
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这很合理 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="0 0 420 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="black"></rect>
  
  <text x="210" y="80" font-family="'Noto Serif SC', serif" font-size="32" fill="white" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">这很合理</text>
  
  <line x1="50" y1="100" x2="370" y2="100" stroke="white" stroke-width="2"></line>
  
  <foreignObject x="50" y="130" width="320" height="32">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(124, 252, 0); font-family: &quot;Noto Serif SC&quot;, serif; font-size: 24px; overflow: hidden;" font-family="'Noto Serif SC', serif">
      妹子又一次拒绝葱哥
    </div>
  </foreignObject>
  
  <foreignObject x="50" y="280" width="320" height="64">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(255, 69, 0); font-family: &quot;Noto Serif SC&quot;, serif; font-size: 24px; overflow: hidden;" font-family="'Noto Serif SC', serif">
      可能是因为葱哥总想让她流泪吧。
    </div>
  </foreignObject>
  
  <g transform="translate(120, 420)">
    <circle cx="50" cy="30" r="20" fill="none" stroke="white" stroke-width="1"></circle>
    <line x1="50" y1="50" x2="50" y2="100" stroke="white" stroke-width="1"></line>
    <line x1="20" y1="80" x2="50" y2="70" stroke="white" stroke-width="1"></line>
    <line x1="80" y1="80" x2="50" y2="70" stroke="white" stroke-width="1"></line>
    <circle cx="150" cy="30" r="20" fill="none" stroke="white" stroke-width="1"></circle>
    <line x1="150" y1="50" x2="150" y2="100" stroke="white" stroke-width="1"></line>
    <line x1="130" y1="70" x2="170" y2="70" stroke="white" stroke-width="1"></line>
    <path d="M50,30 Q100,0 150,30" stroke="white" fill="none" stroke-width="1" stroke-dasharray="5,5"></path>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 这很合理 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
