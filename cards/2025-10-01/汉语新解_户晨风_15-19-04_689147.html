
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【户晨风】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: #f0f0f0;">
    <!-- Mondrian-style Background -->
    <defs>
        <style>
            .title-font { font-family: 'Maobi Kaishu', 'Noto Serif SC', cursive; font-size: 36px; fill: #333; color: #333; }
            .term-font { font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; font-size: 32px; fill: #2c3e50; color: #2c3e50; font-weight: bold; }
            .translation-font { font-family: 'Helvetica Neue', sans-serif; font-size: 14px; fill: #7f8c8d; color: #7f8c8d; }
            .explanation-font { font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; font-size: 18px; line-height: 1.8; fill: #595959; color: #595959; }
            .summary-font { font-family: 'Maobi Kaishu', 'Noto Serif SC', cursive; font-size: 16px; fill: #333; color: #333; }
        </style>
    </defs>
    <rect width="400" height="600" fill="#fdfdfd"/>
    <rect x="20" y="80" width="100" height="500" fill="#f9e45b"/>
    <rect x="120" y="450" width="260" height="130" fill="#3c78d8"/>
    <rect x="300" y="20" width="80" height="150" fill="#d9534f"/>
    <line x1="20" y1="20" x2="20" y2="580" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="20" y1="580" x2="380" y2="580" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="380" y1="580" x2="380" y2="20" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="380" y1="20" x2="20" y2="20" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="120" y1="20" x2="120" y2="580" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="20" y1="80" x2="380" y2="80" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="120" y1="450" x2="380" y2="450" stroke="#1a1a1a" stroke-width="4"/>

    <!-- Content -->
    <text x="200" y="55" text-anchor="middle" class="title-font">汉语新解</text>
    
    <g transform="translate(40, 110)">
        <text y="0" class="term-font">户晨风</text>
        <text y="25" class="translation-font">Hù Chénfēng / The Unwanted Thermometer</text>
        <text y="42" class="translation-font">フー・チェンフェン / 歓迎されざる温度計</text>
    </g>

    <foreignObject x="40" y="180" width="320" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml" class="explanation-font" style="color: #595959;">
            <p>一种现代计量单位，用于测量房间里大象的体积，以及指出这一事实所需付出的代价。</p>
            <p>他是一支有腿的温度计，当他诚实地显示出某个角落的真实温度时，就会被系统判定为“恶意制冷”。</p>
            <p>他不生产问题，他只是问题的搬运工，但快递单最终却成了他的罪证。</p>
        </div>
    </foreignObject>

    <!-- Line Art -->
    <g transform="translate(60, 400)" fill="none" stroke="#2c3e50" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <!-- Human figure -->
        <circle cx="50" cy="45" r="10"/>
        <path d="M50 55 v 30"/>
        <path d="M50 65 L 35 85"/>
        <path d="M50 65 L 65 85"/>
        <path d="M50 85 L 40 115"/>
        <path d="M50 85 L 60 115"/>
        
        <!-- Thermometer -->
        <rect x="80" y="20" width="15" height="90" rx="7.5"/>
        <circle cx="87.5" cy="115" r="10"/>
        <rect x="85.5" y="70" width="4" height="45" fill="#d9534f" stroke="none"/>
        <circle cx="87.5"cy="115" r="7" fill="#d9534f" stroke="none"/>
        <text x="87.5" y="15" text-anchor="middle" font-size="12px" fill="#2c3e50" stroke="none">0°C</text>
        
        <!-- Giant finger pressing down -->
        <path d="M180 0 Q 170 30, 150 40 T 130 60 L 120 50 L 100 70 L 95 60 L 87.5 70" stroke-width="2"/>
        <text x="180" y="20" font-size="10px" fill="#2c3e50" stroke="none">Error: Malicious Cooling</text>
    </g>

    <text x="200" y="550" text-anchor="middle" class="summary-font">一支因读数过于真实，而被折断的温度计。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
