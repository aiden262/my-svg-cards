
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【手机】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" style="background-color: #f0f0f0; border: 1px solid #ccc; font-family: sans-serif;">
    <!-- Background inspired by Mondrian -->
    <rect x="0" y="0" width="400" height="600" fill="#FFFFFF"/>
    <rect x="20" y="500" width="150" height="80" fill="#FFD700"/> <!-- Yellow -->
    <rect x="250" y="20" width="130" height="200" fill="#005B9A"/> <!-- Blue -->
    <rect x="20" y="20" width="80" height="80" fill="#E10600"/> <!-- Red -->
    <line x1="20" y1="120" x2="230" y2="120" stroke="#000" stroke-width="5"/>
    <line x1="230" y1="20" x2="230" y2="580" stroke="#000" stroke-width="5"/>

    <!-- Main Content Area -->
    <g style="font-family: 'Noto Serif SC', 'Noto Serif SC', serif; text-anchor: middle;">
        <text x="200" y="60" font-size="28" fill="#333">汉 语 新 解</text>
    </g>

    <line x1="40" y1="80" x2="360" y2="80" stroke="#333" stroke-width="1"/>

    <g style="font-family: 'source han serif sc', 'Noto Serif SC', serif; fill: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="130" text-anchor="middle" font-size="36" font-weight="bold">手 机</text>
        <text x="200" y="160" text-anchor="middle" font-size="16">Mobile Phone</text>
        <text x="200" y="185" text-anchor="middle" font-size="16">携帯電話 (けいたいでんわ)</text>
    </g>

    <foreignObject x="40" y="220" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'source han serif sc', 'Noto Serif SC', serif; font-size: 18px; color: #333; line-height: 1.8; text-align: justify; word-wrap: break-word;">
            <p>
                一块会发光的电子镣铐。
            </p>
            <p>
                它让你误以为世界尽在掌握，其实是你的灵魂被它牢牢掌握。我们心甘情愿地为它充电，以确保这根用数据和算法铸造的无形锁链，永远在线。
            </p>
        </div>
    </foreignObject>

    <!-- Line Art Representation -->
    <g id="line-art" transform="translate(100, 400)">
        <!-- Hand holding the phone -->
        <path d="M 50 0 C 40 -10, 20 -10, 10 0 L 0 50 L 0 100 C 0 110, 10 120, 20 120 L 80 120 C 90 120, 100 110, 100 100 L 100 20 L 80 0 Z" fill="none" stroke="#333" stroke-width="2"/>
        <!-- Phone screen -->
        <rect x="5" y="5" width="90" height="90" rx="5" fill="#e0e0e0" opacity="0.5"/>
        <text x="50" y="55" text-anchor="middle" font-size="40">?</text>
        <!-- Chain made of 0s and 1s -->
        <path d="M 100 80 Q 150 120, 200 80 T 300 80" fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3"/>
        <text style="font-family: monospace; font-size: 10px; fill: #333; color: #333; color: #333;">
            <textPath xlink:href="#chain-path" startOffset="50%">
                010101010101010101010101
            </textPath>
        </text>
        <path id="chain-path" d="M 100 80 Q 150 120, 200 80 T 300 80" fill="none"/>
        <!-- The chain connects back to the phone -->
        <path d="M 200 80 C 180 0, 120 0, 95 50" fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3"/>
    </g>
    
    <text x="200" y="550" text-anchor="middle" style="font-family: 'source han serif sc', 'Noto Serif SC', serif; font-size: 16px; fill: #333; color: #333; color: #333;">
        [ 总结: 自 缚 的 自 由 人 ]
    </text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
