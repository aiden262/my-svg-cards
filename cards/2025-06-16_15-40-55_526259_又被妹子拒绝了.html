
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 800">
  <rect width="100%" height="100%" fill="#f2efe9"></rect>
  
  <!-- 标题 -->
  <text x="240" y="60" font-family="'Noto Serif SC', serif" font-size="28" fill="#847e77" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="80" x2="360" y2="80" stroke="#a9a49e" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="50" y="120" font-family="'Noto Serif SC', serif" font-size="16" fill="#6d6862" style="font-family: &quot;Noto Serif SC&quot;, serif;">又被妹子拒绝了</text>
  
  <!-- 抽象图像 -->
  <g transform="translate(240, 320)">
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#8f8880" stroke-width="2"></line>
    <circle cx="0" cy="-40" r="30" stroke="#a69f97" stroke-width="1" fill="none"></circle>
    <line x1="0" y1="-10" x2="0" y2="80" stroke="#847e77" stroke-width="2"></line>
  </g>
  
  <!-- 响应文本 -->
  <text x="50" y="480" font-family="'Noto Serif SC', serif" font-size="15" fill="#6d6862" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    <tspan x="50" y="480">老王嘴角抽动了一下，看着墙上斑驳的霉斑。</tspan>
    <tspan x="50" y="510">那些花朵般的灰绿色图案，年年如此，从不拒绝这面墙。</tspan>
    <tspan x="50" y="540">他想起小时候，村里的枯井。传说有人跳了进去，</tspan>
    <tspan x="50" y="570">连声响都没有。</tspan>
    <tspan x="50" y="600">窗外，天空像一面灰色的镜子，照不出任何东西。</tspan>
    <tspan x="50" y="630">老王伸手摸了摸胸口，那里什么也没有。</tspan>
    <tspan x="50" y="660">春天要来了吧，他想，又有什么区别。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
