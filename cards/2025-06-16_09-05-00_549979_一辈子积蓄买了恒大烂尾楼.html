
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉语新解 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

  <rect width="100%" height="100%" fill="#FAFAF2" />

  <path d="M50 100 L350 100" stroke="#DB6B4A" stroke-width="2" />
  
  <text x="200" y="70" font-family="KaiTi, 楷体" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">汉语新解</text>
  
  <text x="200" y="140" font-family="SimSun, 宋体" font-size="22" fill="#444" text-anchor="middle">一辈子积蓄，买了恒大烂尾楼</text>
  <text x="200" y="165" font-family="Times New Roman" font-size="12" fill="#777" text-anchor="middle">Lifetime savings spent on Evergrande's unfinished building</text>
  <text x="200" y="185" font-family="MS Mincho" font-size="12" fill="#777" text-anchor="middle">一生の貯金を恒大の未完成マンションに費やした</text>
  
  <rect x="60" y="210" width="280" height="240" fill="#F8F4EB" rx="5" />
  <text x="70" y="245" font-family="Source Han Serif, 思源宋体" font-size="16" fill="#333" width="260">
    <tspan x="70" dy="0">现代汉语中最残忍的九字悲剧。</tspan>
    <tspan x="70" dy="30">一句折叠起来的人生梦境，压缩成</tspan>
    <tspan x="70" dy="30">了一道刻在水泥框架上的伤口。</tspan>
    <tspan x="70" dy="30"></tspan>
    <tspan x="70" dy="30">钢筋混凝土做的金融陷阱，用一纸</tspan>
    <tspan x="70" dy="30">合同吞噬了几十年的劳动果实，</tspan>
    <tspan x="70" dy="30">却只换来一座望不到头的等待。</tspan>
    <tspan x="70" dy="30"></tspan>
    <tspan x="70" dy="30">这不是房子，是一座由梦想建造的</tspan>

  <line x1="60" y1="470" x2="340" y2="470" stroke="#DB6B4A" stroke-width="1" />
  
  <text x="200" y="510" font-family="Source Han Sans, 思源黑体" font-size="14" fill="#555" text-anchor="middle" font-style="italic">
    人们用毕生买下的不是房子
  </text>
  <text x="200" y="535" font-family="Source Han Sans, 思源黑体" font-size="14" fill="#555" text-anchor="middle" font-style="italic">
    而是一张暴露资本游戏规则的门票
  </text>
  
  <path d="M320 40 L340 40 L340 60" stroke="#DB6B4A" stroke-width="1" fill="none" />
  <path d="M60 540 L80 540 L80 560" stroke="#DB6B4A" stroke-width="1" fill="none" />
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
