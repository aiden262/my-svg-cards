
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 720">
  <style>
    .title { font-family: "KingHwa_OldSong", serif; font-size: 28px; fill: #5d5c61; font-weight: bold; }
    .input { font-family: "KingHwa_OldSong", serif; font-size: 18px; fill: #7d7c84; }
    .response { font-family: "KingHwa_OldSong", serif; font-size: 18px; fill: #555; line-height: 1.5; }
    .divider { stroke: #b1a6a4; stroke-width: 1; }
  </style>
  
  <rect width="100%" height="100%" fill="#f0ece2" rx="8" ry="8"></rect>
  
  <!-- 标题 -->
  <text x="40" y="60" class="title">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="40" y1="80" x2="440" y2="80" class="divider"></line>
  
  <!-- 用户输入 -->
  <text x="40" y="110" class="input">烈日下送外卖</text>
  
  <!-- 简约抽象图形 -->
  <g transform="translate(240, 200)">
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#d77a61" stroke-width="2"></line>
    <circle cx="0" cy="-60" r="30" fill="#e8c547" stroke="#d77a61" stroke-width="1"></circle>
    <path d="M-20,10 C-20,50 20,50 20,10" stroke="#7d7c84" stroke-width="2" fill="none"></path>
    <line x1="-10" y1="60" x2="-10" y2="10" stroke="#7d7c84" stroke-width="2"></line>
    <line x1="10" y1="60" x2="10" y2="10" stroke="#7d7c84" stroke-width="2"></line>
  </g>
  
  <!-- 响应文本 -->
  <foreignObject x="40" y="320" width="400" height="346">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 18px; color: rgb(85, 85, 85); line-height: 1.6;" font-family="'Noto Serif SC', serif">
      汗水从额头滴落，像是身体在一滴滴融化。太阳正当头，照得柏油马路冒着热气，像一条在烤架上翻滚的黑蛇。
      
      老王骑着电瓶车，感觉自己像是裹在一个蒸笼里，闷热无法逃脱。计时器跳动的声音像一把无形的鞭子，抽打着他佝偻的背影。
      
      蓝色保温箱上的"限时达"三个字，比三座大山还要重。每个路口的红灯都像一道无情的枷锁，困住了仅剩的几分钟。
      
      卸下头盔时，脸上的汗痕像沙漠中干涸的河道。掏出手机看了眼评分，"外卖迟到，差评"这几个字映在眼中，老王面无表情。
      
      又一个订单响起，他机械地戴上头盔。有什么区别呢？骄阳依旧，路还是那条路，只是汗水又重新开始积攒。
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
