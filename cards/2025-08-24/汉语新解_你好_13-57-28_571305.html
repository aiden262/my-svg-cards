
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【你好】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9f1e6"></stop>
      <stop offset="100%" stop-color="#f5e6d8"></stop>
    </linearGradient>
    <pattern id="geo-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20 L40 20" stroke="#d9c7b8" stroke-width="0.5" fill="none"></path>
      <path d="M20 0 L20 40" stroke="#d9c7b8" stroke-width="0.5" fill="none"></path>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="440" height="640" fill="url(#bg-gradient)" x="-20" y="-20"></rect>
  <rect width="400" height="600" fill="url(#geo-pattern)" fill-opacity="0.2"></rect>
  
  <!-- 装饰元素 -->
  <rect x="30" y="30" width="340" height="540" stroke="#847c74" stroke-width="1" fill="none"></rect>
  
  <!-- 标题 -->
  <text x="200" y="80" font-family="楷体, KaiTi" font-size="32" text-anchor="middle" fill="#4a4a4a">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="100" x2="300" y2="100" stroke="#847c74" stroke-width="1"></line>
  
  <!-- 词汇 -->
  <text x="200" y="140" font-family="黑体, SimHei" font-size="28" text-anchor="middle" fill="#4a4a4a">你好</text>
  <text x="200" y="170" font-family="Times New Roman" font-size="16" text-anchor="middle" fill="#6d6d6d">Hello / Nǐ hǎo</text>
  <text x="200" y="190" font-family="MS Mincho" font-size="16" text-anchor="middle" fill="#6d6d6d">こんにちは</text>
  
  <!-- 解释 -->
  <foreignObject x="50" y="220" width="300" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Source Han Serif&quot;, serif; font-size: 16px; color: rgb(74, 74, 74); line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 300px; overflow-wrap: break-word;">
      "你好"，这两个字构成了人类最伟大的谎言之一。它是社交场合中的必要仪式，却常常不包含真正的关心。人们互道"你好"，然后立刻忘记对方的存在。这是我们用来掩饰彼此冷漠的礼貌面具，是一种双方都心知肚明的虚伪表演。
    </div>
  </foreignObject>
  
  <!-- 图形元素 -->
  <line x1="80" y1="440" x2="320" y2="440" stroke="#847c74" stroke-width="1" stroke-dasharray="5,3"></line>
  <circle cx="120" cy="480" r="30" fill="none" stroke="#847c74" stroke-width="1"></circle>
  <circle cx="280" cy="480" r="30" fill="none" stroke="#847c74" stroke-width="1"></circle>
  <line x1="150" y1="480" x2="250" y2="480" stroke="#847c74" stroke-width="1" stroke-dasharray="3,2"></line>
  
  <!-- 总结 -->
  <text x="200" y="550" font-family="楷体, KaiTi" font-size="18" text-anchor="middle" fill="#4a4a4a">社交货币，价值几何？</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
