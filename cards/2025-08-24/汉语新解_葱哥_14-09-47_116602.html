
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  <rect width="440" height="640" fill="url(#bg)" x="-20" y="-20"></rect>
  
  <!-- 装饰几何图案 -->
  <circle cx="350" cy="80" r="25" fill="#dee2e6" opacity="0.3"></circle>
  <rect x="30" y="450" width="15" height="15" fill="#adb5bd" opacity="0.4"></rect>
  <polygon points="320,500 335,520 305,520" fill="#ced4da" opacity="0.3"></polygon>
  
  <!-- 标题 -->
  <text x="200" y="80" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="#495057">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="100" x2="300" y2="100" stroke="#adb5bd" stroke-width="1"></line>
  
  <!-- 词汇展示 -->
  <text x="200" y="150" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="#212529">葱哥</text>
  <text x="200" y="180" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#6c757d">Green Onion Brother</text>
  <text x="200" y="200" text-anchor="middle" font-family="serif" font-size="14" fill="#6c757d">ネギ兄</text>
  
  <!-- 解释文本 -->
  <foreignObject x="40" y="240" width="320" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: serif; font-size: 18px; line-height: 1.8; color: rgb(52, 58, 64); text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      一种神奇的存在：明明是配菜，却硬要当主角；明明很普通，却偏要装深刻。就像那些在网上指点江山的键盘侠，以为自己是香菜，其实只是大葱——刺激性强，但去掉也不影响整道菜的味道。
    </div>
  </foreignObject>
  
  <!-- 线条图：一根大葱的简笔画 -->
  <g transform="translate(200,460)">
    <!-- 葱白部分 -->
    <rect x="-8" y="20" width="16" height="60" fill="#f8f9fa" stroke="#adb5bd" stroke-width="2"></rect>
    <!-- 葱绿部分 -->
    <path d="M -6,20 Q -10,5 -5,0 Q 0,-5 5,0 Q 10,5 6,20" fill="#28a745" opacity="0.7"></path>
    <path d="M -3,20 Q -6,8 -2,2 Q 0,0 2,2 Q 6,8 3,20" fill="#20c997" opacity="0.8"></path>
  </g>
  
  <!-- 极简总结 -->
  <text x="200" y="550" text-anchor="middle" font-family="serif" font-size="16" font-style="italic" fill="#6c757d">
    配菜的自我修养：存在感与实用性成反比
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
