
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【共同富裕】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <!-- 背景 -->
  <rect width="440" height="640" fill="#f8f6f0" x="-20" y="-20"></rect>
  
  <!-- 装饰几何图案 -->
  <rect x="30" y="40" width="60" height="3" fill="#d4af37" opacity="0.6"></rect>
  <rect x="310" y="40" width="60" height="3" fill="#d4af37" opacity="0.6"></rect>
  <circle cx="80" cy="520" r="15" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.4"></circle>
  <circle cx="320" cy="520" r="10" fill="#d4af37" opacity="0.3"></circle>
  
  <!-- 标题 -->
  <text x="200" y="80" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="#2c2c2c">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="100" x2="280" y2="100" stroke="#d4af37" stroke-width="1"></line>
  
  <!-- 词汇展示 -->
  <text x="200" y="140" text-anchor="middle" font-family="serif" font-size="32" font-weight="bold" fill="#1a1a1a">共同富裕</text>
  <text x="200" y="165" text-anchor="middle" font-family="serif" font-size="14" fill="#666">Common Prosperity</text>
  <text x="200" y="185" text-anchor="middle" font-family="serif" font-size="14" fill="#666">共同繁栄</text>
  
  <!-- 主要解释 -->
  <foreignObject x="40" y="220" width="320" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: serif; font-size: 18px; line-height: 1.8; color: rgb(44, 44, 44); text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      一种让所有人都相信自己终将成为受益者的集体催眠术。如同在沙漠中画饼，让每个饥饿的人都觉得那张饼上写着自己的名字。
    </div>
  </foreignObject>
  
  <!-- 线条图：金字塔结构 -->
  <g transform="translate(200, 450)">
    <!-- 金字塔底座 -->
    <polygon points="-80,60 80,60 60,20 -60,20" fill="none" stroke="#8b4513" stroke-width="2"></polygon>
    <polygon points="-60,20 60,20 40,-10 -40,-10" fill="none" stroke="#8b4513" stroke-width="2"></polygon>
    <polygon points="-40,-10 40,-10 20,-40 -20,-40" fill="none" stroke="#8b4513" stroke-width="2"></polygon>
    <polygon points="-20,-40 20,-40 0,-60 0,-60" fill="#d4af37" stroke="#8b4513" stroke-width="2"></polygon>
    
    <!-- 向上箭头（虚假希望） -->
    <path d="M -70,45 L -50,25 M -50,25 L -70,5 M -50,25 L -30,25" stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.7"></path>
    <path d="M 30,45 L 50,25 M 50,25 L 30,5 M 50,25 L 70,25" stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.7"></path>
  </g>
  
  <!-- 极简总结 -->
  <text x="200" y="540" text-anchor="middle" font-family="serif" font-size="16" fill="#666" font-style="italic">
    "让底层相信顶层的承诺"
  </text>
  
  <!-- 底部装饰 -->
  <rect x="150" y="560" width="100" height="2" fill="#d4af37" opacity="0.3"></rect>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
