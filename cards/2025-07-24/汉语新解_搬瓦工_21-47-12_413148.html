
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>【搬瓦工】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <rect width="440" height="640" fill="#F5F5F5" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#FFFFFF" stroke="#222222" stroke-width="2"></rect>
  
  <!-- 标题 -->
  <text x="200" y="70" font-family="楷体, KaiTi" font-size="28" fill="#333333" text-anchor="middle" font-weight="bold">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="90" x2="350" y2="90" stroke="#888888" stroke-width="1" stroke-dasharray="1,3"></line>
  
  <!-- 词语 -->
  <text x="200" y="130" font-family="黑体, SimHei" font-size="24" fill="#CC0000" text-anchor="middle">搬瓦工</text>
  <text x="200" y="155" font-family="Times New Roman" font-size="16" fill="#666666" text-anchor="middle">BanwaGong / Tile Carrier</text>
  
  <!-- 解释 -->
  <foreignObject x="40" y="180" width="320" height="300">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 宋体, SimSun; font-size: 13.5px; color: rgb(51, 51, 51); line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      所谓"搬瓦工"，表面是指那些日晒雨淋搬运屋瓦的体力劳动者，实则已进化为数字时代的孤独英雄——一群被墙外世界诱惑却又不愿花大价钱的互联网漫游者。他们幻想自己是信息高速公路上的自由行者，殊不知只是在一条拥堵的单行道上排队等候。
      <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
      当你说"我有个搬瓦工"，既是炫耀又是忏悔，像个偷偷藏了小雨伞的中年人，既想体验世界的宽广，又担心被现实的监工发现。
      <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
      在这个信息围城里，搬瓦工承载了太多人微小却倔强的反抗，犹如古代文人在砚台下藏的那本禁书。
    </div>
  </foreignObject>
  
  <!-- 图形元素 -->
  <polygon points="60,500 100,460 140,500 100,540" fill="none" stroke="#555555" stroke-width="2"></polygon>
  <circle cx="300" cy="500" r="30" fill="none" stroke="#555555" stroke-width="2"></circle>
  <line x1="140" y1="500" x2="270" y2="500" stroke="#555555" stroke-width="2" stroke-dasharray="5,5"></line>
  
  <!-- 底部总结 -->
  <text x="200" y="560" font-family="楷体, KaiTi" font-size="16" fill="#777777" text-anchor="middle" font-style="italic">"翻墙工具，消费主义包装下的自由幻觉"</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
