
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="480" height="760" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0ece2" />
  
  <!-- 标题 -->
  <text x="240" y="60" font-family="KingHwa_OldSong" font-size="36" text-anchor="middle" fill="#57554c">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="80" x2="380" y2="80" stroke="#a39f9b" stroke-width="1" />
  
  <!-- 用户输入 -->
  <text x="240" y="120" font-family="KingHwa_OldSong" font-size="20" text-anchor="middle" fill="#4a4843">一辈子积蓄，买了恒大烂尾楼</text>
  
  <!-- 意象图 -->
  <g transform="translate(240, 320)">
    <!-- 残破的楼房框架 -->
    <rect x="-100" y="-80" width="200" height="160" fill="none" stroke="#8c857b" stroke-width="1.5" />
    <line x1="-100" y1="-80" x2="-100" y2="80" stroke="#8c857b" stroke-width="1.5" />
    <line x1="100" y1="-80" x2="100" y2="80" stroke="#8c857b" stroke-width="1.5" />
    <!-- 断裂的支柱 -->
    <line x1="-60" y1="-80" x2="-50" y2="0" stroke="#8c857b" stroke-width="1.5" stroke-dasharray="4" />
    <line x1="60" y1="-80" x2="50" y2="20" stroke="#8c857b" stroke-width="1.5" stroke-dasharray="4" />
    <!-- 缺失的墙面 -->
    <line x1="-100" y1="0" x2="0" y2="0" stroke="#a39f9b" stroke-width="1" stroke-dasharray="5,5" />
    <!-- 歪斜的窗户 -->
    <rect x="20" y="-40" width="40" height="30" fill="none" stroke="#8c857b" stroke-width="1" transform="skewX(10)" />
  </g>
  
  <!-- 响应文本 -->
  <foreignObject x="60" y="400" width="360" height="320">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong'; font-size: 18px; color: #57554c; line-height: 1.8;">
      老王站在水泥灰的框架前，仰望着那裸露的钢筋，像一个人伸出的骨瘦如柴的手指。
      
      他想起当年贷款时，妻子眼里的希望。那张存折上的数字，二十年的血汗，如今成了一堆死寂的水泥。
      
      雨水从楼体残缺的洞里流下，像泪痕一样。他伸手去摸自己的脸，是干的。早就没有眼泪了。
      
      他坐在楼下的石凳上，看着时不时来踩点的讨债人。老王不说话，只是望着天空，乌云像一张大网，正慢慢收紧。
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
