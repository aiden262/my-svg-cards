    <style>

            --md-sys-color-on-surface: #E0E0E0;

            color: var(--md-sys-color-on-surface);

            padding: 24px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.22);

            width: 800px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .svg-container {
            margin-bottom: 24px;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
            margin-top: 8px;

        @media (max-width: 600px) {

</head>
