
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="480" height="760" viewBox="0 0 480 760" xmlns="http://www.w3.org/2000/svg">
  <rect width="480" height="760" fill="#f0eae4" />
  
  <!-- 标题 -->
  <text x="240" y="80" font-family="KingHwa_OldSong, serif" font-size="32" fill="#645a53" text-anchor="middle">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="100" x2="360" y2="100" stroke="#a39a92" stroke-width="1" />
  
  <!-- 用户输入 -->
  <text x="100" y="140" font-family="KingHwa_OldSong, serif" font-size="18" fill="#645a53">送外卖被骂</text>
  
  <!-- 抽象意象图 -->
  <g transform="translate(240, 300)">
    <!-- 雨滴 -->
    <line x1="-80" y1="-40" x2="-70" y2="-15" stroke="#645a53" stroke-width="1" />
    <line x1="-60" y1="-50" x2="-55" y2="-20" stroke="#645a53" stroke-width="1" />
    <line x1="-40" y1="-45" x2="-35" y2="-10" stroke="#645a53" stroke-width="1" />
    <line x1="-20" y1="-60" x2="-15" y2="-25" stroke="#645a53" stroke-width="1" />
    <line x1="0" y1="-55" x2="5" y2="-15" stroke="#645a53" stroke-width="1" />
    <line x1="20" y1="-50" x2="25" y2="-10" stroke="#645a53" stroke-width="1" />
    <line x1="40" y1="-45" x2="45" y2="-5" stroke="#645a53" stroke-width="1" />
    <line x1="60" y1="-55" x2="65" y2="-20" stroke="#645a53" stroke-width="1" />
    
    <!-- 弯曲的道路 -->
    <path d="M-100,20 C-50,0 50,40 100,20" stroke="#8c8178" stroke-width="2" fill="none" />
    
    <!-- 低垂的头 -->
    <circle cx="0" cy="-5" r="15" stroke="#645a53" stroke-width="1" fill="none" />
    <line x1="0" y1="10" x2="0" y2="50" stroke="#645a53" stroke-width="1" />
  </g>
  
  <!-- 响应文本 -->
  <text x="80" y="420" font-family="KingHwa_OldSong, serif" font-size="16" fill="#645a53" width="320">
    <tspan x="80" y="420">老王放下手机，望着屏幕上那个红色的差评。</tspan>
    <tspan x="80" y="450">雨水从头盔边缘滴落，像是世界在向他吐口水。</tspan>
    <tspan x="80" y="480">十二点四十分，已经迟了十分钟。楼下保安不让</tspan>
    <tspan x="80" y="510">进，电梯又坏了，他爬了十八层楼，气喘如牛。</tspan>
    <tspan x="80" y="540">那个西装男在门口就开始骂，声音像刀子一样</tspan>
    <tspan x="80" y="570">扎进耳朵。老王只是低着头，脑子里想着家里</tspan>
    <tspan x="80" y="600">那个发烧的孩子，和床头那张医院的账单。</tspan>
    <tspan x="80" y="630">他默默查看下一单：还有七公里，雨更大了。</tspan>
    <tspan x="80" y="660">老王擦了擦满是水的手机屏幕，骑上电动车，</tspan>
    <tspan x="80" y="690">消失在雨幕里。一个小水洼映出天空，灰蒙蒙的，</tspan>
    <tspan x="80" y="720">像极了他的未来。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
