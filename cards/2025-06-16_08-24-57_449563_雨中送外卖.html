
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="480" height="760" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f7f5f2" />
  
  <!-- 标题 -->
  <text x="240" y="60" font-family="KingHwa_OldSong, serif" font-size="28" fill="#3d3d3d" text-anchor="middle">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="80" x2="360" y2="80" stroke="#a8a29e" stroke-width="1" />
  
  <!-- 用户输入 -->
  <text x="60" y="120" font-family="KingHwa_OldSong, serif" font-size="18" fill="#4a4a4a">雨中送外卖</text>
  
  <!-- 图像 -->
  <g transform="translate(240, 290)">
    <!-- 极简雨滴 -->
    <line x1="-100" y1="-80" x2="-90" y2="-50" stroke="#8c8c8c" stroke-width="1" />
    <line x1="-70" y1="-90" x2="-60" y2="-60" stroke="#8c8c8c" stroke-width="1" />
    <line x1="-40" y1="-85" x2="-30" y2="-55" stroke="#8c8c8c" stroke-width="1" />
    <line x1="-10" y1="-90" x2="0" y2="-60" stroke="#8c8c8c" stroke-width="1" />
    <line x1="20" y1="-85" x2="30" y2="-55" stroke="#8c8c8c" stroke-width="1" />
    <line x1="50" y1="-90" x2="60" y2="-60" stroke="#8c8c8c" stroke-width="1" />
    <line x1="80" y1="-80" x2="90" y2="-50" stroke="#8c8c8c" stroke-width="1" />
    
    <!-- 人/自行车简化线条 -->
    <line x1="0" y1="0" x2="0" y2="40" stroke="#555555" stroke-width="2" />
    <circle cx="0" cy="-15" r="15" stroke="#555555" fill="none" stroke-width="2" />
    <line x1="-20" y1="15" x2="20" y2="15" stroke="#555555" stroke-width="2" />
    
    <!-- 食物盒 -->
    <rect x="-15" y="-50" width="30" height="20" fill="none" stroke="#555555" stroke-width="1.5" />
    
    <!-- 水坑 -->
    <ellipse cx="-40" cy="50" rx="30" ry="10" fill="#9ca7a6" opacity="0.5" />
  </g>
  
  <!-- 响应文本 -->
  <text x="60" y="460" font-family="KingHwa_OldSong, serif" font-size="16" fill="#4a4a4a" line-height="1.6">
    <tspan x="60" dy="0">雨点像钝针一样扎在脸上，浑身湿透了也顾不上。</tspan>
    <tspan x="60" dy="26">手机里催单声不断，像鞭子抽在背上。</tspan>
    <tspan x="60" dy="26">膝盖疼得厉害，可能是前天摔的那一跤还没好。</tspan>
    <tspan x="60" dy="26">雨里骑了三小时，送了十二单，挣了七十三块六。</tspan>
    <tspan x="60" dy="26">路过饭店门口，看见人们在灯光下吃饭聊天。</tspan>
    <tspan x="60" dy="26">像隔了一层毛玻璃，看得见摸不着。</tspan>
    <tspan x="60" dy="26">明天还得来，后天也是，大后天还是。</tspan>
    <tspan x="60" dy="26">直到骑不动那天，谁知道会怎样。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
