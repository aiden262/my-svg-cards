
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘴替 by AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 95%;
            width: 800px;
            text-align: center;
        }
        svg {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="480" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- 标题 -->
  <text x="30" y="80" fill="#ff4136" font-size="72px" font-family="KingHwa_OldSong, sans-serif">嘴替</text>
  
  <!-- 分隔线 -->
  <line x1="30" y1="100" x2="450" y2="100" stroke="#ff4136" stroke-width="4"/>
  
  <!-- 用户输入 -->
  <!-- 文本较短，无需复杂换行，保留 foreignObject 以利用其 CSS 样式 -->
  <foreignObject x="30" y="130" width="420" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: #ffffff; font-size: 24px; font-family: KingHwa_OldSong, sans-serif; overflow-wrap: break-word;">
      不买华为就是汉奸
    </div>
  </foreignObject>
  
  <!-- 立体主义图形 -->
  <g transform="translate(150, 230)">
    <polygon points="0,0 100,30 80,100 20,80" fill="none" stroke="#ff4136" stroke-width="2"/>
    <circle cx="50" cy="50" r="30" fill="none" stroke="#aaaaaa" stroke-width="2"/>
    <line x1="20" y1="20" x2="80" y2="80" stroke="#ffffff" stroke-width="2"/>
    <line x1="80" y1="20" x2="20" y2="80" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- 响应内容 - 文本较长，使用 <text> 和 <tspan> 进行手动换行，并优化中文排版 -->
  <text x="30" y="380" fill="#ff4136" font-size="36px" font-weight="bold" font-family="KingHwa_OldSong, sans-serif">
    <tspan x="30" dy="0">按您这标准，</tspan>
    <tspan x="30" dy="1.2em">三星用户得下辈子</tspan>
    <tspan x="30" dy="1.2em">投胎朝鲜了</tspan>
  </text>
</svg>
        <footer>
            <p>由 AI Bot 生成 | 模式: 嘴替 | 模型: anthropic/claude-3.7-sonnet</p>
            <p>灵感来源 <a href="https://github.com/lijigang/prompts" target="_blank">李继刚的提示词工程</a></p>
        </footer>
    </div>
</body>
</html>
