
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: #f0f0f0; border: 1px solid #ccc;">
  <!-- 设计: 干净、简洁、典雅。蒙德里安风格背景，粉笔灰文字 -->
  <style>
    .title { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 32px; text-anchor: middle; fill: #333; }
    .main-word { font-family: 'Noto Serif SC', 'Source Han Serif SC', serif; font-size: 48px; text-anchor: middle; fill: #4a4a4a; }
    .translations { font-family: 'Helvetica Neue', sans-serif; font-size: 14px; text-anchor: middle; fill: #666; }
    .explanation { font-family: 'Noto Serif SC', 'Source Han Serif SC', serif; font-size: 20px; fill: #4a4a4a; white-space: pre-wrap; }
    .summary { font-family: 'Noto Serif SC', 'Source Han Serif SC', serif; font-size: 16px; text-anchor: middle; font-style: italic; fill: #555; }
    .line-art-desc { font-family: 'Helvetica Neue', sans-serif; font-size: 12px; text-anchor: middle; fill: #888; }
  </style>

  <!-- 蒙德里安风格背景块 -->
  <rect x="-19" y="-19" width="440" height="640" fill="#fdfdfd"></rect>
  <rect x="20" y="500" width="100" height="80" fill="#e02d2d" fill-opacity="0.8"></rect>
  <rect x="310" y="40" width="70" height="150" fill="#2d59e0" fill-opacity="0.8"></rect>
  <rect x="20" y="250" width="80" height="80" fill="#f0e32d" fill-opacity="0.8"></rect>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#000" stroke-width="3"></line>
  <line x1="150" y1="0" x2="150" y2="600" stroke="#000" stroke-width="3"></line>

  <!-- 卡片内容 -->
  <text x="200" y="60" class="title">汉 语 新 解</text>
  <line x1="40" y1="80" x2="360" y2="80" stroke="#333" stroke-width="1.5"></line>

  <text x="200" y="140" class="main-word">葱</text>
  <text x="200" y="165" class="translations">Scallion / ねぎ</text>

  <foreignObject x="40" y="200" width="320" height="200">
    
      <p class="explanation" style="margin: 0px; color: rgb(74, 74, 74); font-size: 10px;">
        一种自我认知过高的配料。
        <br><br>
        总以为自己是餐桌上的主角，其实只是那盘大菜上可有可无的点缀，其全部的价值，就在于被切碎的那一瞬间。
        <br><br>
        它的辛辣，不是为了表达个性，而是为了更好地衬托主菜的寡淡。当有人问“你算哪根葱”时，已是对其身份最精准的概括。
      </p>
    
  </foreignObject>

  <!-- 线条图: 批判内核的视觉化表达 -->
  <g transform="translate(130, 430)">
    <!-- 一根倾倒的葱，被一把巨大的刀切成碎片 -->
    <path d="M 0 0 Q 5 40 0 80" stroke="#4CAF50" stroke-width="4" fill="none" transform="rotate(-30)"></path>
    <path d="M -5 70 L -10 90 L 0 80" fill="#4CAF50"></path>
    <path d="M 150 0 L 140 -20 L 50 -10 L 60 10 Z" fill="#777"></path> <!-- 刀 -->
    <!-- 碎片 -->
    <circle cx="80" cy="30" r="2" fill="#4CAF50"></circle>
    <circle cx="95" cy="15" r="1.5" fill="#4CAF50"></circle>
    <circle cx="110" cy="25" r="2" fill="#4CAF50"></circle>
  </g>
  <text x="200" y="500" class="line-art-desc">(线条图：一把无情的刀，正在处理一根自命不凡的葱)</text>
  
  <line x1="40" y1="520" x2="360" y2="520" stroke="#333" stroke-width="1"></line>
  <text x="200" y="550" class="summary">
    “用你的辛辣，去装点别人的盛宴。”
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
