
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又被妹子拒绝了】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>

    <main class="card">
        <div class="svg-container">
            <svg viewBox="9 -1 461 321" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="background-color: #f0f0e0; border-radius: 10px; font-family: 'KingHwa_OldSong', serif; color: #4a4a4a;">
  <defs>
    <style>
      .title {
        font-size: 24px;
        font-weight: bold;
        fill: #5a524c;
      }

        font-size: 16px;
        fill: #6c645e;
      }
      .response-text {
        font-size: 18px;
        line-height: 1.6;
        fill: #4a4a4a;
      }
      .line-art {
        stroke: #8a827c;
        stroke-width: 1.5;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <g transform="translate(30, 40)">

  <line x1="30" y1="65" x2="450" y2="65" style="stroke:#c8c0b4; stroke-width:1;"></line>

  <foreignObject x="30" y="80" width="420" height="30">
    
      <p class="user-text" style="margin: 0px; color: rgb(108, 100, 94); font-size: 15.5px;">葱哥又被妹子拒绝了</p>
    
  </foreignObject>

  <g class="line-art" transform="translate(200, 115)">
    <path d="M 10 60 Q 40 10, 70 60"></path> 
    <circle cx="40" cy="80" r="25"></circle>
    <path d="M 25 80 A 15 15 0 0 0 55 80"></path>
  </g>
  
  <foreignObject x="30" y="180" width="420" height="120">
    
      <p class="response-text" style="margin: 0px; font-size: 14.5px;">
        老王没听懂，也不想懂。他只是觉得奇怪，地里明明还有野菜，天上的太阳也还没毒到能晒死人，怎么就有人不高兴了？他想起自己那年，用半袋谷子换来的婆娘。后来，婆娘跟人跑了，卷走了最后一点能吃的。他也没觉得有什么，只是饿得更厉害了。男女的事，有比饿肚子还重要？
      </p>
    
  </foreignObject>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
