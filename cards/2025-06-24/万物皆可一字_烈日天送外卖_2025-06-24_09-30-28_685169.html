
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【烈日天送外卖】 - 万物皆可一字</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background:#000000" viewBox="-38 28 555 697">
  <text x="50%" y="80" fill="#ffffff" font-size="36" text-anchor="middle" font-family="KingHwa_OldSong">烈日天送外卖</text>
  <line x1="60" y1="110" x2="420" y2="110" stroke="#00cc00" stroke-width="2"></line>
  <text x="50%" y="220" fill="#00cc00" font-size="96" text-anchor="middle" font-family="FZJiaGuWen">熬</text>
  <g>
    <!-- 禅意图形：滚烫烈日下，一小人低头快步，背后拖着长长的影子，影子与地面交融，似火焰翻腾 -->
    <ellipse cx="240" cy="370" rx="140" ry="28" fill="#00ff00" opacity="0.18"></ellipse>
    <circle cx="240" cy="320" r="32" fill="none" stroke="#00ff00" stroke-width="5"></circle>
    <path d="M220,320 Q225,345 230,370 Q240,400 260,370 Q265,355 260,320" stroke="#00ff00" stroke-width="5" fill="none"></path>
    <path d="M230,370 Q200,410 240,430 Q280,410 250,370" stroke="#00ff00" stroke-width="3" fill="none" opacity="0.5"></path>
    <path d="M240,430 Q250,450 240,470 Q230,450 240,430" fill="#00ff00" opacity="0.25"></path>
    <path d="M200,410 Q160,440 210,470 Q250,455 220,410" stroke="#00ff00" stroke-width="2" fill="none" opacity="0.22"></path>
  </g>
  <text x="50%" y="700" fill="#ffffff" font-size="22" text-anchor="middle" font-family="KingHwa_OldSong">
    热浪灼身, 汗水湿襟, 唯凭一“熬”字, 行于尘世烈阳中。
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 万物皆可一字 | 模型: gpt-4o
        </footer>
    </main>
</body>
</html>
