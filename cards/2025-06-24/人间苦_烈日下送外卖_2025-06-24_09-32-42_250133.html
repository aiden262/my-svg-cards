
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【烈日下送外卖】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" style="background:#e6e2dd;" viewBox="16 9 448 671">
  <style>
    .title { font-family: 'KingHwa_OldSong', serif; font-size: 2.2em; fill: #5a5d5b;}
    .line {stroke:#a3a09a;stroke-width:1;}
    .input { font-family: 'KingHwa_OldSong', serif; font-size: 1.09em; fill: #64615f;}
    .desc { font-family: 'KingHwa_OldSong', serif; font-size: 1em; fill: #76726c;}
  </style>
  <text x="38" y="60" class="title">人间苦</text>
  <line x1="36" y1="75" x2="444" y2="75" class="line"></line>
  <foreignObject x="38" y="95" width="404" height="40">
    <div class="input" style="margin: 0px; color: rgb(100, 97, 95); font-size: 16.94px;">烈日下送外卖</div>
  </foreignObject>
  <!-- 极简抽象意象：扭曲的柏油路、单车轮胎、流汗的脸 -->
  <g>
    <ellipse cx="240" cy="200" rx="110" ry="24" fill="#b6b1aa" opacity="0.25"></ellipse>
    <rect x="160" y="170" width="160" height="18" rx="9" fill="#a3a09a" opacity="0.22"></rect>
    <circle cx="185" cy="213" r="15" stroke="#78746e" stroke-width="3" fill="none"></circle>
    <circle cx="295" cy="213" r="15" stroke="#78746e" stroke-width="3" fill="none"></circle>
    <ellipse cx="240" cy="170" rx="23" ry="8" fill="#b0aba6" opacity="0.6"></ellipse>
    <path d="M233,165 Q240,162 247,165" stroke="#8e8b87" stroke-width="1.2" fill="none"></path>
    <circle cx="240" cy="160" r="4" fill="#8e8b87" opacity="0.8"></circle>
    <path d="M238,164 Q240,172 242,164" stroke="#bfae87" stroke-width="1.2" fill="none"></path>
    <!-- 汗滴 -->
    <ellipse cx="246" cy="168" rx="1.3" ry="2.7" fill="#d2cbbf" opacity="0.5"></ellipse>
    <ellipse cx="236" cy="168" rx="1.1" ry="2.1" fill="#d2cbbf" opacity="0.38"></ellipse>
  </g>
  <foreignObject x="38" y="260" width="404" height="400">
    <div class="desc" style="margin: 0px; color: rgb(118, 114, 108); font-size: 15.5px;">
      <p style="margin: 0px;">太阳像铁锅扣在头顶，脑袋里晕晕的。柏油路软得像要陷下去，鞋底黏着热浪。老王骑着车，汗流进脖子，衣服贴在背上，像湿布包着一块骨头。手里的饭盒还热着，他咽了下口水，心里一点滋味都没有。路边的树影细得像针，没人说话，只有蝉叫，叫得人心里发麻。</p>
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: gpt-4o
        </footer>
    </main>
</body>
</html>
