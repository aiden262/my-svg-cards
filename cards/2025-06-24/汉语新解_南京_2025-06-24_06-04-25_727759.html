
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【南京】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: #f0f0f0; border: 1px solid #ccc; font-family: sans-serif;">
    <!-- Background inspired by Mondrian - abstract geometric blocks -->
    <rect x="-19" y="-19" width="440" height="640" fill="#EAE3D4"></rect>
    <rect x="0" y="150" width="120" height="450" fill="#D4C8B4"></rect>
    <rect x="120" y="150" width="280" height="450" fill="#F8F4E8"></rect>
    <rect x="300" y="500" width="100" height="100" fill="#C1A87C"></rect>
    <rect x="0" y="550" width="50" height="50" fill="#A4907C"></rect>

    <!-- Main Content Area -->
    <g transform="translate(20, 20)">
        <text x="180" y="50" font-family="'Maobi Kaishu SC', 'Noto Serif SC', serif" font-size="36" text-anchor="middle" fill="#333">汉语新解</text>

        <line x1="40" y1="80" x2="320" y2="80" stroke="#888" stroke-width="1"></line>

        <text x="180" y="130" font-family="'Times New Roman', serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#5A5A5A">南京</text>
        <text x="180" y="160" font-family="'Helvetica Neue', sans-serif" font-size="16" text-anchor="middle" fill="#777">Nanjing / Nanking</text>
        <text x="180" y="180" font-family="'MS Mincho', serif" font-size="16" text-anchor="middle" fill="#777">南京 (なんきん)</text>

        <foreignObject x="40" y="210" width="280" height="150">
            
                <p style="font-family: &quot;Huiwen Mingchao&quot;, &quot;Noto Serif SC&quot;, serif; font-size: 16px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; hyphens: auto;">
                    一座巨大的历史纪念馆，门票是生活于其中的日常。每个居民都是不领薪水的讲解员，用沉默或喧嚣，讲述着那些早已写进书本，却又从未真正翻篇的故事。
                </p>
            
        </foreignObject>

        <!-- Line drawing area -->
        <g transform="translate(80, 380)">
            <!-- Simplified modern skyline -->
            <path d="M 0 100 L 20 100 L 20 60 L 30 60 L 30 100 L 60 100 L 60 40 L 80 40 L 80 100 L 120 100 L 120 20 L 140 20 L 140 100 L 180 100 L 180 70 L 200 70 L 200 100 L 240 100" stroke="#888" stroke-width="1.5" fill="none"></path>
            <!-- Giant shadow of an ancient city gate -->
            <path d="M -20 10 C 30 -30, 210 -30, 260 10 L 240 100 L 0 100 Z" fill="#000" opacity="0.2"></path>
        </g>

        <text x="180" y="525" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#333">
            极简总结
        </text>
        <text x="180" y="550" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">
            过去，是它最宏伟的建筑，也是最沉重的阴影。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
