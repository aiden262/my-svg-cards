
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又被妹子拒绝了】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background:#e5dfd7;font-family:'KingHwa_OldSong',serif;" viewBox="-20 -20 520 800">
  <rect width="520" height="800" fill="#e5dfd7" x="-20" y="-20"></rect>
  <text x="50%" y="60" text-anchor="middle" font-size="36" fill="#6d6875">人间苦</text>
  <line x1="60" y1="85" x2="420" y2="85" stroke="#b9b7bd" stroke-width="1"></line>
  <text x="40" y="130" font-size="22" fill="#888888">葱哥又被妹子拒绝了</text>
  <!-- 极简线条图：一根葱倒在桌面上，窗外灰蒙 -->
  <g>
    <ellipse cx="240" cy="260" rx="80" ry="16" fill="#a3a8a1" opacity="0.18"></ellipse>
    <rect x="150" y="175" width="180" height="20" rx="10" fill="#b9b7bd"></rect>
    <line x1="195" y1="185" x2="275" y2="210" stroke="#93a29b" stroke-width="8" stroke-linecap="round"></line>
    <ellipse cx="278" cy="212" rx="10" ry="5" fill="#c7c6b6"></ellipse>
    <rect x="340" y="120" width="60" height="40" fill="#c7c6b6" opacity="0.28"></rect>
    <rect x="70" y="120" width="60" height="40" fill="#c7c6b6" opacity="0.22"></rect>
  </g>
  <text x="40" y="340" font-size="20" fill="#6d6875">
    桌上一根葱，软塌塌地歪着。<tspan x="40" dy="30">屋里闷热，屋外的风也灰。</tspan>
    <tspan x="40" dy="30">老王抬头看一眼，想起去年田垄上枯死的苗。</tspan>
    <tspan x="40" dy="30">葱哥低着头，没人说话，空气里都是落灰的味道。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: gpt-4o
        </footer>
    </main>
</body>
</html>
