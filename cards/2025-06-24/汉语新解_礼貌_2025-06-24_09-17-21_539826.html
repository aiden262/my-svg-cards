
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【礼貌】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: #FDFDFD; border: 1px solid #E0E0E0; font-family: sans-serif;">
    <!-- Background inspired by Mondrian, but subtle -->
    <rect x="-19" y="-19" width="440" height="640" fill="#F0F0F0"></rect>
    <rect x="0" y="550" width="400" height="50" fill="#F0F0F0"></rect>
    <rect x="350" y="150" width="50" height="400" fill="#F0F0F0"></rect>

    <!-- Title -->
    <text x="200" y="60" text-anchor="middle" font-family="'Ma Shan Zheng', 'Noto Serif SC', cursive" font-size="32" fill="#333333">
        汉 语 新 解
    </text>

    <!-- Separator -->
    <line x1="40" y1="90" x2="360" y2="90" stroke="#CCCCCC" stroke-width="1"></line>

    <!-- Word -->
    <text x="200" y="140" text-anchor="middle" font-family="'Noto Serif SC', 'Noto Serif SC', serif" font-size="48" fill="#4A4A4A" font-weight="600">
        礼貌
    </text>
    <text x="200" y="175" text-anchor="middle" font-family="'Georgia', serif" font-size="16" fill="#666666">
        Politeness
    </text>
    <text x="200" y="200" text-anchor="middle" font-family="'Yu Mincho', '游明朝', serif" font-size="16" fill="#666666">
        礼儀 (reigi)
    </text>

    <!-- Explanation -->
    <foreignObject x="40" y="230" width="320" height="150">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Noto Serif SC&quot;, serif; font-size: 15.5px; color: rgb(61, 61, 61); line-height: 1.8; text-align: justify; margin: 0px;">
            一种用微笑铸就的铠甲，既能防止别人靠得太近，也能掩盖自己不想拔剑的窘迫。它是人际关系里的安全气囊，平时没什么用，一旦感觉要撞车了，就“砰”地一下弹出来，保护你不必和对方的真人格硬碰硬。
        </p>
    </foreignObject>

    <!-- Line Art Description -->
    <g transform="translate(150, 400)">
        <!-- A heart with armor -->
        <path d="M50 90 Q0 60 20 20 Q40 -10 50 10 Q60 -10 80 20 Q100 60 50 90 Z" fill="none" stroke="#555555" stroke-width="2"></path>
        <!-- Armor plates on the heart -->
        <path d="M25 40 Q50 30 75 40" fill="none" stroke="#555555" stroke-width="1.5"></path>
        <path d="M30 60 Q50 50 70 60" fill="none" stroke="#555555" stroke-width="1.5"></path>
        <!-- A smiling mask icon on the armor -->
        <circle cx="50" cy="50" r="8" fill="none" stroke="#555555" stroke-width="1.5"></circle>
        <path d="M46 52 Q50 55 54 52" fill="none" stroke="#555555" stroke-width="1.5"></path>
    </g>

    <!-- Minimalist Summary -->
    <text x="200" y="525" text-anchor="middle" font-family="'Noto Sans SC', sans-serif" font-size="18" fill="#4A4A4A" font-weight="300">
        安全距离的艺术
    </text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
