
<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 542 640">
  <!-- 背景色：蒙德里安风格 -->
  <rect width="542" height="640" fill="#F5F5F5" x="-20" y="-20"></rect>
  <rect x="0" y="0" width="100" height="200" fill="#D32F2F"></rect>
  <rect x="300" y="400" width="100" height="200" fill="#1976D2"></rect>
  <rect x="100" y="200" width="200" height="100" fill="#FBC02D"></rect>
  
  <!-- 标题：汉语新解 -->
  <text x="200" y="50" font-family="Noto Serif SC" font-size="28" fill="#424242" text-anchor="middle">汉语新解</text>

  <!-- 词汇及翻译 -->
  <text x="200" y="100" font-family="Noto Serif SC" font-size="24" fill="#616161" text-anchor="middle">南京</text>
  <text x="200" y="130" font-family="Noto Serif SC" font-size="16" fill="#616161" text-anchor="middle">Nanjing</text>
  <text x="200" y="160" font-family="Noto Serif SC" font-size="16" fill="#616161" text-anchor="middle">南京 (なんきん)</text>
  
  <!-- 解释文本 -->
  <text x="50" y="200" font-family="Noto Serif SC" font-size="16" fill="#616161" text-anchor="start">
    <tspan x="50" dy="20">南京，表面上是一个地名，实则是一座被历史反复涂鸦的城墙。</tspan>
    <tspan x="50" dy="20">它的名字里藏着“南方的都城”，却也像是“难静”的谐音——</tspan>
    <tspan x="50" dy="20">这座城市从来就没安静过。从六朝古都到近代屈辱，</tspan>
    <tspan x="50" dy="20">它是权力的棋盘，也是苦难的画布。南京像一个老者，</tspan>
    <tspan x="50" dy="20">背负着金陵的繁华与屠城的伤痕，坐在长江边上，低声呢喃：</tspan>
    <tspan x="50" dy="20">你们争来争去，我却只想做一棵静默的梧桐树。</tspan>
    <tspan x="50" dy="20">现代人提起它，总是夹杂着敬畏与沉重，</tspan>
    <tspan x="50" dy="20">仿佛每一块砖头下都埋着未尽的故事。它提醒我们：</tspan>
    <tspan x="50" dy="20">有些地方，不是用来“定都”的，而是用来“定心”的——</tspan>
    <tspan x="50" dy="20">前提是，你敢直面那些血迹斑斑的过往。</tspan>
  </text>
  
  <!-- 线条图：批判内核（历史与沉重） -->
  <g transform="translate(150, 450)">
    <path d="M0 0 L50 50 L100 0" fill="none" stroke="#D32F2F" stroke-width="2" opacity="0.7"></path>
    <path d="M0 50 L50 100 L100 50" fill="none" stroke="#1976D2" stroke-width="2" opacity="0.7"></path>
    <circle cx="50" cy="50" r="10" fill="#FBC02D" opacity="0.5"></circle>
  </g>
  
  <!-- 极简总结 -->
  <text x="200" y="550" font-family="Noto Serif SC" font-size="16" fill="#616161" text-anchor="middle">南京：历史的城墙，难静的心。</text>
  
  <!-- 装饰图案：随机几何图 -->
  <circle cx="350" cy="50" r="10" fill="#D32F2F" opacity="0.3"></circle>
  <rect x="30" y="550" width="20" height="20" fill="#1976D2" opacity="0.3"></rect>
</svg>
        </div>

</html>
