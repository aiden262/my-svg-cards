
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【为人民服务】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: #f0f0f0; border: 1px solid #ccc; font-family: sans-serif;">
    <!-- Mondrian Style Background -->
    <rect x="-19" y="-19" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="0" y="450" width="120" height="150" fill="#e02d2d" fill-opacity="0.8"></rect>
    <rect x="320" y="0" width="80" height="100" fill="#1e58a7" fill-opacity="0.8"></rect>
    <rect x="0" y="0" width="400" height="1" fill="#333"></rect>
    <rect x="0" y="0" width="1" height="600" fill="#333"></rect>
    <rect x="399" y="0" width="1" height="600" fill="#333"></rect>
    <rect x="0" y="599" width="400" height="1" fill="#333"></rect>
    <rect x="120" y="450" width="1" height="150" fill="#333"></rect>
    <rect x="320" y="100" width="80" height="1" fill="#333"></rect>

    <!-- Main Content Area -->
    <g transform="translate(20, 20)">
        <text x="180" y="40" font-family="'Maobi Kaishu', 'Noto Serif SC', cursive" font-size="32" text-anchor="middle" fill="#333">汉语新解</text>
        
        <line x1="40" y1="70" x2="320" y2="70" stroke="#666" stroke-width="1"></line>

        <text x="180" y="120" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="30" text-anchor="middle" fill="#4a4a4a">为人民服务</text>
        <text x="180" y="150" font-family="Helvetica, sans-serif" font-size="16" text-anchor="middle" fill="#555">Serve the People</text>
        <text x="180" y="175" font-family="'Yu Gothic', '游ゴシック', sans-serif" font-size="16" text-anchor="middle" fill="#555">人民に奉仕する</text>

        <foreignObject x="30" y="200" width="300" height="150">
            
                <p style="font-family: &quot;Huiwen Mingchao&quot;, &quot;Noto Serif SC&quot;, serif; font-size: 16px; color: rgb(74, 74, 74); line-height: 1.8; text-align: left; margin: 0px;">
                    一个永远在场的“仆人”，替一个永远缺席的“主人”所做的决定。<br><br>
                    这份服务的好处在于，你永远不用点菜；坏处在于，你也永远没有菜单。
                </p>
            
        </foreignObject>

        <!-- Line Art -->
        <g transform="translate(180, 420) scale(0.8)">
            <!-- A hand offering a menu with a padlock on it -->
            <path d="M -60,20 Q -50,50 0,55 Q 50,50 60,20 L 70,-30 Q 60,-60 20,-70 L -20,-70 Q -60,-60 -70,-30 Z" fill="none" stroke="#333" stroke-width="2"></path>
            <rect x="-40" y="-50" width="80" height="100" fill="none" stroke="#333" stroke-width="2" rx="5"></rect>
            <line x1="-30" y1="-30" x2="30" y2="-30" stroke="#333" stroke-width="1.5"></line>
            <line x1="-30" y1="-15" x2="30" y2="-15" stroke="#333" stroke-width="1.5"></line>
            <line x1="-30" y1="0" x2="30" y2="0" stroke="#333" stroke-width="1.5"></line>
            <line x1="-30" y1="15" x2="30" y2="15" stroke="#333" stroke-width="1.5"></line>
            <line x1="-30" y1="30" x2="30" y2="30" stroke="#333" stroke-width="1.5"></line>
            <!-- Padlock -->
            <path d="M 25,-10 A 15 15 0 0 1 25 20" fill="none" stroke="#333" stroke-width="2.5" stroke-linecap="round"></path>
            <rect x="10" y="20" width="30" height="25" fill="#fdfdfd" stroke="#333" stroke-width="2.5" rx="3"></rect>
            <circle cx="25" cy="32" r="2" fill="#333"></circle>
        </g>
        
        <text x="180" y="530" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#4a4a4a">
            选择的权利，被精美地装裱并锁起来了。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
