
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【泡泡玛特】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

    <rect x="0" y="590" width="400" height="10" fill="#F1C40F"></rect>

    <g style="font-family: 'Noto Serif SC', 'Noto Serif SC', 'KaiTi', serif; text-anchor: middle;">
        <text x="200" y="60" font-size="28" fill="#333">汉语新解</text>
    </g>

    <line x1="40" y1="80" x2="360" y2="80" stroke="#888" stroke-width="1"></line>

    <g style="font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; text-anchor: middle; fill: #4a4a4a;">
        <text x="200" y="125" font-size="32" font-weight="bold">泡泡玛特</text>
        <text x="200" y="155" font-size="16" fill="#777">Pop Mart</text>
        <text x="200" y="180" font-size="16" fill="#777">ポップマート</text>
    </g>

        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Source Han Serif CN&quot;, serif; color: rgb(58, 58, 58); font-size: 14.5px; line-height: 1.8; text-align: justify;">
            <p>一种精神彩票。开奖的瞬间，你以为自己赢得了惊喜，其实只是输掉了选择权。</p>

        </div>

        <text x="70" y="95" font-size="60" fill="#333">?</text>
        <path d="M 10,130 L 190,130 L 190, 210 L 10, 210 Z" fill="#f0f0f0" stroke="#333" stroke-width="2"></path>
        <rect x="20" y="140" width="160" height="60" fill="white" stroke="#333" stroke-width="1.5"></rect>
        <text x="95" y="175" text-anchor="middle" font-size="18" fill="#333" font-family="monospace">PRICE: ¥69</text>
        <path d="M 80,130 L 80, 110 L 120, 110 L 120, 130" fill="none" stroke="#333" stroke-width="2"></path>
    </g>


    <g style="font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; text-anchor: middle; fill: #4a4a4a;">
        <text x="200" y="550" font-size="16" font-weight="bold">【 用确定的价格，购买一份不确定的安慰剂。】</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
