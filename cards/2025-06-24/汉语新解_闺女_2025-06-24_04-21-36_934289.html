
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【闺女】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: #fdfdfd;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian Style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="520" width="100" height="60" fill="#E8D53A" fill-opacity="0.8"></rect>
    <rect x="330" y="20" width="50" height="150" fill="#D93D2A" fill-opacity="0.8"></rect>
    <rect x="20" y="200" width="40" height="40" fill="#3E5AA9" fill-opacity="0.8"></rect>
    <path d="M 20 0 V 600 M 400 20 H 0 M 380 0 V 600 M 0 580 H 400" stroke="#333" stroke-width="3" fill="none"></path>

    <g style="font-family: 'Noto Serif SC', 'KaiTi', sans-serif; text-anchor: middle;">
        <text x="200" y="65" font-size="32" fill="#333">汉 语 新 解</text>
    </g>

    <line x1="40" y1="85" x2="360" y2="85" stroke="#555" stroke-width="1.5"></line>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; text-anchor: middle;">
        <text x="200" y="130" font-size="48" fill="#4a4a4a">闺女</text>
        <text x="200" y="160" font-size="16" fill="#666" letter-spacing="1">Daughter / 娘 (むすめ)</text>
    </g>

    <foreignObject x="45" y="190" width="310" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; font-size: 13px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify;">
            <p>一种甜蜜的、会呼吸的、四处行走的奢侈品。</p>
            <p>你为她斥巨资，购买最好的装备（从尿布到常春藤），精心打磨她的技能（从芭蕾到奥数），只为在名为“朋友圈”的展柜里，收获几声空洞的赞叹。</p>
            <p>她是你最得意的作品，也是你“心甘情愿”的无期徒刑。</p>
        </div>
    </foreignObject>

    <!-- Line Drawing -->

        <circle cx="150" cy="420" r="15" stroke-width="2"></circle> <!-- Head -->
        <path d="M 150 435 V 470 L 130 500 M 150 470 L 170 500"></path> <!-- Body & Legs -->
        <path d="M 140 450 C 120 440, 110 460, 100 450"></path> <!-- Arm holding string -->
        
        <!-- String/Handcuff -->
        <path d="M 100 450 C 150 390, 200 480, 250 420" stroke-dasharray="3,3"></path> <!-- String -->
        <path d="M 95 450 A 5 5 0 1 1 105 450 A 5 5 0 1 1 95 450" stroke-width="2"></path> <!-- Handcuff on parent -->

        <!-- Daughter Figure on Pedestal -->
        <circle cx="250" cy="405" r="10"></circle> <!-- Head -->
        <path d="M 250 415 V 435 L 240 450 M 250 435 L 260 450"></path> <!-- Body & Legs -->
        <rect x="220" y="450" width="60" height="10"></rect> <!-- Pedestal -->
        <path d="M 215 460 H 285"></path>
    </g>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; text-anchor: middle;">
        <text x="200" y="550" font-size="16" fill="#4a4a4a">极简总结：名为“爱”的提线木偶，</text>
        <text x="200" y="570" font-size="16" fill="#4a4a4a">线在你手上，也在你心上。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
