
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【官媒】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color:#F2F2F2; font-family: sans-serif;">
    <!-- Mondrian Style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#E63946"></rect>
    <rect x="350" y="0" width="50" height="150" fill="#457B9D"></rect>
    <rect x="0" y="0" width="400" height="600" fill="none" stroke="#1D3557" stroke-width="10"></rect>

    <g style="font-family: 'Maobi Kaishu', 'Noto Serif SC', cursive; text-anchor: middle; fill: #1D3557;">
        <text x="200" y="65" font-size="36">汉语新解</text>
    </g>

    <line x1="40" y1="90" x2="360" y2="90" stroke="#1D3557" stroke-width="1.5"></line>

    <g style="text-anchor: middle; fill: #2F4F4F;">
        <text x="200" y="140" font-size="48" style="font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; font-weight: bold;">官媒</text>
        <text x="200" y="170" font-size="16" style="font-family: Arial, sans-serif;">guān méi</text>
        <text x="200" y="195" font-size="14" style="font-family: Arial, sans-serif;">EN: State Media / JP: 官製メディア</text>
    </g>

    <foreignObject x="40" y="220" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Mingchao&quot;, &quot;Noto Serif SC&quot;, serif; color: rgb(47, 79, 79); font-size: 13px; line-height: 1.8; text-align: justify;">
            <p>一只看不见的手里攥着的遥控器。它只负责一个指令：选择性播放。</p>
            <p>你看到的不是现场直播，而是经过精心剪辑、配乐、并统一了色调的《昨日重现》。</p>
            <p>目的是让你感动，而不是让你思考。</p>
        </div>
    </foreignObject>

    <!-- Line Art: Hand with remote pointed at a head with a screen -->
    <g id="line-art" transform="translate(110, 390) scale(0.8)">
        <!-- Hand -->
        <path d="M 50,80 C 40,90 30,110 30,130 L 30,170 C 30,180 40,190 50,190 L 110,190 C 120,190 130,180 130,170 L 130,140 C 130,130 120,120 110,120 L 90,120" fill="none" stroke="#1D3557" stroke-width="2"></path>
        <!-- Remote -->
        <rect x="60" y="50" width="30" height="70" rx="5" fill="none" stroke="#1D3557" stroke-width="2"></rect>
        <circle cx="75" cy="65" r="3" fill="#E63946"></circle>
        <!-- Signal -->
        <path d="M 95,65 Q 125,65 155,50" fill="none" stroke="#1D3557" stroke-width="2" stroke-dasharray="4 2"></path>
        <path d="M 95,65 Q 125,65 155,80" fill="none" stroke="#1D3557" stroke-width="2" stroke-dasharray="4 2"></path>
        <!-- Head -->
        <path d="M 160,60 C 150,30 210,30 200,60 C 210,90 150,90 160,60" fill="none" stroke="#1D3557" stroke-width="2" transform="rotate(15, 180, 60)"></path>
        <rect x="165" y="45" width="30" height="25" fill="#A8DADC" stroke="#1D3557" stroke-width="1.5"></rect>
        <path d="M 170,60 L 175,50 L 180,60" fill="none" stroke="#1D3557" stroke-width="1.5"></path>
        <path d="M 185,55 C 187,58 190,58 192,55" fill="none" stroke="#1D3557" stroke-width="1.5" stroke-linecap="round"></path>
    </g>

    <g style="text-anchor: middle; fill: #1D3557;">
        <text x="200" y="560" font-size="18" style="font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; font-weight: bold;">思想的遥控器，真相的静音键。</text>
    </g>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
