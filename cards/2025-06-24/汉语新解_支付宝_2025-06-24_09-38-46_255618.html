
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【支付宝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background: #f4f5f7; border-radius: 18px; font-family: 'Source Han Serif SC', serif;" viewBox="-20 -20 440 640">
  <rect x="-20" y="-20" width="440" height="640" rx="18" fill="#f4f5f7"></rect>
  <!-- 标题 -->
  <text x="50%" y="70" text-anchor="middle" font-size="32" font-family="Noto Serif SC" ,="" kaiti,="" serif"="" font-weight="bold" fill="#2f3136">汉语新解</text>
  <line x1="60" y1="95" x2="340" y2="95" stroke="#bdbdbd" stroke-width="1.5"></line>
  <!-- 词汇多语 -->
  <g font-size="20" font-family="FZCYSK--GBK1-0, serif" fill="#3c3c3c">
    <text x="60" y="130">词汇：</text>
    <text x="120" y="130" font-family="FZCYSK--GBK1-0, serif" fill="#7d7d7d">支付宝</text>
    <text x="60" y="160" font-size="15" font-family="Arial, sans-serif" fill="#b8b8b8">Alipay</text>
    <text x="60" y="185" font-size="15" font-family="Yu Mincho, serif" fill="#b8b8b8">アリペイ</text>
  </g>
  <!-- 新解正文 -->
  <foreignObject x="40" y="210" width="320" height="205">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 10.5px; color: rgb(83, 83, 83); font-family: &quot;Source Han Serif SC&quot;, serif; line-height: 1.7; margin: 0px;">
      <b>新解：</b>
      <br>
      <i>“支付宝”：一只温顺的电子牧羊犬。</i><br>
      它用温暖的蓝色眼神，把你的每一分钱都圈进专属的数字围栏。你以为自己在牧羊，实际上，自己才是那头被温柔看管的“羊”。<br>
      <br>
      每当你以为“扫一扫”是一种自由，它都会轻轻叹息：<span style="color: #e57373">“别忘了，你的生活密码早就交给了我。”</span>
      <br>
      <span style="color:#bdbdbd; font-size:16px;">（现代社会的“钱包幻觉”：以便捷之名，收割你的注意力和消费欲）</span>

  <!-- 线条图：极简“圈羊” -->
  <g>
    <!-- 圆形围栏 -->
    <circle cx="200" cy="470" r="70" stroke="#03a9f4" stroke-width="2" fill="none"></circle>
    <!-- 钱币羊 -->
    <ellipse cx="200" cy="470" rx="30" ry="17" fill="#ffd600" stroke="#ffd600" stroke-width="1"></ellipse>
    <circle cx="185" cy="465" r="7" fill="#fff8e1" stroke="#fbc02d" stroke-width="1"></circle>
    <!-- 电子项圈 -->
    <rect x="192" y="457" width="16" height="5" rx="2.5" fill="#90caf9"></rect>
    <!-- 蓝色眼神 -->
    <circle cx="187" cy="465" r="1.5" fill="#039be5"></circle>
    <circle cx="183" cy="465" r="1.2" fill="#039be5"></circle>
  </g>
  <!-- 极简总结 -->
  <text x="50%" y="580" text-anchor="middle" font-size="16" fill="#959595" font-family="Source Han Serif SC, serif">
    钱包的电子项圈，羊的自由幻觉。
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gpt-4o
        </footer>
    </main>
</body>
</html>
