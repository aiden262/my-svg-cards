
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【南京】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: #f0f0e0;">
  <!-- Mondrian-inspired background elements -->
  <rect x="-20" y="-20" width="440" height="640" fill="#fdfcf7"></rect>
  <rect x="20" y="550" width="100" height="30" fill="#e02d2d"></rect>
  <rect x="360" y="20" width="20" height="150" fill="#2d5e9e"></rect>
  <rect x="20" y="20" width="50" height="50" fill="#f7d046"></rect>
  <line x1="20" y1="80" x2="380" y2="80" stroke="#333333" stroke-width="1.5"></line>
  <line x1="20" y1="540" x2="380" y2="540" stroke="#cccccc" stroke-width="1"></line>

  <!-- Title -->
  <text x="200" y="60" font-family="'Noto Serif SC', 'KaiTi', serif" font-size="32" text-anchor="middle" fill="#333333">
    汉 语 新 解
  </text>

  <!-- Word -->
  <text x="200" y="125" font-family="'Songti SC', 'Noto Serif SC', serif" font-size="48" text-anchor="middle" fill="#5c5c5c">
    南京
  </text>
  <text x="200" y="160" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#888888">
    Nanjing / なんきん
  </text>

  <!-- Separator -->
  <line x1="80" y1="180" x2="320" y2="180" stroke="#dddddd" stroke-width="1"></line>

  <!-- Interpretation -->
  <text x="50" y="220" font-family="'Songti SC', 'Noto Serif SC', serif" font-size="18" fill="#5c5c5c">
    <tspan x="50" dy="1.5em">历史这位裱糊匠，</tspan>
    <tspan x="50" dy="1.5em">用六朝金粉和民国风雅，</tspan>
    <tspan x="50" dy="1.5em">勉强糊住了一面千疮百孔的墙。</tspan>
    <tspan x="50" dy="1.5em">风一吹，</tspan>
    <tspan x="50" dy="1.5em">墙上渗出的血迹，</tspan>
    <tspan x="50" dy="1.5em">比墙外的秦淮河水还要醒目。</tspan>
  </text>

  <!-- Line Drawing -->
  <g transform="translate(100, 380)">
    <!-- Ornate Wall -->
    <path d="M0,0 H200 V120 H0 Z" fill="none" stroke="#5c5c5c" stroke-width="2"></path>
    <path d="M10,10 C40,40 60,40 90,10 S140,40 190,10" fill="none" stroke="#5c5c5c" stroke-width="1"></path>
    <path d="M10,110 C40,80 60,80 90,110 S140,80 190,110" fill="none" stroke="#5c5c5c" stroke-width="1"></path>
    <!-- Cracks -->
    <path d="M70,20 L85,50 L75,60 L90,90 L80,110" fill="none" stroke="#5c5c5c" stroke-width="0.5"></path>
    <!-- Seeping Blood -->
    <path d="M80,55 C 70,75 95,85 85,100" fill="#e02d2d" stroke="none" opacity="0.8"></path>
    <path d="M85,100 C 80,110 90,120 88,130 Q 110 145 130 135 T 140 125 Z" fill="#e02d2d" opacity="0.7"></path>
  </g>

  <!-- Minimalist Summary -->
  <text x="200" y="570" font-family="'Songti SC', 'Noto Serif SC', serif" font-size="20" text-anchor="middle" fill="#333333">
    一件爬满了虱子的华袍。
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
