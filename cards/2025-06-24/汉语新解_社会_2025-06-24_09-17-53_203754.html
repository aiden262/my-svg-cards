
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【社会】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background:#f7f8fa; border-radius:20px; padding:20px; font-family:'Source Han Serif SC','Noto Serif SC',serif;" viewBox="40 31 360 582">
  <g>
    <!-- 标题 -->
    <text x="200" y="60" text-anchor="middle" font-size="32" font-family="FZKai-Z03, KaiTi" fill="#343434" font-weight="bold" letter-spacing="4">汉语新解</text>
    <rect x="90" y="80" width="220" height="2" fill="#e5e5e5"></rect>

    <!-- 词汇本体 -->
    <text x="200" y="130" text-anchor="middle" font-size="28" font-family="FZKai-Z03, KaiTi" fill="#686868" font-weight="bold">社会</text>
    <text x="200" y="160" text-anchor="middle" font-size="14" fill="#b0b0b0" font-family="serif">society</text>
    <text x="200" y="185" text-anchor="middle" font-size="14" fill="#b0b0b0" font-family="serif">社会（しゃかい）</text>

    <!-- 解释内容 -->
    <foreignObject x="40" y="220" width="320" height="220">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 13.5px; color: rgb(58, 58, 58); font-family: &quot;Source Han Serif SC&quot;, &quot;Noto Serif SC&quot;, serif; line-height: 1.7; margin: 0px;">
        <p style="margin: 0px;">
          <b>社会</b>，就是那只看不见的手，专门负责把每个人的理想揉成一团，再有选择性地扔进粉碎机里。<br>
          它像一台永不下线的八卦机，把个体的棱角磨平，最后只剩下“合群”的模板和朋友圈的点赞。<br>
          所谓“社会人”，不过是能在集体焦虑中微笑着吃下又一颗安眠药的高手。<br>
          真正的社会，是一场大型剧本杀：身份牌发得再好，终局都是“请配合剧情”。
        </p>
      </div>
    </foreignObject>

    <!-- 极简线条图（批判内核）-->
    <g>
      <!-- 抽象几何：齿轮、手、沙漏 -->
      <circle cx="200" cy="400" r="34" fill="none" stroke="#a1a1a1" stroke-width="2"></circle>
      <rect x="190" y="430" width="20" height="70" rx="10" fill="#fafafa" stroke="#d2d2d2" stroke-width="2"></rect>
      <path d="M180,470 Q200,490 220,470" stroke="#a1a1a1" stroke-width="2" fill="none"></path>
      <rect x="190" y="500" width="20" height="25" rx="10" fill="#f7f8fa" stroke="#e5e5e5" stroke-width="2"></rect>
      <ellipse cx="200" cy="515" rx="8" ry="4" fill="#e5e5e5"></ellipse>
    </g>

    <!-- 极简总结 -->
    <text x="200" y="570" text-anchor="middle" font-size="16" fill="#6b6b6b" font-family="FZLanTingHei, STHeiti, sans-serif">
      你以为在合群，其实只是在排队交智商税。
    </text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gpt-4o
        </footer>
    </main>
</body>
</html>
