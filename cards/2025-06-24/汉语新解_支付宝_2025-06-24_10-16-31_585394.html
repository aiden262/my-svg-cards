
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【支付宝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 510 640">
  <!-- 背景色：蒙德里安风格，设计感 -->
  <rect width="510" height="640" fill="#F5F5F5" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="white" stroke="#E0E0E0" stroke-width="2"></rect>
  <rect x="40" y="40" width="80" height="80" fill="#D32F2F"></rect>
  <rect x="280" y="40" width="80" height="80" fill="#1976D2"></rect>
  <rect x="40" y="500" width="80" height="80" fill="#FBC02D"></rect>

  <!-- 居中标题：汉语新解 -->
  <text x="200" y="70" font-family="Noto Serif SC" font-size="28" fill="#333333" text-anchor="middle">汉语新解</text>

  <!-- 分隔线 -->
  <line x1="50" y1="90" x2="350" y2="90" stroke="#E0E0E0" stroke-width="1"></line>

  <!-- 用户输入：支付宝 + 英文 + 日语 -->
  <text x="200" y="120" font-family="Noto Serif SC" font-size="24" fill="#666666" text-anchor="middle">支付宝</text>
  <text x="200" y="150" font-family="Noto Serif SC" font-size="16" fill="#666666" text-anchor="middle">Zhifubao</text>
  <text x="200" y="180" font-family="Noto Serif SC" font-size="16" fill="#666666" text-anchor="middle">アリペイ</text>

  <!-- 解释内容 -->
  <text x="50" y="220" font-family="Noto Serif SC" font-size="16" fill="#666666" text-anchor="start">
    <tspan x="50" dy="0">支付宝，表面上是“支付的宝藏”，</tspan>
    <tspan x="50" dy="20">实则是现代人钱包的“隐形镣铐”。</tspan>
    <tspan x="50" dy="20">它以便捷为名，将你的每一分钱都数字化成一条无形的线，</tspan>
    <tspan x="50" dy="20">牵着你走进消费的迷宫。你以为是工具，实则是主人；</tspan>
    <tspan x="50" dy="20">你以为是自由，实则是被温柔地绑架。</tspan>
    <tspan x="50" dy="20">点一下，钱没了；扫一码，心空了。</tspan>
    <tspan x="50" dy="20">它用“快捷”这把糖衣钥匙，打开了你欲望的潘多拉魔盒，</tspan>
    <tspan x="50" dy="20">最终让你成为算法的奴隶，消费的傀儡。</tspan>
  </text>

  <!-- 线条图：批判内核 (隐形镣铐与消费迷宫) -->
  <g transform="translate(150, 450)">
    <circle cx="50" cy="50" r="30" fill="none" stroke="#D32F2F" stroke-width="2"></circle>
    <line x1="50" y1="20" x2="50" y2="80" stroke="#D32F2F" stroke-width="2"></line>
    <line x1="20" y1="50" x2="80" y2="50" stroke="#D32F2F" stroke-width="2"></line>
  </g>

  <!-- 极简总结 -->
  <text x="200" y="550" font-family="Noto Serif SC" font-size="16" fill="#666666" text-anchor="middle">
    支付宝：隐形镣铐，消费迷宫
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: grok-3
        </footer>
    </main>
</body>
</html>
