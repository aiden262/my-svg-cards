
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【共产党】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 468 640">
  <!-- 背景色：蒙德里安风格，设计感 -->
  <rect width="468" height="640" fill="#F5F5F5" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"></rect>
  <rect x="40" y="40" width="100" height="100" fill="#D32F2F"></rect>
  <rect x="150" y="40" width="60" height="60" fill="#FFC107"></rect>
  <line x1="40" y1="150" x2="210" y2="150" stroke="#455A64" stroke-width="2"></line>

  <!-- 居中标题：汉语新解 -->
  <text x="200" y="80" font-family="Noto Serif SC" font-size="28" fill="#455A64" text-anchor="middle">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="80" y1="100" x2="320" y2="100" stroke="#E0E0E0" stroke-width="1.5"></line>

  <!-- 用户输入：共产党 (中、英、日) -->
  <text x="200" y="130" font-family="Noto Serif SC" font-size="24" fill="#455A64" text-anchor="middle">共产党</text>
  <text x="200" y="155" font-family="Noto Serif SC" font-size="16" fill="#757575" text-anchor="middle">Communist Party</text>
  <text x="200" y="175" font-family="Noto Serif SC" font-size="16" fill="#757575" text-anchor="middle">共産党</text>

  <!-- 解释文本 -->
  <text x="40" y="210" font-family="Noto Serif SC" font-size="16" fill="#455A64" text-anchor="start">
    <tspan x="40" dy="0">“共产党”，表面上是个政治标签，实则是一面镜子，</tspan>
    <tspan x="40" dy="20">映照出人类对“共同”与“理想”的渴望，也折射出</tspan>
    <tspan x="40" dy="20">权力与人性交织的复杂阴影。它像一棵参天大树，</tspan>
    <tspan x="40" dy="20">根扎在“平等”的土壤，枝叶却常被现实的风吹得</tspan>
    <tspan x="40" dy="20">东倒西歪——有的枝头结出希望的果实，有的却</tspan>
    <tspan x="40" dy="20">枯萎成空洞的口号。</tspan>
    <tspan x="40" dy="20">这词的核心，不是“共”，而是“产”——财产、</tspan>
    <tspan x="40" dy="20">资源、甚至梦想的再分配。然而，分配的尺子</tspan>
    <tspan x="40" dy="20">从来不是数学公式，而是握在人手里的刀，</tspan>
    <tspan x="40" dy="20">锋利却不一定公平。理想是灯，现实是油，</tspan>
    <tspan x="40" dy="20">灯亮不亮，全看油怎么烧。</tspan>
  </text>

  <!-- 线条图：批判内核 (一棵树，枝叶东倒西歪，象征理想与现实的冲突) -->
  <g transform="translate(260, 450)">
    <path d="M0,0 L0,-60" stroke="#455A64" stroke-width="3"></path> <!-- 树干 -->
    <path d="M-30,-40 L0,-60 L30,-40" stroke="#455A64" stroke-width="2"></path> <!-- 树枝1 -->
    <path d="M-20,-20 L0,-40 L40,-30" stroke="#455A64" stroke-width="2"></path> <!-- 树枝2 -->
    <path d="M-40,0 L0,-20 L20,0" stroke="#455A64" stroke-width="2"></path> <!-- 树枝3 -->
  </g>

  <!-- 极简总结 -->
  <text x="40" y="550" font-family="Noto Serif SC" font-size="16" fill="#D32F2F" text-anchor="start">理想如树，现实如风，枝叶难齐。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: grok-3
        </footer>
    </main>
</body>
</html>
