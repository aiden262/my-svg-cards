
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【华为手机】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: #f8f8f2; font-family: sans-serif;">
    <!-- 
        作者: 李继刚 (新汉语老师)
        版本: 0.3
        用途: 将一个汉语词汇进行全新角度的解释
        设计规则: 合理使用负空间，整体排版要有呼吸感。
        设计原则: 干净、简洁、典雅。
    -->
    <defs>
        <style>
            .title { font-family: 'KaiTi', 'BiauKai', 'AR PL UKai CN', serif; font-size: 36px; text-anchor: middle; fill: #2c3e50; }
            .term { font-family: 'Source Han Serif CN', 'Noto Serif CJK SC', serif; font-size: 24px; text-anchor: middle; fill: #34495e; }
            .term-en { font-family: 'Helvetica Neue', 'Arial', sans-serif; font-size: 18px; text-anchor: middle; fill: #7f8c8d; }
            .term-jp { font-family: 'Hiragino Sans', 'Meiryo', sans-serif; font-size: 16px; text-anchor: middle; fill: #7f8c8d; }
            .explanation { font-family: 'Source Han Serif CN', 'Noto Serif CJK SC', serif; font-size: 17px; fill: #3D424E; }
            .line-art { stroke: #34495e; stroke-width: 1.5; fill: none; }
            .line-art-summary { font-family: 'Source Han Serif CN', 'Noto Serif CJK SC', serif; font-size: 14px; text-anchor: middle; fill: #95a5a6; font-style: italic;}
            .summary { font-family: 'KaiTi', 'BiauKai', 'AR PL UKai CN', serif; font-size: 22px; text-anchor: middle; fill: #2c3e50; }
        </style>
        <!-- 装饰图案: 蒙德里安风格背景 -->
        <rect id="bg-rect-1" x="-20" y="-20" width="440" height="640" fill="#c0392b" fill-opacity="0.8"></rect>
        <rect id="bg-rect-2" x="340" y="0" width="60" height="150" fill="#2980b9" fill-opacity="0.8"></rect>
        <line id="bg-line-1" x1="0" y1="160" x2="400" y2="160" stroke="#2c3e50" stroke-width="4"></line>
        <line id="bg-line-2" x1="130" y1="520" x2="130" y2="600" stroke="#2c3e50" stroke-width="4"></line>
        <rect id="bg-border" x="0" y="0" width="400" height="600" stroke="#2c3e50" stroke-width="8" fill="none"></rect>
    </defs>

    <!-- 背景装饰 -->
    <use href="#bg-rect-1"></use>
    <use href="#bg-rect-2"></use>
    <use href="#bg-line-1"></use>
    <use href="#bg-line-2"></use>
    
    <!-- 卡片内容 -->
    <text x="200" y="55" class="title">汉语新解</text>
    <line x1="100" y1="75" x2="300" y2="75" stroke="#bdc3c7" stroke-width="1"></line>

    <text x="200" y="110" class="term">华为手机</text>
    <text x="200" y="135" class="term-en">Huawei Phone</text>
    <text x="200" y="155" class="term-jp">ファーウェイ・スマートフォン</text>

    <!-- 解释 (精练表达) -->
    <foreignObject x="45" y="180" width="310" height="220">
        <p xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="color: rgb(61, 66, 78); font-size: 16px;">
            一种可以握在手里的民族主义图腾。它最核心的功能不是通信，而是筛选——用信号强度、系统壁垒和品牌叙事，筛选出虔诚的信徒。每一次解锁，都是在向某种宏大叙事投下信任票；每一次“遥遥领先”的宣告，都是一次驱散内心不安与外部质疑的集体咏唱。它不是手机，它是一枚高科技时代的电子护身符，佩戴者相信它能保佑自己，在精神上永远立于不败之地。
        </p>
    </foreignObject>

    <!-- 线条图 (批判内核) -->
    <g transform="translate(160, 410)">
        <!-- 手机轮廓 -->
        <path class="line-art" d="M 20,0 Q 0,0 0,20 L 0,120 Q 0,140 20,140 L 60,140 Q 80,140 80,120 L 80,20 Q 80,0 60,0 Z"></path>
        <!-- 屏幕中的图腾符号 -->
        <g transform="translate(40, 70)" stroke="#c0392b" stroke-width="2" fill="none">
             <path d="M 0 -25 L 18 0 L 0 25 L -18 0 Z" stroke-opacity="0.9"></path>
             <circle cx="0" cy="0" r="12" stroke-opacity="0.9"></circle>
             <path d="M -10 -10 L 10 10 M 10 -10 L -10 10" stroke-opacity="0.7"></path>
        </g>
    </g>
    <text x="200" y="560" class="line-art-summary">(批判内核: 身份认同的消费品)</text>

    <!-- 极简总结 -->
    <text x="200" y="585" class="summary">极简总结: 赛博护身符</text>

    <!-- 边框 -->
    <use href="#bg-border"></use>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
