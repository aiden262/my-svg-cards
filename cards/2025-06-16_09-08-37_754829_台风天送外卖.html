
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 780">
  <rect width="100%" height="100%" fill="#f0ebe5"></rect>
  
  <!-- 标题 -->
  <text x="50%" y="80" font-family="'Noto Serif SC', serif" font-size="32" fill="#695e57" text-anchor="middle">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="80" y1="100" x2="400" y2="100" stroke="#a8a29e" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="90" y="140" font-family="'Noto Serif SC', serif" font-size="18" fill="#695e57">台风天送外卖</text>
  
  <!-- 图像 -->
  <g transform="translate(240, 280)">
    <!-- 抽象雨线 -->
    <line x1="-100" y1="-80" x2="-90" y2="-20" stroke="#695e57" stroke-width="1"></line>
    <line x1="-70" y1="-80" x2="-60" y2="-20" stroke="#695e57" stroke-width="1"></line>
    <line x1="-40" y1="-80" x2="-30" y2="-20" stroke="#695e57" stroke-width="1"></line>
    <line x1="-10" y1="-80" x2="0" y2="-20" stroke="#695e57" stroke-width="1"></line>
    <line x1="20" y1="-80" x2="30" y2="-20" stroke="#695e57" stroke-width="1"></line>
    <line x1="50" y1="-80" x2="60" y2="-20" stroke="#695e57" stroke-width="1"></line>
    <line x1="80" y1="-80" x2="90" y2="-20" stroke="#695e57" stroke-width="1"></line>
    
    <!-- 抽象人物与车 -->
    <circle cx="0" cy="30" r="15" stroke="#695e57" fill="none" stroke-width="1"></circle>
    <line x1="0" y1="45" x2="0" y2="80" stroke="#695e57" stroke-width="1"></line>
    <line x1="0" y1="60" x2="-25" y2="70" stroke="#695e57" stroke-width="1"></line>
    <line x1="0" y1="60" x2="25" y2="70" stroke="#695e57" stroke-width="1"></line>
    <line x1="0" y1="80" x2="-15" y2="100" stroke="#695e57" stroke-width="1"></line>
    <line x1="0" y1="80" x2="15" y2="100" stroke="#695e57" stroke-width="1"></line>
    
    <!-- 简化的电单车 -->
    <circle cx="-30" cy="100" r="20" stroke="#695e57" fill="none" stroke-width="1"></circle>
    <circle cx="30" cy="100" r="20" stroke="#695e57" fill="none" stroke-width="1"></circle>
  </g>
  
  <!-- 响应文本 -->
  <foreignObject x="50" y="380" width="380" height="320">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 16px; color: rgb(105, 94, 87); line-height: 1.6;">
      雨如刀割，打在脸上生疼。老王蹬着电动车，塑料雨衣早已湿透，贴在身上像第二层皮肤。
      <br><br>
      水漫过鞋面，袜子湿了，皮肤泡得发白。路上行人稀少，只有他和几个同样穿着外卖制服的人在水中艰难前行。
      <br><br>
      手机响了，催单。"还有五分钟。"老王机械地回复，明知道这个时间根本不可能。
      <br><br>
      转弯处，一辆小车驶过，浑浊的水花溅了他一身。老王没有擦，只是眯着眼继续往前。他眼中的世界模糊不清，灰蒙蒙的。
      <br><br>
      "人死了不过一了百了，"老王想，"活着才是真正的苦。"
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
