
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【全过程民主】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 14 440 607" style="background-color: rgb(240, 240, 240); font-family: sans-serif; border: 1px solid rgb(204, 204, 204); display: block;">

    <!-- Mondrian-style background elements -->
    <rect x="-19" y="14" width="440" height="607" fill="#E74C3C"></rect>
    <rect x="320" y="0" aname="image" d="M12.96,12.96c-17.28-17.28-45.31-17.28-62.59,0L12.96,12.96z" fill="#333"></rect>
    <rect x="350" y="150" width="50" height="200" fill="#3498DB"></rect>
    <rect x="0" y="40" width="80" height="80" fill="#F1C40F"></rect>

    <g transform="translate(20, 20)">
        <!-- Title -->
        <text x="180" y="50" font-family="'KaiTi', 'Noto Serif SC', serif" font-size="32" text-anchor="middle" fill="#333">汉语新解</text>

        <!-- Separator -->
        <line x1="100" y1="75" x2="260" y2="75" stroke="#333" stroke-width="1"></line>

        <!-- Term -->
        <text x="180" y="115" font-family="'Songti SC', 'STSong', serif" font-size="28" text-anchor="middle" fill="#4a4a4a">全过程民主</text>
        <text x="180" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Whole-process democracy</text>
        <text x="180" y="160" font-family="'Hiragino Mincho ProN', 'MS Mincho', serif" font-size="14" text-anchor="middle" fill="#666">全過程民主</text>

        <!-- Explanation -->
        <foreignObject x="20" y="180" width="320" height="200">
            <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(61, 61, 61); font-family: FangSong, STFangsong, serif; font-size: 12px; line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">一家宣称“顾客至上”的餐厅，热情邀请你参与“全过程”的美食体验。</p>
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">你可以参观后厨，可以建议洋葱切丝还是切丁，甚至可以为厨师颠勺的技艺鼓掌。这个“过程”充满了你的参与感。</p>
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">直到最后你才发现：菜单是唯一的，厨师是指定的，你甚至没得选来不来这家餐厅。最后菜端上来，你必须吃，且必须含泪赞叹：真香，这正是我想要的。</p>
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">它是一种权利行为艺术，精心保留了民主的仪式感，然后小心翼翼地摘除了它的核心——选择权。</p>
            </div>
        </foreignObject>

        <!-- Line Art -->
        <g id="line-art" transform="translate(0, 390)">
            <title>批判内核: 一个食客被绑在椅子上，服务员端上一盘固定的菜肴，食客还得鼓掌。</title>
            <!-- Table -->
            <line x1="70" y1="80" x2="290" y2="80" stroke="#333" stroke-width="2"></line>
            <!-- Plate -->
            <circle cx="180" cy="75" r="20" stroke="#333" stroke-width="2" fill="none"></circle>
            <text x="180" y="78" text-anchor="middle" font-size="12">✓</text>
            <!-- Diner -->
            <circle cx="100" cy="50" r="15" stroke="#333" stroke-width="2" fill="none"></circle>
            <line x1="100" y1="65" x2="100" y2="90" stroke="#333" stroke-width="2"></line>

            <path d="M117,60 Q127,55 132,60" stroke="#333" stroke-width="1.5" fill="none"></path>

            <line x1="260" y1="55" x2="260" y2="80" stroke="#333" stroke-width="2"></line>
            <line x1="260" y1="60" x2="220" y2="70" stroke="#333" stroke-width="2"></line>
        </g>

        <!-- Summary -->
        <text x="180" y="525" text-anchor="middle" font-family="'Heiti SC', 'STHeiti', sans-serif" font-size="16" fill="#333" font-weight="bold">
            一场授予你观看权利
        </text>
        <text x="180" y="545" text-anchor="middle" font-family="'Heiti SC', 'STHeiti', sans-serif" font-size="16" fill="#333" font-weight="bold">
            并剥夺你选择权利的仪式
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
