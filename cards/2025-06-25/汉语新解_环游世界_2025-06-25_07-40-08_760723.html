
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【环游世界】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(253, 253, 252); font-family: &quot;Huiwen Mingchao&quot;, &quot;Klee One&quot;, sans-serif; display: block;">
    <!-- Mondrian-inspired Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#EAD546"></rect>
    <rect x="350" y="0" width="50" height="150" fill="#D93E4A"></rect>
    <rect x="0" y="0" width="400" height="600" fill="none" stroke="#2c2c2c" stroke-width="4"></rect>
    <line x1="0" y1="150" x2="400" y2="150" stroke="#2c2c2c" stroke-width="3"></line>
    <line x1="100" y1="520" x2="100" y2="600" stroke="#2c2c2c" stroke-width="3"></line>
    <line x1="350" y1="0" x2="350" y2="150" stroke="#2c2c2c" stroke-width="3"></line>
    <rect x="180" y="30" width="40" height="90" fill="#3E77B6"></rect>
    <line x1="180" y1="30" x2="220" y2="30" stroke="#2c2c2c" stroke-width="2"></line>
    <line x1="180" y1="120" x2="220" y2="120" stroke="#2c2c2c" stroke-width="2"></line>
    <line x1="180" y1="30" x2="180" y2="120" stroke="#2c2c2c" stroke-width="2"></line>
    <line x1="220" y1="30" x2="220" y2="120" stroke="#2c2c2c" stroke-width="2"></line>

    <!-- Title -->
    <text x="200" y="60" font-family="'Maobi Kaishu', 'Klee One', cursive" font-size="36" text-anchor="middle" fill="#333">汉语新解</text>
    <line x1="160" y1="80" x2="240" y2="80" stroke="#333" stroke-width="1"></line>

    <!-- Word -->
    <text x="200" y="125" font-size="32" text-anchor="middle" fill="#3a3a3a" font-weight="bold">环游世界</text>
    <text x="200" y="148" font-size="14" text-anchor="middle" fill="#555">Travel around the world / 世界一周 (せかいいっしゅう)</text>

    <!-- Explanation -->
    <foreignObject x="40" y="170" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(74, 74, 74); font-size: 16.5px; line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            一种耗资巨大的地理学集邮。人们试图用护照上满满的印章，去覆盖内心里那张空白的地图。本质上，是一场精心策划的、从“此地”到“彼地”的盛大逃亡，却忘了那个想逃离的自己，始终都装在行李箱里。
        </div>
    </foreignObject>

    <!-- Line Drawing -->
    <g transform="translate(120, 340) scale(1.2)">
        <!-- Suitcase -->
        <rect x="10" y="20" width="120" height="80" rx="10" ry="10" fill="none" stroke="#333" stroke-width="2"></rect>
        <!-- Handle -->
        <path d="M 50 20 Q 70 5 90 20" fill="none" stroke="#333" stroke-width="2"></path>
        <!-- Lock -->
        <rect x="65" y="55" width="10" height="10" fill="none" stroke="#333" stroke-width="1.5"></rect>
        <!-- Open lid -->
        <path d="M 10 20 C 15 -10, 125 -10, 130 20" fill="#fdfdfc" stroke="#333" stroke-width="2"></path>
        <!-- Person inside -->
        <g transform="translate(50, 20)">
            <path d="M 20 20 C 20 10, 30 10, 30 20 C 40 20, 40 35, 25 35 C 10 35, 10 20, 20 20 Z" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="25" cy="15" r="4" fill="none" stroke="#333" stroke-width="1.5"></circle>
        </g>
    </g>

    <!-- Minimalist Summary -->
    <text x="200" y="490" font-size="16" text-anchor="middle" fill="#333" font-weight="bold" font-style="italic">
        你走得再远，也走不出自己这个行李箱。
    </text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
