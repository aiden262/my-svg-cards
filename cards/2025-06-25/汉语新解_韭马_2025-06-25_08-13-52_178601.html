
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【韭马】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-59 -19 520 640" style="background-color: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); display: block;">
    <!-- Background inspired by Mondrian - abstract representation -->
    <rect x="-59" y="-19" width="520" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="80" width="100" height="200" fill="#e02d2d" fill-opacity="0.8"></rect>
    <rect x="150" y="400" width="230" height="150" fill="#2d64e0" fill-opacity="0.8"></rect>
    <rect x="250" y="20" width="130" height="100" fill="#f0e03c" fill-opacity="0.8"></rect>
    <line x1="20" y1="150" x2="380" y2="150" stroke="#333" stroke-width="2"></line>
    <line x1="80" y1="20" x2="80" y2="580" stroke="#333" stroke-width="2"></line>

    <!-- Content Wrapper -->
    <g style="font-family: 'Noto Serif SC', serif; fill: #3a3a3a; color: #3a3a3a; color: #3a3a3a;">

        <!-- Title -->
        <text x="200" y="55" text-anchor="middle" style="font-family: 'Noto Serif SC', cursive; font-size: 32px; fill: #1a1a1a; color: #1a1a1a;">
            汉 语 新 解
        </text>

        <!-- Separator -->
        <line x1="40" y1="75" x2="360" y2="75" stroke="#333" stroke-width="1"></line>

        <!-- Word -->
        <text x="200" y="120" text-anchor="middle" style="font-size: 48px; font-weight: bold;">
            韭马
        </text>
        <text x="200" y="145" text-anchor="middle" style="font-size: 16px; letter-spacing: 2px;">
            Leek-Horse / 走るニラ (Hashiru Nira)
        </text>

        <!-- Separator -->
        <line x1="100" y1="165" x2="300" y2="165" stroke="#ccc" stroke-width="1"></line>

        <!-- Explanation -->
        <foreignObject x="40" y="180" width="320" height="200">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 12px; line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">一种被注入了“奋斗”基因的经济作物，成功地将植物的“可再生性”与动物的“能动性”完美结合的生物奇迹。</p>
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">它以为自己在驰骋，其实只是在为收割机节省燃料；它以为前方是星辰大海，其实只是下一块等待播种的菜地。</p>
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">当镰刀高高举起时，它甚至会因为自己跑得够快，能为刀刃提供一次漂亮的动态斩切而感到自豪。</p>
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">其毕生追求，就是用最快的速度，跑向那个早已为它备好的餐盘。</p>
            </div>
        </foreignObject>

        <!-- Line Art -->
        <g id="line-art" transform="translate(200, 440) scale(0.8)">
            <!-- Mobius strip -->
            <path d="M -100,0 C -100,-80 100,80 100,0 C 100,-80 -100,80 -100,0 Z" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"></path>
            <!-- Horse icon running on the strip -->
            <text x="-30" y="10" style="font-size: 30px;">🐎</text>
            <!-- Scythe/Sickle icon at the top -->
            <text x="20" y="-45" style="font-size: 30px; transform: rotate(45deg);">镰</text>
        </g>

        <!-- Summary -->
        <text x="200" y="540" text-anchor="middle" style="font-size: 16px; font-style: italic;">
            极简总结：在名为“梦想”的莫比乌斯环上，向着镰刀做永恒冲刺。
        </text>

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
