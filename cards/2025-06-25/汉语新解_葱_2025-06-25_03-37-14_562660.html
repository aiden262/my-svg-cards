
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); display: block;" xmlns="http://www.w3.org/2000/svg">
    <!-- 设计理念: 蒙德里安风格背景，利用几何分割营造设计感和呼吸感 -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="20" width="360" height="80" fill="#e0e0e0"></rect>
    <rect x="20" y="500" width="150" height="80" fill="#d9534f"></rect>
    <rect x="250" y="380" width="130" height="200" fill="#f0ad4e"></rect>
    <rect x="20" y="120" width="200" height="200" fill="#5bc0de" opacity="0.3"></rect>

    <!-- 卡片内容 -->
    <g style="font-family: 'Noto Serif SC', serif; text-anchor: middle;">
        <text x="200" y="75" font-size="36" fill="#333">汉语新解</text>
    </g>
    
    <line x1="40" y1="100" x2="360" y2="100" stroke="#555" stroke-width="1"></line>

    <g style="font-family: 'Noto Serif SC', 'Huiwen-Minchao', serif; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="150" text-anchor="middle" font-size="48">葱</text>
        <text x="200" y="180" text-anchor="middle" font-size="18">Scallion / ねぎ (negi)</text>
    </g>

    <foreignObject x="40" y="220" width="320" height="150">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, Huiwen-Mincho, serif; font-size: 13.5px; color: rgb(58, 58, 58); line-height: 1.8; text-align: justify; white-space: pre-wrap; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
一种常见的自我认知障碍。
总以为自己是盛宴的主角，其实只是上桌前被撒上的一把点缀。负责让别人看起来更香，自己的宿命却是被挑到一旁。
        </p>
    </foreignObject>

    <!-- 线条图: 批判内核 -->
    <g id="line-drawing" style="stroke: #333; stroke-width: 1.5; fill: none; color: none; color: none; opacity: 0.8;">
        <!-- 盘子 -->
        <path d="M 60,450 Q 200,480 340,450 L 320,380 Q 200,360 80,380 Z" stroke-width="2"></path>
        <!-- 被嫌弃的葱花 -->
        <circle cx="90" cy="440" r="3" fill="#333"></circle>
        <circle cx="95" cy="445" r="2" fill="#333"></circle>
        <circle cx="105" cy="442" r="3" fill="#333"></circle>
        <!-- 主菜 (一块肉) -->
        <path d="M 150,410 C 180,390 250,390 280,420 C 290,440 240,450 200,440 C 160,430 140,425 150,410 Z" fill="#333" opacity="0.1" stroke-dasharray="3 3"></path>
        <!-- 筷子, 远离葱花 -->
        <line x1="250" y1="350" x2="180" y2="420"></line>
        <line x1="260" y1="345" x2="190" y2="415"></line>
    </g>
    
    <text x="200" y="550" text-anchor="middle" style="font-family: 'Noto Serif SC', 'Huiwen-Mincho', serif; font-size: 22px; fill: #fdfdfd; color: #fdfdfd; color: #fdfdfd; font-weight: bold;">
        用你的粉身碎骨，换他人的活色生香。
    </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
