
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【先富带动后富】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-74 -20 548 640" style="background-color: rgb(240, 240, 240); font-family: &quot;Noto Serif SC&quot;, cursive; display: block;">
  <rect x="-74" y="-20" width="548" height="640" fill="#F0F0F0"></rect>
  <!-- Mondrian-style background elements (simplified for text representation) -->
  <rect x="20" y="20" width="360" height="560" fill="#FFFFFF" rx="10" ry="10"></rect>
  <rect x="30" y="30" width="100" height="80" fill="#FFC0CB"></rect> <!-- Light Pink -->
  <rect x="300" y="500" width="70" height="50" fill="#ADD8E6"></rect> <!-- Light Blue -->
  <rect x="150" y="100" width="50" height="120" fill="#90EE90"></rect> <!-- Light Green -->

  <text x="200" y="60" text-anchor="middle" font-size="32" fill="#333333">汉语新解</text>
  <line x1="50" y1="85" x2="350" y2="85" stroke="#BBBBBB" stroke-width="1"></line>

  <g font-family="'Noto Serif SC', serif" fill="#555555">
    <text x="200" y="130" text-anchor="middle" font-size="28">先富带动后富</text>
    <text x="200" y="165" text-anchor="middle" font-size="18" fill="#888888">
      <tspan x="200" dy="0">"Let some people get rich first, then help others get rich."</tspan>
    </text>

    <foreignObject x="40" y="200" width="320" height="200">
      <p xmlns="http://www.w3.org/1999/xhtml" style="font-size: 18.5px; line-height: 1.8; text-align: center; color: rgb(51, 51, 51); margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
        先富带动后富，就像一个成功的登山者，在山顶高呼：<br style="margin: 0px; padding: 0px; box-sizing: border-box;">
        “等我把旗插稳了，就扔根绳子下来！”<br style="margin: 0px; padding: 0px; box-sizing: border-box;">
        ——可风太大，绳子总也扔不到位；<br style="margin: 0px; padding: 0px; box-sizing: border-box;">
        或者，他根本没带绳子。
      </p>
    </foreignObject>
  </g>

  <!-- Line Art for the critique kernel (simplified representation) -->
  <g stroke="#666666" stroke-width="2">

    <path d="M 100 450 L 200 350 L 300 450 Z" fill="none"></path>
    <!-- Climber on top -->
    <circle cx="200" cy="340" r="5" fill="#666666"></circle>
    <!-- Person at bottom -->
    <circle cx="150" cy="440" r="5" fill="#666666"></circle>
    <!-- Rope (disconnected/flying away) -->
    <path d="M 200 345 C 210 380, 190 410, 180 430" fill="none" stroke-dasharray="5,5"></path>
  </g>

  <text x="200" y="520" text-anchor="middle" font-size="24" fill="#333333" font-family="'Noto Serif SC', serif">
    极简总结: 等不来的援手
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
