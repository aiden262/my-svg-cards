
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【南京】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="display: block;">
    <!-- 设计规则: 合理使用负空间，整体排版要有呼吸感 -->
    <!-- 设计原则: 干净 简洁 典雅 -->
    <style>
        .title { font-family: 'Noto Serif SC', 'Noto Serif SC', 'KaiTi', sans-serif; font-size: 32px; text-anchor: middle; fill: #333; color: #333; }
        .main-text { font-family: 'Noto Serif SC', 'Source Han Serif SC', serif; font-size: 20px; fill: #5b5b5b; color: #5b5b5b; }
        .sub-text { font-family: 'Noto Serif SC', 'Source Han Serif SC', serif; font-size: 16px; fill: #7f7f7f; color: #7f7f7f; }
        .summary-text { font-family: 'Noto Serif SC', 'Source Han Serif SC', serif; font-size: 18px; text-anchor: middle; fill: #444; color: #444; font-weight: bold;}
        .line-drawing { stroke: #666; stroke-width: 1.5; fill: none; color: none; }
    </style>

    <!-- 背景色: 蒙德里安风格 设计感 -->
    <rect width="440" height="640" fill="#f4f4f0" x="-20" y="-20"></rect>
    <rect x="0" y="450" width="120" height="150" fill="#e02128"></rect>
    <rect x="120" y="0" width="280" height="70" fill="#f7d94b"></rect>
    <rect x="330" y="70" width="70" height="200" fill="#1e549d"></rect>
    <line x1="0" y1="70" x2="400" y2="70" stroke="#000" stroke-width="3"></line>
    <line x1="120" y1="0" x2="120" y2="600" stroke="#000" stroke-width="3"></line>

    <!-- 居中标题 -->
    <text x="200" y="55" class="title">汉语新解</text>

    <!-- 分隔线 (由蒙德里安色块的黑色线条代替) -->

    <!-- 用户输入 -->
    <text x="40" y="120" class="main-text" font-size="28px" font-weight="bold">南京</text>
    <text x="40" y="150" class="sub-text">Nanjing</text>
    <text x="40" y="175" class="sub-text">南京 (なんきん)</text>

    <!-- 解释 -->
    <foreignObject x="40" y="200" width="320" height="150">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Source Han Serif SC&quot;, serif; font-size: 16px; color: rgb(91, 91, 91); line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            一座巨大的、活人居住的陵墓。
            <br style="margin: 0px; padding: 0px; box-sizing: border-box;">
            它的繁华是墓碑上的鎏金，历史是刻进骨头的墓志铭。
            <br style="margin: 0px; padding: 0px; box-sizing: border-box;">
            人们在此生活、奋斗、追逐所谓的未来，却像是在别人的葬礼上，跳着自己的迪斯科。
        </p>
    </foreignObject>

    <!-- 线条图: 批判内核 -->
    <g class="line-drawing" transform="translate(140, 360) scale(0.6)">
        <!-- 陵墓基座 -->
        <path d="M 50 150 C 60 120, 140 120, 150 150 L 50 150 Z" stroke-width="2" fill="#e8e8e2"></path>
        <rect x="40" y="150" width="120" height="15" stroke-width="2"></rect>
        <text x="100" y="140" text-anchor="middle" font-size="12px" fill="#666" style="font-family: serif;">R.I.P</text>
        
        <!-- 从墓碑上长出的现代建筑 -->
        <rect x="80" y="50" width="40" height="100" fill="#f4f4f0"></rect>
        <line x1="80" y1="60" x2="120" y2="60"></line>
        <line x1="80" y1="80" x2="120" y2="80"></line>
        <line x1="80" y1="100" x2="120" y2="100"></line>
        <line x1="80" y1="120" x2="120" y2="120"></line>

        <!-- 迪斯科灯光 (闪烁的星星) -->
        <path d="M 90 70 l 2 2 l -2 2 l -2 -2 Z" fill="#e02128" stroke="none"></path>
        <path d="M 110 90 l 2 2 l -2 2 l -2 -2 Z" fill="#1e549d" stroke="none"></path>
        <path d="M 95 110 l 2 2 l -2 2 l -2 -2 Z" fill="#f7d94b" stroke="none"></path>
    </g>

    <!-- 极简总结 -->
    <text x="200" y="520" class="summary-text">在墓地上蹦迪。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
