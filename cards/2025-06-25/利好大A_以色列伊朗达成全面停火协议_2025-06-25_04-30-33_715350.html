
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【以色列伊朗达成全面停火协议】 - 利好大A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 800 520" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <rect width="800" height="520" fill="#000000" x="-20" y="-20"></rect>
  <style>
    @font-face {
      font-family: 'KingHwa_OldSong';
      src: local('KingHwa_OldSong'),

    }
    .main-text { font-family: 'KingHwa_OldSong', sans-serif; fill: #ffffff; color: #ffffff; }
    .sub-text { font-family: 'KingHwa_OldSong', sans-serif; fill: #00cc00; color: #00cc00; }
    .graphic-color { fill: #00ff00; color: #00ff00; }
  </style>

  <!-- 标题 -->
  <text x="50%" y="60" text-anchor="middle" font-size="48" class="main-text">利好大A</text>

  <!-- 分隔线 -->
  <line x1="50" y1="90" x2="710" y2="90" stroke="#00cc00" stroke-width="2"></line>

  <!-- 用户输入 -->
  <text x="50" y="130" font-size="24" class="sub-text">用户输入:</text>
  <text x="50" y="160" font-size="28" class="main-text">以色列伊朗达成全面停火协议</text>

  <!-- 图形 (极简主义，抽象表达和平与增长) -->
  <g transform="translate(380, 240)">
    <circle cx="0" cy="0" r="60" class="graphic-color" opacity="0.15"></circle>
    <path d="M-50,0 L0,-50 L50,0 L0,50 Z" class="graphic-color" opacity="0.8"></path>
    <path d="M-30,-20 L-30,20 L30,20 L30,-20 L-30,-20 M-15,0 L0,-15 L15,0 L0,15 L-15,0 Z" class="graphic-color" opacity="0.6"></path>
    <text x="0" y="5" text-anchor="middle" font-size="20" fill="#000000" font-weight="bold">📈</text>
  </g>

  <!-- 逻辑链推导 -->
  <text x="50" y="340" font-size="24" class="sub-text">逻辑链推导:</text>
  <text x="50" y="370" font-size="20" class="main-text">
    <tspan x="50" dy="0">中东地缘政治风险消退，全球避险情绪下降。</tspan>
    <tspan x="50" dy="25">国际油价回落降低企业成本，提振消费。</tspan>
    <tspan x="50" dy="25">全球经济信心提升，吸引国际资本回流风险资产。</tspan>
    <tspan x="50" dy="25">中国A股作为价值洼地，将迎来资金加速流入，</tspan>
    <tspan x="50" dy="25">利好各行业板块，市场情绪乐观，反弹可期。</tspan>
  </text>

  <!-- 响应 -->
  <text x="50%" y="450" text-anchor="middle" font-size="36" class="sub-text">这事呀,利好大A!</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 利好大A | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
