
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background-color:#f5f5f5" viewBox="0 0 400 600">
  <rect x="0" y="0" width="400" height="600" fill="#e8f5e9" rx="10"></rect>
  
  <text x="200" y="60" font-family="Noto Serif SC" font-size="28" text-anchor="middle" fill="#2e7d32">
    汉语新解
  </text>
  
  <line x1="100" y1="80" x2="300" y2="80" stroke="#81c784" stroke-width="2"></line>
  
  <text x="200" y="120" font-family="Noto Serif SC" font-size="24" text-anchor="middle" fill="#1b5e20">
    葱
  </text>
  
  <text x="200" y="150" font-family="Arial" font-size="16" text-anchor="middle" fill="#689f38">
    green onion | ねぎ
  </text>
  
  <foreignObject x="40" y="180" width="320" height="300">
    <p style="font-family: SimSun; font-size: 16.5px; color: rgb(46, 125, 50); line-height: 1.6; margin: 0px;">
      这个社会最讽刺的调味品。<br><br>
      表面上碧绿可人，内里却是一层层的伪装。<br>
      像极了那些职场精英，外表明亮光鲜，<br>
      剥开才发现：<br>
      最核心的部分居然是<br>
      空！心！的！<br><br>
      但奇怪的是，<br>
      人们就是喜欢这种徒有其表的辛辣。
    </p>
  </foreignObject>
  
  <path d="M100 450 Q200 420 300 450" stroke="#81c784" fill="none" stroke-width="2"></path>
  
  <text x="200" y="520" font-family="Noto Serif SC" font-size="16" text-anchor="middle" fill="#689f38">
    当代社会的辛辣写照：中空美学
  </text>
  
  <circle cx="200" cy="550" r="5" fill="#2e7d32"></circle>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: deepseek-ai/DeepSeek-V3-0324
        </footer>
    </main>
</body>
</html>
