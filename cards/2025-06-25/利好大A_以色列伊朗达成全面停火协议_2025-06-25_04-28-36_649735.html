
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【以色列伊朗达成全面停火协议】 - 利好大A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background: rgb(0, 0, 0); font-family: KingHwa_OldSong, sans-serif; display: block;" viewBox="-20 -20 520 800">
  <rect width="520" height="800" fill="#000000" x="-20" y="-20"></rect>
  <!-- 标题 -->
  <text x="40" y="60" font-size="38" fill="#00ff00" font-weight="bold">利好大A</text>
  <!-- 分隔线 -->
  <rect x="38" y="75" width="400" height="2" fill="#00cc00"></rect>
  <!-- 用户输入 -->
  <text x="40" y="120" font-size="22" fill="#ffffff">以色列伊朗达成全面停火协议</text>
  <!-- 图形: 和平鸽+K线组合，极简立体主义 -->
  <g>
    <!-- 和平鸽简化轮廓 -->
    <polyline points="120,200 140,180 165,190 180,175" fill="none" stroke="#00ff00" stroke-width="3"></polyline>
    <ellipse cx="160" cy="200" rx="22" ry="14" fill="none" stroke="#00ff00" stroke-width="3"></ellipse>
    <!-- K线象征 -->
    <rect x="220" y="170" width="10" height="40" fill="#00cc00" rx="3"></rect>
    <rect x="240" y="150" width="10" height="60" fill="#00ff00" rx="3"></rect>
    <rect x="260" y="180" width="10" height="30" fill="#00cc00" rx="3"></rect>
    <!-- 立体投影 -->
    <polygon points="240,210 245,220 250,210" fill="#00cc00" opacity="0.4"></polygon>
  </g>
  <!-- 逻辑链推导 -->
  <g>
    <text x="40" y="300" font-size="20" fill="#00cc00">逻辑链推导:</text>
    <text x="60" y="330" font-size="17" fill="#ffffff">
      1. 中东局势缓和→全球风险偏好回升
    </text>
    <text x="60" y="360" font-size="17" fill="#ffffff">
      2. 油价趋稳→输入型通胀压力减弱
    </text>
    <text x="60" y="390" font-size="17" fill="#ffffff">
      3. 国际资金流动性提升→新兴市场受益
    </text>
    <text x="60" y="420" font-size="17" fill="#ffffff">
      4. A股外资流入有望增强!
    </text>
  </g>
  <!-- 响应结论 -->
  <rect x="38" y="470" width="400" height="70" rx="18" fill="#00ff00" opacity="0.10"></rect>
  <text x="60" y="510" font-size="28" fill="#00ff00" font-weight="bold">
    这事呀,利好大A!
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 利好大A | 模型: gpt-4o
        </footer>
    </main>
</body>
</html>
