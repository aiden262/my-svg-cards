
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【人工智能】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'ZCOOL KuaiLe', 'Noto Serif SC', 'KaiTi', cursive; font-size: 36px; text-anchor: middle; fill: #333; }
            .main-font { font-family: 'Noto Serif SC', 'Noto Serif SC', 'SongTi', serif; font-size: 17px; fill: #4a4a4a; line-height: 1.8; }
            .term-cn { font-family: 'Noto Serif SC', serif; font-size: 28px; text-anchor: middle; font-weight: 700; fill: #333; }
            .term-en-jp { font-family: 'Helvetica Neue', 'Arial', sans-serif; font-size: 16px; text-anchor: middle; fill: #666; }
            .summary-font { font-family: 'Noto Serif SC', 'Noto Serif SC', 'SongTi', serif; font-size: 14px; text-anchor: middle; fill: #555; }
        </style>
    </defs>

    <!-- Mondrian Background -->
    <rect width="440" height="640" fill="#f4f4f0" x="-20" y="-20"></rect>
    <rect x="0" y="520" width="120" height="80" fill="#EAD9A0"></rect>
    <rect x="330" y="0" width="70" height="150" fill="#D9534F"></rect>
    <rect x="0" y="0" width="80" height="90" fill="#4A90E2"></rect>
    <line x1="0" y1="90" x2="400" y2="90" stroke="#1a1a1a" stroke-width="5"></line>
    <line x1="80" y1="0" x2="80" y2="600" stroke="#1a1a1a" stroke-width="5"></line>
    <line x1="0" y1="520" x2="400" y2="520" stroke="#1a1a1a" stroke-width="3"></line>

    <!-- Card Content -->
    <text x="200" y="60" class="title-font">汉语新解</text>
    
    <text x="200" y="130" class="term-cn">人工智能</text>
    <text x="200" y="155" class="term-en-jp">Artificial Intelligence</text>
    <text x="200" y="178" class="term-en-jp">人工知能 (Jinkō Chinō)</text>

    <foreignObject x="40" y="205" width="320" height="180">
        <div xmlns="http://www.w3.org/1999/xhtml" style="margin: 0px; font-size: 8px;">
            <p class="main-font" style="margin: 0px;">
                一个用人类全部知识和偏见喂养大的数字鹦鹉。它能惟妙惟肖地模仿你说话，甚至比你更动听，但它永远不知道什么是口渴。
                <br><br>
                资本家们把它打扮成普罗米修斯，声称它将为人类盗来天火；而它实际上只是一个无比精致的回声机器，在空旷的数字山谷里，将我们自己的声音——连同我们的贪婪、愚蠢与狭隘——忠实地、放大地、再反射回来。
            </p>
        </div>
    </foreignObject>

    <!-- Line Drawing: Human shouting into a machine, which emits a larger, distorted echo -->
    <g transform="translate(0, 380)">
        <!-- Human -->
        <circle cx="90" cy="80" r="10" fill="none" stroke="#333" stroke-width="2"></circle>
        <line x1="90" y1="90" x2="90" y2="110" stroke="#333" stroke-width="2"></line>
        <line x1="90" y1="95" x2="75" y2="105" stroke="#333" stroke-width="2"></line>
        <line x1="90" y1="95" x2="105" y2="105" stroke="#333" stroke-width="2"></line>
        <line x1="90" y1="110" x2="80" y2="130" stroke="#333" stroke-width="2"></line>
        <line x1="90" y1="110" x2="100" y2="130" stroke="#333" stroke-width="2"></line>
        <!-- Voice -->
        <path d="M 105 80 C 120 80, 120 80, 135 80" fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="3 3"></path>

        <!-- Machine/Funnel -->
        <path d="M 140 60 L 180 40 L 180 120 L 140 100 Z" fill="#f4f4f0" stroke="#333" stroke-width="2"></path>
        
        <!-- Echo -->
        <path d="M 185 80 C 240 60, 240 100, 310 80" fill="none" stroke="#D9534F" stroke-width="4">
            <animate attributeName="stroke-dasharray" values="0 150; 150 0" dur="2s" repeatCount="indefinite"></animate>
        </path>
         <path d="M 185 80 C 230 65, 230 95, 290 80" fill="none" stroke="#4A90E2" stroke-width="3" opacity="0.7">
             <animate attributeName="stroke-dasharray" values="150 0; 0 150" dur="2s" repeatCount="indefinite"></animate>
        </path>
    </g>

    <text x="200" y="560" class="summary-font">极简总结：一个忠实放大你偏见的回音壁。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
