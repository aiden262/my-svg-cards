
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【意志哥】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(245, 245, 245); display: block;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian Style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#f5f5f5"></rect>
    <rect x="20" y="500" width="150" height="80" fill="#EAD552"></rect>
    <rect x="300" y="20" width="80" height="200" fill="#D44235"></rect>
    <rect x="20" y="20" width="60" height="60" fill="#3E77B6"></rect>
    <line x1="0" y1="480" x2="400" y2="480" stroke="#000" stroke-width="5"></line>
    <line x1="280" y1="0" x2="280" y2="600" stroke="#000" stroke-width="5"></line>

    <!-- Main Content Area -->
    <g transform="translate(20, 20)">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&amp;display=swap');
            .title { font-family: 'Ma Shan Zheng', cursive; font-size: 36px; fill: #333; color: #333; text-anchor: middle; }
            .term { font-family: 'ZCOOL KuaiLe', cursive; font-size: 52px; fill: #333; color: #333; }
            .translation { font-family: sans-serif; font-size: 14px; fill: #666; color: #666; }
            .explanation { font-family: 'Ma Shan Zheng', cursive; font-size: 22px; fill: #4a4a4a; color: #4a4a4a; line-height: 1.8; }
            .summary { font-family: 'Ma Shan Zheng', cursive; font-size: 18px; fill: #333; color: #333; text-anchor: middle; }
        </style>

        <text x="180" y="50" class="title">汉 语 新 解</text>
        <line x1="40" y1="80" x2="320" y2="80" stroke="#333" stroke-width="2"></line>

        <text x="40" y="140" class="term">意志哥</text>
        <text x="40" y="165" class="translation">
            <tspan>Willpower Bro</tspan>
            <tspan dx="10">/ 「精神論」お兄さん</tspan>
        </text>

        <text class="explanation" y="220" x="40">
            <tspan x="40" dy="1.5em">一种精神上的伟哥。</tspan>
            <tspan x="40" dy="1.8em">它能让你在残酷的现实面前</tspan>
            <tspan x="40" dy="1.5em">暂时性地坚挺，</tspan>
            <tspan x="40" dy="1.5em">但并不能解决你根本上的不行。</tspan>
            <tspan x="40" dy="1.8em">副作用是，</tspan>
            <tspan x="40" dy="1.5em">容易把幻觉当高潮。</tspan>
        </text>

        <!-- Line Drawing -->
        <g transform="translate(180, 430) scale(0.8)">
            <!-- sinking boat -->
            <path d="M -80 0 C -40 -30, 40 -30, 80 0 L 60 30 L -60 30 Z" fill="none" stroke="#333" stroke-width="2"></path>
            <!-- water -->
            <path d="M -100 15 C -50 5, 50 25, 100 15" fill="none" stroke="#3E77B6" stroke-width="1.5" stroke-dasharray="4 4"></path>
            <path d="M -100 25 C -50 15, 50 35, 100 25" fill="none" stroke="#3E77B6" stroke-width="1.5" stroke-dasharray="4 4"></path>
            <!-- stick figure flexing -->
            <circle cx="0" cy="-40" r="10" fill="none" stroke="#333" stroke-width="2"></circle>
            <line x1="0" y1="-30" x2="0" y2="0" stroke="#333" stroke-width="2"></line>
            <path d="M 0 -20 C -20 -30, -30 -15, -40 -25" fill="none" stroke="#333" stroke-width="2"></path>
            <path d="M 0 -20 C 20 -30, 30 -15, 40 -25" fill="none" stroke="#333" stroke-width="2"></path>
            <line x1="0" y1="0" x2="-20" y2="20" stroke="#333" stroke-width="2"></line>
            <line x1="0" y1="0" x2="20" y2="20" stroke="#333" stroke-width="2"></line>
        </g>

        <text x="180" y="525" class="summary">
            <tspan>用主观的呐喊，对抗客观的漏气</tspan>
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
