
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【韭菜】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'Zhi Mang Xing', 'Noto Serif SC', cursive; font-size: 36px; text-anchor: middle; fill: #1a1a1a; color: #1a1a1a; }
            .main-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 18px; fill: #3D424A; color: #3D424A; }
            .term-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-weight: 700; font-size: 32px; text-anchor: middle; fill: #1a1a1a; color: #1a1a1a; }
            .translation-font { font-family: 'Times New Roman', serif; font-size: 16px; text-anchor: middle; fill: #555; color: #555; }
            .summary-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-style: italic; font-size: 14px; text-anchor: middle; fill: #666; color: #666; }
        </style>
    </defs>

    <!-- Mondrian Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfcf8"></rect>
    <rect x="20" y="20" width="360" height="560" fill="none" stroke="#2c3e50" stroke-width="2"></rect>
    <rect x="300" y="480" width="100" height="120" fill="#e74c3c"></rect>
    <rect x="0" y="150" width="80" height="150" fill="#f1c40f"></rect>
    <rect x="350" y="20" width="30" height="80" fill="#3498db"></rect>

    <!-- Main Content Area -->
    <g transform="translate(0, 20)">

        <!-- 标题 -->
        <text x="200" y="50" class="title-font">汉 语 新 解</text>

        <!-- 分隔线 -->
        <line x1="80" y1="80" x2="320" y2="80" stroke="#3D424A" stroke-width="1.5"></line>

        <!-- 词汇 -->
        <text x="200" y="135" class="term-font">韭 菜</text>
        <text x="200" y="160" class="translation-font">Leek / The Harvestable Masses / カモ</text>

        <!-- 解释 -->
        <foreignObject x="50" y="190" width="300" height="150">
            
                <p class="main-font" style="line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 300px; overflow-wrap: break-word; font-size: 13px;">
                    一种怀揣着农业理想的工业原料，它们用上半身进行光合作用制造梦想，再用下半身扎根于名为“希望”的土壤里，坚定地等待着镰刀。
                    <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
                    它们用自己的牺牲，谱写了一曲资本的田园牧歌，并由衷地相信：每一次被割，都是为了更好地成长。
                </p>
            
        </foreignObject>

        <!-- 线条图 -->
        <g transform="translate(110, 390) scale(0.9)">
            <!-- Stock market line -->
            <path d="M 0,80 Q 20,20 40,50 T 80,60 Q 100,0 120,40 T 160,30" fill="none" stroke="#2ecc71" stroke-width="2" stroke-dasharray="4 2"></path>
            <!-- Sickle -->
            <path d="M 140,20 C 180,20 200,80 160,110 A 10 10 0 0 0 150,100 Z" fill="#3D424A"></path>
            <path d="M 150,100 L 120,130" stroke="#8a5a44" stroke-width="5" stroke-linecap="round"></path>
            <!-- Broken dreams (coins) -->
            <circle cx="170" cy="45" r="3" fill="#e67e22" opacity="0.8"></circle>
            <circle cx="175" cy="55" r="2" fill="#e67e22" opacity="0.6"></circle>
            <circle cx="165" cy="58" r="2.5" fill="#e67e22" opacity="0.7"></circle>
        </g>

        <!-- 极简总结 -->
        <text x="200" y="540" class="summary-font">镰刀之下，众生平等。</text>
        <text x="200" y="560" class="summary-font">区别只在于，有些生灵，擅长自我再生。</text>

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
