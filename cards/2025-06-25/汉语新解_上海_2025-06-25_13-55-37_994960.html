
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【上海】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <rect width="440" height="640" fill="#f8f4e9" rx="10" ry="10" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#faf6f2" rx="5" ry="5" stroke="#c5c3be" stroke-width="1"></rect>
  
  <!-- 几何装饰 -->
  <polygon points="30,30 50,30 40,50" fill="#e63946" opacity="0.7"></polygon>
  <circle cx="370" cy="30" r="10" fill="#457b9d" opacity="0.7"></circle>
  <rect x="30" y="560" width="20" height="10" fill="#1d3557" opacity="0.7"></rect>

  <!-- 标题 -->
  <text x="200" y="70" font-family="KaiTi, 楷体" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="90" x2="350" y2="90" stroke="#ccc" stroke-width="2" stroke-dasharray="1,3"></line>
  
  <!-- 输入词 -->
  <text x="200" y="130" font-family="SimSun, 宋体" font-size="32" fill="#333" text-anchor="middle">上海</text>
  <text x="200" y="160" font-family="serif" font-size="16" fill="#666" text-anchor="middle">Shanghai</text>
  <text x="200" y="180" font-family="serif" font-size="16" fill="#666" text-anchor="middle">シャンハイ</text>
  
  <!-- 解释 -->
  <text x="40" y="230" font-family="Source Han Serif CN, 思源宋体" font-size="18" fill="#444" width="320">
    <tspan x="40" dy="0">一个被神话的地理概念，简称"魔都"。</tspan>
    <tspan x="40" dy="30">在这里，每个人都是暂住的候鸟，却各自</tspan>
    <tspan x="40" dy="30">坚信自己属于这片土地。人们前赴后继地</tspan>
    <tspan x="40" dy="30">挤入这座混凝土迷宫，为梦想交着高额房</tspan>
    <tspan x="40" dy="30">租，却在周末街拍后配文"上海的周末很</tspan>
    <tspan x="40" dy="30">慵懒"，仿佛这样就真的成了上海人。</tspan>
  </text>
  
  <!-- 线条图 -->
  <line x1="80" y1="430" x2="320" y2="430" stroke="#333" stroke-width="1"></line>
  <text x="80" y="420" font-family="sans-serif" font-size="12" fill="#666">现实</text>
  <text x="320" y="420" font-family="sans-serif" font-size="12" fill="#666" text-anchor="end">想象</text>
  <circle cx="200" cy="430" r="5" fill="#e63946"></circle>
  <text x="200" y="450" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">幻想与现实的断层带</text>
  
  <!-- 总结 -->
  <text x="200" y="520" font-family="Source Han Serif CN, 思源宋体" font-size="16" fill="#1d3557" text-anchor="middle" font-style="italic">
    <tspan x="200" dy="0">一座城市，两种人生：</tspan>
    <tspan x="200" dy="25">朋友圈里的上海与水电单上的上海</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
