
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【相信政府】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); display: block;">
    <!-- Mondrian-style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="500" width="120" height="80" fill="#E84855"></rect>
    <rect x="20" y="20" width="360" height="80" fill="#f0f0f0"></rect>
    <rect x="300" y="450" width="80" height="130" fill="#FFD700"></rect>
    <rect x="20" y="250" width="50" height="200" fill="#4169E1"></rect>
    <rect x="180" y="550" width="100" height="30" fill="#333"></rect>

    <!-- Main Card Content Area -->
    <g style="font-family: 'KaiTi', 'Noto Serif SC', sans-serif;">
        <text x="200" y="65" font-size="28" text-anchor="middle" fill="#333">汉语新解</text>
    </g>
    <line x1="80" y1="85" x2="320" y2="85" stroke="#333" stroke-width="1"></line>

    <g style="font-family: 'HYWenMingSong', 'Noto Serif SC', serif; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="130" font-size="32" text-anchor="middle">相信政府</text>
        <text x="200" y="160" font-size="16" text-anchor="middle" letter-spacing="1">Trust the government</text>
        <text x="200" y="185" font-size="16" text-anchor="middle" letter-spacing="1">政府を信じる</text>

        <foreignObject x="45" y="210" width="310" height="150">
            <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: HYWenMingSong, &quot;Noto Serif SC&quot;, serif; font-size: 16.5px; line-height: 1.8; margin: 0px; color: rgb(74, 74, 74); text-align: justify; padding: 0px; box-sizing: border-box; width: 310px; overflow-wrap: break-word;">
                为你的大脑办理的自动续费套餐。每月自动扣除你的独立思考和判断力，返还给你一堆“安全感”代金券。当然，代金券的使用规则和最终解释权，永远归发券方所有。
            </p>
        </foreignObject>
    </g>

    <!-- Line Art Diagram -->
    <g id="line-art" transform="translate(0, 20)">
        <path d="M 150 400 A 40 50 0 1 1 250 400 L 250 450 A 40 50 0 1 1 150 450 Z" stroke="#333" fill="none" stroke-width="1.5"></path>
        <text x="200" y="380" font-size="14" text-anchor="middle" fill="#333" style="font-family: sans-serif;">大脑</text>
        
        <!-- Arrow leaving the brain -->
        <line x1="200" y1="420" x2="280" y2="390" stroke="#E84855" stroke-width="1.5"></line>
        <polygon points="280,390 275,397 272,388" fill="#E84855"></polygon>
        <text x="290" y="385" font-size="12" fill="#E84855" style="font-family: sans-serif;">独立思考</text>

        <!-- Arrow entering the brain -->
        <line x1="120" y1="390" x2="190" y2="415" stroke="#4169E1" stroke-width="1.5"></line>
        <polygon points="190,415 182,410 185,419" fill="#4169E1"></polygon>
        <text x="80" y="385" font-size="12" fill="#4169E1" style="font-family: sans-serif;">“安全感”</text>
    </g>

    <g style="font-family: 'HYWenMingSong', 'Noto Serif SC', serif; fill: #333; color: #333; color: #333;">
        <text x="200" y="540" font-size="16" text-anchor="middle">
            <tspan x="200" dy="0">一场用思考换取安宁的交易，</tspan>
            <tspan x="200" dy="22">只是没人告诉你，那安宁可能是麻醉剂。</tspan>
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
