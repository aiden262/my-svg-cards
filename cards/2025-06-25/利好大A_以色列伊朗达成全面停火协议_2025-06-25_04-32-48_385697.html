
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【以色列伊朗达成全面停火协议】 - 利好大A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

  <defs>
    <style>
      @font-face {
        font-family: 'KingHwa_OldSong';
        src: local('KingHwa Old Song'), local('KingHwa_OldSong'), local('华康古籍宋'), local('HanaMinA');
      }
      .font-main { font-family: 'KingHwa_OldSong', serif; }
    </style>
  </defs>

  <rect width="520" height="800" fill="#000000" x="-20" y="-20"></rect>

  <g class="font-main" text-anchor="middle">
    <!-- 标题 -->
    <text x="240" y="80" font-size="48" fill="#ffffff" font-weight="bold">利好大A</text>
    
    <!-- 分隔线 -->
    <line x1="80" y1="110" x2="400" y2="110" stroke="#00cc00" stroke-width="2"></line>

    <!-- 用户输入 -->
    <text x="240" y="160" font-size="24" fill="#ffffff">
      以色列伊朗达成全面停火协议
    </text>

      <path d="M -50 -15 C -30 -50, 30 -50, 50 -15" fill="none" stroke="#00ff00" stroke-width="2"></path>
      <path d="M -45 18 C -25 5, 25 5, 45 18" fill="none" stroke="#00ff00" stroke-width="2"></path>
      <path d="M 0 -60 Q 30 -30 60 0 Q 30 30 0 60 Q -30 30 -60 0 Q -30 -30 0 -60 Z" fill="none" stroke="#00ff00" stroke-width="1" stroke-dasharray="4 4"></path>
      <path d="M 0 -25 C -40 10, -10 30, 0 55 C 10 30, 40 10, 0 -25 Z" fill="none" stroke="#00ff00" stroke-width="2.5" transform="rotate(-30)"></path>
    </g>

    <!-- 逻辑链推导 -->
    <g font-size="22" fill="#00cc00" text-anchor="middle">
      <text x="240" y="450">中东和平</text>
      <text x="240" y="480">↓</text>
      <text x="240" y="510">地缘风险解除</text>
      <text x="240" y="540">↓</text>
      <text x="240" y="570">国际油价下跌</text>
      <text x="240" y="600">↓</text>
      <text x="240" y="630">企业成本降低 (航空/物流/化工)</text>
      <text x="240" y="660">↓</text>
      <text x="240" y="690">A股上市公司利润提升</text>
    </g>

    <!-- 响应 -->
    <text x="240" y="740" font-size="26" fill="#ffffff" font-weight="bold">
      还傻站在这干嘛? 快打开手机加仓啊!
    </text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 利好大A | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
