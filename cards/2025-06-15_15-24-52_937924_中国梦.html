
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉语新解 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.22);
            max-width: 100%;
            width: 800px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .svg-container {
            margin-bottom: 24px;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
            margin-top: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="svg-container">
            <svg style="overflow: visible;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <!-- 背景设计：蒙德里安风格 -->
  <rect fill="#f0f0e8" />
  <rect x="20" y="80" fill="#d32f2f" />
  <rect x="320" y="20" fill="#1976d2" />
  <rect x="20" y="500" fill="#388e3c" />
  
  <!-- 标题 -->
  <text x="200" y="50" font-family="SimKai, 楷体" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">汉语新解</text>
  
  <!-- 输入词汇 -->
  <text x="50" y="110" font-family="Source Han Serif, 思源宋体" font-size="24" fill="#222" font-weight="bold">中国梦</text>
  <text x="150" y="110" font-family="Times New Roman, serif" font-size="18" fill="#666" font-style="italic">China Dream</text>
  <text x="270" y="110" font-family="Yu Mincho, 游明朝" font-size="16" fill="#666">中国の夢</text>
  
  <!-- 解释 - 已从 foreignObject 转换为 text/tspan，以精确控制文本换行和中文排版规则 -->
  <!-- 原始 foreignObject 宽度为 330px，字体大小 17px，行高 1.5 (即 25.5px) -->
  <!-- text 元素的 y 坐标设置为 foreignObject 的 y 加上字体大小，以使文本顶部对齐 -->
  <text x="35" y="157" font-family="'Source Han Serif', serif" font-size="17" fill="#333">
    <tspan x="35" dy="0">集体催眠术的高级版本。人们总在</tspan>
    <tspan x="35" dy="25.5">梦中获得他们清醒时无法拥有的东西。</tspan>
    <tspan x="35" dy="25.5">将一个国家的愿景命名为"梦"，是</tspan>
    <tspan x="35" dy="25.5">最精妙的免责条款——如果实现不了，</tspan>
    <tspan x="35" dy="25.5">那本来就只是个梦而已。</tspan>
    
    <tspan x="35" dy="51">它像一面镜子，每个人都能看到自己</tspan>
    <tspan x="35" dy="25.5">想要的未来，却忽略了梦的主语其实</tspan>
    <tspan x="35" dy="25.5">是模糊的。谁的梦？做梦的人与圆梦</tspan>
    <tspan x="35" dy="25.5">的人是否一致？如同一张过度PS的照</tspan>
    <tspan x="35" dy="25.5">片，经不起现实的考验。</tspan>
    
    <tspan x="35" dy="51">在这场大型沉浸式体验中，我们都是</tspan>
    <tspan x="35" dy="25.5">既定剧本的演员，却以为自己在导演</tspan>
    <tspan x="35" dy="25.5">自己的人生。</tspan>
  </text>
  
  <!-- 线条图/隐喻表达 -->
  <line x1="50" y1="450" x2="350" y2="450" stroke="#666" stroke-width="1" stroke-dasharray="5,3"/>
  <circle cx="120" cy="470" r="30" fill="none" stroke="#444" stroke-width="1"/>
  <text x="120" y="475" font-family="sans-serif" font-size="12" fill="#444" text-anchor="middle">许愿</text>
  <circle cx="280" cy="470" r="30" fill="none" stroke="#444" stroke-width="1"/>
  <text x="280" y="475" font-family="sans-serif" font-size="12" fill="#444" text-anchor="middle">醒来</text>
  <line x1="150" y1="470" x2="250" y2="470" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="200" y="460" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">现实距离</text>
  
  <!-- 极简总结 -->
  <text x="200" y="530" font-family="Source Han Serif, serif" font-size="18" fill="#333" text-anchor="middle" font-style="italic">"集体的安眠药，个人的清醒剂"</text>
  <text x="200" y="560" font-family="Source Han Serif, serif" font-size="14" fill="#666" text-anchor="middle">—— 当别人造梦时，保持清醒的代价最高</text>
</svg>
        </div>
        <footer>
            <p>由 AI Bot 生成 | 模式: 汉语新解 | 模型: anthropic/claude-3.7-sonnet</p>
        </footer>
    </div>
</body>
</html>
