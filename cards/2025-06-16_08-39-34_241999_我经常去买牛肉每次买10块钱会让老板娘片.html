
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>散文诗 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 520 806.4" xmlns="http://www.w3.org/2000/svg">
<rect fill="#000000" height="100%" width="100%"/>
<!-- 标题 -->
<text fill="#ffffff" font-family="'Noto Serif SC', serif" font-size="24" x="50" y="50">散文诗</text>
<!-- 用户输入 -->
<text fill="#ffffff" font-family="'Noto Serif SC', serif" font-size="14" x="50" y="80">我经常去买牛肉，每次买10块钱，会让老板娘片（细切）成小片，两周前老板娘突然消失了，换了他的儿子过来，他的儿子戴着眼镜，大概二十来岁，有点胖。切片的时候很厚，不是很娴熟，我很担心，猜想老板娘是不是生病了，遇到什么事情让他儿子替代，但是又没勇气上去问。今天，我去菜市场又在牛肉档口看到老板娘回来了，心理感到非常欣慰，仿佛生活里有缺陷的拼图再次被补全。</text>

<line stroke="#ffffff" stroke-width="1" x1="50" x2="470" y1="130" y2="130"/>
<!-- 散文诗内容 -->
<foreignObject height="187.4" width="420.0" x="50.0" y="152.0"><div style="font-family: 'Noto Serif SC', serif; font-size: 18px; color: #00cc00; line-height: 1.6; text-align: justify" xmlns="http://www.w3.org/1999/xhtml">缺席的手艺 那双手有四十年的历史 刀与肉之间 存在着一种无法言说的默契 薄如蝉翼的牛肉片 是她送给这座城市的低价奢侈品 两周的空白 儿子的厚重刀工 填不满我心里的担忧 十块钱的牛肉 原来不只是买卖 也是一种寄托 我们总是在失去后 才懂得日常的珍贵</div></foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 散文诗 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
