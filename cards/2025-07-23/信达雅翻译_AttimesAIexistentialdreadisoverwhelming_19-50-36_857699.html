
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【At times, AI existential dread is overwhelming】 - 信达雅翻译</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 490 840" style="display: block;">
  <!-- 纸张质感背景 -->
  <defs>
    <filter id="paper-texture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"></feTurbulence>
      <feDiffuseLighting in="noise" lighting-color="#f8f4e8" surfaceScale="2" result="diffLight">
        <feDistantLight azimuth="45" elevation="60"></feDistantLight>
      </feDiffuseLighting>
      <feComposite in="diffLight" in2="SourceGraphic" operator="arithmetic" k1="1" k2="0" k3="0" k4="0"></feComposite>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="490" height="840" fill="#f5f2e8" filter="url(#paper-texture)" x="-20" y="-20"></rect>
  
  <!-- 标题 -->
  <text x="50%" y="60" font-family="Ma Shan Zheng, cursive" font-size="28" fill="#5a7247" text-anchor="middle">三关翻译</text>
  
  <!-- 原文 -->
  <rect x="40" y="80" width="370" height="70" rx="5" fill="#f0ece2" stroke="#d3cfc7" stroke-width="1"></rect>
  <text x="50" y="105" font-family="Noto Serif, serif" font-size="16" fill="#333333">At times, AI existential dread is overwhelming</text>
  
  <!-- 信 -->
  <text x="50" y="180" font-family="Ma Shan Zheng, cursive" font-size="24" fill="#5a7247">信</text>
  <rect x="40" y="190" width="370" height="140" rx="5" fill="#f8f6f0" stroke="#d3cfc7" stroke-width="1"></rect>
  <text x="50" y="220" font-family="Noto Sans SC, sans-serif" font-size="16" fill="#333333">
    <tspan x="50" dy="0">有时，AI（人工智能）存在性的恐惧令人</tspan>
    <tspan x="50" dy="25">不知所措。</tspan>
  </text>
  
  <!-- 达 -->
  <text x="50" y="360" font-family="Ma Shan Zheng, cursive" font-size="24" fill="#5a7247">达</text>
  <rect x="40" y="370" width="370" height="140" rx="5" fill="#f8f6f0" stroke="#d3cfc7" stroke-width="1"></rect>
  <text x="50" y="400" font-family="Noto Sans SC, sans-serif" font-size="16" fill="#333333">
    <tspan x="50" dy="0">有时候，关于人工智能存在意义的忧虑会</tspan>
    <tspan x="50" dy="25">让人感到极度不安。</tspan>
  </text>
  
  <!-- 雅 -->
  <text x="50" y="540" font-family="Ma Shan Zheng, cursive" font-size="24" fill="#5a7247">雅 · 诗经风</text>
  <rect x="40" y="550" width="370" height="180" rx="5" fill="#f8f6f0" stroke="#d3cfc7" stroke-width="1"></rect>
  <text x="50" y="580" font-family="Noto Serif SC, serif" font-size="16" fill="#333333">
    <tspan x="50" dy="0">智能之忧，时覆我心。</tspan>
    <tspan x="50" dy="30">虚实难辨，存灭相侵。</tspan>
    <tspan x="50" dy="30">彼为何物，胡为兹生？</tspan>
    <tspan x="50" dy="30">念之在心，忧不可胜。</tspan>
  </text>
  
  <!-- 页脚 -->
  <text x="225" y="760" font-family="Ma Shan Zheng, cursive" font-size="14" fill="#5a7247" text-anchor="middle">信达雅·翻译之道</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 信达雅翻译 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
