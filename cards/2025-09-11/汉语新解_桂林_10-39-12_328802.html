
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【桂林】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(245, 245, 245); border: 1px solid rgb(204, 204, 204); font-family: &quot;Helvetica Neue&quot;, Arial, sans-serif; display: block;">

    <!-- Mondrian-style background elements -->
    <rect x="-19" y="-19" width="440" height="640" fill="#F0F0E8"></rect>
    <rect x="20" y="520" width="100" height="60" fill="#E63946"></rect>
    <rect x="350" y="40" width="30" height="200" fill="#457B9D"></rect>
    <rect x="20" y="20" width="360" height="2" fill="#1D3557"></rect>
    <rect x="20" y="580" width="360" height="2" fill="#1D3557"></rect>

    <!-- Main Content Area -->
    <g style="font-family: 'Maobi Kaishu', 'KaiTi', '楷体', serif; text-anchor: middle;">
        <text x="200" y="80" font-size="36" fill="#1D3557">汉 语 新 解</text>
    </g>

    <line x1="80" y1="100" x2="320" y2="100" stroke="#A8DADC" stroke-width="1.5"></line>

    <g style="font-family: 'Huiming Mingchao', 'Noto Serif SC', 'Source Han Serif SC', serif; text-anchor: middle;">
        <text x="200" y="150" font-size="48" fill="#1D3557" font-weight="bold">桂林</text>
        <text x="200" y="185" font-size="18" fill="#4A4A4A">Guìlín</text>
        <text x="200" y="210" font-size="16" fill="#4A4A4A">桂林 (けいりん)</text>
    </g>

    <foreignObject x="40" y="240" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiming Mingchao&quot;, &quot;Noto Serif SC&quot;, &quot;Source Han Serif SC&quot;, serif; font-size: 16.5px; color: rgb(51, 51, 51); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                用一张20块钱的纸币就能买到的山水入场券。
            </p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                进去后你会发现，所有人都在忙着拿出另一张20块钱的纸币，与背景合影，以此证明自己真的来到了钱上。
            </p>
        </div>
    </foreignObject>

    <!-- Line Drawing -->
    <g id="line-drawing" transform="translate(60, 400)" stroke="#1D3557" stroke-width="1.5" fill="none">
        <!-- Karst mountains -->
        <path d="M 0,80 Q 20,40 40,80 T 80,80 Q 100,20 120,80 T 160,80 Q 180,50 200,80" stroke-opacity="0.7"></path>
        <path d="M 50,80 Q 70,50 90,80 T 130,80" stroke-opacity="0.9"></path>
        <!-- Hand holding 20 RMB note -->
        <path d="M 180,100 C 170,100 160,90 160,80 L 160,40 C 160,30 170,20 180,20 L 260,20 C 270,20 280,30 280,40 L 280,80 C 280,90 270,100 260,100 Z" fill="#F0F0E8" stroke-dasharray="2 2"></path>
        <path d="M 220,50 m -15, 0 a 15,15 0 1,0 30,0 a 15,15 0 1,0 -30,0" stroke-width="1"></path>
        <text x="212" y="56" font-size="12" fill="#1D3557" stroke="none">20</text>
        <!-- Thumb -->
        <path d="M 250,100 C 260,110 270,115 280,110"></path>
    </g>

    <g style="font-family: 'Huiming Mingchao', 'Noto Serif SC', 'Source Han Serif SC', serif; text-anchor: middle;">
        <text x="200" y="520" font-size="16" fill="#1D3557">货币化的风景与景观化的货币</text>
    </g>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
