
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 780">
  <rect width="100%" height="100%" fill="#f5f5f0"></rect>
  
  <!-- 标题 -->
  <text x="50%" y="60" font-family="'Noto Serif SC', serif" font-size="28" text-anchor="middle" fill="#5f5f5f">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="80" x2="360" y2="80" stroke="#9c9c9c" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="50" y="120" font-family="'Noto Serif SC', serif" font-size="18" fill="#7d7d7d">烈日下送外卖</text>
  
  <!-- 简约线条图：太阳、人影和单车 -->
  <circle cx="240" cy="240" r="40" fill="none" stroke="#d77355" stroke-width="2"></circle>
  <line x1="240" y1="280" x2="240" y2="290" stroke="#d77355" stroke-width="2"></line>
  <line x1="200" y1="240" x2="280" y2="240" stroke="#d77355" stroke-width="2"></line>
  <line x1="240" y1="200" x2="240" y2="280" stroke="#d77355" stroke-width="2"></line>
  <line x1="215" y1="215" x2="265" y2="265" stroke="#d77355" stroke-width="2"></line>
  <line x1="215" y1="265" x2="265" y2="215" stroke="#d77355" stroke-width="2"></line>
  
  <!-- 人物简略轮廓 -->
  <line x1="240" y1="350" x2="240" y2="400" stroke="#5f5f5f" stroke-width="2"></line>
  <line x1="240" y1="380" x2="220" y2="420" stroke="#5f5f5f" stroke-width="2"></line>
  <line x1="240" y1="380" x2="260" y2="420" stroke="#5f5f5f" stroke-width="2"></line>
  <circle cx="240" cy="340" r="15" fill="none" stroke="#5f5f5f" stroke-width="2"></circle>
  
  <!-- 单车简略 -->
  <circle cx="220" cy="430" r="20" fill="none" stroke="#5f5f5f" stroke-width="2"></circle>
  <circle cx="280" cy="430" r="20" fill="none" stroke="#5f5f5f" stroke-width="2"></circle>
  <line x1="220" y1="430" x2="280" y2="430" stroke="#5f5f5f" stroke-width="2"></line>
  <line x1="240" y1="400" x2="260" y2="430" stroke="#5f5f5f" stroke-width="2"></line>
  
  <!-- 老王的响应 -->
  <text x="50" y="520" font-family="'Noto Serif SC', serif" font-size="16" fill="#5f5f5f" width="380">
    <tspan x="50" dy="0">汗水滴在手机屏上，变成了灰白的水痕。老王瞥了眼</tspan>
    <tspan x="50" dy="24">app上闪烁的倒计时，红色的数字像是嘲笑。</tspan>
    <tspan x="50" dy="24"></tspan>
    <tspan x="50" dy="24">四十度的太阳烤着头顶，那片白光刺得眼睛发疼，像</tspan>
    <tspan x="50" dy="24">小时候看到的饿死人眼球上的膜。</tspan>
    <tspan x="50" dy="24"></tspan>
    <tspan x="50" dy="24">楼上的人订了冰镇西瓜。塑料袋里的水珠渗出来，和</tspan>
    <tspan x="50" dy="24">他的汗水一样，不值钱。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
