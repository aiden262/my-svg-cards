
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【谷歌】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" style="background-color: #f0f0f0; border: 1px solid #ccc; font-family: sans-serif;">

    <!-- Mondrian Style Background -->
    <rect x="0" y="0" width="400" height="600" fill="#FDFBF4"/>
    <rect x="20" y="20" width="360" height="560" fill="none" stroke="#2c2c2c" stroke-width="4"/>
    <rect x="300" y="450" width="80" height="130" fill="#E63946"/>
    <rect x="20" y="200" width="100" height="200" fill="#F1C40F"/>
    <line x1="20" y1="180" x2="380" y2="180" stroke="#2c2c2c" stroke-width="4"/>
    <line x1="120" y1="20" x2="120" y2="400" stroke="#2c2c2c" stroke-width="4"/>

    <!-- Main Content Area -->
    <g style="fill: #3D4A53; color: #3D4A53; font-family: 'Huiwen Mingchao', serif;">

        <!-- Title -->
        <text x="200" y="70" font-size="36" text-anchor="middle" style="font-family: 'Maobi Kaishu', cursive; font-weight: bold;">汉语新解</text>

        <!-- Separator -->
        <line x1="80" y1="95" x2="320" y2="95" stroke="#3D4A53" stroke-width="1.5"/>

        <!-- Word -->
        <text x="200" y="145" font-size="48" text-anchor="middle" font-weight="bold">谷 歌</text>
        <text x="200" y="170" font-size="16" text-anchor="middle" letter-spacing="2">Google / グーグル</text>

        <!-- Explanation -->
        <foreignObject x="45" y="220" width="310" height="200">
            <body xmlns="http://www.w3.org/1999/xhtml">
                <p style="font-size: 20px; line-height: 1.8; margin: 0; text-align: justify; white-space: pre-wrap; font-family: 'Huiwen Mingchao', serif;">一个数字时代的忏悔室。

你虔诚地献上你的隐私、你的欲望、你的愚蠢，它便仁慈地赐予你答案。

唯一的区别是，神父听完你的秘密会选择遗忘，而它会把你的秘密打包卖给广告商。</p>
            </body>
        </foreignObject>

        <!-- Line Art Concept -->
        <g transform="translate(140, 470)">
            <!-- Stylized 'G' as an eye -->
            <path d="M60,0 C93.137,0 120,26.863 120,60 C120,93.137 93.137,120 60,120 C26.863,120 0,93.137 0,60 C0,26.863 26.863,0 60,0 Z M60,10 C32.386,10 10,32.386 10,60 C10,87.614 32.386,110 60,110 C87.614,110 110,87.614 110,60 C110,32.386 87.614,10 60,10 Z" fill="none" stroke="#3D4A53" stroke-width="2"/>
            <circle cx="60" cy="60" r="25" fill="#3D4A53"/>
            <path d="M60 60 L100 60" stroke="#3D4A53" stroke-width="2"/>
            <path d="M90 50 L100 60 L90 70" fill="none" stroke="#3D4A53" stroke-width="2"/>
        </g>
        
        <!-- Summary -->
        <text x="200" y="580" font-size="16" text-anchor="middle" style="font-style: italic;">极简总结: 献祭你的灵魂，换取一个广告链接。</text>

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
