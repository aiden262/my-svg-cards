
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘴替 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="0 0 480 760" xmlns="http://www.w3.org/2000/svg">
  <rect width="480" height="760" fill="#1a1a1a"></rect>
  <text x="40" y="80" font-family="'Noto Serif SC', serif" font-size="72" fill="#ff4136" style="font-family: &quot;Noto Serif SC&quot;, serif;">嘴替</text>
  <line x1="0" y1="100" x2="480" y2="100" stroke="#ff4136" stroke-width="4"></line>
  
  <foreignObject x="30" y="120" width="420" height="32">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(255, 255, 255); font-family: &quot;Noto Serif SC&quot;, serif; font-size: 24px; overflow: hidden;" font-family="'Noto Serif SC', serif">
      心爱的女生，拒绝了我的告白。
    </div>
  </foreignObject>
  
  <g transform="translate(140, 280)">
    <polygon points="0,0 200,0 180,100 20,100" fill="none" stroke="#ff4136" stroke-width="2"></polygon>
    <line x1="50" y1="30" x2="150" y2="30" stroke="#ff4136" stroke-width="2"></line>
    <line x1="50" y1="70" x2="150" y2="70" stroke="#ff4136" stroke-width="2"></line>
    <circle cx="100" cy="140" r="40" fill="none" stroke="#ff4136" stroke-width="2"></circle>
  </g>
  
  <foreignObject x="30" y="450" width="420" height="147">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(255, 65, 54); font-family: &quot;Noto Serif SC&quot;, serif; font-size: 36px; font-weight: bold; text-align: center; overflow: hidden;" font-family="'Noto Serif SC', serif">
      得亏她拒绝了，不然你哪有时间跟我这儿呆着发愁呢。
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 嘴替 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
