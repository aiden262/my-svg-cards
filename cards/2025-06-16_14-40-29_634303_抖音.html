
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉语新解 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 620">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"></stop>
      <stop offset="100%" stop-color="#f0f0f0"></stop>
    </linearGradient>
    <pattern id="pattern1" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="#333" opacity="0.1"></circle>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="620" fill="url(#bg-gradient)"></rect>
  <rect width="400" height="600" fill="url(#pattern1)" opacity="0.3"></rect>

  <!-- Main Card -->
  <rect x="20" y="20" width="360" height="560" rx="10" fill="white" stroke="#ddd" stroke-width="1"></rect>

  <!-- Title -->
  <text x="200" y="70" font-family="'Noto Serif SC', serif" font-size="32" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">汉语新解</text>

  <!-- Divider -->
  <line x1="50" y1="90" x2="350" y2="90" stroke="#999" stroke-width="1"></line>

  <!-- Word in multiple languages -->
  <text x="200" y="130" font-family="'Noto Serif SC', serif" font-size="28" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">抖音 / Douyin / ドウイン</text>

  <!-- Main explanation -->
  <foreignObject x="40" y="160" width="320" height="243">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 18px; line-height: 1.5; color: rgb(68, 68, 68); overflow: hidden;" font-family="'Noto Serif SC', serif">
      抖音：数字时代的新型抽搐症，使人不自觉地将拇指上下滑动，眼球被迫接受闪烁内容。它把人类注意力碎片化到15秒，是一场精心设计的时间抢劫，把我们变成了信息时代的乞丐，指尖舞动只为乞求下一个多巴胺微光。当人们说"刷抖音"时，实际上是被算法温柔地刷洗着大脑，直到思考深度与短视频长度相等为止。
    </div>
  </foreignObject>

  <!-- Minimal line art -->
  <g transform="translate(100, 450)">
    <path d="M100,0 C150,0 150,20 200,20 M0,40 C50,40 50,60 100,60" stroke="#555" stroke-width="2" fill="none"></path>
    <line x1="0" y1="20" x2="200" y2="20" stroke="#555" stroke-dasharray="5,5" stroke-width="1"></line>
    <circle cx="0" cy="40" r="5" fill="#555"></circle>
    <circle cx="200" cy="20" r="5" fill="#555"></circle>
  </g>

  <!-- Summary -->
  <text x="200" y="520" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    向上滑动：找回被偷走的时间
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
