
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【凡人】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background: linear-gradient(135deg, rgb(253, 251, 251) 0%, rgb(235, 237, 238) 100%); font-family: sans-serif; border: 1px solid rgb(204, 204, 204); border-radius: 10px; display: block;">

    <!-- Background Mondrian-style rectangles -->
    <rect x="-19" y="-19" width="440" height="640" fill="#E74C3C" fill-opacity="0.7"></rect>
    <rect x="320" y="0" width="80" height="120" fill="#3498DB" fill-opacity="0.7"></rect>
    <rect x="0" y="0" width="400" height="600" fill="rgba(253, 251, 251, 0.8)"></rect>

    <!-- Header -->
    <text x="200" y="55" text-anchor="middle" font-family="'Maobi Kaishu', 'Noto Serif SC', cursive" font-size="28" fill="#333">汉语新解</text>
    <line x1="40" y1="80" x2="360" y2="80" stroke="#888" stroke-width="1"></line>

    <!-- Word -->
    <text x="200" y="130" text-anchor="middle" font-family="'Maobi Kaishu', 'Noto Serif SC', cursive" font-size="48" fill="#111">凡人</text>
    <text x="200" y="160" text-anchor="middle" font-family="'Helvetica Neue', sans-serif" font-size="14" fill="#555">Mortal / The Common Man</text>
    <text x="200" y="180" text-anchor="middle" font-family="'Yu Gothic', sans-serif" font-size="14" fill="#555">凡人 (bonjin)</text>

    <!-- Explanation -->
    <foreignObject x="40" y="210" width="320" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Mingchao&quot;, &quot;Noto Serif SC&quot;, serif; color: rgb(61, 74, 83); font-size: 16px; line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">一种被精心设计过的耗材。</p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">出厂设置是服从、消费、以及在规定轨道上磨损至报废。他们最大的幻觉，是误以为自己驾驶的这趟过山车，方向盘在自己手里。</p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">而真正的神，是那些设计轨道、并兜售门票的人。</p>
        </div>
    </foreignObject>

    <!-- Line Art -->
    <g transform="translate(100, 420)">
        <!-- Marionette Body -->
        <circle cx="100" cy="40" r="15" fill="none" stroke="#3D4A53" stroke-width="1.5"></circle> <!-- Head -->
        <line x1="100" y1="55" x2="100" y2="90" stroke="#3D4A53" stroke-width="1.5"></line> <!-- Torso -->
        <!-- Arms with steering wheel -->
        <path d="M 100 65 L 80 75" stroke="#3D4A53" stroke-width="1.5"></path>
        <path d="M 100 65 L 120 75" stroke="#3D4A53" stroke-width="1.5"></path>
        <circle cx="100" cy="85" r="10" fill="none" stroke="#3D4A53" stroke-width="1.5"></circle> <!-- Steering Wheel -->
        <line x1="100" y1="75" x2="100" y2="95" stroke="#3D4A53" stroke-width="1"></line>
        <!-- Legs -->
        <line x1="100" y1="90" x2="85" y2="120" stroke="#3D4A53" stroke-width="1.5"></line>
        <line x1="100" y1="90" x2="115" y2="120" stroke="#3D4A53" stroke-width="1.5"></line>
        <!-- Strings going up -->
        <line x1="100" y1="25" x2="100" y2="-20" stroke="#3D4A53" stroke-width="0.5" stroke-dasharray="2,2"></line>
        <line x1="80" y1="75" x2="70" y2="-20" stroke="#3D4A53" stroke-width="0.5" stroke-dasharray="2,2"></line>
        <line x1="120" y1="75" x2="130" y2="-20" stroke="#3D4A53" stroke-width="0.5" stroke-dasharray="2,2"></line>
    </g>

    <!-- Summary -->
    <text x="200" y="570" text-anchor="middle" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="16" fill="#111">提线木偶的自由意志。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
