
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【邱少云】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

    <rect x="280" y="480" width="100" height="100" fill="#43A047"></rect>
    <rect x="20" y="480" width="100" height="100" fill="#303F9F"></rect>
    <rect x="280" y="20" width="100" height="100" fill="#FFC107"></rect>

    <g style="text-anchor: middle; dominant-baseline: middle;">

            邱少云
        </text>

                一种精神上的耐火测试。它要求你的信仰比你的神经更坚韧，你的忠诚比你的皮肤更耐高温。通过测试的，被写进教科书；质疑测试的，被写进寻衅滋事罪的案卷里。

            <path d="M 180 450 C 170 480, 230 480, 220 450" fill="none" stroke="#333" stroke-width="2"></path>
            <path d="M 190 450 C 185 480, 215 480, 210 450" fill="none" stroke="#333" stroke-width="2"></path>
            
            <text x="115" y="425" style="font-size: 16px; fill: #E84855; color: #E84855; color: #E84855; writing-mode: vertical-rl;">信仰</text>
            <text x="285" y="425" style="font-size: 16px; fill: #303F9F; color: #303F9F; writing-mode: vertical-rl;">神经</text>

            <line x1="130" y1="425" x2="170" y2="425" stroke="#E84855" stroke-width="3"></line>
            <line x1="230" y1="425" x2="270" y2="425" stroke="#303F9F" stroke-width="1.5"></line>

            <text x="200" y="500" style="font-size:12px; fill: #333; color: #333; color: #333;">▲ 意志对肉体的绝对规训</text>
        </g>
        
        <text x="200" y="540" style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; font-size: 18px; fill: #333; color: #333;">
            用精神的铁幕，隔绝肉体的尖叫。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
