
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【学校】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="0 0 400 600" style="background-color: rgb(240, 242, 245); font-family: sans-serif; display: block;" xmlns="http://www.w3.org/2000/svg">
  <!-- Mondrian-style Decorative Elements -->
  <rect x="0" y="0" width="400" height="600" fill="#EAD516"></rect>
  <rect x="330" y="40" width="50" height="120" fill="#D93333"></rect>
  <rect x="20" y="200" width="360" height="10" fill="#222222"></rect>
  <rect x="150" y="20" width="10" height="180" fill="#222222"></rect>

  <!-- Main Content Box -->
  <g style="font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; color: #5c5c5c;">

    <!-- Title -->
    <text x="200" y="65" font-size="28" text-anchor="middle" font-family="'Maobi Kaishu', 'Noto Serif SC', 'Noto Serif SC', serif" fill="#333">
      汉 语 新 解
    </text>
    <line x1="100" y1="85" x2="300" y2="85" stroke="#333" stroke-width="1.5"></line>

    <!-- User Input -->
    <text x="200" y="130" font-size="48" text-anchor="middle" fill="#222">
      学 校
    </text>
    <text x="200" y="155" font-size="14" text-anchor="middle" fill="#666">
      School / 学校 (がっこう)
    </text>

    <!-- Explanation -->
    <text x="200" y="200" text-anchor="middle" font-size="17" fill="#5c5c5c" style="line-height: 1.8;">
      <tspan x="200" dy="50">一个把鲜活的灵魂批量加工成</tspan>
      <tspan x="200" dy="1.6em">标准件的流水线。</tspan>
      <tspan x="200" dy="2.2em">在这里，想象力是需要修理的故障，</tspan>
      <tspan x="200" dy="1.6em">好奇心是需要剪除的枝桠。</tspan>
      <tspan x="200" dy="2.2em">最终产品是合格的螺丝钉，</tspan>
      <tspan x="200" dy="1.6em">被拧进社会这部庞大而精密的机器里，</tspan>
      <tspan x="200" dy="1.6em">终生听从指令，生锈，然后被替换。</tspan>
    </text>

    <!-- Line Drawing (Critical Core) -->
    <g stroke="#333" stroke-width="2" fill="none" transform="translate(0, 400)">
        <!-- Conveyor Belt -->
        <line x1="50" y1="50" x2="350" y2="50"></line>
        <!-- Input: Diverse shapes (souls) -->
        <path d="M 60,45 C 70,25 90,25 100,45" stroke-dasharray="3,3"></path>
        <path d="M 105,48 Q 115,30 125,48" stroke-dasharray="3,3"></path>
        <path d="M 130,42 L 140,28 L 150,42" stroke-dasharray="3,3"></path>
        <!-- The "School" box/mold -->
        <rect x="160" y="10" width="80" height="80" stroke-width="2.5"></rect>
        <text x="200" y="60" text-anchor="middle" font-size="18" fill="#333" stroke="none">?</text>
        <!-- Output: Standardized cubes -->
        <rect x="260" y="30" width="20" height="20" fill="#333" stroke="none"></rect>
        <rect x="290" y="30" width="20" height="20" fill="#333" stroke="none"></rect>
        <rect x="320" y="30" width="20" height="20" fill="#333" stroke="none"></rect>
    </g>

    <!-- Minimal Summary -->
    <text x="200" y="550" text-anchor="middle" font-size="20" font-style="italic" fill="#222">
      进去是问号，出来是句号。
    </text>

  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
