
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【房地产】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); font-family: sans-serif; display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title { font-family: 'ZCOOL QingKe HuangYou', cursive; font-size: 36px; text-anchor: middle; fill: #333; color: #333; }
            .word-zh { font-family: 'Noto Serif SC', serif; font-weight: 700; font-size: 48px; text-anchor: middle; fill: #D9534F; color: #D9534F; }
            .word-en-jp { font-family: 'Helvetica Neue', sans-serif; font-size: 16px; text-anchor: middle; fill: #777; color: #777; }
            .explanation { font-family: 'Noto Serif SC', serif; font-size: 20px; fill: #4A4A4A; color: #4A4A4A; line-height: 1.8; }
            .drawing-desc { font-family: 'Noto Serif SC', serif; font-style: italic; font-size: 16px; fill: #666; color: #666; }
            .summary { font-family: 'Noto Serif SC', serif; font-weight: 700; font-size: 18px; text-anchor: middle; fill: #333; color: #333; }
        </style>
    </defs>

    <!-- Background Mondrian-style elements -->
    <rect x="-19" y="-19" width="440" height="640" fill="#EAD2AC"></rect>
    <rect x="300" y="0" width="100" height="120" fill="#D9534F"></rect>
    <rect x="0" y="0" width="80" height="80" fill="#5B92E5"></rect>
    <rect x="0" y="250" width="400" height="10" fill="#333"></rect>


    <text x="200" y="60" class="title">汉语新解</text>
    <line x1="40" y1="80" x2="360" y2="80" stroke="#555" stroke-width="1.5"></line>

    <text x="200" y="140" class="word-zh">房地产</text>
    <text x="200" y="170" class="word-en-jp">Real Estate / 不動産 (ふどうさん)</text>

    <foreignObject x="40" y="200" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8; font-size: 16.5px;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">一种现代卖身契。签约方用未来三十年的自由和想象力，换取一个水泥盒子的使用权，并美其名曰“家”。</p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">其本质是时间与空间的抵押贷款，让一代人从仰望星空，变为紧盯K线图。</p>
        </div>
    </foreignObject>

    <g transform="translate(0, 380)">
        <foreignObject x="40" y="0" width="320" height="100">
            <div xmlns="http://www.w3.org/1999/xhtml" class="drawing-desc" style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8; font-size: 13.5px;">
                <p style="font-weight: bold; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">[线条图]</p>
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">一个人形轮廓，被一个巨大的、房子形状的铁球锁住脚踝。锁链上刻着“30年”字样。他不再仰望星空，而是低头看着手中一张不断下跌的K线图。</p>
            </div>
        </foreignObject>
    </g>

    <line x1="40" y1="510" x2="360" y2="510" stroke="#555" stroke-width="1"></line>
    <text x="200" y="550" class="summary">以三十年为期的空间禁锢。</text>
</svg>

</html>
