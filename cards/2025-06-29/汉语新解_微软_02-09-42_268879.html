
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【微软】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(245, 245, 243); font-family: sans-serif; display: block;">
    <!-- Mondrian-inspired background elements -->
    <rect x="-20" y="-20" width="440" height="640" fill="#E63946"></rect>
    <rect x="350" y="0" in="SourceGraphic" width="50" height="120" fill="#457B9D"></rect>
    <rect x="0" y="0" width="400" height="600" fill="none" stroke="#1D3557" stroke-width="4"></rect>

    <!-- Main Card Content -->
    <g transform="translate(20, 20)">
        <text x="180" y="50" font-family="'Maobi Kaishu', 'Noto Serif SC', 'KaiTi', serif" font-size="36" fill="#1D3557" text-anchor="middle">汉语新解</text>
        
        <line x1="40" y1="80" x2="320" y2="80" stroke="#1D3557" stroke-width="1.5"></line>

        <text x="180" y="125" font-family="'Huiwen Mingchaoti', 'STSong', 'Songti SC', serif" font-size="32" fill="#4A4A4A" text-anchor="middle">微软</text>
        <text x="180" y="160" font-family="'Georgia', serif" font-size="18" fill="#4A4A4A" text-anchor="middle" letter-spacing="1">Microsoft</text>
        <text x="180" y="185" font-family="'Hiragino Mincho ProN', serif" font-size="18" fill="#4A4A4A" text-anchor="middle">マイクロソフト</text>

        <foreignObject x="40" y="220" width="280" height="150">
            
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word; line-height: 1.8;">
                    一位慷慨的暴君。他赐予你华丽的牢房和工作的权利，但保留随时用一把蓝色的钥匙锁住你的自由。
                </p>
            
        </foreignObject>

        <!-- Line drawing based on the critique -->
        <g transform="translate(155, 380)">
            <path d="M 30,0
                     A 15,15 0 1,1 0,0
                     A 15,15 0 0,1 30,0 Z
                     M 15,15 L 15,60
                     M 15,60 L 5,60
                     M 15,50 L 25,50
                     M 15,40 L 5,40" fill="none" stroke="#1D3557" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path>
            <!-- The "Blue" element -->
            <rect x="10" y="20" width="10" height="10" fill="#457B9D"></rect>
            <rect x="0" y="30" width="10" height="10" fill="#457B9D"></rect>
        </g>
        
        <text x="180" y="500" font-family="'Huiwen Mingchaoti', 'STSong', 'Songti SC', serif" font-size="22" fill="#4A4A4A" text-anchor="middle">蓝色的钥匙</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
