
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又看上了一个妹子】 - 文言美</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 518 358" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(249, 249, 249); font-family: KingHwa_OldSong, KaiTi, &quot;Noto Serif SC&quot;, serif; display: block;">
  <defs>
    <style>
      .title { font-size: 24px; font-weight: bold; fill: #333; color: #333; }
      .text { font-size: 18px; fill: #444; color: #444; }
      .poem { font-size: 20px; line-height: 1.6; fill: #222; color: #222; }
      .footer { font-size: 14px; fill: #888; color: #888; }
      .user-input { font-style: italic; fill: #666; color: #666; }
    </style>
  </defs>

  <!-- Outer Border -->
  <rect x="1" y="1" width="478" height="318" fill="none" stroke="#ccc" stroke-width="1"></rect>
  <rect x="3" y="3" width="474" height="314" fill="none" stroke="#ddd" stroke-width="1.5"></rect>

  <!-- Content -->
  <g transform="translate(30, 30)">
    <!-- Title -->
    <text x="210" y="30" text-anchor="middle" class="title">文言美</text>
    
    <!-- Separator -->
    <line x1="150" y1="50" x2="270" y2="50" stroke="#eee" stroke-width="1.5"></line>

    <!-- User Input -->
    <text x="210" y="80" text-anchor="middle" class="text user-input">葱哥又看上了一个妹子</text>

    <!-- Poem Response -->
    <g class="poem" text-anchor="middle" transform="translate(210, 120)">
      <text y="25">河边芦花白茫茫，</text>
      <text y="57">葱哥心里又发痒。</text>
      <text y="89">看见个俊俏好姑娘，</text>
      <text y="121">魂儿跟着跑过江。</text>
    </g>

    <!-- Separator -->
    <line x1="80" y1="250" x2="340" y2="250" stroke="#eee" stroke-width="1.5"></line>
    
    <!-- Footer -->
    <text x="210" y="275" text-anchor="middle" class="footer">李继刚 2024</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 文言美 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
