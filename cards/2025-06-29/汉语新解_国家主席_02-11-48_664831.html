
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【国家主席】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" style="display: block;">
    <!-- Background Design -->
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'Ma Shan Zheng', 'Noto Serif SC', cursive; font-size: 36px; fill: #333; color: #333; }
            .main-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; fill: #4a4a4a; color: #4a4a4a; }
            .text-block { white-space: pre-wrap; }
        </style>
    </defs>

    <!-- Mondrian-inspired Background -->
    <rect width="440" height="640" fill="#f0f0f0" x="-20" y="-20"></rect>
    <rect x="0" y="520" width="120" height="80" fill="#e63946"></rect>
    <rect x="350" y="0" width="50" height="150" fill="#457b9d"></rect>
    <rect x="0" y="0" width="400" height="10" fill="#1d3557"></rect>
    <rect x="0" y="590" width="400" height="10" fill="#1d3557"></rect>
    <rect x="390" y="0" width="10" height="600" fill="#1d3557"></rect>
    <rect x="0" y="0" width="10" height="600" fill="#1d3557"></rect>


    <!-- Main Content Area -->
    <g transform="translate(20, 20)">
        <rect width="360" height="560" fill="#fdfdfd" stroke="#1d3557" stroke-width="2"></rect>

        <!-- 1. Centered Title -->
        <text x="180" y="60" text-anchor="middle" class="title-font">汉语新解</text>

        <!-- 2. Separator -->
        <line x1="80" y1="85" x2="280" y2="85" stroke="#a8dadc" stroke-width="2"></line>

        <!-- 3. The Word -->
        <text x="180" y="130" text-anchor="middle" class="main-font" font-size="28px" font-weight="700">国家主席</text>
        <text x="180" y="160" text-anchor="middle" class="main-font" font-size="14px" fill="#6c757d">President / State Chairman</text>
        <text x="180" y="180" text-anchor="middle" class="main-font" font-size="14px" fill="#6c757d">国家主席 (Kokka Shuseki)</text>

        <!-- 4. The Explanation -->
        <foreignObject x="40" y="210" width="280" height="120">
            <div xmlns="http://www.w3.org/1999/xhtml" class="main-font" style="font-size: 16.5px; line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word;">
                国家这艘巨轮的船头雕像。它的存在，是为了让乘客相信船一直在前进，至于掌舵的手，你看不到，也不需要看到。
            </div>
        </foreignObject>

        <!-- 5. Line Drawing -->
        <g id="line-drawing" transform="translate(0, 330)">
            <!-- Ship's Figurehead (Idol) -->
            <path d="M 120 40 C 140 40, 150 50, 160 70 L 180 120 L 200 70 C 210 50, 220 40, 240 40" stroke="#1d3557" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M 180 120 C 160 140, 200 140, 180 120" fill="#1d3557"></path>
            <text x="180" y="150" text-anchor="middle" class="main-font" font-size="12px" fill="#457b9d">船头雕像</text>

            <!-- Separating Mist/Cloud -->
            <path d="M 40 100 Q 100 80, 180 100 T 320 100" stroke="#a8dadc" stroke-width="1.5" fill="none" stroke-dasharray="4 4"></path>

            <!-- Hidden Hand and Wheel -->
            <g transform="translate(0, 30)">
                <circle cx="180" cy="120" r="30" stroke="#6c757d" stroke-width="1.5" fill="none"></circle>
                <path d="M 180 90 L 180 150 M 150 120 L 210 120 M 158.78 98.78 L 201.21 141.21 M 158.78 141.21 L 201.21 98.78" stroke="#6c757d" stroke-width="1" fill="none"></path>
                <path d="M 160 140 C 155 130, 155 120, 165 115" stroke="#1d3557" stroke-width="2" fill="none" stroke-linecap="round"></path>
                <text x="180" y="180" text-anchor="middle" class="main-font" font-size="12px" fill="#e63946">被遮蔽的舵手</text>
            </g>
        </g>

        <!-- 6. Minimalist Summary -->
        <text x="180" y="535" text-anchor="middle" class="main-font" font-size="20px" font-weight="bold">
            看得见的偶像，看不见的手。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
