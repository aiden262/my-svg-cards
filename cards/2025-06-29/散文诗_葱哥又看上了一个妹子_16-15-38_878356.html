
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>【葱哥又看上了一个妹子】 - 散文诗</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 560 1040" style="display: block;">
  <rect width="560" height="1040" fill="#000000" x="-20" y="-20"></rect>
  
  <!-- 标题 -->
  <text x="260" y="80" font-family="KingHwa_OldSong, serif" font-size="32" font-weight="bold" fill="#00cc00" text-anchor="middle">散文诗</text>
  
  <!-- 副标题 -->
  <text x="260" y="120" font-family="KingHwa_OldSong, serif" font-size="18" fill="#ffffff" text-anchor="middle">葱哥又看上了一个妹子</text>
  
  <!-- 分隔线 -->
  <line x1="80" y1="150" x2="440" y2="150" stroke="#00cc00" stroke-width="2"></line>
  
  <!-- 诗歌内容 -->
  <text x="80" y="220" font-family="KingHwa_OldSong, serif" font-size="20" fill="#ffffff">
    <tspan x="80" dy="0">葱哥又开始了</tspan>
    <tspan x="80" dy="40">那种小心翼翼的观察</tspan>
    <tspan x="80" dy="40">像一只试探春水温度的</tspan>
    <tspan x="80" dy="40">谨慎的猫</tspan>
    
    <tspan x="80" dy="80">他在朋友圈里</tspan>
    <tspan x="80" dy="40">默默点赞她的每一条动态</tspan>
    <tspan x="80" dy="40">仿佛那些小小的心</tspan>
    <tspan x="80" dy="40">能够传递什么秘密信号</tspan>
    
    <tspan x="80" dy="80">其实我们都知道</tspan>
    <tspan x="80" dy="40">爱情从来不是</tspan>
    <tspan x="80" dy="40">一场精心策划的战役</tspan>
    <tspan x="80" dy="40">而是一次毫无预兆的</tspan>
    <tspan x="80" dy="40">相遇</tspan>
    
    <tspan x="80" dy="80">但葱哥还是会继续</tspan>
    <tspan x="80" dy="40">做那些徒劳的准备</tspan>
    <tspan x="80" dy="40">就像我们都曾经做过的</tspan>
    <tspan x="80" dy="40">那样</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 散文诗 | 模型: claude-sonnet-4-20250514
        </footer>
    </main>
</body>
</html>
