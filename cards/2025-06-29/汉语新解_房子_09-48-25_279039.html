
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【房子】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <!-- Mondrian-inspired background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#F2F2F2"></rect>
    <rect x="20" y="500" width="150" height="80" fill="#DE3163"></rect>
    <rect x="250" y="20" width="130" height="180" fill="#FFD700"></rect>
    <rect x="20" y="20" width="80" height="100" fill="#4169E1"></rect>
    <line x1="20" y1="250" x2="380" y2="250" stroke="#333" stroke-width="2"></line>
    <line x1="100" y1="20" x2="100" y2="220" stroke="#333" stroke-width="2"></line>
    <line x1="250" y1="20" x2="250" y2="200" stroke="#333" stroke-width="2"></line>
    <line x1="20" y1="500" x2="380" y2="500" stroke="#333" stroke-width="2"></line>

    <g style="font-family: 'Maobi Kaishu', 'Noto Serif SC', cursive; text-anchor: middle; fill: #36454F; color: #36454F; color: #36454F;">
        <text x="200" y="60" style="font-size: 36px; font-weight: bold;">汉语新解</text>
    </g>

    <line x1="100" y1="80" x2="300" y2="80" stroke="#36454F" stroke-width="1"></line>

    <g style="font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; fill: #36454F; color: #36454F; text-anchor: middle;">
        <text x="200" y="130" style="font-size: 48px; font-weight: bold;">房子</text>
        <text x="200" y="165" style="font-size: 18px;">House / Home</text>
        <text x="200" y="190" style="font-size: 18px;">家 (いえ) / 住宅 (じゅうたく)</text>
    </g>

    <foreignObject x="40" y="220" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Mingchao&quot;, &quot;Noto Serif SC&quot;, serif; color: rgb(54, 69, 79); font-size: 16.5px; line-height: 1.8; text-align: justify; height: 100%; display: flex; align-items: center; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">一个用钢筋混凝土铸成的现代神龛。里面供奉的不是神明，而是几代人的钱包；人们为它献上青春、自由和梦想，以换取一个名为“安全感”的幻觉，以及在亲戚朋友面前吹牛的资格。</p>
        </div>
    </foreignObject>
    
    <!-- Line drawing area -->
    <g id="line-drawing" transform="translate(100, 380)" stroke="#36454F" stroke-width="2" fill="none">
        <!-- Person -->
        <circle cx="100" cy="55" r="10"></circle>
        <line x1="100" y1="65" x2="100" y2="90"></line>
        <line x1="100" y1="75" x2="85" y2="85"></line>
        <line x1="100" y1="75" x2="115" y2="85"></line>
        <line x1="100" y1="90" x2="90" y2="110"></line>
        <line x1="100" y1="90" x2="110" y2="110"></line>
        
        <!-- House -->
        <path d="M 150 70 L 175 45 L 200 70 L 200 110 L 150 110 Z"></path>
        <rect x="168" y="90" width="15" height="20" fill="#F2F2F2"></rect>

        <!-- Chains -->
        <path d="M 115 85 Q 132.5 70 150 80" stroke-dasharray="4 2"></path>

        <!-- Money Bag -->
        <path d="M 50 90 C 40 90, 40 110, 50 110 L 70 110 C 80 110, 80 90, 70 90 Z"></path>
        <text x="56" y="104" font-size="12" fill="#36454F" stroke="none" style="font-family: sans-serif;">$</text>
        <line x1="85" y1="85" x2="70" y2="95"></line>
    </g>

    <text x="200" y="540" style="font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; fill: #36454F; color: #36454F; color: #36454F; font-size: 24px; text-anchor: middle; font-weight: bold;">
        家的枷锁
    </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
