    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="0 0 480 760" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <defs>
    <style>
      .title { font-family: 'KingHwa_OldSong', serif; font-size: 32px; fill: #8B7355; color: #8B7355; font-weight: bold; }
      .input-text { font-family: 'KingHwa_OldSong', serif; font-size: 18px; fill: #6B5B73; color: #6B5B73; }
      .response-text { font-family: 'KingHwa_OldSong', serif; font-size: 16px; fill: #7D6B7D; color: #7D6B7D; line-height: 1.6; }

    <rect x="-3" y="46" width="6" height="20" fill="#8B7355" opacity="0.7"></rect>
    <ellipse cx="-15" cy="70" rx="8" ry="3" fill="#7D6B7D" opacity="0.5"></ellipse>
    <ellipse cx="15" cy="70" rx="8" ry="3" fill="#7D6B7D" opacity="0.5"></ellipse>

  <!-- 响应文本 -->
  <foreignObject x="40" y="320" width="400" height="400">
    <div xmlns="http://www.w3.org/1999/xhtml" class="response-text" style="margin: 0px; padding: 0px; box-sizing: border-box; width: 400px; overflow-wrap: break-word; line-height: 1.8;">
      <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 400px; overflow-wrap: break-word; line-height: 1.8;">汗珠子一颗颗掉在手机屏幕上，模糊了送餐地址。</p>
      
      <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 400px; overflow-wrap: break-word; line-height: 1.8;">老王擦了擦眼镜，太阳像个烧红的铁饼，贴在头顶上不肯走。电动车座椅烫得像铁板烤肉，屁股都快熟了。</p>
      
      <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 400px; overflow-wrap: break-word; line-height: 1.8;">保温箱里的饭菜还是热的，比这天气还热。想着客户催单的消息，「师傅快点，饭都凉了」——老王苦笑，这饭怎么可能凉得了。</p>
      
      <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 400px; overflow-wrap: break-word; line-height: 1.8;">路边的狗都躲在阴影里吐舌头，只有他还在马路上晃荡，像个被太阳烤焦的影子。</p>
    </div>

</svg>
