
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【人民公仆】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <!-- Mondrian-inspired background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#FDFDFD"></rect>
    <rect x="20" y="500" width="100" height="80" fill="#EAD7D7"></rect>
    <rect x="310" y="20" width="70" height="150" fill="#D7E5EA"></rect>
    <rect x="20" y="20" width="50" height="50" fill="#F0E68C"></rect>
    <line x1="20" y1="80" x2="380" y2="80" stroke="#333" stroke-width="1.5"></line>
    <line x1="20" y1="280" x2="380" y2="280" stroke="#ccc" stroke-width="1"></line>
    <line x1="20" y1="520" x2="380" y2="520" stroke="#ccc" stroke-width="1"></line>

    <text x="200" y="60" text-anchor="middle" font-family="'Maobi Kai', 'Noto Serif SC', cursive" font-size="32" fill="#333">
        汉 语 新 解
    </text>

    <text x="200" y="120" text-anchor="middle" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="48" font-weight="bold" fill="#3A3A3A">
        人民公仆
    </text>
    <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#555">
        Public Servant
    </text>
    <text x="200" y="180" text-anchor="middle" font-family="'Hiragino Mincho ProN', 'MS Mincho', serif" font-size="16" fill="#555">
        人民の公僕 (じんみんのこうぼく)
    </text>

    <foreignObject x="40" y="200" width="320" height="150">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Mingchao&quot;, &quot;Noto Serif SC&quot;, serif; font-size: 20px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; white-space: normal; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            一种新型的主仆关系。仆人负责制定家规，住在最好的房间，使用最贵的餐具，并决定主人什么时候可以开口说话。而主人，负责为这一切感恩。
        </p>
    </foreignObject>

    <!-- Line Art representing the critique -->
    <g transform="translate(60, 320)">
        <!-- The "Servant" (仆) -->
        <circle cx="140" cy="50" r="15" fill="none" stroke="#333" stroke-width="2"></circle>
        <line x1="140" y1="65" x2="140" y2="105" stroke="#333" stroke-width="2"></line>
        <line x1="140" y1="75" x2="120" y2="95" stroke="#333" stroke-width="2"></line>
        <line x1="140" y1="75" x2="160" y2="95" stroke="#333" stroke-width="2"></line>
        <line x1="140" y1="105" x2="125" y2="145" stroke="#333" stroke-width="2"></line>
        <line x1="140" y1="105" x2="155" y2="145" stroke="#333" stroke-width="2"></line>
        <text x="140" y="30" text-anchor="middle" font-size="16" fill="#D32F2F" font-weight="bold">仆</text>

        <!-- The "Master" (主) as a beast on a leash -->
        <path d="M 200,140 Q 240,100 280,140 T 200,140" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,3"></path>
        <text x="240" y="130" text-anchor="middle" font-size="24" fill="#333" font-weight="bold">主</text>
        
        <!-- Leash -->
        <path d="M 155,90 Q 180,100 200,130" fill="none" stroke="#333" stroke-width="1.5"></path>
    </g>

    <text x="200" y="500" text-anchor="middle" font-family="'Maobi Kai', 'Noto Serif SC', cursive" font-size="24" fill="#333">
        极简总结
    </text>

    <text x="200" y="555" text-anchor="middle" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="36" fill="#D32F2F" font-weight="bold">
        名为仆，实为牧。
    </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
