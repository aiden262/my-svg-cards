
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【南京】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: rgb(253, 253, 253); display: block;">
    <!-- 蒙德里安风格背景 -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="520" width="100" height="60" fill="#EAE2D7"></rect>
    <rect x="350" y="20" width="30" height="200" fill="#DBC7A0"></rect>
    <rect x="20" y="20" width="50" height="50" fill="#4A5568"></rect>
    <rect x="200" y="450" width="180" height="130" fill="#F0E6D2" opacity="0.6"></rect>

    <!-- 主要内容区域 -->
    <g transform="translate(20, 20)">
        <text x="180" y="50" font-family="'Noto Serif SC', 'KaiTi', sans-serif" font-size="28" text-anchor="middle" fill="#2d3748">汉 语 新 解</text>
        
        <line x1="80" y1="80" x2="280" y2="80" stroke="#4A5568" stroke-width="1"></line>

        <text x="180" y="125" font-family="'Noto Serif SC', 'Songti SC', serif" font-size="48" text-anchor="middle" fill="#4A5568">南京</text>
        <text x="180" y="155" font-family="Georgia, serif" font-size="16" text-anchor="middle" fill="#718096">Nanjing</text>
        <text x="180" y="178" font-family="'Hiragino Mincho ProN', serif" font-size="16" text-anchor="middle" fill="#718096">南京 (なんきん)</text>

        <foreignObject x="40" y="210" width="280" height="150">
            
                一块被时光反复打磨的玉，温润是它的表象，裂痕是它的宿命。人们迷恋它的光泽，却对那道最深的裂痕讳莫如深，仿佛只要涂上足够厚的粉，那道伤口就不曾存在过。
            
        </foreignObject>
        
        <!-- 线条图概念 -->
        <g transform="translate(180, 430) scale(0.8)">
            <path d="M -80,-30 C -90,0 -60,60 0,70 C 60,60 90,0 80,-30 C 40,-80 -40,-80 -80,-30 Z" fill="#E6F0E6" stroke="#4A5568" stroke-width="1.5"></path>
            <path d="M -10, -60 Q 5, 0 15, 72" stroke="#2d3748" stroke-width="3" fill="none" stroke-linecap="round"></path>
            <g transform="translate(15, -60) rotate(20)">
                <path d="M 0,0 L 20,5 L 30,20 L 15,30 Z" fill="#F0E6D2" stroke="#4A5568" stroke-width="1"></path>
                <text x="15" y="18" text-anchor="middle" font-size="12" fill="#4A5568">粉</text>
            </g>
        </g>
        
        <text x="180" y="530" font-family="'Noto Serif SC', 'Songti SC', serif" font-size="16" text-anchor="middle" fill="#2d3748">
            <tspan x="180" dy="0">极简总结</tspan>
            <tspan x="180" dy="1.5em">用繁华的粉底，遮掩历史的疤痕。</tspan>
        </text>

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
