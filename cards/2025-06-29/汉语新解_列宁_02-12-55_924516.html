
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【列宁】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); display: block;">
    <!-- Background Design inspired by Mondrian, with a softer palette -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfc"></rect>
    <rect x="20" y="20" width="100" height="150" fill="#EAEAEA"></rect>
    <rect x="280" y="450" width="100" height="130" fill="#D4D4D4"></rect>
    <rect x="20" y="550" width="360" height="30" fill="#E0E0E0"></rect>

    <style>
        .title { font-family: 'Maobi Kai', 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 32px; text-anchor: middle; fill: #333; color: #333; }
        .term { font-family: 'Huiwen Mingchao', 'Source Han Serif CN', serif; font-size: 40px; text-anchor: middle; fill: #4a4a4a; color: #4a4a4a; font-weight: bold;}
        .translation { font-family: 'Huiwen Mingchao', 'Source Han Serif CN', serif; font-size: 16px; text-anchor: middle; fill: #6c6c6c; color: #6c6c6c;}

        .summary { font-family: 'Huiwen Mingchao', 'Source Han Serif CN', serif; font-size: 16px; text-anchor: middle; fill: #333; color: #333; font-style: italic;}
    </style>

    <text x="200" y="70" class="title">汉 语 新 解</text>
    <line x1="40" y1="95" x2="360" y2="95" stroke="#888" stroke-width="1"></line>

    <text x="200" y="145" class="term">列 宁</text>
    <text x="200" y="175" class="translation">Lenin / レーニン</text>

    <foreignObject x="40" y="200" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Mingchao&quot;, &quot;Source Han Serif CN&quot;, serif; font-size: 20px; color: rgb(74, 74, 74); line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            一位伟大的精神外科医生，他诊断出社会患了晚期资本主义癌症，并开出了最激进的药方：
            <br style="margin: 0px; padding: 0px; box-sizing: border-box;">
            为了治好病，先把病人弄死。

    <!-- Line Art: A hand holding a map labeled "Utopia" while standing on a broken road -->
    <g transform="translate(100 370) scale(0.8)">

        <path d="M 20 100 L 50 110 L 80 95 L 110 105 L 130 90 L 160 100" fill="none" stroke="#555" stroke-width="2" stroke-dasharray="5 3"></path>

        <!-- Hand holding a hammer -->
        <g transform="translate(150 50)">
             <path d="M 0 0 L 10 10 L 10 30 L 0 40 L -5 30 L -5 10 Z" fill="#D4AC87" stroke="#333" stroke-width="1.5"></path> <!-- Hand -->
             <rect x="-2" y="-40" width="4" height="40" fill="#8B4513" stroke="#333" stroke-width="1"></rect> <!-- Handle -->
             <path d="M -10 -50 L 10 -50 L 12 -40 L -12 -40 Z" fill="#A9A9A9" stroke="#333" stroke-width="1.5"></path> <!-- Hammer Head -->
        </g>
        
        <!-- Text Bubble for the promise -->
        <path d="M 20 0 C -20 0, -20 60, 20 60 L 180 60 C 220 60, 220 0, 180 0 Z" fill="#f0f0f0" stroke="#888" stroke-width="1"></path>
        <text x="100" y="35" text-anchor="middle" font-family="serif" font-size="14" fill="#333">"跟我走，砸碎这旧世界！"</text>
    </g>

    <line x1="40" y1="530" x2="360" y2="530" stroke="#888" stroke-width="1"></line>
    <text x="200" y="565" class="summary">为了未来的许诺，献祭当下的全部。</text>
</svg>
