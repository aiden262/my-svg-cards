
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【北京】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <!-- Mondrian-inspired background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="520" width="150" height="80" fill="#E63946"></rect>
    <rect x="250" y="20" width="130" height="150" fill="#F1FAEE"></rect>
    <rect x="20" y="20" width="80" height="80" fill="#A8DADC"></rect>
    <rect x="300" y="500" width="80" height="80" fill="#457B9D"></rect>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#1D3557" stroke-width="5"></line>
    <line x1="220" y1="0" x2="220" y2="200" stroke="#1D3557" stroke-width="5"></line>
    <line x1="20" y1="480" x2="400" y2="480" stroke="#1D3557" stroke-width="5"></line>

    <!-- Main Content Box -->
    <g transform="translate(20, 20)">
        <text x="180" y="45" font-family="'Noto Serif SC', 'Maobi Kaishu', cursive" font-size="36" text-anchor="middle" fill="#1D3557">汉语新解</text>
        
        <line x1="40" y1="70" x2="320" y2="70" stroke="#1D3557" stroke-width="1.5"></line>

        <text x="180" y="115" font-family="'Noto Serif SC', 'Maobi Kaishu', cursive" font-size="48" text-anchor="middle" fill="#2a2a2a">北京</text>
        <text x="180" y="145" font-family="'Noto Serif SC', 'Huiwen Mingchao', sans-serif" font-size="16" text-anchor="middle" fill="#5a5a5a">Beijing / 北京 (ぺきん)</text>

        <foreignObject x="40" y="180" width="280" height="150">
            
                <p style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, sans-serif; font-size: 16.5px; color: rgb(51, 51, 51); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word;">
                    一座巨大的名利场，伪装成了理想的许愿池。它负责将全国最鲜活的梦想打包压缩，一部分制成少数人头顶璀璨的烟花，其余大部分，则成为维持烟花表演正常运转的、安静的燃料。
                </p>
            
        </foreignObject>

        <!-- Line Art -->
        <g transform="translate(180, 400) scale(1.2)">
            <!-- Funnel/Vortex -->
            <path d="M -80 -60 Q 0 -50 80 -60 L 20 40 Q 0 50 -20 40 Z" fill="none" stroke="#1D3557" stroke-width="2"></path>
            <!-- Arrows/People going in -->
            <g fill="#457B9D">
                <path d="M -60 -50 l 5 -10 l 5 10 z"></path>
                <path d="M -30 -55 l 5 -10 l 5 10 z"></path>
                <path d="M 0 -58 l 5 -10 l 5 10 z"></path>
                <path d="M 30 -55 l 5 -10 l 5 10 z"></path>
                <path d="M 60 -50 l 5 -10 l 5 10 z"></path>
            </g>
            <text x="0" y="-70" text-anchor="middle" font-size="10" fill="#1D3557">梦想</text>
            
            <!-- Spark/Firework coming out -->
            <g transform="translate(0, 60)" fill="#E63946">
                <path d="M 0 0 L -5 10 L 0 5 L 5 10 Z"></path>
                <path d="M 0 0 L -10 5 L -5 0 L -10 -5 Z"></path>
                <path d="M 0 0 L 10 5 L 5 0 L 10 -5 Z"></path>
                <path d="M 0 0 L -5 -10 L 0 -5 L 5 -10 Z"></path>
            </g>
            <text x="0" y="85" text-anchor="middle" font-size="10" fill="#1D3557">成功</text>
        </g>
        
        <text x="180" y="510" font-family="'Noto Serif SC', 'Huiwen Mingchao', sans-serif" font-size="16" text-anchor="middle" fill="#1D3557">
            极简总结：以青春为燃料，点亮少数人的天空。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
