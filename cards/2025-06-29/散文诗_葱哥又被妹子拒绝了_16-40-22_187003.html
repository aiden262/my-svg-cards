
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又被妹子拒绝了】 - 散文诗</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" style="background: rgb(0, 0, 0); font-family: KingHwa_OldSong; display: block;" viewBox="29 5 433 514">
  <text x="260" y="50" font-size="28" fill="#00cc00" text-anchor="middle">散文诗：葱哥又被妹子拒绝了</text>
  <line x1="50" y1="80" x2="470" y2="80" stroke="#ffffff" stroke-width="2"></line>
  <text x="50" y="120" font-size="18" fill="#ffffff" line-height="1.5">
    <tspan x="50" dy="0">你有没有见过</tspan>
    <tspan x="50" dy="25">一个男孩站在街角</tspan>
    <tspan x="50" dy="25">手里攥着一束刚买的花</tspan>
    <tspan x="50" dy="25">却低头看着它们慢慢枯萎</tspan>
    <tspan x="50" dy="25">他叫葱哥</tspan>
    <tspan x="50" dy="25">他的心像那花一样</tspan>
    <tspan x="50" dy="25">在等待中一点点干涸</tspan>
    <tspan x="50" dy="25">高楼的灯火辉煌如星河</tspan>
    <tspan x="50" dy="25">他的影子却小得像一粒尘</tspan>
    <tspan x="50" dy="25">拒绝是一阵风</tspan>
    <tspan x="50" dy="25">吹散了他的梦</tspan>
    <tspan x="50" dy="25">也吹皱了一池春水</tspan>
    <tspan x="50" dy="25">可是你知道吗</tspan>
    <tspan x="50" dy="25">枯萎的花也会留下种子</tspan>
    <tspan x="50" dy="25">来年的春天</tspan>
    <tspan x="50" dy="25">会不会开出更美的花？</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 散文诗 | 模型: grok-3
        </footer>
    </main>
</body>
</html>
