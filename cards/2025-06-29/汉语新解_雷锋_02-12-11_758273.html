
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【雷锋】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(245, 245, 245); border: 1px solid rgb(204, 204, 204); display: block;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian Style Background -->
    <rect x="-19" y="-19" width="440" height="640" fill="#f5f5f5"></rect>
    <rect x="20" y="520" width="100" height="60" fill="#EADDAF"></rect>
    <rect x="350" y="20" width="30" height="150" fill="#D74E45"></rect>
    <rect x="20" y="20" width="80" height="30" fill="#3D74B8"></rect>
    <line x1="0" y1="510" x2="400" y2="510" stroke="#000" stroke-width="5"></line>
    <line x1="340" y1="0" x2="340" y2="600" stroke="#000" stroke-width="5"></line>

    <!-- Main Content -->
    <g style="font-family: 'Noto Serif SC', 'Noto Serif SC', serif; text-anchor: middle;">
        <text x="200" y="60" font-size="36" fill="#333">汉语新解</text>
    </g>

    <line x1="40" y1="80" x2="360" y2="80" stroke="#555" stroke-width="1"></line>

    <g style="font-family: 'Huiwen Ming', 'Noto Serif SC', serif; text-anchor: middle;">
        <text x="200" y="125" font-size="48" fill="#505050">雷锋</text>
        <text x="200" y="155" font-size="16" fill="#666">Léi Fēng</text>
        <text x="200" y="175" font-size="16" fill="#666">雷鋒 (らいほう)</text>
    </g>

    <foreignObject x="50" y="200" width="300" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Ming&quot;, &quot;Noto Serif SC&quot;, serif; font-size: 17px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; hyphens: auto; margin: 0px; padding: 0px; box-sizing: border-box; width: 300px; overflow-wrap: break-word;">
            一种精神上的万能药膏，哪里有道德伤口就往哪里抹，但从不追问伤口是怎么来的。它的疗效在于让你暂时忘记了疼，并对生产药膏的厂家感恩戴德。
        </div>
    </foreignObject>

    <!-- Line Art -->
    <g id="line-art" transform="translate(100 370)" stroke="#333" stroke-width="1.5" fill="none">
        <!-- Cracked Surface (Society/Conscience) -->
        <path d="M 0,80 L 200,80 L 200,120 L 0,120 Z" stroke-dasharray="4 4"></path>
        <path d="M 80,80 L 100,100 L 120,80 L 110,120"></path>
        <path d="M 30,120 L 50,95 L 70,120"></path>

        <!-- Hand squeezing ointment tube -->
        <path d="M 150,0 C 130,0 120,20 120,40 L 120,60 L 180,60 L 180,40 C 180,20 170,0 150,0 Z"></path> <!-- Hand -->
        <path d="M 125,50 L 110,50 C 100,50 100,40 110,40 L 125,40"></path> <!-- Thumb -->

        <!-- Ointment Tube -->
        <rect x="50" y="10" width="80" height="30" rx="5"></rect>
        <text x="68" y="32" font-size="14" fill="#333" style="font-family: sans-serif; stroke:none;">雷锋</text>
        <rect x="40" y="10" width="10" height="30"></rect>

        <!-- Ointment coming out -->
        <path d="M 40,25 C 20,25 20,55 40,55 C 60,55 60,85 40,85 L 50, 90" stroke-width="3" stroke="#555"></path>
    </g>

    <g style="font-family: 'Huiwen Ming', 'Noto Serif SC', serif; text-anchor: middle;">
        <text x="200" y="500" font-size="18" fill="#333">道德的止痛贴</text>
    </g>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
