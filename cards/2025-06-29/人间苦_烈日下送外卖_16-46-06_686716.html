
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【烈日下送外卖】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 520 800" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <rect width="520" height="800" fill="#F8F8F8" x="-20" y="-20"></rect>
  <style>
    @font-face {
      font-family: "KingHwa_OldSong";
      /* In a real environment, you'd link to the font file. */
      /* For this exercise, assume it's available or a fallback will be used. */
    }
    .title { font-family: "KingHwa_OldSong", serif; font-size: 36px; fill: #6A6A6A; color: #6A6A6A; text-anchor: middle; }
    .separator { stroke: #A0A0A0; stroke-width: 2; }
    .user-input { font-family: "KingHwa_OldSong", serif; font-size: 20px; fill: #4A4A4A; color: #4A4A4A; }
    .response-text { font-family: "KingHwa_OldSong", serif; font-size: 24px; fill: #3A3A3A; color: #3A3A3A; line-height: 1.5; }
    .abstract-line { stroke: #A0A0A0; stroke-width: 3; stroke-linecap: round; }
  </style>

  <!-- Title -->
  <text x="240" y="80" class="title">人间苦</text>

  <!-- Separator -->
  <line x1="50" y1="120" x2="430" y2="120" class="separator"></line>

  <!-- User Input -->
  <text x="50" y="170" class="user-input">烈日下送外卖</text>

  <!-- Abstract Visual Representation (Stylized Sun for "烈日") -->
  <g transform="translate(240, 320)"> <!-- Centered visual -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#A0A0A0" stroke-width="3"></circle>
    <line x1="0" y1="-60" x2="0" y2="-40" class="abstract-line"></line>
    <line x1="0" y1="40" x2="0" y2="60" class="abstract-line"></line>
    <line x1="-60" y1="0" x2="-40" y2="0" class="abstract-line"></line>
    <line x1="40" y1="0" x2="60" y2="0" class="abstract-line"></line>
    <line x1="-42" y1="-42" x2="-28" y2="-28" class="abstract-line"></line>
    <line x1="42" y1="-42" x2="28" y2="-28" class="abstract-line"></line>
    <line x1="-42" y1="42" x2="-28" y2="28" class="abstract-line"></line>
    <line x1="42" y1="42" x2="28" y2="28" class="abstract-line"></line>
  </g>

  <!-- 老王's Response Text -->
  <text class="response-text" x="50" y="480">
    <tspan x="50" dy="0em">沥青路面烤得发软，鞋底黏糊糊的。</tspan>
    <tspan x="50" dy="1.5em">汗水顺着脊背往下淌，痒也懒得挠。</tspan>
    <tspan x="50" dy="1.5em">保温箱里的热气透过背心，</tspan>
    <tspan x="50" dy="1.5em">像块烙铁贴着。</tspan>
    <tspan x="50" dy="1.5em">他眼睛盯着前方的红绿灯，</tspan>
    <tspan x="50" dy="1.5em">数字跳得慢，像老钟摆，</tspan>
    <tspan x="50" dy="1.5em">一下一下，把人熬干。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
