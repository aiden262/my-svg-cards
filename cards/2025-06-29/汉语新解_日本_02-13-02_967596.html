
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【日本】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); display: block;">
    <!-- Background inspired by Mondrian -->
    <rect x="-19" y="-19" width="440" height="640" fill="#F2F2F2"></rect>
    <rect x="20" y="20" width="100" height="150" fill="#FFD700"></rect>
    <rect x="280" y="450" width="100" height="130" fill="#4169E1"></rect>
    <rect x="20" y="500" width="180" height="80" fill="#DC143C"></rect>

    <!-- Main Content Area -->
    <g style="font-family: 'Noto Serif SC', serif; color: #3D3D3D;">

        <!-- Title -->
        <text x="200" y="60" font-family="Noto Serif SC" ,="" cursive"="" font-size="32" text-anchor="middle" fill="#000">汉语新解</text>

        <!-- Separator -->
        <line x1="40" y1="85" x2="360" y2="85" stroke="#3D3D3D" stroke-width="1"></line>

        <!-- Word -->
        <text x="200" y="130" font-size="48" text-anchor="middle" font-weight="bold">日本</text>
        <text x="200" y="160" font-size="16" text-anchor="middle" fill="#666">Japan / にほん</text>

        <!-- Explanation -->
        <foreignObject x="40" y="190" width="320" height="150">
            <p xmlns="http://www.w3.org/1999/xhtml" style="font-size: 16.5px; line-height: 1.8; overflow-wrap: break-word; color: rgb(61, 61, 61); margin: 0px; padding: 0px; box-sizing: border-box; width: 320px;">
                一台精密运行的社会自动贩卖机。你投进去得体的礼貌，它掉出来标准的微笑。一切都恰到好处，完美包装，只是你永远摸不到那个操作机器的人，也尝不到任何野生的味道。
            </p>
        </foreignObject>

        <!-- Line Drawing Description (as text) -->
        <g style="text-align: center;">
            <text x="200" y="380" font-size="14" text-anchor="middle" font-style="italic" fill="#555">[ 线条图 ]</text>
            <text x="200" y="405" font-size="16" text-anchor="middle" fill="#3D3D3D">一台贩卖机，投入“礼貌”的硬币，</text>
            <text x="200" y="430" font-size="16" text-anchor="middle" fill="#3D3D3D">掉出一个贴着“微笑”标签的罐头。</text>
        </g>

        <!-- Final Summary -->
        <text x="200" y="550" font-size="20" text-anchor="middle" font-weight="bold" fill="#000">礼貌的罐头，保质期一万年。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
