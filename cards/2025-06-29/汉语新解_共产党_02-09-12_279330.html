
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【共产党】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
      .title-font { font-family: 'ZCOOL QingKe HuangYou', cursive; font-size: 32px; text-anchor: middle; fill: #333; color: #333; }
      .main-font { font-family: 'Noto Serif SC', serif; font-size: 20px; fill: #4a4a4a; color: #4a4a4a; }
      .term-font { font-family: 'Noto Serif SC', serif; font-weight: 700; font-size: 28px; text-anchor: middle; fill: #2c2c2c; color: #2c2c2c; }
      .translation-font { font-family: 'Noto Serif SC', serif; font-size: 14px; text-anchor: middle; fill: #666; color: #666; }
      .explanation-font { font-family: 'Noto Serif SC', serif; font-size: 17px; fill: #333; color: #333; line-height: 1.8; }
      .summary-font { font-family: 'Noto Serif SC', serif; font-style: italic; font-size: 15px; text-anchor: middle; fill: #555; color: #555; }
    </style>
  </defs>

  <!-- Background Design -->
  <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfb"></rect>
  <rect x="20" y="20" width="100" height="150" fill="#e02128" opacity="0.8"></rect>
  <rect x="150" y="450" width="230" height="100" fill="#ffcd00" opacity="0.7"></rect>
  <rect x="280" y="100" width="80" height="80" fill="#0057a8" opacity="0.6"></rect>

  <!-- Card Content -->
  <g transform="translate(0, 20)">
    <text x="200" y="50" class="title-font">汉 语 新 解</text>
    <line x1="40" y1="80" x2="360" y2="80" stroke="#aaa" stroke-width="1"></line>

    <text x="200" y="130" class="term-font">共产党</text>
    <text x="200" y="155" class="translation-font">The Communist Party / 共産党</text>

    <foreignObject x="40" y="180" width="320" height="200">
      <div xmlns="http://www.w3.org/1999/xhtml" class="explanation-font" style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8; font-size: 13.5px;">
        <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
          一个史上最成功的物业公司。起初，它号召所有业主赶走旧物业，并承诺“当家作主”。成功后，它收购了整个小区，重写了业主公约，把“物业费”改叫“奋斗”，把“保安”改叫“守护”。你成了终身租户，虽然没有房产证，但拥有了满满的“幸福感”。唯一的条件是：你不能讨论物业费到底花哪儿了，也不能和其他小区的租户说三道四。
        </p>
      </div>
    </foreignObject>

    <!-- Line Art -->
    <g transform="translate(200, 450)" stroke="#333" stroke-width="1.5" fill="none">
      <!-- A large, ornate key labeled "承诺" (Promise) -->
      <path d="M -80 -20 C -70 -30, -50 -30, -40 -20 L -40 0 L -30 10 L -30 30 L -40 40 L -60 40 L -70 30 L -70 10 L -80 0 Z"></path>
      <text x="-60" y="15" style="font-size:10px; fill: #333; color: #333; color: #333; text-anchor:middle;">承诺</text>
      <!-- A giant, complex lock labeled "权力" (Power) that the key doesn't fit -->
      <circle cx="40" cy="10" r="40"></circle>
      <path d="M 40 -30 L 40 50"></path>
      <path d="M 20 -10 L 60 -10"></path>
      <path d="M 20 30 L 60 30"></path>
      <circle cx="40" cy="10" r="5" fill="#333"></circle>
      <text x="40" y="65" style="font-size:12px; fill: #333; color: #333; text-anchor:middle;">权力</text>
    </g>

    <line x1="40" y1="540" x2="360" y2="540" stroke="#aaa" stroke-width="1"></line>
    <text x="200" y="570" class="summary-font">一份你无法拒绝，也无法审计的终身服务合同。</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
