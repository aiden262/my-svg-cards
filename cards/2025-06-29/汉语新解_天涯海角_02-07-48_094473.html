
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【天涯海角】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <SVG-Card>
  <Canvas width="400" height="600" margin="20">
    <Title font='Noto Serif SC' scale="auto">汉语新解</Title>
    <Separator/>
    <Content>
      <User-Input>天涯海角</User-Input>
      <Translation lang="en">Ends of the Earth / Farthest Corners</Translation>
      <Translation lang="jp">てんがいかいかく (天涯海角)</Translation>
    </Content>
    <Explanation font='Noto Serif SC' 粉笔灰">
      天涯海角？呵，那不是地理上的遥远，那是现代社会里，你无论如何挣扎，最终都会殊途同归的那个拥挤、内卷，且无处可逃的工位。你以为追寻的是诗和远方，结果抵达的却是所有浪漫梦想集体排队领取‘稳定’盒饭的精神‘尽头’。它不是世界的边界，它是你想象力的极限，以及现实对你所有美好幻象的精准打击。
    </Explanation>
    <Line-Art type="批判内核">
      <!-- 描绘多条蜿蜒曲折的路径，它们看似奔向不同的方向，最终却无一例外地汇聚到一个极小、被无限压缩的中心点。中心点上方是广阔但空虚的天地，下方则是拥挤不堪的汇聚点。 -->
    </Line-Art>
    <Minimal-Summary-Art>
      <!-- 一个中央小点，四周有无数箭头指向它，象征着无法逃离的聚合。 -->
    </Minimal-Summary-Art>
    <Background-Style>
      <Mondrian-Inspired-Design color-palette="muted tones, geometric blocks"/>
    </Background-Style>
  </Canvas>
</SVG-Card>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
