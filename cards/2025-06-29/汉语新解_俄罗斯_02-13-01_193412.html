
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【俄罗斯】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(242, 242, 242); font-family: sans-serif; display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&amp;family=ZCOOL+KuaiLe&amp;display=swap');
            .title-font { font-family: 'Ma Shan Zheng', 'Noto Serif SC', cursive; font-size: 36px; text-anchor: middle; fill: #333; color: #333; }
            .word-font { font-family: 'Times New Roman', 'Noto Serif SC', serif; font-size: 28px; text-anchor: middle; fill: #5a5a5a; color: #5a5a5a; }
            .lang-font { font-family: 'Helvetica', sans-serif; font-size: 16px; text-anchor: middle; fill: #777; color: #777; }
            .explanation-font { font-family: 'Noto Serif SC', '楷体', serif; font-size: 20px; fill: #4a4a4a; color: #4a4a4a; white-space: pre-wrap; }
            .drawing-font { font-family: 'ZCOOL KuaiLe', '站酷快乐体', sans-serif; font-size: 14px; fill: #666; color: #666; font-style: italic; }
            .summary-font { font-family: 'Ma Shan Zheng', 'Noto Serif SC', cursive; font-size: 22px; text-anchor: middle; fill: #333; color: #333; }
        </style>
    </defs>

    <!-- Mondrian-inspired background elements -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="520" width="100" height="60" fill="#e02f2f"></rect>
    <rect x="350" y="20" width="30" height="150" fill="#2d5a9d"></rect>
    <rect x="20" y="80" width="50" height="50" fill="#f7d748"></rect>
    <line x1="0" y1="400" x2="150" y2="400" stroke="#000" stroke-width="5"></line>
    <line x1="280" y1="0" y2="280" stroke="#000" stroke-width="5"></line>


    <!-- Card Content -->
    <text x="200" y="60" class="title-font">汉语新解</text>
    <line x1="40" y1="80" x2="360" y2="80" stroke="#333" stroke-width="1.5"></line>

    <text x="200" y="125" class="word-font">俄罗斯</text>
    <text x="200" y="155" class="lang-font">Russia / ロシア</text>

    <foreignObject x="40" y="180" width="320" height="180">
        <p class="explanation-font" xmlns="http://www.w3.org/1999/xhtml" style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8; font-size: 10px;">
            一个体量巨大的健身房壮汉，却有着林黛玉一般敏感的内心。
            <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
            他总觉得隔壁跑步机上的人多看了他一眼，是想抢他的杠铃；总觉得别人窃窃私语，是在嘲笑他的卧推重量。
            <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
            于是，他唯一的安全感来源，就是不断往自己的地盘上堆更多的杠铃片。
        </p>
    </foreignObject>

    <!-- Line drawing representation -->
    <g transform="translate(40, 420)">
        <text class="drawing-font">
            <tspan x="0" dy="1.2em">【线条图】</tspan>
            <tspan x="0" dy="1.5em">一头肌肉贲张的巨熊，正神经质地护着一大堆蜂蜜罐，</tspan>
            <tspan x="0" dy="1.5em">同时用充满猜忌的眼神，死死瞪着一只路过的小松鼠。</tspan>
        </text>
    </g>

    <line x1="40" y1="510" x2="360" y2="510" stroke="#333" stroke-width="1" stroke-dasharray="4 2"></line>
    <text x="200" y="555" class="summary-font">过剩的力量，不安的灵魂</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
