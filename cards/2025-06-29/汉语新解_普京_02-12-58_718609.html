
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【普京】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background: linear-gradient(135deg, rgb(240, 240, 240) 25%, rgb(211, 211, 211) 25%, rgb(211, 211, 211) 50%, rgb(240, 240, 240) 50%, rgb(240, 240, 240) 75%, rgb(211, 211, 211) 75%, rgb(211, 211, 211)) 0% 0% / 40px 40px; border: 1px solid rgb(51, 51, 51); font-family: sans-serif; box-shadow: rgba(0, 0, 0, 0.2) 5px 5px 15px; display: block;" viewBox="1 1 400 600">
  <rect width="360" height="560" x="20" y="20" fill="#FAF9F6" stroke="#4A4A4A" stroke-width="2"></rect>
  
  <text x="200" y="70" font-family="'Noto Serif SC', 'Maobi Kai', cursive" font-size="36" text-anchor="middle" fill="#333333">汉语新解</text>
  
  <line x1="50" y1="95" x2="350" y2="95" stroke="#333333" stroke-width="1.5"></line>
  
  <text x="200" y="145" font-family="'Noto Serif SC', 'Huiwen Mingchao', serif" font-size="32" text-anchor="middle" fill="#5A5A5A">普京</text>
  <text x="200" y="175" font-family="'Times New Roman', serif" font-size="20" text-anchor="middle" fill="#6B6B6B">Putin</text>
  <text x="200" y="200" font-family="'Yu Mincho', 'Hiragino Mincho ProN', serif" font-size="20" text-anchor="middle" fill="#6B6B6B">プーチン</text>

  <foreignObject x="45" y="230" width="310" height="180">
    
      <p style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; font-size: 17px; color: rgb(61, 61, 61); line-height: 1.8; text-align: justify; -webkit-font-smoothing: antialiased; margin: 0px; padding: 0px; box-sizing: border-box; width: 310px; overflow-wrap: break-word;">
        一剂打在国家脸上的，大剂量肉毒杆菌。
        <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
        它能抚平所有名为“自由”的皱纹，让表情永久地凝固在一种名为“强大”的僵硬上。
      </p>
    
  </foreignObject>
  
  <g id="line-drawing" transform="translate(100, 430) scale(0.8)">
    <path d="M 50,10 A 40,40 0 0,1 150,10 V 90 A 40,40 0 0,1 50,90 Z" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="4,4"></path>
    <circle cx="100" cy="50" r="10" fill="none" stroke="#333" stroke-width="2"></circle>
    <path d="M 120,40 L 180,20 L 170,50 L 200,60" fill="none" stroke="#333" stroke-width="1.5"></path>
    <text x="100" y="120" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#4A4A4A">线条图: 一张被针筒强行拉扯出微笑的脸谱。</text>
  </g>
  
  <text x="200" y="560" font-family="'Noto Serif SC', serif" font-size="18" text-anchor="middle" fill="#333333">极简总结: 权力的美容术。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
