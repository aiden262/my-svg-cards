
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【监督】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(253, 253, 252); display: block;">
  <!-- Mondrian Style Background -->
  <rect x="-20" y="-20" width="440" height="640" fill="#E63946"></rect>
  <rect x="350" y="0" width="50" height="150" fill="#457B9D"></rect>
  <rect x="0" y="0" width="400" height="600" fill="none" stroke="#333" stroke-width="2"></rect>

  <!-- Main Content Area -->
  <g transform="translate(20, 20)">
    <style>
      .title { font-family: 'Maobi Kaishu', 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 32px; fill: #333; color: #333; text-anchor: middle; }
      .term { font-family: 'Huiwen Mingchao', 'Source Han Serif CN', serif; font-size: 48px; font-weight: bold; fill: #3a3a3a; color: #3a3a3a; text-anchor: middle; }
      .translation { font-family: 'Helvetica Neue', sans-serif; font-size: 16px; fill: #666; color: #666; text-anchor: middle; }
      .explanation { font-family: 'Huiwen Mingchao', 'Source Han Serif CN', serif; font-size: 20px; fill: #4a4a4a; color: #4a4a4a; }
      .summary { font-family: 'Huiwen Mingchao', 'Source Han Serif CN', serif; font-size: 22px; font-weight: bold; fill: #333; color: #333; text-anchor: middle; }
      .explanation-text { white-space: pre-wrap; }
    </style>

    <!-- Header -->
    <text x="180" y="40" class="title">汉语新解</text>
    <line x1="40" y1="70" x2="320" y2="70" stroke="#888" stroke-width="1"></line>

    <!-- Term and Translations -->
    <text x="180" y="130" class="term">监督</text>
    <text x="180" y="155" class="translation">Supervision / 監督 (kantoku)</text>

    <!-- Explanation -->
    <foreignObject x="40" y="190" width="280" height="150">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Mingchao&quot;, &quot;Source Han Serif CN&quot;, serif; font-size: 16.5px; color: rgb(74, 74, 74); line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word;">
        一个装在摄像头里的稻草人。
        <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
        它存在的意义，不是为了看清什么，而是为了让装它的人，感觉自己什么都看见了。
      </div>
    </foreignObject>

    <!-- Line Art: Scarecrow with a CCTV head -->
    <g transform="translate(180, 400) scale(1.2)">
        <!-- Post -->
        <line x1="0" y1="-50" x2="0" y2="50" stroke="#333" stroke-width="2"></line>
        <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#333" stroke-width="2"></line>
        <!-- CCTV Head -->
        <rect x="-15" y="-65" width="30" height="18" fill="none" stroke="#333" stroke-width="2" rx="2"></rect>
        <line x1="15" y1="-56" x2="25" y2="-56" stroke="#333" stroke-width="2"></line>
        <circle cx="0" cy="-56" r="5" fill="none" stroke="#333" stroke-width="1.5"></circle>
        <circle cx="0" cy="-56" r="2" fill="#333"></circle>
        <!-- Ragged Clothes -->
        <path d="M -30 -20 Q -20 10 -35 40" fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="3 2"></path>
        <path d="M 30 -20 Q 20 10 35 40" fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="3 2"></path>
    </g>

    <!-- Summary -->
    <text x="180" y="520" class="summary">权力的自我催眠</text>

  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
