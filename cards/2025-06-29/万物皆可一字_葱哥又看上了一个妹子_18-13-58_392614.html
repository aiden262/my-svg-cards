
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又看上了一个妹子】 - 万物皆可一字</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="80 35 320 690" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(0, 0, 0); display: block;">
  <defs>
    <style>
      @font-face {
        font-family: 'KingHwa_OldSong';
        /* A generic fallback for local rendering */
        src: local('Noto Serif SC'), local('Noto Serif SC'), local('KaiTi');
      }
      @font-face {
        font-family: 'FZJiaGuWen';
        /* A generic fallback for ancient script style */
        src: local('STZhongsong'), local('SimSun-ExtB');
      }
    </style>
  </defs>

  <!-- 标题 -->
  <text x="240" y="80" font-family="KingHwa_OldSong, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">葱哥又看上了一个妹子</text>

  <!-- 分隔线 -->
  <line x1="80" y1="120" x2="400" y2="120" stroke="#00cc00" stroke-width="1"></line>

  <!-- 定字 -->
  <text x="240" y="360" font-family="FZJiaGuWen, sans-serif" font-size="200" fill="#ffffff" text-anchor="middle">滥</text>
  
  <!-- 图形 -->
  <g id="禅意图形" transform="translate(240, 550)">
    <path d="M -100 0 C -50 -50, 50 -50, 100 0 C 50 50, -50 50, -100 0 Z" stroke="#00ff00" stroke-width="1.5" fill="none" opacity="0.3">
        <animateTransform attributeName="transform" type="scale" from="0.5" to="1.5" dur="4s" repeatCount="indefinite" additive="sum"></animateTransform>
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"></animate>
    </path>
    <path d="M -80 0 C -40 -40, 40 -40, 80 0 C 40 40, -40 40, -80 0 Z" stroke="#00ff00" stroke-width="1.5" fill="none" opacity="0.5">
        <animateTransform attributeName="transform" type="scale" from="0.6" to="1.4" dur="3.5s" begin="-1s" repeatCount="indefinite" additive="sum"></animateTransform>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" begin="-1s" repeatCount="indefinite"></animate>
    </path>
    <path d="M -60 0 C -30 -30, 30 -30, 60 0 C 30 30, -30 30, -60 0 Z" stroke="#00ff00" stroke-width="1.5" fill="none" opacity="0.7">
        <animateTransform attributeName="transform" type="scale" from="0.7" to="1.3" dur="3s" begin="-2s" repeatCount="indefinite" additive="sum"></animateTransform>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="-2s" repeatCount="indefinite"></animate>
    </path>
  </g>

  <!-- 判语 -->
  <text x="240" y="700" font-family="KingHwa_OldSong, sans-serif" font-size="24" fill="#00cc00" text-anchor="middle">情如潮水, 不择堤岸。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 万物皆可一字 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
