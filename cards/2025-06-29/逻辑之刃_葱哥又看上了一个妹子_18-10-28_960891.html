
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又看上了一个妹子】 - 逻辑之刃</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 680 680" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <defs>
    <style>
      .font { font-family: "KingHwa_OldSong", "KaiTi", "楷体", sans-serif; }
    </style>
  </defs>
  <rect width="680" height="680" fill="#f7f7f7" x="-20" y="-20"></rect>
  <rect x="1" y="1" width="638" height="478" fill="none" stroke="#333" stroke-width="2"></rect>
  <g class="font" text-anchor="middle" dominant-baseline="middle">
    <text x="320" y="50" font-size="28" fill="#333">逻辑之刃 🗡️</text>
    <line x1="60" y1="80" x2="580" y2="80" stroke="#333" stroke-width="1.5"></line>
    <g text-anchor="start" font-size="18" fill="#333">
      <text x="60" y="120" font-weight="bold">原句：葱哥又看上了一个妹子</text>
      
      <text x="60" y="160" font-weight="bold">【命题集】</text>
      <text x="80" y="190">A: 葱哥「现在」看上了一个妹子。</text>
      <text x="80" y="220">B: 葱哥「过去」曾看上过妹子。</text>
      <text x="80" y="250">原句的“又”字，在逻辑上意味着 A 与 B 同时为真。即：A ∧ B</text>

      <text x="60" y="290" font-weight="bold">【逻辑链】</text>
      <text x="80" y="320">1. (A ∧ B) ⇒ C</text>
      <text x="100" y="345" font-size="16">从“过去如此(B)”和“现在如此(A)”，通过归纳推理，</text>
      <text x="100" y="365" font-size="16">可以推断出 C: 葱哥有一种会看上妹子的行为模式。</text>

      <text x="80" y="400">2. C ⇒ D</text>
      <text x="100" y="425" font-size="16">基于行为模式(C)，可预测 D: 葱哥未来可能还会看上妹子。</text>

      <text x="60" y="460" font-weight="bold">【本 质】</text>
      <text x="80" y="490">核心在于“又”字，它将孤立事件串联成行为模式，</text>
      <text x="80" y="520">使得我们能从观察事实 (A, B) 上升到归纳规律 (C)，</text>
      <text x="80" y="550">并进一步做出预测 (D)。这是归纳推理的典型应用。</text>
    </g>
    <line x1="60" y1="580" x2="580" y2="580" stroke="#333" stroke-width="1.5"></line>
    <text x="320" y="610" font-size="16" fill="#555">李继刚 2024</text>
  </g>
  <!-- Adjusting viewbox to fit all content -->
  <style>
    svg {
      height: auto;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 640 / 640;
      view-box: 0 0 640 640;
    }
  </style>
  <script>
    const svg = document.querySelector('svg');
    svg.setAttribute('viewBox', '0 0 640 640');
  </script>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 逻辑之刃 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
