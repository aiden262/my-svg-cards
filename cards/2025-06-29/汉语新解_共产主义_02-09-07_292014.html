
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【共产主义】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'ZCOOL KuaiLe', 'Noto Serif SC', cursive; font-size: 32px; text-anchor: middle; fill: #333; color: #333; }
            .main-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; fill: #4a4a4a; color: #4a4a4a; /* 粉笔灰 */ font-size: 18px; }
            .term-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 24px; font-weight: bold; }
            .lang-font { font-family: 'Helvetica', sans-serif; font-size: 14px; fill: #666; color: #666; }
            .summary-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 16px; text-anchor: middle; fill: #555; color: #555; }
        </style>
    </defs>

    <!-- Mondrian-style background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#f5f5dc"></rect> <!-- Beige background -->
    <rect x="30" y="50" width="100" height="200" fill="#e02128" fill-opacity="0.7"></rect> <!-- Red -->
    <rect x="150" y="300" width="220" height="150" fill="#005bbb" fill-opacity="0.7"></rect> <!-- Blue -->
    <rect x="30" y="500" width="340" height="70" fill="#ffc72c" fill-opacity="0.7"></rect> <!-- Yellow -->
    <!-- Thick black lines -->
    <line x1="0" y1="275" x2="400" y2="275" stroke="#000" stroke-width="8"></line>
    <line x1="130" y1="0" x2="130" y2="275" stroke="#000" stroke-width="8"></line>
    <line x1="0" y1="480" x2="400" y2="480" stroke="#000" stroke-width="5"></line>

    <!-- Main Content Area -->
    <rect x="20" y="20" width="360" height="560" fill="rgba(245, 245, 220, 0.8)"></rect> <!-- Semi-transparent overlay for readability -->

    <!-- 标题 -->
    <text x="200" y="70" class="title-font">汉语新解</text>

    <!-- 分隔线 -->
    <line x1="60" y1="90" x2="340" y2="90" stroke="#333" stroke-width="2"></line>

    <!-- 词汇 -->
    <text x="40" y="140" class="term-font">共产主义</text>
    <text x="40" y="170" class="lang-font">Communism</text>
    <text x="40" y="190" class="lang-font">共産主義 (Kyōsanshugi)</text>

    <!-- 解释 -->
    <text x="40" y="240" class="main-font" style="font-size: 20px;">
        <tspan x="40" dy="1.2em">地平线。</tspan>
        <tspan x="40" dy="1.5em">一个你永远看得到，</tspan>
        <tspan x="40" dy="1.2em">但无论如何也走不到的地方。</tspan>
        <tspan x="40" dy="1.5em">它存在的唯一意义，</tspan>
        <tspan x="40" dy="1.2em">就是让你低头赶路时，</tspan>
        <tspan x="40" dy="1.2em">有个仰望的理由，</tspan>
        <tspan x="40" dy="1.2em">好忘了脚下的泥泞。</tspan>
    </text>

    <!-- 线条图 -->
    <g transform="translate(0, 380)">
        <!-- Treadmill -->
        <rect x="80" y="80" width="240" height="15" fill="none" stroke="#333" stroke-width="2"></rect>
        <line x1="80" y1="95" x2="100" y2="120" stroke="#333" stroke-width="2"></line>
        <line x1="320" y1="95" x2="300" y2="120" stroke="#333" stroke-width="2"></line>
        <!-- Stick figure -->
        <circle cx="150" cy="40" r="10" fill="none" stroke="#333" stroke-width="2"></circle> <!-- Head -->
        <line x1="150" y1="50" x2="150" y2="75" stroke="#333" stroke-width="2"></line> <!-- Body -->
        <line x1="150" y1="60" x2="135" y2="70" stroke="#333" stroke-width="2"></line> <!-- Arm -->
        <line x1="150" y1="75" x2="140" y2="95" stroke="#333" stroke-width="2"></line> <!-- Leg (running) -->
        <line x1="150" y1="75" x2="160" y2="95" stroke="#333" stroke-width="2"></line> <!-- Leg (running) -->
        <!-- The "Horizon" (a sun painted on the wall) -->
        <circle cx="280" cy="40" r="15" fill="#ffc72c" stroke="#e02128" stroke-width="1.5"></circle>
        <line x1="280" y1="15" x2="280" y2="5" stroke="#e02128" stroke-width="1.5"></line>
        <line x1="280" y1="65" x2="280" y2="75" stroke="#e02128" stroke-width="1.5"></line>
        <line x1="255" y1="40" x2="245" y2="40" stroke="#e02128" stroke-width="1.5"></line>
        <line x1="305" y1="40" x2="315" y2="40" stroke="#e02128" stroke-width="1.5"></line>
    </g>

    <!-- 极简总结 -->
    <text x="200" y="550" class="summary-font">为虚幻的远方，在原地踏步。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
