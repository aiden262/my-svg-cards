
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又被妹子拒绝了】 - 散文诗</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="0 0 520 1000" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <rect width="520" height="1000" fill="#000000"></rect>
  
  <!-- 标题 -->
  <text x="260" y="80" text-anchor="middle" fill="#00cc00" font-family="KingHwa_OldSong, serif" font-size="28" font-weight="bold">散文诗</text>
  
  <!-- 主题 -->
  <text x="260" y="120" text-anchor="middle" fill="#ffffff" font-family="KingHwa_OldSong, serif" font-size="18">葱哥又被妹子拒绝了</text>
  
  <!-- 分隔线 -->
  <line x1="60" y1="160" x2="460" y2="160" stroke="#00cc00" stroke-width="2"></line>
  
  <!-- 诗歌内容 -->
  <text x="60" y="220" fill="#ffffff" font-family="KingHwa_OldSong, serif" font-size="20" line-height="1.8">
    <tspan x="60" dy="0">这世上有一种执着</tspan>
    <tspan x="60" dy="40">叫做明知山有虎</tspan>
    <tspan x="60" dy="40">偏向虎山行</tspan>
    <tspan x="60" dy="80">葱哥又一次整理好领带</tspan>
    <tspan x="60" dy="40">又一次在镜子前练习微笑</tspan>
    <tspan x="60" dy="40">又一次被礼貌地拒绝</tspan>
    <tspan x="60" dy="80">他不明白</tspan>
    <tspan x="60" dy="40">为什么诚意总是比不过颜值</tspan>
    <tspan x="60" dy="40">为什么用心总是输给了时机</tspan>
    <tspan x="60" dy="80">但也许这就是生活的真相——</tspan>
    <tspan x="60" dy="40">有人天天收到玫瑰</tspan>
    <tspan x="60" dy="40">有人却只能种玫瑰</tspan>
    <tspan x="60" dy="80">葱哥依然相信</tspan>
    <tspan x="60" dy="40">种花的人</tspan>
    <tspan x="60" dy="40">终有一天</tspan>
    <tspan x="60" dy="40">会遇见懂花的人</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 散文诗 | 模型: claude-sonnet-4-20250514
        </footer>
    </main>
</body>
</html>
