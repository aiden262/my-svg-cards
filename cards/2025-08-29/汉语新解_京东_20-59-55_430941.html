
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【京东】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(253, 253, 253); border: 1px solid rgb(224, 224, 224); font-family: sans-serif; display: block;">

    <!-- Mondrian Inspired Background -->
    <rect x="-19" y="-19" width="440" height="640" fill="#FDFDFD"></rect>
    <rect x="350" y="0" width="50" height="150" fill="#E63946"></rect>
    <rect x="0" y="520" width="120" height="80" fill="#F1C40F"></rect>
    <rect x="280" y="450" width="120" height="150" fill="#457B9D"></rect>
    <line x1="0" y1="80" x2="400" y2="80" stroke="#1D3557" stroke-width="5"></line>
    <line x1="150" y1="0" x2="150" y2="80" stroke="#1D3557" stroke-width="5"></line>

    <!-- Title -->
    <text x="200" y="55" text-anchor="middle" font-family="'Ma Shan Zheng', 'Noto Serif SC', cursive" font-size="36" fill="#1D3557">汉语新解</text>

    <!-- Separator -->
    <line x1="40" y1="100" x2="360" y2="100" stroke="#CCCCCC" stroke-width="1"></line>

    <!-- Word -->
    <text x="200" y="150" text-anchor="middle" font-family="'Long Cang', 'Noto Serif SC', serif" font-size="48" fill="#333333">京东</text>
    <text x="200" y="180" text-anchor="middle" font-family="'Roboto', sans-serif" font-size="16" fill="#777777">JD.com / ジンドン</text>

    <!-- Explanation -->
    <foreignObject x="40" y="210" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;ZCOOL XiaoWei&quot;, &quot;Noto Serif SC&quot;, serif; color: rgb(74, 74, 74); font-size: 20px; line-height: 1.8; text-align: justify; overflow-wrap: break-word; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px;">
            <p style="text-indent: 2em; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                把“兄弟”这个词的体温，转化为物流效率的精确刻度。它承诺次日达，但从未许诺过“兄弟”的明天。
            </p>
        </div>
    </foreignObject>

    <!-- Line Art -->
    <g transform="translate(120, 360)">
        <!-- Heart -->
        <path d="M 80 40 C 40 0, 0 40, 80 100 C 160 40, 120 0, 80 40 Z" fill="none" stroke="#E63946" stroke-width="2"></path>
        <!-- Thermometer/Gauge -->
        <line x1="80" y1="0" x2="80" y2="-40" stroke="#1D3557" stroke-width="2"></line>
        <circle cx="80" cy="-50" r="15" fill="none" stroke="#1D3557" stroke-width="2"></circle>
        <!-- Gauge Needle pointing to a truck icon -->
        <line x1="80" y1="-50" x2="92" y2="-55" stroke="#1D3557" stroke-width="2"></line>
        <!-- Simplified truck icon -->
        <path d="M 95 -60 h 10 v 5 h -10 z" fill="none" stroke="#1D3557" stroke-width="1.5"></path>
    </g>


    <!-- Summary -->
    <text x="200" y="500" text-anchor="middle" font-family="'ZCOOL XiaoWei', 'Noto Serif SC', serif" font-size="18" fill="#1D3557">温情是最好的燃料。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
