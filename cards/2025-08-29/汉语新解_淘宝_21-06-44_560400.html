
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【淘宝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 655" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <rect x="-20" y="-20" width="440" height="655" fill="#F0F0F0"></rect>
  
  <!-- Mondrian-style background elements -->
  <rect x="20" y="20" width="360" height="560" fill="#FFFFFF"></rect>
  <rect x="20" y="20" width="100" height="150" fill="#FF0000"></rect>
  <rect x="125" y="20" width="100" height="80" fill="#0000FF"></rect>
  <rect x="230" y="20" width="150" height="120" fill="#FFFF00"></rect>
  <rect x="20" y="400" width="150" height="180" fill="#0000FF"></rect>
  <rect x="175" y="480" width="205" height="100" fill="#FF0000"></rect>

  <!-- Main content area -->
  <g transform="translate(20 20)">
    <!-- Title -->
    <text x="180" y="60" font-family="Noto Serif SC" font-size="36" fill="#333333" text-anchor="middle">汉语新解</text>
    <line x1="50" y1="80" x2="310" y2="80" stroke="#CCCCCC" stroke-width="1"></line>

    <!-- User Input -->
    <text x="180" y="130" font-family="Noto Serif SC" font-size="48" fill="#555555" text-anchor="middle">淘宝</text>
    
    <!-- Explanation -->
    <foreignObject x="40" y="180" width="300" height="280">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, sans-serif; font-size: 17px; color: rgb(85, 85, 85); line-height: 1.8; text-align: center; padding: 0px; margin: 0px; box-sizing: border-box; width: 300px; overflow-wrap: break-word;">
        “淘宝？它不是寻宝，是现代人给‘欲望无底洞’披上的华丽外衣。你以为淘到的是宝贝，实则不过是‘拥有’的幻觉和‘折扣’的鸦片。最终，它们都将变成你信用卡账单上渐长的数字，以及你生活里那些被遗忘的，无意义的堆积。真正的宝藏，只存在于你克制住点击‘购买’的那一瞬。”
      </div>
    </foreignObject>

    <!-- Decorative pattern - Random geometric -->
    <circle cx="50" cy="500" r="15" fill="#BBBBBB" opacity="0.6"></circle>
    <rect x="300" y="470" width="40" height="20" fill="#CCCCCC" opacity="0.6" transform="rotate(15 300 470)"></rect>
    <path d="M100 480 L120 520 L80 520 Z" fill="#BBBBBB" opacity="0.6"></path>

    <!-- Line art for critique kernel -->
    <g transform="translate(180 470)">
      <!-- Empty Shopping Cart -->
      <path d="M-40 0 H40 L30 30 H-30 Z M-20 30 V50 H20 V30 M-30 30 H-40 L-45 50 H-25 L-20 30 M30 30 H40 L45 50 H25 L20 30" stroke="#777777" stroke-width="2" fill="none"></path>
      <!-- Credit Card -->
      <rect x="-30" y="60" width="60" height="35" rx="5" ry="5" stroke="#777777" stroke-width="2" fill="none"></rect>
      <line x1="-20" y1="70" x2="20" y2="70" stroke="#777777" stroke-width="2"></line>
      <line x1="-20" y1="80" x2="0" y2="80" stroke="#777777" stroke-width="2"></line>
      <!-- "No" or "Stop" gesture -->
      <circle cx="0" cy="110" r="15" stroke="#777777" stroke-width="2" fill="none"></circle>
      <line x1="-10" y1="100" x2="10" y2="120" stroke="#777777" stroke-width="2"></line>
      <line x1="10" y1="100" x2="-10" y2="120" stroke="#777777" stroke-width="2"></line>
    </g>

    <!-- Minimalist Summary -->
    <text x="180" y="560" font-family="Noto Serif SC" font-size="16" fill="#AAAAAA" text-anchor="middle">欲望的潘多拉，止于克制</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Flash
        </footer>
    </main>
</body>
</html>
