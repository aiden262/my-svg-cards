
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【哔哩哔哩】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="20 -7 420 277" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(244, 241, 234); display: block;">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400&amp;display=swap');
      .title { font-family: 'Noto Serif SC', serif; font-size: 28px; fill: #5c5248; color: #5c5248; font-weight: bold; }
      .user-input { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #6f665d; color: #6f665d; }
      .response { font-family: 'Noto Serif SC', serif; font-size: 16px; fill: #3e3a39; color: #3e3a39; }
      .line { stroke: #d3c8b4; stroke-width: 1; }
    </style>
  </defs>

  <text x="240" y="45" text-anchor="middle" class="title">人间苦</text>
  <line x1="100" y1="65" x2="380" y2="65" class="line"></line>

  <text x="240" y="95" text-anchor="middle" class="user-input">哔哩哔哩</text>

  <g transform="translate(60, 140)">
    <path d="M 10 70 Q 80 100, 150 70 Q 80 40, 10 70 Z" fill="none" stroke="#5c5248" stroke-width="1.5"></path>
    <circle cx="130" cy="58" r="2" fill="#3e3a39"></circle>
    <line x1="129" y1="56" x2="132" y2="53" stroke="#3e3a39" stroke-width="0.8"></line>
    <line x1="131" y1="56" x2="128" y2="53" stroke="#3e3a39" stroke-width="0.8"></line>
  </g>

  <foreignObject x="40" y="130" width="380" height="120">
    
      <p class="response" style="text-align: center; margin: 0px; line-height: 1.8; padding: 0px; box-sizing: border-box; width: 380px; overflow-wrap: break-word;">
        老王没听懂。他只是看着一只绿头苍蝇，停在空碗的碗沿上，嗡嗡地搓着腿。屋外的日头，黄得像发了霉的馍。
      </p>
    
  </foreignObject>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
