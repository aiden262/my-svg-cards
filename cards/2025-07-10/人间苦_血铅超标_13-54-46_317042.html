
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【血铅超标】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 1240 800" style="display: block;">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E0E0E0"></stop>
      <stop offset="100%" stop-color="#B0B0B0"></stop>
    </linearGradient>
    <style>
      @font-face {
        font-family: 'KingHwa_OldSong';
        src: url('https://example.com/KingHwa_OldSong.ttf'); /* Placeholder; replace with actual font URL if available */
      }
      text { font-family: 'KingHwa_OldSong', serif; fill: #333333; }
      .title { font-size: 36px; font-weight: bold; }
      .input { font-size: 24px; }
      .response { font-size: 20px; }
      .divider { stroke: #808080; stroke-width: 2; }
    </style>
  </defs>
  <rect width="1240" height="800" fill="url(#bgGrad)" x="-20" y="-20"></rect>
  <g transform="translate(40, 60)">
    <text x="0" y="0" class="title">人间苦</text>
    <line x1="0" y1="20" x2="400" y2="20" class="divider"></line>
    <text x="0" y="60" class="input">血铅超标</text>
    <g transform="translate(0, 100)">
      <!-- 抽象主义极简线条图: 意象映射 - 灰暗工厂烟囱、弯曲铅管、孩子虚弱身影、沉重铅块压心 -->
      <path d="M100 0 L100 100 M80 100 L120 100 M100 50 Q90 70 100 100" stroke="#666666" stroke-width="3" fill="none"></path> <!-- 烟囱 -->
      <path d="M200 50 Q220 80 200 100 Q180 80 200 50" stroke="#555555" stroke-width="4" fill="none"></path> <!-- 弯曲铅管 -->
      <line x1="50" y1="150" x2="150" y2="200" stroke="#777777" stroke-width="2"></line> <!-- 孩子身影线条 -->
      <rect x="250" y="120" width="50" height="50" fill="#444444" opacity="0.7"></rect> <!-- 沉重铅块 -->
    </g>
    <text x="0" y="280" class="response">医生摇着头：“孩子血铅超标，铅中毒了，得治，可这钱……”</text>
    <text x="0" y="310" class="response">老王没出声，盯着窗外灰扑扑的工厂烟囱。烟雾像铅水般缓缓流淌，压在心头，沉甸甸的，喘不过气。孩子的小手冰凉，像块废铅。</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: Grok 4
        </footer>
    </main>
</body>
</html>
