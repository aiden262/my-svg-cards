
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【血铅超标】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <!-- Mondrian-style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="20" width="100" height="150" fill="#e02020"></rect>
    <rect x="250" y="450" width="130" height="130" fill="#1040a0"></rect>
    <rect x="20" y="500" width="180" height="80" fill="#f0e040"></rect>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#111" stroke-width="5"></line>
    <line x1="220" y1="0" x2="220" y2="600" stroke="#111" stroke-width="5"></line>

    <g style="font-family: 'Noto Serif SC', 'Maobi Kaishu', cursive; text-anchor: middle; dominant-baseline: middle;">
        <text x="200" y="60" font-size="32" fill="#333">汉语新解</text>
    </g>

    <line x1="40" y1="90" x2="360" y2="90" stroke="#555" stroke-width="1.5"></line>

    <g style="text-anchor: middle; dominant-baseline: middle; font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="135" font-size="40" font-weight="bold">血铅超标</text>
        <text x="200" y="170" font-size="16">Excessive Blood Lead</text>
        <text x="200" y="190" font-size="16">血中鉛過剰 (けっちゅうなまりかじょう)</text>
    </g>
    
    <foreignObject x="40" y="225" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; color: rgb(58, 58, 58); font-size: 20px; line-height: 1.8; text-align: justify; overflow-wrap: break-word; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">为虚假的繁荣，付出的真实“智商税”。它是一枚勋章，沉甸甸地挂在时代的胸膛上，锈迹，则渗入进一代人的血液里。</p>
        </div>
    </foreignObject>

    <!-- Line Art -->
    <g id="line-art" transform="translate(130, 380)" stroke="#333" stroke-width="2" fill="none">
        <!-- Medal Shape -->
        <circle cx="70" cy="70" r="60"></circle>
        <!-- Ribbon -->
        <path d="M 50 10 L 70 40 L 90 10 Z" stroke-linejoin="round" stroke-linecap="round"></path>
        <!-- Factory inside medal -->
        <g stroke-width="1.5" opacity="0.7">
            <path d="M 50 100 L 50 70 L 65 70 L 65 85 L 80 85 L 80 70 L 95 70 L 95 100 Z"></path>
            <path d="M 72 70 L 72 55 L 78 55 L 78 70"></path> <!-- Smokestack -->
            <path d="M 75 52 C 80 48, 85 48, 90 52" stroke-linecap="round"></path> <!-- Smoke -->
        </g>
        <!-- Rust drop -->
        <path d="M 70 132 C 70 132, 65 142, 70 150 C 75 142, 70 132, 70 132" fill="#c0392b" stroke="none"></path>
    </g>

    <g style="text-anchor: middle; dominant-baseline: middle; font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="560" font-size="22">发展的铁锈</text>
    </g>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
