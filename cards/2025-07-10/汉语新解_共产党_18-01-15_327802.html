
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【共产党】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <!-- 背景：蒙德里安风格，设计感负空间，红黄蓝黑白方块 -->
  <rect width="440" height="640" fill="#FFFFFF" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="100" height="100" fill="#FF0000"></rect>
  <rect x="140" y="20" width="240" height="200" fill="#FFFF00"></rect>
  <rect x="20" y="140" width="360" height="100" fill="#0000FF"></rect>
  <line x1="20" y1="20" x2="380" y2="20" stroke="#000000" stroke-width="2"></line>
  <line x1="20" y1="240" x2="380" y2="240" stroke="#000000" stroke-width="2"></line>
  <line x1="120" y1="20" x2="120" y2="240" stroke="#000000" stroke-width="2"></line>
  <line x1="380" y1="20" x2="380" y2="240" stroke="#000000" stroke-width="2"></line>

  <!-- 装饰图案：随机几何图，简洁 -->
  <circle cx="300" cy="500" r="30" fill="none" stroke="#808080" stroke-width="2"></circle>
  <rect x="50" y="500" width="50" height="50" fill="none" stroke="#808080" stroke-width="2"></rect>
  <line x1="200" y1="520" x2="250" y2="520" stroke="#808080" stroke-width="2"></line>

  <!-- 居中标题：汉语新解，毛笔楷体模拟 -->
  <text x="200" y="60" font-family="KaiTi, serif" font-size="32" fill="#4D4D4D" text-anchor="middle">汉语新解</text>

  <!-- 分隔线 -->
  <line x1="20" y1="80" x2="380" y2="80" stroke="#B0B0B0" stroke-width="1"></line>

  <!-- 排版输出：用户输入、英文、日语 -->
  <text x="200" y="120" font-family="Mincho, serif" font-size="28" fill="#4D4D4D" text-anchor="middle">共产党</text>
  <text x="200" y="150" font-family="Mincho, serif" font-size="20" fill="#808080" text-anchor="middle">Communist Party</text>
  <text x="200" y="180" font-family="Mincho, serif" font-size="20" fill="#808080" text-anchor="middle">共産党 (Kyōsantō)</text>

  <!-- 解释：精练表达，隐喻一针见血辛辣讽刺 -->
  <text x="40" y="220" font-family="Mincho, serif" font-size="18" fill="#4D4D4D" text-anchor="start">
    <tspan x="40" dy="0">共产党：一艘许诺平等航向的巨轮，</tspan>
    <tspan x="40" dy="24">船长们却在甲板筑起金字塔，</tspan>
    <tspan x="40" dy="24">乘客们挤在底舱高唱“这是为了我们”，</tspan>
    <tspan x="40" dy="24">而浪花嘲笑这永恒的“暂时性”颠簸。</tspan>
  </text>

  <!-- 线条图：批判内核（象征权力金字塔与船的颠簸） -->
  <path d="M180 320 L200 380 L220 320 M190 340 L210 340 M185 360 L215 360" stroke="#FF0000" stroke-width="3" fill="none"></path> <!-- 金字塔线条 -->
  <path d="M150 400 Q200 420 250 400 Q200 380 150 400" stroke="#0000FF" stroke-width="3" fill="none"></path> <!-- 浪花颠簸 -->

  <!-- 极简总结 线条图 -->
  <text x="200" y="460" font-family="Mincho, serif" font-size="16" fill="#808080" text-anchor="middle">金字塔上的颠簸之船</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Grok 4
        </footer>
    </main>
</body>
</html>
