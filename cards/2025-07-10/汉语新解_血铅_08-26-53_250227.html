
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【血铅】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="font-family: &quot;Noto Serif SC&quot;, serif; background-color: rgb(248, 248, 248); display: block;">
  <rect x="-20" y="-20" width="440" height="640" fill="#E6E6E6"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#FFFFFF" rx="15" ry="15" style="box-shadow: 5px 5px 15px rgba(0,0,0,0.2);"></rect>

  <!-- Title -->
  <text x="200" y="60" font-family="Noto Serif SC" ,="" 'kaiti="" sc',="" cursive"="" font-size="32" fill="#333" text-anchor="middle">汉语新解</text>

  <!-- Separator -->
  <line x1="80" y1="85" x2="320" y2="85" stroke="#CCC" stroke-width="1"></line>

  <!-- User Input -->
  <text x="200" y="130" font-family="'Noto Serif SC', serif" font-size="48" fill="#555" text-anchor="middle" font-weight="bold">血铅</text>

  <!-- Explanation -->
  <foreignObject x="50" y="180" width="300" height="250">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Source Han Serif SC&quot;, serif; font-size: 20px; line-height: 1.8; color: rgb(68, 68, 68); text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 300px; overflow-wrap: break-word;">
      血铅，这可不是你身体里的铅，它是这片土地的‘发展’，在你血管里留下的‘无声账本’。它比任何口号都诚实地记录着，那些所谓的‘进步’，究竟是用谁的健康，在支付着高昂的‘利息’。
    </div>
  </foreignObject>

  <!-- Line Art (Critique Core) - A subtle downward trend, implying hidden cost/burden -->
  <g transform="translate(0, 40)">
    <line x1="100" y1="400" x2="300" y2="400" stroke="#B0C4DE" stroke-width="2" stroke-dasharray="4 2"></line>
    <polygon points="100,380 120,410 140,370 160,400 180,360 200,390 220,350 240,380 260,340 280,370 300,330" fill="none" stroke="#FF6347" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></polygon>
    <text x="200" y="445" font-family="'Source Han Serif SC', serif" font-size="16" fill="#FF6347" text-anchor="middle">“进步”的沉重</text>
  </g>

  <!-- Minimal Summary -->
  <text x="200" y="550" font-family="'Source Han Serif SC', serif" font-size="20" fill="#777" text-anchor="middle" font-style="italic">—— 发展代价 ——</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Flash
        </footer>
    </main>
</body>
</html>
