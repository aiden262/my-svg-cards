
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【血铅】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 913 640" style="display: block;">
  <!-- 背景：蒙德里安风格，矩形色块设计感，使用红黄蓝黑白，合理负空间 -->
  <rect width="913" height="640" fill="#F0F0F0" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#000" stroke-width="1"></rect>
  <rect x="40" y="100" width="100" height="200" fill="#FF0000" opacity="0.2"></rect>
  <rect x="160" y="150" width="200" height="100" fill="#0000FF" opacity="0.2"></rect>
  <rect x="50" y="350" width="300" height="50" fill="#FFFF00" opacity="0.2"></rect>
  <line x1="40" y1="400" x2="360" y2="400" stroke="#000" stroke-width="1"></line>
  <!-- 装饰图案：随机几何图，如简单三角和圆 -->
  <circle cx="350" cy="50" r="20" fill="none" stroke="#808080" stroke-width="2"></circle>
  <polygon points="60,500 80,540 100,500" fill="none" stroke="#808080" stroke-width="2"></polygon>

  <!-- 居中标题：汉语新解，毛笔楷体模拟（用serif字体） -->
  <text x="200" y="60" font-family="serif" font-size="32" fill="#333333" text-anchor="middle" font-weight="bold">汉语新解</text>

  <!-- 分隔线 -->
  <line x1="20" y1="80" x2="380" y2="80" stroke="#808080" stroke-width="1"></line>

  <!-- 排版输出：用户输入、英文、日语 -->
  <text x="200" y="120" font-family="serif" font-size="28" fill="#4D4D4D" text-anchor="middle">血铅</text>
  <text x="200" y="150" font-family="sans-serif" font-size="20" fill="#666666" text-anchor="middle">Blood Lead</text>
  <text x="200" y="180" font-family="sans-serif" font-size="20" fill="#666666" text-anchor="middle">血鉛 (Kessen)</text>

  <!-- 解释：精练表达，用汇文明朝体模拟（serif），粉笔灰颜色，自动缩放最小16 -->
  <text x="40" y="220" font-family="serif" font-size="18" fill="#666666" text-anchor="start">
    <tspan x="40" dy="0">血铅：工业文明的灰色遗产，那从烟囱和尾气中渗入的隐形毒箭，悄然镀上你的血管，让大脑变成铅块，</tspan>
    <tspan x="40" dy="24">智商如铅华般剥落——讽刺的是，我们还自称“文明人”，却在自掘坟墓里欢呼进步。</tspan>
  </text>

  <!-- 线条图：批判内核，象征铅毒在血液中腐蚀大脑的简单线条图 -->
  <g transform="translate(150, 320)">
    <path d="M0,0 Q50,50 100,0" stroke="#333333" stroke-width="3" fill="none"></path> <!-- 象征血管 -->
    <circle cx="50" cy="50" r="20" fill="none" stroke="#333333" stroke-width="3"></circle> <!-- 象征铅球/大脑 -->
    <line x1="50" y1="50" x2="50" y2="80" stroke="#333333" stroke-width="3"></line> <!-- 腐蚀线 -->
    <line x1="40" y1="80" x2="60" y2="80" stroke="#333333" stroke-width="3"></line>
  </g>

  <!-- 极简总结：线条图的总结 -->
  <text x="200" y="450" font-family="sans-serif" font-size="16" fill="#4D4D4D" text-anchor="middle">工业毒素，智商的隐形杀手</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Grok 4
        </footer>
    </main>
</body>
</html>
