
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【中国特色】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 551 640" style="display: block;">
  <!-- 背景：蒙德里安风格，设计感强，使用矩形色块，红色、蓝色、黄色、白色、黑色，简洁分割 -->
  <rect width="551" height="640" fill="#F0F0F0" x="-20" y="-20"></rect> <!-- 浅灰背景作为基础 -->
  <rect x="0" y="0" width="400" height="200" fill="#D32F2F"></rect> <!-- 红色块 -->
  <rect x="0" y="200" width="200" height="200" fill="#1976D2"></rect> <!-- 蓝色块 -->
  <rect x="200" y="200" width="200" height="200" fill="#FFEB3B"></rect> <!-- 黄色块 -->
  <rect x="0" y="400" width="400" height="200" fill="#FFFFFF"></rect> <!-- 白色块 -->
  <line x1="0" y1="200" x2="400" y2="200" stroke="black" stroke-width="2"></line>
  <line x1="200" y1="200" x2="200" y2="400" stroke="black" stroke-width="2"></line>
  <line x1="0" y1="400" x2="400" y2="400" stroke="black" stroke-width="2"></line>

  <!-- 装饰图案：随机几何图，简单三角和圆 -->
  <circle cx="300" cy="100" r="20" fill="none" stroke="#212121" stroke-width="1"></circle>
  <polygon points="50,500 100,550 50,600" fill="none" stroke="#212121" stroke-width="1"></polygon>

  <!-- 居中标题：汉语新解，毛笔楷体风格，模拟毛笔效果，大字体 -->
  <text x="200" y="60" font-family="KaiTi, serif" font-size="32" fill="#424242" text-anchor="middle" font-weight="bold">汉语新解</text>

  <!-- 分隔线 -->
  <line x1="20" y1="80" x2="380" y2="80" stroke="#757575" stroke-width="1"></line>

  <!-- 排版输出：用户输入、中文、英文、日语，'Noto Serif SC'，粉笔灰 -->
  <text x="200" y="120" font-family="SimSun, serif" font-size="24" fill="#757575" text-anchor="middle">中国特色</text>
  <text x="200" y="150" font-family="SimSun, serif" font-size="20" fill="#757575" text-anchor="middle">Chinese Characteristics</text>
  <text x="200" y="180" font-family="SimSun, serif" font-size="20" fill="#757575" text-anchor="middle">中国の特色 (Chūgoku no tokushoku)</text>

  <!-- 解释：精练表达，隐喻，一针见血，辛辣讽刺 -->
  <text x="20" y="220" font-family="SimSun, serif" font-size="18" fill="#424242" text-anchor="start">
    <tspan x="20" dy="0">中国特色：</tspan>
    <tspan x="20" dy="25">一顶万能的遮羞布，披在任何畸形怪胎身上，就能摇身一变，</tspan>
    <tspan x="20" dy="25">成为本土骄傲的皇帝新装。专治普世价值的尴尬，</tspan>
    <tspan x="20" dy="25">让荒谬披上文化外衣，笑傲国际舞台。</tspan>
    <tspan x="20" dy="25">本质是权力的魔术棒，变腐朽为神奇，</tspan>
    <tspan x="20" dy="25">却总在漏风的角落露出狐狸尾巴。</tspan>
  </text>

  <!-- 线条图：批判内核，简单线条表示一顶帽子盖住怪胎，象征遮羞 -->
  <g transform="translate(150, 400)">
    <path d="M0,0 Q50,-50 100,0" fill="none" stroke="#212121" stroke-width="2"></path> <!-- 帽子 -->
    <circle cx="50" cy="20" r="30" fill="none" stroke="#212121" stroke-width="2"></circle> <!-- 怪胎头 -->
    <line x1="50" y1="50" x2="50" y2="100" stroke="#212121" stroke-width="2"></line> <!-- 身体 -->
    <line x1="20" y1="70" x2="80" y2="70" stroke="#212121" stroke-width="2"></line> <!-- 手臂 -->
    <path d="M50,100 L30,120 M50,100 L70,120" stroke="#212121" stroke-width="2"></path> <!-- 腿 -->
    <line x1="40" y1="10" x2="60" y2="10" stroke="#212121" stroke-width="1"></line> <!-- 眼睛 -->
    <path d="M40,30 Q50,40 60,30" stroke="#212121" stroke-width="1" fill="none"></path> <!-- 诡异笑 -->
  </g>

  <!-- 极简总结：线条图下 -->
  <text x="20" y="550" font-family="SimSun, serif" font-size="16" fill="#757575" text-anchor="start">
    <tspan x="20" dy="0">总结：文化万金油，专抹尴尬处。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Grok 4
        </footer>
    </main>
</body>
</html>
