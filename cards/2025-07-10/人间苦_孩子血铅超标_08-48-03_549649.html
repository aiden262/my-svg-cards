
<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>

    <main class="card">
        <div class="svg-container">

  <!-- 分隔线 -->
  <line x1="120" y1="80" x2="360" y2="80" stroke="#a19c97" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="240" y="120" font-family="KingHwa_OldSong, serif" font-size="18" text-anchor="middle" fill="#433d3c">孩子血铅超标</text>

  <g transform="translate(240, 300)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#a19c97" stroke-width="1"></circle>
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#a19c97" stroke-width="1"></line>
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#bb9a8c" stroke-width="2"></line>
    <path d="M-40,-40 C-20,-60 20,-60 40,-40" fill="none" stroke="#433d3c" stroke-width="1"></path>
  </g>
  
  <!-- 响应文本 -->
  <foreignObject x="80" y="400" width="320" height="300">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: KingHwa_OldSong, serif; font-size: 16px; color: rgb(67, 61, 60); line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      老王看着医院单子上那个红色的数字，眼前发黑。

      工厂的烟囱日夜不停喷着灰白色的烟，像一根粗壮的香烟，吸食着这片土地的生机。前几日下雨，雨水顺着院里的水管流下来，竟是浅浅的灰色。

      孩子整夜咳嗽。偶尔笑起来，那牙齿泛着不正常的青色。眼睛里仿佛蒙了一层纱，不再明亮。

      将来是一条灰色的长路，看不到头。老王掐灭手中的烟，一股酸涩从胃里涌上来。
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
