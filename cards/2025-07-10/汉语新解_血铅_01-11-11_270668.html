
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【血铅】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: rgb(240, 240, 240); display: block;">
  <!-- 蒙德里安风格背景 -->
  <rect x="-20" y="-20" width="440" height="640" fill="#f0f0f0"></rect>
  <rect x="20" y="450" width="150" height="130" fill="#ffdd00"></rect> <!-- Yellow -->
  <rect x="250" y="20" width="130" height="200" fill="#005bff"></rect> <!-- Blue -->
  <rect x="20" y="20" width="80" height="80" fill="#ff0000"></rect> <!-- Red -->
  <line x1="0" y1="440" x2="400" y2="440" stroke="#000" stroke-width="5"></line>
  <line x1="110" y1="0" x2="110" y2="440" stroke="#000" stroke-width="5"></line>
  <line x1="240" y1="0" x2="240" y2="440" stroke="#000" stroke-width="5"></line>

  <!-- 卡片内容容器 -->
  <g style="transform: translate(20px, 20px);">
    <text x="180" y="50" font-family="'Noto Serif SC', 'KaiTi', sans-serif" font-size="32" text-anchor="middle" fill="#333">汉语新解</text>
    
    <line x1="80" y1="75" x2="280" y2="75" stroke="#333" stroke-width="1.5"></line>

    <text x="180" y="125" font-family="'Noto Serif SC', 'MingLiU', serif" font-size="48" text-anchor="middle" fill="#4a4a4a" font-weight="bold">血铅</text>
    <text x="180" y="160" font-family="'Georgia', serif" font-size="18" text-anchor="middle" fill="#555">Blood Lead</text>
    <text x="180" y="185" font-family="'Yu Mincho', 'Hiragino Mincho ProN', serif" font-size="18" text-anchor="middle" fill="#555">血中鉛 (けっちゅうなまり)</text>

    <foreignObject x="40" y="220" width="280" height="150">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, MingLiU, serif; color: rgb(74, 74, 74); font-size: 22px; line-height: 1.8; text-align: center; display: flex; align-items: center; justify-content: center; height: 100%; margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word;">
        <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word; line-height: 1.8;">工业时代颁发给未来的第一枚重金属勋章，勋章的绶带，是你的血管。</p>
      </div>
    </foreignObject>

    <!-- 线条图描述 -->
    <g id="line-drawing" style="transform: translateY(350px);">
      <text x="180" y="40" text-anchor="middle" font-family="'黑体', 'SimHei', sans-serif" font-size="14" fill="#333">[线条图]</text>
      <path d="M 120 70 Q 180 50, 240 70" stroke="#333" fill="none" stroke-width="2" stroke-dasharray="4 2"></path>
      <text x="180" y="95" text-anchor="middle" font-family="'Noto Serif SC', 'MingLiU', serif" font-size="16" fill="#4a4a4a">一座冒着浓烟的工厂，</text>
      <text x="180" y="120" text-anchor="middle" font-family="'Noto Serif SC', 'MingLiU', serif" font-size="16" fill="#4a4a4a">烟雾在空中凝聚成一枚沉重的奖牌，</text>
      <text x="180" y="145" text-anchor="middle" font-family="'Noto Serif SC', 'MingLiU', serif" font-size="16" fill="#4a4a4a">奖牌的吊绳，勒住了一个孩子的未来。</text>
    </g>

    <!-- 极简总结 -->
    <text x="180" y="550" text-anchor="middle" font-family="'Noto Serif SC', 'MingLiU', serif" font-size="16" fill="#333" font-style="italic">
      以未来的智力为燃料，铸造当下的繁荣幻象。
    </text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
