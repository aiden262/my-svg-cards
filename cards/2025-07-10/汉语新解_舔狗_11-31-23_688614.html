
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【舔狗】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-5 -5 464 610" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title { font-family: 'Ma Shan Zheng', 'ZCOOL KuaiLe', cursive; font-size: 36px; text-anchor: middle; fill: #1a1a1a; color: #1a1a1a; }
            .word { font-family: 'Noto Serif SC', serif; font-size: 48px; font-weight: 700; text-anchor: middle; fill: #333; color: #333; }
            .translations { font-family: 'Helvetica', sans-serif; font-size: 14px; text-anchor: middle; fill: #555; color: #555; }
            .explanation { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #3a3a3a; color: #3a3a3a; line-height: 1.8; }
            .summary-title { font-family: 'Noto Serif SC', serif; font-size: 16px; font-weight: 700; fill: #1a1a1a; color: #1a1a1a; }
            .summary-text { font-family: 'Helvetica', sans-serif; font-size: 14px; fill: #4a4a4a; color: #4a4a4a; font-style: italic; }
        </style>
        <!-- Mondrian-style background -->
        <rect x="-5" y="-5" width="464" height="610" fill="#f2f2f2"></rect>
        <rect x="0" y="0" width="100" height="150" fill="#e02d2d"></rect>
        <rect x="320" y="450" width="80" height="150" fill="#005b9f"></rect>
        <rect x="0" y="500" width="120" height="100" fill="#f7d002"></rect>
        <line x1="0" y1="150" x2="400" y2="150" stroke="#1a1a1a" stroke-width="5"></line>
        <line x1="100" y1="0" x2="100" y2="150" stroke="#1a1a1a" stroke-width="5"></line>
        <line x1="320" y1="0" x2="320" y2="600" stroke="#1a1a1a" stroke-width="5"></line>
        <line x1="0" y1="500" x2="320" y2="500" stroke="#1a1a1a" stroke-width="5"></line>
    </defs>

    <rect x="15" y="15" width="370" height="570" fill="#fdfdfd" stroke="#1a1a1a" stroke-width="2" rx="5"></rect>

    <text x="200" y="70" class="title">汉语新解</text>
    <line x1="50" y1="90" x2="350" y2="90" stroke="#aaa" stroke-width="1"></line>

    <text x="200" y="150" class="word">舔狗</text>
    <text x="200" y="175" class="translations">Simp / Orbiter | 媚びる犬 (kobi-inu)</text>

    <foreignObject x="40" y="200" width="320" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8; font-size: 15.5px;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">一场只有一个信徒的宗教。</p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">你把对方想象成神，用自己的时间、尊严和钱包当作祭品，虔诚地摆上祭坛，然后进行一种感天动地的自我感动式祈祷。</p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">可惜，神不仅不存在，甚至都不知道这座庙是你为Ta盖的。最终，你只是在用自己的回声，假装是神谕。</p>
        </div>
    </foreignObject>

    <!-- Line Art Section -->
    <g transform="translate(40, 420)">
        <path d="M 50 80 Q 80 20, 110 80" stroke="#333" stroke-width="2" fill="none" id="heart"></path>
        <path d="M 10 100 C 30 110, 130 110, 150 100" stroke="#333" stroke-width="1.5" fill="none"></path>
        <text x="80" y="10" font-size="24" text-anchor="middle" fill="#555">?</text>
        <line x1="80" y1="20" x2="80" y2="80" stroke="#ccc" stroke-dasharray="4 2"></line>
        <text x="230" y="55" class="summary-title">线条图内核</text>
        <text x="230" y="80" class="summary-text" style="font-size: 13px;">一个人跪向一座空无一人的</text>
        <text x="230" y="95" class="summary-text" style="font-size: 13px;">神坛，献上自己的心脏。</text>
        <text x="230" y="110" class="summary-text" style="font-size: 13px;">他的影子，是他唯一的观众。</text>
    </g>

    <line x1="50" y1="540" x2="350" y2="540" stroke="#aaa" stroke-width="1"></line>
    <text x="200" y="570" text-anchor="middle" class="summary-text" style="font-weight: bold; font-size: 16px;">极简总结：向虚空献祭，感动自己。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
