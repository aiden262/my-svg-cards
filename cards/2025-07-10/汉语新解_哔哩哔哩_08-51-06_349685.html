
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【哔哩哔哩】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <!-- 背景：蒙德里安风格，设计感十足 -->
  <rect width="440" height="640" fill="#F5F5F5" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="100" height="100" fill="#E74C3C"></rect>
  <rect x="130" y="20" width="250" height="50" fill="#3498DB"></rect>
  <rect x="20" y="130" width="50" height="200" fill="#F1C40F"></rect>
  
  <!-- 标题：汉语新解，毛笔楷体风格 -->
  <text x="200" y="50" font-family="KaiTi" font-size="28" fill="#2C3E50" text-anchor="middle">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="80" x2="350" y2="80" stroke="#2C3E50" stroke-width="1"></line>
  
  <!-- 词语：哔哩哔哩，英文，日语 -->
  <text x="200" y="110" font-family="WenMingChaoTi" font-size="24" fill="#2C3E50" text-anchor="middle">哔哩哔哩</text>
  <text x="200" y="140" font-family="WenMingChaoTi" font-size="16" fill="#2C3E50" text-anchor="middle">Bilibili / ビリビリ</text>
  
  <!-- 解释内容：'Noto Serif SC'，粉笔灰 -->
  <text x="30" y="170" font-family="WenMingChaoTi" font-size="16" fill="#2C3E50" text-anchor="start">
    <tspan x="30" dy="20">哔哩哔哩，数字时代的“巴别塔”，</tspan>
    <tspan x="30" dy="20">语言碎片化，情绪被搅拌成麻辣烫。</tspan>
    <tspan x="30" dy="20">你以为在看视频，其实被视频“看”，</tspan>
    <tspan x="30" dy="20">算法困你于茧房，时间黑洞吞噬你，</tspan>
    <tspan x="30" dy="20">吐出“点赞”与“收藏”的空虚。</tspan>
  </text>
  
  <!-- 线条图：批判内核（算法操控与时间黑洞） -->
  <circle cx="200" cy="400" r="50" fill="none" stroke="#E74C3C" stroke-width="2"></circle>
  <path d="M150 400 L250 400 M200 350 L200 450" stroke="#E74C3C" stroke-width="2"></path>
  <text x="200" y="405" font-family="WenMingChaoTi" font-size="14" fill="#E74C3C" text-anchor="middle">算法黑洞</text>
  
  <!-- 极简总结 -->
  <text x="30" y="500" font-family="WenMingChaoTi" font-size="16" fill="#2C3E50" text-anchor="start">
    <tspan x="30" dy="20">哔哩哔哩：情绪搅拌机，时间陷阱。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Grok 3
        </footer>
    </main>
</body>
</html>
