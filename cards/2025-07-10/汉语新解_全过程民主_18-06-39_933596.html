
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【全过程民主】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <defs>
    <linearGradient id="mondrianGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1"></stop>
      <stop offset="25%" style="stop-color:rgb(0,0,255);stop-opacity:1"></stop>
      <stop offset="50%" style="stop-color:rgb(255,255,0);stop-opacity:1"></stop>
      <stop offset="75%" style="stop-color:rgb(0,0,0);stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  <rect x="-20" y="-20" width="440" height="640" fill="url(#mondrianGradient)" opacity="0.1"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#f8f8f8" rx="15" ry="15" stroke="#333" stroke-width="1"></rect>

  <!-- 随机几何图 -->
  <circle cx="350" cy="50" r="15" fill="#FFD700" opacity="0.6"></circle>
  <rect x="30" y="520" width="40" height="40" fill="#4682B4" opacity="0.5" transform="rotate(15 50 540)"></rect>
  <polygon points="100,30 120,60 80,60" fill="#CD5C5C" opacity="0.7"></polygon>

  <text x="200" y="70" font-family="Noto Serif SC" ,="" cursive"="" font-size="36" fill="#333" text-anchor="middle">汉语新解</text>
  <line x1="80" y1="90" x2="320" y2="90" stroke="#ccc" stroke-width="1"></line>

  <text x="200" y="130" font-family="Noto Serif SC" ,="" 'noto="" serif="" sc',="" serif"="" font-size="28" fill="#666" text-anchor="middle">全过程民主</text>

  <foreignObject x="40" y="160" width="320" height="380">
    <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Noto Serif SC&quot;, serif; font-size: 17.5px; color: rgb(51, 51, 51); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      全过程民主？哦，那是一场精心编排的沉浸式话剧。你被热情邀请上台，拥有充分的‘参与感’——可以自由走位，即兴发挥几句台词，甚至能对道具摆放提出‘宝贵意见’。但剧本是死的，导演是铁的，谢幕时观众的掌声也是预设好的。你以为你在表演，其实只是在完成一个被设定好的‘参与者’角色。所以，你的‘全过程’，是‘全方位被管理’的过程；而‘民主’，不过是这场管理大戏最华丽的幕布，用来遮掩幕后那只无形的手。
    </p>

  <!-- 批判内核线条图 (示意) -->
  <path d="M 50 500 Q 100 450 150 500 T 250 500 T 350 500" stroke="#555" stroke-width="2" fill="none" stroke-dasharray="5,5"></path>
  <circle cx="200" cy="500" r="5" fill="#555"></circle>
  <text x="200" y="520" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">（幻象与掌控）</text>

  <!-- 极简总结 -->
  <text x="200" y="550" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    一场由剧本掌控的“自由”演出。
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Flash
        </footer>
    </main>
</body>
</html>
