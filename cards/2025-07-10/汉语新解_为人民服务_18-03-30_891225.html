
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【为人民服务】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 553 640" style="display: block;">
  <!-- 背景：蒙德里安风格，设计感，使用矩形色块 -->
  <rect width="553" height="640" fill="#F0F0F0" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#333" stroke-width="2"></rect>
  <rect x="40" y="100" width="100" height="200" fill="#D32F2F" opacity="0.3"></rect>
  <rect x="200" y="200" width="150" height="100" fill="#1976D2" opacity="0.3"></rect>
  <rect x="50" y="400" width="300" height="50" fill="#FFC107" opacity="0.3"></rect>
  
  <!-- 装饰图案：随机几何图 -->
  <circle cx="350" cy="50" r="20" fill="none" stroke="#666" stroke-width="1"></circle>
  <line x1="30" y1="550" x2="370" y2="550" stroke="#999" stroke-width="1"></line>
  <polygon points="100,500 120,520 140,500" fill="#888" opacity="0.5"></polygon>

  <!-- 居中标题：汉语新解，毛笔楷体风格模拟 -->
  <text x="200" y="60" font-family="KaiTi, serif" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="20" y1="80" x2="380" y2="80" stroke="#333" stroke-width="2"></line>
  
  <!-- 排版输出：用户输入、英文、日语 -->
  <text x="200" y="120" font-family="SimSun, serif" font-size="28" fill="#666" text-anchor="middle">为人民服务</text>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">Serve the People</text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">人民に奉仕する (Jinmin ni hōshi suru)</text>
  
  <!-- 解释：汇文明朝体风格模拟，粉笔灰色 -->
  <text x="40" y="220" font-family="SimSun, serif" font-size="18" fill="#757575" text-anchor="start">
    <tspan x="40" dy="0">为人民服务：权贵们的魔术帽，从中变出的不是兔子，而是</tspan>
    <tspan x="40" dy="24">一顶顶金光闪闪的皇冠。表面上鞠躬尽瘁，实则借人民</tspan>
    <tspan x="40" dy="24">之名，服务自家后院的花朵。就像厨师宣称“为食客服务”，</tspan>
    <tspan x="40" dy="24">却只端上自己爱吃的剩饭——辛辣的讽刺是，这服务费还得</tspan>
    <tspan x="40" dy="24">人民买单。</tspan>
  </text>
  
  <!-- 线条图：基于批判内核（权力伪装成服务），绘制一个仆人帽子上长出皇冠的简单线条图 -->
  <g transform="translate(150, 380)">
    <path d="M0,0 L50,0 L25,-50 Z" fill="none" stroke="#333" stroke-width="2"></path> <!-- 帽子 -->
    <path d="M10,-50 L15,-70 L20,-50 L25,-70 L30,-50 L35,-70 L40,-50" fill="none" stroke="#333" stroke-width="2"></path> <!-- 皇冠尖 -->
    <line x1="25" y1="0" x2="25" y2="50" stroke="#333" stroke-width="2"></line> <!-- 仆人身体 -->
    <circle cx="25" cy="60" r="10" fill="none" stroke="#333" stroke-width="2"></circle> <!-- 头 -->
  </g>
  
  <!-- 极简总结：线条图 -->
  <text x="40" y="520" font-family="SimSun, serif" font-size="16" fill="#757575" text-anchor="start">
    <tspan x="40" dy="0">仆人帽上长皇冠：服务即伪装的统治。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Grok 4
        </footer>
    </main>
</body>
</html>
