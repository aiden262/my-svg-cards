
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【全过程民主】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 2182 640" style="display: block;">
  <!-- 背景: 蒙德里安风格设计感, 使用矩形色块 -->
  <rect width="2182" height="640" fill="#F5F5F5" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#000" stroke-width="1"></rect>
  <rect x="40" y="40" width="100" height="100" fill="#D32F2F"></rect>
  <rect x="160" y="40" width="200" height="50" fill="#1976D2"></rect>
  <rect x="40" y="160" width="320" height="100" fill="#FFC107"></rect>
  <rect x="200" y="300" width="150" height="200" fill="#388E3C"></rect>
  
  <!-- 装饰图案: 随机几何图 -->
  <circle cx="350" cy="550" r="20" fill="none" stroke="#757575" stroke-width="2"></circle>
  <line x1="20" y1="580" x2="380" y2="580" stroke="#757575" stroke-width="1"></line>
  
  <!-- 居中标题: 汉语新解, 毛笔楷体模拟 -->
  <text x="200" y="80" font-family="KaiTi, serif" font-size="32" fill="#424242" text-anchor="middle">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#424242" stroke-width="1"></line>
  
  <!-- 排版输出: 用户输入, 英文, 日语 -->
  <text x="200" y="140" font-family="SimSun, serif" font-size="24" fill="#424242" text-anchor="middle">全过程民主</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="18" fill="#757575" text-anchor="middle">Whole-Process Democracy</text>
  <text x="200" y="200" font-family="MS Gothic, sans-serif" font-size="18" fill="#757575" text-anchor="middle">全過程民主 (Zen katei minshu)</text>
  
  <!-- 解释: 主要文字汇文明朝体模拟, 粉笔灰, 自动缩放最小16 -->
  <text x="40" y="240" font-family="SimSun, serif" font-size="18" fill="#757575" text-anchor="start">全过程民主，就像一场从开场到谢幕都由剧组导演把控的即兴表演，观众们被邀请上台“参与”，但台词早写好，结局已注定，你以为在投票，其实只是举手鼓掌的道具人。辛辣点：民主的“全过程”，不过是权力从头到尾的独角戏，披着参与的外衣，藏着操控的铁拳。</text>
  
  <!-- 线条图: 批判内核 (一个象征操控的线条图, 如傀儡线) -->
  <path d="M100 400 Q150 350 200 400 Q250 450 300 400" stroke="#D32F2F" stroke-width="3" fill="none"></path>
  <circle cx="100" cy="420" r="10" fill="#D32F2F"></circle>
  <circle cx="200" cy="420" r="10" fill="#D32F2F"></circle>
  <circle cx="300" cy="420" r="10" fill="#D32F2F"></circle>
  <line x1="200" y1="350" x2="200" y2="300" stroke="#D32F2F" stroke-width="3"></line>
  
  <!-- 极简总结 线条图 -->
  <text x="40" y="500" font-family="SimSun, serif" font-size="16" fill="#424242" text-anchor="start">极简总结: 民主的假面舞会，全程导演独舞。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Grok 4
        </footer>
    </main>
</body>
</html>
