
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【舔狗】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <!-- 背景：蒙德里安风格，设计感，使用矩形色块 -->
  <rect width="440" height="640" fill="#F5F5F5" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#D3D3D3" stroke-width="1"></rect>
  <rect x="40" y="100" width="100" height="100" fill="#FF0000" opacity="0.1"></rect>
  <rect x="200" y="200" width="150" height="50" fill="#0000FF" opacity="0.1"></rect>
  <rect x="50" y="400" width="300" height="100" fill="#FFFF00" opacity="0.1"></rect>

  <!-- 装饰图案：随机几何图 -->
  <circle cx="350" cy="50" r="20" fill="none" stroke="#A9A9A9" stroke-width="1"></circle>
  <line x1="30" y1="550" x2="370" y2="550" stroke="#A9A9A9" stroke-width="1"></line>

  <!-- 居中标题：汉语新解，毛笔楷体风格模拟 -->
  <text x="200" y="60" font-family="serif" font-size="32" fill="#4D4D4D" text-anchor="middle" font-weight="bold">汉语新解</text>

  <!-- 分隔线 -->
  <line x1="50" y1="80" x2="350" y2="80" stroke="#808080" stroke-width="2"></line>

  <!-- 排版输出：用户输入、英文、日语 -->
  <text x="200" y="120" font-family="serif" font-size="28" fill="#696969" text-anchor="middle">舔狗</text>
  <text x="200" y="150" font-family="serif" font-size="20" fill="#696969" text-anchor="middle">Simp</text>
  <text x="200" y="180" font-family="serif" font-size="20" fill="#696969" text-anchor="middle">舐め犬 (Name Inu)</text>

  <!-- 解释：主要文字，汇文明朝体模拟为serif，粉笔灰 -->
  <text x="40" y="220" font-family="serif" font-size="18" fill="#696969" text-anchor="start">
    <tspan x="40" dy="0">舔狗，犹如爱情战场上的志愿军，</tspan>
    <tspan x="40" dy="25">不求回报地冲锋陷阵，却总被</tspan>
    <tspan x="40" dy="25">对方的冷眼当作勋章。批判现实：</tspan>
    <tspan x="40" dy="25">这狗舔得欢快，主人却在笑它</tspan>
    <tspan x="40" dy="25">自甘堕落，骨头都没一根，</tspan>
    <tspan x="40" dy="25">只剩尾巴摇出的空虚回音。</tspan>
  </text>

  <!-- 线条图：批判内核，代表舔狗的卑微讨好，如一只狗舔空碗 -->
  <g transform="translate(150, 420)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="#696969" stroke-width="2"></circle> <!-- 狗头 -->
    <line x1="50" y1="90" x2="50" y2="120" stroke="#696969" stroke-width="2"></line> <!-- 身体 -->
    <line x1="30" y1="120" x2="70" y2="120" stroke="#696969" stroke-width="2"></line> <!-- 腿 -->
    <path d="M80 50 Q100 30 120 50" stroke="#696969" stroke-width="2" fill="none"></path> <!-- 舌头舔 -->
    <rect x="110" y="60" width="40" height="20" fill="none" stroke="#696969" stroke-width="2"></rect> <!-- 空碗 -->
  </g>

  <!-- 极简总结 线条图 -->
  <text x="40" y="540" font-family="serif" font-size="16" fill="#696969" text-anchor="start">
    <tspan x="40" dy="0">本质：情感乞丐，舔出尊严的真空。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Grok 4
        </footer>
    </main>
</body>
</html>
