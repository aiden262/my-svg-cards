
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【血铅超标】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 525 800" style="display: block;">
  <rect width="525" height="800" fill="#f5f3f0" x="-20" y="-20"></rect>
  
  <!-- 标题 -->
  <text x="240" y="60" font-family="KingHwa_OldSong" font-size="32" fill="#5e5b56" text-anchor="middle">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="80" x2="360" y2="80" stroke="#a39f99" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="240" y="120" font-family="KingHwa_OldSong" font-size="22" fill="#5e5b56" text-anchor="middle">血铅超标</text>
  
  <!-- 简约线条图 -->
  <g transform="translate(240, 300)">
    <polyline points="-100,0 100,0" stroke="#8a817c" stroke-width="1.5" fill="none"></polyline>
    <line x1="-80" y1="-30" x2="-80" y2="30" stroke="#a39f99" stroke-width="1"></line>
    <line x1="-40" y1="-40" x2="-40" y2="40" stroke="#a39f99" stroke-width="1"></line>
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#8a817c" stroke-width="1.5"></line>
    <line x1="40" y1="-40" x2="40" y2="40" stroke="#a39f99" stroke-width="1"></line>
    <line x1="80" y1="-30" x2="80" y2="30" stroke="#a39f99" stroke-width="1"></line>
    <circle cx="0" cy="0" r="15" fill="#BC8F8F" opacity="0.6"></circle>
  </g>
  
  <!-- 响应文本 -->
  <text x="120" y="480" font-family="KingHwa_OldSong" font-size="18" fill="#5e5b56">
    <tspan x="120" y="480">检查报告薄得像一张白纸，可那一串数字压得</tspan>
    <tspan x="120" y="510">我喘不过气。小孩手指甲总是发青，现在知道</tspan>
    <tspan x="120" y="540">为什么了。</tspan>
    <tspan x="120" y="590">厂房就在村头，烟囱天天冒黑烟。风吹过来，</tspan>
    <tspan x="120" y="620">灰尘落在菜叶上，洗都洗不净。他们说合格，</tspan>
    <tspan x="120" y="650">谁信呢？</tspan>
    <tspan x="120" y="700">孩子的血，比我的命还贵。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
