
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【血铅超标】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="40 15 400 745" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(244, 241, 234); font-family: KingHwa_OldSong, sans-serif; display: block;">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400&amp;display=swap');
      .title { font-size: 28px; font-weight: bold; fill: #5a5a5a; color: #5a5a5a; text-anchor: middle; }
      .user-input { font-size: 20px; fill: #6c6c6c; color: #6c6c6c; text-anchor: middle; }
      .response-text { font-size: 18px; fill: #4a4a4a; color: #4a4a4a; white-space: pre-wrap; }
      .morandi-stroke { stroke: #8c8c8c; stroke-width: 1.5; fill: none; color: none; }
      .morandi-fill { fill: #c4bcae; color: #c4bcae; }
    </style>
  </defs>

  <text x="240" y="60" class="title">人间苦</text>
  <line x1="100" y1="85" x2="380" y2="85" stroke="#a09a8e" stroke-width="1"></line>

  <text x="240" y="125" class="user-input">血铅超标</text>
  
  <g transform="translate(140, 180)">
    <path class="morandi-stroke" d="M 0,150 C 0,180 200,180 200,150 L 200,50 C 200,20 0,20 0,50 Z"></path>
    <path class="morandi-stroke" d="M 0,50 Q 100,70 200,50"></path>
    <g transform="translate(90, 80) rotate(15)">
      <path d="M -15,-10 L 15,10 M -15,10 L 15,-10" stroke="#7a7a7a" stroke-width="2" stroke-linecap="round"></path>
      <path d="M 0,-15 L 0,15 M -15,0 L 15,0" stroke="#7a7a7a" stroke-width="2" stroke-linecap="round"></path>
    </g>
    <text x="100" y="200" text-anchor="middle" font-size="14px" fill="#8c8c8c">(一碗清水里的锈)</text>
  </g>

  <foreignObject x="60" y="420" width="360" height="320">
    
      <p class="response-text" style="line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 360px; overflow-wrap: break-word; font-size: 11.5px;">
        儿媳妇从镇上回来，把一张化验单拍在桌上，声音发抖：「爹，医生说狗剩的血里都是铁锈，说是井里的水喝坏了。」
        <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
        老王没作声，端起桌上的那碗凉水，凑到阳光底下看。水还是清的，亮晶晶的，跟以前没什么两样。
        <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
        他想起荒年里，人饿得发慌，连观音土都往下咽。那时候的苦，看得见，摸得着。现在的苦，藏在清水里，喝下去，肠子都不知道是怎么烂的。
      </p>
    
  </foreignObject>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
