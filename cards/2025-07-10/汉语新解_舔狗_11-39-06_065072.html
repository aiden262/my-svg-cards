
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【舔狗】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(248, 248, 248); font-family: &quot;Times New Roman&quot;, serif; display: block;">
  <defs>
    <linearGradient id="mondrianGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.1"></stop>
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:0.1"></stop>
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.1"></stop>
    </linearGradient>
  </defs>

  <!-- Mondrian-esque subtle background -->
  <rect x="-20" y="-20" width="440" height="640" fill="url(#mondrianGradient)"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"></rect>

  <!-- 标题 -->
  <text x="200" y="60" font-family="'Brush Script MT', cursive" font-size="36" fill="#333333" text-anchor="middle">汉语新解</text>

  <!-- 分隔线 -->
  <line x1="50" y1="90" x2="350" y2="90" stroke="#CCCCCC" stroke-width="1"></line>

  <!-- 用户输入 -->
  <text x="200" y="130" font-family="'Microsoft YaHei', sans-serif" font-size="28" fill="#555555" text-anchor="middle">
    <tspan x="200" dy="0">舔狗</tspan>
    <tspan x="200" dy="35" font-size="16" fill="#999999">Tiǎngǒu (EN: Simp, JP: 貢ぎ犬)</tspan>
  </text>

  <!-- 解释 -->
  <text x="200" y="220" font-family="'Georgia', serif" font-size="18" fill="#333333" text-anchor="middle" dominant-baseline="central">
    <tspan x="200" dy="0">现代社会中，一种以「自我尊严」为抵押，</tspan>
    <tspan x="200" dy="25">试图向他人「乞讨」情感的「行为艺术」。</tspan>
    <tspan x="200" dy="50">它完美诠释了：当你把爱当成跪拜，</tspan>
    <tspan x="200" dy="25">你就不再是自己，而成了对方眼中，</tspan>
    <tspan x="200" dy="25">一座可有可无、甚至令人厌烦的，</tspan>
    <tspan x="200" dy="25" font-size="20" fill="#CC0000" font-weight="bold">跪着的人形雕塑</tspan>
    <tspan x="200" dy="50">你的每一次低头，</tspan>
    <tspan x="200" dy="25">都是在为自己的价值，打折促销。</tspan>
  </text>

  <!-- 线条图 (批判内核) -->
  <g transform="translate(200, 470)">
    <!-- 跪着的人形简化 -->
    <circle cx="0" cy="-40" r="15" fill="none" stroke="#666666" stroke-width="2"></circle> <!-- Head -->
    <path d="M -10 -25 Q -5 -10, 0 0 L 0 30 Q 5 10, 10 -25" fill="none" stroke="#666666" stroke-width="2"></path> <!-- Body and bent posture -->
    <line x1="-15" y1="30" x2="-5" y2="45" stroke="#666666" stroke-width="2"></line> <!-- Leg 1 -->
    <line x1="5" y1="45" x2="15" y2="30" stroke="#666666" stroke-width="2"></line> <!-- Leg 2 -->

    <!-- 失去尊严的符号：破碎的皇冠/光环 -->
    <path d="M -15 -55 C -10 -65, 10 -65, 15 -55 L 10 -50 C 5 -60, -5 -60, -10 -50 Z" fill="none" stroke="#FF4500" stroke-width="2"></path>
    <line x1="-5" y1="-50" x2="5" y2="-60" stroke="#FF4500" stroke-width="2"></line> <!-- Break line -->

    <!-- 贬值箭头 -->
    <line x1="50" y1="0" x2="80" y2="30" stroke="#CC0000" stroke-width="2" marker-end="url(#arrowhead)"></line>
    <line x1="80" y1="0" x2="50" y2="30" stroke="#CC0000" stroke-width="2" marker-end="url(#arrowhead)"></line>
    <text x="65" y="15" font-size="16" fill="#CC0000" text-anchor="middle" font-weight="bold">↓</text>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#CC0000"></polygon>
    </marker>
  </defs>

  <!-- 极简总结 -->
  <text x="200" y="550" font-family="'Microsoft YaHei', sans-serif" font-size="20" fill="#666666" text-anchor="middle" font-weight="bold">
    跪着，等不来平等；廉价，换不来真爱。
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Flash
        </footer>
    </main>
</body>
</html>
