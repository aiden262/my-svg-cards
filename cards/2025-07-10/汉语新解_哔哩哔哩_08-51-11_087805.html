
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【哔哩哔哩】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <!-- 背景 - 蒙德里安风格 -->
  <rect width="440" height="640" fill="#f9f7f1" x="-20" y="-20"></rect>
  <rect x="20" y="250" width="360" height="5" fill="#e94f37"></rect>
  <rect x="330" y="20" width="5" height="560" fill="#393e46"></rect>
  <rect x="20" y="450" width="310" height="3" fill="#3f88c5"></rect>
  
  <!-- 标题 -->
  <text x="200" y="80" font-family="KaiTi, 楷体" font-size="36" fill="#333" text-anchor="middle" font-weight="bold">汉语新解</text>
  
  <!-- 词汇 -->
  <text x="200" y="150" font-family="Ming, 明朝体" font-size="32" fill="#1a1a1a" text-anchor="middle">哔哩哔哩</text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">bilibili</text>
  <text x="200" y="200" font-family="sans-serif" font-size="16" fill="#666" text-anchor="middle">ビリビリ</text>
  
  <!-- 解释 -->
  <text x="40" y="280" font-family="Ming, 明朝体" font-size="18" fill="#333" width="320">
    <tspan x="40" dy="0">一个吞噬年轻人时间的黑洞，披着</tspan>
    <tspan x="40" dy="25">二次元外衣的资本收割机。在这里，</tspan>
    <tspan x="40" dy="25">无数人浪费青春，只为给算法贡献</tspan>
    <tspan x="40" dy="25">一个又一个的点击。它让人产生</tspan>
    <tspan x="40" dy="25">错觉：以为自己在娱乐，实际上</tspan>
    <tspan x="40" dy="25">只是被娱乐至死。</tspan>
  </text>
  
  <!-- 线条图 - 批判内核 -->
  <line x1="100" y1="420" x2="300" y2="420" stroke="#333" stroke-width="1"></line>
  <circle cx="200" cy="420" r="30" fill="none" stroke="#e94f37" stroke-width="2"></circle>
  <line x1="170" y1="420" x2="230" y2="420" stroke="#e94f37" stroke-width="2"></line>
  <line x1="200" y1="390" x2="200" y2="450" stroke="#e94f37" stroke-width="2"></line>
  <text x="200" y="424" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">虚拟牢笼</text>
  
  <!-- 极简总结 -->
  <text x="200" y="520" font-family="KaiTi, 楷体" font-size="20" fill="#333" text-anchor="middle">
    <tspan x="200" dy="0">指尖滑动，灵魂空转</tspan>
  </text>
  
  <!-- 装饰几何元素 -->
  <polygon points="40,40 60,40 50,60" fill="#3f88c5" opacity="0.7"></polygon>
  <circle cx="350" cy="550" r="15" fill="none" stroke="#e94f37" stroke-width="2" opacity="0.5"></circle>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
