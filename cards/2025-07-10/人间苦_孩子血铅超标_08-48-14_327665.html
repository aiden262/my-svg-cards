
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【孩子血铅超标】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="40 0 400 330" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="font-family: KingHwa_OldSong, KaiTi, 楷体, serif; background-color: rgb(232, 226, 216); display: block;">
  <defs>
    <style>
      .title { font-size: 28px; font-weight: bold; fill: #5a524c; color: #5a524c; }
      .userInput { font-size: 18px; fill: #756f6b; color: #756f6b; font-style: italic; }
      .response { font-size: 20px; fill: #4d4640; color: #4d4640; }
      .line { stroke: #b0a89f; stroke-width: 1; }
      .drawing { stroke: #6e655f; stroke-width: 1.5; fill: none; color: none; stroke-linecap: round; }
      .root-rot { stroke: #403a35; stroke-width: 2; fill: #403a35; color: #403a35; }
    </style>
  </defs>

  <text x="240" y="45" text-anchor="middle" class="title">人间苦</text>
  <line x1="80" y1="65" x2="400" y2="65" class="line"></line>

  <text x="240" y="95" text-anchor="middle" class="userInput">孩子血铅超标</text>

  <!-- 意象映射: 根烂了的芽 -->
  <g transform="translate(240, 165) scale(0.8)">
    <!-- 土壤线 -->
    <line x1="-80" y1="0" x2="80" y2="0" class="line"></line>
    <!-- 枯萎的芽 -->
    <path d="M 0,0 C 10,-20 15,-40 5,-60" class="drawing" style="stroke: #a89a8e;"></path>
    <path d="M 5,-60 L 10, -55" class="drawing" style="stroke: #a89a8e;"></path>
    <!-- 烂掉的根 -->
    <path d="M 0,0 C -5,10 -15,20 -10,30" class="drawing"></path>
    <path d="M 0,0 C 10,15 20,10 25,25" class="drawing"></path>
    <circle cx="-10" cy="30" r="2" class="root-rot"></circle>
    <circle cx="25" cy="25" r="1.5" class="root-rot"></circle>
    <circle cx="8" cy="18" r="1" class="root-rot"></circle>
  </g>

  <foreignObject x="60" y="210" width="360" height="100">
    
      <p class="response" style="margin: 0px; padding: 0px; text-align: left; line-height: 1.8; box-sizing: border-box; width: 360px; overflow-wrap: break-word; font-size: 13px;">
        老王蹲在门槛上，吧嗒着旱烟。院子里的娃在玩泥巴，时不时把黑乎乎的手指塞进嘴里。老王没吭声，只是把烟锅在鞋底上使劲磕了磕。他想起开春时种下的那批种子，不知怎的，发出的芽尖尖都是黄的，蔫的。根烂了，浇什么水都没用。
      </p>
    
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
