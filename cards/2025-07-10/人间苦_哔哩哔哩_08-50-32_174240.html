
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【哔哩哔哩】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 520 800" style="display: block;">
  <rect width="520" height="800" fill="#f3f2ee" x="-20" y="-20"></rect>
  <text x="240" y="60" font-family="KingHwa_OldSong" font-size="28" fill="#6b705c" text-anchor="middle">人间苦</text>
  <line x1="120" y1="80" x2="360" y2="80" stroke="#9a8c98" stroke-width="1"></line>
  
  <text x="70" y="120" font-family="KingHwa_OldSong" font-size="18" fill="#4a4e69">哔哩哔哩</text>
  
  <g transform="translate(240, 280)">
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#6d6875" stroke-width="1.5"></line>
    <circle cx="-60" cy="-20" r="15" stroke="#9a8c98" stroke-width="1" fill="none"></circle>
    <circle cx="60" cy="-20" r="15" stroke="#9a8c98" stroke-width="1" fill="none"></circle>
    <line x1="-80" y1="40" x2="80" y2="40" stroke="#6d6875" stroke-width="1.5"></line>
  </g>
  
  <text x="70" y="400" font-family="KingHwa_OldSong" font-size="16" fill="#4a4e69" width="340">
    <tspan x="70" y="400">两声空洞的哔哩哔哩，像是机器短路的声音。</tspan>
    <tspan x="70" y="430">老王坐在矮凳上，望着墙角那台裂了缝的老旧电视。</tspan>
    <tspan x="70" y="460">屏幕闪烁着雪花，发出刺耳的电流噪音。</tspan>
    <tspan x="70" y="490">一如既往，坏了。</tspan>
    <tspan x="70" y="520">这个世界的东西总是这样——坏了就是坏了，</tspan>
    <tspan x="70" y="550">发出几声无意义的声响，然后沉默。</tspan>
    <tspan x="70" y="580">像那年干旱里的庄稼，像生了病的老伴，</tspan>
    <tspan x="70" y="610">像一切曾经有用的东西，最后都会成为静默的碎片。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
