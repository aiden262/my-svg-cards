
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【人民医院】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg">
    <!-- 蒙德里安风格背景 -->
    <rect width="440" height="640" fill="#F0F0F0" x="-20" y="-20"></rect>
    <rect x="0" y="0" width="80" height="120" fill="#D40000"></rect>
    <rect x="300" y="400" width="100" height="200" fill="#FFD700"></rect>
    <rect x="150" y="200" width="100" height="100" fill="#0000AA"></rect>
    
    <!-- 标题 -->
    <text x="200" y="60" font-family="毛笔楷体" font-size="28" text-anchor="middle" fill="#333">汉语新解</text>
    
    <!-- 分隔线 -->
    <line x1="50" y1="90" x2="350" y2="90" stroke="#666" stroke-width="2"></line>
    
    <!-- 多语言对照 -->
    <text x="200" y="140" font-family="汇文明朝体" font-size="24" text-anchor="middle" fill="#555">人民医院</text>
    <text x="200" y="180" font-family="Arial" font-size="18" text-anchor="middle" fill="#777">People's Hospital</text>
    <text x="200" y="220" font-family="MS Gothic" font-size="18" text-anchor="middle" fill="#777">人民病院(じんみんびょういん)</text>
    
    <!-- 核心解释 -->
    <foreignObject x="50" y="250" width="300" height="200" font-family="汇文明朝体">
        <div xmlns="http://www.w3.org/1999/xhtml" style="color:#333;font-size:16px;line-height:1.5">
            在"人民"二字被资本啃噬得只剩空壳的时代，<br>
            这座白色巨塔更像是<br>
            <span style="color:#D40000;font-weight:bold">货币兑换健康的交易所</span>。<br><br>
            挂号处闪烁着LED的"为民服务"，<br>
            而价目表上的数字<br>
            正在为"人民"重新定义阶级。
        </div>
    </foreignObject>
    
    <!-- 批判性插图 -->
    <path d="M100 480 Q200 420 300 480" stroke="#000" stroke-width="3" fill="none"></path>
    <circle cx="100" cy="480" r="8" fill="#D40000"></circle>
    <circle cx="300" cy="480" r="15" fill="#FFD700"></circle>
    <text x="100" y="520" font-family="汇文明朝体" font-size="14" text-anchor="middle">你的人民币</text>
    <text x="300" y="520" font-family="汇文明朝体" font-size="14" text-anchor="middle">你的健康权</text>
    
    <!-- 底部总结 -->
    <text x="200" y="570" font-family="汇文明朝体" font-size="16" text-anchor="middle" fill="#666">
        当代医学奇迹：<tspan fill="#D40000">把社会主义</tspan>
        <tspan fill="#0000AA">变成</tspan>
        <tspan fill="#D40000">特色生意</tspan>
    </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: deepseek-ai/DeepSeek-V3-0324
        </footer>
    </main>
</body>
</html>
