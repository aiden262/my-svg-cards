
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【玉皇大帝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 1859" style="background-color: #f0f0f0;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian-style background -->
    <rect x="-20" y="-20" width="440" height="1859" fill="#FDFBF8"></rect>
    <rect x="320" y="0" width="80" height="150" fill="#EBDCC2" transform="translate(0, 610) "></rect>
    <rect x="0" y="480" width="120" height="120" fill="#4A5859" transform="translate(0, 1101) "></rect>
    <rect x="350" y="520" width="50" height="80" fill="#F7B267" transform="translate(0, 90) translate(0, 1101) "></rect>
    <rect x="0" y="100" width="40" height="120" fill="#F4E2D8" transform="translate(0, 45) translate(0, 964) "></rect>

    <style>
        .title { font-family: 'Maobi Kaishu', '毛笔楷体', cursive; font-size: 32px; fill: #333; text-anchor: middle; }
        .divider { stroke: #aaa; stroke-width: 1; }
        .term { font-family: 'Huiwen Mingchao', '汇文明朝体', serif; font-size: 36px; fill: #4A5859; text-anchor: middle; }
        .translation { font-family: 'Helvetica Neue', sans-serif; font-size: 16px; fill: #777; text-anchor: middle; }
        .explanation { font-family: 'Huiwen Mingchao', '汇文明朝体', serif; font-size: 20px; fill: #4A5859; }
        .summary { font-family: 'Huiwen Mingchao', '汇文明朝体', serif; font-size: 18px; fill: #333; text-anchor: middle; }
    </style>

    <text x="200" y="60" class="title" transform="translate(0, 23) translate(0, 845) ">汉语新解</text>
    <line x1="40" y1="80" x2="360" y2="80" class="divider" transform="translate(0, 20) translate(0, 923) "></line>

    <text x="200" y="130" class="term" transform="translate(0, 11) translate(0, 953) ">玉皇大帝</text>
    <text x="200" y="155" class="translation" transform="translate(0, 92) translate(0, 1009) ">Jade Emperor / ぎょくこうたいてい</text>

    <foreignObject x="40" y="180" width="320" height="276" transform="translate(0, 1101) ">
        <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(74, 88, 89); font-family: &quot;Noto Serif SC&quot;, serif; font-size: 20px; line-height: 1.8; overflow: hidden;" font-family="'Noto Serif SC', serif">
            <p>天庭这家巨型国企的董事长，一个被架空了的吉祥物。</p>
            <p>他的核心工作不是决策，而是“在位”本身。通过漫长的任期，他向三界证明了：只要位置够高，你甚至不需要假装在工作。</p>
        </div>

    <!-- Line drawing: An ornate, empty throne -->
    <g transform="translate(150, 400)" stroke="#4A5859" stroke-width="2" fill="none">
        <!-- Throne base -->
        <path d="M 0 100 L 100 100 L 100 90 L 90 80 L 10 80 L 0 90 Z" transform="translate(0, 10) translate(0, 943) "></path>
        <!-- Throne back -->
        <path d="M 10 80 L 10 0 L 90 0 L 90 80" transform="translate(0, 160) translate(0, 610) "></path>
        <!-- Armrests -->
        <path d="M 0 90 C 0 60, -10 60, -10 60" transform="translate(0, 15) translate(0, 868) "></path>
        <path d="M 100 90 C 100 60, 110 60, 110 60" transform="translate(0, 40) translate(0, 883) "></path>
        <!-- Simple decoration on the back -->
        <circle cx="50" cy="30" r="15" transform="translate(0, 75) translate(0, 770) "></circle>
    </g>

    <text x="200" y="550" class="summary" transform="translate(0, 75) translate(0, 1191) ">一个位置，而非一个人。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
