
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【支付宝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#D1D1D1" stroke-width="2" rx="5" ry="5"></rect>
  <line x1="20" y1="100" x2="380" y2="100" stroke="#D1D1D1" stroke-width="2"></line>
  <line x1="20" y1="500" x2="380" y2="500" stroke="#D1D1D1" stroke-width="2" transform="translate(0, 44) "></line>
  
  <!-- 标题 -->
  <text x="200" y="70" font-family="楷体" font-size="32" fill="#333333" text-anchor="middle" font-weight="bold">汉语新解</text>
  
  <!-- 输入词 -->
  <text x="200" y="140" font-family="华文明朝" font-size="28" fill="#555555" text-anchor="middle">支付宝</text>
  <text x="200" y="170" font-family="Georgia" font-size="16" fill="#777777" text-anchor="middle">Alipay / 支払い宝</text>
  
  <!-- 解释 -->
  <foreignObject x="40" y="200" width="320" height="324">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Source Han Serif', serif; font-size: 18px; color: #444; line-height: 1.5; text-align: justify;">
      一种把钱包数字化的魔法，让你更优雅地进行财富转移。它像个体贴的中间人，在商家的贪婪和你的消费欲之间搭起一座彩虹桥。每次消费都会收到一条提示信息，仿佛在提醒你：嘿，你又把数字变小了。而积分和优惠券，则是这场消费魔术中的安慰奖，让你相信自己不只是在花钱，还在某种程度上"赚"了。当然，它最大的成就是让你对金钱失去实感—当支出变成指尖轻触后的一声叮咚，破产也会变得如此诗意。

  <!-- 线条图/批判内核 -->
  <line x1="80" y1="520" x2="320" y2="520" stroke="#555555" stroke-width="1" transform="translate(0, 44) "></line>
  <text x="200" y="550" font-family="微软雅黑" font-size="16" fill="#333333" text-anchor="middle" font-style="italic" transform="translate(0, 44) ">数字时代的麻醉剂，使痛苦变得无感</text>
  
  <!-- 底部签名 -->
  <text x="350" y="580" font-family="楷体" font-size="14" fill="#888888" text-anchor="end" transform="translate(0, 44) ">新解第0403号</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
