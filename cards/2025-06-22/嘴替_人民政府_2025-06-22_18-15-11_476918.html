
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【人民政府】 - 嘴替</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="10 -3 460 773" xmlns="http://www.w3.org/2000/svg" style="background-color:#1a1a1a; font-family: 'KingHwa_OldSong', 'KaiTi', '楷体', serif;">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&amp;display=swap');
      .title {
        font-size: 72px;
        fill: #ff4136;
        font-family: 'Ma Shan Zheng', cursive;
      }
      .user-input {
        font-size: 24px;
        fill: #ffffff;
      }
      .response {
        font-size: 36px;
        fill: #ff4136;
        font-weight: bold;
      }
      .secondary-text {
        font-size: 18px;
        fill: #aaaaaa;
      }
    </style>
  </defs>

  <text x="40" y="80" class="title">嘴替</text>
  <line x1="40" y1="100" x2="440" y2="100" stroke="#ff4136" stroke-width="4"></line>

  <foreignObject x="30" y="130" width="420" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#aaaaaa; font-size: 20px;">
      <p>他说：</p>
    </div>
  </foreignObject>
  
  <foreignObject x="30" y="160" width="420" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" class="user-input">
      <p style="margin:0; padding:10px; border-left: 3px solid #aaaaaa;">人民政府</p>
    </div>
  </foreignObject>

  <!-- 立体主义 (精髓意象 响应) -->
  <g transform="translate(240, 380) scale(1.2)">
    <!-- "官" - Imposing, blocky structure -->
    <rect x="-100" y="-120" width="120" height="150" fill="#333" stroke="#555" stroke-width="2" transform="skewX(-10)"></rect>
    <path d="M 20 -120 L 40 -135 L 40 -15 L 20 0 Z" fill="#444" stroke="#555" stroke-width="2"></path>
    <path d="M -100 -120 L -80 -135 L 40 -135 L 20 -120 Z" fill="#282828" stroke="#555" stroke-width="2"></path>
    
    <!-- "民" - Small, simple figure -->
    <circle cx="80" cy="80" r="15" fill="#ff4136"></circle>
    <rect x="75" y="95" width="10" height="40" fill="#ff4136"></rect>

    <!-- Interaction - speech / gaze -->
    <line x1="65" y1="75" x2="-20" y2="-50" stroke="#ff4136" stroke-width="2" stroke-dasharray="4 2"></line>
  </g>


  <foreignObject x="30" y="550" width="420" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" class="response">
      <p>您是官，我是民。为人民服务这事，要不您先示范一下？</p>
    </div>
  </foreignObject>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 嘴替 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
