
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【美团】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" viewBox="-20 -20 440 640">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&amp;family=ZCOOL+KuaiLe&amp;family=Ma+Shan+Zheng&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title { font-family: 'Ma Shan Zheng', cursive; font-size: 36px; text-anchor: middle; fill: #333; }
            .term { font-family: 'Noto Serif SC', serif; font-size: 32px; font-weight: 700; text-anchor: middle; fill: #444; }
            .translation { font-family: 'Helvetica', sans-serif; font-size: 14px; text-anchor: middle; fill: #777; }
            .explanation { font-family: 'Noto Serif SC', serif; font-size: 20px; fill: #3D3D3D; }
            .summary { font-family: 'Noto Serif SC', serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: #444; }
            .bg-rect { fill: #f0f0f0; }
            .mondrian-1 { fill: #EAD41C; } /* Yellow */
            .mondrian-2 { fill: #D92929; } /* Red */
            .mondrian-3 { fill: #2D3A8C; } /* Blue */
            .line { stroke: #333; stroke-width: 3; }
        </style>
    </defs>

    <!-- Background -->
    <rect width="440" height="640" fill="#f8f8f2" x="-20" y="-20"></rect>

    <!-- Mondrian Style Decoration -->
    <rect x="0" y="520" width="80" height="80" class="mondrian-1"></rect>
    <rect x="350" y="0" width="50" height="150" class="mondrian-2"></rect>
    <rect x="0" y="0" width="400" height="20" class="line" fill="#333"></rect>
    <rect x="0" y="580" width="400" height="20" class="line" fill="#333"></rect>
    <rect x="320" y="500" width="80" height="80" class="mondrian-3"></rect>

    <!-- Card Content -->
    <g transform="translate(20, 20)">
        <text x="180" y="45" class="title">汉 语 新 解</text>
        <line x1="40" y1="75" x2="320" y2="75" stroke="#aaa" stroke-width="1"></line>

        <text x="180" y="125" class="term">美 团</text>
        <text x="180" y="150" class="translation">Meituan / メイトゥアン</text>

        <foreignObject x="40" y="180" width="280" height="180">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Noto Serif SC', serif; font-size: 20px; color: #3D3D3D; line-height: 1.8;" font-family="'Noto Serif SC', serif">
                一个数字包工头，用算法的缰绳，精准牧放着城市里所有饥饿的胃和疲于奔命的腿。
                <br><br>
                它不生产“美”，只生产一种让你上瘾的便利。你以为的“团”是团购、团圆，其实是把你、商家和骑手，“团”在一起，方便它统一收割。
            </div>
        </foreignObject>

        <!-- Line drawing: An abstract representation of the core critique -->
        <g transform="translate(180, 420) scale(0.8)">
            <!-- Algorithm/Platform (The big gear) -->
            <circle cx="0" cy="0" r="50" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="8 4"></circle>
            <text x="0" y="5" text-anchor="middle" font-size="14" fill="#333">算法</text>

            <!-- User (Small circle, getting a 'convenience' arrow) -->
            <circle cx="-60" cy="-60" r="10" fill="#2D3A8C"></circle>
            <path d="M-20,-20 L-50,-50" stroke="#2D3A8C" stroke-width="2" marker-end="url(#arrowhead-blue)"></path>
            <defs>
                <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#2D3A8C"></polygon>
                </marker>
            </defs>

            <!-- Rider (Small circle, being pushed by the gear) -->
            <circle cx="60" cy="60" r="10" fill="#D92929"></circle>
            <path d="M42,42 L55,55" stroke="#D92929" stroke-width="2" marker-end="url(#arrowhead-red)"></path>
             <defs>
                <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#D92929"></polygon>
                </marker>
            </defs>

            <!-- Merchant (Small circle, being squeezed) -->
             <circle cx="60" cy="-60" r="10" fill="#EAD41C"></circle>
             <path d="M20,-20 L50,-50" stroke="#EAD41C" stroke-width="2"></path>
             <path d="M-20,20 L50,-50" stroke="#EAD41C" stroke-width="2" transform="translate(70, -70) rotate(90)"></path>
        </g>
        
        <text x="180" y="530" class="summary">算法的盛宴，骑手的荒原。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
