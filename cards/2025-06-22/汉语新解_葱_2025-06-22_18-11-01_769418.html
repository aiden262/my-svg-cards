
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: #fdfdfd; font-family: sans-serif;">
    <!-- Mondrian Inspired Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="500" width="100" height="80" fill="#EAD588"></rect>
    <rect x="350" y="20" width="30" height="150" fill="#D73A31"></rect>
    <rect x="20" y="20" width="50" height="50" fill="#3E7CB1"></rect>
    <line x1="0" y1="480" x2="400" y2="480" stroke="#2c2c2c" stroke-width="3"></line>
    <line x1="330" y1="0" x2="330" y2="600" stroke="#2c2c2c" stroke-width="3"></line>

    <!-- Main Content Area -->
    <g transform="translate(20, 20)">
        <text x="180" y="50" font-family="'Ma Shan Zheng', '毛笔楷体', cursive" font-size="36" text-anchor="middle" fill="#333">汉语新解</text>
        
        <line x1="40" y1="80" x2="320" y2="80" stroke="#555" stroke-width="1.5"></line>

        <text x="180" y="125" font-family="'ZCOOL QingKe HuangYou', '汇文明朝体', sans-serif" font-size="32" text-anchor="middle" fill="#4a4a4a">
            葱 / Scallion / ネギ
        </text>

        <foreignObject x="40" y="150" width="280" height="389">
            
                <style>
                    .explanation {
                        font-family: 'ZCOOL QingKe HuangYou', '汇文明朝体', sans-serif;
                        color: #4a4a4a;
                        font-size: 18px;
                        line-height: 1.8;
                        text-align: left;
                    }
                </style>
                <p class="explanation">
                    一种常见的自我定位认知障碍。<br><br>
                    症状表现为：总以为自己是那盘硬菜，实际上只是上桌前最后撒上去增色调味的那一小撮。你的存在，是为了让主角看上去更诱人，而不是让你自己变得重要。<br><br>
                    你为这盘菜付出了青春的辛辣，最后却可能被食客嫌弃地挑到一边。你的价值由他人的喜好决定，而不是你自己。
                </p>
            
        </foreignObject>
        
        <!-- Line Art: Adorning others, consuming oneself -->
        <g transform="translate(180, 400) scale(1.2)">
            <!-- Plate -->
            <path d="M -70 0 C -70 30, 70 30, 70 0" stroke="#333" stroke-width="2" fill="none"></path>
            <!-- Main Dish (a symbolic lump) -->
            <path d="M -40 0 C -20 -30, 20 -30, 40 0 Z" fill="#D2B48C"></path>
            <!-- A hand sprinkling scallions -->
            <g transform="translate(0, -50)">
                 <path d="M 20 -5 C 20 -15, 10 -20, 0 -20 C -15 -20, -20 -10, -20 0 L 20 0 Z" fill="#F0E68C" transform="rotate(20)"></path>
                 <!-- falling scallions -->
                 <circle cx="-5" cy="15" r="1.5" fill="#3A8E3A"></circle>
                 <circle cx="5" cy="20" r="1.5" fill="#3A8E3A"></circle>
                 <circle cx="0" cy="25" r="1.5" fill="#3A8E3A"></circle>
            </g>
            <text x="0" y="-75" font-family="'ZCOOL QingKe HuangYou', '汇文明朝体', sans-serif" font-size="12" text-anchor="middle" fill="#D73A31">[ 点缀他人，消耗自己 ]</text>
        </g>

        <text x="180" y="550" font-family="'ZCOOL QingKe HuangYou', '汇文明朝体', sans-serif" font-size="16" text-anchor="middle" fill="#333">
            极简总结：当了葱花，就别操主厨的心。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
