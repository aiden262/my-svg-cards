
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又被妹子拒绝了】 - 这很合理</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="20 11 380 539" xmlns="http://www.w3.org/2000/svg" style="background-color: #000000; font-family: 'KingHwa_OldSong', sans-serif;">
  <style>
    .title { font-size: 32px; fill: #FFFFFF; text-anchor: middle; }
    .input-text { font-size: 24px; fill: #00FF00; }
    .response-text { font-size: 24px; fill: #FF0000; }
    .line-art { stroke: #FFFFFF; stroke-width: 1.5; fill: none; }
  </style>

  <text x="210" y="60" class="title">这很合理</text>
  <line x1="40" y1="90" x2="380" y2="90" style="stroke:#FFFFFF; stroke-width:1;"></line>

  <foreignObject x="40" y="120" width="340" height="100">
    <p xmlns="http://www.w3.org/1999/xhtml" class="input-text" style="margin:0; padding:0; word-wrap:break-word;">
      葱哥又被妹子拒绝了
    </p>
  </foreignObject>

  <foreignObject x="40" y="240" width="340" height="100">
    <p xmlns="http://www.w3.org/1999/xhtml" class="response-text" style="margin:0; padding:0; word-wrap:break-word;">
      剥洋葱的人才会流泪，她只是不想哭。
    </p>
  </foreignObject>

  <g transform="translate(135, 380)">
    <path d="M75,150 C 10,150, 10,50, 75,50 C 140,50, 140,150, 75,150 Z" class="line-art"></path>
    <path d="M75,50 C 85,30, 65,30, 75,10" class="line-art"></path>
    <path d="M75,50 C 60,70, 50,120, 50,140" class="line-art" stroke-dasharray="4 4"></path>
    <path d="M75,50 C 90,70, 100,120, 100,140" class="line-art" stroke-dasharray="4 4"></path>
    <path d="M120,90 C 115,100, 120,110, 125,110 C 130,110, 135,100, 120,90 Z" class="line-art" style="fill:#FFFFFF;"></path>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 这很合理 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
