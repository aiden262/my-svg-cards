
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又被妹子拒绝了】 - 万物皆可一字</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="91 35 296 677" style="background-color:#000000;">
  <defs>
    <style>
      @font-face {
        font-family: 'KingHwa_OldSong';
        /* 本地字体引用, 实际渲染依赖用户系统 */
        src: local('KingHwa Old Song'), local('KingHwa_OldSong'), local('华康古籍宋体');
      }
      @font-face {
        font-family: 'FZJiaGuWen';
        /* 本地字体引用, 实际渲染依赖用户系统 */
        src: local('FZJiaGuWen-M10S'), local('方正甲骨文');
      }
    </style>
  </defs>

  <!-- 标题 -->
  <text x="240" y="80" font-family="'Noto Serif SC', serif" font-size="28" fill="#ffffff" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">葱哥又被妹子拒绝了</text>

  <!-- 分隔线 -->
  <line x1="120" y1="120" x2="360" y2="120" stroke="#00cc00" stroke-width="1"></line>

  <!-- 定字 -->
  <text x="240" y="320" font-family="'Noto Serif SC', serif" font-size="180" fill="#ffffff" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">困</text>

  <!-- 禅意图形: 木在囗中, 枝丫受限 -->
  <g transform="translate(240, 500)" stroke="#00ff00" stroke-width="2" fill="none">
    <!-- 外框 (囗) -->
    <rect x="-80" y="-80" width="160" height="160" rx="5" ry="5" stroke-dasharray="4 4"></rect>
    <!-- 内部的树 (木) -->
    <path d="M 0,60 L 0,-20"></path> <!-- 树干 -->
    <path d="M -40,10 L 40,10"></path> <!-- 主枝 -->
    <!-- 向上伸展但受阻的枝丫 -->
    <path d="M -20,-15 Q -40,-40 -50,-75"></path>
    <path d="M 20,-15 Q 40,-40 50,-75"></path>
    <!-- 向下挣扎的根 -->
    <path d="M 0,60 Q -20,70 -30,75"></path>
    <path d="M 0,60 Q 20,70 30,75"></path>
  </g>

  <!-- 判语 -->
  <text x="240" y="680" font-family="'Noto Serif SC', serif" font-size="22" fill="#00cc00" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    <tspan x="240" dy="-1.2em">心有所囿，情有所 আটকে。</tspan>
    <tspan x="240" dy="1.5em">破茧方能蝶变。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 万物皆可一字 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
