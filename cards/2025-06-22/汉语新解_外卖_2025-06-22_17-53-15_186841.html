
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【外卖】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @font-face {
        font-family: 'MaobiKaiti';
        src: url('https://fonts.cdnfonts.com/s/maobi-kaiti/MaobiKaiti.woff') format('woff'); /* Placeholder URL */
      }
      @font-face {
        font-family: 'HuimingMingchao';
        src: url('https://fonts.cdnfonts.com/s/huiming-mingchao/HuimingMingchao.woff') format('woff'); /* Placeholder URL */
      }
      .title {
        font-family: 'MaobiKaiti', cursive;
        font-size: 38px;
        fill: #333;
        text-anchor: middle;
      }
      .user-input {
        font-family: 'HuimingMingchao', serif;
        font-size: 32px;
        fill: #555;
        text-anchor: middle;
      }
      .lang-labels {
        font-family: 'HuimingMingchao', serif;
        font-size: 18px;
        fill: #777;
        text-anchor: middle;
      }
      .explanation {
        font-family: 'HuimingMingchao', serif;
        font-size: 20px;
        fill: #444;
        text-anchor: start;
        line-height: 1.6;
      }
      .summary {
        font-family: 'HuimingMingchao', serif;
        font-size: 20px;
        fill: #666;
        text-anchor: middle;
      }
      .line {
        stroke: #ccc;
        stroke-width: 1;
      }
      .divider {
        stroke: #999;
        stroke-width: 2;
        stroke-linecap: round;
      }
      .geometric-shape {
        fill: #FFD700; /* Gold */
        opacity: 0.1;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect x="-20" y="-20" width="440" height="640" fill="#F8F8F8"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#FFFFFF"></rect>

  <!-- Mondrian-style background elements (abstract design) -->
  <rect x="20" y="20" width="80" height="100" fill="#FFC0CB" opacity="0.1"></rect> <!-- Light Pink -->
  <rect x="300" y="450" width="80" height="130" fill="#ADD8E6" opacity="0.1"></rect> <!-- Light Blue -->
  <rect x="150" y="50" width="50" height="60" fill="#90EE90" opacity="0.1"></rect> <!-- Light Green -->

  <!-- Card Elements -->
  <text x="200" y="60" class="title">汉语新解</text>
  <line x1="100" y1="85" x2="300" y2="85" class="divider"></line>

  <text x="200" y="130" class="user-input">外卖</text>
  <text x="200" y="160" class="lang-labels">Waimai / デリバリー</text>

  <foreignObject x="40" y="190" width="320" height="280">
    <p xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="font-size: 20px; line-height: 1.6; color: #444;">
      外卖？哦，那不是食物，那是现代人与厨房签订的“数字供养协议”。你以为是便捷，其实是自愿戴上了一根隐形的“电子胃管”，将温饱的尊严和生活的烟火气，统统外包给了算法和风雨中的骑士。最终，你点了一份饭，却吃掉了一份孤独和被驯化的自由。
    </p>
  </foreignObject>

  <!-- Line Art for "批判内核" - represents outsourcing/loss of connection -->
  <g transform="translate(200, 480)">
    <!-- Person with phone -->
    <circle cx="0" cy="-60" r="10" stroke="#666" stroke-width="2" fill="none"></circle> <!-- Head -->
    <line x1="0" y1="-50" x2="0" y2="-20" stroke="#666" stroke-width="2"></line> <!-- Body -->
    <line x1="-15" y1="-35" x2="15" y2="-35" stroke="#666" stroke-width="2"></line> <!-- Arms -->
    <rect x="-10" y="-15" width="20" height="30" rx="3" ry="3" stroke="#666" stroke-width="2" fill="#EEE"></rect> <!-- Phone -->

    <!-- Connection to food box (passive reception) -->
    <line x1="0" y1="15" x2="0" y2="40" stroke="#999" stroke-dasharray="4 2"></line> <!-- Invisible electronic tube -->
    <rect x="-20" y="40" width="40" height="30" rx="5" ry="5" stroke="#666" stroke-width="2" fill="#FFF"></rect> <!-- Food box -->
    <text x="0" y="60" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#666">外送</text>

    <!-- Disconnection from kitchen (broken line) -->
    <line x1="-30" y1="-50" x2="-60" y2="-80" stroke="#BBB" stroke-dasharray="2 4"></line> <!-- Broken line to kitchen -->
    <rect x="-80" y="-90" width="30" height="30" stroke="#BBB" stroke-width="1" fill="#F0F0F0"></rect> <!-- Kitchen outline -->
    <text x="-65" y="-70" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#BBB">厨房</text>

    <!-- Algorithm cloud -->
    <path d="M 40 -80 Q 50 -90, 60 -80 T 80 -70 T 90 -60 T 80 -50 T 70 -40 T 60 -50 T 50 -60 Z" fill="#DDD" opacity="0.6"></path>
    <text x="65" y="-60" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#888">算法</text>
  </g>

  <!-- Minimal Summary -->
  <text x="200" y="560" class="summary">用金钱购买的，是食物；失去的，是生活。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
