
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【韭】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 671" style="background-color: #F0F0F0; border-radius: 15px; font-family: '毛笔楷体';">
  <rect x="-20" y="-20" width="440" height="671" rx="15" ry="15" fill="#E0F2F1"></rect>
  <!-- Mondrian-style design elements (simplified representation) -->
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#263238" stroke-width="2"></rect>
  <rect x="20" y="20" width="100" height="150" fill="#EF9A9A"></rect>
  <rect x="280" y="400" width="100" height="180" fill="#90CAF9" transform="translate(0, 48) "></rect>
  <rect x="150" y="250" width="80" height="80" fill="#A5D6A7"></rect>

  <text x="200" y="70" text-anchor="middle" font-size="36" fill="#263238" font-family="毛笔楷体">汉语新解</text>
  <line x1="50" y1="90" x2="350" y2="90" stroke="#424242" stroke-width="1.5"></line>

  <text x="200" y="140" text-anchor="middle" font-size="48" fill="#546E7A" font-family="汇文明朝体">韭</text>
  <text x="200" y="175" text-anchor="middle" font-size="18" fill="#78909C">Pinyin: jiǔ</text>
  <text x="200" y="200" text-anchor="middle" font-size="18" fill="#78909C">English: Leek</text>
  <text x="200" y="225" text-anchor="middle" font-size="18" fill="#78909C">Japanese: ニラ (nira)</text>

  <foreignObject x="40" y="260" width="320" height="298">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: '汇文明朝体'; font-size: 20px; color: #37474F; text-align: left; line-height: 1.6; padding: 5px;">
      韭：一种生命力极其顽强的绿色植物。其存在的唯一价值，似乎是为了证明，无论被收割多少次，总能以惊人的速度再次冒头，为下一轮的剪刀手提供源源不断的“生机”。它不抱怨，不反抗，只是默默地，周而复始地，等待下一次的“春风吹又生”。当然，那风，往往带着镰刀的寒意。
    </div>
  </foreignObject>

  <!-- Symbolic representation of the critical core: cyclical harvesting -->
  <g transform="translate(200, 520)">
    <circle cx="0" cy="0" r="40" stroke="#D32F2F" stroke-width="3" fill="none"></circle>
    <path d="M -30 -20 Q 0 -50 30 -20" stroke="#D32F2F" stroke-width="2" fill="none"></path>
    <path d="M -30 20 Q 0 50 30 20" stroke="#D32F2F" stroke-width="2" fill="none"></path>
    <path d="M 0 -40 L 0 -60 M 0 40 L 0 60" stroke="#D32F2F" stroke-width="2"></path>
    <path d="M -40 0 L -60 0 M 40 0 L 60 0" stroke="#D32F2F" stroke-width="2"></path>
    <text x="0" y="5" text-anchor="middle" font-size="16" fill="#D32F2F" font-family="毛笔楷体">循环</text>
  </g>

  <text x="200" y="580" text-anchor="middle" font-size="16" fill="#607D8B" font-family="汇文明朝体" transform="translate(0, 48) ">—— 献给那些“春风吹又生”的勇士们</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
