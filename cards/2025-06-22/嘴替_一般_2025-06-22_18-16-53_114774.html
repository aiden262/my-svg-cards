
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【一般】 - 嘴替</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="10 -4 460 714" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="background-color: #1a1a1a; font-family: 'KingHwa_OldSong', 'STKaiti', 'KaiTi', serif;">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&amp;display=swap');
      .title { font-size: 72px; fill: #ff4136; font-weight: bold; }
      .user-input { font-size: 24px; fill: #ffffff; }
      .response { font-size: 36px; fill: #ff4136; font-weight: bold; }
      .secondary-text { font-size: 18px; fill: #aaaaaa; }
    </style>
  </defs>

  <text x="40" y="80" class="title">嘴替</text>
  <line x1="40" y1="100" x2="440" y2="100" stroke="#ff4136" stroke-width="4"></line>

  <foreignObject x="30" y="130" width="420" height="560">
    
      <div style="margin: 0; padding: 0; color: #ffffff; font-size: 24px; line-height: 1.5;">
        <p style="margin-top: 0;">一般</p>
      </div>
      
      <svg width="420" height="300" viewBox="0 0 420 300" style="margin-top: 20px; margin-bottom: 20px;">
        <!-- 精髓意象: 立体主义风格的 "嘴替" 概念 -->
        <!-- 背景群众: 用灰色和白色的重叠方块代表"一般群众" -->
        <rect x="50" y="70" width="100" height="100" fill="#aaaaaa" opacity="0.3" transform="rotate(-5, 100, 120)"></rect>
        <rect x="150" y="90" width="120" height="120" fill="#ffffff" opacity="0.2" transform="rotate(3, 210, 150)"></rect>
        <rect x="250" y="60" width="90" height="90" fill="#aaaaaa" opacity="0.3" transform="rotate(8, 295, 105)"></rect>
        <rect x="80" y="150" width="110" height="110" fill="#ffffff" opacity="0.2" transform="rotate(-10, 135, 205)"></rect>
        <rect x="200" y="160" width="130" height="130" fill="#aaaaaa" opacity="0.3" transform="rotate(5, 265, 225)"></rect>

        <!-- 嘴替的"嘴": 鲜明的主色, 几何形状的嘴 -->
        <path d="M 160 120 C 180 160, 240 160, 260 120 L 280 150 C 250 200, 170 200, 140 150 Z" fill="#ff4136"></path>
        <line x1="150" y1="145" x2="270" y2="145" stroke="#1a1a1a" stroke-width="4"></line>
      </svg></foreignObject></svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 嘴替 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
