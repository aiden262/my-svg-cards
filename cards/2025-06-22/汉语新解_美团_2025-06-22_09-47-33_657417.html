
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【美团】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="420" height="620" viewBox="-10 -10 420 620" xmlns="http://www.w3.org/2000/svg" style="background-color: #FDFDFD; font-family: sans-serif;">
    <!-- Mondrian-style Background -->
    <rect x="0" y="0" width="400" height="600" fill="#FDFDFD"/>
    <rect x="20" y="500" width="120" height="80" fill="#EAD57C"/>
    <rect x="350" y="20" width="30" height="300" fill="#3E62AD"/>
    <rect x="20" y="20" width="50" height="50" fill="#D94F4F"/>
    <rect x="0" y="250" width="400" height="5" fill="#333333"/>
    <rect x="180" y="0" width="5" height="600" fill="#333333"/>

    <!-- Main Content Area -->
    <g transform="translate(20, 20)">
        <!-- Title -->
        <text x="180" y="50" font-family="'Maobi Kaishu', '毛笔楷体', cursive" font-size="32" text-anchor="middle" fill="#333333">汉语新解</text>

        <!-- Separator -->
        <line x1="40" y1="80" x2="320" y2="80" stroke="#333333" stroke-width="1.5"/>

        <!-- The Word -->
        <text x="180" y="130" font-family="'Huiwen Mingchao', '汇文明朝体', serif" font-size="48" text-anchor="middle" fill="#4a4a4a" font-weight="bold">美团</text>
        <text x="180" y="160" font-family="'Huiwen Mingchao', '汇文明朝体', serif" font-size="16" text-anchor="middle" fill="#6c6c6c">Meituan</text>
        <text x="180" y="185" font-family="'Huiwen Mingchao', '汇文明朝体', serif" font-size="16" text-anchor="middle" fill="#6c6c6c">メイトゥアン</text>

        <!-- The Explanation -->
        <foreignObject x="40" y="280" width="280" height="167">
            
                <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Huiwen Mingchao', '汇文明朝体', serif; font-size: 18px; color: #4a4a4a; line-height: 1.8; text-align: justify; margin: 0;">
                    一个用无数轮子飞转榨出的时间，去喂养另一群静止不动的人的数字系统。它让一部分人跑得更快，只是为了让另一部分人可以原地不动。
                </p>
            
        </foreignObject>

        <!-- Line Art -->
        <g transform="translate(0, 380)">
            <!-- Runner on a wheel -->
            <circle cx="90" cy="100" r="30" stroke="#333333" stroke-width="1.5" fill="none"/>
            <path d="M 90 70 L 90 130 M 60 100 L 120 100" stroke="#333333" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="90" cy="85" r="3"/>
            <path d="M 80 95 L 70 115 M 100 95 L 110 115" stroke-width="1.5" stroke="#333333" fill="none" stroke-linecap="round"/>

            <!-- Conveyor belt -->
            <path d="M 120 100 C 180 60, 220 140, 280 100" stroke="#333333" stroke-width="1.5" fill="none" stroke-dasharray="4 2"/>

            <!-- Person on sofa -->
            <path d="M 290 110 L 330 110 L 330 90 L 315 90 C 310 90, 310 80, 315 80 L 330 80" stroke="#333333" stroke-width="1.5" fill="none"/>
            <circle cx="305" cy="95" r="3"/>
            <path d="M 305 98 L 305 108" stroke-width="1.5" stroke="#333333" fill="none" stroke-linecap="round"/>
            <!-- Food box -->
            <rect x="270" y="90" width="15" height="10" fill="#FDFDFD" stroke="#333333" stroke-width="1.5"/>
        </g>

        <!-- Minimalist Summary -->
        <text x="180" y="550" font-family="'Huiwen Mingchao', '汇文明朝体', serif" font-size="17" text-anchor="middle" fill="#333333">骑手的飞轮，用户的餐盘。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
