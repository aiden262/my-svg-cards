
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【社会主义】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

    <rect width="440" height="1313" fill="#F5F5DC" x="-20" y="-20"></rect>

    <rect x="320" y="520" width="60" height="60" fill="#0053A0" transform="translate(0, 666) "></rect>

        汉 语 新 解
    </text>

    <text x="200" y="140" font-family="'Noto Serif SC', serif" font-size="36" text-anchor="middle" fill="#36454F" transform="translate(0, 790) " style="font-family: &quot;Noto Serif SC&quot;, serif;">
        社会主义
    </text>
    <text x="200" y="175" font-family="'Noto Serif SC', serif" font-size="18" text-anchor="middle" letter-spacing="1" fill="#36454F" transform="translate(0, 780) " style="font-family: &quot;Noto Serif SC&quot;, serif;">
        Socialism
    </text>
    <text x="200" y="205" font-family="'Noto Serif SC', serif" font-size="18" text-anchor="middle" fill="#36454F" transform="translate(0, 773) " style="font-family: &quot;Noto Serif SC&quot;, serif;">
        社会主義
    </text>

    <!-- 解释 -->
    <foreignObject x="40" y="240" width="320" height="150" transform="translate(0, 746) ">

            一张盛大宴会的入场券，券上用极小的字印着：部分宾客需自带碗筷并永续负责洗碗，另一些宾客则构成了菜单本身。

        <foreignObject x="40" y="45" width="320" height="102">

                一张华丽的长桌，一端坐着几个大腹便便的人在大快朵颐，另一端则是一群瘦骨嶙峋的人在洗堆积如山的碗碟。桌子中央的“主菜”上，躺着一个面带困惑的人。
            </p>

</html>
