
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【美国轰炸伊朗】 - 利好大A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 520 800" xmlns="http://www.w3.org/2000/svg" font-family="KingHwa_OldSong, STSong, 'Songti SC', serif">
  <rect width="520" height="800" fill="#000000" x="-20" y="-20"></rect>
  
  <style>
    .title { font-size: 48px; fill: #ffffff; font-weight: bold; text-anchor: middle; }
    .input-text { font-size: 24px; fill: #ffffff; text-anchor: middle; }
    .logic-text { font-size: 20px; fill: #00cc00; text-anchor: start; }
    .arrow { font-size: 20px; fill: #00ff00; text-anchor: start; }
    .response { font-size: 36px; fill: #ffffff; font-weight: bold; text-anchor: middle; }
  </style>

  <text x="240" y="80" class="title">利好大A</text>
  <line x1="40" y1="110" x2="440" y2="110" stroke="#00ff00" stroke-width="2"></line>
  
  <text x="240" y="150" class="input-text">美国轰炸伊朗</text>
  
  <!-- 极简图形: 炸弹 -> 油价/金价上涨 -->
  <g transform="translate(240, 280) scale(1.2)">
    <!-- 炸弹 -->
    <path d="M 0,-60 L 15,-50 L 5,-30 L -5,-30 L -15,-50 Z" fill="#00ff00"></path>
    <rect x="-5" y="-30" width="10" height="15" fill="#00ff00"></rect>
    <!-- 爆炸 -->
    <path d="M -50,0 l 20,-20 l 30,0 l 20,20 l -20,20 l -30,0 Z" fill="none" stroke="#00ff00" stroke-width="3">
       <animateTransform attributeName="transform" type="scale" values="1;1.5;1" dur="1.5s" repeatCount="indefinite"></animateTransform>
    </path>
    <!-- 向上的箭头 (代表价格) -->
    <path d="M 0,20 L 0,60 M -10,30 L 0,20 L 10,30" stroke="#00ff00" stroke-width="4" fill="none"></path>
  </g>

  <!-- 逻辑链推导 -->
  <g transform="translate(80, 450)">
    <text x="0" y="0" class="logic-text">美国轰炸伊朗</text>
    <text x="25" y="35" class="arrow">↓</text>
    <text x="0" y="70" class="logic-text">中东局势紧张，地缘冲突加剧</text>
    <text x="25" y="105" class="arrow">↓</text>
    <text x="0" y="140" class="logic-text">国际油价、金价应声上涨</text>
    <text x="25" y="175" class="arrow">↓</text>
    <text x="0" y="210" class="logic-text">利好我大A石油、黄金、军工板块</text>
  </g>
  
  <text x="240" y="710" class="response">这事呀,利好大A!</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 利好大A | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
