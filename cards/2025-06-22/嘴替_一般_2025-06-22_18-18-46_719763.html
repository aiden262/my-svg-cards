
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【一般】 - 嘴替</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 520 760" xmlns="http://www.w3.org/2000/svg">
  <rect width="520" height="760" fill="#1a1a1a" x="-20" y="-20"></rect>
  
  <!-- 标题 -->
  <text x="40" y="80" font-family="KingHwa_OldSong" font-size="72" fill="#ff4136">嘴替</text>
  
  <!-- 分隔线 -->
  <line x1="40" y1="100" x2="440" y2="100" stroke="#ff4136" stroke-width="4"></line>
  
  <!-- 内容区 -->
  <foreignObject x="30" y="130" width="420" height="560">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#ffffff; font-family:KingHwa_OldSong; font-size:24px; margin-bottom:30px">
      你这人怎么这么没素质啊
    </div>
    
    <!-- 图形区 - 抽象立方体表示对抗 -->
    <svg width="400" height="200" viewBox="0 0 400 200">
      <rect x="50" y="50" width="100" height="100" fill="none" stroke="#ff4136" stroke-width="3"></rect>
      <rect x="120" y="20" width="100" height="100" fill="none" stroke="#ff4136" stroke-width="3" opacity="0.8"></rect>
      <path d="M50 50 L120 20 L220 20 L150 50 Z" fill="none" stroke="#ff4136" stroke-width="2" stroke-dasharray="5,3"></path>
    </svg></foreignObject></svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 嘴替 | 模型: deepseek-ai/DeepSeek-V3-0324
        </footer>
    </main>
</body>
</html>
