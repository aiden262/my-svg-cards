
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【人民医院】 - 嘴替</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="20 -5 440 705" xmlns="http://www.w3.org/2000/svg" style="background-color:#1a1a1a; font-family: 'KingHwa_OldSong', sans-serif;">
  <style>
    .title { font-size: 72px; fill: #ff4136; }
    .user-input { font-size: 24px; fill: #ffffff; }
    .response { font-size: 36px; fill: #ff4136; font-weight: bold; }
    .text-wrap { white-space: pre-wrap; }
  </style>

  <text x="40" y="80" class="title">嘴替</text>
  <line x1="40" y1="100" x2="440" y2="100" stroke="#ff4136" stroke-width="4"></line>

  <text x="40" y="160" class="user-input">人民医院</text>

  <!-- 立体主义 (精髓意象 响应) -->
  <g transform="translate(180, 220)" fill="none" stroke-width="3">
    <path d="M 0,60 L 40,40 L 60,80 L 100,70" stroke="#aaaaaa" stroke-dasharray="5,5"></path>
    <path d="M 100,70 a 20 20 0 0 1 -20 20 l -20 -20 l -20 20 l -20 -20" stroke="#aaaaaa"></path>
    <g transform="translate(100, 50)" stroke="#ff4136" stroke-width="5">
      <line x1="-15" y1="0" x2="15" y2="0"></line>
      <line x1="0" y1="-15" x2="0" y2="15"></line>
    </g>
  </g>

  <foreignObject x="40" y="380" width="400" height="300">
    <div xmlns="http://www.w3.org/1999/xhtml" class="text-wrap">
      <p class="response">哦, 你也觉得咱俩的沟通需要急救一下了是吗?</p>
    </div>
  </foreignObject>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 嘴替 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
