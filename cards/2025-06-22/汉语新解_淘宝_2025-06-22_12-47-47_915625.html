
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【淘宝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background-color: #f0f0f0; border: 1px solid #ccc; font-family: sans-serif;" viewBox="-20 -20 440 1653">

    <!-- Background using Mondrian-style rectangles -->
    <rect x="-20" y="-20" width="440" height="1653" fill="#F2F2F2"></rect>
    <rect x="20" y="20" width="100" height="150" fill="#E60026" transform="translate(0, 40) translate(0, 778) "></rect>
    <rect x="120" y="20" width="260" height="50" fill="#F9D71C" transform="translate(0, 160) translate(0, 818) "></rect>
    <rect x="20" y="480" width="360" height="100" fill="#004E8A" transform="translate(0, 985) "></rect>

    <!-- Main content container with padding -->
    <g transform="translate(20, 20)">

        <!-- Title -->
        <text x="180" y="45" font-family="'Noto Serif SC', serif" font-size="32" text-anchor="middle" fill="#333" transform="translate(0, 173) translate(0, 605) " style="font-family: &quot;Noto Serif SC&quot;, serif;">汉语新解</text>

        <!-- Separator -->
        <line x1="40" y1="80" x2="320" y2="80" stroke="#333" stroke-width="1.5" transform="translate(0, 978) "></line>

        <!-- Word -->
        <text x="180" y="140" font-family="'Noto Serif SC', serif" font-size="48" text-anchor="middle" fill="#5A5A5A" transform="translate(0, 978) " style="font-family: &quot;Noto Serif SC&quot;, serif;">淘宝</text>
        <text x="180" y="170" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#777" transform="translate(0, 1) translate(0, 978) " style="font-family: &quot;Noto Serif SC&quot;, serif;">Taobao</text>
        <text x="180" y="190" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#777" transform="translate(0, 6) translate(0, 979) " style="font-family: &quot;Noto Serif SC&quot;, serif;">タオバオ</text>

        <!-- Explanation -->
        <foreignObject x="40" y="220" width="280" height="216" transform="translate(0, 985) ">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 20px; color: rgb(90, 90, 90); line-height: 1.8; text-align: justify; overflow: hidden;" font-family="'Noto Serif SC', serif">
                一种精神上的当代炼金术。人们投入时间、金钱和无限的期待，试图炼出名为“幸福”的珍宝，但熔炉里最后剩下的，往往只是一个印着“包邮”的快递盒和下个月的账单。
            </div>
        </foreignObject>

        <!-- Line Drawing -->
        <g id="line-drawing" transform="translate(0, 605) translate(0, 380)">
            <path d="M 80 20 C 80 0, 280 0, 280 20 L 280 80 C 280 100, 80 100, 80 80 Z" stroke="#333" fill="none" stroke-width="1.5" stroke-dasharray="4 4"></path>
            <text x="180" y="65" text-anchor="middle" font-size="14" fill="#333" style="font-style: italic;">欲望熔炉</text>
            
            <path d="M 180 100 L 180 140" stroke="#333" fill="none" stroke-width="1.5" marker-end="url(#arrow)"></path>
            <defs>
                <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#333"></path>
                </marker>
            </defs>

            <rect x="150" y="140" width="60" height="40" stroke="#333" fill="none" stroke-width="1.5"></rect>
            <text x="180" y="165" text-anchor="middle" font-size="12" fill="#333">快递盒</text>
        </g>

        <!-- Minimalist Summary -->
        <text x="180" y="560" font-family="'Noto Serif SC', serif" font-size="18" text-anchor="middle" fill="#FFF" transform="translate(0, 45) translate(0, 985) " style="font-family: &quot;Noto Serif SC&quot;, serif;">以寻宝之名，行禁锢之实。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
