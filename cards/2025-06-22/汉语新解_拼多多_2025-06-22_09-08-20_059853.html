
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【拼多多】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-23 -20 446 640" style="background-color: #f0f0f0; border: 1px solid #ccc;">
    <!-- Background using Mondrian-style rectangles -->
    <rect x="-23" y="-20" width="446" height="640" fill="#fdfdfd"></rect>
    <rect x="250" y="0" width="150" height="180" fill="#E74C3C" fill-opacity="0.8"></rect>
    <rect x="0" y="450" width="180" height="150" fill="#3498DB" fill-opacity="0.8"></rect>
    <rect x="180" y="520" width="220" height="80" fill="#F1C40F" fill-opacity="0.7"></rect>
    <rect x="0" y="0" width="400" height="600" fill="transparent"></rect>

    <!-- Main Content Box -->
    <g style="font-family: &quot;Noto Serif SC&quot;, serif;" font-family="'Noto Serif SC', serif">
        <!-- Title -->
        <text x="200" y="60" font-family="'Noto Serif SC', serif" font-size="36" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">汉语新解</text>

        <!-- Separator -->
        <line x1="80" y1="85" x2="320" y2="85" stroke="#555" stroke-width="1"></line>

        <!-- Word -->
        <text x="200" y="130" font-family="'Noto Serif SC', serif" font-size="32" text-anchor="middle" fill="#4a4a4a" style="font-family: &quot;Noto Serif SC&quot;, serif;">拼多多</text>
        <text x="200" y="160" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#666" style="font-family: &quot;Noto Serif SC&quot;, serif;">Pinduoduo</text>
        <text x="200" y="185" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#666" style="font-family: &quot;Noto Serif SC&quot;, serif;">ピンドゥオドゥオ</text>

        <!-- Explanation -->
        <foreignObject x="40" y="210" width="320" height="150">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; color: rgb(74, 74, 74); font-size: 19px; line-height: 1.8; text-align: justify;" font-family="'Noto Serif SC', serif">
                一场赛博空间的行为艺术，参与者们争相用亲情和友情作为燃料，点亮一个名为“便宜”的霓虹灯招牌。这块招牌本身并不发光，它的亮度和温度，全靠你拉下水的朋友数量来决定。
            </div>
        </foreignObject>

        <!-- Line Art (Described) -->
        <g id="line-art">
            <path d="M 80 380 C 150 350, 250 350, 320 380" stroke="#888" stroke-width="2" fill="none" stroke-dasharray="4 4"></path>
            <text x="200" y="410" font-family="'Noto Serif SC', serif" font-size="14" text-anchor="middle" fill="#777" style="font-family: &quot;Noto Serif SC&quot;, serif;">[线条图：一把虚拟的刀，砍向一个由无数朋友头像组成的二维码]</text>
            <path d="M 80 440 C 150 470, 250 470, 320 440" stroke="#888" stroke-width="2" fill="none" stroke-dasharray="4 4"></path>
        </g>
        
        <!-- Summary -->
        <text x="200" y="500" font-family="'Noto Serif SC', serif" font-size="22" text-anchor="middle" fill="#333" font-weight="bold" style="font-family: &quot;Noto Serif SC&quot;, serif;">
            用人情买单的折扣店。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
