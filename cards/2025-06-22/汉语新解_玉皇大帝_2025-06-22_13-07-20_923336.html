
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【玉皇大帝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

    <!-- Mondrian-style background -->
    
    
    <rect x="20" y="500" width="150" height="80" fill="#e63946" transform="translate(0, 95)"></rect>
    <rect x="250" y="20" width="130" height="120" fill="#f1faee" transform="translate(0, 0)"></rect>
    <rect x="20" y="200" width="80" height="250" fill="#a8dadc" transform="translate(0, 363)"></rect>
    <rect x="300" y="450" width="80" height="130" fill="#457b9d" transform="translate(0, 15)"></rect>
    <rect x="170" y="500" width="130" height="80" fill="#f1faee" transform="translate(0, 95)"></rect>

    <g transform="translate(0, 126)">

        <line x1="50" y1="85" x2="310" y2="85" stroke="#1d3557" stroke-width="1.5"></line>

        <text x="180" y="135" font-family="'Noto Serif SC', serif" font-size="32" text-anchor="middle" fill="#2f3e46" style="font-family: &quot;Noto Serif SC&quot;, serif;">玉皇大帝</text>
        <text x="180" y="165" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#52796f" style="font-family: &quot;Noto Serif SC&quot;, serif;">Jade Emperor</text>
        <text x="180" y="185" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#52796f" style="font-family: &quot;Noto Serif SC&quot;, serif;">玉皇大帝 (ぎょっこうたいてい)</text>

        <foreignObject x="50" y="220" width="300" height="150">
            
                <p style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 20px; color: rgb(47, 62, 70); line-height: 1.8; margin: 0px; text-align: justify;" font-family="'Noto Serif SC', serif">
                    天庭这家无限责任公司的董事长，一个在冗长会议和繁文缛节中被供奉起来的、永恒的“在岗”状态。他的主要工作不是解决问题，而是体现问题的解决权归谁所有。
                </p>

        <!-- Line drawing -->

            <rect x="50" y="100" width="100" height="10" fill="none" stroke="#1d3557" stroke-width="2"></rect>

            <rect x="60" y="80" width="80" height="10" fill="none" stroke="#1d3557" stroke-width="2"></rect>
            <rect x="40" y="110" width="120" height="15" fill="none" stroke="#1d3557" stroke-width="2"></rect>
            
            <!-- Throne back -->

            <line x1="30" y1="20" x2="170" y2="20" stroke="#1d3557" stroke-width="1" stroke-dasharray="3"></line>
            <line x1="30" y1="40" x2="170" y2="40" stroke="#1d3557" stroke-width="1" stroke-dasharray="3"></line>
            <line x1="30" y1="60" x2="170" y2="60" stroke="#1d3557" stroke-width="1" stroke-dasharray="3"></line>
            <line x1="30" y1="80" x2="170" y2="80" stroke="#1d3557" stroke-width="1" stroke-dasharray="3"></line>
            
            <!-- Rubber stamp on the seat -->
            <g transform="translate(85, 65)">
                <rect x="0" y="0" width="30" height="15" fill="none" stroke="#e63946" stroke-width="2"></rect>
                <rect x="10" y="-10" width="10" height="10" fill="#e63946"></rect>
                <text x="15" y="11" font-family="'Noto Serif SC', serif" font-size="10" fill="#e63946" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">已阅</text>

        <text x="180" y="545" font-family="'Noto Serif SC', serif" font-size="18" text-anchor="middle" fill="#ffffff" style="paint-order: stroke; stroke: rgb(29, 53, 87); stroke-width: 0.5px; font-family: &quot;Noto Serif SC&quot;, serif;">

</svg>

        <footer>

</body>
</html>
