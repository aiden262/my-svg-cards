
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【抖音】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 650" xmlns="http://www.w3.org/2000/svg" style="background-color: #f5f5f5; border: 1px solid #ccc;">
    <!-- 设计感背景: 蒙德里安风格 -->
    <rect x="-20" y="-20" width="440" height="650" fill="#FDFCF7"></rect>
    <rect x="20" y="520" width="120" height="60" fill="#E63946" fill-opacity="0.8" transform="translate(0, 30) "></rect>
    <rect x="300" y="40" width="80" height="150" fill="#457B9D" fill-opacity="0.8"></rect>
    <rect x="20" y="200" width="360" height="10" fill="#1D3557"></rect>
    <rect x="340" y="450" width="40" height="130" fill="#F4A261" fill-opacity="0.8" transform="translate(0, 30) "></rect>

    <!-- 标题 -->
    <text x="200" y="70" font-family="'Kaiti SC', 'STKaiti', '毛笔楷体', serif" font-size="32" fill="#1D3557" text-anchor="middle" font-weight="bold">
        汉语新解
    </text>

    <!-- 分隔线 -->
    <line x1="40" y1="95" x2="360" y2="95" stroke="#1D3557" stroke-width="1.5"></line>

    <!-- 词汇 -->
    <text x="200" y="150" font-family="'Huiwen Mingchao', 'source-han-serif-sc', '宋体', serif" font-size="52" fill="#333" text-anchor="middle" font-weight="600">
        抖音
    </text>
    <text x="200" y="175" font-family="'Huiwen Mingchao', 'source-han-serif-sc', '宋体', serif" font-size="16" fill="#5a5a5a" text-anchor="middle">
        TikTok / ティックトック
    </text>

    <!-- 解释 -->
    <foreignObject x="40" y="230" width="320" height="180">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Huiwen Mingchao', 'source-han-serif-sc', '宋体', serif; font-size: 18px; color: #3D405B; line-height: 2; text-align: justify; margin: 0;">
            一种精神上的电子榨菜，用15秒的廉价多巴胺，把你喂养成一个嗷嗷待哺的巨婴。它慷慨地向你展示世界有多大，条件是你得永远待在它给你挖的那个小小的井里，用指尖当天窗。
        </p>
    </foreignObject>

    <!-- 线条图: 批判内核 -->
    <g transform="translate(0, 30) translate(0, 20)">
        <path d="M 100 450 Q 200 480 300 450 L 300 400 Q 200 370 100 400 Z" fill="none" stroke="#1D3557" stroke-width="2" stroke-dasharray="4 2"></path>
        <circle cx="200" cy="425" r="8" fill="#1D3557"></circle>
        <path d="M 196 417 Q 200 410 204 417" fill="none" stroke="#FDFCF7" stroke-width="1.5"></path>
        <path d="M 140 360 C 160 340, 240 340, 260 360" fill="none" stroke="#E63946" stroke-width="4" stroke-linecap="round"></path>
        <text x="130" y="365" font-size="24" fill="#E63946">👆</text>
    </g>
    
    <!-- 极简总结 -->
    <text x="200" y="540" font-family="'Huiwen Mingchao', 'source-han-serif-sc', '宋体', serif" font-size="17" fill="#1D3557" text-anchor="middle" transform="translate(0, 30) ">
        指尖滑动的天窗，圈养灵魂的枯井。
    </text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
