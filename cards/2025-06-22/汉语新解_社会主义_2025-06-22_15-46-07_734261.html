
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【社会主义】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: #f0f0f0; border: 1px solid #ccc; font-family: sans-serif;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&amp;family=ZCOOL+XiaoWei&amp;display=swap');
            .title-font { font-family: 'ZCOOL XiaoWei', serif; font-size: 36px; text-anchor: middle; fill: #333; }
            .main-font { font-family: 'Noto Serif SC', serif; font-size: 22px; fill: #4a4a4a; }
            .translation-font { font-family: 'Arial', sans-serif; font-size: 16px; fill: #666; }
            .summary-font { font-family: 'ZCOOL QingKe HuangYou', cursive; font-size: 18px; text-anchor: middle; fill: #333; }
        </style>
    </defs>

    <!-- Mondrian Style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#f8f5f0"></rect>
    <rect x="20" y="180" width="10" height="400" fill="#e63946"></rect>
    <rect x="20" y="20" width="360" height="10" fill="#457b9d"></rect>
    <rect x="300" y="500" width="80" height="80" fill="#f1c40f"></rect>
    <rect x="30" y="580" width="340" height="10" fill="#1d3557"></rect>

    <!-- Card Content -->
    <text x="200" y="65" class="title-font">汉 语 新 解</text>
    <line x1="40" y1="85" x2="360" y2="85" stroke="#333" stroke-width="2"></line>

    <text x="200" y="130" text-anchor="middle" class="main-font" style="font-size: 32px; font-weight: bold;">社 会 主 义</text>
    <text x="200" y="160" text-anchor="middle" class="translation-font">Socialism / 社会主義</text>

    <foreignObject x="40" y="200" width="320" height="150">
        <p xmlns="http://www.w3.org/1999/xhtml" class="main-font" style="line-height: 1.8;">
            一条挂在天边的地平线，它存在的唯一价值，就是让你心甘情愿地跑死在路上。
        </p>
    </foreignObject>

    <!-- Line Drawing -->
    <g transform="translate(60, 360)">
        <!-- Treadmill -->
        <path d="M 0 100 L 20 120 L 260 120 L 280 100 L 280 80 L 260 60 L 20 60 L 0 80 Z" stroke="#333" fill="none" stroke-width="2"></path>
        <line x1="20" y1="120" x2="20" y2="140" stroke="#333" stroke-width="2"></line>
        <line x1="260" y1="120" x2="260" y2="140" stroke="#333" stroke-width="2"></line>

        <!-- Runner -->
        <circle cx="100" cy="30" r="10" stroke="#333" fill="none" stroke-width="1.5"></circle> <!-- Head -->
        <line x1="100" y1="40" x2="100" y2="70" stroke="#333" stroke-width="1.5"></line> <!-- Body -->
        <line x1="100" y1="50" x2="120" y2="60" stroke="#333" stroke-width="1.5"></line> <!-- Arm -->
        <line x1="100" y1="70" x2="80" y2="90" stroke="#333" stroke-width="1.5"></line> <!-- Leg 1 -->
        <line x1="100" y1="70" x2="120" y2="90" stroke="#333" stroke-width="1.5"></line> <!-- Leg 2 -->

        <!-- Carrot on a stick -->
        <path d="M 100 20 Q 200 0 220 50" stroke="#333" stroke-width="1.5" fill="none"></path> <!-- Stick -->
        <line x1="220" y1="50" x2="220" y2="70" stroke="#333" stroke-width="1.5"></line> <!-- String -->
        <!-- Carrot -->
        <path d="M 220 70 L 230 85 L 210 85 Z" fill="#e67e22" stroke="#333" stroke-width="1.5"></path>
        <path d="M 218 70 Q 220 65 222 70" stroke="#27ae60" stroke-width="2" fill="none"></path>
    </g>

    <text x="200" y="550" class="summary-font">极简总结: 被精巧设计的徒劳。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
