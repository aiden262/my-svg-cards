
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【暴雨天送外卖】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="20 4 440 380" xmlns="http://www.w3.org/2000/svg" style="background-color:#f4f4f2; border:1px solid #ccc; font-family:'KingHwa_OldSong', 'KaiTi', 'STKaiti', serif;">
  <style>
    .title { font-size: 24px; font-weight: bold; fill: #5a5a5a; }
    .user-input { font-size: 16px; font-weight: normal; fill: #7a7a7a; }
    .response { font-size: 18px; fill: #333; }
    .line { stroke: #dcdcdc; stroke-width: 1; }
    .drawing-stroke { stroke: #8f8f8f; stroke-width: 1.5; fill: none; }
  </style>

  <text x="240" y="45" text-anchor="middle" class="title">人间苦</text>
  <line x1="100" y1="65" x2="380" y2="65" class="line"></line>

  <text x="240" y="95" text-anchor="middle" class="user-input">暴雨天送外卖</text>

  <g transform="translate(240, 160) scale(0.8)">
    <!-- Rain -->
    <line x1="-80" y1="-40" x2="-70" y2="-20" class="drawing-stroke"></line>
    <line x1="-50" y1="-50" x2="-40" y2="-30" class="drawing-stroke"></line>
    <line x1="-20" y1="-45" x2="-10" y2="-25" class="drawing-stroke"></line>
    <line x1="10" y1="-50" x2="20" y2="-30" class="drawing-stroke"></line>
    <line x1="40" y1="-40" x2="50" y2="-20" class="drawing-stroke"></line>
    <line x1="70" y1="-50" x2="80" y2="-30" class="drawing-stroke"></line>
    
    <!-- Ground / Puddle -->
    <path d="M -100 30 Q -50 40, 0 30 T 100 30" class="drawing-stroke"></path>

    <!-- Rider -->
    <path d="M -30 20 Q -10 -20, 20 15" class="drawing-stroke"></path> <!-- Body -->
    <rect x="5" y="-10" width="30" height="20" style="stroke:#8f8f8f; stroke-width:1.5; fill:#e0e0e0;"></rect> <!-- Box -->
    <circle cx="-35" cy="25" r="10" class="drawing-stroke"></circle> <!-- Wheel -->
    <circle cx="45" cy="25" r="10" class="drawing-stroke"></circle> <!-- Wheel -->
  </g>

  <foreignObject x="40" y="220" width="400" height="144">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 18px; color: rgb(51, 51, 51); line-height: 1.6; text-align: left; overflow: hidden; font-family: &quot;Noto Serif SC&quot;, serif;">
      雨点砸下来，不是线，是泥点子。车轮碾过去，溅起的水花也是黄的。他知道那箱子里是热的，可他身上是冷的。闻不见饭菜香，只闻见一股子土腥味，和铁锈味。天和地都一个颜色，分不清哪是路，哪是河。
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
