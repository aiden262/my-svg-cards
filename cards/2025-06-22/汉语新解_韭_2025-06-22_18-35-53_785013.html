
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【韭】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" style="background: #f0f0f0; font-family: sans-serif;" viewBox="-20 -20 440 1130">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
      .title { font-family: 'ZCOOL KuaiLe', cursive; font-size: 32px; text-anchor: middle; fill: #333; }
      .term { font-family: 'Noto Serif SC', serif; font-size: 48px; font-weight: 700; text-anchor: middle; fill: #2c3e50; }
      .translation { font-family: 'Helvetica', sans-serif; font-size: 14px; text-anchor: middle; fill: #7f8c8d; }
      .explanation { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #34495e; white-space: pre-wrap; }
      .drawing-desc { font-style: italic; font-size: 15px; fill: #555; white-space: pre-wrap; }
      .summary { font-family: 'Noto Serif SC', serif; font-weight: 700; font-size: 16px; text-anchor: middle; fill: #c0392b; }
    </style>
  </defs>

  <!-- Mondrian-inspired background elements -->
  <rect x="-20" y="-20" width="440" height="1130" fill="#e74c3c" transform="translate(0, 490) "></rect>
  <rect x="350" y="0" width="50" height="150" fill="#3498db"></rect>
  <rect x="0" y="0" width="400" height="600" fill="none" stroke="#000" stroke-width="5"></rect>


  <text x="200" y="60" class="title">汉 语 新 解</text>
  
  <line x1="40" y1="85" x2="360" y2="85" stroke="#333" stroke-width="2"></line>

  <text x="200" y="145" class="term">韭</text>
  <text x="200" y="170" class="translation">EN: The Harvestable / JP: カモ (The Sucker)</text>

  <foreignObject x="40" y="200" width="320" height="690">
    <div xmlns="http://www.w3.org/1999/xhtml" class="explanation">
      <p>一种人形自走、可再生的矿产资源，特点是记忆力短暂且对镰刀有种斯德哥尔摩式的依恋。</p>
      <p>他们以为自己在参与一场财富的盛宴，其实自己就是那道菜。他们并非没有痛觉，只是他们把收割的痛楚，浪漫化为成长的必经之路。</p>
      <p>每一次被割，都含泪告诉自己：“没事，根还在，下次长得更高。”</p>
      <p>殊不知，在园丁眼里，根的作用，就是为了长出下一茬嫩叶，方便收割。</p>
    </div>
  </foreignObject>

  <g transform="translate(40, 420)">
    <foreignObject width="320" height="182">
      <p class="drawing-desc">
        <strong>[线条图]</strong>
        <br>
        一根韭菜，它的根部深扎在一部手机的屏幕里，屏幕上显示着飞涨的K线图。它的叶子奋力向上生长，尖端却正好被一把悬在空中的镰刀对准。镰刀的倒影里，不是韭菜，而是一个个金币。
      </p>
    </foreignObject>
  </g>
  
  <text x="200" y="560" class="summary" transform="translate(0, 490) ">以希望为养料，为镰刀的闪亮而生长。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
