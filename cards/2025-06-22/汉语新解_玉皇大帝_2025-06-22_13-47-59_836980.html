
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【玉皇大帝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background-color: #f0f0f0; border: 1px solid #ccc; font-family: sans-serif;" viewBox="-20 -20 440 650">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Ma+Shan+Zheng&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
      .title { font-family: 'Ma Shan Zheng', '毛笔楷体', cursive; font-size: 36px; text-anchor: middle; fill: #333; }
      .word { font-family: 'Noto Serif SC', '汇文明朝体', serif; font-size: 28px; text-anchor: middle; fill: #4a4a4a; font-weight: 700; }
      .translations { font-family: 'Noto Serif SC', serif; font-size: 14px; text-anchor: middle; fill: #6c6c6c; }
      .explanation { font-family: 'Noto Serif SC', '汇文明朝体', serif; font-size: 18px; fill: #4a4a4a; line-height: 1.8; }
      .summary-title { font-family: 'Noto Serif SC', serif; font-weight: bold; font-size: 16px; fill: #333; }
      .summary-text { font-family: 'Noto Serif SC', serif; font-size: 16px; fill: #4a4a4a; }
    </style>
    <rect id="mondrian-red" width="440" height="650" fill="#dd0000" x="-20" y="-20"></rect>
    <rect id="mondrian-blue" width="50" height="70" fill="#005bff"></rect>
    <rect id="mondrian-yellow" width="100" height="40" fill="#ffee00"></rect>
    <line id="h-line" x1="0" y1="0" x2="400" y2="0" stroke="#333" stroke-width="2"></line>
    <line id="v-line" x1="0" y1="0" x2="0" y2="600" stroke="#333" stroke-width="3"></line>
  </defs>

  <!-- Mondrian Background Elements -->
  <use href="#mondrian-red" x="320" y="480"></use>
  <use href="#mondrian-blue" x="20" y="20"></use>

  <use href="#v-line" x="120" y="0"></use>
  <use href="#h-line" x="0" y="300"></use>


  <g transform="translate(20, 20)">
    <rect width="360" height="560" fill="rgba(255, 255, 255, 0.85)"></rect>
    
    <text x="180" y="60" class="title">汉 语 新 解</text>
    
    <line x1="40" y1="90" x2="320" y2="90" stroke="#888" stroke-width="1"></line>

    <text x="180" y="160" class="translations">Jade Emperor / 玉皇大帝 (ぎょくこうたいてい)</text>
    
    <foreignObject x="40" y="190" width="280" height="150">
      <p class="explanation">
        一个存在于体制顶端，精通“已阅，转发”艺术的董事长。他拥有对三界最终解释权，但通常选择外包给更专业的团队（比如西天如来）。其核心工作是维持一种“天庭在运转”的庄严幻觉，确保所有流程看起来都无懈可击，至于结果嘛，那是下边执行层的事。
      </p>
    </foreignObject>
    
    <g transform="translate(40, 360)">
      <text y="15" class="summary-title">【线条图：批判内核】</text>
      <path d="M 20 120 Q 140 30 260 120" stroke="#4a4a4a" stroke-width="2" fill="none" stroke-dasharray="4"></path>
      <text x="125" y="70" font-size="24" fill="#4a4a4a">👑</text>
      <text x="132" y="90" font-size="12" fill="#6c6c6c">(空)</text>
      <path d="M 140 120 L 140 160 M 130 150 L 150 150" stroke="#4a4a4a" stroke-width="1.5" fill="none"></path>
      <text x="110" y="180" font-size="14" fill="#6c6c6c">下派</text>
      <path d="M 40 200 L 240 200 L 140 230 Z" stroke="#4a4a4a" stroke-width="1" fill="rgba(230,230,230,0.5)"></path>
      <text x="110" y="220" font-size="12" fill="#333">官僚体系</text>
    </g>

    <g transform="translate(40, 520)">
        <text y="0" class="summary-title">【极简总结】</text>
        <text y="25" class="summary-text">权力顶端的空椅子艺术。</text>
    </g>

  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
