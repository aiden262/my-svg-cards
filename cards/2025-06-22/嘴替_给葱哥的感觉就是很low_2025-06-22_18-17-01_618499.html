
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【给葱哥的感觉就是很low】 - 嘴替</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 520 760" font-family="KingHwa_OldSong, 'Kaiti SC', 'STKaiti', 'KaiTi', sans-serif" xmlns="http://www.w3.org/2000/svg">
  <rect width="520" height="760" fill="#1a1a1a" x="-20" y="-20"></rect>
  
  <text x="40" y="80" font-size="72" fill="#ff4136" font-weight="bold">嘴替</text>
  <line x1="40" y1="100" x2="440" y2="100" stroke="#ff4136" stroke-width="4"></line>
  
  <foreignObject x="30" y="130" width="420" height="560">
    
      <style>
        .container {
          color: #ffffff;
          font-size: 24px;
          line-height: 1.6;
          word-wrap: break-word;
        }
        .response {
          color: #ff4136;
          font-size: 36px;
          font-weight: bold;
          margin-top: 40px;
        }
      </style>
      <div class="container">
        <p>“给葱哥的感觉就是很low”</p>
        
        <svg width="100%" height="200" viewBox="0 0 420 200" style="margin-top: 20px; margin-bottom: 20px;">
          <!-- 立体主义意象: 地板与天花板的抽象表达 -->
          <defs>
            <filter id="noise" x="0" y="0" width="100%" height="100%">
              <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"></feTurbulence>
              <feColorMatrix type="saturate" values="0"></feColorMatrix>
            </filter>
          </defs>
          
          <!-- 天花板 (高高在上) -->
          <path d="M50,20 L370,50 L350,70 L30,40 Z" fill="#444444" opacity="0.7"></path>
          <path d="M60,25 L360,55 L340,75 L40,45 Z" fill="#333333" opacity="0.8"></path>
          
          <!-- 地板 (卑微衬托) -->
          <path d="M0,180 L420,150 L420,200 L0,200 Z" fill="#2a2a2a" opacity="0.9"></path>
          <rect x="0" y="150" width="420" height="50" fill="#1a1a1a" opacity="0.5" filter="url(#noise)"></rect>

          <!-- 视线/关系 (从地板仰望天花板) -->
          <line x1="210" y1="160" x2="210" y2="60" stroke="#ff4136" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.8"></line>
        </svg></div></foreignObject></svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 嘴替 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
