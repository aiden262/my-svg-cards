
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【淘宝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="420" height="620" viewBox="-10 -10 420 620" style="background-color: #f0f0f0;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian-style Background -->
    <rect x="0" y="0" width="400" height="600" fill="#fdfdfd"/>
    <rect x="20" y="20" width="360" height="560" fill="none" stroke="#2c2c2c" stroke-width="4"/>
    <rect x="20" y="300" width="150" height="280" fill="#ffdd00"/> <!-- Yellow -->
    <rect x="280" y="20" width="100" height="120" fill="#da291c"/> <!-- Red -->
    <rect x="20" y="20" width="100" height="80" fill="#0033a0"/> <!-- Blue -->
    <line x1="20" y1="100" x2="400" y2="100" stroke="#2c2c2c" stroke-width="4"/>
    <line x1="170" y1="300" x2="170" y2="600" stroke="#2c2c2c" stroke-width="4"/>
    <line x1="20" y1="300" x2="400" y2="300" stroke="#2c2c2c" stroke-width="4"/>

    <!-- Content Overlay -->
    <g style="font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; color: #3a3a3a; text-align: center;">

        <text x="200" y="65" font-family="'Maobi Kaishu', 'ZCOOL KuaiLe', cursive" font-size="36" text-anchor="middle" fill="#2c2c2c">
            汉语新解
        </text>
        
        <line x1="80" y1="85" x2="320" y2="85" stroke="#3a3a3a" stroke-width="1"/>

        <text x="200" y="140" font-size="48" font-weight="bold" text-anchor="middle" fill="#2c2c2c">
            淘宝
        </text>
        <text x="200" y="170" font-size="16" text-anchor="middle" fill="#555">
            Taobao / タオバオ
        </text>

        <foreignObject x="40" y="200" width="320" height="199">
            <p xmlns="http://www.w3.org/1999/xhtml" style="font-size: 18px; line-height: 1.8; text-align: justify; color: #3a3a3a;">
                一个把你的欲望当作矿产，用算法的钻头深度勘探，再把它们加工成商品，以“包邮”的善意卖回给你的精神矿场。
                <br /><br />
                你以为你在寻宝，其实你本身就是宝藏。
            </p>
        </foreignObject>
        
        <!-- Line Art Section -->
        <g id="line-art" transform="translate(210, 360) scale(0.8)">

            <circle cx="50" cy="30" r="10" stroke="#2c2c2c" stroke-width="2" fill="none"/>
            <path d="M 50 30 C 40 20, 60 20, 50 30" stroke="#2c2c2c" stroke-width="1.5" fill="none"/>
            <path d="M 90 10 L 60 40" stroke="#2c2c2c" stroke-width="2.5"/>
            <path d="M 90 10 L 85 18 L 98 15 Z" fill="#2c2c2c"/>
            <path d="M 55 45 L 75 80 L 105 75 L 85 40 Z" stroke="#2c2c2c" stroke-width="2" fill="none"/>
            <text x="95" y="65" font-size="14" fill="#2c2c2c">¥</text>
        </g>
        <text x="285" y="480" font-size="12" text-anchor="middle" fill="#3a3a3a" style="writing-mode: vertical-rl;">
            一个被算法的探头精准开采的大脑
        </text>


        <text x="100" y="550" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c2c2c">
            极简总结
        </text>
        <text x="100" y="575" font-size="16" text-anchor="middle" fill="#3a3a3a">
            算法的矿镐，欲望的矿脉。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
