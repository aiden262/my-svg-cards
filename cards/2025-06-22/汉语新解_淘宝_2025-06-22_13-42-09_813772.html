
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【淘宝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 686" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <!-- 设计规则: 合理使用负空间，整体排版要有呼吸感 -->
    <!-- 设计原则: 干净 简洁 典雅 -->
    <!-- 配色风格: 蒙德里安风格背景, 粉笔灰主要文字 -->

    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&amp;family=ZCOOL+XiaoWei&amp;display=swap');
            .title-font { font-family: 'Ma Shan Zheng', '毛笔楷体', cursive; text-anchor: middle; font-size: 36px; fill: #333; }
            .main-font { font-family: 'ZCOOL XiaoWei', '汇文明朝体', serif; fill: #4a4a4a; }
            .word-main { font-size: 48px; text-anchor: middle; }
            .word-trans { font-size: 16px; text-anchor: middle; fill: #888; letter-spacing: 1px; }
            .explanation-text { font-size: 17px; line-height: 1.9; }
            .summary-text { font-size: 16px; text-anchor: middle; }
            .line-art { stroke: #555; stroke-width: 1.5; fill: none; }
        </style>
    </defs>

    <!-- 背景与装饰 -->
    <rect width="440" height="686" fill="#f9f9f9" x="-20" y="-20"></rect>
    <rect x="0" y="500" width="90" height="100" fill="#e76f51" opacity="0.7" transform="translate(0, 46) "></rect>
    <rect x="340" y="0" width="60" height="180" fill="#2a9d8f" opacity="0.7"></rect>
    <rect x="150" y="380" width="100" height="15" fill="#e9c46a" opacity="0.8" transform="translate(0, 46) "></rect>

    <!-- 居中标题 -->
    <text x="200" y="65" class="title-font">汉语新解</text>
    
    <!-- 分隔线 -->
    <line x1="40" y1="95" x2="360" y2="95" stroke="#ddd" stroke-width="1"></line>

    <!-- 用户输入 -->
    <text x="200" y="150" class="main-font word-main">淘 宝</text>
    <text x="200" y="175" class="word-trans">Taobao / タオバオ</text>

    <!-- 解释 -->
    <foreignObject x="45" y="200" width="310" height="226">
        <div xmlns="http://www.w3.org/1999/xhtml" class="main-font explanation-text" style="overflow: hidden; font-family: &quot;Noto Serif SC&quot;, serif;">
            一个让你误以为自己是手持藏宝图的探险家，实际上却是在用时间和金钱填充一个巨大算法黑洞的自愿者。它精准地捕捉你每一个稍纵即逝的欲望，然后打包成“猜你喜欢”的快递，邮寄给你一份塞满购物车的空虚。你以为你在“淘”宝贝，其实是你的钱包和注意力正在被“淘”空。
        </div>
    </foreignObject>

    <!-- 线条图 (批判内核: 消费主义的欲望黑洞) -->
    <g transform="translate(200, 440) scale(0.8)">
        <!-- 购物篮/黑洞 -->
        <path d="M -40,-20 L -30,30 L 30,30 L 40,-20 Z" class="line-art"></path>
        <path d="M -30,30 Q 0,40 30,30" class="line-art" stroke-width="1"></path>
        <circle cx="0" cy="5" r="30" stroke-dasharray="4 4" class="line-art" stroke-width="1">
            <animateTransform attributeName="transform" type="rotate" from="0 0 5" to="360 0 5" dur="10s" repeatCount="indefinite"></animateTransform>
        </circle>
        <!-- 被吸入的人 -->
        <circle cx="0" cy="-35" r="5" class="line-art"></circle>
        <path d="M 0,-30 L 0,-15 L -10,-5 M 0,-15 L 10,-5" class="line-art"></path>
    </g>

    <!-- 极简总结 -->
    <text x="200" y="540" class="main-font summary-text" transform="translate(0, 46) ">你淘到的，是无尽的账单和片刻的欢愉。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
