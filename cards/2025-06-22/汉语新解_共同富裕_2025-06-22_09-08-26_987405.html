
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【共同富裕】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background: linear-gradient(45deg, #FDF4E3 25%, transparent 25%), linear-gradient(-45deg, #FDF4E3 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #FDF4E3 75%), linear-gradient(-45deg, transparent 75%, #FDF4E3 75%); background-color: #FFFFFF; background-size: 40px 40px; font-family: sans-serif; border: 1px solid #E0E0E0; border-radius: 10px;">

    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&amp;family=ZCOOL+QingKe+HuangYou&amp;display=swap');
            .title { font-family: 'Ma Shan Zheng', cursive; font-size: 32px; fill: #333; text-anchor: middle; }
            .term { font-family: 'ZCOOL QingKe HuangYou', cursive; font-size: 28px; fill: #4A4A4A; text-anchor: middle; }
            .translation { font-size: 14px; fill: #6c757d; text-anchor: middle; }
            .explanation { font-family: 'Noto Serif SC', serif; font-size: 18px; line-height: 1.8; fill: #343a40; white-space: pre-wrap; }
            .summary-title { font-size: 12px; fill: #6c757d; letter-spacing: 2px; text-anchor: middle; }
            .summary { font-family: 'ZCOOL QingKe HuangYou', cursive; font-size: 22px; fill: #333; text-anchor: middle; }
        </style>
    </defs>

    <rect x="-20" y="-20" width="440" height="640" fill="white" rx="10"></rect>

    <g transform="translate(200, 60)">
        <text class="title">汉语新解</text>
    </g>

    <line x1="40" y1="90" x2="360" y2="90" stroke="#E0E0E0" stroke-width="1"></line>

    <g transform="translate(200, 140)">
        <text class="term">共同富裕</text>
        <text y="25" class="translation">Common Prosperity / 共同富裕 (きょうどうふゆう)</text>
    </g>

    <foreignObject x="40" y="190" width="320" height="150">
        <p xmlns="http://www.w3.org/1999/xhtml" class="explanation">
            一张画在天边的巨型大饼，告诉你人人有份，但总有人能提前拿到烤箱的钥匙。
            <br><br>
            他们让你相信，闻着别人吃饼的香味，也是一种幸福，甚至是一种福报。
        </p>
    </foreignObject>

    <g transform="translate(200, 410)">
        <path d="M 50,0 A 50,50 0 1 1 -49.3,8.7" stroke="#333" stroke-width="2" fill="none"></path>
        <path d="M 0,0 L 50,0 L 49, -10 L 0,0" fill="#333"></path>
        <circle cx="-65" cy="15" r="1.5" fill="#333"></circle>
        <circle cx="-70" cy="20" r="1.5" fill="#333"></circle>
        <circle cx="-60" cy="22" r="1.5" fill="#333"></circle>
        <line x1="-10" y1="40" x2="-5" y2="50" stroke="#333" stroke-width="1.5"></line>
        <line x1="-10" y1="40" x2="-15" y2="50" stroke="#333" stroke-width="1.5"></line>
        <circle cx="-10" cy="35" r="3" fill="#333"></circle>
    </g>

    <g transform="translate(200, 520)">
        <text y="-5" class="summary-title">极简总结</text>
        <text y="25" class="summary">你的未来，别人的现在。</text>
    </g>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
