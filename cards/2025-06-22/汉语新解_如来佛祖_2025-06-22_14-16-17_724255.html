
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【如来佛祖】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="0 0 400 600" style="background-color: #f8f8f4; border: 1px solid #e0e0e0; font-family: sans-serif;">

    <!-- Mondrian Style Background Decoration -->
    <rect x="0" y="0" width="400" height="600" fill="#E63946"></rect>
    <rect x="350" y="20" height="30" width="30" fill="#457B9D"></rect>
    <rect x="20" y="150" width="10" height="100" fill="#F4A261"></rect>
    <line x1="20" y1="250" x2="20" y2="150" stroke="#1D3557" stroke-width="3"></line>

    <!-- Main Content Area -->
    <g transform="translate(20, 20)">

        <!-- 标题: 汉语新解 -->
        <text x="180" y="45" font-family="'Noto Serif SC', serif" font-size="36" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">
            汉语新解
        </text>

        <!-- 分隔线 -->
        <line x1="40" y1="80" x2="320" y2="80" stroke="#333" stroke-width="1.5"></line>

        <!-- 用户输入 -->
        <text x="180" y="120" font-family="'Noto Serif SC', serif" font-size="28" text-anchor="middle" fill="#5A5A5A" style="font-family: &quot;Noto Serif SC&quot;, serif;">
            如来佛祖
        </text>
        <text x="180" y="145" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#777" style="font-family: &quot;Noto Serif SC&quot;, serif;">
            Tathāgata Buddha
        </text>
        <text x="180" y="165" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#777" style="font-family: &quot;Noto Serif SC&quot;, serif;">
            如来 (にょらい)
        </text>

        <!-- 解释 -->
        <foreignObject x="40" y="190" width="280" height="150">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 19px; color: rgb(90, 90, 90); line-height: 1.8; text-align: justify;" font-family="'Noto Serif SC', serif">
                一个永远微笑着告诉你“你自由了”的终极系统管理员。他从不修复你发现的系统漏洞，只是将整个宇宙定义为他的掌心，让你每一次自以为是的越狱，都变成对他广阔无垠的赞美。
            </div>
        </foreignObject>

        <!-- 线条图构想 -->
        <g transform="translate(0, 340)">
            <text x="40" y="20" font-family="'Noto Serif SC', serif" font-size="14" fill="#888" style="font-family: &quot;Noto Serif SC&quot;, serif;">【线条图构想】</text>
            <foreignObject x="40" y="40" width="280" height="100">
                <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 16px; color: rgb(102, 102, 102); line-height: 1.6;" font-family="'Noto Serif SC', serif">
                    一只巨大而风格化的手掌，轮廓线构成了天空和大地。手掌心，一个小人儿正奋力向“天边”的指尖奔跑，浑然不觉自己在一个封闭的循环里。
                </div>
            </foreignObject>
        </g>
        
        <!-- 极简总结 -->
        <g transform="translate(0, 480)">
             <line x1="80" y1="0" x2="280" y2="0" stroke="#ccc" stroke-width="1"></line>
            <text x="180" y="30" font-family="'Noto Serif SC', serif" font-size="18" text-anchor="middle" fill="#333" font-weight="bold" style="font-family: &quot;Noto Serif SC&quot;, serif;">
                自由的边界，由服务器管理员预设。
            </text>
        </g>

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
