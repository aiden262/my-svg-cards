
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg">
    <!-- 设计规则: 合理使用负空间，整体排版要有呼吸感 -->
    <!-- 设计原则: 干净 简洁 典雅 -->
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kaiti+SC:wght@700&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title { font-family: 'Kaiti SC', '毛笔楷体', serif; font-size: 36px; text-anchor: middle; fill: #2c3e50; }
            .word-main { font-family: 'Noto Serif SC', '汇文明朝体', serif; font-size: 48px; text-anchor: middle; fill: #34495e; }
            .word-trans { font-family: 'Helvetica Neue', sans-serif; font-size: 14px; text-anchor: middle; fill: #7f8c8d; letter-spacing: 1px;}
            .explanation { font-family: 'Noto Serif SC', '汇文明朝体', serif; font-size: 19px; line-height: 1.9; fill: #5a5a5a; }
            .summary { font-family: 'Noto Serif SC', '汇文明朝体', serif; font-size: 22px; text-anchor: middle; fill: #34495e; font-weight: 700;}
            .line-drawing { stroke: #95a5a6; stroke-width: 1.5; fill: none; }
        </style>
    </defs>

    <!-- 背景: 蒙德里安风格设计感 -->
    <rect width="440" height="640" fill="#fdfdfd" x="-20" y="-20"></rect>
    <rect x="0" y="0" width="400" height="10" fill="#2c3e50"></rect>
    <rect x="0" y="590" width="400" height="10" fill="#2c3e50"></rect>
    <rect x="320" y="10" width="80" height="150" fill="#e74c3c" fill-opacity="0.7"></rect>
    <rect x="0" y="480" width="70" height="110" fill="#3498db" fill-opacity="0.7"></rect>
    <rect x="120" y="250" width="280" height="15" fill="#f1c40f" fill-opacity="0.7"></rect>
    
    <!-- 卡片主体 -->
    <g transform="translate(20, 20)">
        <!-- 居中标题 -->
        <text x="180" y="55" class="title">汉语新解</text>

        <!-- 分隔线 -->
        <line x1="40" y1="80" x2="320" y2="80" stroke="#bdc3c7" stroke-width="1"></line>

        <!-- 用户输入 -->
        <text x="180" y="150" class="word-main">葱</text>
        <text x="180" y="175" class="word-trans">cōng / Scallion / ネギ</text>

        <!-- 解释 -->
        <foreignObject x="40" y="210" width="280" height="180">
            <p xmlns="http://www.w3.org/1999/xhtml" class="explanation">
                饭桌上的龙套演员，燃烧自己，照亮主角，最后被食客随手拨到盘子边上。它存在的意义，就是向世界证明，不是谁都有资格在合影里站C位。
            </p>
        </foreignObject>

        <!-- 线条图: 一个聚光灯照着空无一物的地方，而被遗忘的葱在阴影里 -->
        <g class="line-drawing" transform="translate(0, 30)">
            <defs>
                <radialGradient id="spotlight">
                    <stop offset="0%" stop-color="#f1c40f" stop-opacity="0.3"></stop>
                    <stop offset="100%" stop-color="#f1c40f" stop-opacity="0"></stop>
                </radialGradient>
            </defs>
            <ellipse cx="180" cy="400" rx="60" ry="30" fill="url(#spotlight)"></ellipse>
            <path d="M 280 405 Q 290 395, 300 400" stroke-width="3" stroke="#27ae60"></path>
            <path d="M 282 403 L 284 406" stroke="#27ae60"></path>
        </g>
        
        <!-- 极简总结 -->
        <text x="180" y="510" class="summary">配角的宿命</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
