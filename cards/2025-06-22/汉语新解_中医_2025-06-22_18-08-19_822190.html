
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【中医】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: #f0f0f0; font-family: sans-serif;">
    <!-- Mondrian-style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="500" width="150" height="80" fill="#e02d2d"></rect>
    <rect x="250" y="20" width="130" height="180" fill="#2d5be0"></rect>
    <rect x="20" y="20" width="80" height="80" fill="#f7dd4f"></rect>
    <line x1="0" y1="220" x2="400" y2="220" stroke="#1a1a1a" stroke-width="5"></line>
    <line x1="190" y1="0" x2="190" y2="600" stroke="#1a1a1a" stroke-width="5"></line>

    <g style="font-family: '毛笔楷体', '汇文明朝体', serif; fill: #333; text-anchor: middle;">
        
        <text x="200" y="60" style="font-family: '毛笔楷体', cursive; font-size: 36px; fill: #1a1a1a;">
            汉语新解
        </text>
        
        <line x1="40" y1="85" x2="360" y2="85" stroke="#333" stroke-width="1.5"></line>

        <text x="200" y="130" style="font-size: 48px; font-weight: bold;">
            中医
        </text>
        <text x="200" y="165" style="font-size: 16px; letter-spacing: 1px;">
            Traditional Chinese Medicine
        </text>
        <text x="200" y="190" style="font-size: 16px; letter-spacing: 1px;">
            ちゅういがく (中医学)
        </text>

        <foreignObject x="40" y="240" width="320" height="120">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: '汇文明朝体', serif; font-size: 22px; color: #3a3a3a; line-height: 1.6; text-align: center; display: flex; align-items: center; justify-content: center; height: 100%;">
                一盒薛定谔的药，疗效取决于你的信念坍缩在哪个平行宇宙。
            </div>
        </foreignObject>

        <!-- Line Art -->
        <g transform="translate(150, 370) scale(0.8)">
            <path d="M50,0 A50,50 0 1,1 50,100 A25,25 0 1,1 50,50 A25,25 0 1,0 50,50" fill="#1a1a1a"></path>
            <path d="M50,0 A50,50 0 0,0 50,100 A25,25 0 1,0 50,50 A25,25 0 1,1 50,50" fill="#fdfdfd"></path>
            <circle cx="50" cy="25" r="8" fill="#1a1a1a"></circle>
            <!-- Question Mark in the white part -->
            <text x="50" y="85" font-size="20" text-anchor="middle" fill="#1a1a1a" style="font-weight:bold; font-family: sans-serif;">?</text>
        </g>
        
        <text x="200" y="500" style="font-size: 20px; font-weight: bold;">
            信则灵，疑则零。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
