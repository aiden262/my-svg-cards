
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: #fdfdfd; border: 1px solid #ccc;">
    <!-- 蒙德里安风格背景 -->
    <rect x="-20" y="-20" width="440" height="640" fill="#E74C3C"></rect>
    <rect x="300" y="0" width="100" height="100" fill="#3498DB"></rect>
    <rect x="0" y="0" width="80" height="80" fill="#F1C40F"></rect>
    <line x1="0" y1="80" x2="400" y2="80" stroke="#000" stroke-width="5"></line>
    <line x1="120" y1="450" x2="120" y2="600" stroke="#000" stroke-width="5"></line>

    <!-- 居中标题 -->
    <text x="200" y="55" font-family="毛笔楷体, KaiTi, serif" font-size="36" text-anchor="middle" fill="#333">
        汉语新解
    </text>

    <!-- 分隔线 -->
    <line x1="40" y1="90" x2="360" y2="90" stroke="#555" stroke-width="1"></line>

    <!-- 用户输入 -->
    <text x="200" y="150" font-family="汇文明朝体, Huiwen Mingchao, serif" font-size="60" text-anchor="middle" fill="#333">
        葱
    </text>
    <text x="200" y="180" font-family="Helvetica, sans-serif" font-size="16" text-anchor="middle" fill="#666">
        Scallion / ねぎ (negi)
    </text>

    <!-- 解释 -->
    <foreignObject x="40" y="210" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: '汇文明朝体', 'Huiwen Mingchao', serif; font-size: 20px; color: #4A4A4A; line-height: 1.8; text-align: justify; hyphens: auto;">
            <p>
                一种自我感觉良好的配菜。总以为自己是那道大菜不可或缺的一部分，其实只是为了让那道菜看起来不那么孤单。
            </p>
        </div>
    </foreignObject>

    <!-- 线条图 -->
    <g id="line-drawing" transform="translate(0, 20)">
        <!-- 盘子 -->
        <ellipse cx="200" cy="400" rx="120" ry="40" fill="none" stroke="#333" stroke-width="2"></ellipse>
        <!-- 主菜 (一块肉) -->
        <path d="M 140,390 Q 180,360 260,390 Q 270,410 200,415 Q 130,410 140,390 Z" fill="#D2B48C" stroke="#333" stroke-width="1.5"></path>
        <!-- 葱花 (点缀) -->
        <circle cx="180" cy="385" r="3" fill="#2ECC71"></circle>
        <circle cx="210" cy="392" r="2.5" fill="#2ECC71"></circle>
        <circle cx="230" cy="380" r="3" fill="#2ECC71"></circle>
        <circle cx="200" cy="405" r="2" fill="#2ECC71"></circle>
    </g>
    
    <!-- 极简总结 -->
    <text x="200" y="550" font-family="毛笔楷体, KaiTi, serif" font-size="18" text-anchor="middle" fill="#333">
        极简总结: 点缀的宿命。
    </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
