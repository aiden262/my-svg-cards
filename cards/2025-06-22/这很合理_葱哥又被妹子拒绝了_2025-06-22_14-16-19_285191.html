
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又被妹子拒绝了】 - 这很合理</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="0 12 420 568" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="background-color:#000000; font-family: 'KingHwa_OldSong', '楷体', 'STKaiti', serif;">
  <defs>
    <style>
      .title {
        font-size: 32px;
        fill: #FFFFFF;
        text-anchor: middle;
        font-weight: bold;
      }
      .user-input {
        font-size: 26px;
        fill: #4CAF50; /* Green */
      }
      .response {
        font-size: 26px;
        fill: #F44336; /* Red */
      }
      .text-area {
        width: 380px;
        text-anchor: start;
        white-space: pre-wrap;
      }
    </style>
  </defs>

  <text x="210" y="60" class="title">这很合理</text>
  <line x1="40" y1="90" x2="380" y2="90" stroke="#FFFFFF" stroke-width="1"></line>

  <foreignObject x="20" y="120" width="380" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml" class="text-area" style="overflow: hidden; font-family: &quot;Noto Serif SC&quot;, serif;">
      <p class="user-input" style="margin:0; padding:0;">葱哥又被妹子拒绝了</p>
    </div>
  </foreignObject>

  <foreignObject x="20" y="200" width="380" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml" class="text-area" style="overflow: hidden; font-family: &quot;Noto Serif SC&quot;, serif;">
      <p class="response" style="margin:0; padding:0;">说明他又成功了一次。</p>
    </div>
  </foreignObject>
  
  <g id="minimalist-drawing" transform="translate(105, 380)" stroke="#FFFFFF" stroke-width="1.5" fill="none">
    <!-- A figure collecting something -->
    <path d="M 100 80 C 100 60, 110 50, 120 50 C 130 50, 140 60, 140 80" stroke-linecap="round"></path> <!-- Head and Shoulders -->
    <circle cx="120" cy="40" r="10"></circle> <!-- Head -->
    <line x1="120" y1="80" x2="120" y2="150"></line> <!-- Body -->
    <line x1="120" y1="150" x2="100" y2="180"></line> <!-- Left Leg -->
    <line x1="120" y1="150" x2="140" y2="180"></line> <!-- Right Leg -->
    
    <!-- Arm picking up a fragment -->
    <path d="M 120 90 C 80 100, 70 140, 60 160" stroke-linecap="round"></path> <!-- Arm -->
    
    <!-- Basket/Bag -->
    <path d="M 160 130 C 180 130, 190 150, 190 170 L 150 170 C 150 150, 160 130, 160 130 Z" stroke-dasharray="3 3"></path>
    
    <!-- Fragment on the ground -->
    <path d="M 58 165 L 62 162 L 55 158" stroke-linecap="round" stroke-linejoin="round"></path>
    
    <!-- Fragments in the basket -->
    <path d="M 165 150 L 169 147 L 162 143" stroke-width="1"></path>
    <path d="M 175 155 L 179 152 L 172 148" stroke-width="1"></path>
  </g>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 这很合理 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
