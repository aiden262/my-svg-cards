
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【古董】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background: linear-gradient(135deg, #f0f0f0 25%, #fff 25%, #fff 50%, #f0f0f0 50%, #f0f0f0 75%, #fff 75%, #fff 100%); background-size: 80px 80px; border: 1px solid #ccc; font-family: sans-serif; box-shadow: 5px 5px 15px rgba(0,0,0,0.2);" viewBox="20 8 377 740">
  <style>
    .title { font-family: '毛笔楷体', 'KaiTi', serif; font-size: 36px; font-weight: bold; text-anchor: middle; fill: #333; }
    .divider { stroke: #555; stroke-width: 1; }
    .term { font-family: '汇文明朝体', 'Huiwen Mingchao', serif; font-size: 32px; text-anchor: middle; fill: #4a4a4a; }
    .translation { font-family: 'Helvetica Neue', sans-serif; font-size: 16px; text-anchor: middle; fill: #666; }
    .explanation { font-family: '汇文明朝体', 'Huiwen Mingchao', serif; font-size: 20px; fill: #4a4a4a; white-space: pre-wrap; }
    .diagram-title { font-family: '黑体', 'SimHei', sans-serif; font-size: 14px; fill: #555; text-anchor: start; }
    .diagram-text { font-family: 'Courier New', monospace; font-size: 14px; fill: #333; }
    .summary { font-family: '毛笔楷体', 'KaiTi', serif; font-size: 18px; font-style: italic; text-anchor: middle; fill: #333; }
  </style>

  <text x="200" y="60" class="title">汉 语 新 解</text>
  
  <line x1="40" y1="90" x2="360" y2="90" class="divider"></line>

  <text x="200" y="140" class="term">古 董</text>
  <text x="200" y="170" class="translation">Antique / 骨董 (こっとう)</text>

  <foreignObject x="40" y="200" width="320" height="364">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: '汇文明朝体', 'Huiwen Mingchao', serif; font-size: 20px; color: #4a4a4a; line-height: 1.8;">
      <p>一种合法的“时间骗局”。</p>
      <p>它把一段脱离了当事人的“往事”，打包成一个可以触摸的实体，然后通过拍卖行的木槌声和鉴定师的放大镜，将其价格与价值彻底分离。</p>
      <p>本质上，是用别人的历史，来给你今天的客厅增添一些“文化脂肪”。它证明的不是这东西多有分量，而是证明你付得起这份“时间的溢价”。</p>
    </div>
  </foreignObject>

  <g transform="translate(40, 430)">
    <text class="diagram-title">批判内核示意图：</text>
    <text x="0" y="30" class="diagram-text">[一段被遗忘的时光]</text>
    <text x="160" y="30" class="diagram-text">----(故事/权威包装)---&gt;</text>
    <text x="100" y="70" class="diagram-text">[可供炫耀的资本符号]</text>
  </g>

  <line x1="40" y1="520" x2="360" y2="520" class="divider" transform="translate(0, 164) "></line>
  
  <text x="200" y="560" class="summary" transform="translate(0, 164) ">用故事做杠杆，撬动时间的金库。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
