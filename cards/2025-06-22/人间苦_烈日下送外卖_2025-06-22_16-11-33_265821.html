
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【烈日下送外卖】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="60 15 365 755" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="background-color: #f4f1ea; color: #5c5954; font-family: 'KingHwa_OldSong', 'STKaiti', 'KaiTi', sans-serif;">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400&amp;display=swap');
      .title {
        font-size: 28px;
        font-weight: bold;
        fill: #8a8174;
      }
      .user-input {
        font-size: 20px;
        fill: #726c62;
        font-family: 'Noto Serif SC', serif;
      }
      .response {
        font-size: 22px;
        fill: #5c5954;
      }
      .line {
        stroke: #c8c0b2;
        stroke-width: 1;
      }
      .art-line {
        stroke: #8a8174;
        stroke-width: 1.5;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <text x="240" y="60" text-anchor="middle" class="title">人间苦</text>
  <line x1="100" y1="90" x2="380" y2="90" class="line"></line>

  <text x="240" y="140" text-anchor="middle" class="user-input">
    <tspan x="240" dy="0">烈日下送外卖</tspan>
  </text>

  <g id="abstract-art" transform="translate(0, 50)">
    <!-- Scorching Sun -->
    <circle cx="350" cy="180" r="25" fill="#d7c7b4" stroke="none"></circle>
    <path d="M350 150 L350 140 M380 155 L390 150 M395 180 L405 180 M380 205 L390 210 M350 210 L350 220 M320 205 L310 210 M305 180 L295 180 M320 155 L310 150" class="art-line" stroke-width="1"></path>

    <!-- Hunched Figure & Long Shadow -->
    <path d="M 180 320 
             C 175 300, 160 290, 150 290 
             S 130 300, 125 320 
             L 120 380" class="art-line"></path>
    <path d="M 120 380 
             L 280 410" class="art-line" stroke-dasharray="4 2"></path>
    
    <!-- Ground Line -->
    <line x1="80" y1="380" x2="400" y2="410" class="art-line"></line>
  </g>

  <foreignObject x="80" y="450" width="320" height="300">
    
      <p class="response" style="margin: 0; line-height: 2; text-align: justify;">
        头顶的日头，跟晒死庄稼的那年头一个样，要把人榨出油来。
        <br><br>
        背上那方盒子，没分量，也没香味，像背着一块冰冷的墓碑。
        <br><br>
        影子在发烫的地上拖着，越拖越长，像个吊死鬼。
      </p>
    
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
