
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【毛泽东】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background: linear-gradient(45deg, #f0f0f0 25%, #d3d3d3 25%, #d3d3d3 50%, #f0f0f0 50%, #f0f0f0 75%, #d3d3d3 75%, #d3d3d3 100%); background-size: 56.57px 56.57px;" viewBox="-19 8 437 597">
  <style>
    .title { font-family: '毛笔楷体', cursive; font-size: 36px; text-anchor: middle; fill: #333; }
    .divider { stroke: #333; stroke-width: 1; }
    .term { font-family: '汇文明朝体', serif; font-size: 28px; text-anchor: middle; fill: #4a4a4a; }
    .translation { font-family: sans-serif; font-size: 16px; text-anchor: middle; fill: #666; }
    .explanation { font-family: '汇文明朝体', serif; font-size: 20px; fill: #4a4a4a; white-space: pre-wrap; }
    .summary { font-family: '汇文明朝体', serif; font-size: 18px; text-anchor: middle; fill: #333; }
    .drawing-container { text-align: center; }
  </style>

  <text x="200" y="60" class="title">汉语新解</text>
  <line x1="40" y1="90" x2="360" y2="90" class="divider"></line>

  <text x="200" y="130" class="term">毛泽东</text>
  <text x="200" y="155" class="translation">Mao Zedong / 毛沢東 (もうたくとう)</text>

  <foreignObject x="40" y="180" width="320" height="231">
    <div xmlns="http://www.w3.org/1999/xhtml" class="explanation">
      一位集屠龙勇士与恶龙于一身的巨人。

      他挥舞着理想主义的锤子，砸碎了一个旧世界，却也用同样的锤子，在废墟上建立了一座宏伟的、禁止任何人发出异响的迷宮。
    </div>
  </foreignObject>

  <g class="drawing-container" transform="translate(200, 420)">
    <!-- SVG Line Art: A hand holding a hammer. The hammer is simultaneously smashing a classical Chinese roof tile and laying a brick on a wall that curves into a maze. -->
    <path d="M -80 0 L -60 -20 L 60 -20 L 80 0 Z" fill="none" stroke="#333" stroke-width="2" transform="translate(0, 50) rotate(-15)"></path> <!-- Smashed Tile -->
    <path d="M -20 -50 L 20 -50 L 20 -10 L -20 -10 Z" fill="none" stroke="#333" stroke-width="2" transform="translate(40, 60)"></path> <!-- Brick -->
    <path d="M 0,0 C 20,-10 40,10 60,0 S 100,-10 120,0" fill="none" stroke="#333" stroke-width="2" transform="translate(-60, 80)"></path> <!-- Maze Wall -->
    <path d="M 0,0 L -10,-40 L 10,-40 L 0,0 M -5,-40 L -20,-80 L 20,-80 L 5,-40" fill="none" stroke="#333" stroke-width="2"></path> <!-- Hand & Hammer -->
  </g>

  <text x="200" y="550" class="summary" transform="translate(0, 31) ">极简总结：砸碎旧的牢笼，是为了建造一座新的。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
