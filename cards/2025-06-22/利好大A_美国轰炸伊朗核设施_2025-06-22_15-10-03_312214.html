
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【美国轰炸伊朗核设施】 - 利好大A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="40 7 380 750" xmlns="http://www.w3.org/2000/svg" style="background-color:#000000; font-family: 'KingHwa_OldSong', '宋体', sans-serif;">
  <style>
    .title { font-size: 36px; fill: #ffffff; font-weight: bold; text-anchor: middle; }
    .subtitle { font-size: 20px; fill: #ffffff; text-anchor: middle; }
    .divider { stroke: #00cc00; stroke-width: 1; }
    .logic-text { font-size: 18px; fill: #ffffff; }
    .logic-arrow { font-size: 22px; fill: #00ff00; }
    .conclusion { font-size: 32px; fill: #00ff00; font-weight: bold; text-anchor: middle; }
    .user-input { font-size: 24px; fill: #ffffff; text-anchor: middle; font-style: italic;}
  </style>

  <!-- 标题 -->
  <text x="240" y="60" class="title">利好大A</text>
  <line x1="80" y1="85" x2="400" y2="85" class="divider"></line>

  <!-- 用户输入 -->
  <text x="240" y="125" class="user-input">"美国轰炸伊朗核设施"</text>

  <!-- 图形: 爆炸的油桶 + 上升的K线 -->
  <g transform="translate(240, 260) scale(1.2)">

    <path d="M -50 -30 L -30 -50 L 0 -80 L 30 -50 L 50 -30 L 60 0 L 50 30 L 30 50 L 0 80 L -30 50 L -50 30 L -60 0 Z" fill="none" stroke="#00ff00" stroke-width="2"></path>
    <circle cx="0" cy="0" r="40" fill="#000000" stroke="#00cc00" stroke-width="1.5"></circle>
    <text x="0" y="10" text-anchor="middle" font-size="24" fill="#00ff00">油</text>
    
    <!-- 上升的K线箭头 -->
    <path d="M 60 -60 L 100 -60 L 100 -70 L 120 -50 L 100 -30 L 100 -40 L 60 -40 Z" fill="#00ff00"></path>
    <polyline points="0,0 20,-10 40,5 60,-20 80,15 100,-35" fill="none" stroke="#00ff00" stroke-width="2" transform="translate(-100, 80) rotate(-20)"></polyline>
  </g>

  <!-- 逻辑链推导 -->
  <g transform="translate(60, 420)">
    <text x="0" y="0" class="logic-text">中东局势紧张</text>
    <text x="180" y="30" class="logic-arrow">→</text>
    <text x="0" y="60" class="logic-text" style="text-anchor: start;">国际油价飙升</text>
    <text x="180" y="90" class="logic-arrow">→</text>
    <text x="0" y="120" class="logic-text">利好我大A石油、新能源板块</text>
    <text x="180" y="150" class="logic-arrow">→</text>
    <text x="0" y="180" class="logic-text">全球资本寻求避险</text>
    <text x="180" y="210" class="logic-arrow">→</text>
    <text x="0" y="240" class="logic-text">风景这边独好，资金涌入A股</text>
  </g>

  <line x1="80" y1="680" x2="400" y2="680" class="divider"></line>

  <!-- 结论 -->
  <text x="240" y="730" class="conclusion">这事呀, 利好大A!</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 利好大A | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
