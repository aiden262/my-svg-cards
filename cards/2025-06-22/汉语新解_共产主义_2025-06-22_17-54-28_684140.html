
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【共产主义】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @font-face {
        font-family: 'Maobi Kaiti';
        src: url('https://fonts.cdnfonts.com/s/32731/MaobiKaiti.woff') format('woff'); /* Placeholder URL */
      }
      @font-face {
        font-family: 'Ming Dynasty';
        src: url('https://fonts.cdnfonts.com/s/32731/MingDynasty.woff') format('woff'); /* Placeholder URL */
      }
      .title {
        font-family: 'Maobi Kaiti', cursive;
        font-size: 36px;
        fill: #333;
        text-anchor: middle;
      }
      .user-input {
        font-family: 'Ming Dynasty', serif;
        font-size: 48px;
        fill: #555;
        text-anchor: middle;
        font-weight: bold;
      }
      .explanation {
        font-family: 'Ming Dynasty', serif;
        font-size: 24px;
        fill: #444;
        text-anchor: middle;
        dominant-baseline: middle;
        line-height: 1.5;
      }
      .line {
        stroke: #888;
        stroke-width: 1;
        stroke-dasharray: 4 2;
      }
      .summary {
        font-family: 'Ming Dynasty', serif;
        font-size: 18px;
        fill: #666;
        text-anchor: middle;
      }
      .bg-rect {
        fill: #F0F0F0; /* Light gray background */
      }
    </style>
  </defs>

  <rect x="-20" y="-20" width="440" height="640" class="bg-rect"></rect>

  <!-- Mondrian-style color blocks for background -->
  <rect x="0" y="0" width="100" height="150" fill="#E0BBE4" opacity="0.3"></rect>
  <rect x="300" y="50" width="100" height="100" fill="#957DAD" opacity="0.3"></rect>
  <rect x="50" y="450" width="120" height="150" fill="#D291BC" opacity="0.3"></rect>
  <rect x="280" y="400" width="120" height="100" fill="#FFC72C" opacity="0.3"></rect>

  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="360" height="560" rx="15" ry="15" fill="white" stroke="#E0E0E0" stroke-width="1"></rect>

    <text x="180" y="60" class="title">汉语新解</text>
    <line x1="80" y1="90" x2="280" y2="90" class="line"></line>

    <text x="180" y="150" class="user-input">共产主义</text>

    <!-- Explanation text, wrapped manually for SVG -->
    <text x="180" y="270" class="explanation">
      <tspan x="180" dy="0">一个永远在前方闪烁的灯塔，</tspan>
      <tspan x="180" dy="1.5em">告诉你彼岸有座金山。</tspan>
      <tspan x="180" dy="1.5em">你拼命划桨，直到精疲力尽，</tspan>
      <tspan x="180" dy="1.5em">才发现那灯塔，</tspan>
      <tspan x="180" dy="1.5em">不过是彼岸的几个人，</tspan>
      <tspan x="180" dy="1.5em">用你的汗水点燃的篝火。</tspan>
    </text>

    <!-- Simple Line Art representing the critique -->
    <g transform="translate(180, 450)">
        <!-- Lighthouse base -->
        <rect x="-10" y="0" width="20" height="40" fill="#555"></rect>
        <!-- Lighthouse top (light source) -->
        <circle cx="0" cy="-10" r="15" fill="#FFD700" stroke="#FFA500" stroke-width="2"></circle>
        <path d="M -20 0 L -40 20 H 40 L 20 0 Z" fill="#888"></path>
        <!-- Person rowing -->
        <path d="M -80 40 Q -70 50 -60 40 T -40 40 L -40 60 L -80 60 Z" fill="#666"></path>
        <line x1="-70" y1="50" x2="-50" y2="30" stroke="#666" stroke-width="2"></line>
        <!-- Bonfire -->
        <path d="M 40 40 C 45 30 55 30 60 40 L 50 60 L 30 60 Z" fill="#FF4500" stroke="#FF8C00" stroke-width="1"></path>
        <path d="M 50 45 C 53 35 57 35 60 45 L 55 55 L 45 55 Z" fill="#FFD700" stroke="#FFA500" stroke-width="1"></path>
        <!-- Few people at bonfire -->
        <circle cx="50" cy="30" r="5" fill="#333"></circle>
        <circle cx="65" cy="30" r="5" fill="#333"></circle>
    </g>

    <text x="180" y="540" class="summary">
      理想的燃料，现实的篝火。
    </text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
