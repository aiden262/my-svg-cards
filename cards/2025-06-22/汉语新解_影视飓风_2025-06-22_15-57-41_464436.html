
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【影视飓风】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background-color: #f0f0f0; border: 1px solid #ccc; font-family: sans-serif;" viewBox="-20 -20 440 640">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;family=Zhi+Mang+Xing&amp;display=swap');
            .title { font-family: 'Zhi Mang Xing', '毛笔楷体', cursive; font-size: 36px; text-anchor: middle; fill: #333; }
            .subtitle { font-family: 'Noto Serif SC', '汇文明朝体', serif; font-size: 20px; text-anchor: middle; fill: #555; }
            .translation { font-family: 'Helvetica', sans-serif; font-size: 14px; text-anchor: middle; fill: #777; }
            .body { font-family: 'Noto Serif SC', '汇文明朝体', serif; font-size: 18px; fill: #4a4a4a; white-space: pre-wrap; }
            .summary { font-family: 'Noto Serif SC', '汇文明朝体', serif; font-size: 16px; font-style: italic; text-anchor: middle; fill: #666; }
        </style>
    </defs>

    <!-- Background inspired by Mondrian - conceptual -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="20" width="360" height="560" fill="none" stroke="#333" stroke-width="2"></rect>
    <line x1="20" y1="180" x2="380" y2="180" stroke="#333" stroke-width="1.5"></line>
    <rect x="300" y="500" width="80" height="80" fill="#E63946" fill-opacity="0.8"></rect>
    <rect x="20" y="20" width="100" height="100" fill="#457B9D" fill-opacity="0.7"></rect>


    <!-- Title -->
    <text x="200" y="70" class="title">汉语新解</text>
    <line x1="100" y1="90" x2="300" y2="90" stroke="#333" stroke-width="1"></line>

    <!-- Word -->
    <text x="200" y="130" class="subtitle">影视飓风</text>
    <text x="200" y="155" class="translation">Media Storm / 映像のハリケーン</text>

    <!-- Explanation -->
    <foreignObject x="40" y="200" width="320" height="200">
        <p class="body">
    新时代的屠龙之术。

    他们用电影工业的巨炮，教你如何精准地打一只蚊子。于是你满怀激情地学完了全套技法，一抬头，发现世界上根本没有龙，只有嗷嗷待哺的甲方、催你日更的平台，和自己那块连4K剪辑都卡的显卡。

    这阵风刮过之处，提高了所有人的审美，也焊死了普通人的创作之门。它最终将一片丰饶的创作平原，变成了少数人的军备竞赛场。
        </p>
    </foreignObject>

    <!-- Line Art & Summary -->
    <!-- Conceptual Line Art: A giant, complex cannon aimed at a tiny butterfly -->
    <path d="M 80 440 L 120 420 L 200 420 L 220 440 L 200 460 L 120 460 Z" fill="none" stroke="#333" stroke-width="2" transform="rotate(-10 150 440)"></path>
    <circle cx="250" cy="425" r="3" fill="#333"></circle>
    <path d="M 247 422 C 250 418, 253 418, 256 422" fill="none" stroke="#333" stroke-width="1"></path>
    <path d="M 247 428 C 250 432, 253 432, 256 428" fill="none" stroke="#333" stroke-width="1"></path>

    <text x="200" y="520" class="summary">“知识的民主化，与创作的贵族化。”</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
