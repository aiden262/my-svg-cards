
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【外卖】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background-color:#FAF9F6; padding:20px; font-family:'KaiTi'" viewBox="-20 -20 440 640">
    <rect x="-20" y="-20" width="440" height="640" fill="#F0F5F9" rx="15"></rect>
    
    <text x="200" y="50" text-anchor="middle" font-size="28" fill="#333">汉语新解</text>
    <line x1="50" y1="70" x2="350" y2="70" stroke="#E74C3C" stroke-width="2"></line>
    
    <text x="200" y="120" text-anchor="middle" font-size="22" fill="#2C3E50">外卖</text>
    <text x="200" y="150" text-anchor="middle" font-size="14" fill="#7F8C8D">Takeout / 出前(でまえ)</text>
    
    <foreignObject x="50" y="180" width="300" height="307">
        <div style="font-size:16px; color:#34495E; line-height:1.6">
            这是当代年轻人用自由换取便利的契约书。<br><br>
            我们付钱让人代替我们走过最后500米，<br>
            却在这个过程中失去了<br>
            厨房里的烟火气、<br>
            菜市场的吆喝声、<br>
            和等待美食时的那份期待。<br><br>
            最终得到的，<br>
            是装在塑料盒里的<br>
            时间和生命的交易凭证。
        </div>
    </foreignObject>
    
    <path d="M100 500 Q200 450 300 500" stroke="#E74C3C" fill="none" stroke-width="2" stroke-dasharray="5,5" transform="translate(0, 7) "></path>
    <text x="200" y="550" text-anchor="middle" font-size="14" fill="#7F8C8D" transform="translate(0, 7) ">便利时代的生存悖论</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: deepseek-ai/DeepSeek-V3-0324
        </footer>
    </main>
</body>
</html>
