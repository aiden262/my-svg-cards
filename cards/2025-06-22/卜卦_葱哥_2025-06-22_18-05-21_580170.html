
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥】 - 卜卦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 518 798" xmlns="http://www.w3.org/2000/svg" font-family="KingHwa_OldSong, 'Source Han Serif SC', serif">
  <style>
    .title { font-size: 32px; font-weight: bold; }
    .query { font-size: 24px; }
    .hex-char { font-size: 96px; }
    .hex-name { font-size: 36px; }
    .yao-text { font-size: 22px; }
    .interp-text { font-size: 20px; line-height: 1.8; }
    .footer { font-size: 16px; fill: #666; }
    .frame { fill: none; stroke: #333; stroke-width: 2; }
    .divider { stroke: #ccc; stroke-width: 1; }
    text { fill: #333; text-anchor: middle; dominant-baseline: middle; }
  </style>

  <rect class="frame" x="-19" y="-19" width="518" height="798"></rect>

  <text x="240" y="70" class="title">卜卦</text>
  <line class="divider" x1="60" y1="110" x2="420" y2="110"></line>

  <text x="240" y="150" class="query">葱哥</text>

  <g transform="translate(240, 280)">
    <text class="hex-char" y="-20">䷭</text>
    <text class="hex-name" y="60">升</text>
  </g>

  <text x="240" y="390" class="yao-text">六五：贞吉，升阶。</text>

  <g class="interp-text">
    <text x="240" y="460">地中生木，是为升。</text>
    <text x="240" y="495">君子观此象，顺时而动，</text>
    <text x="240" y="530">积小以成高大。</text>
    <text x="240" y="580">五爻居尊，履中行顺，</text>
    <text x="240" y="615">故曰贞吉而升阶。</text>
    <text x="240" y="650">循序渐进，可至高位。</text>
  </g>

  <line class="divider" x1="60" y1="700" x2="420" y2="700"></line>
  <text x="240" y="730" class="footer">李继刚 2024</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 卜卦 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
