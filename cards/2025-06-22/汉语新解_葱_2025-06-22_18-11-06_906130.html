
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: #f5f5f5; border: 1px solid #ccc; font-family: sans-serif;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'Noto Serif SC', serif; font-weight: 700; fill: #333; }
            .main-font { font-family: 'Noto Serif SC', serif; fill: #4a4a4a; /* 粉笔灰 */ }
            .trans-font { font-family: Arial, sans-serif; fill: #666; }
        </style>
    </defs>

    <!-- 蒙德里安风格装饰 -->
    <rect x="-20" y="-20" width="440" height="640" fill="#E74C3C"></rect>
    <rect x="360" y="0" width="40" height="120" fill="#3498DB"></rect>
    <rect x="0" y="0" width="100" height="40" fill="#F1C40F"></rect>
    <line x1="0" y1="40" x2="100" y2="40" stroke="#000" stroke-width="4"></line>
    <line x1="360" y1="0" x2="360" y2="120" stroke="#000" stroke-width="4"></line>

    <!-- 标题 -->
    <text x="200" y="65" font-size="32" text-anchor="middle" class="title-font">汉语新解</text>
    <line x1="40" y1="90" x2="360" y2="90" stroke="#333" stroke-width="1.5"></line>

    <!-- 词汇 -->
    <text x="200" y="160" font-size="80" text-anchor="middle" class="main-font" style="font-weight: 700;">葱</text>
    <text x="200" y="195" font-size="16" text-anchor="middle" class="trans-font">Scallion / ねぎ</text>

    <!-- 解释 -->
    <text x="200" y="250" text-anchor="middle" class="main-font" font-size="18">
        <tspan x="200" dy="1.2em">一种空心的蔬菜，</tspan>
        <tspan x="200" dy="1.6em">毕生致力于在别人的盛宴上，</tspan>
        <tspan x="200" dy="1.6em">扮演一个无足轻重的角色，</tspan>
        <tspan x="200" dy="1.6em">并坚信自己是那道菜的灵魂。</tspan>
    </text>

    <!-- 线条图 (批判内核: 空心与自以为是) -->
    <g transform="translate(160, 380)">
        <!-- 葱身 -->
        <path d="M 20 100 Q 20 50 22 0 L 18 0 Q 20 50 20 100 Z" fill="#90EE90" stroke="#2E8B57" stroke-width="1.5"></path>
        <path d="M 20 100 C 15 110, 25 110, 20 120 L 25 125 L 15 125 Z" fill="#FFF" stroke="#2E8B57" stroke-width="1"></path>
        <!-- 皇冠 (自以为是) -->
        <path d="M 12 0 L 15 5 L 20 0 L 25 5 L 28 0" stroke="#FFD700" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
        <!-- 空心截面 -->
        <circle cx="60" cy="110" r="10" stroke="#333" stroke-width="1.5" fill="none"></circle>
        <circle cx="60" cy="110" r="6" fill="#f5f5f5"></circle>
        <path d="M 40 100 L 50 108" stroke="#333" stroke-width="1" stroke-dasharray="2 2"></path>
    </g>

    <!-- 极简总结 -->
    <text x="200" y="550" font-size="16" text-anchor="middle" class="main-font" style="font-style: italic;">
        内心空洞，却自以为是世界的中心。
    </text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
