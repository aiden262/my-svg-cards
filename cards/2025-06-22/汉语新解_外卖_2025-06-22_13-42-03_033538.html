
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【外卖】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 765" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&amp;family=ZCOOL+QingKe+HuangYou&amp;family=Noto+Sans+SC:wght@300;400&amp;display=swap');
        </style>
    </defs>

    <!-- Mondrian Background -->
    <rect width="440" height="765" fill="#F2F2F2" x="-20" y="-20"></rect>
    <rect x="0" y="0" width="120" height="150" fill="#E63946"></rect>
    <rect x="300" y="480" width="100" height="120" fill="#457B9D" transform="translate(0, 125) "></rect>
    <rect x="0" y="550" width="80" height="50" fill="#F1C40F" transform="translate(0, 125) "></rect>
    <line x1="120" y1="0" x2="120" y2="600" stroke="#000000" stroke-width="5"></line>
    <line x1="0" y1="150" x2="400" y2="150" stroke="#000000" stroke-width="5"></line>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#000000" stroke-width="5"></line>
    <line x1="0" y1="480" x2="400" y2="480" stroke="#000000" stroke-width="5" transform="translate(0, 125) "></line>

    <!-- Main Content Area -->
    <rect x="20" y="20" width="360" height="560" fill="#fdfdfd" fill-opacity="0.9"></rect>
    
    <text x="200" y="70" font-family="'Noto Serif SC', serif" font-size="36" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">汉语新解</text>
    
    <line x1="50" y1="90" x2="350" y2="90" stroke="#333" stroke-width="1.5"></line>

    <text x="200" y="135" font-family="'Noto Serif SC', serif" font-size="48" text-anchor="middle" fill="#2c3e50" style="font-family: &quot;Noto Serif SC&quot;, serif;">外卖</text>
    <text x="200" y="170" font-family="'Noto Serif SC', serif" font-size="14" text-anchor="middle" fill="#555" style="font-family: &quot;Noto Serif SC&quot;, serif;">Wàimài</text>

    <foreignObject x="50" y="220" width="300" height="275">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 17px; color: rgb(52, 73, 94); line-height: 1.8; text-align: justify; overflow-wrap: break-word; overflow: hidden;" font-family="'Noto Serif SC', serif">
            一种用别人的奔波，来喂养自己懒惰的现代巫术。你付钱，让一位被算法追赶的陌生人，穿过钢铁丛林，为你献上一份正在飞速流失温度的食物。它成功地把厨房变成仓库，把厨师变成流水线工人，把食客变成了用户画像上的一个数据点。本质上，是把人类最基本的生存活动，外包给一个巨大的、冷漠的、只认数字的系统。
        </div>
    </foreignObject>

    <!-- Line Art -->
    <g id="line-art" transform="translate(0, 125) translate(0, 20)">
        <!-- Rider on a treadmill -->
        <path d="M 80 430 Q 85 410, 100 410 T 130 415" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"></path> <!-- Rider's back -->
        <circle cx="130" cy="405" r="8" stroke="#333" stroke-width="2" fill="#fdfdfd"></circle> <!-- Head -->
        <path d="M 100 440 L 160 440 L 170 450 L 90 450 Z" stroke="#333" stroke-width="2" fill="none"></path> <!-- Treadmill base -->
        <circle cx="95" cy="450" r="5" stroke="#333" stroke-width="1.5" fill="none"></circle>
        <circle cx="165" cy="450" r="5" stroke="#333" stroke-width="1.5" fill="none"></circle>
        
        <!-- Smartphone controlling the treadmill -->
        <rect x="50" y="435" width="20" height="30" rx="3" stroke="#333" stroke-width="2" fill="#fdfdfd"></rect>
        <line x1="70" y1="450" x2="90" y2="450" stroke="#333" stroke-width="2"></line>
        <text x="56" y="452" font-size="10" fill="#333">%</text>

        <!-- Food dangling -->
        <path d="M 220 380 C 210 390, 240 390, 230 380" stroke="#333" stroke-width="1.5" fill="#fdfdfd"></path> <!-- Bowl -->
        <path d="M 225 370 Q 228 360, 235 370" stroke="#333" stroke-width="1" fill="none"></path> <!-- Steam -->
        <path d="M 230 368 Q 233 358, 240 368" stroke="#333" stroke-width="1" fill="none"></path>
        <line x1="200" y1="390" x2="220" y2="380" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3"></line> <!-- Dangling string -->
        <path d="M 130 405 Q 170 380, 200 390" stroke="#333" stroke-width="1.5" fill="none"></path> <!-- Reaching arm -->
    </g>

    <line x1="50" y1="490" x2="350" y2="490" stroke="#333" stroke-width="1" stroke-dasharray="4 4" transform="translate(0, 125) "></line>

    <text x="200" y="525" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#34495e" style="font-weight: bold; font-family: &quot;Noto Serif SC&quot;, serif;" transform="translate(0, 125) ">
        数字时代的电子奶嘴，
    </text>
    <text x="200" y="550" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#34495e" style="font-weight: bold; font-family: &quot;Noto Serif SC&quot;, serif;" transform="translate(0, 125) ">
        喂养着一群被惯坏的巨婴。
    </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
