
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【I have feelings for you.】 - 信达雅翻译</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 490 840" xmlns="http://www.w3.org/2000/svg">
  <!--
    作者: 李继刚
    版本: 0.1
    模型: Claude Sonnet
    用途: 将英文按信达雅三个层级进行翻译
  -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600&amp;display=swap');
      .en-text {
        font-family: 'Georgia', serif;
        font-size: 20px;
        fill: #708090; /* SlateGray */
        font-style: italic;
      }
      .label {
        font-family: 'Noto Serif SC', serif;
        font-weight: 600;
        font-size: 32px;
        fill: #8FBC8F; /* DarkSeaGreen */
      }
      .translation-text {
        font-family: 'Noto Serif SC', serif;
        font-weight: 400;
        font-size: 24px;
        fill: #556B2F; /* DarkOliveGreen */
      }
      .ya-text {
        font-family: 'Noto Serif SC', serif;
        font-weight: 300;
        font-size: 28px;
        fill: #2E8B57; /* SeaGreen */
      }
    </style>
    <filter id="paper-texture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" seed="10" result="turbulence"></feTurbulence>
      <feDiffuseLighting in="turbulence" lighting-color="#E6DDC4" surfaceScale="2" result="diffuseLighting">
        <feDistantLight azimuth="45" elevation="60"></feDistantLight>
      </feDiffuseLighting>
      <feComposite operator="in" in2="SourceGraphic"></feComposite>
      <feComposite operator="arithmetic" in2="SourceGraphic" k1="1.5" k2="0" k3="0" k4="0"></feComposite>
    </filter>
  </defs>

  <!-- 背景：具有历史感的褶皱纸张 -->
  <rect width="490" height="840" fill="#F5F5DC" x="-20" y="-20"></rect>
  <rect width="100%" height="100%" fill="#FDF5E6" filter="url(#paper-texture)" opacity="0.4"></rect>

  <!-- 整体内容容器，实现边距和呼吸感 -->
  <g transform="translate(40, 60)">

    <!-- 用户输入 -->
    <text x="185" y="0" text-anchor="middle" class="en-text">I have feelings for you.</text>

    <!-- 分隔线 -->
    <line x1="100" y1="40" x2="270" y2="40" stroke="#D2B48C" stroke-width="0.5"></line>

    <!-- 信：直白翻译 -->
    <g transform="translate(0, 120)">
      <text x="185" y="0" text-anchor="middle" class="label">信</text>
      <text x="185" y="50" text-anchor="middle" class="translation-text">我对你有感觉。</text>
    </g>

    <!-- 达：语境契合 -->
    <g transform="translate(0, 270)">
      <text x="185" y="0" text-anchor="middle" class="label">达</text>
      <text x="185" y="50" text-anchor="middle" class="translation-text">我心悦你。</text>
    </g>
    
    <!-- 雅：诗经风格 -->
    <g transform="translate(0, 450)">
      <text x="185" y="0" text-anchor="middle" class="label">雅</text>
      <text x="185" y="60" text-anchor="middle" class="ya-text">
        <tspan x="185" dy="0">山有木兮木有枝，</tspan>
        <tspan x="185" dy="1.5em">心悦君兮君不知。</tspan>
      </text>
    </g>

    <!-- 页脚印章 -->
    <text x="350" y="670" font-family="'Noto Serif SC', serif" font-size="24" fill="#BC8F8F" transform="rotate(10, 350, 670)">譯</text>

  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 信达雅翻译 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
