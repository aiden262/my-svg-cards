
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【人民公园】 - 嘴替</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="10 -5 460 715" xmlns="http://www.w3.org/2000/svg" style="background-color:#1a1a1a; font-family: 'KingHwa_OldSong', 'STKaiti', 'KaiTi', sans-serif;">
  <defs>
    <style>
      .title { font-size: 72px; fill: #ff4136; font-weight: bold; }
      .user-input { font-size: 24px; fill: #ffffff; }
      .response { font-size: 36px; fill: #ff4136; font-weight: bold; }
      .text-wrapper { white-space: pre-wrap; }
    </style>
  </defs>

  <g transform="translate(40, 80)">
    <text x="0" y="0" class="title">嘴替</text>
  </g>

  <line x1="40" y1="130" x2="440" y2="130" stroke="#ff4136" stroke-width="4"></line>

  <foreignObject x="30" y="160" width="420" height="530">
    
      
      <div class="text-wrapper" style="color: #ffffff; font-size: 24px; margin-bottom: 40px;">
        人民公园
      </div>

      <svg width="100%" height="250" viewBox="0 0 420 250" style="display: block; margin-bottom: 40px;">
        <!-- 立体主义意象: 公园里的简历 -->
        <g transform="rotate(-10 210 125)">
          <!-- 树的意象 -->
          <path d="M 180 230 Q 170 150 210 80 Q 250 150 240 230 Z" fill="#333"></path>
          <path d="M 210 80 L 200 20 L 220 20 Z" fill="#2a2a2a"></path>
          
          <!-- 简历(纸张)的意象 -->
          <rect x="150" y="100" width="120" height="150" fill="#4a4a4a" stroke="#aaaaaa" stroke-width="2" transform="rotate(15 210 175)"></rect>
          <rect x="160" y="110" width="100" height="130" fill="#666666" transform="rotate(15 210 175)">
            <animate attributeName="fill" values="#666666;#888888;#666666" dur="3s" repeatCount="indefinite"></animate>
          </rect>
          <text x="175" y="140" fill="#2a2a2a" font-size="12" transform="rotate(15 210 175)">姓名: [ ]</text>
          <text x="175" y="160" fill="#2a2a2a" font-size="12" transform="rotate(15 210 175)">年龄: [ ]</text>
          <text x="175" y="180" fill="#2a2a2a" font-size="12" transform="rotate(15 210 175)">职业: [ ]</text>
        </g>
      </svg></foreignObject></svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 嘴替 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
