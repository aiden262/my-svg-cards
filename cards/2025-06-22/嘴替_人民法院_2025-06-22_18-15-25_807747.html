
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【人民法院】 - 嘴替</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 520 760" xmlns="http://www.w3.org/2000/svg" font-family="KingHwa_OldSong, KaiTi, STKaiti, serif">
  <defs>
    <style>
      .title { font-size: 72px; fill: #ff4136; }
      .user-input-label { font-size: 18px; fill: #aaaaaa; text-anchor: middle; }
      .user-input-text { font-size: 24px; fill: #ffffff; text-anchor: middle; }
      .response-text { font-size: 36px; fill: #ff4136; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="520" height="760" fill="#1a1a1a" x="-20" y="-20"></rect>

  <!-- Header -->
  <text x="40" y="80" class="title">嘴替</text>
  <line x1="40" y1="110" x2="440" y2="110" stroke="#ff4136" stroke-width="4"></line>

  <!-- Content with Margin -->
  <g transform="translate(30, 140)">
    <!-- User Input -->
    <text x="210" y="30" class="user-input-label">对方来意不善：</text>
    <text x="210" y="70" class="user-input-text">「 人民法院 」</text>

    <!-- Cubist Graphic: "Exoneration?" -->
    <g transform="translate(210, 250) scale(1.2)">
        <!-- Fragmented Authority (Court) -->
        <path d="M -80 0 L -80 -100 L 0 -130 L 80 -100 L 80 0 Z" fill="#2a2a2a" stroke="#aaaaaa" stroke-width="1.5"></path>
        <path d="M 0 -130 L 0 -40" stroke="#aaaaaa" stroke-width="1"></path>
        <polygon points="-60,-90 60,-90 70,-80 -70,-80" fill="#333333"></polygon>

        <!-- Small Person Figure -->
        <circle cx="0" cy="50" r="8" fill="#ffffff"></circle>
        <line x1="0" y1="58" x2="0" y2="80" stroke="#ffffff" stroke-width="2"></line>
        <line x1="-10" y1="95" x2="0" y2="80" stroke="#ffffff" stroke-width="2"></line>
        <line x1="10" y1="95" x2="0" y2="80" stroke="#ffffff" stroke-width="2"></line>

        <!-- Interrogative Link (The Reversal) -->
        <path d="M 15 -10 C 15 -40, 55 -40, 55 -10 S 15 20, 15 50" fill="none" stroke="#ff4136" stroke-width="3" stroke-linecap="round"></path>
        <circle cx="15" cy="65" r="3" fill="#ff4136"></circle>
    </g>

    <!-- Response -->
    <text x="210" y="450" class="response-text">
      <tspan x="210" dy="0">咋了，</tspan>
      <tspan x="210" dy="1.3em">来给我平反了？</tspan>
    </text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 嘴替 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
