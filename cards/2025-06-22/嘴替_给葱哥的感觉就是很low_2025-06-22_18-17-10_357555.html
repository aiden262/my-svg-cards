
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【给葱哥的感觉就是很low】 - 嘴替</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 760 520" xmlns="http://www.w3.org/2000/svg">
  <rect width="760" height="520" fill="#1a1a1a" x="-20" y="-20"></rect>
  
  <!-- Title -->
  <text x="40" y="80" font-family="KingHwa_OldSong" font-size="72" fill="#ff4136">嘴替</text>
  
  <!-- Separator Line -->
  <line x1="40" y1="100" x2="680" y2="100" stroke="#ff4136" stroke-width="4"></line>
  
  <!-- User Input (auto-wrapped and margin-applied) -->
  <foreignObject x="30" y="130" width="660" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong'; font-size: 24px; color: #ffffff; margin: 30px 0;">
      <p>给葱哥的感觉就是很low</p>
    </div>
  </foreignObject>

  <!-- Graphic (立体主义 (精髓意象 响应)) - Visualizing "high vs low" and perception -->
  <g transform="translate(360, 280)">
    <!-- The "low" or "grounded" entity (葱哥) -->
    <rect x="-50" y="50" width="100" height="60" fill="#ff4136" rx="10" ry="10"></rect>
    <text x="0" y="90" text-anchor="middle" font-family="KingHwa_OldSong" font-size="20" fill="#ffffff">葱哥</text>
    <text x="0" y="125" text-anchor="middle" font-family="KingHwa_OldSong" font-size="18" fill="#aaaaaa">接地气</text>

    <!-- The "high" entity -->
    <circle cx="0" cy="-80" r="40" fill="#aaaaaa"></circle>
    <text x="0" y="-70" text-anchor="middle" font-family="KingHwa_OldSong" font-size="18" fill="#1a1a1a">高</text>
    
    <!-- Perception line -->
    <line x1="0" y1="-40" x2="0" y2="50" stroke="#ff4136" stroke-dasharray="5,5" stroke-width="2"></line>
    <polygon points="0,50 -5,40 5,40" fill="#ff4136"></polygon>
    
    <!-- "Low" perception label -->
    <text x="50" y="20" font-family="KingHwa_OldSong" font-size="22" fill="#aaaaaa">觉得低</text>
  </g>

  <!-- Response Content (auto-wrapped and margin-applied) -->
  <foreignObject x="30" y="380" width="660" height="98">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong'; font-size: 36px; color: #ff4136; font-weight: bold; margin: 30px 0;">
      <p>没事，葱哥我就是这么接地气，您站得太高，看我当然觉得低了。</p>
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 嘴替 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
