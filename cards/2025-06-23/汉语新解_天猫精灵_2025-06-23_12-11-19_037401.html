
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【天猫精灵】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background: linear-gradient(135deg, #F5F5DC 25%, transparent 25%) -20px 0, linear-gradient(225deg, #F5F5DC 25%, transparent 25%) -20px 0, linear-gradient(315deg, #F5F5DC 25%, transparent 25%), linear-gradient(45deg, #F5F5DC 25%, transparent 25%); background-size: 40px 40px; background-color: #FFFFFF; border: 1px solid #ccc; font-family: sans-serif; box-shadow: 5px 5px 15px rgba(0,0,0,0.1);" viewBox="21 0 360 586">
  <style>
    .title { font-family: 'Noto Serif SC', 'Noto Serif SC', 'KaiTi', sans-serif; font-size: 36px; fill: #333; text-anchor: middle; }
    .divider { stroke: #999; stroke-width: 1; }
    .term { font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; font-size: 28px; fill: #5C5C5C; text-anchor: middle; }
    .translation { font-family: 'Helvetica Neue', sans-serif; font-size: 16px; fill: #777; text-anchor: middle; }
    .explanation-box { display: flex; align-items: center; justify-content: center; height: 180px; }
    .explanation { font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; font-size: 22px; fill: #4A4A4A; text-align: center; line-height: 1.6; }
    .drawing-summary { font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; font-size: 18px; fill: #333; text-anchor: middle; font-weight: bold;}
  </style>

  <text x="200" y="60" class="title">汉语新解</text>
  
  <line x1="40" y1="90" x2="360" y2="90" class="divider"></line>

  <text x="200" y="130" class="term">天猫精灵</text>
  <text x="200" y="155" class="translation">Tmall Genie</text>
  <text x="200" y="175" class="translation">天猫ジニー</text>

  <foreignObject x="40" y="200" width="320" height="180">
    
      <p class="explanation" style="color: rgb(74, 74, 74); font-size: 21.5px;">
        阿拉丁神灯的现代商业版：<br>
        你摩擦它，<br>
        它实现马云的愿望。
      </p>
    
  </foreignObject>

  <g transform="translate(0, 30)">
    <!-- 线条图 (批判内核 解释) -->
    <!-- 一个简笔画小人，满脸期待地对着一个智能音箱说话 -->
    <path d="M 120 460 C 120 440, 160 440, 160 460" fill="none" stroke="#5C5C5C" stroke-width="2"></path>
    <circle cx="140" cy="425" r="15" fill="none" stroke="#5C5C5C" stroke-width="2"></circle>
    <path d="M 140 440 V 480" fill="none" stroke="#5C5C5C" stroke-width="2"></path>
    <path d="M 120 470 L 140 460 L 160 470" fill="none" stroke="#5C5C5C" stroke-width="2"></path>
    <path d="M 120 500 L 140 480 L 160 500" fill="none" stroke="#5C5C5C" stroke-width="2"></path>
    <!-- 小人嘴巴发出的声波 -->
    <path d="M 165 425 C 175 420, 175 430, 185 425" fill="none" stroke="#999" stroke-width="1.5"></path>
    <!-- 智能音箱 -->
    <rect x="230" y="460" width="40" height="40" rx="5" fill="none" stroke="#5C5C5C" stroke-width="2"></rect>
    <!-- 音箱里伸出一只巨大的手，抓向一个钱袋 -->
    <path d="M 250 460 C 280 440, 320 450, 320 420 C 320 390, 280 390, 280 420" fill="none" stroke="#4A4A4A" stroke-width="2.5" stroke-dasharray="4 2"></path>
    <text x="330" y="420" style="font-size: 24px; fill: #4A4A4A;">💰</text>
  </g>
  
  <text x="200" y="560" class="drawing-summary">你的神灯，他的提款机。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
