
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【暴雨天送外卖】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="21 5 440 392" xmlns="http://www.w3.org/2000/svg" style="background-color: #f4f4f2; border: 1px solid #ccc; font-family: 'KingHwa_OldSong', 'KaiTi', '楷体', serif;">
  <defs>
    <style>
      .title { font-size: 24px; font-weight: bold; fill: #5a5a5a; }
      .user-input { font-size: 16px; fill: #7a7a7a; }
      .response { font-size: 18px; line-height: 1.6; fill: #333; }
      .morandi-bg { fill: #e3e0d8; }
      .morandi-line { stroke: #8c8c87; stroke-width: 1.5; }
      .morandi-rain { stroke: #b0b0a8; stroke-width: 0.8; }
    </style>
  </defs>

  <text x="240" y="45" text-anchor="middle" class="title">人间苦</text>
  <line x1="100" y1="65" x2="380" y2="65" style="stroke:#999; stroke-width:0.5;"></line>

  <text x="240" y="90" text-anchor="middle" class="user-input">暴雨天送外卖</text>

  <g transform="translate(80, 120)">
    <!-- Abstract image -->
    <path class="morandi-line" d="M 50 100 C 60 80, 80 60, 100 60 S 130 70, 150 90 L 170 110" fill="none"></path>
    <path class="morandi-line" d="M 130 80 q 20 -5, 30 10 l -10 25 Z" fill="#c7c3b8"></path>
    <g stroke-linecap="round">
      <line class="morandi-rain" x1="10" y1="0" x2="30" y2="40"></line>
      <line class="morandi-rain" x1="40" y1="10" x2="60" y2="50"></line>
      <line class="morandi-rain" x1="70" y1="0" x2="90" y2="40"></line>
      <line class="morandi-rain" x1="100" y1="20" x2="120" y2="60"></line>
      <line class="morandi-rain" x1="130" y1="0" x2="150" y2="40"></line>
      <line class="morandi-rain" x1="160" y1="30" x2="180" y2="70"></line>
      <line class="morandi-rain" x1="190" y1="10" x2="210" y2="50"></line>
      <line class="morandi-rain" x1="220" y1="0" x2="240" y2="40"></line>
      <line class="morandi-rain" x1="250" y1="25" x2="270" y2="65"></line>
      <line class="morandi-rain" x1="280" y1="5" x2="300" y2="45"></line>
    </g>
  </g>

  <foreignObject x="40" y="190" width="400" height="186">
    
      <p class="response">
        雨点砸在脸上，像无数根冰凉的针。车轮陷在水里，每蹬一下，都像是把魂儿从骨头缝里往外抽。背上那方盒子，与其说是饭，不如说是一点将熄的炭火，护着它，好像就能护住自己那点随时会灭的命。天和地都分不清了，一片灰蒙蒙的水。人泡在里面，跟忘了捞的尸首，有什么分别。
      </p>
    
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
