
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【大清】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="109 10 184 76" style="background: linear-gradient(to bottom right, #f0f0f0, #e0e0e0); border: 1px solid #ccc; font-family: sans-serif;">

    <!-- Background Mondrian-style pattern -->
    <rect x="0" y="0" width="400" height="600" fill="#FDFBF8"></rect>
    <rect x="250" y="0" width="150" height="180" fill="#EADDC5"></rect>
    <rect x="0" y="450" width="120" height="150" fill="#D1C3A6"></rect>
    <rect x="300" y="500" width="100" height="100" fill="#F4EFE0"></rect>

    <g style="font-family: '毛笔楷体', 'STKaiti', serif; text-anchor: middle; fill: #4a4a4a;">
        <text x="200" y="60" font-size="36">汉语新解</text>
    </g>

    <line x1="40" y1="85" x2="360" y2="85" stroke="#4a4a4a" stroke-width="1"></line>

    <g style="font-family: '汇文明朝体', 'HYWenMingChao', serif; text-anchor: middle; fill: #5b5b5b;">
        <text x="200" y="130" font-size="48" font-weight="bold">大清</text>
        <text x="200" y="160" font-size="16">The "Great Qing"</text>
        <text x="200" y="180" font-size="16">大清 (だいしん) / 清朝 (しんちょう)</text>
    </g>

    <foreignObject x="40" y="210" width="320" height="210">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: '汇文明朝体', 'HYWenMingChao', serif; font-size: 20px; color: #333; line-height: 1.8; text-align: justify;">
            <p>
                一场持续了268年的大型集体催眠。
            </p>
            <p>
                入场券是剃掉一半头发，留下一根辫子当作精神缰绳。当催眠师自己都睡着了，闯进来的外人只好连人带床一起掀翻。
            </p>
        </div>
    </foreignObject>

    <!-- Line Art -->
    <g id="line-art" stroke="#333" stroke-width="2" fill="none">
        <!-- Stylized head from behind -->
        <path d="M 150 400 C 150 360, 250 360, 250 400 C 250 440, 150 440, 150 400 Z"></path>
        <!-- Queue (pigtail) morphing into a rein/leash -->
        <path d="M 200 420 Q 200 460, 180 480 T 220 500 T 190 520" stroke-dasharray="4 2"></path>
        <!-- Hand holding the leash -->
        <path d="M 200 525 C 205 520, 215 520, 220 525 L 230 545 L 210 555 L 190 545 Z" transform="rotate(15, 205, 535)"></path>
    </g>

    <g style="font-family: '汇文明朝体', 'HYWenMingChao', serif; text-anchor: middle; fill: #5b5b5b;">
        <text x="200" y="580" font-size="16">那根辫子，既是发型，也是拴住思想的绳。</text>
    </g>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
