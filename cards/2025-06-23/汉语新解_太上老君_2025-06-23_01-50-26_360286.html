
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【太上老君】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: #fdfbf8; font-family: sans-serif;">
    <!-- Mondrian Style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#e0e0e0"></rect>
    <rect x="300" y="0" width="100" height="100" fill="#f0d5a0"></rect>
    <rect x="0" y="0" width="80" height="120" fill="#a0c0e0"></rect>
    <rect x="150" y="550" width="250" height="50" fill="#d9adad"></rect>

    <!-- Main Content Area with Border -->
    <rect x="10" y="10" width="380" height="580" fill="rgba(253, 251, 248, 0.85)" stroke="#333333" stroke-width="2" rx="5"></rect>

    <g transform="translate(20, 20)">
        <!-- Title -->
        <text x="180" y="50" font-family="'Maobi Kai', 'STKaiti', 'KaiTi', sans-serif" font-size="36" text-anchor="middle" fill="#333">汉语新解</text>

        <!-- Separator -->
        <line x1="40" y1="80" x2="320" y2="80" stroke="#333" stroke-width="1.5"></line>

        <!-- Word -->
        <text x="180" y="125" font-family="'Huiwen Mingchao', 'Source Han Serif CN', serif" font-size="32" text-anchor="middle" fill="#5a5a5a">太上老君</text>
        <text x="180" y="155" font-family="Georgia, serif" font-size="16" text-anchor="middle" fill="#707070">Taishang Laojun</text>
        <text x="180" y="175" font-family="'Yu Mincho', 'YuMincho', serif" font-size="16" text-anchor="middle" fill="#707070">たいじょうろうくん</text>

        <!-- Explanation -->
        <foreignObject x="40" y="200" width="280" height="120">
            
                <p style="font-family: 'Huiwen Mingchao', 'Source Han Serif CN', serif; color: #4a4a4a; font-size: 20px; line-height: 1.6; text-align: center; margin: 0; padding: 0;">
                    那位写下了宇宙运行的说明书，<br>却从不负责售后的<br>客服上帝。
                </p>
            
        </foreignObject>

        <!-- Line Art (Conceptual Description) -->
        <g transform="translate(0, 310)">
            <rect x="30" y="10" width="300" height="150" fill="none" stroke="#888" stroke-width="1" stroke-dasharray="4 2"></rect>
            <text x="180" y="40" font-family="'Huiwen Mingchao', serif" font-size="14" text-anchor="middle" fill="#666">[线条图]</text>
            <text x="180" y="80" font-family="'Huiwen Mingchao', serif" font-size="16" text-anchor="middle" fill="#4a4a4a">一位须发皆白的老者在云端垂钓，</text>
            <text x="180" y="105" font-family="'Huiwen Mingchao', serif" font-size="16" text-anchor="middle" fill="#4a4a4a">鱼线另一头，是孙悟空大闹天宫的</text>
            <text x="180" y="130" font-family="'Huiwen Mingchao', serif" font-size="16" text-anchor="middle" fill="#4a4a4a">喧嚣，但他稳坐不动，只当是鱼儿上钩前的</text>
            <text x="180" y="155" font-family="'Huiwen Mingchao', serif" font-size="16" text-anchor="middle" fill="#4a4a4a">一点点小折腾。</text>
        </g>
        
        <!-- Summary -->
        <text x="180" y="530" font-family="'Huiwen Mingchao', serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">终极甲方</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
