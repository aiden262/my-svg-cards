
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【爱党】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: #f0f0f0;" xmlns="http://www.w3.org/2000/svg">
    <!-- 设计理念: 蒙德里安风格背景，干净、简洁、典雅。合理使用负空间，制造呼吸感。 -->
    <defs>
        <style>
            .title { font-family: '毛笔楷体', 'Kaiti SC', serif; font-size: 32px; text-anchor: middle; fill: #333; }

            .translation { font-family: 'Helvetica Neue', sans-serif; font-size: 14px; text-anchor: middle; fill: #6c6c6c; }
            .explanation { font-family: '汇文明朝体', 'YuMincho', serif; font-size: 18px; text-anchor: start; fill: #4a4a4a; line-height: 1.8; }
            .summary { font-family: '汇文明朝体', 'YuMincho', serif; font-size: 16px; text-anchor: middle; fill: #333; font-style: italic; }
        </style>
    </defs>

    <!-- 蒙德里安风格背景 -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="500" width="100" height="80" fill="#E63946"></rect>
    <rect x="350" y="20" width="30" height="200" fill="#F1FAEE"></rect>
    <rect x="280" y="450" width="100" height="130" fill="#A8DADC"></rect>
    <rect x="20" y="80" width="50" height="50" fill="#457B9D"></rect>

    <line x1="300" y1="0" x2="300" y2="600" stroke="#1D3557" stroke-width="5"></line>

    <!-- 卡片内容 -->
    <text x="200" y="50" class="title">汉语新解</text>
    <line x1="40" y1="70" x2="360" y2="70" stroke="#333" stroke-width="1"></line>

    <text x="200" y="110" class="term">爱党</text>
    <text x="200" y="135" class="translation">Love the Party / 党を愛する</text>

    <foreignObject x="40" y="160" width="320" height="200">
        <p xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="font-size: 11.5px;">
            一种单向度的情感契约。你负责无条件热爱，它负责定义什么是爱，以及如何爱。<br><br>
            你的爱是它合法性的来源，而它的存在，是你唯一的选项。它像一个严厉的家长，嘴上说着“为你好”，却从不给你选择的自由，甚至不让你看“别人家的孩子”过得怎么样。<br><br>
            所以，这份爱更像是一份必须按时续费的生存保险，理赔的条款由保险公司单方面随时修改，最终解释权也归它所有。
        </p>
    </foreignObject>

    <!-- 线条图: 批判内核 -->
    <g transform="translate(125, 400) scale(0.7)">
        <!-- 一个巨大、抽象、几何化的符号（代表“党”），投下巨大的阴影 -->
        <path d="M 50 0 L 100 0 L 150 50 L 150 100 L 100 150 L 50 150 L 0 100 L 0 50 Z" fill="#1D3557" fill-opacity="0.1" transform="skewX(-10)"></path>
        <path d="M 50 0 L 100 0 L 150 50 L 150 100 L 100 150 L 50 150 L 0 100 L 0 50 Z" fill="#1D3557"></path>
        <!-- 一个渺小的人，跪着献上一颗心 -->
        <circle cx="-30" cy="180" r="10" fill="#4a4a4a"></circle>
        <rect x="-35" y="190" width="10" height="25" fill="#4a4a4a"></rect>
        <path d="M -50 160 C -70 140, -40 140, -30 150 C -20 140, 10 140, -10 160 Q -30 180, -50 160 Z" fill="#E63946"></path>
    </g>

    <text x="200" y="570" class="summary">一份无法拒签的卖身契，用热爱作抵押。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro

    </main>
</body>
</html>
