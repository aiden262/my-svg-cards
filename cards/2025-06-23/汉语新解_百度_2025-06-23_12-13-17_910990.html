
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【百度】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: #f4f4f4;">

  <!-- Mondrian-style background -->
  <rect x="-20" y="-20" width="440" height="640" fill="#f4f4f4"></rect>
  <rect x="20" y="500" width="150" height="80" fill="#e02d2d"></rect>
  <rect x="300" y="20" width="80" height="150" fill="#f7dd4a"></rect>
  <rect x="20" y="20" width="60" height="60" fill="#1e58a7"></rect>
  <line x1="0" y1="490" x2="400" y2="490" stroke="#111" stroke-width="5"></line>
  <line x1="290" y1="0" x2="290" y2="600" stroke="#111" stroke-width="5"></line>

  <g style="transform: translate(20px, 20px);">
    <!-- Title -->
    <text x="180" y="50" font-family="'Noto Serif SC', 'Noto Serif SC', 'Noto Serif SC', serif" font-size="36" text-anchor="middle" fill="#333">汉语新解</text>

    <!-- Separator -->
    <line x1="60" y1="80" x2="300" y2="80" stroke="#888" stroke-width="1"></line>

    <!-- Word -->
    <text x="180" y="130" font-family="'Huiwen Mingchao', 'source-han-serif-sc', serif" font-size="48" text-anchor="middle" fill="#4a4a4a">百度</text>
    <text x="180" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">Baidu / バイドゥ</text>

    <!-- Explanation -->
    <foreignObject x="40" y="190" width="280" height="150">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Mingchao&quot;, source-han-serif-sc, serif; color: rgb(74, 74, 74); font-size: 19.5px; line-height: 1.8; text-align: justify;">
        一座精心修建的数字迷宫。你以为你在寻找通往世界的出口，其实每一条路都通向它的纪念品商店。
      </div>
    </foreignObject>

    <!-- Line Art -->
    <g transform="translate(180, 390) scale(1.2)">
      <!-- The circular maze/loop -->
      <path d="M 0, -50 A 50,50 0 1 1 -35.35,35.35" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,3"></path>
      <!-- Arrowhead -->
      <path d="M -35.35,35.35 l -10,0 l 5,8 z" fill="#333"></path>
      <!-- User Icon -->
      <text x="0" y="-15" font-size="30" text-anchor="middle">🤔</text>
      <!-- The "Gift Shop" / Destination -->
      <text x="-45" y="50" font-size="30" text-anchor="middle" fill="#e02d2d">¥</text>
    </g>

    <!-- Summary -->
    <text x="180" y="500" font-family="'Huiwen Mingchao', 'source-han-serif-sc', serif" font-size="18" text-anchor="middle" fill="#333">信息回环与商业闭环</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
