
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【支付宝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Ma+Shan+Zheng&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'Ma Shan Zheng', '毛笔楷体', cursive; font-size: 36px; fill: #333; text-anchor: middle; }
            .main-font { font-family: 'Noto Serif SC', '汇文明朝体', serif; font-size: 18px; fill: #3D4A54; }
            .translation-font { font-family: 'Noto Serif SC', '汇文明朝体', serif; font-size: 22px; font-weight: bold; fill: #3D4A54; }
            .summary-font { font-family: 'Noto Serif SC', '汇文明朝体', serif; font-size: 16px; fill: #555; text-anchor: middle; }
            .line-art-desc-font { font-family: 'Noto Serif SC', '汇文明朝体', serif; font-style: italic; font-size: 15px; fill: #666; }
        </style>
        <!-- 蒙德里安风格背景和几何装饰 -->
        <pattern id="mondrian" patternUnits="userSpaceOnUse" width="400" height="600">
            <rect x="-20" y="-20" width="440" height="640" fill="#F0F0E0"></rect>
            <rect x="0" y="200" width="100" height="400" fill="#D94A28" fill-opacity="0.6"></rect>
            <rect x="300" y="0" width="100" height="150" fill="#2869D9" fill-opacity="0.6"></rect>
            <rect x="150" y="500" width="250" height="100" fill="#F2E32E" fill-opacity="0.6"></rect>
            <line x1="0" y1="200" x2="400" y2="200" stroke="#111" stroke-width="5"></line>
            <line x1="100" y1="0" x2="100" y2="600" stroke="#111" stroke-width="5"></line>
            <line x1="300" y1="0" x2="300" y2="200" stroke="#111" stroke-width="5"></line>
            <line x1="150" y1="500" x2="400" y2="500" stroke="#111" stroke-width="3"></line>
        </pattern>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"></feGaussianBlur>
            <feOffset dx="2" dy="2" result="offsetblur"></feOffset>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"></feFuncA>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode></feMergeNode>
                <feMergeNode in="SourceGraphic"></feMergeNode>
            </feMerge>
        </filter>
    </defs>

    <rect width="400" height="600" fill="url(#mondrian)"></rect>
    <rect x="10" y="10" width="380" height="580" fill="#F8F8F4" stroke="#333" stroke-width="1" rx="5" filter="url(#shadow)"></rect>

    <text x="200" y="65" class="title-font">汉语新解</text>
    <line x1="50" y1="85" x2="350" y2="85" stroke="#333" stroke-width="1.5"></line>

    <g transform="translate(40, 120)">
        <text class="translation-font">支 付 宝</text>
        <text y="30" class="main-font" style="font-size: 16px;">Alipay</text>
        <text y="55" class="main-font" style="font-size: 16px;">アリペイ</text>
    </g>

    <foreignObject x="40" y="190" width="320" height="200">
        <p xmlns="http://www.w3.org/1999/xhtml" class="main-font" style="line-height: 1.8; text-align: justify; font-size: 17.5px;">
            一个装满你所有欲望的数字钱包，同时也是一副用数据和信用铸造的、闪闪发光的甜蜜镣铐。它让你误以为自己是手握珍宝的上帝，其实你只是被圈养在数据牧场里，等待被精准投喂的羔羊。那个“宝”字，是给你画的饼，也是套住你的绳。
        </p>
    </foreignObject>

    <g transform="translate(40, 420)">
        <path d="M 0 0 L 320 0" stroke="#AAAAAA" stroke-width="1" stroke-dasharray="4 2"></path>
        <foreignObject x="0" y="15" width="320" height="60">
            <p xmlns="http://www.w3.org/1999/xhtml" class="line-art-desc-font" style="font-size: 14px;">
                线条图：一只手被精美的数据链条锁住，但仍紧紧握着一部手机。链条的一端连接着手机，另一端消失在无形的云端。
            </p>
        </foreignObject>
    </g>
    
    <text x="200" y="540" class="summary-font">“ 数 字 契 约 ”</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
