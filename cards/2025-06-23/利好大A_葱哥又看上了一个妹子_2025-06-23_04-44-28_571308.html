
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又看上了一个妹子】 - 利好大A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 520 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="520" height="800" fill="#000000" x="-20" y="-20"></rect>
  <style>
    @font-face {
      font-family: 'KingHwa_OldSong';
      src: local('KingHwa_OldSong');
    }
    .main-text { font-family: 'KingHwa_OldSong', serif; fill: #ffffff; }
    .secondary-text { font-family: 'KingHwa_OldSong', serif; fill: #00cc00; }
    .graphic-color { fill: #00ff00; }
    .title { font-size: 2.5em; font-weight: bold; }
    .user-input { font-size: 1.2em; }
    .interpretation { font-size: 0.9em; line-height: 1.4; }
    .response { font-size: 2em; font-weight: bold; }
  </style>

  <!-- Title -->
  <text x="240" y="60" text-anchor="middle" class="main-text title">利好大A</text>

  <!-- Separator -->
  <line x1="40" y1="90" x2="440" y2="90" stroke="#00cc00" stroke-width="2"></line>

  <!-- User Input -->
  <text x="40" y="130" class="main-text user-input">用户输入: 葱哥又看上了一个妹子</text>

  <!-- Graphic: Abstract representation of two figures and a heart/connection -->
  <g transform="translate(240, 260)">
    <circle cx="-50" cy="0" r="30" class="graphic-color" opacity="0.7"></circle> <!-- Represents "葱哥" -->
    <circle cx="50" cy="0" r="30" class="graphic-color" opacity="0.7"></circle> <!-- Represents "妹子" -->
    <path d="M 0,-20 Q 20,-50 40,-20 Q 20,10 0,10 Q -20,10 -40,-20 Q -20,-50 0,-20 Z" fill="#ffffff" transform="scale(0.5) translate(0, -30)"></path> <!-- Abstract heart shape -->
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#ffffff" stroke-width="3" stroke-dasharray="5,5"></line> <!-- Connection line -->
  </g>

  <!-- Interpretation -->
  <text x="40" y="440" class="secondary-text interpretation">
    <tspan x="40" dy="1.4em">葱哥喜获良缘，心情愉悦，带动积极消费情绪。单身经济向</tspan>
    <tspan x="40" dy="1.4em">恋爱经济转型，预示着婚庆、餐饮、旅游、家电、珠宝等</tspan>
    <tspan x="40" dy="1.4em">大消费板块迎来重大利好。这不仅刺激内需，也显著提升</tspan>
    <tspan x="40" dy="1.4em">了社会整体幸福感和活力，为资本市场创造了积极的宏观</tspan>
    <tspan x="40" dy="1.4em">环境。资金将倾向流入这些潜力无限的板块，A股未来可期！</tspan>
  </text>

  <!-- Response -->
  <text x="240" y="700" text-anchor="middle" class="main-text response">这事呀,利好大A!</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 利好大A | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
