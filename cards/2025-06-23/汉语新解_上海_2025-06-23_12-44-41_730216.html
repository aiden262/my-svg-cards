
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【上海】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif;">
    <!-- 背景: 蒙德里安风格, 简洁的几何色块 -->
    <defs>
        <style>
            .title-font { font-family: 'Noto Serif SC', 'Brush Kai', cursive; font-size: 36px; text-anchor: middle; fill: #333; }
            .main-font { font-family: 'Noto Serif SC', 'Huiwen Ming', serif; font-size: 18px; fill: #5a5a5a; }
            .label-font { font-family: 'Noto Serif SC', 'Huiwen Ming', serif; font-size: 14px; fill: #777; }
            .word-font { font-family: 'Noto Serif SC', 'Huiwen Ming', serif; font-size: 28px; font-weight: bold; fill: #444; }
            .summary-font { font-family: 'Noto Serif SC', 'Huiwen Ming', serif; font-style: italic; font-size: 15px; fill: #333; }
        </style>
    </defs>
    <rect width="440" height="640" fill="#f4f4f0" x="-20" y="-20"></rect>
    <rect x="0" y="200" width="120" height="400" fill="#e02a21"></rect>
    <rect x="120" y="0" width="280" height="200" fill="#f7d51d"></rect>
    <rect x="120" y="500" width="280" height="100" fill="#2d5a9d"></rect>
    <line x1="120" y1="0" x2="120" y2="600" stroke="#000" stroke-width="5"></line>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#000" stroke-width="5"></line>
    <line x1="120" y1="500" x2="400" y2="500" stroke="#000" stroke-width="5"></line>

    <!-- 主要内容区域 -->
    <g transform="translate(20, 20)">
        <rect width="360" height="560" fill="#f4f4f0" fill-opacity="0.85"></rect>
        <text x="180" y="55" class="title-font">汉语新解</text>
        <line x1="40" y1="80" x2="320" y2="80" stroke="#aaa" stroke-width="1"></line>

        <!-- 词汇 -->
        <g transform="translate(180, 140)" style="text-anchor: middle;">
            <text y="0" class="word-font">上海</text>
            <text y="30" class="label-font">Shanghai</text>
            <text y="50" class="label-font">上海 (シャンハイ)</text>
        </g>

        <!-- 解释 -->
        <foreignObject x="40" y="210" width="280" height="150">
            <p xmlns="http://www.w3.org/1999/xhtml" class="main-font" style="line-height: 1.8; color: rgb(90, 90, 90); font-size: 14.5px;">
                一个巨大的、被精致包裹的离心机。它用高速旋转的规则与机遇，将每个投入其中的人甩向两个极端：要么紧紧贴在闪闪发光的内壁上，成为景观的一部分；要么被甩出游戏，成为旁观者口中的一段数据。
            </p>
        </foreignObject>

        <!-- 线条图 -->
        <g transform="translate(110, 380)">
            <rect x="0" y="0" width="140" height="100" fill="none" stroke="#5a5a5a" stroke-width="1.5" rx="5"></rect>
            <circle cx="70" cy="50" r="40" fill="none" stroke="#5a5a5a" stroke-width="1" stroke-dasharray="4 2"></circle>
            <path d="M 70,10 A 40,40 0 0 1 105,30" fill="none" stroke="#5a5a5a" stroke-width="1.5"></path>
            <path d="M 70,90 A 40,40 0 0 1 35,70" fill="none" stroke="#5a5a5a" stroke-width="1.5"></path>
            <text x="70" y="-5" style="text-anchor: middle; font-size: 12px; fill: #5a5a5a;">投入</text>
            <path d="M 70,0 L 70,-15" stroke="#5a5a5a" stroke-width="1" marker-end="url(#arrow)"></path>
            <text x="115" y="30" style="font-size: 16px; fill: #5a5a5a;">$</text>
            <text x="25" y="75" style="font-size: 16px; fill: #5a5a5a;">%</text>
            <text x="70" y="120" class="summary-font" style="text-anchor: middle;">机遇离心机</text>
        </g>

        <!-- 极简总结 -->
        <foreignObject x="40" y="520" width="280" height="50">
            <p xmlns="http://www.w3.org/1999/xhtml" class="summary-font" style="text-align: center; line-height: 1.5; color: rgb(51, 51, 51); font-size: 14px;">
                投入的是一个个活人，<br>分离出的是“成功人士”和“统计数字”。
            </p>
        </foreignObject>
    </g>
    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#5a5a5a"></path>
      </marker>
    </defs>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
