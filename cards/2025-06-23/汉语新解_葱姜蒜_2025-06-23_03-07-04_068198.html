
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱姜蒜】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 775" xmlns="http://www.w3.org/2000/svg" style="background-color: #fdfdfd; font-family: sans-serif;">
    <!-- Mondrian-inspired background -->
    <rect x="-20" y="-20" width="440" height="775" fill="#E63946" transform="translate(0, 135) "></rect>
    <rect x="350" y="0" width="50" height="150" fill="#F1FAEE"></rect>
    <rect x="320" y="400" width="80" height="200" fill="#A8DADC" transform="translate(0, 135) "></rect>
    <rect x="0" y="0" width="100" height="100" fill="#457B9D"></rect>
    <rect x="100" y="0" width="2" height="600" fill="#1D3557"></rect>
    <rect x="0" y="100" width="400" height="2" fill="#1D3557"></rect>

    <g style="font-family: '毛笔楷体', 'STKaiti', serif; text-anchor: middle;">
        <text x="200" y="60" font-size="32" fill="#1D3557">汉语新解</text>
    </g>

    <line x1="40" y1="80" x2="360" y2="80" stroke="#1D3557" stroke-width="1"></line>

    <g style="text-anchor: middle; font-family: '汇文明朝体', 'HYWenMingChao', sans-serif;">
        <text x="200" y="130" font-size="48" fill="#4a4a4a" font-weight="bold">葱姜蒜</text>
        <text x="200" y="160" font-size="16" fill="#6c6c6c">Scallion, Ginger, Garlic</text>
        <text x="200" y="185" font-size="16" fill="#6c6c6c">ネギ、ショウガ、ニンニク</text>
    </g>

    <foreignObject x="40" y="210" width="320" height="285">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: '汇文明朝体', 'HYWenMingChao', sans-serif; color: #333; font-size: 20px; line-height: 1.8; text-align: justify;">
            <p>一种燃烧自己，为“主菜”增光添彩的宿命。它们是奠基者，也是消耗品，在时代的热油中完成对他人功成名就的献祭。</p>
            <p>当大获成功的珍馐端上桌时，没人会记得它们，只会赞叹：“这项目真牛逼。”</p>
        </div>
    </foreignObject>

    <!-- Line Art -->
    <g stroke="#1D3557" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="translate(0, 135) ">
        <!-- Wok -->
        <path d="M 80 400 C 120 450, 280 450, 320 400"></path>
        <!-- Sizzling aromatics -->
        <path d="M 150 420 q 10 -5 20 0 t 20 0"></path>
        <path d="M 190 425 q 10 -5 20 0 t 20 0"></path>
        <path d="M 170 430 q 10 -5 20 0 t 20 0"></path>
        <!-- Steam rising -->
        <path d="M 200 390 q -10 -20 0 -40 t 5 -40"></path>
        <path d="M 180 395 q 10 -20 0 -40 t -5 -40"></path>
        <path d="M 220 395 q 5 -20 -5 -40 t 0 -40"></path>
        <!-- Crowned "Main Dish" in the steam -->
        <path d="M 175 300 h 50 v 20 h -50 z" stroke-width="2"></path>
        <path d="M 185 295 c 5 -10 20 -10 25 0"></path>
    </g>

    <g style="text-anchor: middle; font-family: '汇文明朝体', 'HYWenMingChao', sans-serif;" transform="translate(0, 135) ">
        <text x="200" y="480" font-size="16" fill="#4a4a4a">【 芳香的奠基石，被遗忘的牺牲品 】</text>
    </g>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
