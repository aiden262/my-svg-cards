
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【烈日当空，我在送外卖】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 520 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .bg { fill: #f4f1ea; }
      .title { font-family: 'Noto Serif SC', serif; font-size: 28px; font-weight: bold; fill: #5c5c5c; }
      .user-text { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #7a7a7a; line-height: 1.6; }
      .response-text { font-family: 'Noto Serif SC', serif; font-size: 20px; fill: #4a4a4a; line-height: 1.8; }
      .line { stroke: #d3c7b3; stroke-width: 1; }
    </style>
  </defs>

  <rect class="bg" width="520" height="800" x="-20" y="-20"></rect>

  <text x="240" y="60" text-anchor="middle" class="title">人间苦</text>
  <line x1="80" y1="90" x2="400" y2="90" class="line"></line>

  <foreignObject x="60" y="120" width="360" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" class="user-text" style="font-size: 17.5px;">
      <p>烈日当空，我在送外卖</p>
    </div>
  </foreignObject>

  <g transform="translate(240, 350)">
    <!-- Sun -->
    <circle cx="0" cy="-100" r="30" fill="none" stroke="#b0a490" stroke-width="2"></circle>
    <!-- Heat waves -->
    <path d="M -20 -65 Q -10 -60 0 -65 T 20 -65" fill="none" stroke="#c4bcae" stroke-width="1.5" stroke-linecap="round"></path>
    <path d="M -25 -55 Q -15 -50 -5 -55 T 15 -55" fill="none" stroke="#c4bcae" stroke-width="1.5" stroke-linecap="round"></path>
    <!-- Hunched Figure -->
    <path d="M 0 20 C -10 20, -15 -10, 0 -20 C 15 -10, 10 20, 0 20 Z" fill="#707070" opacity="0.8"></path>
    <path d="M 0 20 L -5 70" stroke="#707070" stroke-width="3" stroke-linecap="round" opacity="0.8"></path>
    <path d="M 0 20 L 5 70" stroke="#707070" stroke-width="3" stroke-linecap="round" opacity="0.8"></path>
    <!-- Endless Road -->
    <path d="M 0 75 L 80 150" stroke="#8c8c8c" stroke-width="2"></path>
    <path d="M 0 75 L -80 150" stroke="#8c8c8c" stroke-width="2"></path>
  </g>

  <foreignObject x="60" y="540" width="360" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" class="response-text" style="font-size: 19.5px;">
      <p>头顶的毒日头，把身上最后一点油水都烤了出来。箱子里的饭菜香气，像钩子，挠着空空的肠胃。路没个尽头，就跟这日子一样。</p>
    </div>
  </foreignObject>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
