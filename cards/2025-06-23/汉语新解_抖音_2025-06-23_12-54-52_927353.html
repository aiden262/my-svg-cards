
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【抖音】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fafafa"></stop>
      <stop offset="100%" stop-color="#f0f0f0"></stop>
    </linearGradient>
    <pattern id="geo-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20 L40 20" stroke="#e0e0e0" stroke-width="1"></path>
      <path d="M20 0 L20 40" stroke="#e0e0e0" stroke-width="1"></path>
    </pattern>
  </defs>

  <!-- 背景 -->
  <rect width="440" height="640" fill="url(#bg-gradient)" x="-20" y="-20"></rect>
  <rect width="400" height="600" fill="url(#geo-pattern)" fill-opacity="0.3"></rect>

  <!-- 标题 -->
  <text x="200" y="60" font-family="楷体, KaiTi" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">汉语新解</text>

  <!-- 分隔线 -->
  <line x1="50" y1="80" x2="350" y2="80" stroke="#666" stroke-width="1" stroke-dasharray="1 3"></line>

  <!-- 词汇 -->
  <text x="200" y="120" font-family="serif" font-size="24" text-anchor="middle" fill="#444">抖音</text>
  <text x="200" y="145" font-family="serif" font-size="16" text-anchor="middle" fill="#777">Douyin / TikTok / ドウイン</text>

  <!-- 解释 -->
  <foreignObject x="40" y="180" width="320" height="300">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: serif; font-size: 16.5px; line-height: 1.6; color: rgb(68, 68, 68);">
      "抖音"是时间的碎屑化加工厂，专门将人类注意力这种珍贵金属熔炼成廉价铜币。它是现代版的"秒表型愉悦"，让你在刷完两百个十五秒后，错觉自己消费了某种内容。
      
      实质上，它是一个精心设计的虚拟弹簧床，你每一次无意识的上下滑动，都在为他人的财富增长提供动能。当你感受到"抖"的刺激时，已经被"音"的算法驯化。
      
      它不是内容平台，而是内容的仿真舞台；不是记录生活，而是表演生活的幻象。
    </div>
  </foreignObject>

  <!-- 图形 -->
  <line x1="100" y1="470" x2="300" y2="470" stroke="#555" stroke-width="2"></line>
  <circle cx="200" cy="500" r="20" fill="none" stroke="#555" stroke-width="1"></circle>
  <path d="M160 500 L240 500 M200 460 L200 540" stroke="#555" stroke-width="1" stroke-dasharray="2 2"></path>
  
  <!-- 总结 -->
  <text x="200" y="560" font-family="serif" font-size="18" text-anchor="middle" fill="#444" font-style="italic">
    时间的碎片，注意力的陷阱
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
