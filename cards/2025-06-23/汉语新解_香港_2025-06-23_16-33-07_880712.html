
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【香港】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;family=ZCOOL+KuaiLe&amp;display=swap');
            .title-font { font-family: 'ZCOOL KuaiLe', 'Noto Serif SC', cursive; font-size: 36px; fill: #333333; text-anchor: middle; }
            .main-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 20px; fill: #4a4a4a; }
            .label-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 14px; fill: #6c6c6c; }
            .summary-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-style: italic; font-size: 16px; fill: #333333; text-anchor: middle; }
        </style>
    </defs>

    <!-- Mondrian Background -->
    <rect width="440" height="640" fill="#f4f4f0" x="-20" y="-20"></rect>
    <rect x="0" y="520" width="120" height="80" fill="#EAD578"></rect>
    <rect x="330" y="0" width="70" height="150" fill="#4A6A8A"></rect>
    <rect x="0" y="0" width="400" height="10" fill="#D9534F"></rect>
    <rect x="0" y="590" width="400" height="10" fill="#D9534F"></rect>
    <line x1="0" y1="200" x2="150" y2="200" stroke="#333" stroke-width="3"></line>
    <line x1="280" y1="450" x2="400" y2="450" stroke="#333" stroke-width="3"></line>


    <!-- Card Content -->
    <text x="200" y="60" class="title-font">汉语新解</text>
    <line x1="40" y1="85" x2="360" y2="85" stroke="#333333" stroke-width="1"></line>

    <text x="40" y="125" class="main-font" style="font-size: 28px; font-weight: 700;">香港</text>
    <text x="40" y="150" class="label-font">English: Hong Kong</text>
    <text x="40" y="170" class="label-font">日本語: 香港 (ほんこん)</text>

    <foreignObject x="40" y="200" width="320" height="150">
        <p xmlns="http://www.w3.org/1999/xhtml" class="main-font" style="overflow-wrap: break-word; color: rgb(74, 74, 74); font-size: 19.5px;">
            一盆由前任园丁精心修剪了一个半世纪的盆景，现任主人嫌它长得太“自由”，正拿着大剪刀，准备给它换个“中式”造型。
        </p>
    </foreignObject>
    
    <!-- Line Art -->
    <g transform="translate(0, 20)">
        <!-- Bonsai Tree -->
        <path d="M 150 450 Q 140 420 120 400 T 100 360" stroke="#4a4a4a" stroke-width="2.5" fill="none"></path>
        <path d="M 120 400 Q 130 380 145 370" stroke="#4a4a4a" stroke-width="1.5" fill="none"></path>
        <path d="M 100 360 Q 90 340 70 330" stroke="#4a4a4a" stroke-width="1.5" fill="none"></path>
        <path d="M 100 360 Q 110 340 130 330" stroke="#4a4a4a" stroke-width="1.5" fill="none"></path>
        <path d="M 155 450 Q 165 420 185 400 T 205 360" stroke="#4a4a4a" stroke-width="2.5" fill="none"></path>
        <path d="M 185 400 Q 175 380 160 370" stroke="#4a4a4a" stroke-width="1.5" fill="none"></path>
        
        <!-- Big Shears -->
        <g transform="rotate(-20, 280, 380)">
            <path d="M 230 360 L 280 380 L 230 400" stroke="#D9534F" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M 330 360 L 280 380 L 330 400" stroke="#D9534F" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="280" cy="380" r="4" fill="#D9534F"></circle>
            <path d="M 330 360 Q 350 350 350 330" stroke="#D9534F" stroke-width="2" fill="none"></path>
            <path d="M 330 400 Q 350 410 350 430" stroke="#D9534F" stroke-width="2" fill="none"></path>
        </g>
    </g>

    <text x="200" y="520" class="summary-font">大剪刀下的盆景艺术。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
