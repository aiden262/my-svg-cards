
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【老婆】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: #f8f8f8; font-family: sans-serif;">
    <!-- Mondrian Inspired Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#111" stroke-width="6"></line>
    <line x1="150" y1="0" x2="150" y2="200" stroke="#111" stroke-width="6"></line>
    <rect x="150" y="0" width="250" height="200" fill="#F7D002"></rect> <!-- Yellow -->
    <rect x="0" y="200" width="400" height="250" fill="#fdfdfd"></rect>
    <line x1="0" y1="450" x2="400" y2="450" stroke="#111" stroke-width="6"></line>
    <rect x="0" y="450" width="280" height="150" fill="#E73E29"></rect> <!-- Red -->
    <rect x="280" y="450" width="120" height="150" fill="#fdfdfd"></rect>
    <line x1="280" y1="450" x2="280" y2="600" stroke="#111" stroke-width="6"></line>
    <rect x="0" y="0" width="150" height="100" fill="#2B65A9"></rect> <!-- Blue -->
    <line x1="0" y1="100" x2="150" y2="100" stroke="#111" stroke-width="5"></line>

    <!-- Main Content -->
    <text x="200" y="60" text-anchor="middle" font-family="'Noto Serif SC', 'KaiTi', serif" font-size="32" fill="#333">汉语新解</text>
    <line x1="40" y1="80" x2="360" y2="80" stroke="#555" stroke-width="1"></line>

    <text x="200" y="135" text-anchor="middle" font-family="'Noto Serif SC', 'Huiwen Mingchao', serif" font-size="40" fill="#3a3a3a" font-weight="bold">老婆</text>
    <text x="200" y="170" text-anchor="middle" font-family="'Georgia', serif" font-size="16" fill="#555">Wife / 妻 (つま)</text>
    
    <foreignObject x="40" y="230" width="320" height="180">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; font-size: 19.5px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; overflow-wrap: break-word;">
            你人生的终极收购方。以爱为名，完成了对你资产、负债和未来现金流的全面尽职调查，并保留随时进行压力测试的权利。
        </p>
    </foreignObject>

    <!-- Line Art: Heart-shaped Padlock -->
    <g transform="translate(150, 470) scale(0.6)">
        <path d="M125 40 C 60 -30, 0 30, 0 80 C 0 130, 125 210, 125 210 C 125 210, 250 130, 250 80 C 250 30, 190 -30, 125 40 Z" stroke="#333" stroke-width="6" fill="none"></path>
        <path d="M80 50 C 80 10, 170 10, 170 50" stroke="#333" stroke-width="6" fill="none"></path>
        <rect x="65" y="-10" width="30" height="60" fill="#f8f8f8"></rect>
        <rect x="155" y="-10" width="30" height="60" fill="#f8f8f8"></rect>
        <circle cx="125" cy="130" r="10" stroke="#333" stroke-width="4" fill="none"></circle>
        <line x1="125" y1="140" x2="125" y2="160" stroke="#333" stroke-width="4"></line>
    </g>
    
    <text x="200" y="580" text-anchor="middle" font-family="'Noto Serif SC', 'Huiwen Mingchao', serif" font-size="16" fill="#333">以爱为名的终身锁定。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
