
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又被妹子拒绝了】 - 我很礼貌</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="80 8 600 429" xmlns="http://www.w3.org/2000/svg" style="background-color:#fdfdfd;">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&amp;family=ZCOOL+KuaiLe&amp;display=swap');
      .title { font-family: 'ZCOOL KuaiLe', cursive; font-size: 36px; fill: #333; }
      .user-input { font-family: 'Noto Serif SC', serif; font-size: 22px; fill: #555; font-weight: 900; }
      .response { font-family: 'Noto Serif SC', serif; font-size: 28px; fill: #111; font-weight: 900; }
    </style>
  </defs>

  <!-- Layout and Title -->
  <text x="380" y="60" text-anchor="middle" class="title">我很礼貌</text>
  <line x1="100" y1="90" x2="660" y2="90" stroke="#333" stroke-width="2"></line>

  <!-- User Input -->
  <text x="380" y="135" text-anchor="middle" class="user-input">葱哥又被妹子拒绝了</text>

  <!-- Graphic: Cubist/Mondrian Interpretation -->
  <g transform="translate(180, 170)">
    <!-- The "Net" (撒网) -->
    <rect x="0" y="0" width="400" height="150" fill="none" stroke="#000" stroke-width="5"></rect>
    <line x1="100" y1="0" x2="100" y2="150" stroke="#000" stroke-width="4"></line>
    <line x1="280" y1="0" x2="280" y2="150" stroke="#000" stroke-width="4"></line>
    <line x1="0" y1="80" x2="400" y2="80" stroke="#000" stroke-width="4"></line>
    
    <!-- Mondrian Colors -->
    <rect x="100" y="80" width="180" height="70" fill="#E63946"></rect>
    <rect x="0" y="0" width="100" height="80" fill="#F1FAEE"></rect>
    <rect x="280" y="0" width="120" height="80" fill="#457B9D"></rect>
    <rect x="100" y="0" width="180" height="80" fill="#F1FAEE"></rect>
    <rect x="0" y="80" width="100" height="70" fill="#A8DADC"></rect>
    <rect x="280" y="80" width="120" height="70" fill="#F1FAEE"></rect>

    <!-- The "Fuss" (瞎起哄) -->
    <g transform="translate(350, 120) rotate(15)">
      <path d="M-15 0 L0 -20 L15 0 L0 20 Z" fill="none" stroke="#FFD700" stroke-width="3"></path>
      <circle cx="0" cy="0" r="8" fill="#FFD700"></circle>
      <line x1="-20" y1="-20" x2="20" y2="20" stroke="#FFD700" stroke-width="2" stroke-dasharray="4 2"></line>
      <line x1="20" y1="-20" x2="-20" y2="20" stroke="#FFD700" stroke-width="2" stroke-dasharray="4 2"></line>
    </g>
  </g>

  <!-- Response -->
  <text x="380" y="400" text-anchor="middle" class="response">
    <tspan x="380" dy="-1.2em">人家撒网，你跟着瞎起哄。</tspan>
    <tspan x="380" dy="1.5em">怕网里没你？</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 我很礼貌 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
