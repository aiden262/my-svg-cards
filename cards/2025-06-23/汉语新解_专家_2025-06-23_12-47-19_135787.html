
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【专家】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: #f0f0f0; border: 1px solid #ccc; font-family: sans-serif;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title { font-family: 'ZCOOL KuaiLe', cursive; font-size: 36px; text-anchor: middle; fill: #333; }
            .term { font-family: 'Noto Serif SC', serif; font-size: 32px; font-weight: 700; text-anchor: middle; fill: #4a4a4a; }
            .translations { font-family: 'Noto Serif SC', serif; font-size: 16px; text-anchor: middle; fill: #666; }
            .explanation { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #333; white-space: pre-wrap; }
            .summary { font-family: 'Noto Serif SC', serif; font-size: 14px; text-anchor: middle; font-style: italic; fill: #555; }
        </style>
    </defs>

    <!-- Background Pattern -->
    <rect x="-19" y="-19" width="440" height="640" fill="#EAEAEA"></rect>
    <rect x="100" y="0" width="300" height="150" fill="#DCDCDC"></rect>
    <rect x="100" y="150" width="300" height="450" fill="#F5F5F5"></rect>

    <!-- Main Content -->
    <text x="200" y="60" class="title">汉 语 新 解</text>
    <line x1="40" y1="85" x2="360" y2="85" stroke="#888" stroke-width="1"></line>

    <text x="200" y="130" class="term">专 家</text>
    <text x="200" y="155" class="translations">Expert / 専門家 (senmonka)</text>

    <foreignObject x="40" y="180" width="320" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="color: rgb(51, 51, 51); font-size: 12px;">
            <p style="margin:0; text-indent: 2em;">一个被重金收购了指针的指南针，从此只负责指向主人的钱包。</p>
            <p style="margin:20px 0 0 0; text-indent: 2em;">它存在的意义，不是为了让你找到方向，而是为了让你相信，它指的方向，就是唯一正确的方向。</p>

    <g transform="translate(0, 30)">

        <text x="200" y="445" text-anchor="middle" font-size="12px" fill="#333">S</text>
        <text x="155" y="405" text-anchor="middle" font-size="12px" fill="#333">W</text>
        <text x="245" y="405" text-anchor="middle" font-size="12px" fill="#333">E</text>

        <!-- Money Bag -->
        <path d="M 300 350 C 320 340, 340 360, 340 380 C 340 400, 320 420, 300 410 L 300 350 Z" fill="#E8D5A2" stroke="#333" stroke-width="1.5"></path>
        <text x="315" y="385" font-size="24px" text-anchor="middle" fill="#333">¥</text>

        <!-- Compass Needle pointing to money -->
        <line x1="200" y1="400" x2="280" y2="380" stroke="red" stroke-width="3" marker-end="url(#arrowhead)"></line>
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="red"></polygon>
            </marker>
        </defs>
    </g>

    <text x="200" y="520" class="summary">“真理的方向，由钱包的厚度决定。”</text>

    <line x1="40" y1="550" x2="360" y2="550" stroke="#888" stroke-width="1"></line>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
