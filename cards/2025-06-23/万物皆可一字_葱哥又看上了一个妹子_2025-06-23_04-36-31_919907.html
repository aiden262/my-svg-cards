
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又看上了一个妹子】 - 万物皆可一字</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 520 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;display=swap');
      .title-font { font-family: 'KingHwa_OldSong', 'Noto Serif SC', serif; font-size: 28px; fill: #ffffff; text-anchor: middle; }
      .char-font { font-family: 'FZJiaGuWen', 'Noto Serif SC', serif; font-size: 200px; fill: #ffffff; text-anchor: middle; }
      .judge-font { font-family: 'KingHwa_OldSong', 'Noto Serif SC', serif; font-size: 22px; fill: #00cc00; text-anchor: middle; }
    </style>
  </defs>

  <rect width="520" height="800" fill="#000000" x="-20" y="-20"></rect>

  <text x="240" y="80" class="title-font">葱哥又看上了一个妹子</text>

  <line x1="80" y1="120" x2="400" y2="120" stroke="#00ff00" stroke-width="1"></line>

  <text x="240" y="360" class="char-font">春</text>
  
  <g transform="translate(240, 520)" stroke="#00ff00" stroke-width="2" fill="none">
    <path d="M 0,80 Q -30,40 -60,20" stroke-linecap="round"></path>
    <path d="M 0,80 Q 20,50 40,40" stroke-linecap="round"></path>
    <path d="M 40,40 a 8 8 0 1 1 -16 0 a 8 8 0 1 1 16 0" fill="#00ff00" stroke="none"></path>
    <path d="M -60,20 a 6 6 0 1 1 -12 0 a 6 6 0 1 1 12 0" fill="#00cc00" stroke="none"></path>
    <path d="M 0,-40 C 20,-60, 40,-20, 0,0 C -40,-20, -20,-60, 0,-40 Z" fill="#00ff00" opacity="0.1"></path>
  </g>

  <text x="240" y="680" class="judge-font">
    <tspan x="240" dy="0">春心一动，周而复始。</tspan>
    <tspan x="240" dy="1.4em">非为一人，为一季也。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 万物皆可一字 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
