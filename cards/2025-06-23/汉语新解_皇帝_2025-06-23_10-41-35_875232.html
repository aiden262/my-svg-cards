
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【皇帝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: #f0f0f0; font-family: sans-serif;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'ZCOOL KuaiLe', cursive; font-size: 32px; text-anchor: middle; fill: #333; }
            .main-font { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #4a4a4a; }
            .translation-font { font-family: 'Noto Serif SC', serif; font-size: 14px; fill: #666; }
            .summary-font { font-family: 'Noto Serif SC', serif; font-style: italic; font-size: 15px; text-anchor: middle; fill: #555; }
        </style>
    </defs>

    <!-- Background Pattern -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="20" width="100" height="100" fill="#EAEAEA" opacity="0.6"></rect>
    <rect x="300" y="480" width="80" height="80" fill="#DCDCDC" opacity="0.6"></rect>
    <rect x="20" y="300" width="50" height="200" fill="#F5F5F5" opacity="0.6"></rect>


    <!-- Card Content -->
    <text x="200" y="60" class="title-font">汉语新解</text>

    <line x1="40" y1="80" x2="360" y2="80" stroke="#333" stroke-width="1.5"></line>

    <text x="200" y="120" text-anchor="middle" style="font-family: 'Noto Serif SC', serif; font-size: 48px; font-weight: 700; fill: #333;">皇帝</text>
    <text x="200" y="150" text-anchor="middle" class="translation-font">Emperor / 皇帝 (こうてい)</text>


    <foreignObject x="40" y="180" width="320" height="200">

            <p>一个活在「楚门的世界」里，却自以为是导演的人。</p>
            <p>他的权力并非来自天赋神授，而是源于众人心照不宣的配合——在那个指出他没穿衣服的孩子出现之前，所有人都是他的共谋。</p>
            <p>他是系统本身，也是系统的第一个囚徒。最害怕的不是刺客，而是镜子。</p>
            <p>今天，这个词更多形容一种精神状态：一种坚信自己的世界里，永远不会出现“差评”的幻觉。</p>

        <path d="M 0 50 C 20 30, 80 30, 100 50" stroke-linecap="round"></path>
        <!-- Crown Spikes turning into cage bars -->
        <path d="M 10 45 Q 10 0, 50 -30 Q 90 0, 90 45"></path>
        <path d="M 30 48 Q 30 10, 50 -10 Q 70 10, 70 48"></path>
        <path d="M 50 50 V -30"></path>
    </g>


    <text x="200" y="550" class="summary-font">极简总结：权力的冠冕，即是思想的牢笼。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
