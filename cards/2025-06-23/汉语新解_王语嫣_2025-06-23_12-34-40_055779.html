
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【王语嫣】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: #f5f5f5; border: 1px solid #ccc;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;family=ZCOOL+KuaiLe&amp;display=swap');
            .title { font-family: 'ZCOOL KuaiLe', cursive; font-size: 36px; text-anchor: middle; fill: #333; }
            .term { font-family: 'Noto Serif SC', serif; font-size: 28px; font-weight: 700; text-anchor: middle; fill: #333; }
            .translation { font-family: 'Helvetica', sans-serif; font-size: 14px; text-anchor: middle; fill: #666; }
            .explanation { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #4a4a4a; }
            .summary { font-family: 'Noto Serif SC', serif; font-size: 16px; text-anchor: middle; font-weight: bold; fill: #333; }
        </style>
    </defs>

    <!-- Mondrian-inspired background elements -->
    <rect x="-19" y="-19" width="440" height="640" fill="#E63946"></rect>
    <rect x="350" y="0" width="50" height="150" fill="#F1FAEE"></rect>
    <rect x="340" y="0" width="10" height="150" fill="#1D3557"></rect>
    <rect x="0" y="510" width="120" height="10" fill="#1D3557"></rect>
    <rect x="120" y="520" width="10" height="80" fill="#1D3557"></rect>
    <rect x="280" y="380" width="120" height="120" fill="#457B9D"></rect>
    <rect x="270" y="380" width="10" height="120" fill="#1D3557"></rect>

    <!-- Main Card Content -->
    <g transform="translate(0, 20)">

        <text x="200" y="40" class="title">汉语新解</text>
        <line x1="40" y1="70" x2="360" y2="70" stroke="#333" stroke-width="1.5"></line>

        <text x="200" y="115" class="term">王语嫣</text>
        <text x="200" y="140" class="translation">Wang Yuyan / 王語嫣 (Ō Goen)</text>
        
        <foreignObject x="40" y="170" width="320" height="180">
            
                <p class="explanation" style="color: rgb(74, 74, 74); font-size: 12.5px;">
                    一个行走的武学知识库，一个搜索引擎的拟人化身。
                    <br><br>
                    她能告诉你一万种杀人的方法，却连一只鸡都没杀过；她掌握了世间所有精妙的招式，却躲不开任何一次现实的耳光。
                    <br><br>
                    她对表哥慕容复的爱情，就像我们对“成功学”的迷恋——总以为掌握了所有的方法论就能赢，最后发现，对方根本没把你当回事，而你自己，也忘了自己是谁。
                </p>
            
        </foreignObject>

        <!-- Line drawing: Hollow silhouette with a search bar for a heart -->
        <g transform="translate(150, 390)">
            <path d="M25,90 C-5,60 10,-10 50,0 C90,-10 105,60 75,90 Q50,110 25,90 Z" fill="none" stroke="#333" stroke-width="2"></path>
            <rect x="30" y="25" width="40" height="12" rx="6" stroke="#333" stroke-width="1.5" fill="none"></rect>
            <line x1="65" y1="31" x2="72" y2="38" stroke="#333" stroke-width="1.5"></line>
        </g>
        
        <text x="200" y="540" class="summary">知识的巨人，行动的矮子，自我的真空。</text>

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
