
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【黄继光】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: #f0f0f0; border: 1px solid #ccc;">
    <!-- Background inspired by Mondrian, simplified -->
    <rect x="-19" y="-19" width="440" height="640" fill="#FDFBF8"></rect>
    <rect x="20" y="80" width="360" height="10" fill="#D9534F"></rect>
    <rect x="320" y="200" width="10" height="380" fill="#F0AD4E"></rect>
    <rect x="20" y="520" width="300" height="10" fill="#428BCA"></rect>

    <!-- Title -->
    <text x="200" y="55" font-family="'毛笔楷体', 'KaiTi', serif" font-size="36" text-anchor="middle" fill="#333">汉语新解</text>
    
    <!-- Separator -->
    <line x1="40" y1="70" x2="360" y2="70" stroke="#555" stroke-width="1"></line>

    <!-- Word Block -->
    <text x="200" y="120" font-family="'汇文明朝体', 'Source Han Serif CN', serif" font-size="32" text-anchor="middle" fill="#585858">黄继光</text>
    <text x="200" y="150" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#666">Huang Jiguang</text>
    <text x="200" y="175" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#666">黄継光 (こう けいこう)</text>

    <!-- Interpretation -->
    <foreignObject x="40" y="200" width="320" height="200">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: 汇文明朝体, &quot;Source Han Serif CN&quot;, serif; font-size: 11.5px; color: rgb(74, 74, 74); line-height: 1.8; margin: 0px;">
            一种高尚的“堵漏”行为艺术。
            <br><br>
            当宏大的机器出现了一个致命的枪眼，而设计师（或领导）既没有plan B也不想承认设计失误时，最经济的解决方案就是——用一个充满热血的零件去把它堵上。
            <br><br>
            从此，这种“堵漏学”成了一门显学，它专治各种“卡脖子”工程，并被命名为“精神”。只是没人追问，那个枪眼，后来补上了吗？还是等着下一个零件？
        </p>
    </foreignObject>
    
    <!-- Line Drawing & Summary -->
    <g transform="translate(0, 400)">
        <!-- Line drawing description placeholder -->
        <text x="200" y="50" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#888" style="font-style: italic;">
            [线条图：一个巨大的、有豁口的齿轮，</text></g></svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
