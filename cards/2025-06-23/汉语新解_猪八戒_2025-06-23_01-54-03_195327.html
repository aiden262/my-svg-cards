
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【猪八戒】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: #fdfdfd;">
    <!-- Mondrian Background -->
    <rect width="440" height="640" fill="#fdfdfd" x="-20" y="-20"></rect>
    <rect x="0" y="0" width="120" height="150" fill="#EAD71A"></rect> <!-- Yellow -->
    <rect x="300" y="480" width="100" height="120" fill="#28589E"></rect> <!-- Blue -->
    <rect x="0" y="550" width="80" height="50" fill="#D43E2A"></rect> <!-- Red -->
    <line x1="0" y1="150" x2="400" y2="150" stroke="#1a1a1a" stroke-width="5"></line>
    <line x1="120" y1="0" x2="120" y2="600" stroke="#1a1a1a" stroke-width="5"></line>
    <line x1="0" y1="480" x2="400" y2="480" stroke="#1a1a1a" stroke-width="5"></line>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#1a1a1a" stroke-width="5"></line>

    <g style="transform: translate(20px, 20px);">
        <!-- Main Content Area -->
        <g id="content-area" style="transform: translate(0, 0);">
            <text x="180" y="40" text-anchor="middle" font-family="'Maobi Kai', 'STKaiti', 'Kaiti SC', serif" font-size="32" fill="#333">汉语新解</text>
            
            <line x1="80" y1="65" x2="280" y2="65" stroke="#333" stroke-width="1.5"></line>

            <text x="180" y="110" text-anchor="middle" font-family="'Huiwen Mingchao', 'Source Han Serif CN', serif" font-size="48" fill="#4a4a4a" font-weight="bold">猪八戒</text>
            <text x="180" y="140" text-anchor="middle" font-family="'Georgia', serif" font-size="16" fill="#555">Pigsy / Zhu Bajie</text>
            <text x="180" y="165" text-anchor="middle" font-family="'Hiragino Mincho ProN', serif" font-size="16" fill="#555">猪八戒 (ちょはっかい)</text>

            <foreignObject x="40" y="190" width="280" height="204">
                <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Huiwen Mingchao', 'Source Han Serif CN', serif; font-size: 18px; color: #403d39; line-height: 1.8; text-align: justify;">
                    <p>
                        我们内心欲望的诚实代言人，用每一次的「我们散伙吧」，精准翻译了当代人的「累了，毁灭吧」。
                        <br>
                        一个行动上的矮子，梦想上的巨人，负责在每一个团队里，把「不忘初心」变成「不如回家」。
                    </p>
                </div>
            </foreignObject>

            <!-- Line Art -->
            <g id="line-art" transform="translate(180, 400) scale(1.2)">
                <!-- Path -->
                <path d="M -80 0 Q 0 -30 80 0" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="4 4"></path>
                <!-- Signpost to the Goal (West) -->
                <line x1="60" y1="-5" x2="60" y2="-40" stroke="#333" stroke-width="2"></line>
                <rect x="50" y="-60" width="40" height="20" fill="#fdfdfd" stroke="#333" stroke-width="2"></rect>
                <text x="70" y="-46" text-anchor="middle" font-size="10" fill="#333">灵山</text>
                <path d="M 60 -40 L 70 -40" stroke="#333" stroke-width="2" fill="none"></path>

                <!-- Signpost to Comfort (Home) -->
                <line x1="-60" y1="-5" x2="-60" y2="-40" stroke="#333" stroke-width="2"></line>
                <rect x="-90" y="-60" width="60" height="20" fill="#fdfdfd" stroke="#333" stroke-width="2"></rect>
                <text x="-60" y="-46" text-anchor="middle" font-size="10" fill="#333">高老庄</text>
                <path d="M -60 -40 L -70 -40" stroke="#333" stroke-width="2" fill="none"></path>

                <!-- Pigsy Figure -->
                <g transform="translate(0, 5)">
                    <circle cx="0" cy="-10" r="8" stroke="#333" stroke-width="2" fill="#fdfdfd"></circle> <!-- Head -->
                    <circle cx="-3" cy="-12" r="1" fill="#333"></circle> <!-- Left eye -->
                    <path d="M 0 -8 C 2 -5, 5 -5, 7 -8" stroke="#333" stroke-width="1.5" fill="none"></path> <!-- Snout -->
                    <path d="M -8 -10 C -12 -15, -12 -5, -8 0" stroke="#333" stroke-width="1.5" fill="none" transform="translate(-1, -8) rotate(-30)"></path> <!-- Left Ear -->
                    <path d="M 8 -10 C 12 -15, 12 -5, 8 0" stroke="#333" stroke-width="1.5" fill="none" transform="translate(1, -8) rotate(30)"></path> <!-- Right Ear -->
                    <path d="M 0 -2 C 0 10, -10 15, -5 20" stroke="#333" stroke-width="2" fill="none"></path> <!-- Body -->
                    <circle cx="-5" cy="20" r="3" stroke="#333" stroke-width="2" fill="#fdfdfd"></circle> <!-- Rake/Weapon -->
                </g>
            </g>

            <text x="180" y="520" text-anchor="middle" font-family="'Huiwen Mingchao', 'Source Han Serif CN', serif" font-size="16" fill="#333" font-style="italic">
                极简总结: 身在取经路，心回高老庄。
            </text>
        </g>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
