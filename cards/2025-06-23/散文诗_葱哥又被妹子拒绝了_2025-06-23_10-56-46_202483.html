
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又被妹子拒绝了】 - 散文诗</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" font-family="KingHwa_OldSong, 'Noto Sans SC', sans-serif" viewBox="-20 -20 560 360">
  <style>
    .title { font-size: 20px; font-weight: bold; fill: #ffffff; }
    .subtitle { font-size: 14px; fill: #ffffff; }
    .poem { font-size: 16px; line-height: 1.8; fill: #00cc00; }
    @font-face {
      font-family: 'KingHwa_OldSong';
      src: local('华康老宋体'), local('KingHwa Old Song'), local('Noto Serif SC');
    }
  </style>
  <rect width="560" height="360" fill="#000000" x="-20" y="-20"></rect>
  <text x="260" y="50" text-anchor="middle" class="title">散文诗</text>
  <text x="260" y="75" text-anchor="middle" class="subtitle">/ 葱哥又被妹子拒绝了 /</text>
  <line x1="100" y1="100" x2="420" y2="100" stroke="#00cc00" stroke-width="1"></line>
  <foreignObject x="80" y="120" width="360" height="180">
    
      <p class="poem" style="color: rgb(0, 204, 0); font-size: 10.5px;">
        葱哥手机的光，灭了。
        <br>
        像一颗扔进深海的石子，没有回音。
        <br><br>
        他把手机揣回兜里，
        <br>
        兜里空荡荡的，心里也是。
        <br><br>
        路灯把他的影子拉得很长，
        <br>
        又被下一盏路灯，无情地缩短。
        <br>
        他忽然觉得，自己就像那个影子。
      </p>
    
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 散文诗 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
