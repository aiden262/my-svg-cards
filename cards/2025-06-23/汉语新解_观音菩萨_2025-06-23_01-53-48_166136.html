
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【观音菩萨】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color:#F2F2F2; font-family: sans-serif;">
    <!-- Mondrian-style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#FDFDFD"></rect>
    <rect x="20" y="20" width="360" height="560" fill="none" stroke="#2c3e50" stroke-width="2"></rect>
    <rect x="20" y="150" width="360" height="10" fill="#E74C3C"></rect>
    <rect x="300" y="20" height="560" fill="#3498DB"></rect>
    <rect x="20" y="500" width="100" height="80" fill="#F1C40F"></rect>

    <!-- Main Content Area -->
    <g transform="translate(20, 20)">

        <!-- Title -->
        <text x="180" y="60" font-family="'Ma Shan Zheng', 'STKaiti', 'KaiTi', sans-serif" font-size="36" text-anchor="middle" fill="#2c3e50">
            汉语新解
        </text>

        <!-- Separator -->
        <line x1="50" y1="90" x2="310" y2="90" stroke="#2c3e50" stroke-width="1.5"></line>

        <!-- The Word -->
        <text x="180" y="130" font-family="'ZCOOL QingKe HuangYou', 'STFangsong', 'FangSong', sans-serif" font-size="32" text-anchor="middle" fill="#34495e">
            观音菩萨
        </text>
        <text x="180" y="185" font-family="'ZCOOL QingKe HuangYou', 'STFangsong', 'FangSong', sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">
            Avalokiteśvara / 観音菩薩
        </text>

        <!-- The Explanation -->
        <foreignObject x="40" y="210" width="280" height="249">
            
                <p style="font-family: 'Long Cang', 'Huiwen-minchao', 'STSong', 'SimSun', serif; font-size: 19px; color: #34495e; line-height: 1.8; text-align: justify; margin: 0;">
                    一个处理人间疑难杂症的无限责任公司，业务范围涵盖生老病死、爱恨情仇，KPI是“有求必应”。主要商业模式是：你负责许愿，祂负责背锅。当愿望没实现时，人们从不反思自己的贪婪，只会抱怨神仙办事不力。
                </p>
            
        </foreignObject>

        <!-- Line Drawing (Conceptual) -->
        <g transform="translate(0, 370)">
            <path d="M 50 20 C 80 80, 280 80, 310 20" stroke="#34495e" stroke-width="1.5" fill="none" stroke-dasharray="4 4"></path>
            <foreignObject x="50" y="40" width="260" height="167">
                
                    <p style="font-family: 'Long Cang', 'Huiwen-minchao', 'STSong', 'SimSun', serif; font-size: 16px; color: #34495e; line-height: 1.6; text-align: center; margin: 0;">
                        <strong style="font-size: 18px;">批判内核:</strong><br>
                        将个人的一切无能与贪婪，打包成一个名为“祈祷”的压缩文件，上传到一个名为“慈悲”的云端服务器，然后心安理得地等待一个永远不会到期的“下载链接”。
                    </p>
                
            </foreignObject>
        </g>
        
        <!-- Minimalist Summary -->
        <text x="180" y="555" font-family="'Ma Shan Zheng', 'STKaiti', 'KaiTi', sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50">
            精神上的「甩手掌柜」
        </text>
    </g>
    
    <!-- Google Fonts Import -->
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Long+Cang&amp;family=Ma+Shan+Zheng&amp;family=ZCOOL+QingKe+HuangYou&amp;display=swap');
        </style>
    </defs>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
