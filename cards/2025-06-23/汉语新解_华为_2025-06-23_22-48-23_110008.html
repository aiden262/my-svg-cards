
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【华为】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: #f0f0f0;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian-style background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfcf7"></rect>
    <rect x="20" y="500" width="150" height="80" fill="#e02d2f"></rect>
    <rect x="250" y="20" width="130" height="180" fill="#004a99"></rect>
    <rect x="20" y="250" width="100" height="100" fill="#f8d121"></rect>
    <line x1="20" y1="480" x2="380" y2="480" stroke="#333" stroke-width="3"></line>
    <line x1="220" y1="20" x2="220" y2="450" stroke="#333" stroke-width="3"></line>

    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;family=ZCOOL+KuaiLe&amp;display=swap');
            .title { font-family: 'ZCOOL KuaiLe', 'Noto Serif SC', cursive; font-size: 36px; fill: #333; text-anchor: middle; }
            .term { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 32px; fill: #4a4a4a; text-anchor: middle; font-weight: 700; }
            .translations { font-family: 'Arial', sans-serif; font-size: 16px; fill: #666; text-anchor: middle; }
            .explanation { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 20px; line-height: 1.8; fill: #333; }
            .drawing-desc { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-style: italic; font-size: 15px; fill: #555; }
            .summary { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 22px; fill: #333; text-anchor: middle; font-weight: bold; }
        </style>
    </defs>

    <text x="200" y="60" class="title">汉语新解</text>
    <line x1="100" y1="80" x2="300" y2="80" stroke="#333" stroke-width="1"></line>

    <text x="200" y="130" class="term">华 为</text>
    <text x="200" y="155" class="translations">Huawei / ファーウェイ</text>

    <foreignObject x="40" y="180" width="320" height="150">
        <p xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="color: rgb(51, 51, 51); font-size: 16px;">
            一种现代企业图腾。它成功地将消费行为升级为爱国宣誓，把手机变成了当代年轻人的电子投名状。购买它，有时无关性能与设计，而是一种精神上的“过关”，用以证明自己在宏大叙事里没有掉队。
        </p>
    </foreignObject>
    
    <!-- Drawing placeholder -->
    <g transform="translate(40, 340)">
        <text x="0" y="20" class="drawing-desc">【线条图】</text>
        <text x="0" y="50" class="drawing-desc" style="font-size: 14px;">一个人，虔诚地向一部发光的、</text>
        <text x="0" y="70" class="drawing-desc" style="font-size: 14px;">带有旗帜徽章的巨大手机献上钱包，</text>
        <text x="0" y="90" class="drawing-desc" style="font-size: 14px;">姿态如同朝圣。</text>
    </g>

    <text x="200" y="540" class="summary">「 消 费 神 龛 」</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
