
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【韭菜】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: #f0f0f0; font-family: sans-serif;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'ZCOOL KuaiLe', cursive; font-size: 36px; fill: #333; }
            .main-font { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #4a4a4a; }
            .term-font { font-family: 'Noto Serif SC', serif; font-size: 28px; font-weight: 700; fill: #1a1a1a; }
            .translation-font { font-family: 'Noto Serif SC', serif; font-size: 14px; fill: #666; }
            .summary-font { font-family: 'Noto Serif SC', serif; font-style: italic; font-size: 15px; fill: #555; }
        </style>
    </defs>

    <!-- Mondrian Inspired Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="520" width="100" height="60" fill="#e0e0e0" opacity="0.6"></rect>
    <rect x="310" y="20" width="70" height="150" fill="#e0e0e0" opacity="0.6"></rect>
    <rect x="20" y="20" width="50" height="50" fill="#e0e0e0" opacity="0.6"></rect>

    <!-- Main Content -->
    <g transform="translate(0, 20)">
        <text x="200" y="50" text-anchor="middle" class="title-font">汉 语 新 解</text>
        <line x1="40" y1="85" x2="360" y2="85" stroke="#333" stroke-width="1"></line>

        <text x="200" y="130" text-anchor="middle" class="term-font">韭 菜</text>
        <text x="200" y="155" text-anchor="middle" class="translation-font">jiǔ cài / Leek / ニラ</text>

        <foreignObject x="40" y="180" width="320" height="150">
            
                <p class="main-font" style="line-height: 1.8; font-size: 15.5px;">
                    一种人形自走农作物。其生存哲学是：只要我被收割得够快，镰刀就追不上我成长的速度。
                    <br><br>
                    它们仰望星空，看到的不是诗和远方，而是镰刀的寒光，并误以为那是财富自由的曙光。
                </p>
            
        </foreignObject>

        <!-- Line Drawing -->
        <g id="line-drawing" transform="translate(100, 360)" stroke="#333" stroke-width="1.5" fill="none">
            <!-- Ground -->
            <path d="M 0 100 C 50 90, 150 110, 200 100"></path>
            <!-- Leeks/People -->
            <path d="M 40 100 Q 45 70 50 40"></path>
            <path d="M 42 60 L 50 40 L 58 60"></path>
            <path d="M 90 100 Q 95 75 100 50"></path>
            <path d="M 92 70 L 100 50 L 108 70"></path>
            <path d="M 140 100 Q 145 70 150 40"></path>
            <path d="M 142 60 L 150 40 L 158 60"></path>
            <!-- Sickle -->
            <path d="M 180 0 A 60 60 0 0 0 120 60" stroke-width="2"></path>
            <!-- Glint -->
            <path d="M 120 60 L 110 50"></path>
            <path d="M 120 60 L 130 50"></path>
            <path d="M 120 60 L 110 70"></path>
            <path d="M 120 60 L 130 70"></path>
        </g>
        
        <text x="200" y="505" text-anchor="middle" class="summary-font">极简总结：以为是星光，其实是刀光。</text>

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
