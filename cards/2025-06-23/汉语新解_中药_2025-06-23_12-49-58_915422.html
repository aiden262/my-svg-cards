
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【中药】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <!-- 蒙德里安风格背景 -->
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Ma+Shan+Zheng&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'Ma Shan Zheng', 'Noto Serif SC', cursive; font-size: 36px; text-anchor: middle; fill: #333; }
            .main-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 22px; fill: #4a4a4a; }
            .term-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 28px; font-weight: bold; fill: #333; text-anchor: middle; }
            .lang-font { font-family: 'Noto Serif SC', serif; font-size: 16px; fill: #666; text-anchor: middle; }
            .desc-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 18px; fill: #4a4a4a; line-height: 1.6; }
            .summary-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-style: italic; font-size: 16px; fill: #555; text-anchor: middle; }
        </style>
    </defs>

    <!-- 背景块 -->
    <rect width="440" height="640" fill="#f4f4f4" x="-20" y="-20"></rect>
    <rect x="0" y="0" width="120" height="200" fill="#E02020" fill-opacity="0.8"></rect>
    <rect x="300" y="450" width="100" height="150" fill="#104080" fill-opacity="0.8"></rect>
    <rect x="0" y="500" width="80" height="100" fill="#F8D000" fill-opacity="0.8"></rect>

    <!-- 主要内容容器 -->
    <g transform="translate(20, 20)">
        <rect width="360" height="560" fill="rgba(255, 255, 255, 0.8)" rx="10"></rect>
        <text x="180" y="60" class="title-font">汉语新解</text>
        
        <line x1="40" y1="90" x2="320" y2="90" stroke="#aaa" stroke-width="1"></line>

        <text x="180" y="140" class="term-font">中药</text>
        <text x="180" y="170" class="lang-font">Traditional Chinese Medicine / 漢方薬</text>

        <foreignObject x="40" y="200" width="280" height="150">
            
                <p class="desc-font" style="text-align: justify; color: rgb(74, 74, 74); font-size: 17.5px;">
                    一碗精心熬制的安慰剂，里面加了五千年的民族自豪感和一点点薛定谔的药效。
                    <br><br>
                    信，是唯一的药引子。
                </p>
            
        </foreignObject>

        <g transform="translate(180, 420)">
            <!-- 线条图: 一个药罐，冒出的蒸汽是个问号和"信"字 -->
            <path d="M -60 40 C -70 10, -50 -30, 0 -40 C 50 -30, 70 10, 60 40 Z" fill="none" stroke="#555" stroke-width="2"></path>
            <path d="M -55 40 Q -50 50, -40 45 L 40 45 Q 50 50, 55 40" fill="none" stroke="#555" stroke-width="2"></path>
            <path d="M -40 45 L -45 65 L 45 65 L 40 45" fill="none" stroke="#555" stroke-width="2"></path>
            <text font-family="serif" font-size="30" fill="#555" text-anchor="middle" x="0" y="-5">?</text>
            <text font-family="'Ma Shan Zheng', cursive" font-size="24" fill="#555" text-anchor="middle" x="25" y="-15">信</text>
        </g>
        
        <text x="180" y="520" class="summary-font">极简总结: 玄学的药罐</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
