
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【邱少云】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

    <!-- Mondrian-inspired background elements -->

    <rect x="30" y="100" width="120" height="20" fill="#F4A261"></rect>

    <!-- Main Content Box -->
    <g style="font-family: 'Noto Serif SC', serif; color: rgb(80, 80, 80);">

        <!-- Title -->
        <text x="200" y="60" font-family="'Kaiti SC', 'ZCOOL KuaiLe', cursive" font-size="32" text-anchor="middle" fill="#333">汉语新解</text>

        <text x="200" y="185" font-size="16" text-anchor="middle" fill="#505050">きゅう しょううん</text>

        <!-- Explanation -->

                一种绝对服从的圣经，它教导零件，如何彻底焚毁自身的血肉和本能，以证明对整台机器的忠诚。它是一枚滚烫的勋章，也是一道冰冷的规训。
            </div>
        </foreignObject>

        <!-- Line Art -->
        <g id="line-art" transform="translate(200, 420) scale(0.8)">

            <path d="M -40,80 C -20,60 0,80 20,60 C 40,40 50,80 60,70" fill="none" stroke="#E63946" stroke-width="2" stroke-linecap="round"></path>
             <path d="M -60,75 C -40,55 0,70 30,50 C 50,30 40,70 50,65" fill="none" stroke="#F4A261" stroke-width="2" stroke-linecap="round"></path>
        </g>

        <!-- Summary -->
        <text x="200" y="530" font-size="16" text-anchor="middle" fill="#333" font-family="'Kaiti SC', serif">
            肉身的程序化与神化
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro

    </main>
</body>
</html>
