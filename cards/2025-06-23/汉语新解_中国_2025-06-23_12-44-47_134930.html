
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【中国】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background: linear-gradient(45deg, #f2f2f2 25%, #ffffff 25%, #ffffff 50%, #f2f2f2 50%, #f2f2f2 75%, #ffffff 75%, #ffffff 100%); background-size: 80px 80px; border: 1px solid #ccc; font-family: sans-serif; box-shadow: 5px 5px 15px rgba(0,0,0,0.2);" viewBox="21 0 360 606">
  <style>
    .title { font-family: 'Noto Serif SC', 'KaiTi', serif; font-size: 36px; fill: #333; }
    .word { font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; font-size: 32px; fill: #4a4a4a; }
    .translation { font-family: 'Times New Roman', serif; font-size: 16px; fill: #666; }
    .explanation { font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; font-size: 20px; fill: #4a4a4a; line-height: 1.6; }
    .summary-title { font-family: '黑体', 'SimHei', sans-serif; font-size: 14px; fill: #555; letter-spacing: 2px; }
    .summary-text { font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; font-size: 16px; fill: #4a4a4a; }
  </style>

  <text x="200" y="60" text-anchor="middle" class="title">汉语新解</text>
  
  <line x1="40" y1="90" x2="360" y2="90" stroke="#888" stroke-width="1"></line>

  <text x="200" y="140" text-anchor="middle" class="word">中国</text>
  <text x="200" y="170" text-anchor="middle" class="translation">China / 中国 (ちゅうごく)</text>

  <foreignObject x="40" y="200" width="320" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="color: rgb(74, 74, 74); font-size: 19.5px;">
      <p>一个永恒的建筑工地。</p>
      <p>每个人都被告知，他们在建造一座通往天堂的纪念碑，代价是他们只能住在地上的工棚里，并且被要求热爱这工地的每一个角落，包括厕所。</p>
    </div>
  </foreignObject>
  
  <g transform="translate(40, 420)">
    <text y="15" class="summary-title">[ 线条图 ]</text>
    <path d="M 0 80 Q 80 20, 160 80 T 320 80" stroke="#555" stroke-width="2" fill="none" stroke-dasharray="4 4"></path>
    <path d="M 0 100 H 320 V 120 H 0 Z" fill="#eee"></path>
    <text x="160" y="115" text-anchor="middle" font-size="12" fill="#888">无数相似的工棚</text>
    <path d="M 160 70 L 160 20 L 170 30 M 160 20 L 150 30" stroke="#555" stroke-width="2" fill="none"></path>
    <text x="180" y="30" font-size="12" fill="#555">通往天堂的许诺</text>
  </g>

  <g transform="translate(40, 550)">
    <text y="0" class="summary-title">[ 极简总结 ]</text>
    <text x="0" y="30" class="summary-text">宏大叙事与个体代价的强烈对比。</text>
  </g>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
