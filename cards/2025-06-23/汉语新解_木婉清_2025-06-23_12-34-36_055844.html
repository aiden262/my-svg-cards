
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【木婉清】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color:#f0f0f0;" xmlns="http://www.w3.org/2000/svg">
    <!-- 蒙德里安风格背景 -->
    <rect x="-20" y="-20" width="440" height="640" fill="#FDFBF8"></rect>
    <rect x="280" y="0" width="120" height="150" fill="#EAD3A3"></rect>
    <rect x="0" y="450" width="180" height="150" fill="#4A5874"></rect>
    <rect x="250" y="500" width="150" height="100" fill="#D75C4D"></rect>
    <line x1="0" y1="150" x2="400" y2="150" stroke="#000" stroke-width="4"></line>
    <line x1="280" y1="0" x2="280" y2="150" stroke="#000" stroke-width="4"></line>
    <line x1="180" y1="450" x2="180" y2="600" stroke="#000" stroke-width="4"></line>
    <line x1="0" y1="450" x2="400" y2="450" stroke="#000" stroke-width="4"></line>

    <!-- 内容容器 -->
    <g transform="translate(20, 20)">
        <text x="180" y="50" font-family="'Noto Serif SC', 'KaiTi', serif" font-size="36" text-anchor="middle" fill="#333">汉语新解</text>
        
        <line x1="40" y1="80" x2="320" y2="80" stroke="#333" stroke-width="1"></line>

        <text x="180" y="130" font-family="'Noto Serif SC', 'Huiwen Mingchao', serif" font-size="48" text-anchor="middle" fill="#4F4F4F">木婉清</text>
        <text x="180" y="160" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">Mu Wanqing / もく えんせい</text>

        <foreignObject x="40" y="190" width="280" height="150">
            
                <p style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; font-size: 14.5px; color: rgb(79, 79, 79); line-height: 1.8; text-align: justify;">
                    一层用诗意和端庄糊起来的墙纸，墙纸背后，是一个拿着弩箭，因为一点小事就准备和世界同归于尽的偏执狂。她不是婉约清丽，她只是用这个名字给自己的社恐和暴力倾向，打了一层柔光滤镜。
                </p>
            
        </foreignObject>

        <!-- 线条图 -->
        <g transform="translate(100, 360)">
            <!-- 莲花代表“清”和“婉” -->
            <path d="M 80,80 C 60,40 140,40 120,80" stroke="#333" stroke-width="1.5" fill="none"></path>
            <path d="M 70,70 C 40,50 100,20 100,70" stroke="#333" stroke-width="1.5" fill="none"></path>
            <path d="M 130,70 C 160,50 100,20 100,70" stroke="#333" stroke-width="1.5" fill="none"></path>
            <!-- 莲花的花茎是弩的箭身 -->
            <line x1="100" y1="80" x2="100" y2="140" stroke="#333" stroke-width="2"></line>
            <!-- 弩的弓 -->
            <path d="M 60,110 C 100,125 140,110 140,110" stroke="#333" stroke-width="2" fill="none"></path>
            <!-- 弦 -->
            <line x1="60" y1="110" x2="100" y2="135" stroke="#333" stroke-width="1"></line>
            <line x1="140" y1="110" x2="100" y2="135" stroke="#333" stroke-width="1"></line>
            <!-- 箭头 -->
            <path d="M 100,75 L 97,85 L 103,85 Z" fill="#333"></path>
        </g>
        
        <text x="180" y="530" font-family="'Noto Serif SC', 'Huiwen Mingchao', serif" font-size="22" text-anchor="middle" fill="#FDFBF8">文艺的武装</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
