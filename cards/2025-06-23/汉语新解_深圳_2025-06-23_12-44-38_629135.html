
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【深圳】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background-color: #f0f0f0; border: 1px solid #ccc; font-family: sans-serif;" viewBox="-103 -19 628 640">
  <rect x="0" y="0" width="100" height="600" fill="#E63946"></rect>
  <rect x="100" y="0" width="300" height="150" fill="#F1FAEE"></rect>
  <rect x="100" y="150" width="300" height="450" fill="#A8DADC"></rect>
  <rect x="350" y="500" width="50" height="100" fill="#457B9D"></rect>
  <rect x="100" y="150" width="50" height="50" fill="#1D3557"></rect>

  <g style="transform: translate(20px, 20px); fill: #1D3557;">
    <text x="190" y="60" text-anchor="middle" style="font-family: 'Noto Serif SC', 'Maobi Kaishu', cursive; font-size: 36px; fill: #1D3557;">
      汉语新解
    </text>

    <line x1="50" y1="90" x2="350" y2="90" stroke="#1D3557" stroke-width="1"></line>

    <text x="190" y="140" text-anchor="middle" style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; font-size: 48px; font-weight: bold; fill: #E63946;">
      深圳
    </text>
    <text x="190" y="170" text-anchor="middle" style="font-family: 'Helvetica', sans-serif; font-size: 16px; fill: #457B9D;">
      Shenzhen / 深セン
    </text>

    <foreignObject x="50" y="200" width="300" height="150">
      <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; font-size: 16px; color: rgb(29, 53, 87); line-height: 1.8; text-align: justify; white-space: pre-wrap;">
        一个巨大的燃料熔炉，投入的是青春、梦想和发际线，炼出的是GDP、账单和一种叫做“成功”的幻觉。
      </p>
    </foreignObject>

    <g id="line-drawing" style="transform: translate(0, 350px);">
      <text x="50" y="30" style="font-family: 'Courier New', monospace; font-size: 14px; fill: #457B9D;">// 线条图 conceptual art</text>
      <path d="M 120 50 L 120 120 Q 190 150 260 120 L 260 50 Z" fill="none" stroke="#1D3557" stroke-width="2"></path>
      <circle cx="150" cy="70" r="5" fill="#E63946"></circle>
      <circle cx="190" cy="60" r="8" fill="#E63946"></circle>
      <circle cx="230" cy="75" r="6" fill="#E63946"></circle>
      <text x="190" y="110" text-anchor="middle" style="font-size: 24px; font-weight: bold; fill: #1D3557;">¥</text>
      <text x="190" y="40" text-anchor="middle" style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; font-size: 14px; fill: #1D3557;">
        一架巨大的榨汁机，上方漏斗里塞满了年轻人的剪影，下方水龙头里流出的是一串串金币符号。
      </text>
    </g>

    <g id="summary" style="transform: translate(0, 500px);">
      <rect x="50" y="10" width="300" height="2" fill="#1D3557" fill-opacity="0.3"></rect>
      <text x="190" y="45" text-anchor="middle" style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; font-size: 20px; font-weight: bold; fill: #1D3557;">
        以人为柴，烧旺经济的虚火。
      </text>
    </g>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
