
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【习近平下台】 - 利好大A</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 520 800" xmlns="http://www.w3.org/2000/svg" font-family="KingHwa_OldSong, 'Noto Sans SC', sans-serif">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&amp;display=swap');
      .title { font-size: 48px; fill: #00ff00; font-weight: bold; text-anchor: middle; }
      .input-text { font-size: 28px; fill: #ffffff; text-anchor: middle; }
      .logic-text { font-size: 20px; fill: #ffffff; text-anchor: middle; }
      .logic-arrow { font-size: 24px; fill: #00cc00; text-anchor: middle; }
      .response-text { font-size: 36px; fill: #00ff00; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>

  <rect width="520" height="800" fill="#000000" x="-20" y="-20"></rect>

  <text x="240" y="80" class="title">利好大A</text>
  <line x1="40" y1="120" x2="440" y2="120" stroke="#00cc00" stroke-width="2"></line>

  <text x="240" y="170" class="input-text">“习近平下台”</text>

  <g transform="translate(240, 320) scale(1.2)">
    <path d="M 0 -70 L 20 -40 L 10 -40 L 10 20 L -10 20 L -10 -40 L -20 -40 Z" fill="#00ff00"></path>
    <path d="M -30 30 L 30 30 L 0 60 Z" fill="#00ff00"></path>
    <g id="fumes">
        <circle cx="-15" cy="40" r="5" fill="#00cc00"></circle>
        <circle cx="0" cy="45" r="7" fill="#00cc00"></circle>
        <circle cx="15" cy="40" r="5" fill="#00cc00"></circle>
    </g>
  </g>

  <g id="logic-chain" transform="translate(0, 450)">
    <text x="240" y="0" class="logic-text">习近平下台</text>
    <text x="240" y="30" class="logic-arrow">↓</text>
    <text x="240" y="60" class="logic-text">最大政治不确定性消除</text>
    <text x="240" y="90" class="logic-arrow">↓</text>
    <text x="240" y="120" class="logic-text">新班子为求稳定，必将强力刺激经济</text>
    <text x="240" y="150" class="logic-arrow">↓</text>
    <text x="240" y="180" class="logic-text">市场信心爆棚，外资跑步进场</text>
    <text x="240" y="210" class="logic-arrow">↓</text>
    <text x="240" y="240" class="logic-text" fill="#00ff00">A股迎来历史性大牛市</text>
  </g>

  <text x="240" y="720" class="response-text">看来A股要起飞了!</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 利好大A | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
