
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【谷歌】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" style="background-color: #f0f0f0; font-family: sans-serif;" viewBox="0 -20 420 640">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Ma+Shan+Zheng&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title { font-family: 'Ma Shan Zheng', cursive; font-size: 36px; text-anchor: middle; fill: #333; }
            .word { font-family: 'Noto Serif SC', serif; font-size: 28px; text-anchor: middle; fill: #4a4a4a; font-weight: 700; }
            .translations { font-family: 'Helvetica', sans-serif; font-size: 16px; text-anchor: middle; fill: #666; }
            .explanation { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #4a4a4a; white-space: pre-wrap; }
            .drawing-title { font-family: 'ZCOOL KuaiLe', cursive; font-size: 16px; fill: #555; font-weight: bold; }
            .drawing-desc { font-family: 'Noto Serif SC', serif; font-size: 14px; fill: #555; white-space: pre-wrap; }
            .summary { font-family: 'Noto Serif SC', serif; font-size: 16px; font-style: italic; fill: #333; white-space: pre-wrap; }
        </style>
        <rect id="mondrian-red" width="80" height="120" fill="#dd0000"></rect>
        <rect id="mondrian-blue" width="50" height="50" fill="#005bff"></rect>
        <rect id="mondrian-yellow" width="100" height="30" fill="#ffd700"></rect>
    </defs>

    <!-- Mondrian Style Background Elements -->
    <use href="#mondrian-red" x="320" y="480"></use>
    <use href="#mondrian-blue" x="20" y="20"></use>
    <use href="#mondrian-yellow" x="280" y="20"></use>
    <line x1="20" y1="80" x2="400" y2="80" stroke="#000" stroke-width="5"></line>
    <line x1="310" y1="0" x2="310" y2="150" stroke="#000" stroke-width="5"></line>

    <!-- Card Content -->
    <g transform="translate(200, 60)">
        <text class="title">汉 语 新 解</text>
    </g>

    <line x1="40" y1="90" x2="360" y2="90" stroke="#333" stroke-width="2"></line>

    <g transform="translate(200, 140)">
        <text class="word">谷 歌</text>
    </g>
    <g transform="translate(200, 170)">
        <text class="translations">Google / グーグル</text>
    </g>

    <foreignObject x="40" y="200" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 8px;">
            <p class="explanation">
                一座精心设计的数字动物园，我们是里面的珍奇异兽。
                <br><br>
                它慷慨地提供我们想要的一切——信息、娱乐、方向，好让我们在被观赏时，能展现出最自然、最值得被记录的姿态。我们以为自己在自由探索，其实只是在更舒适的围栏里，为旁观的买家们表演。
            </p>
        </div>
    </foreignObject>

    <g transform="translate(40, 380)">
        <text class="drawing-title">【 线条图 】</text>
        <foreignObject x="0" y="25" width="320" height="80">
            <p xmlns="http://www.w3.org/1999/xhtml" class="drawing-desc" style="color: rgb(85, 85, 85); font-size: 10.5px;">
                一个人在一条看似无限延伸的路上奔跑，路的尽头是耀眼的光芒。但从画外看，这条“路”其实是一个巨大的、为他定制的跑步机，旁边站满了拿着笔记本和钞票的记录员。
            </p>
        </foreignObject>
    </g>

    <foreignObject x="40" y="490" width="320" height="80">
        <p xmlns="http://www.w3.org/1999/xhtml" class="summary" style="color: rgb(51, 51, 51); font-size: 13.5px;">
            “它承诺给你整个世界，前提是你得同意把自己的倒影卖给它。”
        </p>
    </foreignObject>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
