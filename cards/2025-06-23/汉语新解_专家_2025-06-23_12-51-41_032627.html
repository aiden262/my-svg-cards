
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【专家】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5"></stop>
      <stop offset="100%" stop-color="#e8e8e8"></stop>
    </linearGradient>
    <pattern id="pattern-geo" patternUnits="userSpaceOnUse" width="30" height="30" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="#dedede" stroke-width="1"></line>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="440" height="640" fill="url(#bg-gradient)" x="-20" y="-20"></rect>

  <!-- 内容区域 -->

  <text x="200" y="130" font-family="黑体, SimHei" font-size="32" fill="#444" text-anchor="middle">专家</text>
  <text x="200" y="160" font-family="Arial" font-size="14" fill="#777" text-anchor="middle">Expert | 専門家</text>
  
  <!-- 解释 -->
  <foreignObject x="40" y="180" width="320" height="320">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 宋体, SimSun; font-size: 17.5px; color: rgb(51, 51, 51); line-height: 1.5;">
      一种被赋予魔法光环的人类，因为擅长在狭小领域里钻得比常人更深，就被允许在宽广天地中指点江山。他们常手持"经验"这把双刃剑，一边斩杀创新，一边守卫传统。在知识崇拜的现代社会里，"专家"二字成了免于质疑的护身符，仿佛戴上这顶帽子，嘴里吐出的每个字都带着真理的分量。不过，当你把三个专家放在一起，往往能得到四种截然不同的意见——而且每一种都自称权威。
    </div>
  </foreignObject>
  
  <!-- 线条图/批判图 -->
  <g transform="translate(100, 450)">
    <path d="M0,30 C50,-10 100,60 150,0 S250,50 200,30" stroke="#555" stroke-width="2" fill="none"></path>
    <circle cx="0" cy="30" r="5" fill="#888"></circle>
    <text x="0" y="50" font-size="10" fill="#666" text-anchor="middle">知识</text>
    <circle cx="100" cy="60" r="5" fill="#888"></circle>
    <text x="100" y="80" font-size="10" fill="#666" text-anchor="middle">傲慢</text>
    <circle cx="200" cy="30" r="5" fill="#888"></circle>
    <text x="200" y="50" font-size="10" fill="#666" text-anchor="middle">权威</text>
  </g>
  
  <!-- 总结 -->
  <text x="200" y="550" font-family="微软雅黑, Microsoft YaHei" font-size="16" fill="#555" text-anchor="middle" font-style="italic">
    知识的帽子，威严的外套，偶尔空空如也的口袋
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
