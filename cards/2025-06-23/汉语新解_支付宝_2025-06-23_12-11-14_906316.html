
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【支付宝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: #f0f0f0; border: 1px solid #ccc;">
    <!-- Background Mondrian-style -->
    <rect x="-19" y="-19" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="250" y="0" width="150" height="180" fill="#e02020"></rect>
    <rect x="0" y="450" width="120" height="150" fill="#104080"></rect>
    <rect x="300" y="500" width="100" height="100" fill="#f8d000"></rect>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#333" stroke-width="2"></line>
    <line x1="150" y1="200" x2="150" y2="600" stroke="#333" stroke-width="2"></line>

    <!-- Content -->
    <text x="200" y="50" font-family="毛笔楷体, cursive" font-size="32" text-anchor="middle" fill="#333">汉语新解</text>
    
    <line x1="40" y1="75" x2="360" y2="75" stroke="#666" stroke-width="1"></line>

    <text x="200" y="110" font-family="汇文明朝体, serif" font-size="28" text-anchor="middle" fill="#3a3a3a">支付宝</text>
    <text x="200" y="140" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#555">Alipay</text>
    <text x="200" y="165" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#555">アリペイ</text>

    <foreignObject x="40" y="210" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 10.5px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; white-space: normal;">
            <p>一个把你对未来的乐观，提前折现成今天消费额度的数字当铺。</p>
            <p>它成功地将“花钱”的罪恶感延迟到了下个月的10号，用瞬间的便捷，换取你长期的焦虑。它声称自己是个“宝”，实际上更像一个数据黑洞，你每一次扫码，都是在为自己的数字牢笼添砖加瓦。</p>
            <p>本质上，这是一根拴着所有现代人的无形锁链，锁链的名字叫“信用”，材质是你的隐私，而钥匙，握在别人手里。</p>
        </div>
    </foreignObject>

    <!-- Line Art & Summary -->
    <g transform="translate(200, 450)">
        <!-- Line art: A smartphone with a chain coming out of it, ending in a price tag -->
        <rect x="-30" y="-50" width="60" height="100" rx="8" ry="8" stroke="#333" stroke-width="2" fill="none"></rect>
        <line x1="-10" y1="-40" x2="10" y2="-40" stroke="#333" stroke-width="2"></line>
        <circle cx="0" cy="35" r="5" stroke="#333" stroke-width="2" fill="none"></circle>
        <path d="M 30 -10 C 60 -10, 60 10, 90 10 S 120 -10, 150 -10" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="5,3"></path>
        <text x="135" y="-20" font-size="30" fill="#333">¥</text>
        <text x="0" y="80" text-anchor="middle" font-family="毛笔楷体, cursive" font-size="16" fill="#104080">【数据的典当行】</text>
    </g>

    <text x="200" y="570" font-family="汇文明朝体, serif" font-size="16" text-anchor="middle" fill="#fdfdfd" style="background-color: #333; padding: 2px 5px;">
        用“便捷”作鱼饵的当代“负”翁养成皿。
    </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
