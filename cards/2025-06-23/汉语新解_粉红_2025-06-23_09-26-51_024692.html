
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【粉红】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg of="400" viewBox="421 -19 440 640" style="background-color: #f0f0f0; border: 1px solid #ccc;">
    <!-- Mondrian-style background -->
    <rect x="0" y="0" width="400" height="600" fill="#fdfdfd"></rect>
    <rect x="20" y="20" width="100" height="150" fill="#ffdd00"></rect>
    <rect x="280" y="450" width="100" height="130" fill="#005bff"></rect>
    <rect x="20" y="520" width="180" height="60" fill="#ff0000"></rect>
    <line x1="20" y1="20" x2="380" y2="20" stroke="#333" stroke-width="2"></line>
    <line x1="20" y1="580" x2="380" y2="580" stroke="#333" stroke-width="2"></line>
    <line x1="20" y1="20" x2="20" y2="580" stroke="#333" stroke-width="2"></line>
    <line x1="380" y1="20" x2="380" y2="580" stroke="#333" stroke-width="2"></line>
    <line x1="120" y1="20" x2="120" y2="170" stroke="#333" stroke-width="2"></line>
    <line x1="20" y1="170" x2="120" y2="170" stroke="#333" stroke-width="2"></line>
    <line x1="280" y1="450" x2="380" y2="450" stroke="#333" stroke-width="2"></line>
    <line x1="280" y1="450" x2="280" y2="580" stroke="#333" stroke-width="2"></line>
    <line x1="200" y1="520" x2="200" y2="580" stroke="#333" stroke-width="2"></line>
    <line x1="20" y1="520" x2="200" y2="520" stroke="#333" stroke-width="2"></line>

    <!-- Content -->
    <text x="200" y="60" text-anchor="middle" font-family="'Maobi Kaishu', '毛笔楷体', serif" font-size="32" fill="#333">汉语新解</text>
    
    <line x1="50" y1="80" x2="350" y2="80" stroke="#666" stroke-width="1"></line>

    <text x="200" y="125" text-anchor="middle" font-family="'Huiwen Mingchao', '汇文明朝体', sans-serif" font-size="48" fill="#4a4a4a" font-weight="bold">粉红</text>
    <text x="200" y="155" text-anchor="middle" font-family="'Huiwen Mingchao', '汇文明朝体', sans-serif" font-size="16" fill="#666">fěn hóng / Little Pink / 小粉紅</text>

    <foreignObject x="40" y="180" width="320" height="160">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Mingchao&quot;, 汇文明朝体, sans-serif; color: rgb(74, 74, 74); font-size: 13px; line-height: 1.8; text-align: justify; margin: 0px;">
            国家这个“偶像”的“私生饭”。<br>
            他们以“爱”的名义，对内审查同胞的“不当言论”，对外攻击一切“不合心意”的声音。把偏执当热情，把举报当武器，把狭隘的圈子当成全世界。<br>
            他们的爱，不是玫瑰的粉红，而是一种高烧不退的、病理性的潮红。
        </p>
    </foreignObject>

    <!-- Line Drawing -->
    <g transform="translate(100 360) scale(0.8)">
        <!-- Heart shape representing love/passion -->
        <path d="M125,50 C125,10 200,10 200,50 C200,90 125,150 125,150 C125,150 50,90 50,50 C50,10 125,10 125,50 Z" fill="none" stroke="#333" stroke-width="2"></path>
        <!-- Data cables/chains binding the heart -->
        <path d="M40,70 Q125,90 210,70" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="4 2"></path>
        <path d="M45,100 Q125,120 205,100" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="4 2"></path>
        <!-- A small flag planted on the heart -->
        <line x1="125" y1="50" x2="125" y2="20" stroke="#333" stroke-width="2"></line>
        <polygon points="125,20 155,30 125,40" fill="#333"></polygon>
        <!-- Fever lines -->
        <path d="M180,30 Q190,20 200,30" fill="none" stroke="#ff0000" stroke-width="1.5"></path>
        <path d="M190,40 Q200,30 210,40" fill="none" stroke="#ff0000" stroke-width="1.5"></path>
    </g>
    
    <text x="200" y="540" text-anchor="middle" font-family="'Huiwen Mingchao', '汇文明朝体', sans-serif" font-size="20" fill="#4a4a4a">被操纵的狂热</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
