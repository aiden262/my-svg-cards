
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【普宁人民医院】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Ma+Shan+Zheng&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
      .title-font { font-family: 'Ma Shan Zheng', 'Noto Serif SC', cursive; font-size: 32px; fill: #333; }
      .main-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; fill: #4a4a4a; }
      .sub-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; fill: #6c6c6c; }
      .summary-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-weight: 700; fill: #333; }
    </style>
  </defs>

  <!-- Mondrian-inspired Background -->
  <rect width="440" height="640" fill="#f4f4f4" x="-20" y="-20"></rect>
  <rect x="20" y="520" width="100" height="60" fill="#e63946"></rect>
  <rect x="350" y="20" width="30" height="150" fill="#457b9d"></rect>
  <rect x="20" y="80" width="120" height="30" fill="#f1c40f"></rect>

  <!-- Main Card Content Area -->
  <g transform="translate(20, 20)">
    <rect width="360" height="560" fill="none"></rect>

    <!-- 标题 -->
    <text x="180" y="55" text-anchor="middle" class="title-font">汉语新解</text>
    <line x1="80" y1="80" x2="280" y2="80" stroke="#333" stroke-width="1.5"></line>

    <!-- 用户输入 -->
    <text x="180" y="130" text-anchor="middle" class="main-font" style="font-size: 28px; font-weight: 700;">普宁人民医院</text>
    <text x="180" y="155" text-anchor="middle" class="sub-font" style="font-size: 14px;">Puning People's Hospital</text>
    <text x="180" y="175" text-anchor="middle" class="sub-font" style="font-size: 14px;">ふねいじんみんびょういん</text>

    <!-- 解释 -->
    <text x="40" y="220" class="main-font" style="font-size: 17px; line-height: 1.8;">
      <tspan x="40" dy="0">一个设在健康与疾病、生存与死亡</tspan>
      <tspan x="40" dy="1.8em">边界的海关。</tspan>
      <tspan x="40" dy="2.2em">他们用专业的术语作为签证官的印章，</tspan>
      <tspan x="40" dy="1.8em">用冰冷的器械充当安检的传送带。</tspan>
      <tspan x="40" dy="1.8em">你携带的所有财富、尊严和对未来的期望，</tspan>
      <tspan x="40" dy="1.8em">都将在此被重新估价、贴上标签，并被</tspan>
      <tspan x="40" dy="1.8em">征收高昂的、名为“希望”的关税。</tspan>
      <tspan x="40" dy="2.2em">至于它的名字里为什么有“人民”二字？</tspan>
      <tspan x="40" dy="1.8em">哦，那大概是善意提醒你：</tspan>
      <tspan x="40" dy="1.8em">最终为这一切买单的，永远是人民。</tspan>
    </text>

    <!-- 线条图 -->
    <g transform="translate(180, 460) scale(0.8)">
      <!-- Tollbooth -->
      <path d="M -80 0 L -80 -80 L 20 -80 L 20 0 Z" fill="none" stroke="#333" stroke-width="2"></path>
      <line x1="-30" y1="-80" x2="-30" y2="0" stroke="#333" stroke-width="2"></line>
      <rect x="-70" y="-70" width="30" height="30" fill="none" stroke="#333" stroke-width="2"></rect>
      <!-- Barrier -->
      <line x1="20" y1="-40" x2="100" y2="-40" stroke="#e63946" stroke-width="3"></line>
      <!-- Person handing over money and heart -->
      <circle cx="-120" cy="-25" r="10" fill="none" stroke="#333" stroke-width="2"></circle>
      <line x1="-120" y1="-15" x2="-120" y2="10" stroke="#333" stroke-width="2"></line>
      <line x1="-120" y1="10" x2="-130" y2="25" stroke="#333" stroke-width="2"></line>
      <line x1="-120" y1="10" x2="-110" y2="25" stroke="#333" stroke-width="2"></line>
      <!-- Handing over a heart -->
      <path d="M -100 0 C -110 -10, -120 -5, -120 5 C -120 15, -100 20, -90 10 C -80 0, -90 -10, -100 0 Z" fill="#e63946" stroke="none"></path>
      <!-- Handing over money bag -->
      <path d="M -95 -15 C -105 -25, -115 -20, -115 -10 C -115 0, -95 5, -85 -5 C -75 -15, -85 -25, -95 -15 Z" fill="#f1c40f" stroke="none"></path>
      <text x="-95" y="-12" font-size="10" text-anchor="middle" fill="#333">$</text>
    </g>

    <!-- 极简总结 -->
    <text x="180" y="550" text-anchor="middle" class="summary-font" style="font-size: 18px;">人 生 的 收 费 站</text>

  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
