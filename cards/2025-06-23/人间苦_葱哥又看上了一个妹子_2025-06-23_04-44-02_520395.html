
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又看上了一个妹子】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="20 4 440 334" xmlns="http://www.w3.org/2000/svg" style="background-color: #f4f1ea; border-radius: 10px; font-family: 'KingHwa_OldSong', 'KaiTi', 'STKaiti', serif;">
  <defs>
    <style>
      .title { font-size: 24px; font-weight: bold; fill: #5c5248; }
      .user-input { font-size: 16px; fill: #7a7267; font-style: italic; }
      .response { font-size: 18px; fill: #4a423a; }
      .line { stroke: #c3b8a8; stroke-width: 1; }
    </style>
  </defs>

  <text x="240" y="45" text-anchor="middle" class="title">人间苦</text>
  <line x1="100" y1="65" x2="380" y2="65" class="line"></line>

  <text x="240" y="90" text-anchor="middle" class="user-input">葱哥又看上了一个妹子</text>

  <g transform="translate(200 120)" stroke="#5c5248" stroke-width="1.5" fill="none">
    <path d="M 0 40 Q 40 60 80 40 L 75 0 L 5 0 Z" fill="#e8e2d8" stroke-width="2"></path>
    <circle cx="25" cy="20" r="1.5" fill="#5c5248"></circle>
    <circle cx="40" cy="30" r="1.5" fill="#5c5248"></circle>
    <circle cx="55" cy="22" r="1.5" fill="#5c5248"></circle>
  </g>

  <foreignObject x="40" y="190" width="400" height="128">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: #4a423a; font-size: 18px; line-height: 1.6; text-align: left;">
      老王蹲在墙根下，看着葱哥的眼神黏在那个新来的女娃身上，像头发情的瘦狗。他咂了咂干裂的嘴唇，喉结滚动了一下。不是因为别的，只是想起多一张嘴吃饭，锅里的稀粥就得更稀了。
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
