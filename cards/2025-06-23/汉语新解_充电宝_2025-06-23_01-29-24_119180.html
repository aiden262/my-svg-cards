
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【充电宝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background: linear-gradient(45deg, #FDF4E3, #E6D8B6, #D8C0A9, #C2A58C); border: 1px solid #333; font-family: sans-serif; display: block; margin: auto;" viewBox="-11 11 424 630">
  <style>
    .title { font-family: '毛笔楷体', 'KaiTi', '楷体', serif; font-size: 36px; fill: #333; text-anchor: middle; }
    .word { font-family: '汇文明朝体', 'Source Han Serif CN', serif; font-size: 28px; fill: #4a4a4a; text-anchor: middle; }
    .translation { font-family: '汇文明朝体', 'Source Han Serif CN', serif; font-size: 16px; fill: #6c6c6c; text-anchor: middle; }
    .explanation { font-family: '汇文明朝体', 'Source Han Serif CN', serif; font-size: 20px; fill: #333; }
    .summary-title { font-family: '汇文明朝体', 'Source Han Serif CN', serif; font-size: 16px; fill: #4a4a4a; text-anchor: middle; }
    .summary { font-family: '汇文明朝体', 'Source Han Serif CN', serif; font-size: 18px; fill: #333; text-anchor: middle; font-weight: bold; }
    foreignObject { text-align: justify; }
  </style>

  <rect x="330" y="30" width="50" height="50" fill="#E84F5E"></rect>
  <rect x="50" y="500" width="80" height="80" fill="#F4D653" transform="translate(0, 40) "></rect>
  <rect x="280" y="450" width="100" height="20" fill="#3E7CB1" transform="translate(0, 40) "></rect>

  <text x="200" y="70" class="title">汉语新解</text>
  <line x1="40" y1="90" x2="360" y2="90" stroke="#333" stroke-width="1.5"></line>

  <text x="200" y="130" class="word">充电宝</text>
  <text x="200" y="155" class="translation">chōng diàn bǎo / Power Bank / モバイルバッテリー</text>

  <foreignObject x="40" y="180" width="320" height="240">
    <p class="explanation">
      一种现代的电子镣铐续航器。
      <br><br>
      它存在的唯一目的，就是让你能在更大的范围内，心安理得地被奴役。它不承诺解放，只承诺让你在奔向悬崖的路上，还能低头看会儿手机。
      <br><br>
      所谓“宝”，不过是让你误以为这块沉甸甸的焦虑是“宝贝”的精妙骗局。
    </p>
  </foreignObject>

  <g transform="translate(200, 420)">
    <!-- Line Art: Person connected to a power bank like an IV drip -->
    <path d="M -50 50 Q -50 20 -20 20 T 10 20 Q 40 20 40 50" stroke="#333" fill="none" stroke-width="2" stroke-linecap="round"></path> <!-- Body -->
    <circle cx="0" cy="0" r="15" stroke="#333" fill="none" stroke-width="2"></circle> <!-- Head -->
    <rect x="-80" y="-120" width="40" height="60" rx="5" ry="5" stroke="#333" fill="none" stroke-width="2"></rect> <!-- Power Bank (IV Bag) -->
    <path d="M -60 -60 C -60 -30, -10 -40, -5 0" stroke="#333" fill="none" stroke-width="1.5" stroke-dasharray="3 3"></path> <!-- IV Tube -->
    <line x1="-60" y1="-130" x2="-60" y2="-120" stroke="#333" stroke-width="2"></line> <!-- IV Stand Pole -->
    <line x1="-80" y1="-130" x2="-40" y2="-130" stroke="#333" stroke-width="2"></line> <!-- IV Stand Hook -->
  </g>

  <text x="200" y="520" class="summary-title" transform="translate(0, 40) ">[ 极简总结 ]</text>
  <text x="200" y="550" class="summary" transform="translate(0, 40) ">吊着最后一口电的赛博输液管。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
