
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【爱新觉罗】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="1 1 400 600" style="background-color: #f4f4f4; border: 1px solid #ccc;">
    <!-- Mondrian Style Background Decoration -->
    <rect x="1" y="1" width="400" height="600" fill="#EAD5A2"></rect>
    <rect x="300" y="450" width="80" height="130" fill="#3A506B"></rect>
    <rect x="20" y="550" width="150" height="30" fill="#D74B4B"></rect>

    <g style="font-family: 'Noto Serif SC', 'Brush Kai', cursive; text-anchor: middle;">
        <text x="200" y="60" font-size="28" fill="#333">汉语新解</text>
    </g>

    <line x1="40" y1="80" x2="360" y2="80" stroke="#333" stroke-width="1"></line>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; text-anchor: middle;">
        <text x="200" y="130" font-size="36" fill="#4a4a4a">爱新觉罗</text>
        <text x="200" y="160" font-size="16" fill="#6c6c6c">Aisin-Gioro / アイシンギョロ</text>
    </g>

    <foreignObject x="40" y="190" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; font-size: 17.5px; color: rgb(61, 61, 61); line-height: 1.8; text-align: justify;">
            <p>一张中了头奖但早已过了兑奖日期的基因彩票。持有者们喜欢把它精心装裱起来，挂在墙上，以此证明祖上曾经阔过——尽管现在依然要自己下楼倒垃圾。</p>
        </div>
    </foreignObject>

    <!-- Line Art representing the critical core -->
    <g id="line-art" style="stroke: #333; stroke-width: 1.5; fill: none; opacity: 0.8;">
        <!-- Ornate Crown on the left -->
        <path d="M 80,400 C 80,370 120,370 120,400 Q 100,380 80,400 Z" stroke-width="1"></path>
        <path d="M 120,400 C 120,370 160,370 160,400 Q 140,380 120,400 Z" stroke-width="1"></path>
        <path d="M 160,400 C 160,370 200,370 200,400 Q 180,380 160,400 Z" stroke-width="1"></path>
        <path d="M 80,400 H 200 Q 195,410 140,415 Q 85,410 80,400 Z"></path>
        <circle cx="140" cy="360" r="5" fill="#333"></circle>
        
        <!-- Dotted line connecting -->
        <path d="M 210,400 h 10" stroke-dasharray="3,3"></path>
        <path d="M 230,400 h 10" stroke-dasharray="3,3"></path>
        <path d="M 250,400 h 10" stroke-dasharray="3,3"></path>

        <!-- Simple Trash Can on the right -->
        <path d="M 280,385 L 290,425 H 330 L 340,385 Z"></path>
        <rect x="295" y="380" width="40" height="5"></rect>
    </g>
    
    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; text-anchor: middle;">
        <text x="200" y="480" font-size="16" fill="#4a4a4a">祖传的旧梦，手边的垃圾。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
