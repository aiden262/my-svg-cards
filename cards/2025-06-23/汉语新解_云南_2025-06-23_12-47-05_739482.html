
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【云南】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="21 0 360 611" style="background: linear-gradient(to bottom right, #f0f0f0 25%, #4a90e2 25%, #4a90e2 50%, #f0f0f0 50%, #f0f0f0 75%, #e24a4a 75%); background-color: #f8f8f8; font-family: sans-serif; border: 1px solid #ccc;">

  <style>
    .title { font-family: 'Maobi Kaishu', 'Noto Serif SC', cursive; font-size: 36px; text-align: center; fill: #333; }
    .word { font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; font-size: 48px; fill: #5A5A5A; }
    .translations { font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; font-size: 16px; fill: #777; }
    .explanation { font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; font-size: 20px; fill: #5A5A5A; white-space: pre-wrap; }
    .summary { font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; font-size: 16px; font-style: italic; fill: #333; }
  </style>

  <text x="200" y="60" class="title" text-anchor="middle">汉语新解</text>

  <line x1="40" y1="90" x2="360" y2="90" stroke="#aaa" stroke-width="1"></line>

  <g transform="translate(200, 150)" text-anchor="middle">
    <text y="0" class="word">云南</text>
    <text y="30" class="translations">Yúnnán / 雲南 (うんなん)</text>
  </g>

  <foreignObject x="40" y="210" width="320" height="180">
    <div xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="color: rgb(90, 90, 90); font-size: 9px;">
      <p>一座大型露天精神疗养院。</p>
      <p>专治一种叫“城市”的慢性病，病友们统一换上棉麻病号服，购买名为“风花雪月”的安慰剂，然后在朋友圈的集体探视中，假装自己已经痊愈。</p>
    </div>
  </foreignObject>

  <g transform="translate(40, 420)">
    <!-- Line Art: A cloud with a price tag hanging from it. -->
    <path d="M 50,50 Q 30,70 50,90 Q 70,110 100,90 Q 130,110 150,90 Q 170,70 150,50 Q 130,30 100,50 Q 70,30 50,50 Z" fill="none" stroke="#5A5A5A" stroke-width="2"></path>
    <line x1="125" y1="70" x2="180" y2="125" stroke="#5A5A5A" stroke-width="1.5"></line>
    <rect x="170" y="125" width="100" height="40" fill="none" stroke="#5A5A5A" stroke-width="1.5"></rect>
    <text x="220" y="150" text-anchor="middle" font-family="Huiwen Mingchao" font-size="14" fill="#5A5A5A">诗与远方 ¥</text>
  </g>

  <foreignObject x="40" y="550" width="320" height="40">
      <p xmlns="http://www.w3.org/1999/xhtml" class="summary" style="text-align: center; color: rgb(51, 51, 51); font-size: 15.5px;">
        你向往的每一种生活方式，早已被明码标价。
      </p>
  </foreignObject>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
