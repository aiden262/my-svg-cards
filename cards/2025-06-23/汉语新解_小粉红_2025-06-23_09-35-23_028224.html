
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【小粉红】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg">
  <rect x="-20" y="-20" width="440" height="640" fill="#f0f0f0"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#ffffff" rx="15" ry="15"></rect>

  <!-- Mondrian-style background elements for design sense -->
  <rect x="20" y="20" width="100" height="80" fill="#FFC0CB"></rect> <!-- Light Pink -->
  <rect x="280" y="500" width="100" height="80" fill="#FFC0CB"></rect>
  <rect x="150" y="40" width="50" height="150" fill="#ADD8E6"></rect> <!-- Light Blue -->
  <rect x="50" y="400" width="80" height="100" fill="#ADD8E6"></rect>

  <text x="200" y="70" font-family="毛笔楷体" font-size="32" fill="#333" text-anchor="middle">汉语新解</text>
  <line x1="80" y1="95" x2="320" y2="95" stroke="#ccc" stroke-width="1"></line>

  <text x="200" y="140" font-family="汇文明朝体" font-size="48" fill="#555" text-anchor="middle">小粉红</text>

  <foreignObject x="40" y="180" width="320" height="250">
    <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: 汇文明朝体, sans-serif; font-size: 19.5px; color: rgb(85, 85, 85); line-height: 1.6; text-align: left; padding: 0px 10px;">
      小粉红：一面被精心磨砂的镜子，反射出的不是世界的真实，而是被精心设计的偏见。他们以为自己在捍卫信仰，实则只是拥抱一面单向玻璃，外面的人看得清他们，他们却只看见自己被放大的影子，在玻璃上，闪着廉价的粉色光芒。
    </p>
  </foreignObject>

  <!-- Line Art for Critique Core: A distorted lens/filter -->
  <g transform="translate(200, 450)">
    <circle cx="0" cy="0" r="60" stroke="#FF69B4" stroke-width="3" fill="none"></circle>
    <line x1="-40" y1="-40" x2="40" y2="40" stroke="#FF69B4" stroke-width="2"></line>
    <line x1="40" y1="-40" x2="-40" y2="40" stroke="#FF69B4" stroke-width="2"></line>
    <text x="0" y="20" font-family="Arial" font-size="14" fill="#FF69B4" text-anchor="middle" font-weight="bold">FILTER</text>
  </g>

  <text x="200" y="550" font-family="汇文明朝体" font-size="20" fill="#555" text-anchor="middle">粉色幻象，单向视野。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
