
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【雷锋】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background: #f0f0f0; border: 1px solid #ccc; font-family: sans-serif;" viewBox="-19 -19 440 640">
    <!-- Background inspired by Mondrian, using simple geometric blocks -->
    <rect width="440" height="640" fill="#fdfdfd" x="-19" y="-19"></rect>
    <rect x="0" y="0" width="120" height="180" fill="#EAE2B7"></rect>
    <rect x="300" y="450" width="100" height="150" fill="#D62828"></rect>
    <rect x="0" y="500" width="80" height="100" fill="#003049"></rect>

    <g style="transform: translate(20px, 20px); font-family: '毛笔楷体', '汇文明朝体', serif;">
        
        <!-- 标题 -->
        <text x="180" y="50" font-size="32" text-anchor="middle" fill="#333">汉语新解</text>
        
        <!-- 分隔线 -->
        <line x1="40" y1="80" x2="320" y2="80" stroke="#666" stroke-width="1"></line>

        <!-- 词汇 -->
        <g style="font-size: 24px; fill: #4a4a4a;">
            <text x="180" y="130" text-anchor="middle" style="font-size: 48px; font-family: '毛笔楷体';">雷锋</text>
            <text x="180" y="165" text-anchor="middle" style="font-size: 16px;">Lei Feng</text>
            <text x="180" y="185" text-anchor="middle" style="font-size: 16px;">雷鋒 (らいほう)</text>
        </g>
        
        <!-- 解释 -->
        <foreignObject x="40" y="220" width="280" height="157">
            <p style="font-family: '汇文明朝体', serif; font-size: 20px; color: #3d3d3d; line-height: 1.8; text-align: justify; margin: 0;">
                一尊被精心打磨过的，完美无瑕的神像。它存在的唯一目的，就是为了证明所有在泥地里打滚的凡人，都有罪。
            </p>
        </foreignObject>

        <!-- 线条图描述 -->
        <g style="transform: translateY(380px);">
            <rect x="40" y="0" width="280" height="120" fill="none" stroke="#aaa" stroke-dasharray="4 2"></rect>
            <text x="180" y="25" text-anchor="middle" style="font-size: 12px; fill: #888;">[线条图]</text>
            <foreignObject x="50" y="40" width="260" height="97">
                 <p style="font-family: sans-serif; font-size: 14px; color: #555; line-height: 1.5; margin: 0;">
                    一尊巨大的、棱角分明的几何雕像，冷漠地俯视着下方一群渺小而混乱的手绘人形。雕像手中握着一把标尺，指向下方的人群。
                </p>
            </foreignObject>
        </g>

        <!-- 极简总结 -->
        <text x="180" y="540" text-anchor="middle" style="font-family: '汇文明朝体', serif; font-size: 16px; fill: #003049; font-weight: bold;">
            抽象的完美，对具体的生命施加的永恒审判。
        </text>

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
