
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【充电宝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: #F0F0F0; border: 1px solid #CCC;">
  <rect x="-19" y="-19" width="440" height="640" fill="rgba(255, 255, 255, 0.9)"></rect>

  <text x="200" y="50" font-family="毛笔楷体" font-size="36" fill="#333" text-anchor="middle">汉语新解</text>
  <line x1="50" y1="70" x2="350" y2="70" stroke="#AAA" stroke-width="1"></line>

  <text x="200" y="120" font-family="汇文明朝体" font-size="48" fill="#555" text-anchor="middle">充电宝</text>
  <text x="200" y="150" font-family="Arial" font-size="20" fill="#777" text-anchor="middle">Power Bank / モバイルバッテリー</text>

  <foreignObject x="40" y="190" width="320" height="260">
    <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: '汇文明朝体'; font-size: 24px; color: #444; line-height: 1.6; text-align: center; padding: 10px;">
      现代人精神世界的电子点滴。它不生产自由，只延长你被屏幕拴住的幻象。你以为握着能量，其实只是握着一根数字的脐带，通向无尽的消耗。
    </p>
  </foreignObject>

  <!-- 批判内核线条图: 电池连接着一根线，线末端是屏幕的象征 -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="100" height="60" rx="10" ry="10" stroke="#E74C3C" stroke-width="3" fill="none"></rect>
    <rect x="40" y="-10" width="20" height="10" fill="#E74C3C"></rect>
    <line x1="50" y1="60" x2="50" y2="90" stroke="#E74C3C" stroke-width="2"></line>
    <rect x="20" y="90" width="60" height="40" rx="5" ry="5" stroke="#E74C3C" stroke-width="2" fill="none"></rect>
    <text x="50" y="115" font-family="Arial" font-size="20" fill="#E74C3C" text-anchor="middle">屏</text>
  </g>

  <text x="200" y="580" font-family="Arial" font-size="18" fill="#666" text-anchor="middle" transform="translate(0, 10) ">数字脐带，虚假自由</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
