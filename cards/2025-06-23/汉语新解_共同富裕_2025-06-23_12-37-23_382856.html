
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【共同富裕】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: #fdfdfd; border: 1px solid #ccc;">
    <!-- Mondrian Style Background -->
    <rect x="-19" y="-19" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="500" width="100" height="80" fill="#EAD513"></rect>
    <rect x="350" y="20" width="30" height="150" fill="#2E5A9A"></rect>
    <rect x="20" y="20" width="80" height="30" fill="#D4323E"></rect>
    <line x1="20" y1="0" x2="20" y2="600" stroke="#333" stroke-width="4"></line>
    <line x1="0" y1="480" x2="400" y2="480" stroke="#333" stroke-width="3"></line>

    <!-- Main Content -->
    <g style="font-family: 'Noto Serif SC', 'Brush KaiTi', cursive; text-anchor: middle; fill: #333;">
        <text x="200" y="65" font-size="36">汉语新解</text>
    </g>

    <line x1="40" y1="85" x2="360" y2="85" stroke="#333" stroke-width="1.5"></line>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; fill: #4a4a4a;">
        <text x="200" y="130" text-anchor="middle" font-size="32" font-weight="bold">共同富裕</text>
        <text x="200" y="160" text-anchor="middle" font-size="16" letter-spacing="1">Common Prosperity</text>
        <text x="200" y="185" text-anchor="middle" font-size="16" letter-spacing="1">共同富裕 (きょうどうふゆう)</text>
    </g>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; fill: #3a3a3a;">
        <text x="50" y="240" font-size="20" line-height="1.6">
            <tspan x="50" dy="1.2em">为地平线画上的一张大饼，</tspan>
            <tspan x="50" dy="1.6em">告诉你只要跑到那里就能吃到。</tspan>
            <tspan x="50" dy="1.6em">但你忘了，</tspan>
            <tspan x="50" dy="2.0em" font-weight="bold">地平线是永远跑不到的。</tspan>
        </text>
    </g>

    <!-- Line Art -->
    <g stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Ground Line -->
        <path d="M 40 400 H 360"></path>
        <!-- Runner -->
        <circle cx="80" cy="375" r="5"></circle> <!-- Head -->
        <path d="M 80 380 V 390"></path> <!-- Body -->
        <path d="M 80 385 L 70 378"></path> <!-- Arm -->
        <path d="M 80 385 L 90 382"></path> <!-- Arm -->
        <path d="M 80 390 L 70 400"></path> <!-- Leg -->
        <path d="M 80 390 L 90 400"></path> <!-- Leg -->

        <!-- Horizon and "Pancake" (Sun-like) -->
        <circle cx="320" cy="360" r="15"></circle>
        <!-- Rays / Sizzle -->
        <path d="M 320 342 v -5"></path>
        <path d="M 340 360 h 5"></path>
        <path d="M 300 360 h -5"></path>
        <path d="M 334 346 l 3 -3"></path>
        <path d="M 306 346 l -3 -3"></path>
    </g>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; fill: #4a4a4a; text-anchor: middle;">
        <text x="200" y="440" font-size="16">看得见的许诺，跑不到的终点。</text>
    </g>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
