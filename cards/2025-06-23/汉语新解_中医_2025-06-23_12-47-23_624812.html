
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【中医】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="background-color: #F5F5DC;">
  <!-- Mondrian Style Background -->
  <rect x="0" y="0" width="400" height="600" fill="#FAF3E0" stroke="#333" stroke-width="1"></rect>
  <rect x="20" y="480" width="150" height="100" fill="#8B4513" opacity="0.1"></rect>
  <rect x="280" y="20" width="100" height="180" fill="#556B2F" opacity="0.1"></rect>

  <style>
    .title { font-family: 'KaiTi', 'Noto Serif SC', serif; font-size: 32px; text-anchor: middle; fill: #3D2B1F; }
    .separator { stroke: #3D2B1F; stroke-width: 0.5; }
    .word-block { font-family: 'Songti SC', 'STSong', serif; text-anchor: middle; fill: #5A5A5A; }
    .word-main { font-size: 28px; font-weight: bold; }
    .word-trans { font-size: 14px; fill: #707070; }
    .explanation { font-family: 'Songti SC', 'STSong', serif; font-size: 20px; text-anchor: middle; fill: #3D2B1F; }
    .summary { font-family: 'Heiti SC', 'STHeiti', sans-serif; font-size: 16px; text-anchor: middle; fill: #3D2B1F; font-weight: bold; }
    .line-art { stroke: #3D2B1F; stroke-width: 1.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
  </style>

  <text x="200" y="70" class="title">汉 语 新 解</text>
  <line x1="80" y1="90" x2="320" y2="90" class="separator"></line>

  <g class="word-block">
    <text x="200" y="140" class="word-main">中医</text>
    <text x="200" y="165" class="word-trans">Zhōng Yī</text>
    <text x="200" y="185" class="word-trans">Traditional Chinese Medicine / 中医学</text>
  </g>

  <!-- Explanation Text -->
  <g class="explanation">
    <text x="200" y="235">一盒量子纠缠的安慰剂，</text>
    <text x="200" y="265">在你“信”与“不信”的叠加态之间，</text>
    <text x="200" y="295">随机治愈你的钱包。</text>
  </g>

  <!-- Line Art: Schrödinger's Medicine Jar -->
  <g class="line-art" transform="translate(130, 330) scale(0.8)">
    <!-- Pot -->
    <path d="M 20,80 C 20,140 160,140 160,80 L 140,20 C 140,0 40,0 40,20 Z"></path>
    <path d="M 40,20 Q 90,40 140,20"></path>
    <!-- Cat peeking out -->
    <path d="M 70,25 C 65,15 75,10 80,15"></path> <!-- Left Ear -->
    <path d="M 110,25 C 115,15 105,10 100,15"></path> <!-- Right Ear -->
    <path d="M 80,30 Q 90,40 100,30"></path> <!-- Head top -->
    <!-- Symbols inside pot -->
    <text x="50" y="80" style="font-size:30px; fill:#3D2B1F; stroke:none;">?</text>
    <text x="85" y="95" style="font-size:30px; fill:#3D2B1F; stroke:none;">¥</text>
    <path d="M 120,70 A 10 10 0 1 1 120,90 A 10 10 0 1 0 120,70 M 110,80 L 130,80"></path> <!-- Yin-Yang -->
  </g>

  <!-- Summary -->
  <text x="200" y="550" class="summary">极简总结：信念驱动的医学盲盒。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
