
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【人民医院】 - 嘴替</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="10 -23 460 774" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="background-color: #1a1a1a; font-family: 'KingHwa_OldSong', 'KaiTi', 'Noto Serif SC', serif;">
  <!-- Title -->
  <text x="40" y="80" font-size="72" fill="#ff4136" font-weight="bold">嘴替</text>
  
  <!-- Separator Line -->
  <line x1="40" y1="100" x2="440" y2="100" stroke="#ff4136" stroke-width="4"></line>

  <!-- Content Area with Margin -->
  <g transform="translate(30, 110)">
    <!-- User Input -->
    <text x="0" y="50" font-size="24" fill="#ffffff">
      <tspan x="0" dy="1.2em">人民医院</tspan>
    </text>

    <!-- Cubist Essence Graphic -->
    <g transform="translate(50, 120) scale(0.8)">
      <title>立体主义意象: 对“嫌我病得不够重”的回应的精髓——一个在嘲讽中碎裂又重组的自我意识。</title>
      <!-- Fragmented Head Shape -->
      <path d="M100 50 Q180 30 250 80 Q280 150 220 250 Q150 290 80 220 Q30 150 100 50 Z" fill="none" stroke="#aaaaaa" stroke-width="2"></path>
      <!-- Eye 1 (askew) -->
      <circle cx="130" cy="120" r="15" fill="#ffffff"></circle>
      <circle cx="135" cy="118" r="5" fill="#1a1a1a"></circle>
      <!-- Eye 2 (cracked) -->
      <path d="M200 110 L220 130 M205 130 L225 110" stroke="#ffffff" stroke-width="2"></path>
      <!-- Mouth (smirking/pained) -->
      <path d="M140 200 Q180 220 220 190" fill="none" stroke="#ff4136" stroke-width="3"></path>
      <!-- Fracture Lines -->
      <line x1="180" y1="40" x2="160" y2="180" stroke="#aaaaaa" stroke-width="1.5" stroke-dasharray="4 4"></line>
      <line x1="90" y1="230" x2="240" y2="100" stroke="#aaaaaa" stroke-width="1" stroke-dasharray="5 2"></line>
      <polygon points="250,80 260,70 245,95" fill="#ff4136" opacity="0.7"></polygon>
    </g>

    <!-- Response -->
    <foreignObject x="0" y="420" width="420" height="200">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(255, 65, 54); font-size: 35.5px; font-weight: bold; line-height: 1.5; text-align: left;">
        咋了？嫌我病得不够重？
      </div>
    </foreignObject>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 嘴替 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
