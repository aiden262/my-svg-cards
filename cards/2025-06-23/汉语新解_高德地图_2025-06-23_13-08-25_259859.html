
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【高德地图】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640">
  <rect width="440" height="640" fill="#f5f3f2" rx="10" ry="10" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#ffffff" rx="5" ry="5" stroke="#e6e6e6" stroke-width="1"></rect>
  
  <!-- 标题 -->
  <text x="200" y="60" font-family="STKaiti, 楷体" font-size="28" font-weight="bold" text-anchor="middle" fill="#333333">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="60" y1="80" x2="340" y2="80" stroke="#cccccc" stroke-width="1"></line>
  
  <!-- 词汇 -->
  <text x="200" y="120" font-family="STSong, 宋体" font-size="26" font-weight="bold" text-anchor="middle" fill="#333333">高德地图</text>
  <text x="200" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">Gao De Map</text>
  <text x="200" y="165" font-family="MS PGothic" font-size="12" text-anchor="middle" fill="#666666">高德マップ</text>
  
  <!-- 解释 -->
  <foreignObject x="40" y="190" width="320" height="240">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Source Han Serif&quot;, serif; font-size: 12px; line-height: 1.6; color: rgb(68, 68, 68); text-align: justify;">
      一个数字化的迷宫，它声称能带你到目的地，但实际上是带你路过尽可能多的商家。看似在服务你的出行，实则在售卖你的行程和注意力。
      <br><br>
      它总是用"时间最短"来诱导你，却不告诉你这条路上有多少红绿灯和多少次加塞的可能。它标注的"拥堵"，往往只是为了让你觉得选择了绕行是"明智之举"，却不小心走进了更深的迷宫。
      <br><br>
      当它告诉你"已为您避开拥堵路段"时，其实是在暗示：你本可以直达，但我们认为你应该多看看沿途的风景——以及广告牌。
    </div>
  </foreignObject>
  
  <!-- 装饰图案 -->
  <g transform="translate(320, 450)">
    <polygon points="0,0 30,10 20,30 0,20" fill="none" stroke="#aaaaaa" stroke-width="1"></polygon>
    <circle cx="10" cy="15" r="5" fill="none" stroke="#aaaaaa" stroke-width="1"></circle>
  </g>

  <!-- 线条图 -->
  <g transform="translate(70, 440)">
    <!-- 简化的地图和迷宫表示 -->
    <line x1="0" y1="0" x2="40" y2="0" stroke="#333333" stroke-width="2"></line>
    <line x1="40" y1="0" x2="40" y2="40" stroke="#333333" stroke-width="2"></line>
    <line x1="40" y1="40" x2="80" y2="40" stroke="#333333" stroke-width="2"></line>
    <line x1="80" y1="40" x2="80" y2="80" stroke="#333333" stroke-width="2"></line>
    <line x1="80" y1="80" x2="120" y2="80" stroke="#333333" stroke-width="2"></line>
    <!-- 商店图标 -->
    <rect x="30" y="10" width="10" height="10" fill="#999999"></rect>
    <rect x="70" y="50" width="10" height="10" fill="#999999"></rect>
    <rect x="110" y="70" width="10" height="10" fill="#999999"></rect>
    <!-- 起点和终点 -->
    <circle cx="0" cy="0" r="5" fill="green"></circle>
    <circle cx="120" cy="80" r="5" fill="red"></circle>
    <!-- 直线距离对比 -->
    <line x1="0" y1="0" x2="120" y2="80" stroke="#cccccc" stroke-dasharray="5,5" stroke-width="1"></line>
    <!-- 用户轨迹 -->
    <path d="M0,0 C40,10 70,30 120,80" stroke="#666666" stroke-width="1" fill="none"></path>
    <!-- 广告图标 -->
    <text x="30" y="15" font-family="Arial" font-size="8" fill="#ffffff">¥</text>
    <text x="70" y="55" font-family="Arial" font-size="8" fill="#ffffff">¥</text>
    <text x="110" y="75" font-family="Arial" font-size="8" fill="#ffffff">¥</text>
  </g>
  
  <!-- 极简总结 -->
  <text x="200" y="550" font-family="STKaiti, 楷体" font-size="18" text-anchor="middle" fill="#666666">"带你看广告的最短路径"</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
