
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【婚姻】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="21 4 360 587" style="background: linear-gradient(45deg, #f2f2f2 25%, #ffffff 25%, #ffffff 50%, #f2f2f2 50%, #f2f2f2 75%, #ffffff 75%, #ffffff 100%); background-size: 80px 80px; border: 1px solid #ccc; font-family: sans-serif;">
    <style>
        .title { font-family: 'Noto Serif SC', 'Noto Serif SC', 'KaiTi', sans-serif; font-size: 32px; font-weight: bold; text-anchor: middle; fill: #333; }
        .divider { stroke: #aaa; stroke-width: 1; }
        .term { font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; font-size: 40px; font-weight: bold; text-anchor: middle; fill: #4a4a4a; }
        .translation { font-family: 'Helvetica Neue', sans-serif; font-size: 16px; text-anchor: middle; fill: #666; }
        .explanation { font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; font-size: 20px; fill: #3d3d3d; white-space: pre-wrap; }
        .drawing-desc { font-style: italic; font-size: 14px; fill: #555; }
        .summary { font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #333; }
    </style>

    <text x="200" y="60" class="title">汉 语 新 解</text>
    <line x1="40" y1="80" x2="360" y2="80" class="divider"></line>

    <text x="200" y="135" class="term">婚 姻</text>
    <text x="200" y="165" class="translation">Marriage / 結婚 (kekkon)</text>

    <foreignObject x="40" y="190" width="320" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="color: rgb(61, 61, 61); font-size: 12.5px;">
            <p style="text-indent: 2em; margin: 0; line-height: 1.8;">以爱情的名义，签下的一份终身合伙协议。签约前以为是携手环游世界的浪漫之旅，签约后发现是合伙开了一家叫“日子”的无限责任公司，主要业务是处理一地鸡毛，盈利模式是寄希望于下一代。</p>
        </div>
    </foreignObject>

    <g transform="translate(0, 380)">
        <path d="M 50 100 C 120 20, 280 20, 350 100" fill="none" stroke="#888" stroke-width="2" stroke-dasharray="5,5"></path>
        <path d="M 50 100 L 80 120 L 100 90 L 130 140 L 160 110 L 200 150 L 230 100 L 270 130 L 310 80 L 350 120" fill="none" stroke="#333" stroke-width="1.5"></path>
        <text x="40" y="160" class="drawing-desc" style="font-size: 13px;">线条图：一条虚线的、被完美想象的浪漫抛物线，</text>
        <text x="40" y="178" class="drawing-desc" style="font-size: 13px;">被一条坚实的、布满琐碎起伏的现实折线无情地覆盖。</text>
    </g>

    <line x1="40" y1="570" x2="360" y2="570" class="divider"></line>
    <text x="200" y="550" class="summary">期望管理的自由落体</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
