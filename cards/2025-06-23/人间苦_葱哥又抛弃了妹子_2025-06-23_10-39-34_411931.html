
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又抛弃了妹子】 - 人间苦</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="20 -3 440 313" xmlns="http://www.w3.org/2000/svg" style="background-color: #f4f1e9; border-radius: 10px; font-family: 'KingHwa_OldSong', 'KaiTi', 'Noto Serif SC', serif;">
  <defs>
    <style>
      .title { font-size: 24px; font-weight: bold; fill: #5c5246; }
      .user-input { font-size: 16px; fill: #6f665b; font-style: italic; }
      .response { font-size: 18px; fill: #3e3831; }
      .line { stroke: #d1c8b7; stroke-width: 1; }
      .art { stroke: #8a7d6c; stroke-width: 1.5; fill: none; stroke-linecap: round; }
    </style>
  </defs>

  <text x="240" y="45" text-anchor="middle" class="title">人间苦</text>
  <line x1="100" y1="65" x2="380" y2="65" class="line"></line>

  <text x="240" y="90" text-anchor="middle" class="user-input">葱哥又抛弃了妹子</text>

  <g class="art" transform="translate(200, 115) scale(0.8)">
    <path d="M 0 50 Q 40 70 80 50 Q 40 30 0 50 Z" stroke-width="1"></path>
    <path d="M 35 45 C 38 42, 42 42, 45 45"></path>
    <path d="M 38 40 L 42 40"></path>
    <path d="M 40 38 L 40 42"></path>
    <path d="M 35 35 L 30 30"></path>
    <path d="M 45 35 L 50 30"></path>
  </g>

  <foreignObject x="40" y="170" width="400" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(62, 56, 49); font-size: 17.5px; line-height: 1.6; text-align: left;">
      <p style="margin:0; padding:0;">分分合合，吵吵嚷嚷，还不如碗里这块干瘪的地瓜实在。上面落了只苍蝇，搓着手，又飞走了。天冷了，它也活不久了。</p>
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
