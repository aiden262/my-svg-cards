
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【唐僧】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 695" style="background-color: #f0f0f0; font-family: sans-serif;">
    <!-- Mondrian Inspired Background -->
    <rect x="-20" y="-20" width="440" height="695" fill="#fdfdfd"></rect>
    <rect x="20" y="20" width="360" height="560" fill="none" stroke="#333" stroke-width="2"></rect>
    <rect x="20" y="150" width="360" height="10" fill="#d32f2f"></rect>
    <rect x="120" y="20" height="560" fill="#fbc02d"></rect>
    <rect x="20" y="450" width="360" height="8" fill="#4285f4" transform="translate(0, 197) "></rect>

    <!-- Main Content Area with semi-transparent white background for readability -->
    <rect x="30" y="30" width="340" height="540" fill="rgba(255, 255, 255, 0.9)"></rect>

    <!-- Title -->
    <text x="200" y="80" font-family="'Maobi Kaishu', '毛笔楷体', cursive" font-size="36" text-anchor="middle" fill="#1a1a1a">汉语新解</text>

    <line x1="50" y1="100" x2="350" y2="100" stroke="#333" stroke-width="1.5"></line>

    <!-- Word -->
    <text x="200" y="140" font-family="'HYWenMingChaoTi', '汇文明朝体', serif" font-size="42" text-anchor="middle" fill="#333333">唐僧</text>
    <text x="200" y="175" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Táng Sēng / Tang Monk</text>
    <text x="200" y="195" font-family="'Hiragino Sans', 'ヒラギノ角ゴ Pro W3', 'Meiryo', 'メイリオ', Osaka, 'MS PGothic', sans-serif" font-size="14" text-anchor="middle" fill="#555">さんぞうほうし / Sanzō Hōshi</text>

    <!-- Explanation -->
    <foreignObject x="50" y="220" width="300" height="417">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'HYWenMingChaoTi', '汇文明朝体', serif; color: #3a3a3a; font-size: 18px; line-height: 1.8; text-align: justify; hyphens: auto;">
            <p style="text-indent: 2em;">
                一个对解决问题毫无帮助，却对解决“提出问题的人”拥有丰富经验的领导。
            </p>
            <p style="text-indent: 2em;">
                他的核心技能不是斩妖除魔，而是念紧箍咒——一种高效的绩效管理工具，专门用于约束团队里最有战斗力的那个人。他本身是项目最脆弱的一环，却又是整个项目的“意义”本身。他用崇高的目标感召人，再用严苛的纪律驯化人，最终将一场轰轰烈烈的冒险，变成了一次磨磨唧唧的服从性测试。
            </p>
        </div>
    </foreignObject>

    <!-- Line Art + Summary -->
    <g transform="translate(50, 465)">
        <!-- A very simple line drawing: A halo/headband above a stylized, pained monkey face -->
        <path d="M 50 20 C 50 0, 150 0, 150 20" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"></path>
        <text x="100" y="55" font-family="'Maobi Kaishu', '毛笔楷体', cursive" font-size="16" text-anchor="middle" fill="#333">线条图: 紧箍咒</text>
    </g>

    <g transform="translate(200, 480)">
         <foreignObject x="0" y="0" width="150" height="100">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'HYWenMingChaoTi', '汇文明朝体', serif; color: #3a3a3a; font-size: 16px; line-height: 1.6; text-align: left;">
                <p style="margin:0; font-weight: bold;">极简总结:</p>
                <p style="margin:0;">用圣经殴打圣骑士。</p>
            </div>
        </foreignObject>
    </g>

</svg>
        </div>

</body>
</html>
