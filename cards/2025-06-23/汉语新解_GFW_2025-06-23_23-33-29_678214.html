
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【GFW】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" viewBox="-20 -20 440 640">
    <!-- 设计规则: 合理使用负空间，整体排版要有呼吸感 -->
    <!-- 设计原则: 干净 简洁 典雅 -->

    <!-- 背景色: 蒙德里安风格，但使用柔和、低饱和度的粉笔灰、米白、淡蓝灰色块 -->
    <defs>
        <style>
            .title-font { font-family: 'Noto Serif SC', 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 32px; text-anchor: middle; fill: #333; }
            .word-font { font-family: 'Noto Serif SC', 'HYWenMingChao', 'Source Han Serif CN', serif; font-size: 28px; text-anchor: middle; fill: #4a4a4a; }
            .translation-font { font-family: 'Noto Serif SC', 'HYWenMingChao', 'Source Han Serif CN', serif; font-size: 14px; text-anchor: middle; fill: #777; }
            .explanation-font { font-family: 'Noto Serif SC', 'HYWenMingChao', 'Source Han Serif CN', serif; font-size: 18px; line-height: 1.8; fill: #4a4a4a; }
            .summary-font { font-family: 'Noto Serif SC', 'HYWenMingChao', 'Source Han Serif CN', serif; font-size: 16px; text-anchor: middle; font-style: italic; fill: #555; }
        </style>
    </defs>
    
    <rect width="440" height="640" fill="#f4f4f0" x="-20" y="-20"></rect>
    <rect x="0" y="0" width="150" height="200" fill="#e6e6dc"></rect>
    <rect x="250" y="400" width="150" height="200" fill="#dcdbe6"></rect>

    <!-- 居中标题 -->
    <text x="200" y="60" class="title-font">汉语新解</text>

    <!-- 分隔线 -->
    <line x1="40" y1="85" x2="360" y2="85" stroke="#a0a0a0" stroke-width="1"></line>

    <!-- 用户输入 -->
    <text x="200" y="130" class="word-font">GFW</text>
    <text x="200" y="155" class="translation-font">
        <tspan>Great Firewall</tspan>
        <tspan dx="10">グレート・ファイアウォール</tspan>
    </text>

    <!-- 解释 -->
    <foreignObject x="40" y="180" width="320" height="200">
        <p xmlns="http://www.w3.org/1999/xhtml" class="explanation-font" style="color: rgb(74, 74, 74); font-size: 14.5px;">
            一座数字化的无菌育婴房。
            <br><br>
            它坚信婴儿接触到未经消毒的外部世界，会啼哭、会生病、甚至会思考。于是，它用最昂贵的材料，为你打造了一个绝对安全的成长环境——
            <br><br>
            代价是你永远无法长大。
        </p>
    </foreignObject>

    <!-- 线条图 (概念描述) -->
    <!-- 画面: 一个大脑被关在一个由0和1数字组成的鸟笼里，笼子顶上插着一根棒棒糖。 -->
    <g transform="translate(150, 420)" stroke="#333" stroke-width="1.5" fill="none">
      <path d="M50,0 C10,0 0,20 0,45 C0,70 20,90 50,90 C80,90 100,70 100,45 C100,20 90,0 50,0 Z" stroke-dasharray="3,3"></path>
      <path d="M50,90 C40,70 25,60 20,45 C25,30 40,20 50,0"></path>
      <path d="M50,90 C60,70 75,60 80,45 C75,30 60,20 50,0"></path>
      <path d="M20,45 C35,48 65,48 80,45"></path>
      <path d="M10,20 C30,15 70,15 90,20"></path>
      <path d="M10,70 C30,75 70,75 90,70"></path>
      <text x="50" y="120" text-anchor="middle" font-size="12px" fill="#555" font-family="monospace">[线条图: 被0和1囚禁的大脑]</text>
    </g>
    
    <!-- 极简总结 -->
    <text x="200" y="560" class="summary-font">以爱为名的囚禁，以安全为由的愚化。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
