
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【谷歌】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640">
  <!-- 背景 -->
  <rect width="440" height="640" fill="#f9f7f3" rx="10" ry="10" x="-20" y="-20"></rect>
  
  <!-- 装饰元素 -->
  <rect x="20" y="20" width="100" height="100" fill="#e94f37" opacity="0.1"></rect>
  <rect x="280" y="480" width="100" height="100" fill="#1b998b" opacity="0.1"></rect>
  <circle cx="50" cy="550" r="30" fill="#2d3047" opacity="0.05"></circle>
  
  <!-- 标题 -->
  <text x="200" y="80" font-family="楷体" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#333" stroke-width="1" opacity="0.3"></line>
  
  <!-- 词语 -->
  <text x="200" y="140" font-family="黑体" font-size="32" fill="#1b998b" text-anchor="middle">谷歌</text>
  <text x="200" y="170" font-family="Arial" font-size="18" fill="#666" text-anchor="middle">Google</text>
  <text x="200" y="195" font-family="sans-serif" font-size="16" fill="#666" text-anchor="middle">グーグル</text>
  
  <!-- 解释 -->
  <foreignObject x="40" y="220" width="320" height="300">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 思源宋体; font-size: 17.5px; color: rgb(51, 51, 51); line-height: 1.5;">
      一个由硅谷神话包装的数字窥视者。它声称"不作恶"，却暗中收集我们的每一次点击、每一次搜索，就像一个彬彬有礼的吸血鬼，微笑着请你邀请它进门。它承诺带给我们答案的山谷，却把我们引向了广告的荒漠。我们自愿成为它的产品，而不是客户，在免费午餐的幻觉中交出了灵魂的隐私。谷歌：一个让我们心甘情愿被监视的绝妙理由。
    </div>
  </foreignObject>
  
  <!-- 线条图 -->
  <line x1="100" y1="480" x2="300" y2="480" stroke="#e94f37" stroke-width="2"></line>
  <line x1="100" y1="480" x2="150" y2="520" stroke="#e94f37" stroke-width="2"></line>
  <line x1="150" y1="520" x2="250" y2="520" stroke="#e94f37" stroke-width="2"></line>
  <line x1="250" y1="520" x2="300" y2="480" stroke="#e94f37" stroke-width="2"></line>
  
  <!-- 总结 -->
  <text x="200" y="560" font-family="黑体" font-size="16" fill="#333" text-anchor="middle" font-style="italic">"免费的奶酪背后，永远有老鼠陷阱"</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
