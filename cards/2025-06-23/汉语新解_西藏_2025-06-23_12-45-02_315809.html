
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【西藏】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: #f0f2f5;">
  <!-- Mondrian Background -->
  <defs>
    <style>
      .title { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 32px; fill: #333; text-anchor: middle; }
      .word { font-family: 'Weiming', 'Noto Serif SC', serif; font-size: 28px; fill: #5a5a5a; text-anchor: middle; }
      .translation { font-family: 'Helvetica Neue', 'Arial', sans-serif; font-size: 16px; fill: #777; text-anchor: middle; }
      .explanation { font-family: 'Weiming', 'Noto Serif SC', serif; font-size: 20px; fill: #5a5a5a; text-anchor: middle; dominant-baseline: middle; }
      .summary { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 18px; fill: #333; text-anchor: middle; }
      .line-art { stroke: #333; stroke-width: 1.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    </style>
    <rect id="bg-rect-1" x="-20" y="-20" width="440" height="640" fill="#EAD6A0"></rect>
    <rect id="bg-rect-2" x="300" y="450" width="100" height="150" fill="#C14E40"></rect>
    <rect id="bg-rect-3" x="0" y="500" width="80" height="100" fill="#3D5A80"></rect>
  </defs>

  <use href="#bg-rect-1"></use>
  <use href="#bg-rect-2"></use>
  <use href="#bg-rect-3"></use>
  
  <rect x="0" y="0" width="400" height="600" fill="white" fill-opacity="0.8"></rect>

  <g transform="translate(0, 20)">
    <!-- 居中标题 -->
    <text x="200" y="40" class="title">汉语新解</text>
    
    <!-- 分隔线 -->
    <line x1="100" y1="70" x2="300" y2="70" stroke="#ccc" stroke-width="1"></line>

    <!-- 用户输入 -->
    <text x="200" y="115" class="word">西 藏</text>
    <text x="200" y="145" class="translation">Tibet / チベット</text>
    
    <!-- 解释 -->
    <foreignObject x="40" y="180" width="320" height="140">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Weiming, &quot;Noto Serif SC&quot;, serif; font-size: 15px; color: rgb(90, 90, 90); text-align: center; line-height: 1.8;">
        一个精神上的高端付费干洗店。把都市生活弄脏的灵魂送过去，期待在稀薄的空气里洗涤一新。但多数时候，这只是一场昂贵的自我感动，污渍还在，只是加了一层叫做‘远方’的滤镜。
      </div>
    </foreignObject>
    
    <!-- 线条图 (灵魂干洗店) -->
    <g class="line-art" transform="translate(110, 350) scale(0.8)">
      <!-- Washing Machine -->
      <rect x="50" y="50" width="150" height="130" rx="10" ry="10"></rect>
      <circle cx="125" cy="115" r="40"></circle>
      <circle cx="125" cy="115" r="35" stroke-dasharray="4 4"></circle>
      <line x1="180" y1="65" x2="190" y2="65"></line>
      <line x1="180" y1="75" x2="190" y2="75"></line>
      
      <!-- "Soul" (a stained heart) going in -->
      <path d="M 20,80 C 0,50 30,30 50,50 C 70,30 100,50 80,80 L 50,110 Z" transform="translate(-10, -10)" stroke-width="1.5"></path>
      <path d="M 45,55 c 5,5 -5,5 0,10"></path>
      <path d="M 55,65 c 0,5 5,0 5,5"></path>

      <!-- "Cleaned" output (a smartphone with a selfie) -->
      <g transform="translate(200, 110)">
        <rect x="0" y="0" width="50" height="70" rx="5" ry="5"></rect>
        <circle cx="25" cy="8" r="2" fill="#333" stroke="none"></circle>
        <circle cx="25" cy="35" r="10"></circle>
        <path d="M 18,45 a 10,5 0 0,0 14,0"></path>
        <line x1="25" y1="25" x2="35" y2="15"></line>
      </g>
    </g>

    <!-- 极简总结 -->
    <text x="200" y="550" class="summary">灵 魂 干 洗 店</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
