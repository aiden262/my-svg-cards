
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【杨过】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: #f0f0f0;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfcf7"></rect>
    <rect x="20" y="20" width="360" height="560" fill="none" stroke="#2c2c2c" stroke-width="4"></rect>
    <rect x="20" y="200" width="360" height="8" fill="#e63946"></rect>
    <rect x="150" y="20" width="10" height="560" fill="#457b9d"></rect>
    <rect x="20" y="450" width="130" height="130" fill="#f1faee"></rect>
    <rect x="160" y="450" width="220" height="130" fill="#a8dadc"></rect>

    <!-- Content -->
    <text x="200" y="70" font-family="'Maobi Kaishu', 'Noto Serif SC', cursive" font-size="36" text-anchor="middle" fill="#2c2c2c">汉语新解</text>
    
    <line x1="100" y1="95" x2="300" y2="95" stroke="#2c2c2c" stroke-width="1"></line>

    <text x="200" y="135" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="48" text-anchor="middle" fill="#4a4a4a">杨过</text>
    <text x="200" y="165" font-family="'Georgia', serif" font-size="16" text-anchor="middle" fill="#5a5a5a">Yáng Guò</text>
    <text x="200" y="185" font-family="'Yu Mincho', '游明朝', serif" font-size="16" text-anchor="middle" fill="#5a5a5a">よう か (Yō Ka)</text>
    
    <foreignObject x="40" y="220" width="320" height="220">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Mingchao&quot;, &quot;Noto Serif SC&quot;, serif; color: rgb(74, 74, 74); font-size: 11.5px; line-height: 1.8; text-align: justify;">
            <p>一个被提前宣判有罪的名字。在你人生的出厂设置里，预装了一个叫『过错』的官方监控软件。你所有的离经叛道、所有不被理解的深情，都会被它标记为亟待修复的Bug。</p>
            <p>讽刺的是，当事人最后选择不修复、不兼容、不迎合，硬是把这个全世界都等着看他犯的『过』，活成了自己的『神』。</p>
            <p>他用一生证明：所谓『过错』，往往只是庸人世界里，那条通往真理的唯一窄门。</p>
        </div>
    </foreignObject>

    <!-- Line Art & Summary -->
    <g transform="translate(40, 480)">
        <!-- Line art representing a single path breaking from a grid -->
        <path d="M0,0 H20 M0,10 H20 M0,20 H20 M0,30 H20 M0,40 H20" stroke="#a8dadc" stroke-width="1.5"></path>
        <path d="M30,0 V40 M40,0 V40 M50,0 V40 M60,0 V40" stroke="#a8dadc" stroke-width="1.5"></path>
        <path d="M10,40 C 25,-10 45,50 60,10" stroke="#e63946" stroke-width="2.5" fill="none" stroke-linecap="round"></path>
    </g>

    <text x="170" y="525" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="20" fill="#2c2c2c">你的『过』</text>
    <text x="220" y="555" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="20" fill="#2c2c2c">是他们的『错』</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
