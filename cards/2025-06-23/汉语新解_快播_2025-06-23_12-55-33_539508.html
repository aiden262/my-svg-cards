
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【快播】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: #f8f8f8; font-family: sans-serif;">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;family=ZCOOL+KuaiLe&amp;display=swap');
      .title-font { font-family: 'ZCOOL KuaiLe', cursive; text-anchor: middle; font-size: 28px; fill: #2c3e50; }
      .main-word-font { font-family: 'Noto Serif SC', serif; text-anchor: middle; font-size: 48px; font-weight: 700; fill: #34495e; }
      .translation-font { font-family: 'Noto Serif SC', serif; text-anchor: middle; font-size: 16px; fill: #7f8c8d; }
      .explanation-font { font-family: 'Noto Serif SC', serif; font-size: 17px; fill: #333333; line-height: 1.8; }
      .summary-font { font-family: 'Noto Serif SC', serif; text-anchor: middle; font-size: 16px; fill: #2c3e50; font-style: italic; }
    </style>
  </defs>

  <!-- Mondrian Background -->
  <rect x="-20" y="-20" width="440" height="640" fill="#f8f8f8"></rect>
  <rect x="20" y="520" width="80" height="60" fill="#e74c3c" opacity="0.6"></rect>
  <rect x="350" y="20" width="30" height="150" fill="#f1c40f" opacity="0.5"></rect>
  <rect x="20" y="20" width="40" height="40" fill="#3498db" opacity="0.5"></rect>
  <rect x="150" y="580" width="230" height="20" fill="#2c3e50" opacity="0.4"></rect>

  <!-- Card Content -->
  <text x="200" y="60" class="title-font">汉 语 新 解</text>
  <line x1="40" y1="80" x2="360" y2="80" stroke="#bdc3c7" stroke-width="1"></line>

  <text x="200" y="135" class="main-word-font">快 播</text>
  <text x="200" y="165" class="translation-font">Kuaibo / QVOD</text>
  <text x="200" y="185" class="translation-font">快播 (クァイボー)</text>

  <foreignObject x="40" y="210" width="320" height="200">

      <p>一座赛博墓碑，埋葬着一代人的青春期冲动与一个时代的互联网自由。它曾是数字世界的普罗米修斯，慷慨地盗来“火种”，分发给每一个在深夜求知的年轻人。</p>
      <p>它用“技术无罪”的宣言，为荷尔蒙的野蛮生长提供了庇护所，最终自己却成了献祭品。它的倒下，标志着一个野生时代的终结，从此，所有的花园都修起了高墙，并由园丁统一发放修剪整齐的盆栽。</p>
    </div>
  </foreignObject>

  <!-- Line Art: Shattered Play Button -->
  <g transform="translate(160, 420) scale(0.8)">
    <path d="M75,0 A75,75 0 1,1 74.9,0 Z" fill="none" stroke="#34495e" stroke-width="3"></path>
    <path d="M55,38 L105,75 L55,112 Z" fill="#34495e" fill-opacity="0.2" stroke="#34495e" stroke-width="3" stroke-linejoin="round"></path>
    <!-- Cracks -->
    <path d="M80,20 L95,10 L110,25" fill="none" stroke="#e74c3c" stroke-width="2"></path>
    <path d="M40,75 L20,85" fill="none" stroke="#e74c3c" stroke-width="2"></path>
    <path d="M108,80 L125,95 L135,85" fill="none" stroke="#e74c3c" stroke-width="2"></path>
  </g>
  
  <text x="200" y="560" class="summary-font">碎裂的播放键，无法重播的青春。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
