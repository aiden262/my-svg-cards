
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【杠葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background: linear-gradient(135deg, #fefefe 25%, transparent 25%), linear-gradient(225deg, #fefefe 25%, transparent 25%), linear-gradient(45deg, #fefefe 25%, transparent 25%), linear-gradient(315deg, #fefefe 25%, #f0f0f0 25%); background-size: 40px 40px; background-color: #f0f0f0; border: 1px solid #ccc; font-family: 'Helvetica Neue', 'Arial', sans-serif;" viewBox="21 4 360 605">

    <style>
        .title { font-family: 'Maobi Kaishu', 'Noto Serif SC', 'KaiTi', sans-serif; font-size: 32px; font-weight: bold; text-anchor: middle; fill: #333; }
        .divider { stroke: #888; stroke-width: 1; }
        .term { font-family: 'Huiwen Minchao', 'Source Han Serif SC', serif; font-size: 36px; font-weight: bold; text-anchor: middle; fill: #4a4a4a; }
        .translation { font-size: 14px; text-anchor: middle; fill: #666; }
        .explanation { font-family: 'Huiwen Minchao', 'Source Han Serif SC', serif; font-size: 18px; fill: #4a4a4a; line-height: 1.6; }
        .summary { font-size: 16px; text-anchor: middle; fill: #333; font-style: italic; }
    </style>

    <text x="200" y="60" class="title">汉 语 新 解</text>

    <line x1="40" y1="90" x2="360" y2="90" class="divider"></line>

    <text x="200" y="140" class="term">杠 葱</text>
    <text x="200" y="165" class="translation">EN: Argumentative Scallion / JP: 逆張りネギ</text>

    <foreignObject x="40" y="200" width="320" height="200">
        <p xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="color: rgb(74, 74, 74); font-size: 10.5px;">
            一种以为自己是青龙偃月刀的植物。
            <br><br>
            它坚信自己的使命就是戳破一切，但由于结构中空、根基尚浅，除了给世界添点辛辣的尴尬气味，并不能造成任何实际杀伤力。
            <br><br>
            常被误认为很有主见，实际上只是条件反射式地否定一切——毕竟，对于一根葱来说，“点头”这个动作在物理上有点困难。
            <br><br>
            它最常出现的场景，不是在论战的沙场，而是在别人吃完面后，被随手丢弃的碗里。
        </p>
    </foreignObject>

    <!-- 线条图: 一根大葱的影子是一张键盘 -->
    <g transform="translate(140, 440)">
        <!-- 葱 -->
        <path d="M 50,100 C 50,80 55,60 55,40 L 65,40 C 65,60 70,80 70,100 Z" fill="#90EE90" stroke="#333" stroke-width="1"></path>
        <path d="M 55,40 C 50,20 60,0 60,0 C 60,0 70,20 65,40 Z" fill="#7CFC00" stroke="#333" stroke-width="1"></path>
        <!-- 影子 (键盘) -->
        <path d="M 0,105 L 30,125 L 150,105 L 120,85 Z" fill="#000" opacity="0.4"></path>
    </g>

    <line x1="40" y1="560" x2="360" y2="560" class="divider"></line>

    <text x="200" y="585" class="summary">本体是植物，灵魂是键盘。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
