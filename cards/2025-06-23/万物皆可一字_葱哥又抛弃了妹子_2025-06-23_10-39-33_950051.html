
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥又抛弃了妹子】 - 万物皆可一字</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="80 35 320 699" style="background-color:#000000; color:#ffffff; font-family:'KingHwa_OldSong', serif;">
    <defs>
        <style>
            @font-face {
                font-family: 'FZJiaGuWen';
                src: local('FZJiaGuWen'), local('方正甲骨文');
            }
            .title { font-size: 28px; fill: #ffffff; text-anchor: middle; }
            .char { font-family: 'FZJiaGuWen', serif; font-size: 200px; fill: #ffffff; text-anchor: middle; }
            .judgement { font-size: 20px; fill: #00cc00; text-anchor: middle; white-space: pre-wrap; }
            .graphic-path { fill: none; stroke: #00ff00; stroke-width: 1.5; stroke-linecap: round; }
        </style>
    </defs>

    <text x="240" y="80" class="title">葱哥又抛弃了妹子</text>
    
    <line x1="100" y1="120" x2="380" y2="120" style="stroke:#00cc00; stroke-width:1;"></line>

    <text x="240" y="350" class="char">惯</text>

    <g transform="translate(240, 520) scale(1.2)">
        <path class="graphic-path" d="M 0,-60 A 60 60 0 0 1 60,0 A 60 60 0 0 1 0,60 A 60 60 0 0 1 -60,0 A 60 60 0 0 1 -5, -59.5 M -5,-50 A 50 50 0 0 0 -50,0 A 50 50 0 0 0 0,50 A 50 50 0 0 0 50,0 A 50 50 0 0 0 5,-49.5 M 5,-40 A 40 40 0 0 1 40,0 A 40 40 0 0 1 0,40 A 40 40 0 0 1 -40,0 A 40 40 0 0 1 -5,-39.5"></path>
        <circle cx="0" cy="0" r="3" fill="#00ff00"></circle>
    </g>

    <text x="240" y="680" class="judgement">
        <tspan x="240" dy="0">非关情也, 乃心之惯性。</tspan>
        <tspan x="240" dy="1.5em">周而复始, 何以为终。</tspan>
    </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 万物皆可一字 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
