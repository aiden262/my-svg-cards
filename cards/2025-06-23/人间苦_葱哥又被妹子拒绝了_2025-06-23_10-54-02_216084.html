
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

      .user-text { font-family: 'Noto Serif SC', 'KingHwa_OldSong', serif; font-size: 16px; fill: #555; }
      .response-text { font-family: 'Noto Serif SC', 'KingHwa_OldSong', serif; font-size: 18px; fill: #444; font-weight: 400; }
      .card {
        width: 480px;
        height: 280px;
        background-color: #f4f1eb;
        border-radius: 8px;
        overflow: hidden;

  <rect class="card" x="-20" y="-20" width="520" height="320"></rect>

  <text x="240" y="105" text-anchor="middle" class="user-text">葱哥又被妹子拒绝了</text>
  
  <g transform="translate(40, 140)">
    <path d="M 50 55 Q 60 30, 80 40 T 120 45 L 125 50 M 80 40 Q 75 65, 65 80 L 60 90" fill="none" stroke="#a9a18c" stroke-width="1.5" stroke-linecap="round"></path>
    <path d="M 280 40 Q 290 20, 310 30 T 350 35 L 355 40 M 310 30 Q 305 55, 295 70 L 290 80" fill="none" stroke="#a9a18c" stroke-width="1" stroke-linecap="round" opacity="0.6"></path>
  </g>

  <foreignObject x="40" y="150" width="400" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%; font-size: 15.5px;">
      <p class="response-text" style="text-align: left; line-height: 1.8;">
        老王咂了咂干裂的嘴，喉咙里像有把钝刀子在拉。他想起上个月挖出的草根，那点土腥味的甜，还留在记忆里。

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
