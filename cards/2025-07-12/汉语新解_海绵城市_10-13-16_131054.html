
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【海绵城市】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="0 0 400 600" style="background-color: rgb(240, 240, 240); font-family: &quot;Noto Serif SC&quot;, cursive; display: block;">
  <rect x="20" y="20" width="360" height="560" rx="15" ry="15" style="fill: #FFFFFF; color: #FFFFFF; stroke: #E0E0E0; stroke-width: 2;"></rect>

  <!-- Title -->
  <text x="200" y="70" text-anchor="middle" fill="#333333" style="font-size: 36px; font-weight: bold;">汉语新解</text>

  <!-- Separator Line -->
  <line x1="80" y1="95" x2="320" y2="95" style="stroke:#D0D0D0; stroke-width:2;"></line>

  <!-- User Input -->
  <text x="200" y="140" text-anchor="middle" fill="#555555" style="font-family: 'Noto Serif SC', serif; font-size: 32px; font-weight: bold;">海绵城市</text>
  <text x="200" y="175" text-anchor="middle" fill="#888888" style="font-family: Arial, sans-serif; font-size: 18px;">Sponge City</text>

  <!-- Explanation -->
  <foreignObject x="60" y="210" width="280" height="200">
    <p xmlns="http://www.w3.org/1920/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 18.5px; line-height: 1.8; color: rgb(51, 51, 51); text-align: center; margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word;">
      海绵城市？呵，那不过是给“混凝土荒漠”披上的一件“吸水”外衣。
      当暴雨君临，它负责表演吸水，然后告诉你：
      “我们在努力消化你的积水。”
      至于结果？请等待下一次“排泄”。
    </p>
  </foreignObject>

  <!-- Line Art (Critique Kernel) -->
  <!-- A cracked concrete slab with a small, ineffective sponge and overflowing water -->
  <g transform="translate(100, 420)">
    <!-- Concrete Slab -->
    <rect x="0" y="50" width="200" height="40" style="fill: #A9A9A9; color: #A9A9A9; color: #A9A9A9; stroke:#777777; stroke-width:2;"></rect>
    <!-- Cracks -->
    <path d="M 50 50 L 70 70 L 60 90 M 120 50 L 100 70 L 130 90" style="fill: none; color: none; stroke:#666666; stroke-width:2;"></path>
    <!-- Small Sponge -->
    <rect x="90" y="30" width="40" height="30" rx="5" ry="5" style="fill: #FFD700; color: #FFD700; stroke:#DAA520; stroke-width:2;"></rect>
    <!-- Water Overflowing -->
    <path d="M 0 60 Q 20 50 40 60 T 80 60 T 120 60 T 160 60 T 200 60 L 200 80 L 0 80 Z" style="fill: #ADD8E6; color: #ADD8E6; opacity:0.7;"></path>
    <path d="M 180 55 Q 190 45 200 55" style="fill: none; color: none; color: none; stroke:#4682B4; stroke-width:3; stroke-dasharray: 2 2;"></path>
    <text x="110" y="25" text-anchor="middle" fill="#555555" style="font-family: Arial, sans-serif; font-size: 12px;">(努力中...)</text>
  </g>

  <!-- Minimal Summary -->
  <text x="200" y="550" text-anchor="middle" fill="#333333" style="font-family: 'Noto Serif SC', serif; font-size: 24px; font-weight: bold;">名为吸水，实为掩盖</text>

  <!-- Random Geometric Decoration -->
  <circle cx="350" cy="50" r="15" fill="#FFC0CB" opacity="0.6"></circle>
  <rect x="30" y="520" width="20" height="20" fill="#90EE90" transform="rotate(45 40 530)" opacity="0.6"></rect>
  <polygon points="50,50 60,70 40,70" fill="#ADD8E6" opacity="0.6"></polygon>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Flash
        </footer>
    </main>
</body>
</html>
