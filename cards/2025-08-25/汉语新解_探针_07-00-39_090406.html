
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【探针】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <!-- 背景 -->
  <rect width="440" height="640" fill="#f8f6f0" x="-20" y="-20"></rect>
  
  <!-- 几何装饰 - 蒙德里安风格 -->
  <rect x="0" y="0" width="80" height="120" fill="#d4342c" opacity="0.8"></rect>
  <rect x="320" y="480" width="80" height="120" fill="#1c4e80" opacity="0.8"></rect>
  <rect x="0" y="300" width="40" height="80" fill="#ffcc02" opacity="0.9"></rect>
  
  <!-- 标题 -->
  <text x="200" y="80" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="#2c2c2c">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="100" x2="300" y2="100" stroke="#666" stroke-width="1"></line>
  
  <!-- 词汇展示 -->
  <text x="200" y="150" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="#1a1a1a">探针</text>
  <text x="200" y="180" text-anchor="middle" font-family="serif" font-size="16" fill="#666">probe</text>
  <text x="200" y="200" text-anchor="middle" font-family="serif" font-size="16" fill="#666">プローブ</text>
  
  <!-- 主要解释文本 -->
  <foreignObject x="40" y="240" width="320" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: serif; font-size: 15.5px; line-height: 1.8; color: rgb(44, 44, 44); text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      伸向未知领域的触手，<br style="margin: 0px; padding: 0px; box-sizing: border-box;">
      打着"为你好"旗号的<br style="margin: 0px; padding: 0px; box-sizing: border-box;">
      数字时代窥视工具。<br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
      
      它比你更了解你自己，<br style="margin: 0px; padding: 0px; box-sizing: border-box;">
      却从不告诉你<br style="margin: 0px; padding: 0px; box-sizing: border-box;">
      它究竟知道了什么。
    </div>
  </foreignObject>
  
  <!-- 线条图案 - 抽象的探测波纹 -->
  <g stroke="#666" stroke-width="1" fill="none" opacity="0.6">
    <circle cx="200" cy="480" r="30"></circle>
    <circle cx="200" cy="480" r="45"></circle>
    <circle cx="200" cy="480" r="60"></circle>
    <circle cx="200" cy="480" r="75"></circle>
    <!-- 中心点 -->
    <circle cx="200" cy="480" r="3" fill="#d4342c"></circle>
  </g>
  
  <!-- 极简总结 -->
  <text x="200" y="540" text-anchor="middle" font-family="serif" font-size="14" fill="#666" font-style="italic">
    现代社会最诚实的撒谎者
  </text>
  
  <!-- 装饰线条 -->
  <line x1="50" y1="560" x2="350" y2="560" stroke="#ccc" stroke-width="1"></line>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
