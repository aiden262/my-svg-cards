
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【重庆】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <rect x="-20" y="-20" width="440" height="640" fill="#E0E0E0"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#F0F0F0"></rect>

  <!-- Mondrian-style background elements for design sense -->
  <rect x="20" y="20" width="100" height="80" fill="#FFC0CB"></rect> <!-- Light Pink -->
  <rect x="280" y="500" width="100" height="80" fill="#ADD8E6"></rect> <!-- Light Blue -->
  <rect x="150" y="250" width="50" height="100" fill="#90EE90"></rect> <!-- Light Green -->

  <text x="200" y="70" font-family="Noto Serif SC" font-size="36" fill="#333333" text-anchor="middle">汉语新解</text>
  <line x1="50" y1="90" x2="350" y2="90" stroke="#666666" stroke-width="1"></line>

  <text x="200" y="140" font-family="Noto Serif SC" font-size="48" fill="#555555" text-anchor="middle">重庆</text>

  <foreignObject x="40" y="180" width="320" height="300">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;; font-size: 20px; color: rgb(85, 85, 85); text-align: center; line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">重庆：一个把‘生活不易’具象化为‘魔幻’的城市。</p>
      <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">在这里，你的三观和膝盖，总有一个要先崩溃。</p>
      <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">它不是魔幻，它只是提前预演了你人生的‘无限循环’模式，并美其名曰‘立体’。</p>
    </div>
  </foreignObject>

  <!-- Decorative geometric patterns (random) -->
  <circle cx="80" cy="520" r="15" fill="#C0C0C0" opacity="0.6"></circle>
  <rect x="300" y="100" width="20" height="40" fill="#C0C0C0" opacity="0.6" transform="rotate(45 310 120)"></rect>
  <polygon points="50,450 70,470 30,470" fill="#C0C0C0" opacity="0.6"></polygon>

  <!-- Lines representing "批判内核" (Critical Core) -->
  <line x1="80" y1="450" x2="120" y2="480" stroke="#888888" stroke-width="2"></line>
  <line x1="120" y1="450" x2="80" y2="480" stroke="#888888" stroke-width="2"></line>
  <text x="100" y="440" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">批判内核</text>

  <!-- Lines representing "极简总结" (Minimalist Summary) -->
  <line x1="280" y1="450" x2="320" y2="450" stroke="#888888" stroke-width="2"></line>
  <line x1="300" y1="440" x2="300" y2="460" stroke="#888888" stroke-width="2"></line>
  <text x="300" y="470" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">极简总结</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
