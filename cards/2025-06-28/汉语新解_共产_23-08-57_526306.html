
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【共产】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <rect x="-20" y="-20" width="440" height="640" fill="#E6E0D4"></rect> <!-- 蒙德里安风格的背景色，偏灰白 -->

  <!-- 标题 -->
  <text x="200" y="50" font-family="Noto Serif SC" font-size="36" fill="#333333" text-anchor="middle">汉语新解</text>

  <!-- 分隔线 -->
  <line x1="50" y1="80" x2="350" y2="80" stroke="#666666" stroke-width="1"></line>

  <!-- 词汇及多语言 -->
  <g transform="translate(200, 120)">
    <text font-family="Noto Serif SC" font-size="48" fill="#555555" text-anchor="middle">共产</text>
    <text y="40" font-family="Arial, sans-serif" font-size="18" fill="#777777" text-anchor="middle">Communism / Communal property</text>
    <text y="65" font-family="Arial, sans-serif" font-size="18" fill="#777777" text-anchor="middle">共産 (kyōsan)</text>
  </g>

  <!-- 解释 -->
  <foreignObject x="40" y="200" width="320" height="200">
    <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;; font-size: 20px; color: rgb(51, 51, 51); line-height: 1.8; text-align: center; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      一个承诺让所有人共享‘拥有’的理想，最终往往演变成让所有人共享‘没有’的现实。至于那些真正‘拥有’的，他们只是换了个名义。
    </p>
  </foreignObject>

  <!-- 线条图 (批判内核) -->
  <g transform="translate(200, 420)">
    <!-- 一个巨大的饼 -->
    <circle cx="0" cy="0" r="80" fill="#99CCEE" stroke="#333333" stroke-width="2"></circle>
    <!-- 被少数几只手切走大半 -->
    <path d="M 0 0 L 70 -40 A 80 80 0 0 0 70 40 Z" fill="#CC6666" stroke="#333333" stroke-width="1"></path>
    <path d="M 0 0 L -70 -40 A 80 80 0 0 1 -70 40 Z" fill="#CC6666" stroke="#333333" stroke-width="1"></path>
    <!-- 几只伸出的手，象征少数人 -->
    <circle cx="50" cy="-50" r="10" fill="#333333"></circle>
    <circle cx="-50" cy="-50" r="10" fill="#333333"></circle>
    <circle cx="0" cy="-70" r="10" fill="#333333"></circle>
    <!-- 零星碎屑给众多期待的围观者 -->
    <circle cx="-60" cy="60" r="3" fill="#666666"></circle>
    <circle cx="60" cy="60" r="3" fill="#666666"></circle>
    <circle cx="0" cy="70" r="3" fill="#666666"></circle>
    <circle cx="30" cy="75" r="3" fill="#666666"></circle>
    <circle cx="-30" cy="75" r="3" fill="#666666"></circle>
  </g>

  <!-- 极简总结 -->
  <text x="200" y="550" font-family="Noto Serif SC" font-size="24" fill="#333333" text-anchor="middle">理想的共有，现实的共无。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
