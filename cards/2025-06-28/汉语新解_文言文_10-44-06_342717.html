
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【文言文】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); display: block;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian-style Background -->

    <line x1="20" y1="200" x2="400" y2="200" stroke="#000000" stroke-width="3"></line>
    <line x1="20" y1="450" x2="400" y2="450" stroke="#000000" stroke-width="3"></line>
    <rect x="250" y="20" width="130" height="180" fill="#e02020"></rect>
    <rect x="20" y="450" width="150" height="130" fill="#f7dd43"></rect>
    <rect x="280" y="500" width="100" height="80" fill="#1e55a9"></rect>

    <text x="200" y="65" text-anchor="middle" font-family="'Noto Serif SC', 'Maobi Kaishu', cursive" font-size="28" fill="#333333">
        汉 语 新 解
    </text>
    <line x1="100" y1="80" x2="300" y2="80" stroke="#333333" stroke-width="1.5"></line>

    <text x="200" y="120" text-anchor="middle" font-family="'Noto Serif SC', 'Huiwen Mingchao', serif" font-size="36" fill="#333333" font-weight="bold">
        文言文
    </text>
    <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#555555">
        Classical Chinese
    </text>
    <text x="200" y="175" text-anchor="middle" font-family="Meiryo, sans-serif" font-size="16" fill="#555555">
        文語文 (ぶんごぶん)
    </text>

    <foreignObject x="40" y="220" width="320" height="220">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; font-size: 12px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">一种古代知识分子发明的，自带“请勿打扰”模式的语言。</p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">它是思想的压缩包，用最少的字数，制造最大的理解障碍。发明它的初衷，或许是为了在竹简上省点地方；流传至今的功效，是为难一代又一代的学生，顺便在文化圈里划分出三六九等。</p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">你看，读懂了的人，便有了一种“众人皆醉我独醒”的智力优越感；读不懂的人，也只好承认自己“文化水平有限”，并对前者肃然起敬。</p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">它就像一瓶尘封的酒，很多人赞美它的醇厚，不是因为真的尝过，而是因为年份够久，瓶子够旧。</p>
        </div>
    </foreignObject>

    <!-- Line drawing representing the core critique -->
    <g transform="translate(170, 465) scale(0.8)">
        <!-- Wall made of books -->
        <rect x="-100" y="30" width="200" height="20" fill="none" stroke="#333" stroke-width="2"></rect>
        <line x1="-100" y1="30" x2="-100" y2="50" stroke="#333" stroke-width="2"></line>
        <line x1="100" y1="30" x2="100" y2="50" stroke="#333" stroke-width="2"></line>

        <path d="M 40 5 L 60 5" stroke="#333" stroke-width="2"></path>
        <text x="50" y="10" text-anchor="middle" font-size="12" fill="#333">?</text> <!-- Question mark -->
    </g>

    <text x="200" y="560" text-anchor="middle" font-family="'Noto Serif SC', 'Huiwen Mingchao', serif" font-size="20" fill="#333333">
        精神上的奢侈品，智力上的护城河。
    </text>

</svg>

</body>
</html>
