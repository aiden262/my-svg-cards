
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥看上一个妹子】 - 胡思乱想</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 398 263" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <style>
    @font-face {
      font-family: 'KingHwa_OldSong';
      src: url('https://raw.githubusercontent.com/yjlee22/fonts/main/KingHwa_OldSong/KingHwa_OldSong.woff2') format('woff2');
    }
    .font-main { font-family: "KingHwa_OldSong", serif; }
    .title { font-size: 20px; font-weight: bold; }
    .text-input { font-size: 16px; }
    .text-response { font-size: 18px; font-style: italic; }
    .signature { font-size: 12px; }
  </style>

  <rect x="1" y="1" width="358" height="223" fill="#fdfdfd" stroke="#333" stroke-width="1"></rect>

  <g class="font-main" text-anchor="middle" fill="#333">
    <text x="180" y="52" class="title">胡思乱想</text>
  </g>

  <line x1="30" y1="70" x2="330" y2="70" stroke="#333" stroke-width="0.5"></line>

  <g class="font-main" fill="#444">
    <text x="35" y="100" class="text-input">葱哥看上一个妹子</text>
  </g>

  <g class="font-main" text-anchor="middle" fill="#222">
    <text x="180" y="145" class="text-response">他成了一颗行星，</text>
    <text x="180" y="168" class="text-response">从此围绕着自己的恒星。</text>
  </g>

  <line x1="30" y1="185" x2="330" y2="185" stroke="#333" stroke-width="0.5"></line>

  <g class="font-main" text-anchor="end" fill="#555">
    <text x="330" y="208" class="signature">Claude Sonnet</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 胡思乱想 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
