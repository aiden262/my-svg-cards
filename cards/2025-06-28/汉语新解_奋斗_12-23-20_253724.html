
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【奋斗】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="1 21 400 580" style="background-color: rgb(245, 245, 245); border: 1px solid rgb(204, 204, 204); font-family: sans-serif; display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'ZCOOL KuaiLe', cursive; font-size: 32px; fill: #333; color: #333; text-anchor: middle; }
            .main-word-font { font-family: 'Noto Serif SC', serif; font-weight: 700; font-size: 48px; fill: #4a4a4a; color: #4a4a4a; text-anchor: middle; }
            .translation-font { font-family: 'Noto Serif SC', serif; font-size: 16px; fill: #6c6c6c; color: #6c6c6c; text-anchor: middle; }
            .explanation-font { font-family: 'Noto Serif SC', serif; font-size: 20px; fill: #4a4a4a; color: #4a4a4a; line-height: 1.6; }
            .summary-font { font-family: 'Noto Serif SC', serif; font-style: italic; font-size: 18px; fill: #333; color: #333; text-anchor: middle; }
        </style>
    </defs>

    <!-- Mondrian Style Background Elements -->
    <rect x="1" y="21" width="400" height="580" fill="#EAD637"></rect>
    <rect x="300" y="40" width="60" height="120" fill="#D94A28"></rect>
    <rect x="20" y="200" width="360" height="15" fill="#3A5385"></rect>
    <line x1="20" y1="20" x2="20" y2="580" stroke="#111" stroke-width="5"></line>
    <line x1="380" y1="20" x2="380" y2="580" stroke="#111" stroke-width="5"></line>

    <!-- Card Content -->
    <text x="200" y="70" class="title-font">汉 语 新 解</text>
    <line x1="50" y1="95" x2="350" y2="95" stroke="#6c6c6c" stroke-width="1"></line>

    <text x="200" y="155" class="main-word-font">奋斗</text>
    <text x="200" y="185" class="translation-font">Strive / Struggle  ·  奮闘 (ふんとう)</text>

    <foreignObject x="50" y="240" width="300" height="120">
        <p xmlns="http://www.w3.org/1999/xhtml" class="explanation-font" style="margin: 0px; padding: 0px; box-sizing: border-box; width: 300px; overflow-wrap: break-word; line-height: 1.8;">
            一种廉价的麻醉剂，让你在被反复收割时，还能产生丰收的幻觉。
        </p>
    </foreignObject>

    <!-- Line Art: Person running on a hamster wheel that powers a lightbulb shining on a trophy they can't reach. -->
    <g transform="translate(80, 360) scale(0.9)">
        <!-- The Wheel -->
        <circle cx="120" cy="100" r="80" fill="none" stroke="#333" stroke-width="3" stroke-dasharray="10 5"></circle>
        <!-- The Person -->
        <g stroke="#333" stroke-width="2" fill="none">
            <circle cx="120" cy="65" r="10"></circle> <!-- head -->
            <path d="M 120 75 L 120 100 L 105 115"></path> <!-- body & leg 1 -->
            <path d="M 120 100 L 135 115"></path> <!-- leg 2 -->
            <path d="M 120 85 L 110 95"></path> <!-- arm 1 -->
            <path d="M 120 85 L 130 95"></path> <!-- arm 2 -->
        </g>
        <!-- The Power Line & Lightbulb -->
        <path d="M 120 20 C 180 20, 180 60, 240 60" stroke="#333" stroke-width="1.5" fill="none"></path>
        <g transform="translate(240, 60)">
             <path d="M 0 0 L 0 10" stroke="#333" stroke-width="1.5"></path>
             <path d="M -5 10 L 5 10" stroke="#333" stroke-width="1.5"></path>
             <circle cx="0" cy="18" r="8" fill="#F3D736" stroke="#333" stroke-width="1.5"></circle>
        </g>
        <!-- The unreachable trophy -->
        <g transform="translate(240, 0)">
            <path d="M -10 -15 L 10 -15 L 10 -10 L 5 -5 L -5 -5 L -10 -10 Z" fill="#EAD637" stroke="#333" stroke-width="1.5"></path>
            <path d="M -2 10 L 2 10 L 2 -5 L -2 -5 Z" fill="#EAD637" stroke="#333" stroke-width="1.5"></path>
            <path d="M -10 10 L 10 10 L 10 15 L -10 15 Z" fill="#EAD637" stroke="#333" stroke-width="1.5"></path>
        </g>
    </g>

    <text x="200" y="550" class="summary-font">以我为柴，饲你之梦。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
