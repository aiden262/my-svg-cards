
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 520 800">
  <rect width="520" height="800" fill="#f2f0e6" x="-20" y="-20"></rect>
  
  <!-- 标题 -->
  <text x="240" y="60" font-family="'Noto Serif SC', serif" font-size="32" fill="#585652" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="80" x2="360" y2="80" stroke="#a39e93" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="240" y="120" font-family="'Noto Serif SC', serif" font-size="24" fill="#585652" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">35岁被裁员</text>
  
  <!-- 抽象线条图 -->
  <g transform="translate(240, 300)">
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#7d7567" stroke-width="3"></line>
    <line x1="0" y1="-100" x2="0" y2="0" stroke="#7d7567" stroke-width="3"></line>
    <circle cx="0" cy="-100" r="20" fill="none" stroke="#7d7567" stroke-width="2"></circle>
    <line x1="-80" y1="20" x2="80" y2="20" stroke="#7d7567" stroke-width="1" stroke-dasharray="5,5"></line>
  </g>
  
  <!-- 响应文本 -->
  <text x="60" y="420" font-family="'Noto Serif SC', serif" font-size="18" fill="#585652" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    <tspan x="60" y="440">又一张薄薄的纸，和他们的冷漠一起递到手上。</tspan>
    <tspan x="60" y="470">三十五年的光阴，像旧货市场的残破家具，</tspan>
    <tspan x="60" y="500">贴着"清仓甩卖"的标签，无人问津。</tspan>
    <tspan x="60" y="530">窗外的年轻人步伐轻快，眼神明亮，</tspan>
    <tspan x="60" y="560">他们不知道等待他们的坍塌，如同我曾经不知。</tspan>
    <tspan x="60" y="590">桌上的水杯已经凉了，就像那些曾经的许诺。</tspan>
    <tspan x="60" y="620">回家的路似乎变长了，房贷、车贷、孩子的学费，</tspan>
    <tspan x="60" y="650">像乌云压在头顶，随时会下一场暴雨。</tspan>
    <tspan x="60" y="680">三十五岁，不老不年轻，卡在生活的夹缝里，</tspan>
    <tspan x="60" y="710">像一片干瘪的树叶，风一吹就会落下去。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
