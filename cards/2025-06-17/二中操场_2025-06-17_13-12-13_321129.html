
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万物皆可一字 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 520 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="520" height="800" fill="#000000" x="-20" y="-20"></rect>
  
  <!-- 标题 -->
  <text x="240" y="80" fill="#ffffff" font-size="36" text-anchor="middle" font-family="'Noto Serif SC', serif" style="font-family: &quot;Noto Serif SC&quot;, serif;">二中操场</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="120" x2="360" y2="120" stroke="#00cc00" stroke-width="2"></line>
  
  <!-- 一字定 -->
  <text x="240" y="240" fill="#ffffff" font-size="120" text-anchor="middle" font-family="'Noto Serif SC', serif" style="font-family: &quot;Noto Serif SC&quot;, serif;">青</text>
  
  <!-- 抽象图形 - 操场的抽象表达 -->
  <rect x="140" y="320" width="200" height="160" stroke="#00ff00" fill="none" stroke-width="2"></rect>
  <ellipse cx="240" cy="400" rx="80" ry="40" stroke="#00ff00" fill="none" stroke-width="2"></ellipse>
  <line x1="160" y1="400" x2="320" y2="400" stroke="#00ff00" stroke-width="1"></line>
  <line x1="240" y1="320" x2="240" y2="480" stroke="#00ff00" stroke-width="1"></line>
  
  <!-- 判语 -->
  <text x="240" y="560" fill="#00cc00" font-size="18" text-anchor="middle" font-family="'Noto Serif SC', serif" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    <tspan x="240" dy="0">青春之地，朝气蓬勃</tspan>
    <tspan x="240" dy="30">奔跑嬉戏，挥洒汗水</tspan>
    <tspan x="240" dy="30">操场之上，青春永驻</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 万物皆可一字 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
