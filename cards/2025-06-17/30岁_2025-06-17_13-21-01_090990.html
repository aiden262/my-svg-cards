
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

  <line x1="120" y1="80" x2="360" y2="80" stroke="#8c8c8c" stroke-width="1"></line>
  <text x="60" y="120" font-family="'Noto Serif SC', serif" font-size="20" fill="#5a5a5a" style="font-family: &quot;Noto Serif SC&quot;, serif;">30岁</text>
  
  <g transform="translate(240, 300)">
    <path d="M-100,0 C-80,-40 -60,-10 -40,10 C-20,30 0,-20 20,0 C40,20 60,40 80,10 C100,-20 120,0 140,20" stroke="#7d6f60" stroke-width="2" fill="none"></path>
    <line x1="-120" y1="40" x2="120" y2="40" stroke="#7d6f60" stroke-width="1" stroke-dasharray="5,5"></line>
  </g>
  
  <text x="60" y="440" font-family="'Noto Serif SC', serif" font-size="18" fill="#5a5a5a" width="360" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    <tspan x="60" y="440" dy="0">三十年，一晃就过去了。</tspan>
    <tspan x="60" y="470" dy="0">老王望着墙上斑驳的日历，指甲在桌面刮出细微的痕迹。</tspan>
    <tspan x="60" y="500" dy="0">别人家的孩子都成家了，他们把日子过成了甜水，而他</tspan>
    <tspan x="60" y="530" dy="0">的生活却像一杯没加糖的苦茶。</tspan>
    <tspan x="60" y="560" dy="0">窗外天光暗了下来，和他的眼神一样。三十岁，人生已</tspan>
    <tspan x="60" y="590" dy="0">经走完了近半，剩下的路还要走多久？老王不再想下</tspan>
    <tspan x="60" y="620" dy="0">去，只感到一阵无力，像一道干枯的河床，等待着永</tspan>
    <tspan x="60" y="650" dy="0">远不会到来的雨水。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
