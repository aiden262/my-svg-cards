
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>散文诗 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 560 1040">
  <rect width="560" height="1040" fill="#000000" x="-20" y="-20"></rect>
  
  <!-- 标题区域 -->
  <text x="260" y="60" font-family="'Noto Serif SC', serif" font-size="24" fill="#ffffff" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">散文诗</text>
  <text x="260" y="100" font-family="'Noto Serif SC', serif" font-size="20" fill="#00cc00" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">国家反诈中心</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="130" x2="420" y2="130" stroke="#ffffff" stroke-width="1"></line>
  
  <!-- 正文内容 -->
  <foreignObject x="80" y="150" width="360" height="800">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 18px; line-height: 1.8; color: rgb(0, 204, 0); text-align: center; overflow: hidden;" font-family="'Noto Serif SC', serif">
      <p>
      我们在一个红蓝交织的图标里
      找到了彼此的眼睛
      </p>
      
      <p>
      手机铃声响起
      不知名的号码
      他们说出最熟悉的名字
      你的子女
      你的亲人
      </p>
      
      <p>
      城市的每个角落
      挂着提醒的横幅
      老人听讲座时认真的眼神
      比童年的课堂还要专注
      </p>
      
      <p>
      那些被骗走的钱
      从来不是冰冷的数字
      而是一生的积蓄
      和无法兑现的承诺
      </p>
      
      <p>
      在这个信息洪流的时代
      我们需要一道看不见的屏障
      像父母牵起孩子过马路时
      那坚定而温暖的手
      </p>
      
      <p>
      世界依然美好
      只是我们都需要
      在信任与怀疑之间
      找到那条微妙的平衡线
      </p>
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 散文诗 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
