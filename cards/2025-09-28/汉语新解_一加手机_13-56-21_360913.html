
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【一加手机】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: #fdfdfd;">
    <!-- Mondrian-style background -->
    <rect x="0" y="0" width="400" height="600" fill="#fdfdfd"/>
    <rect x="20" y="500" width="150" height="80" fill="#E63946"/>
    <rect x="250" y="20" width="130" height="200" fill="#F1FAEE"/>
    <rect x="20" y="20" width="100" height="100" fill="#A8DADC"/>
    <rect x="300" y="550" width="80" height="30" fill="#457B9D"/>
    <!-- Main content container with border -->
    <g transform="translate(20, 20)">
        <rect x="-20" y="-20" width="400" height="600" fill="none" stroke="#1D3557" stroke-width="3"/>

        <!-- Title -->
        <text x="180" y="60" font-family="'Ma Shan Zheng', 'Noto Serif SC', cursive" font-size="36" text-anchor="middle" fill="#1D3557">汉语新解</text>
        
        <!-- Separator -->
        <line x1="120" y1="85" x2="240" y2="85" stroke="#1D3557" stroke-width="1.5"/>

        <!-- User Input -->
        <text x="180" y="130" font-family="'Noto Serif SC', serif" font-size="24" text-anchor="middle" fill="#4A4A4A">
            一加手机
        </text>
        <text x="180" y="160" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">
            OnePlus / ワンプラス
        </text>

        <!-- Explanation -->
        <foreignObject x="30" y="190" width="300" height="150">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Noto Serif SC', serif; font-size: 18px; color: #343a40; line-height: 1.8; text-align: justify;">
                <p>一种精神上的 “不将就”，和一种肉体上的 “很诚实”。</p>
                <p>它像一个穿着定制西装的朋克，领带系得一丝不苟，却在胸口口袋里插着一根燃尽的火柴，作为对往昔反叛岁月最后的、无声的纪念。</p>
            </div>
        </foreignObject>
        
        <!-- Line Art -->
        <g transform="translate(180, 420) scale(1.2)">
            <!-- Suit Pocket -->
            <path d="M -50 0 L -45 25 L 45 25 L 50 0 Z" fill="none" stroke="#1D3557" stroke-width="2"/>
            <!-- Burnt Matchstick -->
            <line x1="0" y1="-20" x2="0" y2="15" stroke="#1D3557" stroke-width="2"/>
            <circle cx="0" cy="-25" r="5" fill="#1D3557"/>
        </g>
        
        <!-- Summary -->
        <text x="180" y="520" font-family="'Ma Shan Zheng', 'Noto Serif SC', cursive" font-size="28" text-anchor="middle" fill="#1D3557">
            精致的妥协
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
