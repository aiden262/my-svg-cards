
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【共产党】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <!-- 背景 -->
  <rect width="440" height="640" fill="#f9f3e9" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#fffaf5" stroke="#e0d6cc" stroke-width="1"></rect>
  
  <!-- 蒙德里安风格装饰 -->
  <rect x="20" y="20" width="80" height="10" fill="#d12920"></rect>
  <rect x="300" y="20" width="80" height="10" fill="#1a57ad"></rect>
  <rect x="20" y="570" width="80" height="10" fill="#feeb32"></rect>
  <rect x="300" y="570" width="80" height="10" fill="#1a1a1a"></rect>
  
  <!-- 标题 -->
  <text x="200" y="70" font-family="楷体, KaiTi" font-size="28" font-weight="bold" text-anchor="middle" fill="#333333">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="80" y1="90" x2="320" y2="90" stroke="#888888" stroke-width="1"></line>
  
  <!-- 词汇 -->
  <text x="200" y="130" font-family="黑体, SimHei" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">共产党</text>
  <text x="200" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">Communist Party</text>
  <text x="200" y="175" font-family="MS Gothic" font-size="14" text-anchor="middle" fill="#666666">共産党</text>
  
  <!-- 解释 -->
  <foreignObject x="40" y="200" width="320" height="280">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 明朝体, serif; font-size: 15.5px; color: rgb(68, 68, 68); line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      看似崇高的名词，实则是一种特殊魔法组织，专门将"共同富裕"转化为"少数人先富起来"，并将这种转化过程命名为"具有中国特色"。
      
      他们发明了一种奇妙算法，能让百分之一的财富占有者拥有超过百分之三十的社会资源，同时让剩下的人相信这是通往"共同富裕"的必经之路。
      
      最独特的是，它能在不变更名称的情况下，完成从革命者到资本拥护者的惊人转变，这种变色龙式的政治灵活性，堪称世界奇观。
    </div>

  <!-- 线条图 -->
  <line x1="100" y1="490" x2="300" y2="490" stroke="#888" stroke-width="1" stroke-dasharray="5,5"></line>
  <text x="80" y="485" font-family="sans-serif" font-size="12" fill="#888">理想</text>
  <text x="310" y="485" font-family="sans-serif" font-size="12" fill="#888">现实</text>
  <circle cx="120" cy="490" r="5" fill="#d12920"></circle>
  <circle cx="280" cy="490" r="5" fill="#1a1a1a"></circle>
  
  <!-- 极简总结 -->
  <text x="200" y="530" font-family="楷体, KaiTi" font-size="18" text-anchor="middle" fill="#444444">
    "用理想主义的名义，行资本主义的事实。"
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
