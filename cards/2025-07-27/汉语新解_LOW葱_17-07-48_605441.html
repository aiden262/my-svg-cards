
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【LOW葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-56 -19 513 640" style="background-color: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); display: block;">
    <!-- Mondrian-inspired Background -->
    <rect x="-56" y="-19" width="513" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="450" width="150" height="130" fill="#e02020"></rect>
    <rect x="280" y="20" width="100" height="180" fill="#2040e0"></rect>
    <rect x="20" y="20" width="80" height="80" fill="#f0e040"></rect>
    <line x1="0" y1="220" x2="400" y2="220" stroke="#1a1a1a" stroke-width="5"></line>
    <line x1="200" y1="0" x2="200" y2="220" stroke="#1a1a1a" stroke-width="5"></line>

    <g style="font-family: 'Noto Serif SC', 'KaiTi', sans-serif; text-align: center; fill: #333; color: #333;">
        <text x="200" y="60" font-size="36" text-anchor="middle">汉语新解</text>
    </g>

    <line x1="40" y1="85" x2="360" y2="85" stroke="#333" stroke-width="1"></line>

    <g style="font-family: 'Noto Serif SC', 'HYWenMingChao', serif; fill: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="130" font-size="48" text-anchor="middle" font-weight="bold">LOW葱</text>
        <text x="200" y="160" font-size="16" text-anchor="middle" fill="#666">/ lōucōng /</text>
        <text x="200" y="185" font-size="16" text-anchor="middle" fill="#666">Eng: Low-class Person (slang) | Jap: 低俗な人 (ていぞくなひと)</text>
    </g>

    <foreignObject x="40" y="240" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, HYWenMingChao, serif; font-size: 13.5px; color: rgb(58, 58, 58); line-height: 1.8; text-align: justify; overflow-wrap: break-word; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                一种精神上的除菌湿巾。当你感觉自己的品味和认知被周遭环境污染时，就抽出一张，用力擦拭你看不惯的人或事，随即获得一种“我比他们高级”的速效无菌感。
            </p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                副作用是，用多了，自己的脑子也会被擦得越来越光滑，失去思考的纹路。
            </p>
        </div>
    </foreignObject>

    <!-- Line Art Section -->
    <g id="line-art" transform="translate(40, 440)">
        <!-- A person (A) on a tiny, wobbly pedestal labeled '优越感' (Superiority) -->
        <path d="M 80 80 L 80 50 M 70 50 L 90 50" stroke="#333" stroke-width="2" fill="none"></path> <!-- Body and arms -->
        <circle cx="80" cy="40" r="10" stroke="#333" stroke-width="2" fill="none"></circle> <!-- Head -->
        <rect x="60" y="80" width="40" height="10" stroke="#333" stroke-width="1.5" fill="none"></rect>
        <text x="80" y="105" font-size="10" text-anchor="middle" font-family="sans-serif">优越感</text>
        <path d="M 60 90 Q 80 95, 100 90" stroke="#333" stroke-width="1.5" fill="none"></path> <!-- Wobbly base -->
        
        <!-- Person A is pointing a finger (the label) at person B -->
        <path d="M 85 50 L 180 60" stroke="#333" stroke-width="1" stroke-dasharray="3,3" fill="none"></path>
        
        <!-- Another person (B) standing on the ground, with the label 'LOW葱' on them -->
        <path d="M 220 80 L 220 50 M 210 50 L 230 50" stroke="#333" stroke-width="2" fill="none"></path> <!-- Body and arms -->
        <circle cx="220" cy="40" r="10" stroke="#333" stroke-width="2" fill="none"></circle> <!-- Head -->
        <rect x="195" y="60" width="50" height="20" fill="#e02020" stroke="#333" stroke-width="1"></rect>
        <text x="220" y="74" font-size="12" fill="#fff" text-anchor="middle" font-family="sans-serif">LOW葱</text>
    </g>

    <!-- Summary Section -->
    <g transform="translate(0, 575)">
        <text x="200" y="0" text-anchor="middle" font-size="14" font-family="sans-serif" fill="#333">
            极简总结: 通过贬低他人，来垫高自己那摇摇欲坠的优越感。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
