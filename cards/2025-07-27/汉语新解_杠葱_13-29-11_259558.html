
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【杠葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); font-family: sans-serif; display: block;">
    <!-- Background inspired by Mondrian, but simplified -->
    <rect x="-19" y="-19" width="440" height="640" fill="#FDFBF8"></rect>
    <rect x="20" y="500" width="150" height="80" fill="#E6D2B5" fill-opacity="0.6"></rect>
    <rect x="280" y="20" width="100" height="150" fill="#A0B2C8" fill-opacity="0.5"></rect>
    <rect x="20" y="180" width="80" height="200" fill="#D98880" fill-opacity="0.4"></rect>

    <!-- Main Content -->
    <g style="font-family: 'Noto Serif SC', 'Noto Serif SC', serif; text-anchor: middle;">

        <!-- Title -->
        <text x="200" y="60" font-size="36" fill="#333" style="font-family: 'Noto Serif SC', cursive;">汉语新解</text>

        <!-- Separator -->
        <line x1="80" y1="85" x2="320" y2="85" stroke="#555" stroke-width="1"></line>

        <!-- The Word -->
        <text x="200" y="135" font-size="48" fill="#3D3D3D" style="font-family: 'Noto Serif SC', serif;">杠葱</text>
        <text x="200" y="170" font-size="16" fill="#666" letter-spacing="1">gàng cōng</text>
        <text x="200" y="195" font-size="16" fill="#666" letter-spacing="1">Contrarian Charger / 脊髄反射的な反論者</text>

        <!-- The Explanation -->
        <foreignObject x="40" y="220" width="320" height="180">
            <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 20px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; hyphens: auto; overflow-wrap: break-word; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px;">
                思想战场上的炮灰。他们冲锋陷阵，唯一的武器是根大葱——主要作用不是击败对手，而是用辛辣的气味熏走所有试图理性讨论的人，从而单方面宣布胜利。
            </p>

        <!-- Line Art -->
        <g id="line-art" transform="translate(130, 410) scale(0.8)">

            <line x1="50" y1="40" x2="50" y2="80" stroke="#333" stroke-width="2"></line> <!-- Torso -->
            <line x1="50" y1="80" x2="20" y2="120" stroke="#333" stroke-width="2"></line> <!-- Left Leg -->
            <line x1="50" y1="80" x2="80" y2="120" stroke="#333" stroke-width="2"></line> <!-- Right Leg (forward) -->

            <line x1="50" y1="50" x2="10" y2="60" stroke="#333" stroke-width="2"></line> <!-- Left Arm -->

            <!-- Head as an Onion -->
            <path d="M 50,40 Q 40,20 50,0 Q 60,20 50,40 Z" fill="#F0F8FF" stroke="#333" stroke-width="2"></path>
            <line x1="50" y1="0" x2="48" y2="-20" stroke="#2E8B57" stroke-width="2"></line>
            <line x1="50" y1="0" x2="52" y2="-25" stroke="#2E8B57" stroke-width="2"></line>

            <!-- Spear as an Onion -->
            <line x1="80" y1="55" x2="140" y2="75" stroke="#2E8B57" stroke-width="3"></line> <!-- Spear shaft -->
            <path d="M 140,75 Q 135,70 140,65 Q 145,70 140,75 Z" fill="#F0F8FF" stroke="#333" stroke-width="1.5"></path> <!-- Spear head (onion bulb) -->
        </g>

        <!-- Summary of the Art -->
        <text x="200" y="560" font-size="16" fill="#333" style="font-family: 'Noto Serif SC', serif;">
            以葱为脑，执葱为矛。
        </text>
        <text x="200" y="585" font-size="16" fill="#333" style="font-family: 'Noto Serif SC', serif;">
            冲向无人之地，宣布占领。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro

    </main>
</body>
</html>
