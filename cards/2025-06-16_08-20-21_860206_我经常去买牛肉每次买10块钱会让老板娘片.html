
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>散文诗 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 520 1000" xmlns="http://www.w3.org/2000/svg">
<rect fill="#000000" height="100%" width="100%"/>
<text fill="#00cc00" font-family="'Noto Serif SC', serif" font-size="28" text-anchor="middle" x="260" y="60">散文诗</text>
<text fill="#ffffff" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" x="260" y="100">牛肉摊主的归来</text>
<line stroke="#ffffff" stroke-width="1" x1="100" x2="420" y1="120" y2="120"/>
<text fill="#00cc00" font-family="'Noto Serif SC', serif" font-size="18" x="100" y="180">
<tspan dy="0" x="100">我每次去买牛肉</tspan>
<tspan dy="40" x="100">总能看见那双手</tspan>
<tspan dy="40" x="100">刀锋之下 纹路分明</tspan>
<tspan dy="40" x="100">十块钱的牛肉 在她手中</tspan>
<tspan dy="40" x="100">化为薄如蝉翼的生活</tspan>
<tspan dy="60" x="100">两周的空缺</tspan>
<tspan dy="40" x="100">换成戴眼镜的年轻人</tspan>
<tspan dy="40" x="100">厚重的刀功里藏着我的忧虑</tspan>
<tspan dy="40" x="100">像是一片突然变厚的牛肉</tspan>
<tspan dy="40" x="100">不知何处切入</tspan>
<tspan dy="60" x="100">今天</tspan>
<tspan dy="40" x="100">她回来了</tspan>
<tspan dy="40" x="100">和她的刀</tspan>
<tspan dy="40" x="100">和她娴熟的手艺</tspan>
<tspan dy="60" x="100">我意识到</tspan>
<tspan dy="40" x="100">在这纷杂的世间</tspan>
<tspan dy="40" x="100">我们都是彼此缺失的拼图</tspan>
<tspan dy="40" x="100">被察觉或不被察觉</tspan>
<tspan dy="40" x="100">却都在某个角落</tspan>
<tspan dy="40" x="100">安静地契合</tspan>
</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 散文诗 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
