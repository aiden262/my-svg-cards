
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【韩立】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Noto Serif SC', serif; background-color: #1a1a1a;">
  <defs>
    <style>
      .title { font-size: 32px; font-weight: bold; fill: #b0c4de; text-anchor: middle; }
      .word { font-size: 48px; font-weight: bold; fill: #e0e0e0; text-anchor: middle; }
      .pinyin { font-size: 14px; fill: #e0e0e0; opacity: 0.6; text-anchor: middle; }
      .explanation { font-size: 16px; fill: #e0e0e0; line-height: 1.4; }
      .summary { font-size: 14px; fill: #333333; text-anchor: end; }
    </style>
  </defs>

  <!-- 顶部标题 -->
  <text x="200" y="65" class="title">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="95" x2="300" y2="95" stroke="#333333" stroke-width="1"/>

  <!-- 核心区域 -->
  <text x="200" y="170" class="word">韩立</text>
  <text x="200" y="195" class="pinyin">Hán Lì</text>

  <!-- 解释文本 -->
  <foreignObject x="25" y="230" width="350" height="250">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: #e0e0e0; font-size: 16px; line-height: 1.5; text-align: left;">
      一个把“活下去”当作最高纲领的现实主义者。他用一部百万字的史诗雄辩地证明：在任何吃人的体系里，无论是修仙界还是格子间，最硬核的超能力不是毁天灭地，而是“比你的所有对手活得更长”。他是每个谨小慎微的普通人，在幻想世界里的精神图腾。
    </div>
  </foreignObject>

  <!-- 底部区域 -->
  <!-- 批判内核图: 象征"谨慎地探索、步步为营、最终登顶"的抽象线条 -->
  <g transform="translate(30, 490)">
    <path d="M0 80 Q 20 60, 40 70 T 80 50" stroke="#b0c4de" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="80" cy="50" r="3" fill="#b0c4de"/>
  </g>
  
  <!-- 极简总结 -->
  <text x="375" y="565" class="summary">宇宙级风险厌恶</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
