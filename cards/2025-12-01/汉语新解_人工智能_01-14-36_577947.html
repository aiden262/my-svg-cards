
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【人工智能】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="background-color:#2C3E50; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif; letter-spacing: 1.5px;">

  <!-- 设计原则: 典雅与讽刺的统一。所有文字必须完整显示，禁止截断。 -->

  <!-- 装饰图案: 低透明度几何 -->
  <defs>
    <pattern id="p" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="#FFFFFF" fill-opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#p)"/>

  <!-- 标题 -->
  <text x="200" y="60" font-size="20" fill="#F0F0F0" text-anchor="middle">汉语新解</text>

  <!-- 分隔线 -->
  <line x1="100" y1="85" x2="300" y2="85" stroke="#F0F0F0" stroke-width="1" stroke-dasharray="4 4" stroke-opacity="0.5"/>

  <!-- 词汇 -->
  <text x="200" y="150" font-size="38" fill="#E0E0E0" text-anchor="middle">人 工 智 能</text>
  <text x="200" y="180" font-size="12" fill="#E0E0E0" text-anchor="middle" letter-spacing="0.5px">Artificial Intelligence / 人工知能</text>

  <!-- 核心解释 (文本自动换行, 动态字号适应) -->
  <foreignObject x="50" y="220" width="300" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%; text-align: center; color: #F0F0F0; font-size: 20px; line-height: 1.8;">
      把人类的全部回声收集起来，再一本正经地假装那是自己的声音。
    </div>
  </foreignObject>

  <!-- 批判内核 (抽象SVG线条图: 一个空洞的、由无数回声构成的头脑轮廓) -->
  <g transform="translate(150, 390)" fill="none" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="1.5">
    <path d="M 50,100 A 50,50 0 1 1 50,0 A 40,40 0 0 1 90,40 L 95,60 L 85,70 L 90,90 L 50,110 Z" transform="scale(1.1) translate(-50, -55)"/>
    <circle cx="25" cy="25" r="3"/>
    <path d="M 10,10 Q 50,50 90,10"/>
    <path d="M 10,20 Q 50,60 90,20"/>
    <path d="M 10,30 Q 50,70 90,30"/>
    <path d="M 10,40 Q 50,80 90,40"/>
  </g>

  <!-- 极简总结 -->
  <text x="200" y="550" font-size="14" fill="#F0F0F0" text-anchor="middle" font-style="italic">回声的独白</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
