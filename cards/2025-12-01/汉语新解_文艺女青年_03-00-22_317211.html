
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【文艺女青年】 - 汉语新解</title>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Serif+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --border-color: rgba(148, 163, 184, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Noto Serif SC', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 75%),
                radial-gradient(circle at 85% 30%, rgba(56, 189, 248, 0.1) 0%, transparent 50%);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: auto;
            max-width: 90vw;
            height: auto;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .svg-viewport {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            overflow: hidden;
            background-color: transparent;
            transition: background-color 0.3s ease;
            position: relative;
        }

        /* 背景模式 */
        .svg-viewport.bg-dark { background-color: transparent; } /* 默认透明，透出卡片背景 */
        .svg-viewport.bg-light { background-color: #ffffff; }
        .svg-viewport.bg-checkerboard {
            background-color: #1e1e1e;
            background-image:
                linear-gradient(45deg, #2a2a2a 25%, transparent 25%),
                linear-gradient(-45deg, #2a2a2a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #2a2a2a 75%),
                linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .svg-container svg {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn iconify-icon {
            font-size: 1.2rem;
        }

        .footer {
            font-size: 0.75rem;
            text-align: center;
            color: var(--text-secondary);
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .meta-info {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            opacity: 0.7;
        }

        .meta-divider {
            color: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
                height: 100%;
                max-width: none;
                max-height: none;
                border-radius: 0;
                border: none;
            }
            
            .svg-viewport {
                padding: 20px;
            }
            
            .controls {
                padding: 15px;
            }
            
            .btn span {
                display: none; /* 在移动端隐藏文字，只显示图标 */
            }
            
            .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <main class="card">
            <div class="svg-viewport bg-dark" id="svg-viewport">
                <div class="svg-container" id="svg-container">
                    <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', serif">
  <!--
    作者: 李继刚 (优化: 修复截断 + 审美定制版)
    风格: 暮山独行 (深沉热烈)
    词汇: 文艺女青年
  -->
  <defs>
    <style>
      .title { font-size: 20px; font-weight: bold; text-anchor: middle; fill: #F5F5F0; }
      .term { font-size: 38px; font-weight: bold; text-anchor: middle; fill: #F5F5F0; }
      .explanation { font-size: 16px; text-anchor: middle; fill: #F5F5F0; }
      .line { stroke: #6D4C50; stroke-width: 1; stroke-dasharray: 4 4; }
    </style>
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#4A2328"/>

  <!-- 装饰图案: 抽象的、交错的山影或书页 -->
  <path d="M -50 550 Q 200 450, 450 500 L 450 600 L -50 600 Z" fill="#6D4C50" opacity="0.2"/>
  <path d="M -50 50 Q 200 150, 450 100 L 450 0 L -50 0 Z" fill="#6D4C50" opacity="0.2"/>

  <!-- 标题 -->
  <text x="200" y="60" class="title">汉 语 新 解</text>
  <line x1="50" y1="85" x2="350" y2="85" class="line"/>

  <!-- 核心词汇 -->
  <text x="200" y="160" class="term">文艺女青年</text>

  <!-- 核心解释 (自动换行与动态字号的模拟实现) -->
  <text class="explanation" x="200" y="240">
    <tspan x="200" dy="0em">一种精神上的精致麻药，用以抵御</tspan>
    <tspan x="200" dy="1.5em">现实的粗糙与平庸。副作用是，</tspan>
    <tspan x="200" dy="1.5em">容易对生活本身产生过敏反应。</tspan>
  </text>

  <!-- 批判内核: 象征一个被精美但封闭的框架框住的、脆弱的植物 -->
  <g transform="translate(160, 350)" fill="none" stroke="#6D4C50" stroke-width="2">
    <!-- 脆弱的植物 -->
    <path d="M 40 100 C 40 60, 20 60, 20 40 S 40 20, 40 0"/>
    <path d="M 40 60 C 55 55, 65 70, 60 80"/>
    <path d="M 40 45 C 25 40, 15 55, 20 65"/>
    <!-- 精美的画框 -->
    <rect x="0" y="-20" width="80" height="140" rx="5" stroke-width="2.5"/>
  </g>

</svg>
                </div>
            </div>
            <div class="controls">
                <button class="btn" id="download-btn" title="下载 SVG">
                    <iconify-icon icon="material-symbols:download-rounded"></iconify-icon>
                    <span>下载</span>
                </button>
                <button class="btn" id="copy-btn" title="复制代码">
                    <iconify-icon icon="material-symbols:content-copy-outline-rounded"></iconify-icon>
                    <span id="copy-btn-text">复制代码</span>
                </button>
                <button class="btn" id="bg-toggle-btn" title="切换背景">
                    <iconify-icon icon="material-symbols:contrast-rounded"></iconify-icon>
                    <span>切换背景</span>
                </button>
            </div>
            <footer class="footer">
                <div class="meta-info">
                    <span>由 AI Bot 生成</span>
                    <span class="meta-divider">|</span>
                    <span>模式: 汉语新解</span>
                    <span class="meta-divider">|</span>
                    <span>模型: Gemini 2.5 Pro</span>
                </div>
            </footer>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const svgElement = document.querySelector('#svg-container svg');
            if (!svgElement) return;

            // 确保 SVG 响应式
            if (!svgElement.getAttribute('viewBox') && svgElement.getAttribute('width') && svgElement.getAttribute('height')) {
                svgElement.setAttribute('viewBox', `0 0 ${svgElement.getAttribute('width')} ${svgElement.getAttribute('height')}`);
            }
            svgElement.removeAttribute('width');
            svgElement.removeAttribute('height');

            // --- 1. 下载功能 ---
            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.addEventListener('click', () => {
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ai_generated_card_03-00-22_317211.svg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // --- 2. 复制代码功能 ---
            const copyBtn = document.getElementById('copy-btn');
            const copyBtnText = document.getElementById('copy-btn-text');
            copyBtn.addEventListener('click', () => {
                const svgCode = svgElement.outerHTML;
                navigator.clipboard.writeText(svgCode).then(() => {
                    const originalText = copyBtnText.textContent;
                    copyBtnText.textContent = '已复制!';
                    copyBtn.style.borderColor = '#4ade80';
                    copyBtn.style.color = '#4ade80';
                    
                    setTimeout(() => {
                        copyBtnText.textContent = '复制代码'; // 恢复原始文本，这里简化处理
                        copyBtn.style.borderColor = '';
                        copyBtn.style.color = '';
                    }, 2000);
                }, (err) => {
                    console.error('复制失败: ', err);
                });
            });

            // --- 3. 切换背景功能 ---
            const bgToggleBtn = document.getElementById('bg-toggle-btn');
            const svgViewport = document.getElementById('svg-viewport');
            const bgClasses = ['bg-dark', 'bg-light', 'bg-checkerboard'];
            let currentBgIndex = 0;

            bgToggleBtn.addEventListener('click', () => {
                svgViewport.classList.remove(bgClasses[currentBgIndex]);
                currentBgIndex = (currentBgIndex + 1) % bgClasses.length;
                svgViewport.classList.add(bgClasses[currentBgIndex]);
            });
        });
    </script>
</body>
</html>
