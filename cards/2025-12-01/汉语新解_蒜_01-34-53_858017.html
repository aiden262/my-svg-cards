
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【蒜】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif; letter-spacing: 1.5px;">
  <!-- 
    设计风格: 静谧苍苔 (Deep Moss Green)
    背景色: #2A3834
    主要文字: #F5F5F0
    装饰图案: #455A55
  -->
  <rect width="400" height="600" fill="#2A3834"/>

  <!-- 背景装饰: 抽象的几何图形，低透明度 -->
  <g opacity="0.1" fill="#455A55">
    <path d="M 50 0 L 150 0 L 100 100 Z" transform="rotate(15, 100, 50)"/>
    <path d="M 250 500 L 350 500 L 300 600 Z" transform="rotate(-25, 300, 550)"/>
    <circle cx="380" cy="80" r="100"/>
    <circle cx="20" cy="520" r="80"/>
  </g>

  <!-- 标题 -->
  <text x="200" y="65" font-size="20" fill="#F5F5F0" text-anchor="middle" style="font-weight: 600;">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="80" y1="90" x2="320" y2="90" stroke="#F5F5F0" stroke-width="1" stroke-dasharray="4 4" opacity="0.6"/>

  <!-- 词汇 -->
  <text x="200" y="170" font-size="80" fill="#F5F5F0" text-anchor="middle" style="font-weight: bold;">蒜</text>
  <text x="200" y="210" font-size="14" fill="#F5F5F0" text-anchor="middle" opacity="0.8">suàn / Garlic / 葫 (ニンニク)</text>

  <!-- 核心解释 -->
  <foreignObject x="50" y="260" width="300" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: #F5F5F0; font-size: 21px; line-height: 1.8; text-align: center; word-wrap: break-word; height: 100%; display: flex; align-items: center; justify-content: center;">
      <p style="margin:0; padding:0;">一种抱团的孤独。看似一个整体，掰开后，每一瓣都有自己的独立包装和辛辣脾气。</p>
    </div>
  </foreignObject>

  <!-- 抽象线条图: 代表抱团但独立的蒜瓣 -->
  <g stroke="#455A55" stroke-width="2" fill="none" transform="translate(170, 420) scale(0.6)">
    <path d="M 50,20 A 40,40 0 0,1 50,100 A 40,40 0 0,1 50,20 Z" transform="rotate(0, 50, 60)"/>
    <path d="M 50,20 A 40,40 0 0,1 50,100 A 40,40 0 0,1 50,20 Z" transform="rotate(60, 50, 60)"/>
    <path d="M 50,20 A 40,40 0 0,1 50,100 A 40,40 0 0,1 50,20 Z" transform="rotate(120, 50, 60)"/>
    <path d="M 50,20 A 40,40 0 0,1 50,100 A 40,40 0 0,1 50,20 Z" transform="rotate(180, 50, 60)"/>
    <path d="M 50,20 A 40,40 0 0,1 50,100 A 40,40 0 0,1 50,20 Z" transform="rotate(240, 50, 60)"/>
    <path d="M 50,20 A 40,40 0 0,1 50,100 A 40,40 0 0,1 50,20 Z" transform="rotate(300, 50, 60)"/>
  </g>

  <!-- 底部总结 -->
  <text x="200" y="555" font-size="13" fill="#F5F5F0" text-anchor="middle" opacity="0.7">合则呛人，分则孤立。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
