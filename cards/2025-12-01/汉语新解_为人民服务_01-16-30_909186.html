
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【为人民服务】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif; letter-spacing: 1.5px;">
  <!-- 背景色: 黯夜紫，带着一丝不祥的尊贵 -->
  <rect width="400" height="600" fill="#2B2030"/>

  <!-- 装饰图案: 低透明度的几何线条，象征秩序与牢笼 -->
  <g opacity="0.1" stroke="#F5F5F0" stroke-width="1">
    <line x1="50" y1="0" x2="50" y2="600" />
    <line x1="350" y1="0" x2="350" y2="600" />
    <line x1="0" y1="100" x2="400" y2="100" />
    <line x1="0" y1="500" x2="400" y2="500" />
    <circle cx="200" cy="300" r="150" fill="none" />
  </g>

  <!-- 标题 -->
  <text x="200" y="60" font-size="20" fill="#E0E0E0" text-anchor="middle">汉 语 新 解</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="85" x2="300" y2="85" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- 核心词汇 -->
  <text x="200" y="155" font-size="36" fill="#F5F5F0" text-anchor="middle" style="font-weight: bold;">为人民服务</text>
  
  <!-- 拼音和日文 -->
  <text x="200" y="190" font-size="14" fill="#E0E0E0" text-anchor="middle" letter-spacing="1px">Wèi Rén Mín Fú Wù</text>
  <text x="200" y="215" font-size="14" fill="#E0E0E0" text-anchor="middle" letter-spacing="1px">人民に奉仕する</text>

  <!-- 核心解释 (动态换行与缩放区域) -->
  <foreignObject x="50" y="260" width="300" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: #F5F5F0; font-size: 19px; line-height: 1.8; text-align: center; height: 100%; display: flex; align-items: center; justify-content: center;">
      <p style="margin:0; padding:0;">
        牧羊人对羊群最慷慨的许诺。<br/>
        他承诺会保护每一只羊，<br/>
        直到把它送进屠宰场。
      </p>
    </div>
  </foreignObject>

  <!-- 批判内核: 抽象线条图 (牧羊杖的变形) -->
  <path d="M 175 440 Q 185 430, 200 430 T 225 440 V 480" stroke="#F5F5F0" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- 极简总结 -->
  <text x="200" y="550" font-size="16" fill="#E0E0E0" text-anchor="middle" style="font-style: italic;">牧歌的终章</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
