
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【拼多多】 - 汉语新解</title>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Serif+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: rgba(241, 245, 249, 0.7);
            --control-bg: rgba(30, 41, 59, 0.5);
            --control-border: rgba(255, 255, 255, 0.1);
            --control-hover: rgba(51, 65, 85, 0.8);
            --accent-color: #818cf8; /* Indigo 400 */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', 'Noto Serif SC', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 75%),
                radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Header 样式 */
        .header {
            position: fixed;
            top: 32px;
            left: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 100;
            pointer-events: none;
        }

        .logo-box {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px -4px rgba(99, 102, 241, 0.3);
            pointer-events: auto;
        }

        .logo-box iconify-icon {
            font-size: 24px;
            color: white;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
            pointer-events: auto;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .subtitle span {
            display: inline-block;
            padding: 2px 6px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .brand {
            position: fixed;
            top: 32px;
            right: 32px;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            opacity: 0.6;
            z-index: 100;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* SVG 视口 */
        .svg-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            z-index: 1;
        }

        .svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .svg-container svg {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 25px 50px rgba(0,0,0,0.5));
        }

        /* 悬浮工具栏 */
        .controls {
            position: fixed;
            bottom: 32px;
            right: 32px;
            display: flex;
            gap: 8px;
            z-index: 100;
            background: var(--control-bg);
            padding: 6px;
            border-radius: 16px;
            border: 1px solid var(--control-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn iconify-icon {
            font-size: 20px;
        }

        /* Tooltip */
        .btn::before {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s;
            margin-bottom: 6px;
        }
        
        .btn:hover::before {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 768px) {
            .header { top: 16px; left: 16px; gap: 10px; }
            .logo-box { width: 36px; height: 36px; border-radius: 8px; }
            .logo-box iconify-icon { font-size: 20px; }
            .title { font-size: 15px; }
            .subtitle { font-size: 11px; }
            .brand { top: 16px; right: 16px; font-size: 11px; }
            .controls { bottom: 16px; right: 16px; padding: 4px; }
            .btn { width: 36px; height: 36px; }
            .btn iconify-icon { font-size: 18px; }
            .svg-viewport { top: 72px; bottom: 72px; height: auto; }
            .svg-container { padding: 10px; }
            .btn::before { display: none; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-box">
            <iconify-icon icon="material-symbols:auto-awesome-rounded"></iconify-icon>
        </div>
        <div class="header-text">
            <div class="title">拼多多</div>
            <div class="subtitle">
                <span>汉语新解</span>
                <span>Gemini 2.5 Pro</span>
            </div>
        </div>
    </header>
    
    <!-- SVG 视口 -->
    <div class="svg-viewport" id="svg-viewport">
        <div class="svg-container" id="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', 'Serif'">
  <!-- 
    设计风格: 深海凝视
    背景色: #1A2634 (深海沉蓝)
    主要文字: #F5F5F0 (贝壳白)
    装饰图案: #2C3E50 (暗礁蓝)
  -->
  <rect width="400" height="600" fill="#1A2634"></rect>
  
  <!-- 装饰性背景图案: 抽象的、交织的线条，象征复杂的关系网 -->
  <g opacity="0.1" stroke="#2C3E50" stroke-width="1">
    <path d="M-50,50 Q100,0 200,100 T450,150" fill="none"/>
    <path d="M-50,250 Q150,200 250,300 T450,350" fill="none"/>
    <path d="M-50,450 Q200,400 300,500 T450,550" fill="none"/>
    <path d="M50,-50 Q0,100 100,200 T150,450" fill="none"/>
    <path d="M250,-50 Q200,150 300,250 T350,450" fill="none"/>
  </g>

  <g fill="#F5F5F0" text-anchor="middle">
    <!-- 标题 -->
    <text x="200" y="60" font-size="20" letter-spacing="2">汉 语 新 解</text>
    
    <!-- 分隔线 -->
    <line x1="100" y1="85" x2="300" y2="85" stroke="#F5F5F0" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>
    
    <!-- 词汇 -->
    <text x="200" y="160" font-size="48" font-weight="bold">拼多多</text>
    <text x="200" y="200" font-size="16" opacity="0.7">pīn duō duō</text>
    
    <!-- 核心解释 -->
    <foreignObject x="50" y="250" width="300" height="180">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color: #F5F5F0; font-size: 20px; line-height: 1.8; text-align: center; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <p style="margin:0; padding:0;">
          一种赛博奴役。让你拉上所有朋友，合力推动一块永远到不了山顶的石头，只为捡拾沿途滚落的几粒尘埃。
        </p>
      </div>
    </foreignObject>

    <!-- 批判内核: 抽象线条图 - 西西弗斯推石上山 -->
    <g transform="translate(165, 460)" stroke="#F5F5F0" stroke-width="1.5" fill="none" opacity="0.6">
      <path d="M0,50 Q35,0 70,50" stroke-dasharray="3 3"/>
      <circle cx="35" cy="18" r="8"/>
      <path d="M28,25 l-10,15"/>
      <path d="M42,25 l10,15"/>
      <path d="M25,10 l-5,-5"/>
    </g>
    
    <!-- 底部总结 -->
    <text x="200" y="560" font-size="12" opacity="0.5">—— 用人情铸就的商业奇观</text>
  </g>
</svg>
        </div>
    </div>

    <!-- 悬浮按钮组 -->
    <div class="controls">
        <button class="btn" id="copy-btn" title="复制代码">
            <iconify-icon icon="material-symbols:content-copy-outline-rounded"></iconify-icon>
        </button>
        <button class="btn" id="download-svg-btn" title="下载 SVG">
            <iconify-icon icon="material-symbols:download-rounded"></iconify-icon>
        </button>
        <button class="btn" id="download-png-btn" title="下载 PNG">
            <iconify-icon icon="material-symbols:image-rounded"></iconify-icon>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const svgElement = document.querySelector('#svg-container svg');
            if (!svgElement) return;

            // 确保 SVG 响应式
            if (!svgElement.getAttribute('viewBox') && svgElement.getAttribute('width') && svgElement.getAttribute('height')) {
                svgElement.setAttribute('viewBox', `0 0 ${svgElement.getAttribute('width')} ${svgElement.getAttribute('height')}`);
            }
            svgElement.removeAttribute('width');
            svgElement.removeAttribute('height');

            // --- 1. 复制代码功能 ---
            const copyBtn = document.getElementById('copy-btn');
            copyBtn.addEventListener('click', () => {
                const svgCode = svgElement.outerHTML;
                navigator.clipboard.writeText(svgCode).then(() => {
                    const originalIcon = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<iconify-icon icon="material-symbols:check-rounded" style="color: #4ade80;"></iconify-icon>';
                    setTimeout(() => { copyBtn.innerHTML = originalIcon; }, 2000);
                }, (err) => { console.error('复制失败: ', err); });
            });

            // --- 2. 下载 SVG 功能 ---
            const downloadSvgBtn = document.getElementById('download-svg-btn');
            downloadSvgBtn.addEventListener('click', () => {
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'card_11-13-37_027149.svg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // --- 3. 下载 PNG 功能 ---
            const downloadPngBtn = document.getElementById('download-png-btn');
            downloadPngBtn.addEventListener('click', () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // 克隆 SVG 节点以避免影响页面显示，并设置明确的宽高
                const svgClone = svgElement.cloneNode(true);
                const viewBox = svgElement.viewBox.baseVal;
                const width = viewBox ? viewBox.width : 800;
                const height = viewBox ? viewBox.height : 1200;
                
                svgClone.setAttribute('width', width);
                svgClone.setAttribute('height', height);
                
                const svgData = new XMLSerializer().serializeToString(svgClone);
                
                // 创建 Image 对象
                const img = new Image();
                
                // 设置高分辨率 (2x)
                const scale = 2;
                canvas.width = width * scale;
                canvas.height = height * scale;
                
                const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = () => {
                    ctx.fillStyle = 'transparent';
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.scale(scale, scale);
                    ctx.drawImage(img, 0, 0, width, height);
                    URL.revokeObjectURL(url);
                    
                    try {
                        const pngUrl = canvas.toDataURL('image/png');
                        const a = document.createElement('a');
                        a.href = pngUrl;
                        a.download = 'card_11-13-37_027149.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    } catch (err) {
                        console.error('Canvas 导出失败:', err);
                        alert('PNG 导出失败，可能是因为跨域图片限制。请尝试下载 SVG。');
                    }
                };
                
                img.onerror = (e) => {
                    console.error('图片加载失败', e);
                    alert('PNG 导出失败，请尝试下载 SVG');
                };
                
                img.src = url;
            });
        });
    </script>
</body>
</html>
