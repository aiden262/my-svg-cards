
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【萨莉亚】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" style="background-color:#2C3E50;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;display=swap');
      .title-text { font-family: 'Noto Serif SC', serif; font-weight: 700; font-size: 20px; fill: #F0F0F0; text-anchor: middle; }
      .word-text { font-family: 'Noto Serif SC', serif; font-weight: 700; font-size: 48px; fill: #F0F0F0; text-anchor: middle; }
      .pronounce-text { font-family: 'Noto Serif SC', serif; font-weight: 400; font-size: 16px; fill: #E0E0E0; text-anchor: middle; }
      .explanation-text { font-family: 'Noto Serif SC', serif; font-weight: 400; font-size: 18px; fill: #F0F0F0; }
      .summary-text { font-family: 'Noto Serif SC', serif; font-weight: 400; font-size: 14px; fill: #E0E0E0; text-anchor: middle; }
    </style>
    <pattern id="bg-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="40" height="40" fill="#FFFFFF" opacity="0.03"></rect>
      <rect x="40" y="40" width="40" height="40" fill="#FFFFFF" opacity="0.03"></rect>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg-pattern)"></rect>

  <text x="200" y="55" class="title-text">汉 语 新 解</text>
  <line x1="120" y1="75" x2="280" y2="75" stroke="#F0F0F0" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>

  <text x="200" y="140" class="word-text">萨莉亚</text>
  <text x="200" y="170" class="pronounce-text">Sà Lì Yà / サイゼリヤ</text>

  <foreignObject x="40" y="210" width="320" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%; text-align: center; color: #F0F0F0; font-family: 'Noto Serif SC', serif; font-size: 18px; line-height: 1.8;">
      一座用料理包搭建的意大利风情主题公园，门票仅需一份意面。它是年轻人疲惫生活里的一个暂停键，和钱包的休战区。
    </div>
  </foreignObject>
  
  <g transform="translate(170, 390) scale(0.6)">
    <path d="M50,0 A50,50 0 1,1 49.9,0 Z" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
    <g transform="translate(50,50)">
      <path d="M-15,-25 L-15,25 M-5,-25 L-5,25 M5,-25 L5,25 M15,-25 L15,25" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </g>
    <text x="50" y="125" text-anchor="middle" fill="#FFFFFF" opacity="0.4" font-family="monospace" font-size="16">PAUSE</text>
  </g>
  
  <text x="200" y="570" class="summary-text">廉价的喘息</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
