
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【潮汕】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Noto Serif SC', serif; background-color: #f4f0e6;">
  <!-- 卡片背景 -->
  <rect width="400" height="600" fill="#f4f0e6"/>

  <!-- 顶部标题 -->
  <text x="200" y="60" font-size="32" font-weight="bold" fill="#8b4513" text-anchor="middle">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="90" x2="300" y2="90" stroke="#d3c9b0" stroke-width="2"/>

  <!-- 核心区域 -->
  <g transform="translate(25, 120)">
    <!-- 词汇 -->
    <text x="0" y="60" font-size="48" font-weight="bold" fill="#2c2c2c">潮汕</text>
    
    <!-- 拼音 -->
    <text x="0" y="85" font-size="14" fill="#2c2c2c" opacity="0.6">Cháoshàn</text>

    <!-- 解释文本 -->
    <foreignObject x="0" y="120" width="350" height="300">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color: #2c2c2c; font-size: 16px; line-height: 1.6; text-align: left; word-wrap: break-word;">
        一个以宗族为服务器、以神明为云端备份的封闭式商业系统。入网许可全靠投胎，通用协议是“胶己人”，防火墙高到能抵御一切现代性的个人主义，但其唯一的 Bug，是偶尔会把女儿当作附赠品。
      </div>
    </foreignObject>
  </g>

  <!-- 底部区域 -->
  <g transform="translate(25, 480)">
    <!-- 批判内核图: 一个封闭的循环网络，代表宗族系统 -->
    <g transform="translate(10, 10)">
      <circle cx="40" cy="40" r="30" stroke="#8b4513" stroke-width="2" fill="none"/>
      <path d="M 40 10 A 30 30 0 1 1 25 65" stroke="#8b4513" stroke-width="2" fill="none"/>
      <path d="M 20 60 L 25 65 L 30 60" stroke="#8b4513" stroke-width="2" fill="none"/>
      <circle cx="40" cy="40" r="5" fill="#8b4513"/>
    </g>
    
    <!-- 极简总结 -->
    <text x="350" y="80" font-size="14" fill="#d3c9b0" text-anchor="end">前现代的商业部落</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
