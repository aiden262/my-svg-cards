
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【鲁迅】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', 'Serif'">
  <!--
    设计风格: 暮山独行 (Lone Walker on a Dusky Mountain)
    - 背景色: #4A2328 (深沉的绛红，如暮色中的山峦)
    - 主要文字: #F5F5F0 (温暖的米白，如夜空中的孤星)
    - 装饰图案: #6D4C50 (更深的同色系，融入背景的阴影)
  -->
  <defs>
    <style>
      .title { font-size: 20px; font-weight: bold; fill: #F5F5F0; text-anchor: middle; }
      .word { font-size: 48px; font-weight: bold; fill: #F5F5F0; text-anchor: middle; }
      .pinyin { font-size: 16px; fill: #F5F5F0; text-anchor: middle; opacity: 0.8; }
      .explanation { font-size: 20px; fill: #F5F5F0; text-anchor: middle; }
      .summary { font-size: 14px; fill: #F5F5F0; text-anchor: middle; opacity: 0.9; }
    </style>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="600" fill="#4A2328"/>

  <!-- 装饰: 抽象的山影或笔锋 -->
  <path d="M-50 550 Q 150 450, 450 500 L 450 600 L -50 600 Z" fill="#6D4C50" opacity="0.3"/>
  <path d="M450 50 Q 250 150, -50 100 L -50 0 L 450 0 Z" fill="#6D4C50" opacity="0.3"/>

  <!-- 标题 -->
  <text x="200" y="60" class="title">汉语新解</text>
  <line x1="100" y1="85" x2="300" y2="85" stroke="#6D4C50" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- 词汇 -->
  <text x="200" y="155" class="word">鲁迅</text>
  <text x="200" y="180" class="pinyin">lǔ xùn</text>

  <!-- 核心解释 (动态换行与字号调整的模拟实现) -->
  <g class="explanation">
    <text x="200" y="270">
      <tspan x="200" dy="0em">一剂专治精神麻木的猛药。</tspan>
      <tspan x="200" dy="1.6em">可惜百年过去，</tspan>
      <tspan x="200" dy="1.6em">病人不但没好，</tspan>
      <tspan x="200" dy="1.6em">反而开始研究起药方的书法。</tspan>
    </text>
  </g>

  <!-- 批判内核: 抽象图形 (一支被供奉起来、无法再书写的笔) -->
  <g transform="translate(185, 420) rotate(-15)">
    <path d="M 0 0 L 30 0 L 15 80 Z" fill="#6D4C50" />
    <circle cx="15" cy="90" r="10" stroke="#F5F5F0" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>

  <!-- 极简总结 -->
  <text x="200" y="560" class="summary">孤独的药方</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
