
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【毛泽东】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', 'Serif'">
  <!-- 暮山独行风格: 背景与装饰 -->
  <rect width="400" height="600" fill="#4A2328"/>
  <g opacity="0.1" fill="#6D4C50">
    <path d="M-100,150 Q150,0 450,100 L 500,700 L -100,700 Z"/>
    <circle cx="350" cy="550" r="80"/>
  </g>

  <g fill="#F5F5F0" text-anchor="middle">
    <!-- 标题 -->
    <text x="200" y="60" font-size="22" letter-spacing="2">汉语新解</text>
    
    <!-- 分隔线 -->
    <line x1="80" y1="85" x2="320" y2="85" stroke="#F5F5F0" stroke-width="1" stroke-dasharray="4 4" opacity="0.6"/>

    <!-- 用户输入 -->
    <text x="200" y="155" font-size="48" font-weight="bold">毛泽东</text>
    <text x="200" y="185" font-size="14" letter-spacing="1" opacity="0.7">Mao Zedong · もうたくとう</text>

    <!-- 核心解释 (动态换行与字号调整) -->
    <foreignObject x="50" y="220" width="300" height="150">
      <div xmlns="http://www.w3.org/1999/xhtml" style="
        color: #F5F5F0;
        font-size: 20px;
        line-height: 1.8;
        text-align: center;
        word-wrap: break-word;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      ">
        <p style="margin:0; padding:0;">
          一位试图用神话重塑人间的凡人，最终将自己烧成了图腾，却烤焦了大地。
        </p>
      </div>
    </foreignObject>

    <!-- 批判内核 (抽象SVG) -->
    <g transform="translate(160, 380)" stroke="#F5F5F0" stroke-width="1.5" fill="none">
      <!-- 象征图腾的、僵硬的太阳 -->
      <circle cx="40" cy="40" r="15"/>
      <path d="M40,0 L40,20 M40,60 L40,80 M0,40 L20,40 M60,40 L80,40 M12,12 L26,26 M54,54 L68,68 M12,68 L26,54 M54,26 L68,12"/>
      <!-- 象征被烤焦的大地的裂痕 -->
      <path d="M-20,110 L20,95 L60,115 L100,100" stroke-opacity="0.8"/>
      <path d="M0,120 L40,135 L70,125" stroke-opacity="0.6"/>
    </g>

    <!-- 极简总结 -->
    <text x="200" y="550" font-size="14" opacity="0.8" letter-spacing="1">伟人与巨影</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
