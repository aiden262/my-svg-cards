
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【奶茶姐姐】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    作者: 李继刚 (优化: 修复截断 + 审美定制版)
    风格: 深海凝视 (冷静批判)
    最高原则: 所有文字内容必须完整显示，禁止任何形式的截断。
  -->
  
  <!-- 背景 -->
  <rect width="400" height="600" fill="#1A2634" />

  <!-- 装饰图案 (低透明度几何图形，增加呼吸感) -->
  <g opacity="0.1" fill="#2C3E50">
      <path d="M -50 200 L 200 -50 L 250 0 L 0 250 Z" />
      <path d="M 300 650 L 500 450 L 450 400 L 250 600 Z" />
  </g>

  <!-- 卡片内容 -->
  <g fill="#F5F5F0" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', 'Serif'" text-anchor="middle">

    <!-- 标题 -->
    <text x="200" y="65" font-size="24" letter-spacing="2">汉语新解</text>

    <!-- 分隔线 -->
    <line x1="100" y1="90" x2="300" y2="90" stroke="#2C3E50" stroke-width="1" stroke-dasharray="4 4" />

    <!-- 用户输入 -->
    <text x="200" y="160" font-size="48" font-weight="bold">奶茶姐姐</text>
    <text x="200" y="195" font-size="14" opacity="0.7">Milk Tea Sister / ミルクティー姉さん</text>

    <!-- 核心解释 (强制换行以保证完整显示) -->
    <text font-size="20" style="white-space: pre-wrap;" dominant-baseline="middle">
      <tspan x="200" y="285">互联网时代的标准童话范本：</tspan>
      <tspan x="200" y="320">灰姑娘的水晶鞋是流量，</tspan>
      <tspan x="200" y="355">王子的城堡是上市公司。</tspan>
    </text>

    <!-- 批判内核 (抽象SVG线条图: 奶茶杯中升起资本的箭头) -->
    <g transform="translate(170, 420)" stroke="#F5F5F0" stroke-width="2" fill="none">
        <path d="M 10 0 L 50 0 L 55 50 L 5 50 Z" stroke-opacity="0.8"/>
        <path d="M 55 15 C 65 20, 65 30, 55 35" stroke-opacity="0.8"/>
        <path d="M 30 0 L 30 -20 L 45 -20 M 35 -30 L 45 -20 L 35 -10" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- 极简总结 -->
    <text x="200" y="550" font-size="16" letter-spacing="1" opacity="0.8">资本神话</text>

  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
