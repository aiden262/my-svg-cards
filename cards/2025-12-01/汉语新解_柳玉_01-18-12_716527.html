
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【柳玉】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="background-color: #2B2030; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif;">
  <!-- 装饰性背景图案 -->
  <defs>
    <pattern id="pattern-circles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="white" fill-opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#pattern-circles)"/>

  <!-- 卡片标题 -->
  <text x="50%" y="60" text-anchor="middle" font-size="20" fill="#E0E0E0" letter-spacing="2">汉语新解</text>
  <line x1="120" y1="85" x2="280" y2="85" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4" stroke-opacity="0.5"/>

  <!-- 核心词汇 -->
  <text x="50%" y="160" text-anchor="middle" font-size="52" fill="#F5F5F0" font-weight="bold">内卷</text>
  <text x="50%" y="200" text-anchor="middle" font-size="16" fill="#E0E0E0" letter-spacing="1">nèi juǎn / Involution</text>

  <!-- 核心解释区域 -->
  <g transform="translate(0, 260)">
    <foreignObject x="50" y="0" width="300" height="150">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color: #F5F5F0; font-size: 21px; line-height: 1.8; text-align: center; height: 100%; display: flex; align-items: center; justify-content: center;">
        <p style="margin:0; padding:0;">一种原地踏步的集体舞蹈，舞者们坚信只要把地板跺穿，就能到达楼下。</p>
      </div>
    </foreignObject>
  </g>

  <!-- 抽象讽刺线条图: 一个向内盘旋、最终指向虚无的螺旋 -->
  <g transform="translate(200, 480) scale(0.8)">
    <path d="M 0 0 C 50 0 50 50 0 50 C -50 50 -50 0 0 0" fill="none" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </path>
    <path d="M0,0 q25,0 25,25 t-25,25 q-25,0 -25,-25 t25,-25" fill="none" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="1.5">
       <animateTransform attributeName="transform" type="scale" from="1" to="0.1" begin="0s" dur="15s" repeatCount="indefinite" />
    </path>
  </g>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
