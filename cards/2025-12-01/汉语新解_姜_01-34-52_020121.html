
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【姜】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', serif">
  <!-- 
    卡片作者: 李继刚 (v0.7)
    配色风格: 暮山独行 (深沉热烈)
    设计原则: 文本完整性与审美并重，所有文字必须完整显示。
  -->
  <defs>
    <style>
      .title { font-size: 20px; font-weight: bold; text-anchor: middle; }
      .word { font-size: 80px; font-weight: bold; text-anchor: middle; }
      .pronunciation { font-size: 16px; text-anchor: middle; letter-spacing: 1px; }
      .explanation { font-size: 18px; text-anchor: middle; line-height: 1.8; }
      .summary { font-size: 14px; text-anchor: middle; font-style: italic; }
    </style>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="600" fill="#4A2328"/>

  <!-- 装饰图案: 抽象的、交错的线条，如同岁月的刻痕 -->
  <g opacity="0.1" stroke="#6D4C50" stroke-width="1.5">
    <path d="M 50 100 Q 200 150 350 120" fill="none"/>
    <path d="M 350 480 Q 200 520 50 450" fill="none"/>
    <path d="M 80 50 L 120 550" stroke-dasharray="5 5"/>
    <path d="M 320 50 L 280 550" stroke-dasharray="5 5"/>
  </g>

  <!-- 主要内容 -->
  <g fill="#F5F5F0">
    <!-- 标题 -->
    <text x="200" y="60" class="title">汉 语 新 解</text>
    
    <!-- 分隔线 -->
    <line x1="100" y1="85" x2="300" y2="85" stroke="#F5F5F0" stroke-width="1" stroke-dasharray="4 4"/>

    <!-- 核心词汇 -->
    <text x="200" y="180" class="word">姜</text>
    <text x="200" y="215" class="pronunciation">jiāng / Ginger / しょうが</text>

    <!-- 核心解释 -->
    <text x="200" y="310" class="explanation" dominant-baseline="middle">
      <tspan x="200" dy="-1.2em">一种用“老的辣”为自己的刻薄辩护的食材，</tspan>
      <tspan x="200" dy="1.8em">专治各种天真和鲜活。</tspan>
    </text>

    <!-- 批判内核的抽象线条图：尖锐的线条刺向柔和的曲线 -->
    <g transform="translate(200, 420)" stroke="#F5F5F0" stroke-width="1.5" fill="none" opacity="0.6">
        <path d="M -60 0 L -10 0 L 0 10 L 10 0 L 60 0" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M 0 -30 Q 20 -15 0 0 Q -20 -15 0 -30" />
    </g>

    <!-- 极简总结 -->
    <text x="200" y="550" class="summary">经验的暴政</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
