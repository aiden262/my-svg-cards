
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【动态清零】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', serif">
  <defs>
    <style>
      .title { font-size: 20px; fill: #E0E0E0; text-anchor: middle; }
      .term { font-size: 48px; fill: #F5F5F0; text-anchor: middle; font-weight: bold; }
      .translation { font-size: 14px; fill: #E0E0E0; text-anchor: middle; }
      .explanation { font-size: 20px; fill: #F5F5F0; text-anchor: middle; }
      .summary { font-size: 16px; fill: #E0E0E0; text-anchor: middle; font-style: italic; }
    </style>
  </defs>

  <!-- 背景色 -->
  <rect width="100%" height="100%" fill="#1A2634"/>

  <!-- 装饰图案: 抽象的、破碎的网格，象征着被分割的现实 -->
  <g stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1">
    <path d="M 50 100 L 50 500" />
    <path d="M 150 80 L 150 520" />
    <path d="M 250 80 L 250 520" />
    <path d="M 350 100 L 350 500" />
    <path d="M 80 150 L 320 150" />
    <path d="M 80 250 L 220 250" />
    <path d="M 180 350 L 320 350" />
    <path d="M 80 450 L 320 450" />
  </g>

  <!-- 标题 -->
  <text x="200" y="60" class="title">汉 语 新 解</text>
  <line x1="100" y1="85" x2="300" y2="85" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- 词汇 -->
  <text x="200" y="155" class="term">动态清零</text>
  <text x="200" y="185" class="translation">dòng tài qīng líng</text>
  <text x="200" y="205" class="translation">Dynamic Zero-COVID / ダイナミック・ゼロコロナ</text>

  <!-- 核心解释 (动态字号和换行逻辑的体现) -->
  <g class="explanation">
    <text x="200" y="280">
      <tspan x="200" dy="0em">一场假装能给生活按下暂停键的宏大表演，</tspan>
      <tspan x="200" dy="1.5em">为了扑灭几颗火星，</tspan>
      <tspan x="200" dy="1.5em">不惜将整片森林浸泡在水中。</tspan>
    </text>
  </g>

  <!-- 批判内核: 一个徒劳的、永无止境的循环 -->
  <g fill="none" stroke="#F5F5F0" stroke-opacity="0.5" stroke-width="2">
    <path d="M 150 450 A 50 50 0 1 1 250 450 A 50 50 0 1 1 150 450" transform="rotate(15 200 450)"/>
    <path d="M 155 450 A 45 45 0 1 1 245 450 A 45 45 0 1 1 155 450" transform="rotate(-15 200 450)"/>
  </g>
  
  <!-- 极简总结 -->
  <text x="200" y="550" class="summary">The illusion of control.</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
