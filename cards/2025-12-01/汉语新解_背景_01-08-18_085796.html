
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【背景】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Noto Serif SC', serif; background-color: #f4f0e6;">
  <defs>
    <style>
      .title { font-size: 32px; fill: #8b4513; font-weight: bold; text-anchor: middle; }
      .word { font-size: 48px; fill: #2c2c2c; font-weight: bold; text-anchor: middle; }
      .pinyin { font-size: 14px; fill: #2c2c2c; opacity: 0.6; text-anchor: middle; }
      .explanation { font-size: 16px; fill: #2c2c2c; }
      .summary { font-size: 14px; fill: #d3c9b0; text-anchor: end; }
    </style>
  </defs>

  <!-- 顶部标题 -->
  <text x="200" y="65" class="title">汉语新解</text>
  <line x1="150" y1="90" x2="250" y2="90" stroke="#d3c9b0" stroke-width="2"/>

  <!-- 核心区域 -->
  <text x="200" y="180" class="word">背景</text>
  <text x="200" y="205" class="pinyin">bèijǐng</text>

  <g class="explanation" transform="translate(25, 260)">
    <text y="0">
      <tspan x="0" dy="1.3em">一种便利的遗传学，</tspan>
      <tspan x="0" dy="1.3em">主要功能是决定你需不需要努力，</tspan>
      <tspan x="0" dy="1.3em">以及你的努力有没有用。</tspan>
    </text>
  </g>

  <!-- 底部区域 -->
  <g transform="translate(290, 480)">
    <path d="M 0 0 L 0 80 M 80 0 L 80 80 M 0 40 L 80 40" stroke="#8b4513" stroke-width="2" fill="none" stroke-linecap="round" transform="rotate(15)">
      <animate attributeName="d" values="M 0 0 L 0 80 M 80 0 L 80 80 M 0 40 L 80 40; M 0 0 L 80 0 M 0 80 L 80 80 M 40 0 L 40 80; M 0 0 L 0 80 M 80 0 L 80 80 M 0 40 L 80 40" dur="8s" repeatCount="indefinite" />
    </path>
  </g>
  <text x="375" y="575" class="summary">The invisible hand that plays favorites.</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
