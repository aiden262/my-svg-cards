
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【北京】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Noto Serif SC', serif; background-color: #1a1a1a;">
  <defs>
    <style>
      .title { font-size: 32px; fill: #b0c4de; text-anchor: middle; font-weight: bold; }
      .term { font-size: 48px; fill: #e0e0e0; text-anchor: middle; font-weight: bold; }
      .pinyin { font-size: 14px; fill: #e0e0e0; opacity: 0.6; text-anchor: middle; }
      .explanation { font-size: 16px; line-height: 1.3; fill: #e0e0e0; white-space: pre-wrap; }
      .summary { font-size: 14px; fill: #333333; text-anchor: middle; font-weight: bold; }
    </style>
  </defs>

  <!-- 顶部区域: 标题 -->
  <text x="200" y="65" class="title">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="95" x2="300" y2="95" stroke="#333333" stroke-width="2"/>

  <!-- 核心区域: 词汇与解释 -->
  <g transform="translate(0, 120)">
    <text x="200" y="50" class="term">北京</text>
    <text x="200" y="80" class="pinyin">Běi jīng</text>
    
    <foreignObject x="25" y="120" width="350" height="200">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color: #e0e0e0; font-size: 16px; line-height: 1.4; text-align: left; font-family: 'Noto Serif SC', serif;">
        一个以梦想为期货的交易所，交易大厅里挤满了燃烧青春的玩家，但交易所本身，永远是唯一的庄家。
      </div>
    </foreignObject>
  </g>
  
  <!-- 底部区域: 批判内核图与总结 -->
  <g transform="translate(160, 450)">
    <!-- 抽象图标: 一个巨大的、压倒性的几何结构（城市/系统）与一个渺小的个体 -->
    <path d="M 0 80 L 40 0 L 80 80 Z" fill="none" stroke="#b0c4de" stroke-width="2" transform="scale(0.8)"/>
    <circle cx="40" cy="60" r="4" fill="#b0c4de"/>
    <line x1="0" y1="85" x2="80" y2="85" stroke="#333333" stroke-width="2"/>
  </g>
  
  <text x="200" y="560" class="summary">唯一的庄家</text>
  
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
