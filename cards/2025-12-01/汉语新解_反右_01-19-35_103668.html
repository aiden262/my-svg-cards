
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【反右】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="background-color:#2B2030; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif; letter-spacing: 1.5px;">
  <defs>
    <style>
      .title { font-size: 20px; fill: #E0E0E0; text-anchor: middle; font-weight: bold; }
      .term { font-size: 48px; fill: #F5F5F0; text-anchor: middle; font-weight: bold; }
      .translation { font-size: 14px; fill: #E0E0E0; text-anchor: middle; opacity: 0.7; }
      .explanation { font-size: 18px; fill: #F5F5F0; text-anchor: middle; font-weight: normal; }
      .summary { font-size: 14px; fill: #E0E0E0; text-anchor: middle; opacity: 0.8; }
    </style>
  </defs>

  <!-- 装饰图案：低透明度的几何图形 -->
  <g opacity="0.1">
    <circle cx="50" cy="80" r="100" stroke="#FFFFFF" stroke-width="1" fill="none"/>
    <path d="M 380 400 L 420 450 L 350 550 Z" stroke="#FFFFFF" stroke-width="1" fill="none"/>
  </g>

  <!-- 标题 -->
  <text x="200" y="60" class="title">汉 语 新 解</text>
  <line x1="150" y1="80" x2="250" y2="80" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>

  <!-- 用户输入词汇 -->
  <text x="200" y="150" class="term">反 右</text>
  <text x="200" y="175" class="translation">Anti-Rightist / 反右派闘争</text>

  <!-- 核心解释区域 -->
  <foreignObject x="40" y="220" width="320" height="150">
    <body xmlns="http://www.w3.org/1999/xhtml" style="margin:0; padding:0; background:none;">
      <p class="explanation" style="color:#F5F5F0; font-size:18px; text-align:center; line-height:1.8;">
        一场大型的除草运动，只是先把“杂草”定义为“鲜花”，引诱它们尽情盛开，以便更有效率地连根拔起。
      </p>
    </body>
  </foreignObject>

  <!-- 批判内核 SVG 线条图: 盛开的花朵被剪刀修剪 -->
  <g transform="translate(175, 380)" stroke-width="1.5" stroke="#F5F5F0" fill="none" opacity="0.6">
    <!-- 剪刀 -->
    <g transform="rotate(-30)">
      <path d="M 0 0 L 0 -40"/>
      <circle cx="0" cy="-50" r="10"/>
      <path d="M 0 -10 L 20 -20"/>
    </g>
    <g transform="rotate(20) scale(-1, 1)">
      <path d="M 0 0 L 0 -40"/>
      <circle cx="0" cy="-50" r="10"/>
      <path d="M 0 -10 L 20 -20"/>
    </g>
    <!-- 花朵 -->
    <path d="M -25 50 C -25 20, 25 20, 25 50" stroke-width="2"/>
    <path d="M 0 50 Q -20 30, -30 10" />
    <path d="M 0 50 Q 20 30, 30 10" />
    <path d="M 0 50 Q -10 20, 0 0" />
    <path d="M 0 50 Q 10 20, 0 0" />
  </g>

  <!-- 极简总结 -->
  <text x="200" y="550" class="summary">盛 开 的 代 价</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
