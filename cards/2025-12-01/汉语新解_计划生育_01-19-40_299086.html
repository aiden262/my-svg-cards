
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【计划生育】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', serif">
  <!-- 
    作者: 李继刚 (优化: 修复截断 + 审美升级版)
    用途: 将一个汉语词汇进行全新角度的解释
  -->
  <defs>
    <style>
      .title { font-size: 18px; fill: #E0E0E0; text-anchor: middle; }
      .word { font-size: 48px; font-weight: bold; fill: #F5F5F0; text-anchor: middle; }
      .translation { font-size: 14px; fill: #E0E0E0; text-anchor: middle; letter-spacing: 1px; }
      .explanation { font-size: 20px; fill: #F5F5F0; text-anchor: middle; font-weight: normal; }
      .summary { font-size: 14px; fill: #E0E0E0; text-anchor: middle; }
    </style>
  </defs>

  <!-- 背景色: 苍苔绿 -->
  <rect width="400" height="600" fill="#2A3834"/>

  <!-- 装饰图案: 低透明度几何 -->
  <g opacity="0.1">
    <path d="M -50 200 L 450 150 L 450 250 L -50 300 Z" fill="#FFFFFF"/>
    <circle cx="350" cy="550" r="80" fill="#FFFFFF" />
  </g>

  <!-- 居中标题 -->
  <text x="200" y="55" class="title">汉 语 新 解</text>

  <!-- 分隔线 -->
  <line x1="100" y1="80" x2="300" y2="80" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- 用户输入 -->
  <text x="200" y="150" class="word">计划生育</text>
  <text x="200" y="180" class="translation">Jìhuà Shēngyù / Family Planning</text>
  
  <!-- 核心解释 (动态换行) -->
  <text class="explanation" y="270">
    <tspan x="200" dy="0em">一场以宏大叙事为名的园艺实验，</tspan>
    <tspan x="200" dy="1.5em">将人视作可以修剪的盆栽，</tspan>
    <tspan x="200" dy="1.5em">最终收获了一个寂静的春天。</tspan>
  </text>
  
  <!-- 批判内核 (SVG线条图: 被修剪的枝丫) -->
  <g fill="none" stroke="#F5F5F0" stroke-width="2" opacity="0.5">
    <path d="M 200 520 C 190 480, 170 420, 180 380" stroke-linecap="round"/>
    <path d="M 180 440 C 195 435, 210 420, 225 425" stroke-linecap="round"/>
    <line x1="225" y1="425" x2="228" y2="422" />
    <line x1="225" y1="425" x2="222" y2="422" />
  </g>

  <!-- 极简总结 -->
  <text x="200" y="565" class="summary">宏大叙事的代价</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
