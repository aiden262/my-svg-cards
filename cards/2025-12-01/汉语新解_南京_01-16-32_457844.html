
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【南京】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', serif">
  <!--
    作者: 李继刚 (优化: 修复截断 + 审美升级版)
    用途: 将一个汉语词汇进行全新角度的解释
    词汇: 南京
  -->
  <defs>
    <style>
      .title { font-size: 16px; fill: #E0E0E0; text-anchor: middle; letter-spacing: 2px; }
      .word { font-size: 64px; fill: #F5F5F0; text-anchor: middle; font-weight: bold; }
      .pronounce { font-size: 14px; fill: #E0E0E0; text-anchor: middle; letter-spacing: 1px; }
      .explanation { font-size: 19px; fill: #F5F5F0; text-anchor: middle; }
      .summary { font-size: 14px; fill: #E0E0E0; text-anchor: middle; }
    </style>
  </defs>

  <!-- 背景色: 苍苔绿, 沉郁的墨绿, 象征着历史的厚重与悲凉 -->
  <rect width="400" height="600" fill="#2A3834"/>

  <!-- 装饰图案: 随机几何, 抽象地模仿城墙砖的纹理 -->
  <g fill="none" stroke="#FFFFFF" stroke-opacity="0.1">
    <path d="M0 150 H400 M0 300 H400 M0 450 H400"/>
    <path d="M100 0 V600 M200 0 V600 M300 0 V600"/>
  </g>

  <!-- 标题 -->
  <text x="200" y="55" class="title">汉 语 新 解</text>

  <!-- 分隔线 -->
  <line x1="150" y1="75" x2="250" y2="75" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="3 3"/>

  <!-- 词汇 -->
  <text x="200" y="160" class="word">南京</text>
  <text x="200" y="190" class="pronounce">Nán Jīng</text>
  <text x="200" y="210" class="pronounce">Nanjing / なんきん</text>

  <!-- 核心解释 (动态换行, 确保完整显示) -->
  <text class="explanation" x="200" y="320">
    <tspan x="200" dy="0">一座用王朝的骨灰和文人的泪水</tspan>
    <tspan x="200" dy="1.5em">精心浇灌的盆景，供人凭吊、赞美，</tspan>
    <tspan x="200" dy="1.5em">并心照不宣地遗忘其根部的血迹。</tspan>
  </text>

  <!-- 批判内核: SVG线条图 (抽象的盆景, 根部线条纠结, 象征着痛苦的历史) -->
  <g transform="translate(165, 420)" stroke="#F5F5F0" stroke-width="1.5" fill="none" stroke-opacity="0.8">
    <path d="M0 60 C10 40, 30 40, 40 60 S60 80, 70 60"/>
    <path d="M35 60 V20 C35 0, 20 0, 20 20"/>
    <path d="M35 45 C45 35, 55 35, 55 45"/>
    <path d="M20 20 C10 30, 10 40, 20 40"/>
    <path d="M5 70 H65 M10 75 H60 M15 80 H55"/>
    <path d="M30 80 C25 85, 25 90, 30 95 M40 80 C45 85, 45 90, 40 95 M35 82 C35 88, 30 92, 35 98"/>
  </g>

  <!-- 极简总结 -->
  <text x="200" y="550" class="summary">历史的盆景</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
