
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【书】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    作者: 李继刚 (优化: 修复截断 + 审美定制版)
    风格: 深海凝视 (冷静批判)
    词汇: 书
  -->
  <defs>
    <style>
      .font { font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif; }
      .title { font-size: 22px; font-weight: bold; fill: #F5F5F0; text-anchor: middle; }
      .main-word { font-size: 80px; font-weight: bold; fill: #F5F5F0; text-anchor: middle; }
      .translations { font-size: 14px; fill: #F5F5F0; text-anchor: middle; opacity: 0.8; }
      .explanation { font-size: 18px; fill: #F5F5F0; text-anchor: middle; }
      .summary { font-size: 16px; fill: #F5F5F0; text-anchor: middle; font-style: italic; }
    </style>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="600" fill="#1A2634"/>

  <!-- 装饰图案: 抽象的、低透明度的几何图形，营造深海的静谧感 -->
  <path d="M -50 200 C 150 100, 250 300, 450 200 L 450 650 L -50 650 Z" fill="#2C3E50" opacity="0.3"/>
  <circle cx="350" cy="80" r="60" fill="#2C3E50" opacity="0.2"/>

  <!-- 标题 -->
  <text x="200" y="60" class="font title">汉语新解</text>

  <!-- 分隔线 -->
  <line x1="80" y1="85" x2="320" y2="85" stroke="#F5F5F0" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>

  <!-- 核心词汇 -->
  <text x="200" y="190" class="font main-word">书</text>

  <!-- 拼音与翻译 -->
  <text x="200" y="225" class="font translations">shū  ·  Book  ·  本 (hon)</text>

  <!-- 全新解释 (核心区域，确保完整显示) -->
  <text x="200" y="300" class="font explanation">
    <tspan x="200" dy="0em">世界上最安全的旅行，</tspan>
    <tspan x="200" dy="1.6em">从别人的大脑出发，</tspan>
    <tspan x="200" dy="1.6em">最终回到自己的沙发。</tspan>
  </text>

  <!-- 批判内核: 抽象线条图 (从大脑到沙发的精神漫游) -->
  <g transform="translate(0, 20)" fill="none" stroke="#F5F5F0" stroke-width="1.5" opacity="0.4">
    <!-- 大脑的抽象符号 -->
    <path d="M 120 420 C 110 400, 140 390, 150 410 C 160 430, 130 440, 120 420 Z"/>
    <path d="M 135 415 C 145 405, 125 400, 128 412"/>
    <!-- 连接路径 -->
    <path d="M 155 415 C 180 430, 220 400, 245 415" stroke-dasharray="5 3"/>
    <!-- 沙发的抽象符号 -->
    <path d="M 250 425 H 280 V 415 H 275 C 270 415, 270 410, 275 410 H 285 V 425"/>
  </g>

  <!-- 极简总结 -->
  <text x="200" y="550" class="font summary">精神漫游</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
