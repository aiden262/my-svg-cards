
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【潮汕】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="background-color:#1A2634; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif; color: #F5F5F0;">
  <defs>
    <style>
      .title { font-size: 18px; font-weight: bold; text-anchor: middle; fill: #E0E0E0; }
      .word { font-size: 48px; font-weight: bold; text-anchor: middle; fill: #F5F5F0; }
      .pronounce { font-size: 14px; text-anchor: middle; fill: #E0E0E0; letter-spacing: 1px; }
      .explanation { font-size: 18px; text-anchor: middle; fill: #F5F5F0; white-space: pre-wrap; }
      .summary { font-size: 12px; text-anchor: middle; fill: #E0E0E0; opacity: 0.7; }
    </style>
  </defs>

  <!-- 随机装饰图案: 低透明度几何 -->
  <g opacity="0.1" fill="none" stroke="#FFFFFF">
    <circle cx="50" cy="80" r="40" stroke-width="2"/>
    <rect x="300" y="450" width="80" height="80" stroke-width="2" transform="rotate(15, 340, 490)"/>
    <path d="M 380 200 L 420 240 L 380 280" stroke-width="1.5"/>
  </g>

  <!-- 卡片内容 -->
  <text x="200" y="50" class="title">汉 语 新 解</text>
  <line x1="100" y1="75" x2="300" y2="75" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>

  <text x="200" y="150" class="word">潮 汕</text>
  <text x="200" y="180" class="pronounce">Cháoshàn / ちょうさん</text>

  <!-- 核心解释区域 (动态换行和字号) -->
  <foreignObject x="40" y="240" width="320" height="180" style="text-align: center;">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%;">
      <p class="explanation" style="line-height: 1.8;">
        一个自带防火墙的巨型局域网，
        外人只能看到登录界面，
        而内部早已共享了最高权限。
      </p>
    </div>
  </foreignObject>

  <!-- 批判内核: SVG线条图 (抽象的“内外有别”) -->
  <g transform="translate(170, 450)" stroke="#F5F5F0" stroke-width="1.5" fill="none">
    <circle cx="30" cy="30" r="28" stroke-dasharray="5 3" opacity="0.8"/>
    <path d="M 30 2 L 30 58 M 2 30 L 58 30" opacity="0.6"/>
    <path d="M -20 30 L -5 30" stroke-width="2"/>
    <line x1="-5" y1="25" x2="-5" y2="35" stroke-width="2"/>
  </g>

  <text x="200" y="560" class="summary">一种基于血缘的分布式信任系统</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
