
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【大跃进】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', serif">
  <!-- Author: 李继刚 (jigang.li) -->
  <!-- Designed based on the "新汉语老师" persona -->

  <!-- Background -->
  <rect width="400" height="600" fill="#362925"/>

  <!-- Decorative Pattern: Faint, chaotic lines suggesting frenzied but futile effort -->
  <g opacity="0.1" stroke="#F5F5F0" stroke-width="1">
    <path d="M-10 150 Q 100 120, 200 160 T 410 180" fill="none"/>
    <path d="M-10 300 Q 150 350, 250 290 T 410 310" fill="none"/>
    <path d="M-10 480 Q 80 520, 200 470 T 410 490" fill="none"/>
    <path d="M350 -10 Q 380 150, 340 300 T 360 610" fill="none"/>
  </g>

  <g fill="#F5F5F0" text-anchor="middle">
    <!-- Header -->
    <text x="200" y="60" font-size="16" letter-spacing="2" opacity="0.8">汉 语 新 解</text>
    <line x1="160" y1="80" x2="240" y2="80" stroke="#F5F5F0" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>

    <!-- The Word -->
    <text x="200" y="145" font-size="48" font-weight="bold">大跃进</text>
    <text x="200" y="175" font-size="14" opacity="0.7">Great Leap Forward / 大躍進</text>

    <!-- The Explanation (Core) -->
    <foreignObject x="50" y="220" width="300" height="200">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color: #E0E0E0; font-size: 20px; line-height: 1.8; text-align: center; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif;">
        一群人闭着眼睛赛跑，坚信只要跑得够快，悬崖就会变成坦途。
      </div>
    </foreignObject>

    <!-- The Metaphorical SVG: A frantic race towards a cliff -->
    <g transform="translate(0, 380)">
      <path d="M 60 20 H 280 L 340 80" stroke="#F5F5F0" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
      <path d="M 60 40 H 260 L 320 100" stroke="#F5F5F0" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
      <path d="M 60 60 H 240 L 300 120" stroke="#F5F5F0" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
      <line x1="280" y1="0" x2="280" y2="140" stroke="#F5F5F0" stroke-width="1" stroke-dasharray="2 3" opacity="0.4"/>
    </g>

    <!-- Footer -->
    <text x="200" y="560" font-size="14" opacity="0.6">向着深渊冲刺</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
