
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【韩立】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="background-color:#2C3E50; font-family: 'PingFang SC', 'Helvetica Neue', 'Microsoft YaHei', sans-serif; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.4);">

  <!-- 标题 -->
  <text x="200" y="55" font-size="22" fill="#F0F0F0" text-anchor="middle" font-weight="bold" letter-spacing="2">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="40" y1="80" x2="360" y2="80" stroke="#A0A0A0" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- 核心词汇 -->
  <text x="200" y="135" font-size="48" fill="#FDF5E6" text-anchor="middle" font-weight="600">韩立</text>
  <text x="200" y="165" font-size="14" fill="#A0A0A0" text-anchor="middle" letter-spacing="1">Han Li / 韓立 (かん り)</text>

  <!-- 核心解释 (动态字号和自动换行逻辑) -->
  <foreignObject x="40" y="200" width="320" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: #F0F0F0; font-size: 20px; line-height: 1.8; text-align: justify; word-wrap: break-word; height: 100%; display: flex; align-items: center;">
      <p style="margin:0;">
        一个将修仙小说硬生生玩成了养老保险和长期价值投资的男人。他用行动证明，在零和博弈的残酷世界里，最大的神通不是毁天灭地，而是‘活得够久’——久到可以从容地给所有对手的坟头锄草。
      </p>
    </div>
  </foreignObject>

  <!-- 批判内核：抽象线条图 -->
  <g transform="translate(200, 450)" opacity="0.5">
    <!-- 代表对手们的短暂、明亮但最终熄灭的线条 -->
    <path d="M -100 -20 Q -50 20 0 -30 T 80 10" stroke="#FDF5E6" stroke-width="1.5" fill="none" stroke-dasharray="150" stroke-dashoffset="150">
      <animate attributeName="stroke-dashoffset" from="150" to="0" dur="1.5s" begin="0s" fill="freeze" />
      <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="1.5s" fill="freeze" />
    </path>
    <path d="M 120 -10 Q 60 -40 0 0 T -90 30" stroke="#FDF5E6" stroke-width="1.5" fill="none" stroke-dasharray="200" stroke-dashoffset="200">
        <animate attributeName="stroke-dashoffset" from="200" to="0" dur="2s" begin="0.5s" fill="freeze" />
        <animate attributeName="opacity" from="1" to="0" dur="0.5s" begin="2.5s" fill="freeze" />
    </path>
    <!-- 代表韩立的、缓慢但永恒上升的螺旋线 -->
    <path d="M 0 50 C 30 50, 30 30, 0 30 S -30 10, 0 10 C 25 10, 25 -5, 0 -5 S -20 -20, 0 -20 C 15 -20, 15 -30, 0 -30 S -10 -40, 0 -40" stroke="#A0A0A0" stroke-width="1" fill="none">
        <animate attributeName="stroke-dashoffset" from="300" to="0" dur="10s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- 极简总结 -->
  <text x="200" y="560" font-size="14" fill="#A0A0A0" text-anchor="middle" font-style="italic">不是英雄史诗，是生存指南。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
