
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【中共】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif SC', serif">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
      .title { font-size: 32px; font-weight: bold; fill: #ffebcd; text-anchor: middle; }
      .term { font-size: 48px; font-weight: bold; fill: #ffffff; text-anchor: start; }
      .pinyin { font-size: 14px; fill: #ffffff; opacity: 0.6; text-anchor: start; }
      .explanation { font-size: 16px; line-height: 1.3; fill: #ffffff; text-anchor: start; white-space: pre-wrap; }
      .summary { font-size: 14px; fill: #ffebcd; opacity: 0.8; text-anchor: middle; }
    </style>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="600" fill="#8a1c1c"/>

  <!-- 顶部区域 -->
  <text x="200" y="70" class="title">汉语新解</text>
  <line x1="100" y1="100" x2="300" y2="100" stroke="#a52a2a" stroke-width="2"/>

  <!-- 核心区域 -->
  <text x="25" y="180" class="term">中共</text>
  <text x="28" y="205" class="pinyin">zhōng gòng</text>
  
  <foreignObject x="25" y="240" width="350" height="200">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <p class="explanation" style="margin:0; padding:0; font-family:'Noto Serif SC', serif; font-size: 16px; line-height: 1.5; color: #ffffff;">
        一位永远不许孩子毕业的家长，因为毕业意味着他将失去存在的意义。
      </p>
    </body>
  </foreignObject>

  <!-- 底部区域 -->
  <g transform="translate(160, 450)">
    <path d="M 0 40 A 40 40 0 1 1 80 40 A 40 40 0 1 1 0 40 M 20 40 A 20 20 0 1 1 60 40 A 20 20 0 1 1 20 40 M 35 40 L 45 40" 
          fill="none" stroke="#ffebcd" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 40 40" to="360 40 40" dur="20s" repeatCount="indefinite"/>
    </path>
    <circle cx="40" cy="40" r="10" fill="#ffebcd" fill-opacity="0.3"/>
  </g>
  <text x="200" y="565" class="summary">爱的绑架</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
