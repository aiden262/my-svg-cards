
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', 'Serif'">
  <!-- 
    设计风格: 静谧苍苔 (Aesthetic: Serene Moss)
    最高原则: 所有文字内容必须完整显示，禁止任何形式的截断。
  -->
  <defs>
    <style>
      .title { font-size: 20px; font-weight: bold; text-anchor: middle; }
      .word { font-size: 64px; font-weight: bold; text-anchor: middle; }
      .translation { font-size: 16px; text-anchor: middle; opacity: 0.8; }
      .explanation { font-size: 20px; text-anchor: middle; }
      .summary { font-size: 14px; text-anchor: middle; opacity: 0.9; }
      .text-main { fill: #F5F5F0; }
    </style>
  </defs>

  <!-- 背景色 -->
  <rect width="400" height="600" fill="#2A3834"/>

  <g fill="#455A55" opacity="0.3">
    <path d="M 0 50 Q 100 20, 200 60 T 400 30 L 400 0 L 0 0 Z" />
    <path d="M 0 580 Q 150 620, 250 570 T 400 590 L 400 600 L 0 600 Z" />
  </g>

  <!-- 标题 -->
  <text x="200" y="60" class="title text-main">汉 语 新 解</text>

  <!-- 分隔线 -->
  <line x1="80" y1="85" x2="320" y2="85" stroke="#F5F5F0" stroke-width="1" stroke-dasharray="4 4" opacity="0.6"/>

  <!-- 核心词汇 -->
  <text x="200" y="165" class="word text-main">葱</text>
  <text x="200" y="195" class="translation text-main">Scallion / 葱 (ねぎ)</text>

  <!-- 核心解释 (使用 foreignObject 确保自动换行和完整性) -->
  <foreignObject x="40" y="240" width="320" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: #F5F5F0; font-size: 20px; text-align: center; line-height: 1.8; display: flex; align-items: center; justify-content: center; height: 100%; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', 'Serif';">
      一种自我定位明确的配角：用尽一生，只为在别人的盛宴上，当个增光添彩的耗材。
    </div>
  </foreignObject>
  
  <!-- 批判内核: 抽象线条图 (被切碎的命运) -->
  <g stroke="#F5F5F0" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M 150 420 C 160 410, 190 405, 200 410 S 230 425, 250 420" stroke-linecap="round"/>
    <line x1="165" y1="405" x2="175" y2="430" />
    <line x1="195" y1="400" x2="205" y2="425" />
    <line x1="225" y1="408" x2="235" y2="433" />
  </g>

  <!-- 极简总结 -->
  <text x="200" y="550" class="summary text-main">配 角 的 悲 歌</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
