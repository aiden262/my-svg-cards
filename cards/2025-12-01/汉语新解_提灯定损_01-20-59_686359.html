
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【提灯定损】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"
  style="background-color: #2B2030; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif; color: #F5F5F0;">

  <!-- 随机装饰图案：低透明度几何 -->
  <defs>
    <pattern id="deco-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 0 10 L 10 0 M 70 80 L 80 70" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.08"></path>
      <circle cx="40" cy="40" r="2" fill="#FFFFFF" opacity="0.1"></circle>
    </pattern>
  </defs>
  <rect x="0" y="0" width="400" height="600" fill="url(#deco-pattern)"></rect>

  <!-- 标题 -->
  <text x="200" y="60" font-size="20" text-anchor="middle" fill="#E0E0E0" letter-spacing="2">汉语新解</text>
  <line x1="120" y1="85" x2="280" y2="85" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"></line>

  <!-- 词汇 -->
  <text x="200" y="150" font-size="42" text-anchor="middle" fill="#F5F5F0" font-weight="bold">提灯定损</text>
  <text x="200" y="180" font-size="14" text-anchor="middle" fill="#E0E0E0" opacity="0.8" letter-spacing="1">tí dēng dìng sǔn</text>
  <text x="200" y="205" font-size="12" text-anchor="middle" fill="#E0E0E0" opacity="0.7">Lantern-lit Damage Assessment</text>

  <!-- 核心解释区域 -->
  <foreignObject x="50" y="240" width="300" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml"
      style="color: #F5F5F0; font-size: 18px; line-height: 1.8; text-align: justify; word-wrap: break-word; height: 100%; display: flex; align-items: center; justify-content: center;">
      <p style="margin:0; padding:0; text-align:center;">
        一种现代炼金术。擅长将一粒灰尘放大成一座山脉，再心安理得地让你为整座山的“治理费用”买单。
      </p>
    </div>
  </foreignObject>

  <!-- 批判内核：抽象SVG线条图 (一束光变成了一把手术刀) -->
  <g transform="translate(175, 400) scale(0.6)">
    <path d="M 20 0 L 0 30 L 10 40 L 30 10 Z" fill="none" stroke="#F5F5F0" stroke-width="1.5" opacity="0.2">
      <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="20s" repeatCount="indefinite"/>
    </path>
    <path d="M 50 0 L 25 80 L 60 90 L 85 10 Z" fill="none" stroke="#F5F5F0" stroke-width="2" opacity="0.6" stroke-linecap="round" stroke-linejoin="round">
        <title>从一束光到一把刀</title>
    </path>
    <circle cx="55" cy="95" r="3" fill="#F5F5F0" opacity="0.7"></circle>
  </g>

  <!-- 底部总结 -->
  <text x="200" y="550" font-size="13" text-anchor="middle" fill="#E0E0E0" opacity="0.6">以光之名，行贪婪之事。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
