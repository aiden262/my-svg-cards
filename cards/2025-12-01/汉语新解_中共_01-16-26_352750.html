
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【中共】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="background-color: #181818; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif;">
  <defs>
    <style>
      .title { font-size: 20px; fill: #F5F5F0; text-anchor: middle; font-weight: bold; }
      .word { font-size: 48px; fill: #F5F5F0; text-anchor: middle; font-weight: bold; }
      .translation { font-size: 16px; fill: #E0E0E0; text-anchor: middle; letter-spacing: 1px; }
      .explanation { fill: #F5F5F0; text-anchor: middle; font-weight: normal; }
      .summary { font-size: 14px; fill: #E0E0E0; text-anchor: middle; }
      .decoration { fill: none; stroke: #FFFFFF; stroke-opacity: 0.15; }
    </style>
  </defs>

  <!-- 装饰图案: 抽象的枷锁与牢笼 -->
  <path class="decoration" stroke-width="2" d="M 50 150 Q 200 -50 350 150 T 50 450 M 50 150 T 350 450"/>
  <rect class="decoration" x="25" y="25" width="350" height="550" rx="10" ry="10" stroke-width="1"/>

  <!-- 标题 -->
  <text x="200" y="65" class="title">汉 语 新 解</text>
  <line x1="100" y1="90" x2="300" y2="90" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- 词汇 -->
  <text x="200" y="160" class="word">中共</text>
  <text x="200" y="190" class="translation">CCP / ちゅうきょう</text>

  <!-- 核心解释 (动态字号与换行处理) -->
  <g class="explanation" style="font-size: 20px;">
    <text x="200" y="270">
      <tspan x="200" dy="0">一家以“共产”为品牌名的上市公司，</tspan>
      <tspan x="200" dy="1.5em">其核心业务是权力的生产与垄断，</tspan>
      <tspan x="200" dy="1.5em">主要产品是“稳定”与“服从”。</tspan>
    </text>
  </g>

  <!-- 批判内核 SVG 线条图: 锤子镰刀被象征权力的王冠所禁锢 -->
  <g transform="translate(165, 360) scale(0.7)" fill="none" stroke="#F5F5F0" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- 王冠 -->
    <path d="M 10 70 L 20 20 L 40 40 L 50 10 L 60 40 L 80 20 L 90 70 Z"/>
    <circle cx="20" cy="20" r="4" fill="#F5F5F0"/>
    <circle cx="50" cy="10" r="4" fill="#F5F5F0"/>
    <circle cx="80" cy="20" r="4" fill="#F5F5F0"/>
    <!-- 锤子 -->
    <rect x="55" y="45" width="10" height="35" transform="rotate(-45 60 62.5)"/>
    <rect x="40" y="40" width="25" height="15" transform="rotate(-45 52.5 47.5)"/>
    <!-- 镰刀 -->
    <path d="M 45 55 A 25 25 0 0 1 20 80"/>
    <path d="M 20 80 L 10 90"/>
  </g>

  <!-- 极简总结 -->
  <text x="200" y="550" class="summary">品 牌 与 实 体</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
