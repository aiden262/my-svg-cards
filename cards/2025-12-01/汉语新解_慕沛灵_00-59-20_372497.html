
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【慕沛灵】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" style="background-color:#2C3E50; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif;">
    <!-- 装饰图案: 低透明度几何 -->
    <defs>
        <pattern id="pattern-grid" width="80" height="80" patternUnits="userSpaceOnUse">
            <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.1"/>
        </pattern>
    </defs>
    <rect width="400" height="600" fill="url(#pattern-grid)"/>

    <!-- 标题 -->
    <text x="200" y="60" font-size="22" fill="#F0F0F0" text-anchor="middle" letter-spacing="2">汉语新解</text>
    
    <!-- 分隔线 -->
    <line x1="100" y1="85" x2="300" y2="85" stroke="#F0F0F0" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>
    
    <!-- 用户输入 -->
    <text x="200" y="150" font-size="48" fill="#F0F0F0" text-anchor="middle" font-weight="bold">慕沛灵</text>
    <text x="200" y="185" font-size="14" fill="#E0E0E0" text-anchor="middle" letter-spacing="1">
        <tspan>EN: Mu Pei Ling</tspan>
        <tspan dx="10">|</tspan>
        <tspan dx="10">JP: ぼ はい れい</tspan>
    </text>
    
    <!-- 核心解释 -->
    <foreignObject x="40" y="220" width="320" height="200">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-size:18px; color:#F0F0F0; line-height:1.8; text-align:justify; margin:0;">
            社交媒体时代的“望梅止渴”。
            <br/><br/>
            屏幕上那个精力无限（沛）、才华横溢的“灵”魂，是你用自己的“羡慕”（慕）和别人看不见的汗水共同浇灌出来的虚拟盆栽。你越是渴望，它就显得越是繁茂，但根须从未触及真正的土壤。
        </p>
    </foreignObject>
    
    <!-- 批判内核: 抽象线条图 (虚拟盆栽的根系暴露在空气中) -->
    <g transform="translate(170, 420)" fill="none" stroke="#F0F0F0" stroke-width="1.5" opacity="0.6">
        <!-- 盆的轮廓 -->
        <path d="M -50 40 Q 0 60 50 40" />
        <path d="M -45 40 L -60 0 L 60 0 L 45 40" />
        <!-- 暴露的根 -->
        <path d="M 0 0 Q -10 -20 -30 -30" />
        <path d="M 0 0 Q 5 -15 20 -25" />
        <path d="M 0 0 Q 15 -25 40 -20" />
        <path d="M 0 -10 Q -20 -35 -15 -50" />
    </g>

    <!-- 极简总结 -->
    <text x="200" y="560" font-size="16" fill="#E0E0E0" text-anchor="middle" font-style="italic">一种数字时代的精致疲惫。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
