
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【宋玉】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="background-color:#2B2030; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif;">
  <defs>
    <style>
      .title { font-size: 16px; fill: #E0E0E0; text-anchor: middle; font-weight: bold; letter-spacing: 4px; }
      .word { font-size: 48px; fill: #F5F5F0; text-anchor: middle; font-weight: 600; }
      .pronounce { font-size: 14px; fill: #E0E0E0; text-anchor: middle; letter-spacing: 1px; }
      .explanation { font-size: 18px; fill: #F5F5F0; text-anchor: middle; line-height: 1.8; }
      .footer { font-size: 12px; fill: #E0E0E0; text-anchor: middle; letter-spacing: 2px; }
    </style>
  </defs>

  <!-- Background Decoration -->
  <path d="M -50 150 Q 200 -50 450 150 T 950 150" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.08"/>
  <path d="M -50 450 Q 200 650 450 450 T 950 450" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.08"/>

  <!-- Header -->
  <text x="200" y="55" class="title">汉 语 新 解</text>
  <line x1="100" y1="80" x2="300" y2="80" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>

  <!-- Word -->
  <text x="200" y="150" class="word">宋玉</text>
  <text x="200" y="175" class="pronounce">Sòng Yù / そう ぎょく</text>

  <!-- Core Explanation -->
  <foreignObject x="50" y="220" width="300" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%; text-align: center; color: #F5F5F0; font-size: 18px; line-height: 1.8;">
      一块用来衡量男性颜值的古老卡尺，其精确度取决于旁观者的嫉妒心。
    </div>
  </foreignObject>
  
  <!-- Abstract Icon: Caliper + Eye (Envy) -->
  <g transform="translate(160, 380)" stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.3">
    <path d="M 0 0 C 20 0, 20 20, 40 20"/>
    <path d="M 80 0 C 60 0, 60 20, 40 20"/>
    <line x1="0" y1="0" x2="0" y2="40" />
    <line x1="80" y1="0" x2="80" y2="40" />
    <circle cx="40" cy="55" r="10" />
    <circle cx="40" cy="55" r="3" fill="#FFFFFF"/>
  </g>

  <!-- Footer -->
  <text x="200" y="550" class="footer">颜 值 度 量 衡</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
