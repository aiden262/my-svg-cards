
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【芦丁鸡】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', 'Serif'">
  <!--
  // 设计风格: 静谧苍苔 (Quiet Moss Green)
  // 背景色: #2A3834
  // 主要文字: #F5F5F0
  // 装饰图案: #455A55
  -->
  <rect width="400" height="600" fill="#2A3834"/>

  <g fill="#F5F5F0" text-anchor="middle">
    <!-- 标题 -->
    <text x="200" y="60" font-size="20" letter-spacing="4" fill-opacity="0.8">汉语新解</text>

    <!-- 分隔线 -->
    <line x1="100" y1="85" x2="300" y2="85" stroke="#455A55" stroke-width="1" stroke-dasharray="4 4"/>

    <!-- 核心词汇 -->
    <text x="200" y="150" font-size="48" font-weight="bold">芦丁鸡</text>
    <text x="200" y="180" font-size="14" fill-opacity="0.6">lú dīng jī</text>

    <!-- 核心解释 (动态换行与字号调整) -->
    <g font-size="20" style="line-height: 1.8;">
      <text x="200" y="270">
        <tspan x="200" dy="0">城市中产对田园生活的廉价COSPLAY，</tspan>
        <tspan x="200" dy="1.8em">一个被打包贩卖、可以放在阳台上的</tspan>
        <tspan x="200" dy="1.8em">乡愁压缩包。</tspan>
      </text>
    </g>
  </g>

  <!-- 批判内核: 抽象几何图形 - 象征被囚禁的田园梦 -->
  <g stroke="#455A55" stroke-width="2" fill="none">
    <rect x="150" y="400" width="100" height="100" rx="5"/>
    <line x1="150" y1="425" x2="250" y2="425"/>
    <line x1="150" y1="450" x2="250" y2="450"/>
    <line x1="150" y1="475" x2="250" y2="475"/>
  </g>

  <!-- 极简总结 -->
  <text x="200" y="560" font-size="14" fill="#F5F5F0" text-anchor="middle" fill-opacity="0.5">消费主义田园诗</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
