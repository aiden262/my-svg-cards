
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【中共】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', 'Serif'">
  <!--
    汉语新解
    词汇: 中共
    风格: 暮山独行 (#4A2328)
    设计: 李继刚 (AI)
  -->
  <style>
    .bg { fill: #4A2328; }
    .text-main { fill: #F5F5F0; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', 'Serif'; text-anchor: middle; }
    .text-title { font-size: 20px; font-weight: bold; }
    .text-word { font-size: 48px; font-weight: bold; }
    .text-pronounce { font-size: 16px; opacity: 0.8; }
    .text-explanation { font-size: 19px; font-weight: normal; }
    .text-summary { font-size: 14px; opacity: 0.7; }
    .divider { stroke: #6D4C50; stroke-width: 1; stroke-dasharray: 4, 4; }
    .icon { stroke: #6D4C50; stroke-width: 2; fill: none; stroke-linecap: round; }
  </style>

  <rect width="400" height="600" class="bg"/>

  <text x="200" y="60" class="text-main text-title">汉 语 新 解</text>
  <line x1="100" y1="85" x2="300" y2="85" class="divider"/>

  <text x="200" y="160" class="text-main text-word">中共</text>
  <text x="200" y="190" class="text-main text-pronounce">Zhōng Gòng</text>
  <text x="200" y="215" class="text-main text-pronounce">ちゅうきょう</text>

  <g class="text-main text-explanation">
    <!-- 核心解释: 动态换行以确保完整显示 -->
    <text x="200" y="300">一个庞大的牧场主，毕生致力于说服羊群：</text>
    <text x="200" y="335">脖子上的项圈，是为了保护它们</text>
    <text x="200" y="370">自由地低头吃草。</text>
  </g>
  
  <!-- 批判内核: 抽象的项圈/枷锁图形 -->
  <path d="M 150 450 Q 200 420, 250 450" class="icon" />
  <path d="M 155 455 Q 200 430, 245 455" class="icon" />
  <line x1="200" y1="450" x2="200" y2="470" class="icon" />


  <text x="200" y="550" class="text-main text-summary">项圈即自由</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
