
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【普宁市】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" font-family="Noto Serif SC, serif" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    作者: 李继刚 (新汉语老师)
    版本: 0.4
    词汇: 普宁市
    配色: 古籍黄
  -->
  <rect width="400" height="600" fill="#f4f0e6"/>

  <g text-anchor="middle">
    <text x="200" y="70" font-size="32" fill="#8b4513" letter-spacing="2">汉语新解</text>
  </g>

  <line x1="50" y1="100" x2="350" y2="100" stroke="#d3c9b0" stroke-width="1.5"/>

  <g text-anchor="middle">
    <text x="200" y="190" font-size="48" font-weight="bold" fill="#2c2c2c">普宁市</text>
    <text x="200" y="220" font-size="14" fill="#2c2c2c" opacity="0.6">Pǔ níng shì</text>
  </g>

  <g text-anchor="start">
    <text x="45" y="300" font-size="16" fill="#2c2c2c" line-height="1.3">
      <tspan x="45" dy="1.3em">一座将《资本论》奉为地方志，</tspan>
      <tspan x="45" dy="1.6em">并用方言写满了注释的城市。</tspan>
    </text>
  </g>

  <g id="批判内核图" transform="translate(160, 420)">
    <path d="M 0 0 L 80 0 L 80 80 L 0 80 Z" stroke="#8b4513" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M 10,70 C 20,10 60,10 70,70 S 40,30 40,40 C 40,50 20,60 10,70" stroke="#8b4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="40" cy="40" r="3" fill="#8b4513"/>
  </g>

  <g text-anchor="middle">
    <text x="200" y="550" font-size="14" fill="#d3c9b0" font-style="italic">商业是唯一的通行神祇</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
