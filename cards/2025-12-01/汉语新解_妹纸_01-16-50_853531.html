
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【妹纸】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" font-family="'Noto Serif CJK SC', 'Source Han Serif SC', serif" style="background-color: #2B2030;">
  <defs>
    <style>
      .title { font-size: 16px; fill: #F5F5F0; opacity: 0.7; text-anchor: middle; }
      .word { font-size: 48px; fill: #F5F5F0; text-anchor: middle; font-weight: bold; }
      .details { font-size: 12px; fill: #E0E0E0; opacity: 0.8; text-anchor: middle; }
      .explanation { font-size: 18px; fill: #F5F5F0; text-anchor: middle; white-space: pre-wrap; }
      .footer { font-size: 14px; fill: #E0E0E0; opacity: 0.6; text-anchor: middle; }
    </style>
  </defs>

  <!-- 随机装饰图案: 抽象的、破碎的几何 -->
  <path d="M 50 150 Q 150 50 250 150 T 450 150" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.08"/>
  <path d="M 350 450 Q 250 550 150 450 T -50 450" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.08"/>
  <circle cx="300" cy="80" r="40" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.05"/>

  <!-- 标题 -->
  <text x="200" y="55" class="title">汉 语 新 解</text>
  <line x1="120" y1="75" x2="280" y2="75" stroke="#F5F5F0" stroke-width="1" stroke-dasharray="3 3" opacity="0.3"/>

  <!-- 词汇 -->
  <text x="200" y="145" class="word">妹纸</text>
  <text x="200" y="170" class="details">mèi zhǐ / Paper Girl / ペーパーガール</text>

  <!-- 核心解释 -->
  <foreignObject x="50" y="230" width="300" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: #F5F5F0; font-size: 18px; text-align: center; line-height: 1.8;">
      一张被期望保持洁白，却又被无数双手争相涂抹上各自欲望颜色的宣纸。
    </div>
  </foreignObject>

  <!-- 批判内核: 象征被涂抹的纸张 -->
  <g transform="translate(175, 380)">
    <path d="M 0 0 H 50 V 60 H 0 Z" fill="none" stroke="#F5F5F0" stroke-width="1" opacity="0.3"/>
    <path d="M 10 15 C 20 5, 30 25, 40 10 S 45 50, 35 55" stroke="#F5F5F0" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- 极简总结 -->
  <text x="200" y="550" class="footer">欲 望 的 画 布</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
