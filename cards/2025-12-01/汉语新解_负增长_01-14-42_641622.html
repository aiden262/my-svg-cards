
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【负增长】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif; background-color: #2C3E50; color: #F0F0F0; letter-spacing: 1.5px;">
  
  <!-- 装饰性背景图案 -->
  <defs>
    <pattern id="pattern-grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 10 20 M 0 10 L 20 10" stroke="#FFFFFF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#pattern-grid)"/>

  <!-- 卡片标题 -->
  <text x="200" y="60" font-size="20" text-anchor="middle" fill="#E0E0E0">汉 语 新 解</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="85" x2="300" y2="85" stroke="#F0F0F0" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>

  <!-- 用户输入词汇 -->
  <text x="200" y="140" font-size="42" text-anchor="middle" font-weight="bold" fill="#F0F0F0">负增长</text>
  <text x="200" y="175" font-size="14" text-anchor="middle" fill="#E0E0E0" letter-spacing="1px">Fù Zēng Zhǎng / 負成長 (fu seichō)</text>

  <!-- 核心解释 -->
  <foreignObject x="50" y="210" width="300" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: #F0F0F0; font-size: 20px; text-align: center; line-height: 1.8; word-wrap: break-word; height: 100%; display: flex; align-items: center; justify-content: center;">
      <p style="margin:0; padding:0;">
        一种语言上的整容术，旨在告诉你：倒着飞翔，也是一种增长姿态。
      </p>
    </div>
  </foreignObject>

  <!-- 批判内核 (抽象线条图) -->
  <g transform="translate(175, 380)" stroke="#F0F0F0" stroke-width="1.5" fill="none" opacity="0.6">
    <!-- 向下的箭头 -->
    <path d="M 25 0 L 25 45 L 15 35 M 25 45 L 35 35"/>
    <!-- 伪装的“+”号 -->
    <path d="M 20 15 L 30 15 M 25 10 L 25 20" stroke-width="2.5"/>
  </g>

  <!-- 极简总结 -->
  <text x="200" y="550" font-size="14" text-anchor="middle" fill="#E0E0E0" opacity="0.8">退 步 的 雅 称</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
