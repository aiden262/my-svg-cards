
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【缅甸】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="background-color:#2C3E50; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', serif;">
  <!-- 最高优先级原则：所有文字内容必须完整显示，禁止任何形式的截断或遮挡。 -->

  <!-- 装饰图案：低透明度几何 -->
  <defs>
    <pattern id="bg-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 20 80 M 60 0 L 60 80 M 0 20 L 80 20 M 0 60 L 80 60" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#bg-pattern)"/>

  <!-- 居中标题 -->
  <text x="200" y="60" font-size="22" fill="#F0F0F0" text-anchor="middle" letter-spacing="2">汉语新解</text>

  <!-- 分隔线 -->
  <line x1="100" y1="85" x2="300" y2="85" stroke="#F0F0F0" stroke-width="1" stroke-dasharray="4 4" opacity="0.5"/>

  <!-- 用户输入 -->
  <text x="200" y="145" font-size="48" font-weight="bold" fill="#F0F0F0" text-anchor="middle">缅甸</text>
  <text x="200" y="175" font-size="16" fill="#E0E0E0" text-anchor="middle" opacity="0.8">Myanmar / ミャンマー</text>

  <!-- 核心解释 -->
  <foreignObject x="40" y="210" width="320" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%; text-align: center; color: #F0F0F0; font-size: 20px; line-height: 1.8; word-wrap: break-word;">
      一个大型魔幻现实主义主题公园，门票是你的天真，游乐项目包括但不限于敲键盘和噶腰子。
    </div>
  </foreignObject>

  <!-- 批判内核 SVG线条图 -->
  <g transform="translate(150, 380)" stroke="#F0F0F0" stroke-width="1.5" fill="none" opacity="0.6">
    <!-- 键盘变成牢笼 -->
    <rect x="0" y="0" width="100" height="50" rx="5" ry="5"/>
    <line x1="0" y1="12.5" x2="100" y2="12.5"/>
    <line x1="0" y1="25" x2="100" y2="25"/>
    <line x1="0" y1="37.5" x2="100" y2="37.5"/>
    <line x1="20" y1="0" x2="20" y2="50"/>
    <line x1="40" y1="0" x2="40" y2="50"/>
    <line x1="60" y1="0" x2="60" y2="50"/>
    <line x1="80" y1="0" x2="80" y2="50"/>
    <!-- 破碎的心 -->
    <path d="M 50 15 C 40 0, 20 5, 25 25 S 50 45, 50 45 C 50 45, 75 25, 75 25 S 80 0, 50 15 Z" transform="translate(0, 5)" stroke-dasharray="3 3"/>
  </g>

  <!-- 极简总结 -->
  <text x="200" y="550" font-size="14" fill="#E0E0E0" text-anchor="middle" opacity="0.7" letter-spacing="1">幻想的终点</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
