
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【万科】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="background-color: #1A2634; font-family: 'Noto Serif CJK SC', 'Source Han Serif SC', 'Serif', serif;">
  <defs>
    <style>
      .title { font-size: 20px; fill: #F5F5F0; text-anchor: middle; font-weight: 600; }
      .term { font-size: 48px; fill: #F5F5F0; text-anchor: middle; font-weight: bold; }
      .pronunciation { font-size: 16px; fill: #F5F5F0; text-anchor: middle; opacity: 0.8; }
      .explanation { font-size: 18px; fill: #F5F5F0; text-anchor: middle; line-height: 1.6; }
      .summary { font-size: 14px; fill: #F5F5F0; text-anchor: middle; opacity: 0.7; }
      .line { stroke: #2C3E50; stroke-width: 1; }
    </style>
  </defs>

  <!-- 背景装饰：深海凝视般的几何感 -->
  <rect x="0" y="0" width="400" height="600" fill="#1A2634"/>
  <g opacity="0.3">
    <path d="M -50 150 Q 200 -50 450 150" stroke="#2C3E50" stroke-width="60" fill="none"/>
    <path d="M -50 450 Q 200 650 450 450" stroke="#2C3E50" stroke-width="60" fill="none"/>
  </g>

  <!-- 标题 -->
  <text x="200" y="60" class="title">汉 语 新 解</text>
  <line x1="150" y1="80" x2="250" y2="80" class="line" stroke-dasharray="3 3" stroke-opacity="0.5" stroke="#F5F5F0"/>

  <!-- 词汇 -->
  <text x="200" y="155" class="term">万科</text>
  <text x="200" y="185" class="pronunciation">Wàn Kē / バンカ</text>

  <!-- 核心解释 (自动换行 & 确保完整显示) -->
  <text class="explanation" y="270" x="200" dominant-baseline="middle">
    <tspan x="200" dy="-2.4em">一个时代的优等生，</tspan>
    <tspan x="200" dy="1.6em">用尽所有学科的知识，</tspan>
    <tspan x="200" dy="1.6em">最终只证明了「下坠」</tspan>
    <tspan x="200" dy="1.6em">是唯一的必修课。</tspan>
  </text>

  <!-- 批判内核：抽象线条图 (从高峰跌落的轨迹) -->
  <g transform="translate(0, 100)">
    <path d="M 80 350 L 180 350 C 200 350, 220 320, 240 320 L 260 320 L 320 400" stroke="#F5F5F0" stroke-width="2" fill="none" opacity="0.4"/>
    <circle cx="320" cy="400" r="3" fill="#F5F5F0" opacity="0.6"/>
  </g>

  <!-- 极简总结 -->
  <text x="200" y="560" class="summary">必修课：坠落</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
