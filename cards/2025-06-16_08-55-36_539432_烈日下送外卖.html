
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 480 760" xmlns="http://www.w3.org/2000/svg">
<!-- 背景 -->
<rect fill="#f0ece2" height="100%" width="100%"/>
<!-- 标题 -->
<text fill="#5e5b56" font-family="'Noto Serif SC', serif" font-size="28" text-anchor="middle" x="240" y="60">人间苦</text>
<!-- 分隔线 -->
<line stroke="#a39e93" stroke-width="1" x1="120" x2="360" y1="80" y2="80"/>
<!-- 用户输入 -->
<text fill="#5e5b56" font-family="'Noto Serif SC', serif" font-size="18" x="50" y="120">烈日下送外卖</text>
<!-- 抽象图像 -->
<g transform="translate(240, 280)">
<!-- 太阳 -->
<circle cx="0" cy="-80" fill="#d64933" opacity="0.7" r="40"/>
<!-- 地平线 -->
<line stroke="#5e5b56" stroke-width="2" x1="-150" x2="150" y1="40" y2="40"/>
<!-- 人物简化轮廓 -->
<path d="M0,10 L0,-40 M-15,-10 L0,-30 L15,-10 M-10,40 L0,0 L10,40" fill="none" stroke="#5e5b56" stroke-width="2"/>
<!-- 自行车简化轮廓 -->
<circle cx="-20" cy="40" fill="none" r="15" stroke="#5e5b56"/>
<circle cx="20" cy="40" fill="none" r="15" stroke="#5e5b56"/>
<!-- 送餐箱 -->
<rect fill="none" height="25" stroke="#5e5b56" width="30" x="-15" y="-20"/>
</g>
<!-- 响应文本 -->
<text fill="#5e5b56" font-family="'Noto Serif SC', serif" font-size="16" x="50" y="400">
<tspan x="50" y="420">太阳像个炙烤的铁饼，压在头顶。汗水从额头流到眼睛，</tspan>
<tspan x="50" y="450">又咸又涩。手机上那个倒计时，比烈日还无情。</tspan>
<tspan x="50" y="480">半小时内送到，系统冷冰冰地提醒。</tspan>
<tspan x="50" y="510"/>
<tspan x="50" y="540">穿梭在车流里，司机骂我挡路；等电梯时，保安赶我从正门</tspan>
<tspan x="50" y="570">走。那个豪华小区，下午三点都没一个人影，却有人订了</tspan>
<tspan x="50" y="600">三十多块钱的奶茶。</tspan>
<tspan x="50" y="630"/>
<tspan x="50" y="660">放下餐，转身时看到自己在电梯镜子里的样子：衣服湿透</tspan>
<tspan x="50" y="690">贴在背上，像条脱水的鱼。手机震动，下一单来了。</tspan>
</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
