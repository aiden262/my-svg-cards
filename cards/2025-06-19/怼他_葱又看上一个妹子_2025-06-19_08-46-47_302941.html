
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱又看上一个妹子】 - 怼他</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 800 520">
  <!-- 背景 -->
  <rect width="800" height="520" fill="#f5f5f5" x="-20" y="-20"></rect>
  
  <!-- 蒙德里安风格框架 -->
  <rect x="20" y="20" width="720" height="60" fill="#d13834"></rect>
  <rect x="20" y="90" width="720" height="2" fill="#333"></rect>
  <rect x="20" y="102" width="720" height="40" fill="#ffd54f"></rect>
  <rect x="20" y="152" width="720" height="220" fill="#fff" stroke="#333" stroke-width="2"></rect>
  <rect x="20" y="382" width="720" height="78" fill="#2196f3"></rect>

  <!-- 标题文字 -->
  <text x="380" y="60" font-family="'Noto Serif SC', serif" font-size="26" text-anchor="middle" fill="white" style="font-family: &quot;Noto Serif SC&quot;, serif;">我很礼貌</text>
  
  <!-- 用户输入 -->
  <text x="380" y="128" font-family="'Noto Serif SC', serif" font-size="20" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">葱又看上一个妹子</text>
  
  <!-- 中心图形：表达 "翠花儿也不会选你" 的意象 -->
  <circle cx="380" cy="262" r="90" fill="white" stroke="#333" stroke-width="2"></circle>
  <path d="M340,222 C360,212 400,212 420,222" stroke="#333" stroke-width="2" fill="none"></path>
  <path d="M340,302 C360,312 400,312 420,302" stroke="#333" stroke-width="2" fill="none" transform="rotate(180 380 262)"></path>
  <line x1="350" y1="242" x2="350" y2="282" stroke="#333" stroke-width="2"></line>
  <line x1="410" y1="242" x2="410" y2="282" stroke="#333" stroke-width="2"></line>
  <path d="M320,262 L330,252 L330,272 Z" fill="#d13834"></path>
  <path d="M440,262 L430,252 L430,272 Z" fill="#d13834"></path>
  
  <!-- 回应 -->
  <text x="380" y="420" font-family="'Noto Serif SC', serif" font-size="24" text-anchor="middle" fill="white" style="font-family: &quot;Noto Serif SC&quot;, serif;">翠花儿也不会选你</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 怼他 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
