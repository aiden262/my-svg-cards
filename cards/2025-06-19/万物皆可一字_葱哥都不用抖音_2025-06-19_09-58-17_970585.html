
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥都不用抖音】 - 万物皆可一字</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 520 800" xmlns="http://www.w3.org/2000/svg">
  <rect width="520" height="800" fill="#000000" x="-20" y="-20"></rect>
  
  <!-- 标题 -->
  <text x="240" y="80" fill="#ffffff" font-size="28" text-anchor="middle" font-family="'Noto Serif SC', serif" style="font-family: &quot;Noto Serif SC&quot;, serif;">葱哥都不用抖音</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="110" x2="380" y2="110" stroke="#00cc00" stroke-width="2"></line>
  
  <!-- 一字定言 -->
  <text x="240" y="220" fill="#ffffff" font-size="120" text-anchor="middle" font-family="'Noto Serif SC', serif" style="font-family: &quot;Noto Serif SC&quot;, serif;">净</text>
  
  <!-- 禅意图形 -->
  <g transform="translate(240,400)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#00ff00" stroke-width="2"></circle>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#00ff00" stroke-width="1"></circle>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#00ff00" stroke-width="1" stroke-dasharray="5,5"></line>
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#00ff00" stroke-width="1" stroke-dasharray="5,5"></line>
  </g>
  
  <!-- 判语 -->
  <text x="240" y="600" fill="#00cc00" font-size="18" text-anchor="middle" font-family="'Noto Serif SC', serif" style="font-family: &quot;Noto Serif SC&quot;, serif;">不染尘世浮华，守其本心</text>
  <text x="240" y="630" fill="#00cc00" font-size="18" text-anchor="middle" font-family="'Noto Serif SC', serif" style="font-family: &quot;Noto Serif SC&quot;, serif;">万众追逐热闹，唯其独立清净</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 万物皆可一字 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
