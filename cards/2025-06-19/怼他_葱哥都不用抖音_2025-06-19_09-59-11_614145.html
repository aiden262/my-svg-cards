
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【葱哥都不用抖音】 - 怼他</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 800 520">
  <!-- 背景 -->
  <rect width="800" height="520" fill="#f7f7f7" x="-20" y="-20"></rect>
  
  <!-- 标题区 -->
  <rect x="30" y="30" width="700" height="70" rx="5" fill="#e4e4e4"></rect>
  <text x="380" y="75" font-family="'Noto Serif SC', serif" font-size="32" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">我很礼貌</text>
  
  <!-- 分隔线 -->
  <line x1="30" y1="120" x2="730" y2="120" stroke="#999" stroke-width="2"></line>
  
  <!-- 用户输入 -->
  <rect x="30" y="140" width="700" height="50" rx="5" fill="#ffe8cc"></rect>
  <text x="50" y="172" font-family="'Noto Serif SC', serif" font-size="22" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">葱哥都不用抖音</text>
  
  <!-- 图形意象 -->
  <rect x="160" y="210" width="440" height="120" rx="0" fill="#d12c1f"></rect>
  <rect x="260" y="240" width="240" height="60" rx="0" fill="#005a9c"></rect>
  <text x="380" y="280" font-family="'Noto Serif SC', serif" font-size="24" text-anchor="middle" fill="#fff" style="font-family: &quot;Noto Serif SC&quot;, serif;">葱韭之别</text>
  
  <!-- 回复 -->
  <rect x="30" y="350" width="700" height="100" rx="5" fill="#e1f0da"></rect>
  <text x="380" y="410" font-family="'Noto Serif SC', serif" font-size="28" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">葱还分青葱和大葱，您这抖都懒得抖</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 怼他 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
