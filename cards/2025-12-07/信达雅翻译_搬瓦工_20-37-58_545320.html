
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【搬瓦工】 - 信达雅翻译</title>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Serif+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: rgba(241, 245, 249, 0.7);
            --control-bg: rgba(30, 41, 59, 0.5);
            --control-border: rgba(255, 255, 255, 0.1);
            --control-hover: rgba(51, 65, 85, 0.8);
            --accent-color: #818cf8; /* Indigo 400 */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', 'Noto Serif SC', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 75%),
                radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
            color: var(--text-primary);
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Header 样式 */
        .header {
            position: fixed;
            top: 32px;
            left: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 100;
            pointer-events: none;
        }

        .logo-box {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px -4px rgba(99, 102, 241, 0.3);
            pointer-events: auto;
        }

        .logo-box iconify-icon {
            font-size: 24px;
            color: white;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
            pointer-events: auto;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .subtitle span {
            display: inline-block;
            padding: 2px 6px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .brand {
            position: fixed;
            top: 32px;
            right: 32px;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            opacity: 0.6;
            z-index: 100;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* SVG 视口 */
        .svg-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            z-index: 1;
        }

        .svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* NEW: Iframe styling */
        .svg-container iframe {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            filter: drop-shadow(0 25px 50px rgba(0,0,0,0.5));
        }

        /* 悬浮工具栏 */
        .controls {
            position: fixed;
            bottom: 32px;
            right: 32px;
            display: flex;
            gap: 8px;
            z-index: 100;
            background: var(--control-bg);
            padding: 6px;
            border-radius: 16px;
            border: 1px solid var(--control-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn iconify-icon {
            font-size: 20px;
        }

        /* Tooltip */
        .btn::before {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s;
            margin-bottom: 6px;
        }
        
        .btn:hover::before {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 768px) {
            .header { top: 16px; left: 16px; gap: 10px; }
            .logo-box { width: 36px; height: 36px; border-radius: 8px; }
            .logo-box iconify-icon { font-size: 20px; }
            .title { font-size: 15px; }
            .subtitle { font-size: 11px; }
            .brand { top: 16px; right: 16px; font-size: 11px; }
            .controls { bottom: 16px; right: 16px; padding: 4px; }
            .btn { width: 36px; height: 36px; }
            .btn iconify-icon { font-size: 18px; }
            .svg-viewport { padding: 72px 0; }
            .svg-container { padding: 10px; }
            .btn::before { display: none; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-box">
            <iconify-icon icon="material-symbols:auto-awesome-rounded"></iconify-icon>
        </div>
        <div class="header-text">
            <div class="title">搬瓦工</div>
            <div class="subtitle">
                <span>信达雅翻译</span>
                <span>Gemini 2.5 Pro</span>
            </div>
        </div>
    </header>
    
    <!-- SVG 视口 -->
    <div class="svg-viewport" id="svg-viewport">
        <div class="svg-container" id="svg-container">
            <iframe id="svg-frame" title="SVG Content" style="border:none;"></iframe>
        </div>
    </div>

    <!-- 悬浮按钮组 -->
    <div class="controls">
        <button class="btn" id="copy-btn" title="复制代码">
            <iconify-icon icon="material-symbols:content-copy-outline-rounded"></iconify-icon>
        </button>
        <button class="btn" id="download-svg-btn" title="下载 SVG">
            <iconify-icon icon="material-symbols:download-rounded"></iconify-icon>
        </button>
        <button class="btn" id="download-png-btn" title="下载 PNG">
            <iconify-icon icon="material-symbols:image-rounded"></iconify-icon>
        </button>
    </div>

    <!-- Inert SVG data container -->
    <template id="svg-data">
        <svg width="450" height="800" viewBox="0 0 450 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    作者: 李继刚
    版本: 0.1
    模型: Claude Sonnet
    用途: 将中文按信达雅三个层级进行翻译
    设计规则: 合理使用负空间，整体排版要有呼吸感。所有文字内容必须完整显示，禁止任何形式的截断。
    配色风格: 背景色 #f5f5dc, 主要文字 #36454f, 次要文字 #5d6d7e
  -->
  <rect width="100%" height="100%" fill="#f5f5dc"/>
  <g style="font-family: 'Source Han Serif', 'Songti SC', 'SimSun', serif; text-anchor: middle;">

    <!-- 用户输入 -->
    <text x="225" y="80" font-size="36" fill="#36454f" font-weight="bold">
      搬瓦工
    </text>
    <line x1="100" y1="110" x2="350" y2="110" stroke="#5d6d7e" stroke-width="1"/>

    <!-- 信 (Faithfulness) -->
    <text x="225" y="180" font-size="24" fill="#5d6d7e" letter-spacing="2">
      【 信 】
    </text>
    <foreignObject x="40" y="210" width="370" height="100">
      <p xmlns="http://www.w3.org/1999/xhtml" style="font-size: 18px; color: #36454f; text-align: center; line-height: 1.6;">
        Bricklayer; <br/>
        Mover of tiles.
      </p>
    </foreignObject>

    <!-- 达 (Expressiveness) -->
    <text x="225" y="340" font-size="24" fill="#5d6d7e" letter-spacing="2">
      【 达 】
    </text>
    <foreignObject x="40" y="370" width="370" height="200">
      <p xmlns="http://www.w3.org/1999/xhtml" style="font-size: 16px; color: #36454f; text-align: left; line-height: 1.8;">
        A self-deprecating slang for a low-level, repetitive job, akin to a "corporate drone" or "code monkey." It implies being a small, interchangeable part in a large machine.
        <br/><br/>
        The term is also the popular nickname for the VPS provider "Bandwagon Host," as users "move" their data (the "tiles") onto its servers.
      </p>
    </foreignObject>

    <!-- 雅 (Elegance) -->
    <text x="225" y="600" font-size="24" fill="#5d6d7e" letter-spacing="2">
      【 雅 】
    </text>
    <foreignObject x="40" y="630" width="370" height="150">
      <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Times New Roman', serif; font-size: 20px; color: #36454f; text-align: center; line-height: 2; font-style: italic;">
        Tiles in hand, walls I raise,<br/>
        Forgetting my nights, forgetting my days.<br/>
        A tower stands, in light it gleams,<br/>
        Built from the dust of my forgotten dreams.
      </p>
    </foreignObject>

  </g>
</svg>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('svg-frame');
            const svgTemplate = document.getElementById('svg-data');

            if (!iframe || !svgTemplate || !svgTemplate.innerHTML.trim()) {
                return;
            }

            const rawSvgContent = svgTemplate.innerHTML;

            const iframeContent = `
            <!DOCTYPE html>
            <html>
            <head>
                <style>
                    html, body {
                        height: 100%;
                        margin: 0;
                        padding: 0;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        overflow: hidden;
                        background-color: transparent;
                    }
                    svg {
                        max-width: 100%;
                        max-height: 100%;
                        width: auto;
                        height: auto;
                    }
                </style>
            </head>
            <body>
                ${rawSvgContent}
            </body>
            </html>`;

            const blob = new Blob([iframeContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            iframe.src = url;

            iframe.onload = () => {
                // It's good practice to revoke the blob URL after it's been used
                URL.revokeObjectURL(url);

                const svgElement = iframe.contentDocument.querySelector('svg');
                if (!svgElement) return;

                // Ensure the SVG has a viewBox for proper scaling in some contexts
                if (!svgElement.getAttribute('viewBox') && svgElement.getAttribute('width') && svgElement.getAttribute('height')) {
                    svgElement.setAttribute('viewBox', `0 0 ${svgElement.getAttribute('width')} ${svgElement.getAttribute('height')}`);
                }

                // --- Button Functionality ---
                const copyBtn = document.getElementById('copy-btn');
                copyBtn.addEventListener('click', () => {
                    const svgCode = svgElement.outerHTML;
                    navigator.clipboard.writeText(svgCode).then(() => {
                        const originalIcon = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<iconify-icon icon="material-symbols:check-rounded" style="color: #4ade80;"></iconify-icon>';
                        setTimeout(() => { copyBtn.innerHTML = originalIcon; }, 2000);
                    }, (err) => { console.error('复制失败: ', err); });
                });

                const downloadSvgBtn = document.getElementById('download-svg-btn');
                downloadSvgBtn.addEventListener('click', () => {
                    const svgData = new XMLSerializer().serializeToString(svgElement);
                    const downloadBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                    const downloadUrl = URL.createObjectURL(downloadBlob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'card_20-37-58_545320.svg';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(downloadUrl);
                });

                const downloadPngBtn = document.getElementById('download-png-btn');
                downloadPngBtn.addEventListener('click', () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const svgClone = svgElement.cloneNode(true);
                    const viewBox = svgElement.viewBox.baseVal;
                    const width = viewBox ? viewBox.width : 800;
                    const height = viewBox ? viewBox.height : 1200;
                    
                    svgClone.setAttribute('width', width);
                    svgClone.setAttribute('height', height);
                    
                    const svgData = new XMLSerializer().serializeToString(svgClone);
                    const img = new Image();
                    
                    const scale = 2;
                    canvas.width = width * scale;
                    canvas.height = height * scale;
                    
                    const imageBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                    const imageUrl = URL.createObjectURL(imageBlob);
                    
                    img.onload = () => {
                        ctx.fillStyle = 'transparent';
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.scale(scale, scale);
                        ctx.drawImage(img, 0, 0, width, height);
                        URL.revokeObjectURL(imageUrl);
                        
                        try {
                            const pngUrl = canvas.toDataURL('image/png');
                            const a = document.createElement('a');
                            a.href = pngUrl;
                            a.download = 'card_20-37-58_545320.png';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        } catch (err) {
                            console.error('Canvas 导出失败:', err);
                            alert('PNG 导出失败，可能是因为跨域图片限制。请尝试下载 SVG。');
                        }
                    };
                    
                    img.onerror = (e) => {
                        console.error('图片加载失败', e);
                        URL.revokeObjectURL(imageUrl);
                        alert('PNG 导出失败，请尝试下载 SVG');
                    };
                    
                    img.src = imageUrl;
                });
            };
        });
    </script>
</body>
</html>
