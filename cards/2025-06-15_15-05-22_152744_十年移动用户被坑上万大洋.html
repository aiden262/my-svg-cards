
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这很合理 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.22);
            max-width: 100%;
            width: 800px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .svg-container {
            margin-bottom: 24px;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
            margin-top: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="svg-container">
            <svg style="overflow: visible;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 600">
  <rect fill="black"/>
  
  <!-- 标题 -->
  <text x="210" y="60" font-family="KingHwa_OldSong, serif" font-size="32" fill="white" text-anchor="middle">这很合理</text>
  
  <!-- 分隔线 -->
  <line x1="40" y1="80" x2="380" y2="80" stroke="white" stroke-width="1"/>
  
  <!-- 用户输入 -->
  <text x="40" y="130" font-family="KingHwa_OldSong, serif" font-size="24" fill="#4CAF50">
    十年移动用户，被坑上万大洋。
  </text>
  
  <!-- 响应 -->
  <text x="40" y="190" font-family="KingHwa_OldSong, serif" font-size="24" fill="#F44336">
    手机本就是用来"移动"资产的工具。
  </text>
  
  <!-- 简约图形 -->
  <g transform="translate(110, 280)">
    <!-- 手机轮廓 -->
    <rect x="0" y="0" rx="20" stroke="white" fill="none" stroke-width="2"/>
    <!-- 钱从手机流出 -->
    <path d="M100,100 C150,120 180,150 200,260" stroke="#4CAF50" fill="none" stroke-width="2" stroke-dasharray="5,5"/>
    <!-- 美元符号 -->
    <text x="220" y="240" font-family="sans-serif" font-size="30" fill="#4CAF50">$</text>
    <!-- 屏幕 -->
    <rect x="20" y="20" rx="5" stroke="white" fill="none" stroke-width="1"/>
    <!-- 主页按钮 -->
    <circle cx="100" cy="250" r="10" stroke="white" fill="none" stroke-width="1"/>
  </g>
</svg>
        </div>
        <footer>
            <p>由 AI Bot 生成 | 模式: 这很合理 | 模型: anthropic/claude-3.7-sonnet</p>
        </footer>
    </div>
</body>
</html>
