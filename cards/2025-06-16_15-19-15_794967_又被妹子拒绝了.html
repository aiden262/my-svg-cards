
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 780">
  <rect width="100%" height="100%" fill="#f5f2ed"></rect>
  
  <!-- 标题 -->
  <text x="240" y="80" font-family="'Noto Serif SC', serif" font-size="36" fill="#5f5c58" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="100" x2="360" y2="100" stroke="#a99e93" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="80" y="150" font-family="'Noto Serif SC', serif" font-size="22" fill="#5f5c58" style="font-family: &quot;Noto Serif SC&quot;, serif;">又被妹子拒绝了</text>
  
  <!-- 极简线条图 -->
  <g transform="translate(240, 320)" stroke="#a99e93" fill="none" stroke-width="1.5">
    <path d="M-60,0 C-40,20 40,20 60,0"></path>
    <line x1="-40" y1="-40" x2="-30" y2="-30"></line>
    <line x1="40" y1="-40" x2="30" y2="-30"></line>
    <path d="M-20,20 C-10,40 10,40 20,20" stroke-dasharray="4 4"></path>
  </g>
  
  <!-- 响应 -->
  <text x="80" y="440" font-family="'Noto Serif SC', serif" font-size="18" fill="#5f5c58" width="320" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    <tspan x="80" y="460">老王看着茶几上的那杯冷掉的水，想起她转过</tspan>
    <tspan x="80" y="490">身时的背影，像是黑暗中渐渐消失的光。</tspan>
    <tspan x="80" y="520">屋外的雨点敲打着玻璃，一下又一下，像是</tspan>
    <tspan x="80" y="550">数着那些未曾开口的话语。</tspan>
    <tspan x="80" y="580">老王摸了摸那张早已褪色的照片角，</tspan>
    <tspan x="80" y="610">明白了拒绝不过是另一种熟悉的饥饿。</tspan>
    <tspan x="80" y="640">夜深了，窗外的霓虹招牌一明一灭，</tspan>
    <tspan x="80" y="670">像极了心里那盏永远无法点亮的灯。</tspan>
  </text>
  
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
