
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信达雅翻译 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 820">
  <!-- Background with paper texture effect -->

    <pattern id="paper" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#f9f6e9"></rect>

    <tspan x="60" y="205" font-size="16">about you.</tspan>
  </text>

    <tspan x="50" y="255">信 (直译):</tspan>
    <tspan x="60" y="285" font-size="16">我真的很抱歉，但是我不想误导你。你应该</tspan>
    <tspan x="60" y="315" font-size="16">得到一个对你有相同感觉的人。</tspan>

    <tspan x="50" y="415">达 (意达):</tspan>
    <tspan x="60" y="445" font-size="16">我心实难安，不愿虚言相扰。你当遇一人，</tspan>
    <tspan x="60" y="475" font-size="16">心意相通，情深意笃。</tspan>
  </text>

  <rect x="40" y="560" width="370" height="200" fill="#f5f1e0" rx="5" ry="5"></rect>
  <text x="50" y="585" font-family="'Noto Serif SC', serif" font-size="14" fill="#5e8b57" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    <tspan x="50" y="585">雅 (诗经风格):</tspan>
    <tspan x="60" y="625" font-size="18">悠悠我心兮，实难与君偕。</tspan>
    <tspan x="60" y="665" font-size="18">勿以虚言兮，误彼深情怀。</tspan>
    <tspan x="60" y="705" font-size="18">君当得良人兮，情深意亦谐。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 信达雅翻译 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
