
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【紫灵】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); font-family: sans-serif; display: block;">
    <!-- Background inspired by Mondrian -->
    <rect x="-19" y="-19" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="20" width="360" height="560" fill="none" stroke="#333" stroke-width="2"></rect>
    <rect x="20" y="150" width="360" height="2" fill="#333"></rect>
    <rect x="20" y="450" width="360" height="2" fill="#333"></rect>
    <rect x="300" y="20" width="80" height="130" fill="#E60026"></rect> <!-- Red -->
    <rect x="20" y="452" width="120" height="128" fill="#F9D116"></rect> <!-- Yellow -->
    <rect x="280" y="500" width="100" height="80" fill="#0053A0"></rect> <!-- Blue -->

    <!-- Title -->
    <text x="200" y="70" font-family="'Maobi Kaishu', 'Noto Serif SC', cursive" font-size="36" text-anchor="middle" fill="#333">
        汉语新解
    </text>

    <!-- Separator -->
    <line x1="100" y1="90" x2="300" y2="90" stroke="#333" stroke-width="1"></line>

    <!-- Word -->
    <text x="200" y="130" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="48" text-anchor="middle" fill="#5a5a5a">
        紫灵
    </text>
    <text x="200" y="180" font-family="Georgia, serif" font-size="16" text-anchor="middle" fill="#666">
        Purple Spirit
    </text>
    <text x="200" y="205" font-family="'Yu Mincho', 'Hiragino Mincho ProN', serif" font-size="16" text-anchor="middle" fill="#666">
        紫霊 (しれい)
    </text>

    <!-- Explanation -->
    <foreignObject x="45" y="230" width="310" height="200">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Mingchao&quot;, &quot;Noto Serif SC&quot;, serif; font-size: 18px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; overflow-wrap: break-word; margin: 0px; padding: 0px; box-sizing: border-box; width: 310px;">
            一种精神味精。专为平庸生活的汤底设计，洒上一点，就能立刻呈现出一种廉价的、速成的、看似高贵的鲜美，让饮用者产生自己是天选之人的幻觉。副作用是，当鲜味褪去，剩下的不只是寡淡的汤水，还有口干舌燥的空虚。
        </p>
    </foreignObject>

    <!-- Line Art -->
    <g id="line-art" style="stroke: #333; stroke-width: 1.5; fill: none; color: none; color: none; stroke-linecap: round; stroke-linejoin: round;">
        <!-- A simple bowl representing 'life' -->
        <path d="M 80 500 C 80 540, 160 560, 200 560 S 320 540, 320 500"></path>
        <!-- A shaker bottle labeled with the word -->
        <rect x="180" y="465" width="40" height="60" rx="5"></rect>
        <line x1="180" y1="480" x2="220" y2="480"></line>
        <text x="200" y="475" font-size="10" text-anchor="middle" fill="#333" stroke="none">紫灵</text>
        <!-- Sparkles (MSG) falling into the bowl -->
        <circle cx="190" cy="530" r="1.5" fill="#333" stroke="none"></circle>
        <circle cx="205" cy="535" r="1" fill="#333" stroke="none"></circle>
        <circle cx="195" cy="545" r="1.5" fill="#333" stroke="none"></circle>
        <path d="M 185 525 l 2 -4 l 2 4 l -4 -2 z" fill="#333" stroke="none"></path>
        <path d="M 210 540 l 2 -4 l 2 4 l -4 -2 z" fill="#333" stroke="none"></path>
    </g>

    <!-- Summary -->
    <text x="200" y="585" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#5a5a5a">
        廉价的神秘感添加剂
    </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
