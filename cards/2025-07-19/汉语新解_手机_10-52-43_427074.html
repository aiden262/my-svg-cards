
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【手机】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <!-- 背景 -->
  <rect width="440" height="640" fill="#f0f0e8" rx="10" ry="10" x="-20" y="-20"></rect>
  <!-- 装饰几何图形 -->
  <rect x="40" y="520" width="80" height="40" fill="#d32f2f" opacity="0.7"></rect>
  <rect x="280" y="530" width="60" height="30" fill="#1976d2" opacity="0.7"></rect>
  <circle cx="350" cy="40" r="15" fill="#388e3c" opacity="0.6"></circle>
  
  <!-- 标题 -->
  <text x="200" y="60" font-family="楷体, KaiTi" font-size="28" fill="#333333" text-anchor="middle" dominant-baseline="middle">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="60" y1="80" x2="340" y2="80" stroke="#555555" stroke-width="1"></line>
  
  <!-- 词语 -->
  <text x="200" y="120" font-family="黑体, SimHei" font-size="32" fill="#222222" text-anchor="middle" dominant-baseline="middle">手 机</text>
  <text x="200" y="150" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle" dominant-baseline="middle">Mobile Phone / スマホ</text>
  
  <!-- 解释 -->
  <foreignObject x="40" y="180" width="320" height="300">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Source Han Serif&quot;, serif; font-size: 16.5px; line-height: 1.8; color: rgb(68, 68, 68); margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      手机：一个巧妙的陷阱，让你用手握住未来，却在不知不觉中被未来握住了灵魂。
      
      表面上是通讯工具，实则是现代人的电子镣铐。它让我们以为自己连接了整个世界，实际上却把我们与身边的真实世界隔离开来。
      
      每一次"解锁"，都是给自己的思想上了一把新锁。
      
      它让我们成为了"低头族"，仿佛一群在饮水的羚羊，却不知岸边已埋伏了成群的狮子——广告商、数据采集者和注意力掠夺者。
    </div>
  </foreignObject>
  
  <!-- 线条图 -->
  <line x1="100" y1="490" x2="300" y2="490" stroke="#555555" stroke-width="1" stroke-dasharray="5,5"></line>
  <text x="200" y="520" font-family="等线, DengXian" font-size="16" fill="#333333" text-anchor="middle">古代：手中有粮，心中不慌</text>
  <text x="200" y="550" font-family="等线, DengXian" font-size="16" fill="#333333" text-anchor="middle">现代：手中有机，心中空慌</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
