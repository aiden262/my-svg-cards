
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【Cloudflare】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <rect width="440" height="640" fill="#f9f3e9" rx="10" ry="10" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#fefefe" rx="8" ry="8" stroke="#e8e0d8" stroke-width="1"></rect>
  
  <!-- 标题 -->
  <text x="200" y="60" font-family="SimKai, 楷体" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="60" y1="80" x2="340" y2="80" stroke="#d3cbcb" stroke-width="1" stroke-dasharray="1,3"></line>
  
  <!-- 词汇 -->
  <text x="200" y="120" font-family="SimSun, 宋体" font-size="24" fill="#555" text-anchor="middle" font-weight="bold">Cloudflare</text>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="14" fill="#777" text-anchor="middle" font-style="italic">クラウドフレア</text>
  
  <!-- 解释 -->
  <foreignObject x="40" y="170" width="320" height="320">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif CJK SC&quot;, serif; font-size: 16px; color: rgb(68, 68, 68); line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      数字资本主义的保安公司，披着"免费保护"的外衣，实则在互联网的每个十字路口设卡收费。他们承诺为你的网站撑起保护伞，却在暴风雨来临时偷偷收起伞柄。像个微笑的门卫，一边说"请进"，一边在背后统计你的每一步行动并出售这些数据。当你需要真正的安全时，他们会亲切地递上价格表：保护是分级的，完全的安全需要完全的付出。云中的火墙，多么诗意的名字，仿佛数据能在云端轻盈漫步，殊不知，这云是由监控和收费的铁丝网编织而成。
    </div>
  </foreignObject>
  
  <!-- 装饰图案 -->
  <circle cx="60" cy="520" r="15" fill="none" stroke="#b8a79b" stroke-width="1"></circle>
  <rect x="320" y="100" r="8" width="16" height="16" fill="none" stroke="#b8a79b" stroke-width="1"></rect>
  <polygon points="80,550 95,570 65,570" fill="none" stroke="#b8a79b" stroke-width="1"></polygon>
  
  <!-- 线条图/总结 -->
  <line x1="60" y1="530" x2="340" y2="530" stroke="#d3cbcb" stroke-width="1"></line>
  <text x="200" y="560" font-family="SimSun, 宋体" font-size="16" fill="#666" text-anchor="middle" font-style="italic">
    免费的奶酪，老鼠要付出踏入陷阱的代价
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
