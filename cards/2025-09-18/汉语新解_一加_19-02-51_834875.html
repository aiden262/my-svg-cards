
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【一加】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" style="background: white; border: 1px solid #eee; font-family: sans-serif;">
    <!-- Background inspired by Mondrian, using negative space -->
    <rect x="0" y="0" width="400" height="600" fill="#f8f8f8"/>
    <rect x="20" y="20" width="360" height="560" fill="white"/>
    <rect x="300" y="450" width="80" height="130" fill="#f0c040"/> <!-- Yellow Block -->
    <rect x="20" y="150" width="100" height="200" fill="#4060f0"/> <!-- Blue Block -->
    <rect x="250" y="40" width="130" height="80" fill="#f04040"/> <!-- Red Block -->

    <style>
        .title { font-family: 'Noto Serif SC', 'KaiTi', serif; font-size: 32px; text-anchor: middle; fill: #333; color: #333; }
        .term { font-family: 'Source Han Serif CN', 'Songti SC', serif; font-size: 48px; text-anchor: middle; fill: #333; color: #333; }
        .translations { font-family: 'Helvetica Neue', sans-serif; font-size: 16px; text-anchor: middle; fill: #888; color: #888; }
        .explanation { font-family: 'Source Han Serif CN', 'Songti SC', serif; font-size: 20px; fill: #4a4a4a; color: #4a4a4a; line-height: 1.8; }
        .summary { font-family: 'Noto Serif SC', 'KaiTi', serif; font-size: 18px; text-anchor: middle; fill: #555; color: #555; }
    </style>

    <!-- 1. 居中标题 -->
    <text x="200" y="70" class="title">汉 语 新 解</text>

    <!-- 2. 分隔线 -->
    <line x1="80" y1="95" x2="320" y2="95" stroke="#ccc" stroke-width="1"/>

    <!-- 3. 用户输入与翻译 -->
    <text x="200" y="150" class="term">一 加</text>
    <text x="200" y="175" class="translations">OnePlus / ワンプラス</text>

    <!-- 4. 解释 -->
    <foreignObject x="50" y="210" width="300" height="180">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Source Han Serif CN', 'Songti SC', serif; font-size: 20px; color: #4a4a4a; line-height: 1.8; text-align: justify;">
            一种精致的寄生关系。它让你相信自己是独一无二的“一”，但菜单上，你永远是那个需要被“加”上的配菜。起初宣称“不将就”，后来发现不被“收编”就只能讲究地死去。
        </div>
    </foreignObject>

    <!-- 5. 线条图 (批判内核) -->
    <g transform="translate(130, 420)">
        <!-- A large, solid circle representing the 'main course' or host -->
        <circle cx="70" cy="50" r="40" fill="#ddd" stroke="#333" stroke-width="2"/>
        <!-- A smaller, attached circle representing the 'plus one' or parasite -->
        <circle cx="125" cy="85" r="20" fill="none" stroke="#e53935" stroke-width="2.5" stroke-dasharray="4 2"/>
        <line x1="108" y1="68" x2="115" y2="75" stroke="#e53935" stroke-width="2"/>
    </g>

    <!-- 6. 极简总结 -->
    <text x="200" y="550" class="summary">宿 主 与 附 庸</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
