
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.22);
            max-width: 100%;
            width: 800px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .svg-container {
            margin-bottom: 24px;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
            margin-top: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="svg-container">
            <svg style="overflow: visible;" width="480" height="760" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f0ece2" />
  
  <!-- 标题 -->
  <text x="240" y="60" font-family="KingHwa_OldSong" font-size="28" fill="#4a4845" text-anchor="middle">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="80" x2="380" y2="80" stroke="#a39990" stroke-width="1" />
  
  <!-- 用户输入 -->
  <text x="110" y="130" font-family="KingHwa_OldSong" font-size="18" fill="#5c5552" text-anchor="left">十年移动用户，被坑上万大洋。</text>
  
  <!-- 插图：抽象线条 -->
  <g transform="translate(240, 300)">
    <!-- 手机图形 -->
    <rect x="-40" y="-80" width="80" height="160" stroke="#7d7068" fill="none" stroke-width="2" rx="10" />
    <!-- 钱币/硬币落入深渊 -->
    <circle cx="-20" cy="20" r="10" fill="#a39990" />
    <circle cx="0" cy="40" r="10" fill="#a39990" />
    <circle cx="20" cy="60" r="10" fill="#a39990" />
    <!-- 漏斗/深渊图形 -->
    <path d="M-60,100 L60,100 L30,200 L-30,200 Z" fill="none" stroke="#7d7068" stroke-width="2" />
    <!-- 锁链 -->
    <line x1="0" y1="-50" x2="0" y2="100" stroke="#5c5552" stroke-width="1" stroke-dasharray="5,5" />
  </g>
  
  <!-- 响应文本 -->
  <text x="110" y="460" font-family="KingHwa_OldSong" font-size="16" fill="#5c5552">
    <tspan x="110" y="460">老王的手指在桌面划过，计算着又一次涨价后的话费。</tspan>
    <tspan x="110" y="490">窗外，电线杆上的鸟儿不知飞去了哪里。十年了，</tspan>
    <tspan x="110" y="520">合同上那些细如蚂蚁爬过的字，早已模糊在眼前。</tspan>
    <tspan x="110" y="550">万元啊，那是一整个冬天的煤钱，是孩子的学费，</tspan>
    <tspan x="110" y="580">是老母亲看病的救命钱。而它们就这么无声无息地</tspan>
    <tspan x="110" y="610">流走了，像那些无法挽回的岁月。</tspan>
    <tspan x="110" y="640"></tspan>
    <tspan x="110" y="670">老王叹了口气，把手机塞进兜里。反正，也换不了了。</tspan>
  </text>
</svg>
        </div>
        <footer>
            <p>由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet</p>
        </footer>
    </div>
</body>
</html>
