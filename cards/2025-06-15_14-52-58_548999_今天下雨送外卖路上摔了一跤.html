
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万物皆可一字 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.22);
            max-width: 100%;
            width: 800px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .svg-container {
            margin-bottom: 24px;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
            margin-top: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="svg-container">
            <svg style="overflow: visible;" width="480" height="760" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 760">
  <rect width="100%" height="100%" fill="#000000"/>
  
  <!-- 标题 -->
  <text x="240" y="60" font-family="KingHwa_OldSong, serif" font-size="24" fill="#ffffff" text-anchor="middle">今天下雨，送外卖路上，摔了一跤</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="80" x2="360" y2="80" stroke="#00cc00" stroke-width="1"/>
  
  <!-- 一字定论 -->
  <text x="240" y="160" font-family="FZJiaGuWen, serif" font-size="120" fill="#ffffff" text-anchor="middle">忙</text>
  
  <!-- 禅意图形 -->
  <g transform="translate(240, 340)">
    <!-- 雨滴 -->
    <line x1="-100" y1="-70" x2="-90" y2="-40" stroke="#00ff00" stroke-width="2" opacity="0.7"/>
    <line x1="-60" y1="-80" x2="-50" y2="-50" stroke="#00ff00" stroke-width="2" opacity="0.7"/>
    <line x1="-20" y1="-70" x2="-10" y2="-40" stroke="#00ff00" stroke-width="2" opacity="0.7"/>
    <line x1="20" y1="-80" x2="30" y2="-50" stroke="#00ff00" stroke-width="2" opacity="0.7"/>
    <line x1="60" y1="-70" x2="70" y2="-40" stroke="#00ff00" stroke-width="2" opacity="0.7"/>
    <line x1="100" y1="-80" x2="110" y2="-50" stroke="#00ff00" stroke-width="2" opacity="0.7"/>
    
    <!-- 路 -->
    <path d="M-120,0 C-80,20 80,20 120,0" stroke="#00ff00" stroke-width="3" fill="none"/>
    
    <!-- 人 -->
    <circle cx="0" cy="-20" r="15" stroke="#00ff00" stroke-width="2" fill="none"/>
    <line x1="0" y1="-5" x2="0" y2="30" stroke="#00ff00" stroke-width="2"/>
    <line x1="0" y1="30" x2="-20" y2="60" stroke="#00ff00" stroke-width="2"/>
    <line x1="0" y1="30" x2="20" y2="60" stroke="#00ff00" stroke-width="2"/>
    <line x1="0" y1="10" x2="-20" y2="0" stroke="#00ff00" stroke-width="2"/>
    <line x1="0" y1="10" x2="20" y2="-10" stroke="#00ff00" stroke-width="2"/>
    
    <!-- 外卖箱 -->
    <rect x="25" y="-10" width="20" height="15" stroke="#00ff00" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 判语：合并为单个文本块并左对齐，使用tspan进行分行 -->
  <text x="80" y="520" font-family="KingHwa_OldSong, serif" font-size="18" fill="#00cc00">
    <tspan>为生计奔波，雨中亦不休</tspan>
    <tspan x="80" dy="30">匆忙之间，失足摔倒，实乃"忙"字写照</tspan>
    <tspan x="80" dy="30">忙碌生活，一字而定，众生皆是</tspan>
  </text>
</svg>
        </div>
        <footer>
            <p>由 AI Bot 生成 | 模式: 万物皆可一字 | 模型: anthropic/claude-3.7-sonnet</p>
        </footer>
    </div>
</body>
</html>
