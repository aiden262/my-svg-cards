
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

  <line x1="80" y1="80" x2="400" y2="80" stroke="#a68a64" stroke-width="1"></line>
  
  <foreignObject x="40" y="100" width="400" height="24">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(95, 75, 50); font-size: 16px; line-height: 1.5; text-align: center; overflow: hidden;">
      又被妹子拒绝了
    </div>
  </foreignObject>
  
  <path d="M120 220 Q240 150 360 220 T240 340" stroke="#7a6a5f" fill="none" stroke-width="2"></path>
  <circle cx="240" cy="220" r="8" fill="#a68a64"></circle>
  <circle cx="120" cy="220" r="4" fill="#7a6a5f"></circle>
  <circle cx="360" cy="220" r="4" fill="#7a6a5f"></circle>
  
  <foreignObject x="40" y="380" width="400" height="101">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(95, 75, 50); font-size: 14px; line-height: 1.8; overflow: hidden;">
      老王蹲在田埂上，看着远处那对年轻人在柳树下说笑。他想起二十年前，也曾有个姑娘这样对他笑过。后来那姑娘嫁给了村长的儿子，换了两袋苞米。现在那姑娘早已病死，苞米也早吃完了。风吹过，老王觉得嘴里有点咸。
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: deepseek-ai/DeepSeek-V3-0324

    </main>
</body>
</html>
