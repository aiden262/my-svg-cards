
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【暴风影音】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); display: block;">
    <!-- Mondrian-inspired background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="500" width="150" height="80" fill="#e02020"></rect>
    <rect x="280" y="20" width="100" height="150" fill="#2040e0"></rect>
    <rect x="20" y="20" width="80" height="80" fill="#f0e040"></rect>
    <line x1="0" y1="480" x2="400" y2="480" stroke="#1a1a1a" stroke-width="4"></line>
    <line x1="260" y1="0" x2="260" y2="600" stroke="#1a1a1a" stroke-width="4"></line>

    <!-- Main Content Area -->
    <g transform="translate(20, 20)" font-family="'Noto Serif SC', serif" fill="#3a3a3a">

        <text x="180" y="50" font-family="'Noto Serif SC', cursive" font-size="32" text-anchor="middle">汉语新解</text>

        <line x1="40" y1="75" x2="320" y2="75" stroke="#3a3a3a" stroke-width="1.5"></line>

        <text x="180" y="120" font-size="36" text-anchor="middle" font-weight="bold">暴风影音</text>
        <text x="180" y="150" font-size="16" text-anchor="middle" fill="#666">Baofeng Storm Player / 暴風影音 (Bōfū Eion)</text>

        <foreignObject x="30" y="180" width="300" height="150">
            
                <div style="margin: 0px; padding: 0px; box-sizing: border-box; width: 300px; overflow-wrap: break-word; line-height: 1.8; font-size: 10px;">
                    一个播放器，它曾是你硬盘里所有来路不明的影像文件的唯一知己和庇护所。
                    <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
                    它用“万能”换取了你的信任，然后用弹窗广告和全家桶套餐测试你耐心的底线。
                    <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
                    最终，它变成了一座数字时代的纪念碑，碑文上刻着：所有免费的馈赠，早已在暗中标好了价格，通常以你的清静为单位计价。
                </div>
            
        </foreignObject>

        <!-- Line Art -->
        <g transform="translate(180, 400) scale(1.2)">
            <!-- Trojan Horse shape -->
            <path d="M -50,50 L -50,0 Q -50,-60 0,-60 Q 50,-60 50,0 L 50,50 Z" fill="none" stroke="#3a3a3a" stroke-width="2"></path>
            <path d="M -40,50 L -40,-5 L -20,-5 L -20,50 Z" fill="none" stroke="#3a3a3a" stroke-width="2"></path>
            <path d="M 40,50 L 40,-5 L 20,-5 L 20,50 Z" fill="none" stroke="#3a3a3a" stroke-width="2"></path>
            <circle cx="-30" cy="50" r="10" fill="none" stroke="#3a3a3a" stroke-width="2"></circle>
            <circle cx="30" cy="50" r="10" fill="none" stroke="#3a3a3a" stroke-width="2"></circle>
            <!-- Play button on the horse's body -->
            <polygon points="-15,0 10,-15 10,15" fill="#3a3a3a"></polygon>
            <!-- Ad pop-up symbols coming out -->
            <text x="0" y="-70" font-size="12" text-anchor="middle">💰</text>
            <text x="25" y="-65" font-size="10" text-anchor="middle">Ad</text>
            <text x="-25" y="-65" font-size="12" text-anchor="middle">💥</text>
        </g>

        <text x="180" y="495" font-size="14" text-anchor="middle" style="font-style: italic;">
            一个披着“播放”外衣，内里塞满商业喧嚣的特洛伊木马。
        </text>

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
