
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 800">
  <rect width="100%" height="100%" fill="#f0ede6"></rect>
  
  <!-- 标题 -->
  <text x="240" y="60" font-family="'Noto Serif SC', serif" font-size="32" text-anchor="middle" fill="#5e5a54" style="font-family: &quot;Noto Serif SC&quot;, serif;">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="80" x2="360" y2="80" stroke="#a39d94" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="50" y="120" font-family="'Noto Serif SC', serif" font-size="18" fill="#5e5a54" style="font-family: &quot;Noto Serif SC&quot;, serif;">今天又加班到凌晨3点</text>
  
  <!-- 图像 -->
  <g transform="translate(240, 280)">
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#8c857b" stroke-width="2"></line>
    <circle cx="0" cy="-50" r="30" fill="none" stroke="#8c857b" stroke-width="1"></circle>
    <line x1="0" y1="-20" x2="0" y2="80" stroke="#8c857b" stroke-width="1"></line>
    <line x1="-80" y1="60" x2="80" y2="60" stroke="#8c857b" stroke-opacity="0.7" stroke-width="1"></line>
  </g>
  
  <!-- 响应文本 -->
  <foreignObject x="40" y="395.5695495605469" width="400" height="218"><div style="font-family: &quot;Noto Serif SC&quot;, serif; color: rgb(94, 90, 84); line-height: 1.7; overflow-wrap: break-word; text-align: justify; overflow: hidden;">办公室的灯光像锁链一样缠绕着肩膀，电脑屏幕的蓝光 仿佛一块冰冷的墓碑。窗外早已没了行人，只有偶尔经过 的出租车灯影，像是另一个世界飘过的魂魄。  时钟走向凌晨三点，分针每一次移动都像是生命被切割的 声音。手指在键盘上的敲击声，跟着心跳一起，越发迟钝， 仿佛是饥荒中最后的力气用来挖掘救命的野菜。  回家的路上，黎明前的黑暗比往常更浓，像是要把剩余的 那点清醒也吞噬干净。</div></foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
