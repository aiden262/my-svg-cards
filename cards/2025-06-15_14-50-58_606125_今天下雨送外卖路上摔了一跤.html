
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>散文诗 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.22);
            max-width: 100%;
            width: 800px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .svg-container {
            margin-bottom: 24px;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
            margin-top: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="svg-container">
            <svg style="overflow: visible;" width="520" height="960" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 960">
  <rect width="100%" height="100%" fill="#000000"/>
  
  <!-- 标题区 -->
  <text x="50" y="50" font-size="24" fill="#00cc00" font-family="KingHwa_OldSong">散文诗</text>
  <text x="50" y="90" font-size="18" fill="#ffffff" font-family="KingHwa_OldSong">今天下雨，送外卖路上，摔了一跤</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="110" x2="470" y2="110" stroke="#00cc00" stroke-width="1"/>
  
  <!-- 正文区 -->
  <text x="50" y="130" font-size="16" fill="#ffffff" font-family="KingHwa_OldSong">
    <tspan x="50">雨天的城市</tspan>
    <tspan x="50" dy="1.8em">湿漉漉的马路像一面镜子</tspan>
    <tspan x="50" dy="1.8em">倒映着霓虹与车灯</tspan>
    <tspan x="50" dy="1.8em"></tspan> <!-- 段落间距 -->
    <tspan x="50" dy="1.8em">那一刻</tspan>
    <tspan x="50" dy="1.8em">我与大地相拥</tspan>
    <tspan x="50" dy="1.8em">饭盒在雨水中翻滚</tspan>
    <tspan x="50" dy="1.8em">手机屏幕上映着陌生号码</tspan>
    <tspan x="50" dy="1.8em">和一个未知的终点</tspan>
    <tspan x="50" dy="1.8em"></tspan> <!-- 段落间距 -->
    <tspan x="50" dy="1.8em">我想起母亲的叮嘱</tspan>
    <tspan x="50" dy="1.8em">"天凉了，多穿点"</tspan>
    <tspan x="50" dy="1.8em">而我连一场雨都无法抵御</tspan>
    <tspan x="50" dy="1.8em"></tspan> <!-- 段落间距 -->
    <tspan x="50" dy="1.8em">爬起来 拍打泥泞</tspan>
    <tspan x="50" dy="1.8em">那不是摔倒</tspan>
    <tspan x="50" dy="1.8em">只是大地提醒我</tspan>
    <tspan x="50" dy="1.8em">在这奔忙的城市里</tspan>
    <tspan x="50" dy="1.8em">偶尔应该慢一点</tspan>
    <tspan x="50" dy="1.8em"></tspan> <!-- 段落间距 -->
    <tspan x="50" dy="1.8em">雨水洗净了一天的疲惫</tspan>
    <tspan x="50" dy="1.8em">却洗不掉那句</tspan>
    <tspan x="50" dy="1.8em">"您的外卖已超时"</tspan>
    <tspan x="50" dy="1.8em"></tspan> <!-- 段落间距 -->
    <tspan x="50" dy="1.8em">站起来后</tspan>
    <tspan x="50" dy="1.8em">我成了另一个人</tspan>
    <tspan x="50" dy="1.8em">比雨点更匆忙</tspan>
    <tspan x="50" dy="1.8em">比命运更坚韧</tspan>
  </text>
</svg>
        </div>
        <footer>
            <p>由 AI Bot 生成 | 模式: 散文诗 | 模型: anthropic/claude-3.7-sonnet</p>
        </footer>
    </div>
</body>
</html>
