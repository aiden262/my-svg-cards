
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【慕沛灵】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

    <!-- Mondrian-style background -->

    <line x1="320" y1="220" x2="320" y2="420" stroke="#1D3557" stroke-width="5"/>

    <!-- Main Content Area -->
    <rect x="15" y="15" width="370" height="570" fill="rgba(245, 245, 245, 0.85)"/>

    <!-- Title -->
    <text x="200" y="60" text-anchor="middle" font-family="'Noto Serif SC', 'Noto Serif SC', '楷体', serif" font-size="32" fill="#333" font-weight="bold">汉语新解</text>
    <line x1="100" y1="80" x2="300" y2="80" stroke="#333" stroke-width="1"/>

    <!-- Word -->
    <text x="200" y="130" text-anchor="middle" font-family="'Noto Serif SC', serif" font-size="48" fill="#1D3557">慕沛灵</text>

    <!-- Explanation -->

            <p>为灵魂的空杯，起一个叮当作响的名字。</p>

        <!-- Gold Tracery -->

        <path d="M 42 100 C 62 110, 82 90, 100 100 S 138 110, 158 100" fill="none" stroke="#FCD500" stroke-width="1.5"/>
        <!-- Question Mark representing emptiness -->

        <path d="M 70 160 Q 100 170, 130 160 L 140 175 L 60 175 Z" fill="none" stroke="#1D3557" stroke-width="2"/>
    </g>

    <!-- Summary -->
    <text x="200" y="550" text-anchor="middle" font-family="'Noto Sans SC', sans-serif" font-size="16" fill="#1D3557" font-weight="300">
        精美的容器，盛放着缺席的本质。
    </text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro

    </main>
</body>
</html>
