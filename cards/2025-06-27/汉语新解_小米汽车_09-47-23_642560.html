
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【小米汽车】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'ZCOOL KuaiLe', cursive; font-size: 32px; fill: #333; color: #333; text-anchor: middle; }
            .main-font { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #4a4a4a; color: #4a4a4a; }
            .translation-font { font-family: 'Helvetica', sans-serif; font-size: 14px; fill: #666; color: #666; }
            .summary-font { font-family: 'Noto Serif SC', serif; font-size: 16px; font-weight: bold; fill: #333; color: #333; text-anchor: middle; }
        </style>
    </defs>

    <!-- Background Pattern -->
    <rect x="-19" y="-19" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="50" y="80" width="100" height="150" fill="#E74C3C" fill-opacity="0.8"></rect>
    <rect x="250" y="400" width="120" height="180" fill="#3498DB" fill-opacity="0.8"></rect>
    <rect x="20" y="280" width="180" height="90" fill="#F1C40F" fill-opacity="0.7"></rect>

    <!-- Card Content -->
    <g transform="translate(20, 20)">
        <text x="180" y="45" class="title-font">汉 语 新 解</text>
        <line x1="30" y1="70" x2="330" y2="70" stroke="#555" stroke-width="1"></line>

        <text x="180" y="110" text-anchor="middle" class="main-font" style="font-size: 24px; font-weight: 700;">小米汽车</text>
        <text x="180" y="135" text-anchor="middle" class="translation-font">Xiaomi SU7</text>
        <text x="180" y="155" text-anchor="middle" class="translation-font">シャオミ自動車</text>

        <foreignObject x="30" y="180" width="300" height="200">
            
                <p class="main-font" style="line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 300px; overflow-wrap: break-word; font-size: 17px;">
                    年轻人的第一张<b style="margin: 0px; padding: 0px; box-sizing: border-box;">赛博祠堂</b>入场券。
                    <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
                    你买的不是一辆车，而是通往一个部落的身份图腾、一次对教主公开宣誓效忠的仪式，以及一个把“性价比”三个字刻在自己墓志铭上的机会。
                </p>
            
        </foreignObject>

        <!-- Line Art -->
        <g id="line-art" transform="translate(180, 420) scale(0.8)">
            <!-- Car body as a Trojan Horse -->
            <path d="M -100 -20 Q -110 -60, -60 -60 L 60 -60 Q 110 -60, 100 -20 L 110 20 Q 110 40, 90 40 L -90 40 Q -110 40, -110 20 Z" fill="none" stroke="#333" stroke-width="2"></path>
             <!-- Wheels -->
            <circle cx="-60" cy="40" r="15" fill="none" stroke="#333" stroke-width="2"></circle>
            <circle cx="60" cy="40" r="15" fill="none" stroke="#333" stroke-width="2"></circle>
            <!-- Inside the car: a smartphone icon and worshipping figures -->
            <rect x="-20" y="-40" width="40" height="60" rx="5" fill="none" stroke="#333" stroke-width="2"></rect>
            <line x1="-10" y1="-30" x2="10" y2="-30" stroke="#333" stroke-width="2"></line>
            <circle cx="0" cy="10" r="3" fill="#333"></circle>
        </g>
        
        <text x="180" y="520" class="summary-font">
            <tspan x="180" dy="0">【 极 简 总 结 】</tspan>
            <tspan x="180" dy="1.5em">一辆满载着信徒与手机系统的</tspan>
            <tspan x="180" dy="1.5em">铁皮神像</tspan>
        </text>

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
