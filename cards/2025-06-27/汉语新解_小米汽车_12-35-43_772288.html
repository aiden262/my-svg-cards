
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【小米汽车】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); display: block;">
    <!-- Background using Mondrian-style blocks -->
    <rect x="-19" y="-19" width="440" height="640" fill="#EAEAEA"></rect>
    <rect x="0" y="150" width="120" height="450" fill="#FDDB3A"></rect>
    <rect x="120" y="150" width="280" height="300" fill="#FFFFFF"></rect>
    <rect x="120" y="450" width="180" height="150" fill="#2D3047"></rect>
    <rect x="300" y="450" width="100" height="150" fill="#FF3B3F"></rect>

    <!-- Main content container with padding -->
    <g transform="translate(20, 20)">
        <text x="180" y="50" font-family="Noto Serif SC" ,="" 'noto="" serif="" sc',="" serif"="" font-size="36" text-anchor="middle" fill="#333333">汉语新解</text>
        
        <line x1="40" y1="80" x2="320" y2="80" stroke="#333333" stroke-width="1.5"></line>

        <!-- Word and Translations -->
        <text x="180" y="125" font-family="Noto Serif SC" ,="" 'huiwen="" mingchao',="" serif"="" font-size="32" text-anchor="middle" fill="#4a4a4a">小米汽车</text>
        <text x="180" y="155" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#555555">Xiaomi Auto</text>
        <text x="180" y="178" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#555555">シャオミカー</text>

        <!-- Explanation -->
        <foreignObject x="40" y="210" width="280" height="150">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; font-size: 15px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; hyphens: auto; margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word;">
                一件数码产品，试图让你相信它有四个轮子和一颗汽车的灵魂。它本质上是“米家全家桶”的终极付费会员卡，你买的不是交通工具，而是通往一个精心构建的数字生活圈的入场券，顺便附赠了移动功能。
            </div>
        </foreignObject>

        <!-- Line Art: A smartphone with wheels -->
        <g transform="translate(130, 380) scale(0.8)">
            <!-- Phone Body -->
            <rect x="0" y="0" width="100" height="180" rx="15" ry="15" fill="none" stroke="#333333" stroke-width="3"></rect>
            <!-- Screen -->
            <rect x="8" y="8" width="84" height="140" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1"></rect>
            <!-- Notch -->
            <circle cx="50" cy="20" r="4" fill="#333333"></circle>
            <!-- Home button area -->
            <rect x="8" y="152" width="84" height="20" fill="#FFFFFF"></rect>
            <!-- Wheels -->
            <circle cx="15" cy="185" r="12" fill="none" stroke="#333333" stroke-width="3"></circle>
            <circle cx="85" cy="185" r="12" fill="none" stroke="#333333" stroke-width="3"></circle>
            <circle cx="15" cy="175" r="5" fill="#333333"></circle>
            <circle cx="85" cy="175" r="5" fill="#333333"></circle>
        </g>
        
        <!-- Summary -->
        <text x="180" y="550" font-family="Noto Serif SC" ,="" 'noto="" serif="" sc',="" serif"="" font-size="20" text-anchor="middle" fill="#FFFFFF" style="paint-order: stroke; stroke: #2D3047; stroke-width: 2px;">
            移动的生态枷锁
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
