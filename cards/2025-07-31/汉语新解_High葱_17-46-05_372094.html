
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【High葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title { font-family: 'ZCOOL KuaiLe', cursive; font-size: 32px; text-anchor: middle; fill: #333; color: #333; }
            .term { font-family: 'Noto Serif SC', serif; font-size: 28px; font-weight: 700; text-anchor: middle; fill: #2c3e50; color: #2c3e50; }
            .translations { font-family: 'Noto Serif SC', serif; font-size: 14px; text-anchor: middle; fill: #7f8c8d; color: #7f8c8d; }
            .explanation { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #34495e; color: #34495e; line-height: 1.8; }
            .summary { font-family: 'Noto Serif SC', serif; font-size: 15px; text-anchor: middle; fill: #2c3e50; color: #2c3e50; font-weight: 700; }
            .line-art-desc { font-family: 'Noto Serif SC', serif; font-size: 13px; text-anchor: middle; fill: #95a5a6; color: #95a5a6; font-style: italic; }
        </style>
    </defs>

    <!-- Background Design -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="20" width="100" height="150" fill="#e74c3c" fill-opacity="0.7"></rect>
    <rect x="280" y="450" width="100" height="130" fill="#3498db" fill-opacity="0.7"></rect>
    <rect x="50" y="300" width="300" height="80" fill="#f1c40f" fill-opacity="0.6"></rect>

    <!-- Card Content -->
    <text x="200" y="60" class="title">汉 语 新 解</text>
    <line x1="80" y1="80" x2="320" y2="80" stroke="#bdc3c7" stroke-width="1"></line>

    <text x="200" y="130" class="term">High 葱</text>
    <text x="200" y="155" class="translations">
        <tspan>High-Scallion</tspan>
        <tspan dx="-88" dy="1.2em">ハイテクのふりをしたローテク</tspan>
    </text>

    <foreignObject x="40" y="190" width="320" height="180">
        <p xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8; font-size: 16px;">
            一种现代炼金术。
            <br style="margin: 0px; padding: 0px; box-sizing: border-box;">
            致力于将一根平平无奇的葱，通过PPT和发布会，转化为一棵能接入云端的智慧树。
            <br style="margin: 0px; padding: 0px; box-sizing: border-box;">
            其核心功能并非技术突破，而是精准收割那些仰望星空时，分不清火箭和烟花的信徒。
        </p>
    </foreignObject>

    <!-- Line Art Visualization -->
    <g transform="translate(200, 420)">
        <!-- The Scallion Body -->
        <path d="M -10 60 Q -15 0 -5 -40 Q 0 -50 5 -40 Q 15 0 10 60 Z" fill="#a8e6cf" stroke="#333" stroke-width="1.5"></path>
        <!-- The VR Goggles -->
        <rect x="-25" y="-30" width="50" height="20" rx="5" fill="#34495e" stroke="#2c3e50" stroke-width="1.5"></rect>
        <circle cx="0" cy="-20" r="4" fill="#3498db"></circle>
        <!-- The Cable -->
        <path d="M 25 -20 C 60 -10, 60 40, 0 70 S -60 50, -25 -20" stroke="#34495e" stroke-width="2" fill="none" stroke-dasharray="4 2"></path>
    </g>

    <text x="200" y="525" class="line-art-desc">
        <tspan>【线条图】一根青葱戴着VR眼镜，</tspan>
        <tspan x="200" dy="1.4em">连接线最终插回自己的根须里。</tspan>
    

    <text x="200" y="570" class="summary">以科技之名，完成的自我陶醉闭环。</text>
</text></svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
