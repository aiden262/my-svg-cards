
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【灵活就业】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); display: block;">
  <!-- Mondrian-inspired background -->
  <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
  <rect x="20" y="500" width="150" height="80" fill="#E63946"></rect>
  <rect x="250" y="20" width="130" height="180" fill="#F1FAEE"></rect>
  <rect x="20" y="20" width="100" height="100" fill="#A8DADC"></rect>
  <rect x="300" y="450" width="80" height="130" fill="#457B9D"></rect>
  <rect x="20" y="250" width="360" height="10" fill="#1D3557"></rect>

  <g style="font-family: 'Noto Serif SC', 'KaiTi', serif; text-anchor: middle;">
    <text x="200" y="60" font-size="32" fill="#1D3557">汉语新解</text>
  </g>

  <line x1="40" y1="80" x2="360" y2="80" stroke="#1D3557" stroke-width="1.5"></line>

  <g style="font-family: 'Noto Serif SC', 'HW Mincho', serif; text-anchor: middle;">
    <text x="200" y="125" font-size="40" fill="#333" font-weight="bold">灵活就业</text>
    <text x="200" y="155" font-size="16" fill="#555">Flexible Employment</text>
    <text x="200" y="178" font-size="16" fill="#555">フレキシブルワーク</text>
  </g>

  <foreignObject x="40" y="200" width="320" height="180">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;HW Mincho&quot;, serif; font-size: 12.5px; color: rgb(58, 58, 58); line-height: 1.8; text-align: justify; overflow-wrap: break-word; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px;">
      一种把“你被辞了”包装成“你自由了”的语言魔术。它赋予了你随时失业的自由，也赋予了老板随时跑路的自由。
      <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
      你不是老板的员工，你是老板的U盘，即插即用，用完即拔，还不占他的社保云盘空间。
      <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
      听起来像个选择，其实更像个无奈的段子。
    </div>
  </foreignObject>

  <!-- Line drawing -->
  <g id="line-drawing" transform="translate(50, 400)" stroke="#1D3557" stroke-width="1.5" fill="none">
    <!-- Tightrope walker -->
    <path d="M 20 50 Q 25 40 30 50" stroke-width="2"></path> <!-- Head -->
    <line x1="25" y1="50" x2="25" y2="80"></line> <!-- Body -->
    <line x1="10" y1="60" x2="40" y2="60"></line> <!-- Arms -->
    <line x1="25" y1="80" x2="15" y2="100"></line> <!-- Left leg -->
    <line x1="25" y1="80" x2="35" y2="100"></line> <!-- Right leg -->
    <!-- Balancing pole -->
    <line x1="0" y1="70" x2="50" y2="70" stroke-width="1"></line>
    
    <!-- Tightrope -->
    <path d="M -20 100 C 150 -10, 150 210, 320 100" stroke-dasharray="4 4" stroke-width="2"></path>
    <text x="150" y="80" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#E63946" style="writing-mode: horizontal-tb;">自由选择</text>

    <!-- Abyss below -->
    <text x="-15" y="130" font-family="sans-serif" font-size="10" fill="#457B9D">无保障</text>
    <text x="60" y="145" font-family="sans-serif" font-size="10" fill="#457B9D">不稳定</text>
    <text x="130" y="135" font-family="sans-serif" font-size="10" fill="#457B9D">风险自负</text>
    <text x="220" y="140" font-family="sans-serif" font-size="10" fill="#457B9D">零福利</text>
    <text x="280" y="125" font-family="sans-serif" font-size="10" fill="#457B9D">前途未卜</text>
  </g>

  <g style="font-family: 'Noto Serif SC', 'HW Mincho', serif; text-anchor: middle;">
    <text x="200" y="570" font-size="16" fill="#1D3557">行走在名为“自由”的钢丝上，脚下是无底的深渊。</text>
  </g>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
