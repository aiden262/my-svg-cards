
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这很合理 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 460 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="460" height="640" fill="black" x="-20" y="-20"></rect>
  
  <!-- 标题 -->
  <text x="210" y="60" font-family="'Noto Serif SC', serif" font-size="36" fill="white" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">这很合理</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="80" x2="370" y2="80" stroke="white" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="50" y="130" font-family="'Noto Serif SC', serif" font-size="28" fill="#4CAF50" width="320" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    葱又看上一个妹子
  </text>
  
  <!-- 回答 -->
  <text x="50" y="200" font-family="'Noto Serif SC', serif" font-size="28" fill="#F44336" width="320" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    这下妹子要流泪了。
  </text>
  
  <!-- 极简线条图 -->
  <g transform="translate(120, 300)">
    <path d="M100,0 C120,30 140,50 180,60" stroke="white" fill="none" stroke-width="1.5"></path>
    <path d="M100,0 C80,30 60,50 20,60" stroke="white" fill="none" stroke-width="1.5"></path>
    <circle cx="100" cy="0" r="20" stroke="white" fill="none" stroke-width="1.5"></circle>
    <line x1="100" y1="20" x2="100" y2="80" stroke="white" stroke-width="1.5"></line>
    <path d="M80,120 Q100,140 120,120" stroke="white" fill="none" stroke-width="1.5"></path>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 这很合理 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
