
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 532 800">
  <rect width="532" height="800" fill="#f0ece2" x="-20" y="-20"></rect>
  
  <!-- 标题 -->
  <text x="240" y="80" font-family="'Noto Serif SC', serif" font-size="36" fill="#5c5c5c" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="100" x2="360" y2="100" stroke="#a9a9a9" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="120" y="140" font-family="'Noto Serif SC', serif" font-size="18" fill="#5c5c5c" style="font-family: &quot;Noto Serif SC&quot;, serif;">葱又看上一个妹子</text>
  
  <!-- 极简线条图 -->
  <g transform="translate(240, 300)">
    <path d="M-60,0 C-40,10 -20,-10 0,0 C20,10 40,-10 60,0" stroke="#a8a8a8" fill="none" stroke-width="1.5"></path>
    <line x1="-30" y1="-30" x2="-30" y2="30" stroke="#a8a8a8" stroke-width="1"></line>
    <line x1="30" y1="-30" x2="30" y2="30" stroke="#a8a8a8" stroke-width="1"></line>
    <circle cx="-30" cy="-10" r="2" fill="#b7b7b7"></circle>
    <circle cx="30" cy="-10" r="2" fill="#b7b7b7"></circle>
    <path d="M-20,50 C0,70 0,70 20,50" stroke="#a8a8a8" fill="none" stroke-width="1"></path>
  </g>
  
  <!-- 响应 -->
  <text x="120" y="420" font-family="'Noto Serif SC', serif" font-size="16" fill="#5c5c5c" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    <tspan x="120" dy="0">老王看着又开始追姑娘的儿子，嘴角抽动了一下。</tspan>
    <tspan x="120" dy="24">去年那个姑娘后来哭着跑了，因为没吃的。</tspan>
    <tspan x="120" dy="24">今年这个，眼睛还亮堂着，不知道能撑多久。</tspan>
    <tspan x="120" dy="24">屋檐下的蜘蛛网又厚了一层，像一张发黄的渔网，</tspan>
    <tspan x="120" dy="24">什么也捕不到，只能困住自己。</tspan>
    <tspan x="120" dy="24">老王低头看了看碗里的稀粥，粥面上映着一张老脸，</tspan>
    <tspan x="120" dy="24">那张脸像是已经死了很久。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
