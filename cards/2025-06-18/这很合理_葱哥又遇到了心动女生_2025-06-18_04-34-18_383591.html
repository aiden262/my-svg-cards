
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这很合理 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 460 640">
  <rect width="460" height="640" fill="black" rx="10" ry="10" x="-20" y="-20"></rect>
  
  <text x="210" y="60" font-family="'Noto Serif SC', serif" font-size="28" fill="white" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">这很合理</text>
  
  <line x1="40" y1="80" x2="380" y2="80" stroke="white" stroke-width="1"></line>
  
  <text x="40" y="140" font-family="'Noto Serif SC', serif" font-size="24" fill="#4dff4d" width="340" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    葱哥又遇到了心动女生
  </text>
  
  <text x="40" y="220" font-family="'Noto Serif SC', serif" font-size="24" fill="#ff4d4d" width="340" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    我猜葱哥的心一定很痛。
  </text>
  
  <g transform="translate(120, 350)">
    <path d="M0,0 C20,-30 60,-30 80,0" stroke="white" fill="none" stroke-width="2"></path>
    <circle cx="40" cy="-15" r="25" stroke="white" fill="none" stroke-width="2"></circle>
    <line x1="40" y1="10" x2="40" y2="80" stroke="white" stroke-width="2"></line>
    <path d="M40,30 L0,50" stroke="white" stroke-width="2"></path>
    <path d="M40,30 L80,50" stroke="white" stroke-width="2"></path>
    <line x1="15" y1="110" x2="40" y2="80" stroke="white" stroke-width="2"></line>
    <line x1="65" y1="110" x2="40" y2="80" stroke="white" stroke-width="2"></line>
    <path d="M60,-22 L65,-25 M20,-22 L15,-25" stroke="red" fill="none" stroke-width="1.5"></path>
    <path d="M30,0 C35,5 45,5 50,0" stroke="red" fill="none" stroke-width="1.5"></path>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 这很合理 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
