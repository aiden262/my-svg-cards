
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉语新解 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="600" fill="#f1e4d8" />
  <rect x="20" y="20" width="360" height="560" fill="#f9f3ed" stroke="#d9d2c8" stroke-width="1" />
  
  <!-- 标题 -->
  <text x="200" y="70" font-family="楷体, KaiTi" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="60" y1="90" x2="340" y2="90" stroke="#888" stroke-width="1" />
  
  <!-- 词语 -->
  <text x="200" y="130" font-family="黑体, SimHei" font-size="28" fill="#222" text-anchor="middle">人民法院</text>
  <text x="200" y="150" font-family="Times New Roman" font-size="16" fill="#666" text-anchor="middle">People's Court</text>
  <text x="200" y="170" font-family="MS Mincho" font-size="16" fill="#666" text-anchor="middle">人民法院</text>
  
  <!-- 解释 -->
  <text x="40" y="220" font-family="宋体, SimSun" font-size="18" fill="#333">
    <tspan x="40" y="220">一座砖石结构的虚幻剧场，表面镌刻着</tspan>
    <tspan x="40" y="250">"公平"二字，但入场券价格不菲。</tspan>
    <tspan x="40" y="280">门口挂着"人民"的招牌，却常常忘了</tspan>
    <tspan x="40" y="310">询问"人民"的意见。</tspan>
    <tspan x="40" y="340">是权力游戏的正规战场，胜负往往在</tspan>
    <tspan x="40" y="370">开庭前就已决定。</tspan>
    <tspan x="40" y="400">既是天平，却总被看不见的手按着一端；</tspan>
    <tspan x="40" y="430">既是法槌，却时常敲在弱者头上。</tspan>
  </text>
  
  <!-- 装饰图案 -->
  <rect x="250" y="450" width="120" height="80" fill="none" stroke="#888" stroke-width="1" />
  <line x1="250" y1="450" x2="370" y2="530" stroke="#888" stroke-width="1" />
  <circle cx="310" cy="490" r="30" fill="none" stroke="#888" stroke-width="1" />
  
  <!-- 极简总结 -->
  <text x="200" y="560" font-family="楷体, KaiTi" font-size="20" fill="#555" text-anchor="middle" font-style="italic">法槌敲响，天平倾斜，公正仍在路上。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
