
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【捞女游戏】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <!-- 背景 - 蒙德里安风格 -->
  <rect width="440" height="640" fill="#f5f5f0" x="-20" y="-20"></rect>
  <rect x="300" y="20" width="80" height="120" fill="#f0e6d8"></rect>
  <rect x="20" y="480" width="100" height="100" fill="#f8f3e6"></rect>
  
  <!-- 标题 -->
  <text x="200" y="60" font-family="楷体, KaiTi" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="60" y1="80" x2="340" y2="80" stroke="#888" stroke-width="1"></line>
  
  <!-- 词汇 -->
  <text x="200" y="120" font-family="明朝体, SimSun" font-size="24" fill="#555" text-anchor="middle">捞女游戏</text>
  <text x="200" y="145" font-family="Times New Roman" font-size="16" fill="#777" text-anchor="middle">Gold Digger Game</text>
  <text x="200" y="165" font-family="MS Gothic" font-size="16" fill="#777" text-anchor="middle">掘り金女ゲーム</text>
  
  <!-- 解释 -->
  <foreignObject x="40" y="190" width="320" height="240">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: SimSun; font-size: 16px; color: rgb(68, 68, 68); line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      一场资本与欲望的双向镜像表演。表面上是对女性的道德审判，实则是一种男性焦虑的投射。"捞"字暴露了评判者对物质交换本质的理解，却假装惊讶于这种交换存在于两性关系中。
      <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
      当爱情市场化，人人都成了商品，大家只是在指责别人比自己更诚实地玩这个游戏罢了。
    </div>
  </foreignObject>
  
  <!-- 线条图/批判核心 -->
  <line x1="100" y1="440" x2="300" y2="440" stroke="#555" stroke-width="1"></line>
  <circle cx="200" cy="460" r="40" fill="none" stroke="#666" stroke-width="1.5"></circle>
  <text x="200" y="465" font-family="SimSun" font-size="14" fill="#444" text-anchor="middle">道德谴责往往</text>
  <text x="200" y="485" font-size="14" fill="#444" text-anchor="middle">是无力竞争者的借口</text>
  
  <!-- 极简总结 -->
  <text x="200" y="540" font-family="楷体, KaiTi" font-size="20" fill="#333" text-anchor="middle" font-style="italic">"市场经济下的情感商品化，</text>
  <text x="200" y="570" font-family="楷体, KaiTi" font-size="20" fill="#333" text-anchor="middle" font-style="italic">人人都是捞，只是技术不同。"</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
