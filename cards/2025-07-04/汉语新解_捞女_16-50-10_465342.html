    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>

        <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 360px; overflow-wrap: break-word; line-height: 1.8;">‘捞女’？呵，那是我们这个时代，将‘爱情’明码标价后，在‘关系市场’里催生出的一个，略显粗糙却异常精准的‘商业模式’。</p>
        <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 360px; overflow-wrap: break-word; line-height: 1.8;">她们是深谙‘投资回报率’的‘操盘手’，以‘情感’为筹码，精准捕捉那些愿意被‘套牢’的‘优质资产’。</p>
        <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 360px; overflow-wrap: break-word; line-height: 1.8;">但真正值得讽刺的是，当社会举着道德大旗批判她们时，却鲜少有人去审视那片肥沃的‘捞’的土壤——一个把一切都量化，把感情也变成商品的荒诞世界。以及那些，心甘情愿排队，等着被‘投资’的‘客户’。</p>
        <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 360px; overflow-wrap: break-word; line-height: 1.8;">说到底，这不过是场双向选择的游戏，只不过，有人把规则写在了脸上，有人藏在了钱包里。</p>
