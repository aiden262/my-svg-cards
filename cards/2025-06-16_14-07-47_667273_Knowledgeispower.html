
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信达雅翻译 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="0 0 450 820" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="paper-texture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"></feTurbulence>
      <feDiffuseLighting in="noise" lighting-color="#f8f4e8" surfaceScale="2" result="light">
        <feDistantLight azimuth="45" elevation="60"></feDistantLight>
      </feDiffuseLighting>
      <feComposite in="SourceGraphic" in2="light" operator="arithmetic" k1="1" k2="0" k3="0" k4="0"></feComposite>
    </filter>
  </defs>
  
  <rect width="450" height="820" fill="#f8f4e8" filter="url(#paper-texture)"></rect>
  
  <g font-family="'Noto Serif SC', serif" fill="#3a5f41" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    <text x="40" y="80" font-size="24" font-weight="bold">原文</text>
    <text x="40" y="120" font-size="20">Knowledge is power.</text>
    
    <text x="40" y="180" font-size="24" font-weight="bold">信：直译</text>
    <text x="40" y="220" font-size="20">知识就是力量。</text>
    
    <text x="40" y="280" font-size="24" font-weight="bold">达：意译</text>
    <foreignObject x="40" y="320" width="370" height="64">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 20px; color: rgb(58, 95, 65); line-height: 1.6; overflow: hidden;" font-family="'Noto Serif SC', serif">
        学问蕴藏力量，知识带来智慧，掌握知识便能掌握未来，明理通晓便可行远自迩。
      </div>
    </foreignObject>
    
    <text x="40" y="480" font-size="24" font-weight="bold">雅：诗经风格</text>
    <foreignObject x="40" y="520" width="370" height="108">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 20px; color: rgb(58, 95, 65); line-height: 1.8; overflow: hidden;" font-family="'Noto Serif SC', serif">
        明明兮其智，
        鲜鲜兮其知。
        在心如匪石，
        在手如利戈。
        学之如日升，
        行之如水流。
        知者行必远，
        智者力必强。
      </div>
    </foreignObject>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 信达雅翻译 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
