
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 780">
  <!-- 背景 -->
  <rect width="480" height="780" fill="#f3f1ed"></rect>
  
  <!-- 标题 -->
  <text x="240" y="60" font-family="'Noto Serif SC', serif" font-size="28" fill="#46433f" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="80" x2="360" y2="80" stroke="#928e89" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="80" y="120" font-family="'Noto Serif SC', serif" font-size="18" fill="#5b5853" width="320" style="font-family: &quot;Noto Serif SC&quot;, serif;">暴雨天送外卖摔了一跤</text>
  
  <!-- 极简线条图 -->
  <g transform="translate(240, 280)">
    <!-- 雨线 -->
    <line x1="-120" y1="-80" x2="-110" y2="-50" stroke="#7d7b76" stroke-width="1"></line>
    <line x1="-90" y1="-80" x2="-80" y2="-50" stroke="#7d7b76" stroke-width="1"></line>
    <line x1="-60" y1="-80" x2="-50" y2="-50" stroke="#7d7b76" stroke-width="1"></line>
    <line x1="-30" y1="-80" x2="-20" y2="-50" stroke="#7d7b76" stroke-width="1"></line>
    <line x1="0" y1="-80" x2="10" y2="-50" stroke="#7d7b76" stroke-width="1"></line>
    <line x1="30" y1="-80" x2="40" y2="-50" stroke="#7d7b76" stroke-width="1"></line>
    <line x1="60" y1="-80" x2="70" y2="-50" stroke="#7d7b76" stroke-width="1"></line>
    <line x1="90" y1="-80" x2="100" y2="-50" stroke="#7d7b76" stroke-width="1"></line>
    
    <!-- 倒地的人 -->
    <line x1="-40" y1="30" x2="40" y2="30" stroke="#5b5853" stroke-width="2"></line>
    <circle cx="0" cy="0" r="15" stroke="#5b5853" fill="none" stroke-width="1.5"></circle>
    
    <!-- 散落的外卖 -->
    <rect x="50" y="20" width="20" height="15" fill="none" stroke="#7d7b76" stroke-width="1"></rect>
  </g>
  
  <!-- 响应文本 -->
  <text x="80" y="380" font-family="'Noto Serif SC', serif" font-size="16" fill="#5b5853" width="320" style="font-family: &quot;Noto Serif SC&quot;, serif;">
    <tspan x="80" y="400">雨从不曾停过。天空像是漏了底的盆，冰冷的水浸透了骨头。</tspan>
    <tspan x="80" y="430">老王的车轮上沾满了混着泥的水，就像往年那场洪水后的村口。</tspan>
    <tspan x="80" y="460">摔在水坑里的时候，老王竟然没感到疼，只听见膝盖"咯嘣"</tspan>
    <tspan x="80" y="490">一声。身旁，饭盒翻了，汤汁混着雨水蔓延开来，像极了</tspan>
    <tspan x="80" y="520">三十年前饥荒时，母亲碗底那点稀粥。</tspan>
    <tspan x="80" y="550">老王慢慢爬起来，不去想那些扣掉的工资，不去想今晚该怎么</tspan>
    <tspan x="80" y="580">向房东解释迟交的房租。他只是麻木地望着手机屏幕上闪烁的</tspan>
    <tspan x="80" y="610">催单通知，眼中没有一丝光。</tspan>
    <tspan x="80" y="640">又一滴雨落在額头，和汗水混在一起，咸咸的，像泪。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet

    </main>
</body>
</html>
