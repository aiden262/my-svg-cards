
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【凡人修仙传】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: #f0f0f0;">
    <defs>
        <style>
            .title-font { font-family: 'Maobi Kaishu', 'Noto Serif SC', cursive; font-weight: bold; }
            .main-font { font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; fill: #4a4a4a; color: #4a4a4a; }
            .label-font { font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; font-size: 14px; fill: #6c6c6c; color: #6c6c6c; }
            .foreign-font { font-family: 'Times New Roman', serif; font-size: 14px; fill: #6c6c6c; color: #6c6c6c; }
        </style>
        <pattern id="bg-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
            <rect width="80" height="80" fill="#f4f4f4"/>
            <rect x="0" y="0" width="40" height="40" fill="#e0e0e0"/>
            <rect x="40" y="40" width="40" height="40" fill="#e0e0e0"/>
        </pattern>
    </defs>

    <rect width="400" height="600" fill="url(#bg-pattern)"/>
    <rect width="360" height="560" x="20" y="20" fill="#ffffff" rx="5" ry="5" style="stroke: #cccccc; stroke-width: 1;"/>

    <text x="200" y="65" text-anchor="middle" class="title-font" font-size="32" fill="#333">汉语新解</text>
    <line x1="50" y1="85" x2="350" y2="85" stroke="#cccccc" stroke-width="1"/>

    <text x="200" y="125" text-anchor="middle" class="main-font" font-size="28" font-weight="bold">凡人修仙传</text>
    <text x="200" y="150" text-anchor="middle" class="foreign-font">A Record of a Mortal's Journey to Immortality</text>
    <text x="200" y="170" text-anchor="middle" class="foreign-font">凡人修仙伝 (Bonnin Shūsenden)</text>

    <foreignObject x="40" y="190" width="320" height="180">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; color: #4a4a4a; font-size: 17px; line-height: 1.8; margin: 0; text-align: justify;">
            一部写给当代打工人的精神续命指南。它用神仙鬼怪包装了最残酷的职场内卷和阶级跃迁，告诉你只要把“996”升级成“千年坐关”，把KPI换成“杀人夺宝”，就能把35岁危机延期到3500岁。本质上，这是一场以永生为噱头的精神传销，让你心甘情愿地用无尽的孤独和算计，去换一张永远无法兑现的、飞升天堂的空头支票。
        </p>
    </foreignObject>

    <!-- 线条图 -->
    <g transform="translate(100, 380)">
        <!-- The Ladder to Nowhere -->
        <line x1="40" y1="140" x2="40" y2="0" stroke="#4a4a4a" stroke-width="2"/>
        <line x1="160" y1="140" x2="160" y2="0" stroke="#4a4a4a" stroke-width="2"/>
        
        <!-- Rungs -->
        <line x1="40" y1="130" x2="160" y2="130" stroke="#4a4a4a" stroke-width="2"/>
        <text x="100" y="120" text-anchor="middle" class="label-font" font-size="12">炼气</text>
        <line x1="40" y1="100" x2="160" y2="100" stroke="#4a4a4a" stroke-width="2"/>
        <text x="100" y="90" text-anchor="middle" class="label-font" font-size="12">筑基</text>
        <line x1="40" y1="70" x2="160" y2="70" stroke="#4a4a4a" stroke-width="2"/>
        <text x="100" y="60" text-anchor="middle" class="label-font" font-size="12">结丹</text>
        <line x1="40" y1="40" x2="160" y2="40" stroke="#4a4a4a" stroke-width="2"/>
        <text x="100" y="30" text-anchor="middle" class="label-font" font-size="12">元婴</text>
        <text x="100" y="10" text-anchor="middle" class="label-font" font-size="16">...</text>

        <!-- The Climber -->
        <circle cx="100" cy="145" r="8" fill="#4a4a4a"/> <!-- head -->
        <line x1="100" y1="137" x2="100" y2="115" stroke="#4a4a4a" stroke-width="2"/> <!-- body -->
        <line x1="100" y1="125" x2="80" y2="135" stroke="#4a4a4a" stroke-width="2"/> <!-- left arm -->
        <line x1="100" y1="125" x2="120" y2="135" stroke="#4a4a4a" stroke-width="2"/> <!-- right arm -->
        <line x1="100" y1="115" x2="85" y2="100" stroke="#4a4a4a" stroke-width="2"/> <!-- left leg -->
        <line x1="100" y1="115" x2="115" y2="100" stroke="#4a4a4a" stroke-width="2"/> <!-- right leg -->
    </g>
    
    <text x="200" y="550" text-anchor="middle" class="main-font" font-size="16" style="font-style: italic;">
        以飞升为诱饵的终身劳役。
    </text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
