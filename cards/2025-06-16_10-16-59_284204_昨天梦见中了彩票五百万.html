
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卜卦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 760">
  <!-- 外边框 -->
  <rect x="30" y="30" width="420" height="700" stroke="#333" fill="none" stroke-width="2"></rect>
  
  <!-- 标题 -->
  <text x="240" y="70" font-family="'Noto Serif SC', serif" font-size="28" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">卜 卦</text>
  
  <!-- 分隔线 -->
  <line x1="60" y1="90" x2="420" y2="90" stroke="#333" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="60" y="130" font-family="'Noto Serif SC', serif" font-size="16" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">昨天梦见，中了彩票，五百万。</text>
  
  <!-- 卦象 -->
  <text x="240" y="180" font-family="'Noto Serif SC', serif" font-size="64" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">䷊</text>
  <text x="240" y="240" font-family="'Noto Serif SC', serif" font-size="24" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">泰 卦</text>
  
  <!-- 卦辞解读 -->
  <text x="60" y="300" font-family="'Noto Serif SC', serif" font-size="18" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">小往大来，吉亨。</text>
  
  <foreignObject x="60" y="320" width="360" height="304">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 16px; line-height: 1.6; color: rgb(51, 51, 51);" font-family="'Noto Serif SC', serif">
      <p>泰卦为地天泰，下乾上坤，象征天地交泰，阴阳和谐，万物通达。</p>
      <p>梦见中五百万彩票，正合泰卦"小往大来"之象。此卦为大吉之兆，暗示近期可能有意外之财或好运降临。</p>
      <p>然而须知，泰极而否，盛极而衰。若有此财，当谨慎理财，不可挥霍无度。同时应保持平常心，不因一时之梦而扰乱心神。</p>
      <p>此卦提示：机遇与幸运正在接近，但切勿过分执着于一时之梦，应以踏实心态迎接顺遂之时。</p>
    </div>
  </foreignObject>
  
  <!-- 分隔线 -->
  <line x1="60" y1="680" x2="420" y2="680" stroke="#333" stroke-width="1"></line>
  
  <!-- 署名 -->
  <text x="240" y="710" font-family="'Noto Serif SC', serif" font-size="14" text-anchor="middle" fill="#333" style="font-family: &quot;Noto Serif SC&quot;, serif;">李继刚 2024</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 卜卦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
