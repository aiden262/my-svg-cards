
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘴替 by AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 95%;
            width: 800px;
            text-align: center;
        }
        svg {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="480" height="720" viewBox="0 0 480 720" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- 标题 -->
  <text x="40" y="80" font-family="KingHwa_OldSong, sans-serif" font-size="72" fill="#ff4136">嘴替</text>
  
  <!-- 分隔线 -->
  <line x1="40" y1="100" x2="440" y2="100" stroke="#ff4136" stroke-width="4"/>
  
  <!-- 用户输入 -->
  <foreignObject x="30" y="120" width="420" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family:KingHwa_OldSong,sans-serif; color:#ffffff; font-size:24px;">
      中医治本，西医治标
    </div>
  </foreignObject>
  
  <!-- 立体主义风格图形 -->
  <g transform="translate(150, 250)">
    <polygon points="0,0 100,30 80,100 20,80" fill="none" stroke="#ff4136" stroke-width="2"/>
    <circle cx="50" cy="50" r="30" fill="none" stroke="#aaaaaa" stroke-width="2"/>
    <line x1="0" y1="40" x2="100" y2="60" stroke="#ffffff" stroke-width="2"/>
    <line x1="40" y1="0" x2="60" y2="100" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- 响应内容 - 文本已优化换行和对齐 -->
  <text x="30" y="416" font-family="KingHwa_OldSong, sans-serif" font-size="36" fill="#ff4136" font-weight="bold">
    <tspan x="30" dy="0">论专业水平，</tspan>
    <tspan x="30" dy="45">我是本科，</tspan>
    <tspan x="30" dy="45">你是标签。</tspan>
  </text>
</svg>
        <footer>
            <p>由 AI Bot 生成 | 模式: 嘴替 | 模型: anthropic/claude-3.7-sonnet</p>
            <p>灵感来源 <a href="https://github.com/lijigang/prompts" target="_blank">李继刚的提示词工程</a></p>
        </footer>
    </div>
</body>
</html>
