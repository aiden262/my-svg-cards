
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文言美 by AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 95%;
            width: 800px;
            text-align: center;
        }
        svg {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="500" height="250" viewBox="0 0 500 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: "Noto Sans CJK SC", "Source Han Sans SC", sans-serif;
      font-size: 28px;
      fill: #333;
      line-height: 1.5; /* For visual consistency, though dy handles actual spacing */
    }
  </style>
  <text x="50" y="80">
    <tspan x="50" dy="0">同是苦命人</tspan>
    <tspan x="50" dy="1.5em">何必逼得这么狠</tspan>
    <tspan x="50" dy="1.5em">一个锅里的蚂蚱</tspan>
    <tspan x="50" dy="1.5em">干嘛互相往死里掐?</tspan>
  </text>
</svg>
        <footer>
            <p>由 AI Bot 生成 | 模式: 文言美 | 模型: anthropic/claude-3.7-sonnet</p>
            <p>灵感来源 <a href="https://github.com/lijigang/prompts" target="_blank">李继刚的提示词工程</a></p>
        </footer>
    </div>
</body>
</html>
