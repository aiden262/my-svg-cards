
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【360安全卫士】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); display: block;">
  <!-- Mondrian-inspired background -->
  <rect x="-20" y="-20" width="440" height="640" fill="#f2f2f2"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#ffffff" stroke="#000000" stroke-width="2"></rect>
  <rect x="300" y="450" width="80" height="130" fill="#e02020"></rect>
  <rect x="20" y="20" width="100" height="150" fill="#1040a0"></rect>
  <rect x="20" y="500" width="150" height="80" fill="#f8d000"></rect>

  <g style="font-family: 'Noto Serif SC', 'KaiTi', serif; text-anchor: middle;">
    <text x="200" y="70" font-size="36" fill="#333333">汉语新解</text>
  </g>

  <line x1="40" y1="90" x2="360" y2="90" stroke="#333333" stroke-width="1.5"></line>

  <g style="font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; text-anchor: middle; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
    <text x="200" y="140" font-size="32" font-weight="bold">360安全卫士</text>
    <text x="200" y="170" font-size="16">360 Total Security</text>
    <text x="200" y="195" font-size="16">360トータルセキュリティ</text>
  </g>

  <foreignObject x="45" y="220" width="310" height="150">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Source Han Serif CN&quot;, serif; color: rgb(74, 74, 74); font-size: 13.5px; line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 310px; overflow-wrap: break-word;">
      <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 310px; overflow-wrap: break-word; line-height: 1.8;">
        一位宣称免费的保安，在你请他进屋保护你之后，默默把房产证换成了他的名字。
      </p>
      <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 310px; overflow-wrap: break-word; line-height: 1.8;">
        从此，他保护的不再是你的房子，而是他的资产。而你，也从房主降级为终身租客，需要用电脑性能、个人注意力和无尽的弹窗广告来支付那永不清零的房租。
      </p>
    </div>
  </foreignObject>

  <!-- Line drawing representing the critical core -->
  <g id="line-drawing" stroke="#333333" stroke-width="1.5" fill="none">
    <!-- Computer monitor as the 'house' -->
    <rect x="120" y="400" width="160" height="110" rx="5"></rect>
    <line x1="180" y1="510" x2="220" y2="510"></line>
    <line x1="200" y1="510" x2="200" y2="530"></line>
    <rect x="170" y="530" width="60" height="5"></rect>
    <!-- User trapped inside -->
    <circle cx="200" cy="445" r="10"></circle>
    <line x1="200" y1="455" x2="200" y2="480"></line>
    <line x1="200" y1="465" x2="185" y2="475"></line>
    <line x1="200" y1="465" x2="215" y2="475"></line>
    <!-- Bars on the cage/screen -->
    <line x1="120" y1="425" x2="280" y2="425"></line>
    <line x1="120" y1="475" x2="280" y2="475"></line>
    <text x="200" y="390" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#333333" stroke="none">以保护之名，行控制之实</text>
  </g>

  <g style="font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; text-anchor: middle; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
    <text x="200" y="565" font-size="20" font-weight="bold">名为卫士，实为狱卒。</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
