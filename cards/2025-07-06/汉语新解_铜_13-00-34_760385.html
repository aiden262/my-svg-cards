
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【铜】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); display: block;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian-inspired background -->

    <rect x="20" y="20" width="80" height="100" fill="#A8DADC"></rect>
    <rect x="250" y="450" width="130" height="130" fill="#457B9D"></rect>

    <g style="font-family: 'Maobi Kaishu', 'Noto Serif SC', cursive; text-anchor: middle; dominant-baseline: middle;">
        <text x="200" y="60" font-size="36" fill="#333333">汉语新解</text>
    </g>

    <line x1="40" y1="90" x2="360" y2="90" stroke="#333333" stroke-width="1.5"></line>

    <g style="font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; text-anchor: middle; dominant-baseline: middle;">
        <text x="200" y="135" font-size="48" fill="#505050" font-weight="bold">铜</text>
        <text x="200" y="175" font-size="20" fill="#606060">Copper / 銅 (どう)</text>
    </g>
    
    <foreignObject x="40" y="210" width="320" height="180">

            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">一种诚实的金属。它诚实地导电、导热，也同样诚实地传导人类的欲望、贪婪与焦虑。它既是文明的血管，盘绕在城市的皮下输送着能量与信息；也是欲望的铸币，在每个人的掌心留下铜臭与绿锈。它从不假装清高，赤裸裸地宣告：我就是价值本身，直到我生锈，或者，你生锈。</p>
        </div>

        <text x="75" y="60" font-family="sans-serif" font-size="12" fill="#333333">欲望</text>
        
        <path d="M 50,70 C 60,60 80,50 100,60 C 120,70 130,90 120,110" fill="none" stroke="#333333" stroke-width="2"></path>
        <path d="M 120,110 L 140, 10" fill="none" stroke="#333333" stroke-width="2"></path>
        <rect x="135" y="0" width="10" height="10" fill="#333333"></rect>
        <text x="100" y="30" font-family="sans-serif" font-size="12" fill="#333333">文明</text>

        <circle cx="45" cy="80" r="10" fill="none" stroke="#006400" stroke-width="1.5" stroke-dasharray="2 2"></circle>
        <text x="40" y="105" font-family="sans-serif" font-size="12" fill="#006400">绿锈</text>
    </g>

    <g style="font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; text-anchor: middle; dominant-baseline: middle;">
        <text x="200" y="560" font-size="16" fill="#457B9D">欲望之手，铸就文明之锈。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro

</body>
</html>
