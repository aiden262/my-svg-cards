
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【金】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(242, 242, 242); border: 1px solid rgb(204, 204, 204); display: block;">
    <!-- Mondrian-inspired background -->
    <rect x="-19" y="-19" width="440" height="640" fill="#FDFDFD"></rect>
    <rect x="20" y="500" width="150" height="80" fill="#EAD553"></rect>
    <rect x="280" y="20" width="100" height="150" fill="#D93D2B"></rect>
    <rect x="20" y="20" width="80" height="80" fill="#3E74A6"></rect>
    <line x1="0" y1="180" x2="400" y2="180" stroke="#333" stroke-width="2"></line>
    <line x1="120" y1="0" x2="120" y2="600" stroke="#333" stroke-width="2"></line>

    <!-- Main Content Area -->
    <g style="font-family: 'Noto Serif SC', 'KaiTi', serif; text-anchor: middle;">
        <text x="200" y="60" font-size="32" fill="#333">汉 语 新 解</text>
    </g>

    <line x1="40" y1="85" x2="360" y2="85" stroke="#555" stroke-width="1"></line>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; fill: #4A4A4A; color: #4A4A4A;">
        <text x="200" y="130" font-size="70" text-anchor="middle">金</text>
        <text x="200" y="165" font-size="16" text-anchor="middle" letter-spacing="2">jīn / Gold / 金(かね)</text>
    </g>

    <foreignObject x="40" y="200" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; color: rgb(58, 58, 58); font-size: 18px; line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                一种现代宗教。
            </p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                它的神是账户余额，它的圣经是K线图，它的原罪是贫穷。信徒们用一生去朝圣，最终发现唯一的救赎，是账单。
            </p>
        </div>
    </foreignObject>

    <!-- Line Art -->
    <g id="line-art" transform="translate(100, 380)" stroke="#333" stroke-width="1.5" fill="none">
        <!-- Human silhouette -->
        <path d="M50,80 Q50,60 70,50 Q90,40 100,20 Q110,40 130,50 Q150,60 150,80 L140,140 L60,140 Z"></path>
        <!-- Coin in the chest -->
        <circle cx="100" cy="85" r="15" stroke-width="2"></circle>
        <text x="100" y="91" font-size="18" fill="#333" text-anchor="middle" style="font-family: sans-serif; font-weight: bold;">¥</text>
        <!-- Puppet strings -->
        <line x1="100" y1="70" x2="100" y2="0"></line>
        <line x1="100" y1="85" x2="70" y2="50"></line>
        <line x1="100" y1="85" x2="130" y2="50"></line>
        <line x1="100" y1="95" x2="60" y2="140"></line>
        <line x1="100" y1="95" x2="140" y2="140"></line>
    </g>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; text-anchor: middle; fill: #4A4A4A; color: #4A4A4A; color: #4A4A4A;">
        <text x="200" y="550" font-size="18">人性的提线木偶，线的另一端是它。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
