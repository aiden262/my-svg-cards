
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉语新解 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">

  <!-- 背景 -->
  <rect width="400" height="600" fill="#fafafa" />

  <circle cx="360" cy="520" r="20" fill="#3d7af5" opacity="0.15" />
  <polygon points="50,560 70,530 90,560" fill="#45b787" opacity="0.2" />
  
  <!-- 标题 -->
  <text x="200" y="80" font-family="楷体, KaiTi" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="60" y1="100" x2="340" y2="100" stroke="#888" stroke-width="1" stroke-dasharray="1,3" />
  
  <!-- 词汇 -->
  <text x="200" y="140" font-family="Microsoft YaHei, 微软雅黑" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">支付宝</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" font-style="italic">Alipay / 支払い宝</text>
  
  <!-- 解释 -->
  <foreignObject x="40" y="200" width="320" height="240">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family:'宋体',SimSun; font-size:18px; color:#444; line-height:1.6;">
      支付宝：一个让你心甘情愿把钱数字化的魔术道具。它让你体验用拇指轻轻一划，财富就能瞬间消失的快感。每一次扫码，都是对消费主义的虔诚礼拜。钱包厚度不再是身份象征，手机里那个蓝色图标里数字的多少才是。它让我们抛弃了纸币的笨重，却也悄悄带走了花钱时的那一丝痛感。这是一个被美化的电子奴隶主，让你的财富心甘情愿地为它打工，却在你需要时表现出令人感动的慷慨。
    </div>
  </foreignObject>
  
  <!-- 图画表达 -->
  <line x1="80" y1="460" x2="320" y2="460" stroke="#666" stroke-width="1.5" />
  <circle cx="120" cy="460" r="16" fill="none" stroke="#666" stroke-width="1.5" />
  <path d="M200,444 L200,476 M184,460 L216,460" stroke="#666" stroke-width="1.5" />
  <path d="M280,444 C290,450 290,470 280,476" stroke="#666" stroke-width="1.5" fill="none" />
  
  <!-- 极简总结 -->
  <text x="200" y="520" font-family="黑体, SimHei" font-size="16" fill="#333" text-anchor="middle" font-style="italic">
    "数字时代的麻醉剂，让财富蒸发无痛感"
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
