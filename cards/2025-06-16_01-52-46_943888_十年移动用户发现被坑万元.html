
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这很合理 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.22);
            max-width: 100%;
            width: 800px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .svg-container {
            margin-bottom: 24px;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
            margin-top: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="svg-container">
            <svg width="420" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="420" height="600" fill="black" />
  
  <!-- 标题 -->
  <text x="210" y="60" font-family="KingHwa_OldSong, sans-serif" font-size="32" fill="white" text-anchor="middle">这很合理</text>
  
  <!-- 分隔线 -->
  <line x1="40" y1="80" x2="380" y2="80" stroke="white" stroke-width="1" />
  
  <!-- 用户输入 -->
  <text x="40" y="140" font-family="KingHwa_OldSong, sans-serif" font-size="24" fill="#4CAF50" width="340">
    十年移动用户，发现被坑万元
  </text>
  
  <!-- 响应 -->
  <text x="40" y="220" font-family="KingHwa_OldSong, sans-serif" font-size="24" fill="#F44336" width="340">
    在原地十年，移动多少钱都正常。
  </text>
  
  <!-- 极简线条图 -->
  <g transform="translate(100, 320)">
    <line x1="0" y1="100" x2="220" y2="100" stroke="white" stroke-width="2" />
    <circle cx="30" cy="100" r="20" fill="none" stroke="white" stroke-width="1" />
    <circle cx="190" cy="100" r="20" fill="none" stroke="white" stroke-width="1" />
    <path d="M30,100 C50,30 170,30 190,100" fill="none" stroke="white" stroke-width="1" />
    <text x="110" y="50" font-family="KingHwa_OldSong, sans-serif" font-size="14" fill="white" text-anchor="middle">十年</text>
    <text x="110" y="140" font-family="KingHwa_OldSong, sans-serif" font-size="14" fill="white" text-anchor="middle">原地不动</text>
  </g>
</svg>
        </div>
        <footer>
            <p>由 AI Bot 生成 | 模式: 这很合理 | 模型: anthropic/claude-3.7-sonnet</p>
        </footer>
    </div>
</body>
</html>
