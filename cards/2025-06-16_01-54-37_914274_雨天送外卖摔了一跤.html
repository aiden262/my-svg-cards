        <p><strong>沮丧与挫败感 (Frustration and Dejection)</strong></p>
        
        <p>雨天送外卖摔一跤，这种情绪源于期望与现实的落差。当我们面对恶劣天气条件下的工作压力，又遭遇身体的突然失控，会产生强烈的沮丧和挫败感。外部环境的不友善（雨天）与个人努力的受挫（摔倒）相结合，加剧了这种情绪。</p>
        
        <p>这种感受体验如同一股无力感席卷全身，伴随着一种被命运捉弄的不公平感。内心会出现"为什么偏偏是我"的质问，以及对自己能力的怀疑。身体上，这种情绪常表现为肩膀下垂、叹气增多、额头紧锁，被雨水打湿的衣服贴在身上，更增添了沉重感。</p>
        
        <p>在心理意象上，可能会浮现如下画面：一个孤独的身影在灰蒙蒙的雨中趔趄而行；一条泥泞不堪的道路，前方模糊不清；或是一个被水淹没的小舟，在湍急的水流中挣扎。</p>
        
        <p>这种挫败感在青少年至成年早期尤为明显，因为这个阶段人们正努力建立自我价值和社会身份。童年期若经历过过度批评或缺乏支持的家庭环境，或成长过程中遭遇反复挫折而得不到适当引导，会使人在面对挫折时更容易产生强烈的沮丧感。</p>
        
        <p>长期处于这种情绪中可能导致回避风险的性格特征，缺乏自信，或发展出过度谨慎的行为模式。但也可能激发韧性，形成"愈挫愈勇"的应对机制。</p>
