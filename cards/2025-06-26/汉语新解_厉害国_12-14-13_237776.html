
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【厉害国】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(242, 242, 242); font-family: sans-serif; display: block;">
    <!-- Mondrian Style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#F2F2F2"></rect>
    <rect x="20" y="20" width="360" height="560" fill="#FFFFFF" stroke="#0D0D0D" stroke-width="2"></rect>
    <rect x="20" y="150" width="120" height="430" fill="#E6332A" opacity="0.8"></rect>
    <rect x="270" y="20" width="110" height="200" fill="#F7D002" opacity="0.8"></rect>
    <rect x="20" y="500" width="360" height="80" fill="#005DAB" opacity="0.8"></rect>
    <line x1="20" y1="100" x2="380" y2="100" stroke="#0D0D0D" stroke-width="4"></line>
    <line x1="20" y1="420" x2="380" y2="420" stroke="#0D0D0D" stroke-width="2"></line>
    <line x1="200" y1="20" x2="200" y2="580" stroke="#0D0D0D" stroke-width="2"></line>

    <!-- Main Content Wrapper with Padding -->
    <g transform="translate(20, 20)">
        <text x="180" y="55" text-anchor="middle" font-family="'Ma Shan Zheng', 'Noto Serif SC', cursive" font-size="36" fill="#0D0D0D">汉语新解</text>
        
        <line x1="40" y1="80" x2="320" y2="80" stroke="#404040" stroke-width="1"></line>

        <!-- Word Section -->
        <text x="180" y="140" text-anchor="middle" font-family="'ZCOOL KuaiLe', 'Noto Serif SC', serif" font-size="48" fill="#333333" font-weight="bold">厉害国</text>
        <text x="180" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#595959" letter-spacing="1">My Powerful Country</text>
        <text x="180" y="200" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#595959">すごい国</text>

        <!-- Explanation Section -->
        <foreignObject x="40" y="230" width="280" height="150">
            <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(51, 51, 51); font-family: &quot;Noto Serif SC&quot;, &quot;Noto Serif SC&quot;, serif; font-size: 20px; line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word;">
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word; line-height: 1.8;">一种集体主义的春药，药效是让个体在宏大叙事的亢奋中，暂时遗忘自己不过是燃料。</p>
            </div>
        </foreignObject>

        <!-- Line Art Section -->
        <g id="line-art" transform="translate(180, 450) scale(0.8)">
            <!-- Trophy -->
            <path d="M -50, -60 Q -60, -20 -40, -10 L -30, 30 Q -20, 40 0, 40 Q 20, 40 30, 30 L 40, -10 Q 60, -20 50, -60 Z" fill="none" stroke="#0D0D0D" stroke-width="2"></path>
            <!-- Base made of bent figures -->
            <path d="M -60, 45 C -40, 65 40, 65 60, 45" fill="none" stroke="#0D0D0D" stroke-width="2"></path>
            <path d="M -50, 55 C -30, 75 30, 75 50, 55" fill="none" stroke="#0D0D0D" stroke-width="1.5" stroke-dasharray="3 3"></path>
            <path d="M -40, 65 C -20, 85 20, 85 40, 65" fill="none" stroke="#0D0D0D" stroke-width="1" stroke-dasharray="2 2"></path>
            <text x="0" y="55" text-anchor="middle" font-size="8" fill="#595959">（批判内核：一座宏伟的奖杯，底座由无数被压弯了腰的人形构成。）</text>
        </g>
        
        <!-- Summary Section -->
        <text x="180" y="540" text-anchor="middle" font-family="'ZCOOL KuaiLe', 'Noto Serif SC', serif" font-size="22" fill="#FFFFFF">宏大的辉煌，渺小的代价。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
