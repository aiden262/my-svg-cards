
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【宋江】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); display: block;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian-style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfcf7"></rect>
    <rect x="20" y="20" width="360" height="560" fill="none" stroke="#2c2c2c" stroke-width="2"></rect>
    <rect x="20" y="150" width="360" height="10" fill="#e03030"></rect>
    <rect x="300" y="450" width="80" height="130" fill="#f7d842"></rect>
    <rect x="20" y="500" width="100" height="80" fill="#345e9b"></rect>

    <!-- Main Content -->
    <g style="font-family: 'Noto Serif SC', 'Noto Serif SC', 'AR PL UKai CN', 'Noto Serif SC', serif; text-anchor: middle;">
        
        <!-- 标题 -->
        <text x="200" y="70" font-size="32" fill="#2c2c2c" font-weight="bold">汉语新解</text>
        
        <!-- 分隔线 -->
        <line x1="100" y1="90" x2="300" y2="90" stroke="#2c2c2c" stroke-width="1"></line>
        
        <!-- 词汇 -->
        <text x="200" y="130" font-size="48" fill="#2c2c2c" style="font-family: 'Ma Shan Zheng', 'FZShuTi', '书法体', cursive;">宋江</text>
        <text x="200" y="180" font-size="16" fill="#606060" style="font-family: Arial, sans-serif;">Sòng Jiāng / そう こう (Sō Kō)</text>
        
        <!-- 解释 -->
        <foreignObject x="45" y="210" width="310" height="150">
            
                <p style="font-family: HYWenHei-HEW, &quot;Source Han Serif CN&quot;, 思源宋体, serif; font-size: 13.5px; color: rgb(61, 61, 61); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 310px; overflow-wrap: break-word;">
                    一个用兄弟们的坟头给自己铺好上岸台阶，再把朝廷的毒酒当作忠诚香槟一饮而尽的投机艺术家。
                    <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
                    他毕生追求的最高成就，就是从“贼寇领袖”变成“体制鹰犬”，堪称黑社会人力资源总监的职业天花板。
                </p>
            
        </foreignObject>
        
        <!-- 线条图 -->
        <g id="line-art" transform="translate(100 400)">
            <!-- Ladder -->
            <line x1="50" y1="120" x2="50" y2="0" stroke="#2c2c2c" stroke-width="2"></line>
            <line x1="150" y1="120" x2="150" y2="0" stroke="#2c2c2c" stroke-width="2"></line>
            <!-- Rungs made of simplified human figures/bones -->
            <text x="100" y="110" font-size="20" text-anchor="middle">👥</text>
            <text x="100" y="80" font-size="20" text-anchor="middle">👥</text>
            <text x="100" y="50" font-size="20" text-anchor="middle">👥</text>
            <text x="100" y="20" font-size="20" text-anchor="middle">👥</text>
            
            <!-- Figure climbing -->
            <circle cx="100" cy="-15" r="10" stroke="#2c2c2c" fill="#fdfcf7"></circle>
            <line x1="100" y1="-5" x2="100" y2="30" stroke="#2c2c2c" stroke-width="2"></line>
            <line x1="100" y1="10" x2="70" y2="25" stroke="#2c2c2c" stroke-width="2"></line>
            <line x1="100" y1="30" x2="120" y2="60" stroke="#2c2c2c" stroke-width="2"></line>

            <!-- Goal: Poisoned Wine -->
            <path d="M 90 -40 C 90 -50, 110 -50, 110 -40 L 105 -25 L 95 -25 Z" fill="#e03030" stroke="#2c2c2c" stroke-width="1.5"></path>
            <line x1="100" y1="-25" x2="100" y2="-20" stroke="#2c2c2c" stroke-width="1.5"></line>
        </g>
        
        <!-- 总结 -->
        <text x="200" y="560" font-size="20" fill="#2c2c2c" style="font-family: 'Noto Serif SC', 'Noto Serif SC', serif;">
            以我兄弟血，染我顶戴红。
        </text>

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
