
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【high葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="background-color: rgb(245, 245, 245); font-family: sans-serif; letter-spacing: 1px; display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&amp;family=ZCOOL+KuaiLe&amp;display=swap');
            @import url('https://fonts.loli.net/css?family=Huiwen+Mingchao');
            .title-font { font-family: 'Ma Shan Zheng', 'ZCOOL KuaiLe', 'Noto Serif SC', KaiTi, cursive; font-weight: 500; }
            .main-font { font-family: 'Huiwen Mingchao', 'source han serif sc', '思源宋体', 'Songti SC', serif; color: #5c5c5c; }
            .label-font { font-family: 'Helvetica Neue', 'Arial', sans-serif; color: #888; font-size: 12px; }
        </style>
    </defs>

    <!-- Mondrian Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#f5f5f5"></rect>
    <rect x="20" y="520" width="100" height="60" fill="#E8D5B0"></rect>
    <rect x="350" y="20" width="30" height="150" fill="#D94A38"></rect>
    <rect x="20" y="20" width="50" height="50" fill="#3E7CB1"></rect>
    <line x1="0" y1="500" x2="150" y2="500" stroke="#1a1a1a" stroke-width="5"></line>
    <line x1="320" y1="0" x2="320" y2="200" stroke="#1a1a1a" stroke-width="5"></line>

    <!-- Main Card Content -->
    <g transform="translate(20, 20)">
        <text x="180" y="50" text-anchor="middle" class="title-font" font-size="36" fill="#1a1a1a">汉语新解</text>
        <line x1="100" y1="80" x2="260" y2="80" stroke="#1a1a1a" stroke-width="1.5"></line>

        <g transform="translate(0, 110)">
            <text x="180" y="0" text-anchor="middle" class="main-font" font-size="30" font-weight="bold" fill="#333">high葱</text>
            <text x="180" y="30" text-anchor="middle" class="label-font">EN: Over-motivated / Corporate Kool-Aid Drinker</text>
            <text x="180" y="50" text-anchor="middle" class="label-font">JP: 社畜ハイ (Shachiku-high)</text>
        </g>
        
        <foreignObject x="40" y="190" width="280" height="150">
            <p class="main-font" style="font-size: 15px; line-height: 1.8; text-align: justify; color: rgb(61, 61, 61); margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word;">
                一种精神上的廉价兴奋剂，常见于刚出土的韭菜。他们误把老板画的饼当成太阳，拼命进行光合作用，殊不知自己存在的唯一价值，就是被收割，然后成为别人饭桌上可有可无的调味品。
            </p>
        </foreignObject>

        <!-- Line Art -->
        <g transform="translate(180, 420)" text-anchor="middle">
            <!-- Sickle -->
            <path d="M -30 -60 Q 30 -80 50 -20" stroke="#4a4a4a" stroke-width="2" fill="none"></path>
            <path d="M 48 -22 L 52 -18 L 65 5" stroke="#4a4a4a" stroke-width="2" fill="none"></path>
            <path d="M 60 0 L 75 20" stroke="#8B4513" stroke-width="4" stroke-linecap="round"></path>

            <!-- Scallion -->
            <path d="M 0 50 C -5 20, 5 -10, 0 -40" stroke="#2E8B57" stroke-width="3" fill="none"></path>
            <path d="M -2 50 C 3 20, -7 -10, -5 -40" stroke="#3CB371" stroke-width="2.5" fill="none"></path>
            <path d="M 2 50 C -3 20, 8 -10, 5 -40" stroke="#20B2AA" stroke-width="2" fill="none"></path>
            
            <!-- Pancake Sun -->
            <circle cx="0" cy="-90" r="25" fill="#FFD700" opacity="0.7"></circle>
            <text x="0" y="-82" class="title-font" font-size="20" fill="#DAA520">饼</text>
        </g>
        
        <text x="180" y="520" text-anchor="middle" class="main-font" font-size="16" fill="#333">
            极简总结: 自嗨的燃料，不过是老板的空头支票。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
