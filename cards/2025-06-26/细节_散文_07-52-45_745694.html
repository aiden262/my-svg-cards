
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【散文】 - 细节</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 745 440" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <rect x="-20" y="-20" width="745" height="440" fill="#f0f0f0"></rect>
  <rect x="30" y="30" width="580" height="340" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" ry="8"></rect>

  <!-- Title -->
  <text x="320" y="70" font-family="KingHwa_OldSong, sans-serif" font-size="28" fill="#333333" text-anchor="middle">细节</text>

  <!-- Separator -->
  <line x1="60" y1="95" x2="580" y2="95" stroke="#e0e0e0" stroke-width="1"></line>

  <!-- User Input -->
  <text x="60" y="125" font-family="KingHwa_OldSong, sans-serif" font-size="18" fill="#666666" text-anchor="start">
    <tspan x="60" dy="0">散文</tspan>
  </text>

  <!-- Response (美化排版) -->
  <text x="60" y="180" font-family="KingHwa_OldSong, sans-serif" font-size="16" fill="#333333" text-anchor="start">
    <tspan x="60" dy="0">散文，不是雕刻的铜像，也不是砌筑的城墙，它是一条蜿蜒在村野间的小径，没有章法，</tspan>
    <tspan x="60" dy="24">却自有野趣。路边随意生长的茅草，在风中摇曳，发出细碎的、像老妇人低语般的沙沙声。</tspan>
    <tspan x="60" dy="24">你走在上面，能嗅到泥土深处翻腾出的潮湿腥气，混着野花短暂的甜香，还有远处炊烟里</tspan>
    <tspan x="60" dy="24">飘散出的柴火味。有时，它会忽然拐进一片玉米地，高粱秆子比人还高，密密匝匝，压得</tspan>
    <tspan x="60" dy="24">你喘不过气，只听得虫鸣在叶片间吱吱作响，像无数根银针刺着耳膜。再往前，可能就是</tspan>
    <tspan x="60" dy="24">一条干涸的河床，卵石晒得发烫，每一颗都藏着一段被遗忘的旧事，在阳光下泛着幽微的</tspan>
    <tspan x="60" dy="24">光。它不讲道理，不求结局，只是把那些碎裂的、零散的、黏在心坎上的记忆碎片，像摊</tspan>
    <tspan x="60" dy="24">晒谷物一样，铺陈开来，任由它们在风吹日晒中，变得更加干枯，也更加坚韧。它不是为</tspan>
    <tspan x="60" dy="24">了抵达，只是为了行走，为了让那些无处安放的魂灵，在文字的缝隙里，找到片刻的栖息。</tspan>
  </text>

  <!-- Separator -->
  <line x1="60" y1="350" x2="580" y2="350" stroke="#e0e0e0" stroke-width="1"></line>

  <!-- Signature -->
  <text x="580" y="370" font-family="KingHwa_OldSong, sans-serif" font-size="14" fill="#999999" text-anchor="end">Anthropic Claude</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 细节 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
