
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【厉害国】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); border-radius: 15px; font-family: &quot;Noto Serif SC&quot;, cursive; display: block;">
  <rect x="-20" y="-20" width="440" height="640" rx="15" ry="15" fill="#EAEAEA"></rect>
  <rect x="20" y="20" width="360" height="560" rx="10" ry="10" fill="#FFFFFF"></rect>

  <!-- Title -->
  <text x="200" y="70" text-anchor="middle" font-size="36" fill="#333333">汉语新解</text>

  <!-- Separator Line -->
  <line x1="50" y1="95" x2="350" y2="95" stroke="#BBBBBB" stroke-width="2"></line>

  <!-- User Input -->
  <text x="200" y="140" text-anchor="middle" font-size="48" font-family="'Noto Serif SC', serif" fill="#555555">厉害国</text>

  <!-- Explanation -->
  <foreignObject x="40" y="180" width="320" height="250">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 18.5px; color: rgb(68, 68, 68); line-height: 1.8; text-align: left; padding: 0px; margin: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
      “<span style="font-weight: bold; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">厉害国</span>”：一个国家，当它把“伟大”的定义从“解决真问题”悄然偷换成“描绘假繁荣”，并要求所有国民像看3D电影一样，沉浸式体验这份“厉害”时，它举起的，其实是自己在阳光下被拉长变形的影子。而影子嘛，它既没有重量，也无法遮风挡雨。
    </div>
  </foreignObject>

  <!-- Decorative Pattern (Random Geometric) -->
  <circle cx="80" cy="520" r="15" fill="#FFD700" opacity="0.6"></circle>
  <rect x="300" y="490" width="25" height="25" fill="#ADFF2F" opacity="0.6" transform="rotate(45 312.5 502.5)"></rect>
  <polygon points="120,480 150,490 120,500" fill="#87CEEB" opacity="0.6"></polygon>

  <!-- Line Art (Critique Core) -->
  <g transform="translate(140, 430)">
    <!-- Person straining -->
    <path d="M50 100 L50 70 L65 60 L60 40 L70 30 L60 20 L50 30 L40 20 L30 30 L40 40 L35 60 L50 70" fill="none" stroke="#666666" stroke-width="2"></path>
    <!-- Distorted Shadow -->
    <path d="M10 110 C20 120, 80 120, 90 110 L90 80 C80 70, 20 70, 10 80 Z" fill="#BBBBBB" opacity="0.4" stroke="#666666" stroke-width="1"></path>
    <!-- Sun -->
    <circle cx="80" cy="10" r="10" fill="#FFC107"></circle>
    <line x1="80" y1="0" x2="80" y2="20" stroke="#FFC107" stroke-width="1"></line>
    <line x1="70" y1="10" x2="90" y2="10" stroke="#FFC107" stroke-width="1"></line>
  </g>

  <!-- Minimalist Summary -->
  <text x="200" y="550" text-anchor="middle" font-size="24" font-family="'Noto Serif SC', serif" fill="#555555">虚影自嗨，不堪一击。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
