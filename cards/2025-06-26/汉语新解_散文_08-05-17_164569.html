
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【散文】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&amp;family=ZCOOL+KuaiLe&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
      .title-font { font-family: 'Ma Shan Zheng', 'Noto Serif SC', cursive; font-size: 36px; fill: #333; color: #333; text-anchor: middle; }
      .main-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 18px; fill: #5c5c5c; color: #5c5c5c; }
      .label-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 14px; fill: #777; color: #777; }
      .summary-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 16px; font-weight: 700; fill: #333; color: #333; text-anchor: middle; }
      .drawing { stroke: #333; stroke-width: 1.5; fill: none; color: none; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- Mondrian Background -->
  <rect width="440" height="640" fill="#f4f4f4" x="-20" y="-20"></rect>
  <rect x="0" y="520" width="100" height="80" fill="#EAD9A8"></rect>
  <rect x="320" y="0" width="80" height="120" fill="#D1503C"></rect>
  <rect x="0" y="0" width="400" height="5" fill="#333"></rect>
  <rect x="0" y="595" width="400" height="5" fill="#333"></rect>

  <!-- Title -->
  <text x="200" y="60" class="title-font">汉语新解</text>
  <line x1="40" y1="85" x2="360" y2="85" stroke="#333" stroke-width="1.5"></line>

  <!-- Word -->
  <text x="200" y="130" text-anchor="middle" font-family="'Noto Serif SC', serif" font-size="32" font-weight="700" fill="#333">散文</text>
  <text x="200" y="160" text-anchor="middle" class="label-font">Prose / 随筆 (zuihitsu)</text>

  <!-- Explanation -->
  <foreignObject x="40" y="185" width="320" height="150">
    
      <p style="font-family: &quot;Noto Serif SC&quot;, &quot;Noto Serif SC&quot;, serif; font-size: 18px; color: rgb(92, 92, 92); line-height: 1.8; margin: 0px; text-align: justify; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
        把脑子里的鸡毛蒜皮，用一种“我思故我在”的姿态打包，再假装不经意地掉在别人面前。精髓在于，你得真诚地相信，自己的牢骚是宇宙的回响。
      </p>
    
  </foreignObject>

  <!-- Line Drawing -->
  <g class="drawing" transform="translate(100, 360) scale(0.8)">
    <!-- Head -->
    <path d="M50,100 C 0,100 0,50 50,0 S 100,0 150,0 S 200,50 150,100 Z" transform="translate(0, 10)"></path>
    <!-- Trivial things inside head -->
    <path d="M70,50 Q 80,40 90,50"></path> <!-- Feather -->
    <path d="M80,55 L 85,60"></path>
    <circle cx="110" cy="60" r="5" fill="#5c5c5c"></circle> <!-- Garlic Clove -->
    <path d="M100,30 C 110,40 90,50 100,60"></path> <!-- Squiggle -->
    
    <!-- Funnel/Arrow out -->
    <path d="M150,50 L 180,50"></path>
    <path d="M180,50 L 170,45"></path>
    <path d="M180,50 L 170,55"></path>

    <!-- Gift Box on a pedestal -->
    <g transform="translate(190, 30)">
      <rect x="0" y="0" width="40" height="40" stroke-width="2" fill="#f4f4f4"></rect>
      <path d="M20,0 V 40 M0,20 H 40" stroke-width="1"></path>
      <path d="M10,0 C 10,-10 30,-10 30,0"></path>
      <rect x="10" y="40" width="20" height="10" fill="#f4f4f4"></rect>
    </g>
  </g>
  
  <!-- Minimalist Summary -->
  <text x="200" y="500" class="summary-font">精神内耗的豪华包装</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
