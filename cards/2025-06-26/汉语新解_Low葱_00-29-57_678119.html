
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【Low葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <rect x="-20" y="-20" width="440" height="640" rx="20" fill="#E6E0D6"></rect>
  <rect x="20" y="20" width="360" height="560" rx="15" fill="#F8F5EE"></rect>

  <!-- Mondrian Style Background Elements -->
  <rect x="20" y="20" width="100" height="80" fill="#FFC300" opacity="0.3"></rect>
  <rect x="280" y="500" width="100" height="80" fill="#36A9E1" opacity="0.3"></rect>
  <rect x="150" y="250" width="60" height="120" fill="#E74C3C" opacity="0.2"></rect>

  <text x="200" y="60" font-family="Noto Serif SC" font-size="32" fill="#333333" text-anchor="middle">汉语新解</text>
  <line x1="50" y1="90" x2="350" y2="90" stroke="#CCCCCC" stroke-width="1"></line>

  <text x="200" y="140" font-family="Noto Serif SC" font-size="36" fill="#555555" text-anchor="middle">Low葱</text>
  <text x="200" y="175" font-family="Arial" font-size="20" fill="#777777" text-anchor="middle">Low Cōng</text>

  <foreignObject x="50" y="210" width="300" height="200">
    <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;; font-size: 20px; color: rgb(51, 51, 51); text-align: center; line-height: 1.8; padding: 0px; margin: 0px; box-sizing: border-box; width: 300px; overflow-wrap: break-word;">
      “Low葱”？不过是自作聪明却思想贫瘠的廉价佐料，妄图以呛鼻之味掩盖自身平庸，最终只落得一地葱叶，连韭菜的韧劲都欠奉。
    </p>
  </foreignObject>

  <!-- Line Art for "批判内核" (Critical Core) -->
  <g transform="translate(200, 450)">
    <!-- Main stem of the scallion, bent and thin -->
    <path d="M -30 50 Q -10 -40 30 -50" stroke="#7CB342" stroke-width="4" fill="none"></path>
    <!-- Roots -->
    <line x1="-10" y1="50" x2="-20" y2="60" stroke="#7CB342" stroke-width="2"></line>
    <line x1="0" y1="50" x2="0" y2="65" stroke="#7CB342" stroke-width="2"></line>
    <line x1="10" y1="50" x2="20" y2="55" stroke="#7CB342" stroke-width="2"></line>
    <!-- Small, detached "leaf" indicating fragmentation -->
    <path d="M 40 -30 Q 50 -40 60 -30" stroke="#7CB342" stroke-width="2" fill="none" opacity="0.7"></path>
    <!-- A faint, more robust plant in the background (like a leek/韭菜) -->
    <path d="M -80 70 C -70 10 -50 -60 -30 -70 C -10 -80 10 -70 30 -60 C 50 -50 70 10 80 70" stroke="#9CCC65" stroke-width="2" fill="none" opacity="0.2"></path>
  </g>

  <!-- Minimalist Summary -->
  <text x="200" y="550" font-family="Noto Serif SC" font-size="24" fill="#333333" text-anchor="middle">
    浅薄之呛，不堪一击。
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-flash
        </footer>
    </main>
</body>
</html>
