
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【上海】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(245, 245, 245); font-family: sans-serif; display: block;">
    <defs>
        <style>
            .title-font { font-family: 'KaiTi', 'Noto Serif SC', 'AR PL UKai CN', serif; font-size: 32px; fill: #333; color: #333; text-anchor: middle; }
            .main-font { font-family: 'Huiwen Mingchao', 'Source Han Serif CN', 'Noto Serif CJK SC', serif; font-size: 18px; fill: #5a5a5a; color: #5a5a5a; }
            .input-font { font-family: 'Huiwen Mingchao', 'Source Han Serif CN', 'Noto Serif CJK SC', serif; font-size: 24px; fill: #444; color: #444; text-anchor: middle; }
            .input-sub-font { font-family: 'Garamond', 'Times New Roman', serif; font-size: 16px; fill: #777; color: #777; text-anchor: middle; }
            .summary-font { font-family: 'KaiTi', 'Noto Serif SC', serif; font-size: 16px; fill: #333; color: #333; text-anchor: middle; font-style: italic; }
            .drawing-stroke { stroke: #333; stroke-width: 1.5; fill: none; color: none; stroke-linecap: round; stroke-linejoin: round; }
        </style>
    </defs>

    <!-- Mondrian Style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#f5f5f5"></rect>
    <rect x="280" y="450" width="120" height="150" fill="#E63946"></rect>
    <rect x="0" y="50" width="80" height="150" fill="#F1C40F"></rect>
    <rect x="0" y="520" width="100" height="80" fill="#457B9D"></rect>
    <line x1="0" y1="20" x2="400" y2="20" stroke="#1D3557" stroke-width="5"></line>
    <line x1="350" y1="20" x2="350" y2="600" stroke="#1D3557" stroke-width="5"></line>
    <line x1="0" y1="580" x2="400" y2="580" stroke="#1D3557" stroke-width="5"></line>
    
    <!-- Card Content -->
    <text x="200" y="65" class="title-font">汉语新解</text>
    <line x1="40" y1="85" x2="360" y2="85" stroke="#333" stroke-width="1"></line>

    <text x="200" y="125" class="input-font">上海</text>
    <text x="200" y="150" class="input-sub-font">Shanghai</text>
    <text x="200" y="172" class="input-sub-font">上海 (シャンハイ)</text>

    <foreignObject x="40" y="195" width="320" height="160">
        <div xmlns="http://www.w3.org/1999/xhtml" class="main-font" style="line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; font-size: 12.5px;">
            一个被精心打磨、橱窗展示的奢侈品。
            <br style="margin: 0px; padding: 0px; box-sizing: border-box;">
            它的标价是你的全部青春，附加条款是放弃一部分被称为“自我”的东西。人们购买它，不是为了使用，而是为了被它使用，并向他人证明自己“值得”被这样使用。
            <br style="margin: 0px; padding: 0px; box-sizing: border-box;">
            它是一座巨大的、流光溢彩的精致牢笼，笼里的人看着笼外的风景，笼外的人羡慕笼里的幻影。
        </div>
    </foreignObject>

    <!-- Line Drawing: Skyscraper Cage with a Coffee Cup inside -->
    <g class="drawing-stroke" transform="translate(140, 360) scale(0.6)">
        <!-- Cage Bars (Skyscrapers) -->
        <path d="M 50 20 L 50 180 M 80 20 L 80 180 M 110 20 L 110 180 M 140 20 L 140 180 M 170 20 L 170 180"></path>
        <path d="M 40 20 L 180 20 L 170 10 L 50 10 Z"></path> <!-- Top -->
        <path d="M 40 180 L 180 180"></path> <!-- Bottom -->
        <path d="M 60 20 L 60 50 L 70 50 L 70 20"></path> <!-- Building details -->
        <path d="M 90 20 L 90 70 L 100 70 L 100 20"></path>
        <path d="M 120 20 L 120 40 L 130 40 L 130 20"></path>
        <path d="M 150 20 L 150 60 L 160 60 L 160 20"></path>
        <!-- Coffee Cup inside -->
        <path d="M 95 150 C 90 165, 130 165, 125 150 L 128 120 C 128 110, 92 110, 92 120 Z"></path> <!-- Cup body -->
        <path d="M 128 130 C 140 130, 140 145, 128 145"></path> <!-- Handle -->
        <ellipse cx="110" cy="120" rx="18" ry="5"></ellipse> <!-- Top ellipse -->
    </g>

    <text x="200" y="520" class="summary-font">极简总结</text>
    <text x="200" y="545" class="summary-font">摩天楼铸成的鸟笼，囚禁着一杯咖啡的优雅。</text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
