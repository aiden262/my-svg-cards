
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【南京】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&amp;family=ZCOOL+QingKe+HuangYou&amp;display=swap');
            .title { font-family: 'Ma Shan Zheng', cursive; font-size: 36px; text-anchor: middle; fill: #333; color: #333; }
            .term { font-family: 'ZCOOL QingKe HuangYou', cursive; font-size: 32px; text-anchor: middle; fill: #4a4a4a; color: #4a4a4a; }
            .translations { font-family: sans-serif; font-size: 14px; text-anchor: middle; fill: #666; color: #666; }
            .explanation { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #333; color: #333; white-space: pre-wrap; }
            .drawing-title { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #555; color: #555; text-anchor: middle; }
            .drawing-desc { font-family: sans-serif; font-size: 14px; font-style: italic; fill: #666; color: #666; text-anchor: middle; }
            .summary { font-family: 'ZCOOL QingKe HuangYou', cursive; font-size: 20px; text-anchor: middle; fill: #333; color: #333; }
        </style>
    </defs>

    <!-- Mondrian-style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="0" y="450" width="150" height="150" fill="#e02d2d"></rect>
    <rect x="320" y="0" width="80" height="120" fill="#f7d54f"></rect>
    <rect x="0" y="80" width="70" height="200" fill="#3a5da8"></rect>
    <line x1="0" y1="80" x2="400" y2="80" stroke="#000" stroke-width="5"></line>
    <line x1="70" y1="80" x2="70" y2="600" stroke="#000" stroke-width="5"></line>
    <line x1="0" y1="450" x2="400" y2="450" stroke="#000" stroke-width="5"></line>
    <line x1="320" y1="0" x2="320" y2="450" stroke="#000" stroke-width="5"></line>

    <!-- Card Content -->
    <g transform="translate(20, 20)">
        <text x="180" y="45" class="title">汉 语 新 解</text>
        
        <line x1="40" y1="70" x2="320" y2="70" stroke="#333" stroke-width="1.5"></line>

        <text x="180" y="120" class="term">南 京</text>
        <text x="180" y="145" class="translations">Nanjing / なんきん</text>

        <foreignObject x="40" y="170" width="280" height="200">
            
                <p class="explanation" style="line-height: 1.8; margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word; font-size: 10px;">
                    一座城市的简历，可以写满十个朝代的辉煌；但它的墓志铭，只需两个字就足够沉重。
                    <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
                    它是历史教科书最不忍翻开，却又不得不划上重点的那一页。一个背负着整个民族记忆的伤疤，结了痂，变成了勋章，别在摩天大楼的胸前，供人瞻仰，也供人遗忘。
                </p>
            
        </foreignObject>

        <g transform="translate(180, 480)">
            <text y="-25" class="drawing-title">[ 线条图 ]</text>
            <path d="M -80 0 L -60 20 L -40 -10 L -20 30 L 0 -20 L 20 25 L 40 -5 L 60 15 L 80 0" stroke="#4a4a4a" stroke-width="2" fill="none" transform="translate(0, 10)"></path>
            <rect x="-20" y="-20" width="40" height="40" stroke="#4a4a4a" stroke-width="2" fill="none" transform="rotate(45)"></rect>
            <text y="55" class="drawing-desc">批判内核：历史的伤痕成了现代的胸针</text>
        </g>
        
        <text x="180" y="560" class="summary">极简总结：沉重的勋章</text>
    </g>
</svg>
        </div>

    </main>
</body>
</html>
