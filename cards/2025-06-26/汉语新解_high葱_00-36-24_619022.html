
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【high葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 683 640" style="display: block;">
  <!-- 背景色：蒙德里安风格 -->
  <rect width="683" height="640" fill="#F5F5F5" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"></rect>
  <rect x="40" y="40" width="100" height="100" fill="#D32F2F"></rect>
  <rect x="260" y="40" width="100" height="100" fill="#1976D2"></rect>
  <rect x="40" y="500" width="320" height="60" fill="#F9A825"></rect>

  <!-- 标题：汉语新解 -->
  <text x="200" y="80" font-family="Noto Serif SC" font-size="28" fill="#333333" text-anchor="middle">汉语新解</text>
  <!-- 分隔线 -->
  <line x1="80" y1="100" x2="320" y2="100" stroke="#E0E0E0" stroke-width="2"></line>

  <!-- 词汇及翻译 -->
  <text x="200" y="130" font-family="Noto Serif SC" font-size="24" fill="#757575" text-anchor="middle">High葱</text>
  <text x="200" y="160" font-family="Noto Serif SC" font-size="16" fill="#757575" text-anchor="middle">High Onion</text>
  <text x="200" y="190" font-family="Noto Serif SC" font-size="16" fill="#757575" text-anchor="middle">ハイオニオン</text>

  <!-- 解释文本 -->
  <text x="40" y="220" font-family="Noto Serif SC" font-size="16" fill="#757575" text-anchor="start">
    <tspan x="40" dy="0">“High葱”，表面上看是个洋气的网络新词，像是“高级感”与“葱”的奇妙杂交，</tspan>
    <tspan x="40" dy="20">但剥开它的皮，你会发现里面藏着一股辛辣的讽刺味儿。这词儿其实是现代人</tspan>
    <tspan x="40" dy="20">自我麻醉的调味料——用来形容那些徒有其表、虚张声势的东西，像是用昂贵</tspan>
    <tspan x="40" dy="20">的包装纸裹着一根廉价的葱，硬要说它是“高端食材”。它刺中了我们这个时代</tspan>
    <tspan x="40" dy="20">病态的审美：只要“看起来很美”，哪怕空洞无物，也能被捧上天。High葱，</tspan>
    <tspan x="40" dy="20">就是那根被吹上天的葱，闻着呛鼻，嚼着空虚。</tspan>
  </text>

  <!-- 线条图：批判内核 -->
  <g transform="translate(150, 450)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#D32F2F" stroke-width="3"></line>
    <circle cx="0" cy="60" r="10" fill="#F9A825"></circle>
    <text x="20" y="65" font-family="Noto Serif SC" font-size="14" fill="#757575">空虚内核</text>
  </g>

  <!-- 极简总结 -->
  <text x="200" y="550" font-family="Noto Serif SC" font-size="16" fill="#333333" text-anchor="middle">High葱：被吹上天的空虚</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: grok-3
        </footer>
    </main>
</body>
</html>
