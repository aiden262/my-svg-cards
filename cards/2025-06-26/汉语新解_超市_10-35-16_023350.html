
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【超市】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: rgb(244, 244, 244); display: block;">
    <!-- Mondrian Style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#f4f4f4"></rect>
    <rect x="20" y="20" width="100" height="150" fill="#EAD9A4"></rect>
    <rect x="280" y="450" width="100" height="130" fill="#3C6E71"></rect>
    <rect x="20" y="500" width="180" height="80" fill="#D9D9D9"></rect>
    <rect x="300" y="40" width="80" height="200" fill="#284B63"></rect>

    <!-- Main Card Content Area -->
    <g transform="translate(20, 20)">
        <rect x="0" y="0" width="360" height="560" fill="rgba(255, 255, 255, 0.8)"></rect>

        <!-- Header -->
        <text x="180" y="50" font-family="'Noto Serif SC', 'Brush Style Kai', cursive" font-size="32" text-anchor="middle" fill="#333">汉语新解</text>
        <line x1="40" y1="75" x2="320" y2="75" stroke="#333" stroke-width="1"></line>

        <!-- Word -->
        <text x="180" y="115" font-family="'Noto Serif SC', 'Huiwen Ming', serif" font-size="28" text-anchor="middle" fill="#4a4a4a">超市</text>
        <text x="180" y="145" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">chāo shì | Supermarket | スーパーマーケット</text>

        <!-- Explanation -->
        <foreignObject x="40" y="170" width="280" height="200">
            
                <p style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Ming&quot;, serif; font-size: 11px; color: rgb(61, 61, 61); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word;">
                    一座精心设计的迷宫，其唯一的出口是收银台。<br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
                    你推着购物车，以为自己是手握缰绳的骑士，其实只是被欲望牵引的骡子。货架上琳琅满目的商品是精心布置的风景，它们在低语：“你需要我，你只是还不知道而已。”<br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
                    你为了一瓶牛奶走进去，却满载着一车“胜利品”走出来，感觉征服了世界，实则只是成功地被世界征服了你的钱包。
                </p>
            
        </foreignObject>

        <!-- Line Art -->
        <g id="line-art" transform="translate(180, 430) scale(0.8)">
            <!-- Maze Walls (Shelves) -->
            <path d="M -100 -80 H 80 V -40 H -60 V 0 H 100 V 40 H -80 V 80 H 60" stroke="#333" stroke-width="2" fill="none"></path>
            <!-- Person with Cart -->
            <circle cx="-110" cy="-70" r="8" fill="none" stroke="#333" stroke-width="2"></circle> <!-- Head -->
            <line x1="-110" y1="-62" x2="-110" y2="-40" stroke="#333" stroke-width="2"></line> <!-- Body -->
            <path d="M -110 -40 L -120 -20" stroke="#333" stroke-width="2"></path> <!-- Legs -->
            <path d="M -110 -40 L -100 -20" stroke="#333" stroke-width="2"></path>
            <rect x="-135" y="-60" width="20" height="15" fill="none" stroke="#333" stroke-width="1.5"></rect> <!-- Cart -->
            <line x1="-115" y1="-52" x2="-100" y2="-52" stroke="#333" stroke-width="1.5"></line> <!-- Handle -->
            <!-- Exit (Cash Register) -->
            <rect x="70" y="50" width="40" height="30" fill="none" stroke="#333" stroke-width="2"></rect>
            <text x="90" y="75" font-size="20" text-anchor="middle" fill="#333">$</text>
        </g>
        
        <!-- Minimalist Summary -->
        <text x="180" y="525" font-family="'Noto Serif SC', 'Huiwen Ming', serif" font-size="16" text-anchor="middle" fill="#4a4a4a">
            极简总结：消费主义的导航地图，终点永远是付款。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
