
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【妈逼】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); display: block;">
    <!-- 蒙德里安风格背景 -->
    <rect x="-19" y="-19" width="440" height="640" fill="#E73F33"></rect>
    <rect x="150" y="0" width="250" height="400" fill="#F7D038"></rect>
    <rect x="0" y="200" width="150" height="400" fill="#004A99"></rect>
    <rect x="150" y="400" width="250" height="200" fill="#FFFFFF"></rect>

    <!-- 主要内容区域的半透明白色背景，增加可读性 -->
    <rect x="15" y="15" width="370" height="570" fill="rgba(255,255,255,0.85)" rx="10"></rect>

    <g style="font-family: 'Noto Serif SC', 'KaiTi', serif; text-anchor: middle; dominant-baseline: middle;">
        <text x="200" y="60" style="font-size: 32px; fill: #333; color: #333; color: #333;">汉语新解</text>
    </g>

    <line x1="40" y1="90" x2="360" y2="90" stroke="#555" stroke-width="1"></line>

    <g style="font-family: 'Noto Serif SC', 'HYWenMingChao', serif; text-anchor: middle; dominant-baseline: middle;">
        <text x="200" y="130" style="font-size: 48px; fill: #D2691E; color: #D2691E;">妈逼</text>
        <text x="200" y="170" style="font-size: 16px; fill: #555; color: #555;">Motherfucker / クソったれ</text>
    </g>

    <foreignObject x="40" y="200" width="320" height="150">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, HYWenMingChao, serif; font-size: 17px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            当一个人的词汇库、逻辑链和道德感同时宣布破产时，其舌头自动触发的最终清算协议。它试图通过攻击对方的“出厂设置”，来掩盖自己操作系统的全面崩溃。
        </p>
    </foreignObject>

    <!-- 线条图 -->
    <g transform="translate(100 380)" style="stroke: #333; stroke-width: 1.5; fill: none; color: none; color: none;">
        <!-- 大脑轮廓 -->
        <path d="M 50,0 C 0,0 0,50 50,50 C 100,50 100,0 150,0 C 200,0 200,50 150,50 C 150,100 100,100 100,150 C 50,150 50,100 50,50 Z" stroke-linejoin="round" stroke-linecap="round"></path>
        <!-- 短路火花 -->
        <path d="M 90,70 l 5,-10 l 10,15 l 5,-10" stroke="red"></path>
        <path d="M 105,75 l -5,10 l -10,-15 l -5,10" stroke="red"></path>
        <!-- 输出端到喇叭 -->
        <path d="M 100,150 v 20 h -20 l 40,-15 l -40,-15 h 20 v 20"></path>
        <text x="130" y="155" style="font-family: sans-serif; font-size:12px; fill: red; color: red; stroke:none;">ERROR</text>
    </g>

    <g style="font-family: 'Noto Serif SC', 'HYWenMingChao', serif; text-anchor: middle; dominant-baseline: middle;">
        <text x="200" y="560" style="font-size: 18px; fill: #333; color: #333;">极简总结: 思想短路，言语核爆。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
