
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【厉害】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); display: block;">
    <!-- Mondrian Style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#FDFBF8"></rect>
    <rect x="20" y="450" width="150" height="130" fill="#E63946"></rect>
    <rect x="280" y="20" width="100" height="200" fill="#F1FAEE"></rect>
    <rect x="20" y="20" width="80" height="80" fill="#457B9D"></rect>
    <rect x="250" y="520" width="130" height="60" fill="#A8DADC"></rect>
    <rect x="350" y="300" width="30" height="150" fill="#FCD44D"></rect>

    <!-- Main Content Box -->
    <g style="font-family: 'PingFang SC', 'Helvetica Neue', 'Arial', sans-serif;">
        <!-- Title -->
        <text x="200" y="60" font-family="'Ma Shan Zheng', cursive, 'Noto Serif SC'" font-size="32" fill="#333" text-anchor="middle">汉语新解</text>
        
        <!-- Separator -->
        <line x1="100" y1="85" x2="300" y2="85" stroke="#333" stroke-width="1"></line>

        <!-- Word & Pronunciation -->
        <text x="200" y="140" font-family="'Long Cang', cursive, 'Noto Serif SC'" font-size="64" fill="#3a3a3a" text-anchor="middle">厉害</text>
        <text x="200" y="170" fill="#666" font-size="14" text-anchor="middle">lì hai / Awesome / すごい</text>

        <!-- Explanation -->
        <foreignObject x="40" y="190" width="320" height="150">
            <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif, &quot;Noto Serif SC&quot;; color: rgb(74, 74, 74); font-size: 16px; line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
                一个口头的绩效考核A+，颁发给那些在既定规则里，以最高效、最标准或最出人意料的方式完成任务的选手。它是一枚免于思考的徽章，一旦贴上，你就不必再追问这套规则本身是否合理，以及这位选手为此付出了什么。
            </p>
        </foreignObject>

        <!-- Line Drawing -->
        <g id="line-drawing" transform="translate(0, 20)">
            <title>一个在传送带上奋力奔跑的人，旁边有人为他戴上一枚写着「A+」的奖牌。传送带的尽头，是一片模糊的未知。</title>
            <!-- Treadmill -->
            <path d="M 80 430 L 320 430 L 340 400 L 60 400 Z" fill="none" stroke="#333" stroke-width="2"></path>
            <circle cx="90" cy="435" r="5" fill="none" stroke="#333" stroke-width="1.5"></circle>
            <circle cx="310" cy="435" r="5" fill="none" stroke="#333" stroke-width="1.5"></circle>
            
            <!-- Running Person -->
            <g transform="translate(180, 365) scale(0.8)">
                <!-- Body -->
                <path d="M 0 0 L 5 25 L -5 25 Z" fill="none" stroke="#333" stroke-width="2"></path>
                <!-- Head -->
                <circle cx="0" cy="-10" r="8" fill="none" stroke="#333" stroke-width="2"></circle>
                <!-- Legs -->
                <path d="M 0 25 L -15 45" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"></path>
                <path d="M 0 25 L 20 40" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"></path>
                <!-- Arms -->
                <path d="M 2.5 10 L 25 5" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"></path>
                <path d="M -2.5 10 L -20 15" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"></path>
            </g>

            <!-- Medal Giver (Hand) -->
            <g transform="translate(250, 350)">
                 <path d="M 0 0 C 10 5, 20 -10, 30 0 L 35 30 L 20 25 Z" fill="none" stroke="#333" stroke-width="2" transform="rotate(-45)"></path>
                 <!-- Medal -->
                 <circle cx="0" cy="20" r="12" fill="#FCD44D" stroke="#333" stroke-width="1.5"></circle>
                 <text x="0" y="24" font-size="10" text-anchor="middle" font-weight="bold" fill="#333">A+</text>
            </g>
        </g>
        
        <!-- Summary -->
        <text x="200" y="495" font-family="'Noto Sans SC', sans-serif" font-size="15" fill="#333" text-anchor="middle" style="font-style: italic;">
            对工具的最高赞美，是对其人性的最大漠视。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
