
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【Low葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 495 640" style="display: block;">
  <!-- 背景色：蒙德里安风格 -->
  <rect width="495" height="640" fill="#F5F5F5" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="100" height="100" fill="#E74C3C"></rect>
  <rect x="140" y="20" width="240" height="20" fill="#3498DB"></rect>
  <rect x="20" y="140" width="20" height="440" fill="#F1C40F"></rect>
  
  <!-- 标题：汉语新解 -->
  <text x="200" y="70" font-family="Noto Serif SC" font-size="28" fill="#333333" text-anchor="middle">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="90" x2="350" y2="90" stroke="#333333" stroke-width="1"></line>
  
  <!-- 词汇及翻译 -->
  <text x="200" y="120" font-family="Noto Serif SC" font-size="24" fill="#666666" text-anchor="middle">Low葱</text>
  <text x="200" y="150" font-family="Noto Serif SC" font-size="16" fill="#666666" text-anchor="middle">Low Cong (英文)</text>
  <text x="200" y="180" font-family="Noto Serif SC" font-size="16" fill="#666666" text-anchor="middle">ロー葱 (日本語)</text>
  
  <!-- 解释文字 -->
  <text x="50" y="220" font-family="Noto Serif SC" font-size="16" fill="#666666" text-anchor="start">
    <tspan x="50" dy="0">Low葱，表面是调侃“土气”，实则暗讽“底层气质”。</tspan>
    <tspan x="50" dy="20">但谁规定“高雅”就比“土气”高级？</tspan>
    <tspan x="50" dy="20">大葱虽土，却养活一方人；“精致”往往是空壳。</tspan>
    <tspan x="50" dy="20">Low葱是一种反叛，扎根泥土，拒绝审美绑架，</tspan>
    <tspan x="50" dy="20">土得理直气壮，你能奈我何？</tspan>
  </text>
  
  <!-- 线条图：批判内核（大葱形象，扎根泥土，昂首挺胸） -->
  <g stroke="#333333" stroke-width="2" fill="none">
    <line x1="200" y1="400" x2="200" y2="500"></line> <!-- 大葱茎 -->
    <path d="M180 400 Q200 380 220 400"></path> <!-- 葱叶1 -->
    <path d="M180 420 Q200 400 220 420"></path> <!-- 葱叶2 -->
    <line x1="180" y1="500" x2="160" y2="520"></line> <!-- 根须1 -->
    <line x1="200" y1="500" x2="200" y2="520"></line> <!-- 根须2 -->
    <line x1="220" y1="500" x2="240" y2="520"></line> <!-- 根须3 -->
  </g>
  
  <!-- 极简总结 -->
  <text x="200" y="550" font-family="Noto Serif SC" font-size="16" fill="#E74C3C" text-anchor="middle">土气，亦是无畏</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: grok-3
        </footer>
    </main>
</body>
</html>
