
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 800">
  <rect width="100%" height="100%" fill="#f2f0ea"></rect>
  
  <!-- 标题 -->
  <text x="240" y="70" font-family="'Noto Serif SC', serif" font-size="36" fill="#5a5a5a" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="120" y1="100" x2="360" y2="100" stroke="#857e76" stroke-width="1"></line>
  
  <!-- 用户输入 -->
  <text x="240" y="150" font-family="'Noto Serif SC', serif" font-size="22" fill="#5a5a5a" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">月薪三千</text>
  
  <!-- 极简线条图 -->
  <g transform="translate(240, 300)" stroke="#857e76" stroke-width="1.5" fill="none">
    <path d="M-100,0 L100,0"></path> <!-- 水平线，代表生活基准线 -->
    <path d="M-80,-50 L-80,50"></path> <!-- 垂直线，代表月初 -->
    <path d="M80,-50 L80,50"></path> <!-- 垂直线，代表月末 -->
    <path d="M-80,-20 C-40,-40 40,40 80,20"></path> <!-- 弯曲线，代表钱财流失 -->
    <circle cx="-60" cy="-10" r="5" stroke="#a39990"></circle> <!-- 小圆，代表必要开销 -->
    <circle cx="-20" cy="-15" r="8" stroke="#a39990"></circle> <!-- 中圆，代表房租 -->
    <circle cx="20" cy="0" r="6" stroke="#a39990"></circle> <!-- 小圆，代表生活费 -->
    <circle cx="60" cy="15" r="3" stroke="#a39990"></circle> <!-- 很小的圆，代表所剩无几 -->
  </g>
  
  <!-- 响应文本 -->
  <foreignObject x="60" y="380" width="360" height="259">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 18px; color: rgb(90, 90, 90); line-height: 1.6; text-align: left; overflow: hidden;" font-family="'Noto Serif SC', serif">
      月初拿到工资那天，水表上的数字还有几格。每天早上醒来，总少了一点。电费单压在桌角，房东说下月要涨价。

      超市里的价签比上个月模糊了些，也高了些。牙膏挤到最后，用剪刀剪开挤完再用。

      公交车上，八点一刻的太阳照进来，照在扶手杆上，照在上面别人手掌的汗渍上。

      每晚十一点，楼下的包子铺关门时，老板娘会倒掉没卖完的馒头。我算过时间，有时会下楼，假装散步。
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
