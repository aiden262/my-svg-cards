
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.22);
            max-width: 100%;
            width: 800px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .svg-container {
            margin-bottom: 24px;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
            margin-top: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="svg-container">
            <svg style="overflow: visible;" viewBox="0 0 480 890" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect fill="#f5f2ee" rx="20" ry="20"/>
  
  <!-- 标题 -->
  <text x="240" y="60" font-family="KingHwa_OldSong" font-size="28" fill="#5a5a5a" text-anchor="middle">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="80" x2="380" y2="80" stroke="#a6a19a" stroke-width="1"/>
  
  <!-- 用户输入 -->
  <text x="80" y="120" font-family="KingHwa_OldSong" font-size="16" fill="#6d6b68">
    十年移动用户，被坑上万大洋。
  </text>
  
  <!-- 抽象意象图 -->
  <g transform="translate(240, 300)">
    <!-- 手机轮廓 -->
    <rect x="-50" y="-80" rx="10" ry="10" fill="none" stroke="#8c857b" stroke-width="2"/>
    <!-- 钱币/硬币下落 -->
    <circle cx="-30" cy="-40" r="8" fill="none" stroke="#a6a19a" stroke-width="1.5"/>
    <circle cx="-10" cy="-20" r="8" fill="none" stroke="#a6a19a" stroke-width="1.5"/>
    <circle cx="10" cy="0" r="8" fill="none" stroke="#a6a19a" stroke-width="1.5"/>
    <circle cx="30" cy="20" r="8" fill="none" stroke="#a6a19a" stroke-width="1.5"/>
    <!-- 漏斗/黑洞 -->
    <path d="M-40,60 C-40,90 40,90 40,60 L20,100 L-20,100 Z" fill="none" stroke="#5a5a5a" stroke-width="1.5"/>
    <!-- 锁链 -->
    <path d="M-70,0 H-55 M-45,0 H-30 M-20,0 H-5 M5,0 H20 M30,0 H45 M55,0 H70" stroke="#8c857b" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 响应文本 -->
  <text x="80" y="480" font-family="KingHwa_OldSong" font-size="16" fill="#5a5a5a">
    <tspan x="80" y="480">老王盯着那张鼓鼓囊囊的账单，</tspan>
    <tspan x="80" dy="30">数字模糊成一团黑色的小蚂蚁。</tspan>
    <tspan x="80" dy="30">十年了，十年如一日地缴费，</tspan>
    <tspan x="80" dy="30">钞票像水一样流进那个永远</tspan>
    <tspan x="80" dy="30">不会满足的洞。手机屏幕依旧</tspan>
    <tspan x="80" dy="30">裂着，角落里的信号格总是</tspan>
    <tspan x="80" dy="30">少那么一两格。他想起父亲</tspan>
    <tspan x="80" dy="30">手捧的老人机，黑白屏，从</tspan>
    <tspan x="80" dy="30">没换过。现在呢？口袋像被</tspan>
    <tspan x="80" dy="30">人用针扎了个洞，悄无声息</tspan>
    <tspan x="80" dy="30">地漏着、漏着。这黑洞吞了</tspan>
    <tspan x="80" dy="30">多少顿热乎饭？多少件冬衣？</tspan>
    <tspan x="80" dy="30">指腹摩挲着冰冷的屏幕，万元</tspan>
    <tspan x="80" dy="30">啊，一粒一粒的汗珠子。</tspan>
  </text>
</svg>
        </div>
        <footer>
            <p>由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet</p>
        </footer>
    </div>
</body>
</html>
