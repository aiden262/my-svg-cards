
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【墨彩环】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <!-- Background inspired by Mondrian, but with a softer, more modern feel -->
    <rect width="440" height="640" fill="#fdfbf1" x="-20" y="-20"></rect>
    <rect x="20" y="20" width="100" height="150" fill="#e02d2d" fill-opacity="0.1"></rect>
    <rect x="280" y="450" width="100" height="130" fill="#2d4ee0" fill-opacity="0.1"></rect>
    <rect x="20" y="520" width="180" height="60" fill="#f7d000" fill-opacity="0.1"></rect>

    <g style="font-family: 'Noto Serif SC', 'KaiTi', '楷体', serif; text-align: center; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="65" font-size="32" text-anchor="middle">汉语新解</text>
    </g>

    <line x1="40" y1="90" x2="360" y2="90" stroke="#4a4a4a" stroke-width="1"></line>

    <g style="font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; fill: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="140" font-size="48" text-anchor="middle" style="font-weight: bold;">墨彩环</text>
        <text x="200" y="170" font-size="16" text-anchor="middle" fill="#6c6c6c">Mò Cǎi Huán</text>
        <text x="200" y="195" font-size="16" text-anchor="middle" fill="#6c6c6c">墨彩環 (ぼくさいかん)</text>
    </g>

    <foreignObject x="40" y="220" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Source Han Serif CN&quot;, serif; font-size: 20px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; text-align-last: left; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                在一幅名为“永生”的单调水墨长卷里，一抹偶然滴落的胭脂。起初以为是点缀，后来发现是污渍，最终，成了心头一道永远干不了的泪痕。
            </p>
        </div>
    </foreignObject>

    <g id="line-drawing" transform="translate(0, 50)">
        <!-- The scroll -->
        <path d="M 80 350 Q 100 330, 120 350 T 160 350" stroke="#4a4a4a" stroke-width="1.5" fill="none" stroke-linecap="round"></path>
        <path d="M 80 350 L 80 480" stroke="#4a4a4a" stroke-width="1.5" fill="none"></path>
        <path d="M 160 350 L 160 480" stroke="#4a4a4a" stroke-width="1.5" fill="none"></path>
        <path d="M 80 480 Q 100 500, 120 480 T 160 480" stroke="#4a4a4a" stroke-width="1.5" fill="none" stroke-linecap="round"></path>
        <!-- The splash of color -->
        <circle cx="250" cy="400" r="25" fill="#e02d2d" fill-opacity="0.7"></circle>
        <!-- The tear drop -->
        <path d="M 250 425 Q 250 450, 260 445 A 15 15 0 1 1 240 445 Q 250 450, 250 425 Z" fill="#2d4ee0" fill-opacity="0.6"></path>
        <text x="170" y="340" font-family="KaiTi" font-size="14" fill="#6c6c6c">漫漫仙途 (水墨卷)</text>
        <text x="280" y="410" font-family="KaiTi" font-size="14" fill="#e02d2d">人间烟火 (胭脂点)</text>
        <text x="280" y="450" font-family="KaiTi" font-size="14" fill="#2d4ee0">道心之泪 (遗憾)</text>
    </g>

    <g style="font-family: 'Noto Serif SC', 'Source Han Serif CN', serif; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="560" font-size="18" text-anchor="middle" style="font-weight: bold;">
            永恒黑白里，一瞬即逝的彩色悲剧。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
