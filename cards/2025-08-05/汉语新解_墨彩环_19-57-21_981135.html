
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【墨彩环】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 525 640" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: block;">
  <rect x="-20" y="-20" width="525" height="640" fill="#F0F0F0"></rect>
  <rect x="20" y="20" width="360" height="560" fill="#FFFFFF"></rect>

  <!-- 蒙德里安风格背景色块 -->
  <rect x="20" y="20" width="100" height="150" fill="#FFC0CB"></rect> <!-- 淡粉 -->
  <rect x="120" y="20" width="80" height="80" fill="#ADD8E6"></rect> <!-- 浅蓝 -->
  <rect x="300" y="20" width="80" height="100" fill="#90EE90"></rect> <!-- 淡绿 -->
  <rect x="20" y="450" width="150" height="130" fill="#FFD700"></rect> <!-- 金色 -->
  <rect x="280" y="480" width="100" height="100" fill="#DDA0DD"></rect> <!-- 淡紫 -->

  <g font-family="Noto Serif SC" text-anchor="middle" dominant-baseline="middle">
    <text x="200" y="80" font-size="36" fill="#333333">汉语新解</text>
  </g>

  <line x1="50" y1="120" x2="350" y2="120" stroke="#CCCCCC" stroke-width="1"></line>

  <g font-family="Noto Serif SC" fill="#555555">
    <text x="200" y="160" font-size="28" text-anchor="middle">墨彩环</text>
    <!-- 假设英文和日语翻译，这里简化 -->
    <text x="200" y="190" font-size="16" text-anchor="middle" fill="#888888">Ink Color Ring / 墨彩環</text>
  </g>

  <g font-family="粉笔灰" fill="#333333">
    <text x="50" y="240" font-size="18" text-anchor="start">
      <tspan x="50" dy="1.2em">墨彩环？哦，那不就是给传统艺术的黑白底片，</tspan>
      <tspan x="50" dy="1.2em">强行泼上几桶廉价的化工厂颜料，</tspan>
      <tspan x="50" dy="1.2em">再用一个“概念”的金边框套住，</tspan>
      <tspan x="50" dy="1.2em">然后煞有介事地告诉你：“看，这是跨越时代的融合！”</tspan>

      <tspan x="50" dy="2em">“墨”是那个被束之高阁，偶尔被拿出来掸掸灰的</tspan>
      <tspan x="50" dy="1.2em">“老祖宗”；“彩”是那些浮在表面，</tspan>
      <tspan x="50" dy="1.2em">旨在迷惑视线的“新花样”。</tspan>
      <tspan x="50" dy="1.2em">至于那个“环”，妙啊，它完美地诠释了</tspan>
      <tspan x="50" dy="1.2em">“原地打转”的艺术——一个看似圆满，</tspan>
      <tspan x="50" dy="1.2em">实则封闭的自嗨圈。</tspan>

      <tspan x="50" dy="2em">说穿了，这不过是给一具僵尸化个浓妆，</tspan>
      <tspan x="50" dy="1.2em">再给她戴上个闪闪发光的项圈，</tspan>
      <tspan x="50" dy="1.2em">然后放在橱窗里，标榜为“永恒的生命力”。</tspan>
      <tspan x="50" dy="1.2em">而你，还得为这出“死而复生”的闹剧，掏空钱包。</tspan>
    </text>
  </g>

  <!-- 随机几何图 - 批判内核的线条图 -->
  <path d="M100 500 Q150 450 200 500 T300 500" stroke="#FF0000" stroke-width="2" fill="none" opacity="0.6"></path>
  <circle cx="200" cy="500" r="10" fill="#FF0000" opacity="0.8"></circle>
  <line x1="200" y1="500" x2="200" y2="450" stroke="#FF0000" stroke-width="2" opacity="0.6"></line>
  <text x="200" y="440" font-size="14" fill="#FF0000" text-anchor="middle">循环的讽刺</text>

  <!-- 极简总结 -->
  <g font-family="Noto Serif SC" text-anchor="middle" dominant-baseline="middle" fill="#333333">
    <text x="200" y="550" font-size="20">旧瓶新酒，自嗨圈套。</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Flash

    </main>
</body>
</html>
