
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【墨彩环】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&amp;family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title { font-family: 'ZCOOL QingKe HuangYou', cursive; font-size: 32px; text-anchor: middle; fill: #333; color: #333; }
            .term { font-family: 'Noto Serif SC', serif; font-size: 28px; font-weight: 700; text-anchor: middle; fill: #333; color: #333; }
            .translations { font-family: 'Noto Serif SC', serif; font-size: 14px; text-anchor: middle; fill: #666; color: #666; }
            .explanation { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #4a4a4a; color: #4a4a4a; line-height: 1.8; }
            .summary { font-family: 'Noto Serif SC', serif; font-size: 16px; text-anchor: middle; fill: #555; color: #555; font-weight: 400; }
        </style>
    </defs>

    <!-- Background Mondrian-style elements -->
    <rect x="-20" y="-20" width="440" height="640" fill="#FDFBF6"></rect>
    <rect x="20" y="500" width="80" height="80" fill="#EAD7C4"></rect>
    <rect x="350" y="20" width="30" height="150" fill="#C4D7EA"></rect>
    <rect x="20" y="20" width="100" height="20" fill="#EAC4C4"></rect>

    <!-- Main Card Content -->
    <g transform="translate(0, 20)">
        <text x="200" y="50" class="title">汉语新解</text>
        
        <line x1="80" y1="80" x2="320" y2="80" stroke="#888" stroke-width="1"></line>

        <text x="200" y="130" class="term">墨 彩 环</text>
        <text x="200" y="155" class="translations">Mò Cǎihuán / 墨彩環 (ぼくさいかん)</text>

        <foreignObject x="40" y="180" width="320" height="200">
            <div xmlns="http://www.w3.org/1999/xhtml" class="explanation" style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8; font-size: 15.5px;">
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">一张通往“永生”这个宏大骗局的入场券，票根上印着她的名字。</p>
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">她是主角在漫长的成神路上遇到的第一个付费墙（Paywall），只不过支付的不是金钱，是良心和温存。</p>
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">你以为她是白月光，其实她是新手村的毕业证书，拿到手，就意味着你再也回不去了。</p>
            </div>
        </foreignObject>

        <!-- Line Art -->
        <g transform="translate(100, 390)" stroke="#333" stroke-width="1.5" fill="none">
            <!-- Path of Immortality -->
            <path d="M 0,100 Q 50,80 100,60 T 200,20" stroke-dasharray="4 2"></path>
            <text x="160" y="10" font-size="12px" fill="#333" style="font-family: 'Noto Serif SC', serif;">永生之道</text>

            <path d="M 10,95 C 5,85 20,80 20,90 C 20,100 5,100 10,110 C 15,120 30,115 30,100 C 30,85 15,85 10,95 Z" fill="#EAC4C4" stroke="none"></path>
            <path d="M 15,108 L 22,100" stroke="#333" stroke-width="1"></path>
        </g>
        
        <text x="200" y="540" class="summary">极简总结：成神之路的第一块垫脚石，</text>
        <text x="200" y="565" class="summary">也是第一滴眼泪。</text>
    </g>
</svg>

</body>
</html>
