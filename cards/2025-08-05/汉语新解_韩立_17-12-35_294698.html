
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【韩立】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <!-- 背景 - 蒙德里安风格 -->
  <rect width="440" height="640" fill="#f9f7f5" x="-20" y="-20"></rect>
  <rect x="20" y="350" width="120" height="80" fill="#f5f5f5"></rect>
  <rect x="260" y="150" width="120" height="60" fill="#fafafa"></rect>
  
  <!-- 卡片标题 -->
  <text x="200" y="80" font-family="华文楷体, 楷体, serif" font-size="36" text-anchor="middle" fill="#333333">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="60" y1="100" x2="340" y2="100" stroke="#888888" stroke-width="1"></line>
  
  <!-- 词汇展示 -->
  <text x="200" y="140" font-family="Noto Serif SC" ,="" 宋体,="" serif"="" font-size="28" text-anchor="middle" fill="#444444">韩 立</text>
  <text x="200" y="165" font-family="Times New Roman, serif" font-size="14" text-anchor="middle" fill="#777777">Han Li</text>
  <text x="200" y="185" font-family="MS Mincho, serif" font-size="14" text-anchor="middle" fill="#777777">カンリツ</text>
  
  <!-- 解释文本 -->
  <text x="40" y="230" font-family="Noto Serif SC" ,="" 宋体,="" serif"="" font-size="16" fill="#333333">
    <tspan x="40" y="230">一个被无数网文作者反复使用的名字模板。</tspan>
    <tspan x="40" y="260">姓很普通，名极简单，仿佛刻意为之的平凡，</tspan>
    <tspan x="40" y="290">却暗示着主角光环下的必然崛起。</tspan>
    <tspan x="40" y="320">它是文学贫瘠时代的符号，是千篇一律故事的</tspan>
    <tspan x="40" y="350">开场白，是普通人对平凡生活的白日梦。</tspan>
    <tspan x="40" y="380">当你看到"韩立"二字，便知道接下来会有</tspan>
    <tspan x="40" y="410">灵根测试、奇遇连连和装逼打脸。</tspan>
  </text>
  
  <!-- 线条图：批判内核 -->
  <line x1="80" y1="450" x2="320" y2="450" stroke="#555555" stroke-width="1" stroke-dasharray="5,3"></line>
  <circle cx="200" cy="480" r="30" stroke="#666666" fill="none"></circle>
  <text x="200" y="485" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#555555">想象力枯竭</text>
  
  <!-- 极简总结 -->
  <text x="200" y="540" font-family="Noto Serif SC" ,="" 黑体,="" sans-serif"="" font-size="18" text-anchor="middle" fill="#444444">
    <tspan x="200" y="540">平庸之名，</tspan>
    <tspan x="200" y="565">千篇一律的狂想曲开篇。</tspan>
  </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Claude 3.7 Sonnet
        </footer>
    </main>
</body>
</html>
