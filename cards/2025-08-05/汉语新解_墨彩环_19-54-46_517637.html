
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【墨彩环】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 653" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="background-color: rgb(245, 245, 245); font-family: sans-serif; display: block;">

    <!-- Mondrian-inspired background elements for design sense -->
    <rect x="-20" y="-20" width="440" height="653" fill="#EADAD2"></rect>
    <rect x="350" y="0" width="50" height="120" fill="#D5C5B8"></rect>
    <rect x="0" y="0" width="400" height="600" fill="none" stroke="#4a4a4a" stroke-width="2"></rect>

    <g transform="translate(20, 20)">
        <!-- 标题: 汉语新解 -->
        <text x="180" y="50" font-family="'Noto Serif SC', 'Noto Serif SC', 'Noto Serif SC', serif" font-size="36" text-anchor="middle" fill="#333">汉语新解</text>

        <!-- 分隔线 -->
        <line x1="40" y1="80" x2="320" y2="80" stroke="#333" stroke-width="1.5"></line>

        <!-- 词汇 -->
        <text x="180" y="125" font-family="'Huiwen Mingchao', 'STSong', '宋体', serif" font-size="40" text-anchor="middle" fill="#5E5E5E" font-weight="600">墨彩环</text>
        <text x="180" y="155" font-family="'Huiwen Mingchao', 'STSong', '宋体', serif" font-size="16" text-anchor="middle" fill="#777">(Mò Cǎi Huán / Ink-Color Ring)</text>
        <text x="180" y="175" font-family="'Huiwen Mingchao', 'STSong', '宋体', serif" font-size="16" text-anchor="middle" fill="#777">(ぼくさいかん / Bokusai-kan)</text>

        <!-- 解释 -->
        <foreignObject x="40" y="200" width="280" height="200">
            
                <p style="font-family: &quot;Huiwen Mingchao&quot;, STSong, 宋体, serif; font-size: 13.5px; color: rgb(94, 94, 94); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word;">
                    一个用“便利”和“智能”精心描绘的数字引力场。
                    <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
                    你以为自己踏入的是五彩斑斓的光环，实际上是墨色深沉的旋涡。它不直接捆绑你的手脚，而是温柔地替换掉你的“选择权”，让你在它划定的圈子里，愉快地消费、心甘情愿地被“套牢”。
                </p>
            
        </foreignObject>

        <!-- 线条图: 批判内核 -->
        <g id="line-drawing" transform="translate(180, 420) scale(0.8)">
            <title>一只手伸向一个看似美丽的光环，但光环的另一侧是正在旋转的墨水旋涡，将手缓缓吸入。</title>
            <!-- 旋涡 -->
            <path d="M 0,0 C 40,-40 80,40 120,0 C 160,-40 200,40 240,0" fill="none" stroke="#5E5E5E" stroke-width="2" transform="translate(-120, 20) scale(0.6)">
                <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"></animateTransform>
            </path>
            <circle cx="0" cy="0" r="40" fill="none" stroke="#5E5E5E" stroke-width="2" stroke-dasharray="5,5"></circle>
            <circle cx="0" cy="0" r="30" fill="#5E5E5E"></circle>
            <!-- 手 -->
            <path d="M -80,0 C -60,-10 -50,15 -35,5" stroke="#5E5E5E" stroke-width="2" fill="none" stroke-linecap="round"></path>
            <path d="M -45,15 Q -40,0 -35,5" stroke="#5E5E5E" stroke-width="2" fill="none" stroke-linecap="round"></path>
            <path d="M -48,18 Q -43,5 -38,8" stroke="#5E5E5E" stroke-width="2" fill="none" stroke-linecap="round"></path>
        </g>

        <!-- 极简总结 -->
        <text x="180" y="520" font-family="'Huiwen Mingchao', 'STSong', '宋体', serif" font-size="16" text-anchor="middle" fill="#333">
            极简总结：以便利为饵的甜蜜陷阱。
        </text>

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
