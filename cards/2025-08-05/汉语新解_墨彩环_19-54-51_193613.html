
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【墨彩环】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-weight: 700; font-size: 32px; fill: #333; color: #333; }
            .main-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 20px; fill: #5a5a5a; color: #5a5a5a; }
            .sub-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 16px; fill: #777; color: #777; }
            .label-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 14px; fill: #888; color: #888; }
            .summary-font { font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 18px; font-weight: bold; fill: #444; color: #444; }
        </style>
    </defs>

    <!-- Background Pattern -->
    <rect x="-20" y="-20" width="440" height="640" fill="#FFFFFF"></rect>
    <rect x="50" y="80" width="300" height="20" fill="#EAD6A4" opacity="0.6"></rect>
    <rect x="20" y="250" width="20" height="150" fill="#4A6A8A" opacity="0.6"></rect>
    <rect x="330" y="450" width="50" height="50" fill="#D9534F" opacity="0.5"></rect>

    <!-- Card Content -->
    <text x="200" y="60" text-anchor="middle" class="title-font">汉语新解</text>
    <line x1="80" y1="80" x2="320" y2="80" stroke="#AAAAAA" stroke-width="1"></line>

    <text x="200" y="125" text-anchor="middle" class="main-font" style="font-size: 28px; font-weight: bold;">墨彩环</text>
    <text x="200" y="155" text-anchor="middle" class="sub-font">Mortal Interlude</text>
    <text x="200" y="180" text-anchor="middle" class="sub-font">束の間の彩り (つかのまのいろどり)</text>

    <foreignObject x="40" y="210" width="320" height="160">
        <p xmlns="http://www.w3.org/1999/xhtml" class="main-font" style="line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; font-size: 12.5px;">
            一张通往非人道路上的【人性体验券】。
            <br style="margin: 0px; padding: 0px; box-sizing: border-box;">
            它的主要功能，是通过短暂的美好和必然的失去，来淬炼主角那颗奔向永恒的、日益坚硬的心。她是一块高档的磨刀石，主角的每一次“怀念”，都是在她身上磨一次剑，让自己变得更锋利，更无情。
            <br style="margin: 0px; padding: 0px; box-sizing: border-box;">
            她不是爱情，她是成仙的必要成本，是神性账单上被折旧的人性资产。
        </p>
    </foreignObject>

    <!-- Line Art -->
    <g transform="translate(0, 30)">
        <path d="M 50 380 L 350 380" stroke="#5a5a5a" stroke-width="2" stroke-dasharray="8 4" fill="none" marker-end="url(#arrowhead)"></path>
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#5a5a5a"></polygon>
            </marker>
        </defs>
        <text x="50" y="370" class="label-font">凡人</text>
        <text x="330" y="370" class="label-font">成神</text>
        
        <g transform="translate(150, 380)">
            <circle cx="0" cy="0" r="15" stroke="#D9534F" stroke-width="2" fill="none"></circle>
            <line x1="-8" y1="-8" x2="8" y2="8" stroke="#D9534F" stroke-width="1.5"></line>
            <line x1="8" y1="-8" x2="-8" y2="8" stroke="#D9534F" stroke-width="1.5"></line>
        </g>
        <text x="135" y="415" class="label-font">情感垫脚石</text>
    </g>

    <line x1="80" y1="500" x2="320" y2="500" stroke="#AAAAAA" stroke-width="1"></line>
    <text x="200" y="540" text-anchor="middle" class="summary-font">极简总结：成神路上的必要损耗。</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
