
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【墨彩环】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <!-- 背景：蒙德里安风格，设计感强，使用矩形色块，红色、蓝色、黄色、白色、黑色，网格布局 -->
  <rect width="440" height="640" fill="#FFFFFF" x="-20" y="-20"></rect>
  <rect x="20" y="20" width="360" height="560" fill="none" stroke="#000000" stroke-width="1"></rect>
  <rect x="20" y="20" width="100" height="200" fill="#FF0000" opacity="0.2"></rect>
  <rect x="120" y="20" width="260" height="100" fill="#0000FF" opacity="0.2"></rect>
  <rect x="20" y="220" width="360" height="100" fill="#FFFF00" opacity="0.2"></rect>
  <rect x="200" y="320" width="180" height="260" fill="#000000" opacity="0.1"></rect>
  <line x1="20" y1="120" x2="380" y2="120" stroke="#000000" stroke-width="1"></line>
  <line x1="120" y1="20" x2="120" y2="320" stroke="#000000" stroke-width="1"></line>

  <!-- 装饰图案：随机几何图，如三角和圆 -->
  <circle cx="50" cy="550" r="20" fill="none" stroke="#808080" stroke-width="2"></circle>
  <polygon points="350,50 370,70 330,70" fill="none" stroke="#808080" stroke-width="2"></polygon>
  <rect x="300" y="500" width="50" height="50" fill="none" stroke="#808080" stroke-width="2" transform="rotate(45 325 525)"></rect>

  <!-- 居中标题：汉语新解，毛笔楷体风格模拟 -->
  <text x="200" y="60" font-family="KaiTi, serif" font-size="32" fill="#4D4D4D" text-anchor="middle" font-weight="bold">汉语新解</text>

  <!-- 分隔线 -->
  <line x1="20" y1="80" x2="380" y2="80" stroke="#808080" stroke-width="1"></line>

  <!-- 排版输出：用户输入、英文、日语 -->
  <text x="200" y="120" font-family="Mincho, serif" font-size="24" fill="#4D4D4D" text-anchor="middle">墨彩环</text>
  <text x="200" y="150" font-family="Mincho, serif" font-size="20" fill="#4D4D4D" text-anchor="middle">Ink Color Ring</text>
  <text x="200" y="180" font-family="Mincho, serif" font-size="20" fill="#4D4D4D" text-anchor="middle">墨彩環 (Bokusaikan)</text>

  <!-- 解释：'Noto Serif SC'，粉笔灰，精炼表达 -->
  <text x="40" y="230" font-family="Mincho, serif" font-size="18" fill="#4D4D4D" text-anchor="start">
    <tspan x="40" dy="0">墨彩环：那些披着艺术外衣的商业陷阱，</tspan>
    <tspan x="40" dy="25">像一圈墨汁染色的彩虹，</tspan>
    <tspan x="40" dy="25">许你七彩梦想，却只留下一身黑债。</tspan>
    <tspan x="40" dy="25">转一圈，你从画家变乞丐，</tspan>
    <tspan x="40" dy="25">本质是资本的颜料搅拌机，</tspan>
    <tspan x="40" dy="25">专榨艺术家的最后一滴血汗。</tspan>
  </text>

  <!-- 线条图：批判内核，模拟线条图表示“墨彩环”的讽刺本质，如一个扭曲的环形，内部墨汁滴落 -->
  <g transform="translate(150, 380)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="#000000" stroke-width="3" stroke-dasharray="5,5"></circle>
    <line x1="50" y1="10" x2="50" y2="90" stroke="#000000" stroke-width="3"></line>
    <line x1="10" y1="50" x2="90" y2="50" stroke="#000000" stroke-width="3"></line>
    <path d="M50 90 Q60 100 50 110 Q40 100 50 90" fill="#000000"></path> <!-- 墨汁滴落 -->
  </g>

  <!-- 极简总结：线条图下 -->
  <text x="200" y="520" font-family="Mincho, serif" font-size="16" fill="#4D4D4D" text-anchor="middle">艺术的黑色漩涡，吞噬彩梦</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Grok 4
        </footer>
    </main>
</body>
</html>
