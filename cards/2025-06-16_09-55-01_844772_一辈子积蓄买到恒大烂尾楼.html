
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 780">
  <!-- 背景 -->
  <rect width="480" height="780" fill="#e6e2dd" rx="10" ry="10"></rect>
  
  <!-- 标题 -->
  <text x="240" y="60" font-family="'Noto Serif SC', serif" font-size="32" fill="#4a4a4a" text-anchor="middle" style="font-family: &quot;Noto Serif SC&quot;, serif;">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="80" y1="80" x2="400" y2="80" stroke="#9a8f84" stroke-width="2"></line>
  
  <!-- 用户输入 -->
  <text x="80" y="120" font-family="'Noto Serif SC', serif" font-size="18" fill="#5d5d5d" style="font-family: &quot;Noto Serif SC&quot;, serif;">一辈子积蓄，买到恒大烂尾楼</text>
  
  <!-- 意象简约线条画 -->
  <g transform="translate(240, 300)" stroke="#6c6159" fill="none" stroke-width="1.5">
    <rect x="-100" y="-80" width="200" height="160" stroke="#6c6159" fill="none"></rect>
    <line x1="-100" y1="-80" x2="100" y2="-80" stroke="#6c6159"></line>
    <line x1="100" y1="-80" x2="100" y2="80" stroke="#6c6159"></line>
    <line x1="100" y1="80" x2="-100" y2="80" stroke="#6c6159"></line>
    <line x1="-100" y1="80" x2="-100" y2="-80" stroke="#6c6159"></line>
    <!-- 未完成的框架线条 -->
    <line x1="-80" y1="-60" x2="80" y2="-60" stroke="#6c6159" stroke-dasharray="5,5"></line>
    <line x1="80" y1="-60" x2="80" y2="60" stroke="#6c6159" stroke-dasharray="5,5"></line>
    <line x1="80" y1="60" x2="-80" y2="60" stroke="#6c6159" stroke-dasharray="5,5"></line>
    <line x1="-80" y1="60" x2="-80" y2="-60" stroke="#6c6159" stroke-dasharray="5,5"></line>
    <!-- 断裂的裂缝 -->
    <path d="M-20,80 L-10,50 L-30,20 L-5,-10 L-25,-40 L0,-80" stroke="#6c6159"></path>
  </g>
  
  <!-- 响应文本 -->
  <foreignObject x="80" y="420" width="320" height="307">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 16px; color: rgb(74, 74, 74); line-height: 1.6;" font-family="'Noto Serif SC', serif">
      老王站在水泥灰的骨架前，手里攥着那张早已褪色的楼书。风吹过，卷起一张工地废弃的报纸，上面"大国楼市"的字样模糊不清。
      
      三十年的邮局工资，一沓沓攒下来的钞票，像是被剥了皮的树，赤裸裸地交给那个西装革履的销售。"政府背书，铁板钉钉"，那人说话时的热气，现在想来如此刺骨。
      
      夜深了，他抬头望向那些黑洞洞的窗户，像无数只眼睛，冷冷地注视着这个六十岁的老人。退休金卡里的数字，每月勉强够买药的。
      
      老王什么话也没说，只是轻轻摸了摸口袋里的房产证，那上面的红章依然鲜亮，却盖在了一张废纸上。
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet

</html>
