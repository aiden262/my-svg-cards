
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【房东】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(253, 253, 253); font-family: sans-serif; display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;display=swap');
            .title-font { font-family: 'Noto Serif SC', serif; font-weight: 700; font-size: 32px; fill: #333; color: #333; }
            .main-font { font-family: 'Noto Serif SC', serif; font-weight: 400; fill: #4a4a4a; color: #4a4a4a; }
            .label-font { font-family: sans-serif; font-size: 14px; fill: #888; color: #888; }
        </style>
    </defs>

    <!-- Mondrian-inspired background elements -->
    <rect x="-20" y="-20" width="440" height="640" fill="#f0c8a0"></rect>
    <rect x="350" y="0" width="50" height="150" fill="#a0c8f0"></rect>
    <rect x="20" y="20" width="360" height="560" fill="none" stroke="#e0e0e0" stroke-width="1"></rect>

    <!-- Header -->
    <text x="200" y="70" text-anchor="middle" class="title-font">汉语新解</text>
    <line x1="80" y1="95" x2="320" y2="95" stroke="#333" stroke-width="1.5"></line>

    <!-- Word -->
    <text x="200" y="145" text-anchor="middle" class="main-font" style="font-size: 48px; font-weight: 700; fill: #2c3e50; color: #2c3e50; color: #2c3e50;">房东</text>
    <text x="200" y="180" text-anchor="middle" class="label-font">fáng dōng / Landlord / 大家 (ooya)</text>

    <!-- Explanation -->
    <foreignObject x="40" y="210" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 13.5px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            一种会呼吸的日历，每个月都用账单精准地提醒你：你在这个城市的登陆权，只是一个付费体验版。
            <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
            而你，不过是个忘了勾选“取消自动续费”的临时用户。
        </div>
    </foreignObject>

    <!-- Line Art & Summary -->
    <g transform="translate(50, 400)">
        <!-- Line Art -->
        <path d="M 20 100 Q 50 120 80 100 T 140 100" stroke="#888" stroke-width="1.5" fill="none" stroke-dasharray="4 2"></path>
        <text x="80" y="125" text-anchor="middle" class="label-font">[ 临时地面 ]</text>

        <!-- The Tenant -->
        <circle cx="40" cy="75" r="10" fill="none" stroke="#333" stroke-width="1.5"></circle>
        <line x1="40" y1="85" x2="40" y2="95" stroke="#333" stroke-width="1.5"></line>
        <line x1="40" y1="95" x2="30" y2="105" stroke="#333" stroke-width="1.5"></line>
        <line x1="40" y1="95" x2="50" y2="105" stroke="#333" stroke-width="1.5"></line>
        <text x="40" y="55" text-anchor="middle" class="label-font">你</text>

        <!-- The Landlord (House) -->
        <path d="M 240 70 L 270 40 L 300 70 L 300 100 L 240 100 Z" fill="#a0c8f0" stroke="#333" stroke-width="1.5"></path>
        <rect x="260" y="80" width="20" height="20" fill="#fdfdfd" stroke="#333" stroke-width="1.5"></rect>
        <text x="270" y="120" text-anchor="middle" class="label-font">所有权</text>

        <!-- The Transaction -->
        <path d="M 55 75 C 100 25, 200 25, 235 70" stroke="#333" stroke-width="1.5" fill="none"></path>
        <text x="145" y="40" text-anchor="middle" class="main-font" style="font-size:18px;">￥</text>
        <text x="145" y="65" text-anchor="middle" class="label-font">[ 租金管道 ]</text>
        
    </g>
    
    <!-- Final Summary -->
    <text x="200" y="560" text-anchor="middle" class="main-font" style="font-size: 16px; font-style: italic;">
        用你的时间与劳作，换取一个临时的地理坐标。
    </text>

</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
