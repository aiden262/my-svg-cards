
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【天安门】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg style="background: linear-gradient(45deg, rgb(240, 240, 240) 25%, rgb(255, 255, 255) 25%, rgb(255, 255, 255) 50%, rgb(240, 240, 240) 50%, rgb(240, 240, 240) 75%, rgb(255, 255, 255) 75%, rgb(255, 255, 255) 100%) 0% 0% / 80px 80px; border: 1px solid rgb(204, 204, 204); font-family: sans-serif; display: block;" viewBox="-19 -19 440 640">
  <rect width="440" height="640" fill="rgba(255, 255, 255, 0.8)" x="-19" y="-19"></rect>
  <g style="text-anchor: middle; transform: translate(200px, 0);">

    <text y="60" style="font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 36px; fill: #333; color: #333; color: #333;">
      汉语新解
    </text>

    <line x1="-100" y1="85" x2="100" y2="85" stroke="#666" stroke-width="1"></line>

    <text y="130" style="font-family: 'Noto Serif SC', 'MingLiU', serif; font-size: 48px; fill: #4a4a4a; color: #4a4a4a; font-weight: bold;">
      天安门
    </text>
    <text y="160" style="font-family: 'Helvetica', sans-serif; font-size: 16px; fill: #555; color: #555; letter-spacing: 1px;">
      Tian'anmen
    </text>
    <text y="185" style="font-family: 'Hiragino Sans', 'ヒラギノ角ゴ Pro W3', sans-serif; font-size: 16px; fill: #555; color: #555;">
      天安門 (てんあんもん)
    </text>

    <foreignObject x="-170" y="220" width="340" height="150">
      <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, FangSong, serif; font-size: 16.5px; color: rgb(74, 74, 74); line-height: 1.8; text-align: left; white-space: normal; margin: 0px; padding: 0px; box-sizing: border-box; width: 340px; overflow-wrap: break-word;">
        一座建立在巨大橡皮擦上的纪念碑。它存在的意义，不仅是为了让你记住一些事，更是为了让你忘记另一些。它用宏伟的对称轴，压住历史那张不对称的脸，然后郑重宣布：“这里什么都没发生过，未来将永远和谐。”
      </p>
    </foreignObject>

    <g id="line-drawing" style="transform: translateY(400px);">
      <path d="M -120 10 L -120 40 L -140 40 L -140 60 L 140 60 L 140 40 L 120 40 L 120 10 Z M -100 10 L -100 -20 L -60 -40 L 60 -40 L 100 -20 L 100 10 Z M -50 -40 L -50 -60 L 50 -60 L 50 -40 Z M -10 -50 L 10 -50" stroke="#333" stroke-width="2" fill="none"></path>
      <rect x="-150" y="60" width="300" height="40" rx="5" ry="5" fill="none" stroke="#333" stroke-width="2"></rect>
      <text x="0" y="85" style="font-family: 'Courier New', monospace; font-size: 16px; fill: #333; color: #333; color: #333;">ERASER</text>
      <path d="M -150 70 q 75 -20 150 0 t 150 0" stroke="#aaa" stroke-width="1.5" fill="none" stroke-dasharray="5,3"></path>
      <text y="125" style="font-family: 'Noto Serif SC', 'Noto Serif SC', serif; font-size: 22px; fill: #333; color: #333; color: #333;">
        宏伟的遗忘
      </text>
    </g>

  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
