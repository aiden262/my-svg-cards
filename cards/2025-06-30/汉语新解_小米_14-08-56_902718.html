
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【小米】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <!-- Mondrian-style background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#f2f2f2"></rect>
    <rect x="20" y="20" height="100" width="100" fill="#dd2c00"></rect>
    <rect x="350" y="500" height="80" width="30" fill="#0033a0"></rect>
    <rect x="20" y="450" height="130" width="25" fill="#ffd600"></rect>
    <line x1="0" y1="200" x2="200" y2="200" stroke="#1a1a1a" stroke-width="5"></line>
    <line x1="250" y1="0" x2="250" y2="150" stroke="#1a1a1a" stroke-width="5"></line>

    <g style="font-family: 'Maobi Kaishu', 'Noto Serif SC', cursive; text-anchor: middle;">
        <text x="200" y="65" font-size="32" fill="#1a1a1a">汉语新解</text>
    </g>

    <line x1="40" y1="85" x2="360" y2="85" stroke="#333" stroke-width="1.5"></line>

    <g style="text-anchor: middle; font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="130" font-size="48" font-weight="bold">小米</text>
        <text x="200" y="160" font-size="16">Xiaomi / Millet</text>
        <text x="200" y="180" font-size="16">シャオミ / 粟（アワ）</text>
    </g>

    <foreignObject x="40" y="210" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Mingchao&quot;, &quot;Noto Serif SC&quot;, serif; color: rgb(61, 61, 61); font-size: 16.5px; line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                一种精心计算的消费主义食谱，用“参数”的饱腹感，来掩盖“体验”的营养不良。它让你坚信，用更少的钱买到“差不多”的东西，是一种智力上的胜利，而非钱包厚度上的妥协。
            </p>
        </div>
    </foreignObject>

    <!-- Line Art: A balance scale -->
    <g stroke="#333" stroke-width="2" fill="none">
        <!-- Base -->
        <path d="M 150 520 L 250 520 L 200 550 Z" fill="#333"></path>
        <!-- Vertical Stand -->
        <line x1="200" y1="520" x2="200" y2="400"></line>
        <!-- Beam -->
        <line x1="100" y1="400" x2="300" y2="400" id="beam"></line>
        <!-- Left Pan -->
        <path d="M 100 400 L 80 440 L 120 440 Z"></path>
        <path d="M 70 450 Q 100 470 130 450" stroke-width="1.5"></path>
        <!-- Right Pan -->
        <path d="M 300 400 L 280 440 L 320 440 Z"></path>
        <path d="M 270 450 Q 300 470 330 450" stroke-width="1.5"></path>

        <!-- Content on pans -->
        <g style="font-size:12px; font-family: 'Huiwen Mingchao', serif; fill: #3d3d3d; color: #3d3d3d; color: #3d3d3d; text-anchor: middle;">
            <!-- Left side: Heavy with specs -->
            <text x="100" y="430">参数</text>
            <text x="100" y="445">跑分</text>
            <text x="100" y="460">性价比</text>
            <!-- Animate the beam to tilt down on the left -->
            <animateTransform xlink:href="#beam" attributeName="transform" type="rotate" from="0 200 400" to="-10 200 400" dur="0.5s" fill="freeze" begin="0.1s"></animateTransform>
        </g>
        <g style="font-size:12px; font-family: 'Huiwen Mingchao', serif; fill: #3d3d3d; color: #3d3d3d; color: #3d3d3d; text-anchor: middle;">
            <!-- Right side: Light with experience -->
            <text x="300" y="430">质感</text>
            <text x="300" y="445">体验</text>
            <!-- Animate the right pan to go up -->
        </g>
    </g>


    <g style="font-family: 'Huiwen Mingchao', 'Noto Serif SC', serif; text-anchor: middle; fill: #1a1a1a; color: #1a1a1a;">
        <text x="200" y="580" font-size="16">用参数的胜利，换体验的妥协。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
