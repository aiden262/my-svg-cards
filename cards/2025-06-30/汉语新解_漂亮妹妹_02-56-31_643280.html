
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【漂亮妹妹】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-9 -9 420 620" style="background-color: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); font-family: sans-serif; display: block;">
    <!-- Mondrian-inspired background elements -->
    <rect x="-9" y="-9" width="420" height="620" fill="#E63946"></rect>
    <rect x="280" y="450" width="100" height="130" fill="#457B9D"></rect>
    <rect x="20" y="520" width="180" height="60" fill="#F4A261"></rect>

    <!-- Main card body -->
    <rect x="10" y="10" width="380" height="580" fill="rgba(255, 255, 255, 0.85)"></rect>

    <g style="font-family: 'Noto Serif SC', 'KaiTi', serif; text-anchor: middle;">
        <text x="200" y="60" font-size="28" fill="#333">汉语新解</text>
    </g>

    <line x1="40" x2="360" y1="80" y2="80" stroke="#333" stroke-width="1"></line>

    <g style="text-anchor: middle; font-family: 'Noto Serif SC', 'HW Mincho', serif;">
        <text x="200" y="125" font-size="40" fill="#585858">漂亮妹妹</text>
        <text x="200" y="155" font-size="16" fill="#666">Pretty Girl</text>
        <text x="200" y="178" font-size="16" fill="#666">可愛い子 (kawaīko)</text>
    </g>

    <foreignObject x="40" y="200" width="320" height="160">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;HW Mincho&quot;, serif; font-size: 18px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                一种会随时间自动失效的社会通行证。
            </p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                持有者凭借它，可以在男性主导的游乐场里，免费玩几次不那么刺激的海盗船，但永远坐不上决定方向的摩天轮。
            </p>
        </div>
    </foreignObject>

    <!-- Line drawing representing the critical core -->
    <g id="line-drawing" transform="translate(100 380)">
        <title>批判内核: 将女性物化为一种有时效性的消费品或通行证。</title>
        <!-- Ticket shape -->
        <path d="M 20 0 H 180 A 10 10 0 0 1 180 20 V 100 A 10 10 0 0 1 180 120 H 20 A 10 10 0 0 1 20 100 V 20 A 10 10 0 0 1 20 0 Z" fill="none" stroke="#333" stroke-width="2"></path>
        <!-- Perforated line -->
        <path d="M 60 0 V 120" stroke="#333" stroke-width="1.5" stroke-dasharray="4,4"></path>
        <!-- Text on ticket -->
        <text x="120" y="40" text-anchor="middle" font-size="14" font-family="monospace" fill="#333">入场券</text>
        <text x="120" y="60" text-anchor="middle" font-size="10" font-family="monospace" fill="#333">ADMIT ONE</text>
        <rect x="75" y="75" width="90" height="25" fill="none" stroke="#E63946" stroke-width="1.5"></rect>
        <text x="120" y="92" text-anchor="middle" font-size="12" font-family="monospace" fill="#E63946" font-weight="bold">会 过 期</text>
    </g>

    <g style="text-anchor: middle; font-family: 'Noto Serif SC', 'HW Mincho', serif;">
        <text x="200" y="540" font-size="18" fill="#585858">极简总结：一张会过期的门票。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
