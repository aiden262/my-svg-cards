
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【口号】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: rgb(240, 240, 240); display: block;">
  <!-- Mondrian-inspired background -->
  <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
  <rect x="280" y="0" width="120" height="150" fill="#e63946"></rect>
  <rect x="0" y="480" width="180" height="120" fill="#457b9d"></rect>
  <rect x="350" y="450" width="50" height="150" fill="#f1faee"></rect>
  <rect x="0" y="200" width="80" height="100" fill="#fca311"></rect>
  <line x1="0" y1="180" x2="400" y2="180" stroke="#1d3557" stroke-width="5"></line>
  <line x1="100" y1="0" x2="100" y2="600" stroke="#1d3557" stroke-width="5"></line>
  <line x1="0" y1="460" x2="400" y2="460" stroke="#1d3557" stroke-width="5"></line>

  <!-- Main content container -->
  <g transform="translate(20, 20)">
    <rect x="-5" y="-5" width="370" height="570" fill="rgba(253, 253, 253, 0.85)"></rect>
    
    <!-- 1. 标题 -->
    <text x="180" y="50" font-family="'Maobi Kai', 'Noto Serif SC', 'KaiTi', sans-serif" font-size="36" text-anchor="middle" fill="#1d3557">汉语新解</text>
    
    <!-- 2. 分隔线 -->
    <line x1="40" y1="80" x2="320" y2="80" stroke="#a8dadc" stroke-width="2"></line>
    
    <!-- 3. 用户输入 -->
    <text x="180" y="125" font-family="'Huiwen Mingchao', 'HYMingChao', serif" font-size="48" text-anchor="middle" fill="#4a4a4a">口号</text>
    <text x="180" y="155" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">Slogan / スローガン</text>
    
    <!-- 4. 解释 -->
    <foreignObject x="40" y="180" width="280" height="120">
      <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Huiwen Mingchao&quot;, HYMingChao, serif; font-size: 20px; color: rgb(52, 58, 64); line-height: 1.8; text-align: justify; margin: 0px; overflow-wrap: break-word; padding: 0px; box-sizing: border-box; width: 280px;">
        智力上的包办婚姻。给你安排得明明白白，省去了自由恋爱的麻烦，也剥夺了心动的可能。
      </p>
    </foreignObject>
    
    <!-- 5. 线条图 -->
    <g id="line-drawing" transform="translate(90, 320)">
      <!-- Human Head Silhouette -->
      <path d="M 50,110 C 20,110 0,90 0,60 C 0,30 20,0 50,0 C 70,0 90,15 90,30 C 120,30 130,60 110,80 L 100,110 Z" fill="none" stroke="#1d3557" stroke-width="2"></path>
      <!-- Funnel leading to ear -->
      <path d="M 80,45 L 120,30 L 120,60 L 80,75 Z" fill="#f1faee" stroke="#1d3557" stroke-width="2"></path>
      <text x="125" y="48" font-size="12" fill="#e63946">!</text>
      <text x="125" y="38" font-size="12" fill="#e63946">#</text>
      <text x="125" y="58" font-size="12" fill="#e63946">*</text>
      <!-- Brain is replaced by a simple, stamped gear -->
      <circle cx="50" cy="50" r="10" stroke="#1d3557" stroke-width="1.5" fill="none"></circle>
      <path d="M 50 38 L 50 62 M 38 50 L 62 50 M 41 41 L 59 59 M 41 59 L 59 41" stroke="#1d3557" stroke-width="1.5"></path>
      <!-- Arrow bypassing the brain -->
      <path d="M 80,60 C 60,80 40,80 20,60" fill="none" stroke="#e63946" stroke-width="2.5" stroke-dasharray="4 2"></path>
      <path d="M 25,65 L 20,60 L 15,65" fill="none" stroke="#e63946" stroke-width="2.5"></path>
    </g>
    
    <!-- 6. 极简总结 -->
    <text x="180" y="480" font-family="'Huiwen Mingchao', 'HYMingChao', serif" font-size="16" text-anchor="middle" fill="#4a4a4a">
      一种思想上的罐头食品，
    </text>
    <text x="180" y="505" font-family="'Huiwen Mingchao', 'HYMingChao', serif" font-size="16" text-anchor="middle" fill="#4a4a4a">
      开罐即食，免去思考的烹饪过程。
    </text>

  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
