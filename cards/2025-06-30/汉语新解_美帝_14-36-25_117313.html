
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【美帝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); display: block;">
    <!-- Background using Mondrian-style rectangles -->
    <rect x="-20" y="-20" width="440" height="640" fill="#f4f4f4"></rect>
    <rect x="20" y="400" width="150" height="200" fill="#EAD9A4" opacity="0.7"></rect>
    <rect x="280" y="20" width="100" height="250" fill="#4A6A8A" opacity="0.6"></rect>
    <rect x="20" y="20" width="100" height="100" fill="#D44E41" opacity="0.7"></rect>
    <rect x="180" y="520" width="200" height="60" fill="#333" opacity="0.7"></rect>

    </g>

    <line x1="40" y1="85" x2="360" y2="85" stroke="#333" stroke-width="1"></line>

    <g style="font-family: 'Noto Serif SC', 'HW Mincho', 'Source Han Serif CN', serif; fill: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="125" font-size="40" text-anchor="middle" font-weight="bold">美帝</text>
        <text x="200" y="150" font-size="14" text-anchor="middle" fill="#666">/Měidì/</text>
        <text x="200" y="170" font-size="14" text-anchor="middle" fill="#666">米帝 /Beitei/</text>
    </g>

    <foreignObject x="40" y="200" width="320" height="200">

            <p style="text-indent: 2em; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">一个现代的、不承诺永生的上帝。人们向它许愿（签证）、向它朝圣（留学）、向它供奉（消费），以换取一种叫做“机会”的赎罪券。</p>
            <p style="text-indent: 2em; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">它用好莱坞的福音书和华尔街的戒律，构建了一个流着奶与蜜的应许之地，但入场券的背面，用极小的字体印着：“最终解释权归本公司所有”。</p>
            <p style="text-indent: 2em; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">它是你批判的对象，也是你渴望的远方。一个被需要、被憎恨，最终又被模仿的靶子。</p>
        </div>
    </foreignObject>

    <!-- Line Drawing -->
    <g id="line-drawing" transform="translate(140, 420)" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">

        <line x1="92" y1="15" x2="113" y2="15"></line>
        <text x="93" y="12" font-size="5" fill="#333" style="font-family: sans-serif;">VISA</text>

    <g style="font-family: 'Noto Serif SC', 'HW Mincho', 'Source Han Serif CN', serif; fill: #333; color: #333; color: #333;">
        <text x="200" y="570" font-size="16" text-anchor="middle" font-weight="bold">全球最大规模的欲望外包服务商。</text>
    </g>
</svg>

</body>
</html>
