
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【南京】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(245, 245, 245); border: 1px solid rgb(204, 204, 204); display: block;">
    <!-- Mondrian Style Background -->
    <rect x="-19" y="-19" width="440" height="640" fill="#f5f5dc"></rect>
    <rect x="0" y="250" width="120" height="350" fill="#e0e0e0"></rect>
    <rect x="300" y="0" width="100" height="150" fill="#f0c0c0"></rect>
    <rect x="0" y="0" width="400" height="10" fill="#333"></rect>
    <rect x="0" y="590" width="400" height="10" fill="#333"></rect>
    <rect x="0" y="0" width="10" height="600" fill="#333"></rect>
    <rect x="390" y="0" width="10" height="600" fill="#333"></rect>
    <rect x="10" y="200" width="380" height="5" fill="#333"></rect>
    <rect x="250" y="400" width="5" height="190" fill="#333"></rect>

    <!-- Main Content Area -->
    <g style="font-family: 'Huiwen Ming', 'Source Han Serif SC', serif; color: #4a4a4a;">
        <!-- Title -->
        <text x="200" y="60" text-anchor="middle" font-family="'Maobi Kaishu', 'ZCOOL KuaiLe', cursive" font-size="36" fill="#333">汉语新解</text>
        
        <!-- Separator -->
        <line x1="80" y1="85" x2="320" y2="85" stroke="#333" stroke-width="1.5"></line>

        <!-- Word -->
        <text x="200" y="130" text-anchor="middle" font-size="48" font-weight="bold" fill="#333">南京</text>
        <text x="200" y="160" text-anchor="middle" font-size="18" fill="#555">Nanjing</text>
        <text x="200" y="185" text-anchor="middle" font-size="16" fill="#555">南京 (なんきん / Nankin)</text>

        <!-- Explanation -->
        <text x="50" y="240" font-size="18" fill="#4a4a4a" style="white-space: pre-wrap;">
            <tspan x="50" dy="1.5em">一座城市，它的繁华是一块精致的纱布，</tspan>
            <tspan x="50" dy="1.5em">小心翼翼地覆盖在一道从未真正愈合的</tspan>
            <tspan x="50" dy="1.5em">伤口上。</tspan>
            <tspan x="50" dy="2em">人们在纱布上绣着梧桐和霓虹，</tspan>
            <tspan x="50" dy="1.5em">假装听不见下面的心跳。</tspan>
        </text>

        <!-- Line Art -->
        <g id="line-art" transform="translate(0, 380)">
            <!-- Ground Level -->
            <line x1="50" y1="50" x2="350" y2="50" stroke="#333" stroke-width="2"></line>
            
            <!-- City Skyline (The Gauze) -->
            <path d="M 60 50 L 60 30 L 80 30 L 80 50 M 90 50 L 90 20 L 110 20 L 110 50 M 120 50 L 120 40 L 130 40 L 130 10 L 140 10 L 140 40 L 150 40 L 150 50 M 160 50 L 160 35 L 180 35 L 180 50 M 200 50 L 200 5 L 225 5 L 225 50 M 240 50 L 240 25 L 270 25 L 270 50 M 280 50 L 280 40 L 320 40 L 320 50" stroke="#4a4a4a" stroke-width="1.5" fill="none"></path>
            <circle cx="300" cy="20" r="5" fill="#f0c0c0"></circle> <!-- Sun/Neon -->

            <!-- The Wound Below -->
            <path d="M 100 70 C 120 90, 150 60, 200 100 C 250 140, 280 90, 300 110" stroke="#8B0000" stroke-width="1" fill="none" stroke-dasharray="4 2"></path>
            <path d="M 120 80 Q 180 120, 240 80" stroke="#8B0000" stroke-width="1" fill="none" stroke-dasharray="3 3"></path>
            <path d="M 150 110 C 170 130, 200 100, 220 125" stroke="#8B0000" stroke-width="1" fill="none" stroke-dasharray="5 2"></path>
        </g>

        <!-- Minimalist Summary -->
        <text x="200" y="550" text-anchor="middle" font-size="16" font-style="italic" fill="#333">
            地表之上的浮华，与地层之下的裂痕。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
