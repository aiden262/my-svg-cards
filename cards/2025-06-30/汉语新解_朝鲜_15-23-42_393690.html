
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【朝鲜】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); display: block;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian-style background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#f2f2f2"></rect>
    <rect x="250" y="0" width="150" height="200" fill="#e02020"></rect>
    <rect x="0" y="450" width="180" height="150" fill="#1040a0"></rect>
    <rect x="320" y="480" width="80" height="120" fill="#f8d000"></rect>
    <line x1="250" y1="0" x2="250" y2="600" stroke="#000" stroke-width="5"></line>
    <line x1="0" y1="450" x2="400" y2="450" stroke="#000" stroke-width="5"></line>

    <g style="font-family: 'Noto Serif SC', 'Maobi Kaishu', cursive; text-anchor: middle; fill: #333333; color: #333333; color: #333333;">
        <text x="200" y="60" font-size="32">汉语新解</text>
    </g>

    <line x1="40" y1="80" x2="360" y2="80" stroke="#333333" stroke-width="2"></line>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; fill: #4a4a4a; color: #4a4a4a; text-anchor: middle;">
        <text x="200" y="130" font-size="48" style="font-weight: bold;">朝鲜</text>
        <text x="200" y="165" font-size="18">North Korea</text>
        <text x="200" y="190" font-size="18">北朝鮮 (きたちょうせん)</text>
    </g>

    <foreignObject x="40" y="210" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; color: rgb(74, 74, 74); font-size: 16px; line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                一台上演了七十多年的大型沉浸式舞台剧。导演世袭，演员不能自选剧本，也无法中途退场。观众们在台下时而紧张，时而哈欠连天。唯一的悬念是，这台戏究竟是献给先人的祭品，还是绑架后人的赎金。
            </p>
        </div>
    </foreignObject>

    <!-- Line drawing representing the critical core -->
    <g id="line-drawing" transform="translate(120, 390) scale(0.8)">
        <!-- A giant mask (propaganda/leader) -->
        <path d="M 50,0 C 10,0 0,20 0,50 C 0,80 10,100 50,100 L 150,100 C 190,100 200,80 200,50 C 200,20 190,0 150,0 Z" fill="none" stroke="#333" stroke-width="2"></path>
        <!-- Smiling mouth -->
        <path d="M 50,65 Q 100,85 150,65" fill="none" stroke="#333" stroke-width="2"></path>
        <!-- Eyes -->
        <circle cx="70" cy="40" r="8" fill="#333"></circle>
        <circle cx="130" cy="40" r="8" fill="#333"></circle>
        <!-- Marionette strings -->
        <line x1="100" y1="100" x2="80" y2="150" stroke="#333" stroke-width="1"></line>
        <line x1="100" y1="100" x2="120" y2="150" stroke="#333" stroke-width="1"></line>
        <!-- Small figures (people) -->
        <circle cx="80" cy="160" r="10" fill="none" stroke="#333" stroke-width="1.5"></circle>
        <line x1="80" y1="170" x2="80" y2="185" stroke="#333" stroke-width="1.5"></line>
        <circle cx="120" cy="160" r="10" fill="none" stroke="#333" stroke-width="1.5"></circle>
        <line x1="120" y1="170" x2="120" y2="185" stroke="#333" stroke-width="1.5"></line>
        <text x="100" y="-15" text-anchor="middle" font-size="14" style="font-family: sans-serif; fill: #333; color: #333; color: #333;">以国家为舞台的提线木偶戏</text>
    </g>


    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; fill: #4a4a4a; color: #4a4a4a; text-anchor: middle;">
        <text x="200" y="570" font-size="22">一部无法落幕的悲剧。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
