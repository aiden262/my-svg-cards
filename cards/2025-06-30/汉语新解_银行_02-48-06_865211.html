
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【银行】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); font-family: sans-serif; display: block;">
    <!-- Background inspired by Mondrian -->
    <rect x="-19" y="-19" width="440" height="640" fill="#f8f8f8"></rect>
    <rect x="20" y="20" width="120" height="150" fill="#E63946"></rect>
    <rect x="250" y="450" width="130" height="130" fill="#457B9D"></rect>
    <rect x="20" y="520" width="180" height="60" fill="#F1C40F"></rect>

    <g style="font-family: 'Noto Serif SC', 'Noto Serif SC', serif; text-anchor: middle;">

        <!-- 标题 -->
        <text x="200" y="70" font-size="36" fill="#333" style="font-family: 'Noto Serif SC', cursive;">汉语新解</text>

        <!-- 分隔线 -->
        <line x1="40" y1="95" x2="360" y2="95" stroke="#333" stroke-width="1"></line>

        <!-- 词汇 -->
        <text x="200" y="140" font-size="48" fill="#333" style="font-weight: bold;">银行</text>
        <text x="200" y="170" font-size="16" fill="#555">Bank / 銀行 (ぎんこう)</text>

        <!-- 解释 -->
        <foreignObject x="40" y="200" width="320" height="200">
            <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, serif; font-size: 18px; color: rgb(58, 58, 58); line-height: 1.8; text-align: justify; white-space: normal; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
                一个用你的钱来给你制造焦虑的机构。它吸收你对未来的希望（存款），再将其转化为你对未来的负债（贷款），并从中抽取一笔名为“服务”的过路费。本质上，它是一个时间当铺，你用未来的自己作抵押，换取当下的苟且。
            </p>
        </foreignObject>

        <!-- 线条图 -->
        <g id="line-drawing" transform="translate(50, 420)">
            <title>批判内核：用未来换现在</title>
            <!-- Person -->
            <circle cx="40" cy="50" r="10" fill="none" stroke="#333" stroke-width="1.5"></circle>
            <line x1="40" y1="60" x2="40" y2="90" stroke="#333" stroke-width="1.5"></line>
            <line x1="40" y1="70" x2="20" y2="80" stroke="#333" stroke-width="1.5"></line>
            <line x1="40" y1="70" x2="60" y2="80" stroke="#333" stroke-width="1.5"></line>
            <line x1="40" y1="90" x2="30" y2="120" stroke="#333" stroke-width="1.5"></line>
            <line x1="40" y1="90" x2="50" y2="120" stroke="#333" stroke-width="1.5"></line>
            <text x="35" y="140" font-size="12" fill="#333">你</text>

            <!-- Exchange -->
            <path d="M 80 80 C 120 40, 180 120, 220 80" stroke="#333" stroke-width="1.5" fill="none" stroke-dasharray="4 2"></path>
            <text x="140" y="55" font-size="14" fill="#E63946">未来</text>
            <text x="140" y="115" font-size="14" fill="#457B9D">现在</text>
            
            <!-- Institution -->
            <rect x="250" y="40" width="50" height="80" fill="none" stroke="#333" stroke-width="1.5"></rect>
            <text x="275" y="140" font-size="12" fill="#333">机构</text>
        </g>
        
        <!-- 总结 -->
        <text x="200" y="580" font-size="16" fill="#333" style="font-style: italic;">拿你的未来，换你的现在。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
