
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【金正恩】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <!-- Mondrian-inspired background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="20" width="100" height="150" fill="#dd0000"></rect>
    <rect x="250" y="450" width="130" height="130" fill="#005bff"></rect>
    <rect x="20" y="550" width="180" height="30" fill="#ffd700"></rect>
    <line x1="20" y1="0" x2="20" y2="600" stroke="#333" stroke-width="5"></line>
    <line x1="0" y1="400" x2="400" y2="400" stroke="#333" stroke-width="5"></line>

    <g style="font-family: 'Noto Serif SC', 'Brush KaiTi', cursive; text-anchor: middle;">
        <text x="200" y="70" font-size="36" fill="#333">汉语新解</text>
    </g>

    <line x1="50" y1="90" x2="350" y2="90" stroke="#333" stroke-width="1.5"></line>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="140" font-size="48" text-anchor="middle" font-weight="bold">金正恩</text>
        <text x="200" y="170" font-size="16" text-anchor="middle" fill="#666">Kim Jong Un / キム・ジョンウン</text>
    </g>

    <foreignObject x="40" y="200" width="320" height="180">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; font-size: 16.5px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; overflow-wrap: break-word; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                一个大型沉浸式角色扮演游戏里，靠继承家产获得 GM（游戏管理员）权限的终身玩家。
            </p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                他拥有服务器的最高指令，可以随意修改世界规则、删除不喜欢的角色，而游戏唯一的任务，就是确保他永远是主角。
            </p>
        </div>
    </foreignObject>

    <!-- Line drawing area -->
    <g transform="translate(125, 410)" stroke="#333" stroke-width="2" fill="none">
        <!-- Throne made of circuit boards -->
        <rect x="0" y="30" width="150" height="10"></rect>
        <path d="M 0 30 L 20 100 L 0 100 Z"></path>
        <path d="M 150 30 L 130 100 L 150 100 Z"></path>
        <rect x="20" y="100" width="110" height="10"></rect>
        
        <!-- Figure -->
        <circle cx="75" cy="0" r="20" fill="#fdfdfd"></circle> <!-- Head -->
        <path d="M 75 20 v 40"></path> <!-- Body -->
        <path d="M 55 40 h 40"></path> <!-- Shoulders -->
        
        <!-- Gamer Headset instead of Crown -->
        <path d="M 55 0 a 20 20 0 0 1 40 0" stroke-width="3"></path>
        <line x1="55" y1="0" x2="50" y2="15"></line>
        <rect x="47" y="15" width="6" height="8" fill="#333"></rect>

        <!-- Joystick instead of Scepter -->
        <path d="M 95 60 l 20 -20"></path>
        <rect x="110" y="35" width="20" height="10" fill="#fdfdfd"></rect>
        <circle cx="120" y="30" r="5" fill="#dd0000"></circle>
    </g>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; text-anchor: middle;">
        <text x="200" y="550" font-size="22" fill="#333">世袭的权力游戏</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
