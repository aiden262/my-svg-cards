
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【金日成】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <!-- Mondrian-inspired background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="0" y="200" width="150" height="400" fill="#d40000"></rect> <!-- Red -->
    <rect x="150" y="0" width="250" height="180" fill="#f7d000"></rect> <!-- Yellow -->
    <rect x="280" y="180" width="120" height="150" fill="#0050a2"></rect> <!-- Blue -->
    <line x1="150" y1="0" x2="150" y2="600" stroke="#111" stroke-width="8"></line>
    <line x1="0" y1="200" x2="150" y2="200" stroke="#111" stroke-width="8"></line>
    <line x1="150" y1="180" x2="400" y2="180" stroke="#111" stroke-width="8"></line>
    <line x1="280" y1="180" x2="280" y2="330" stroke="#111" stroke-width="8"></line>
    
    <g style="font-family: 'Noto Serif SC', 'Huiwen-Minchao', serif; text-anchor: middle;">
        <text x="200" y="60" font-size="32" fill="#333">汉语新解</text>
    </g>
    
    <line x1="40" y1="80" x2="360" y2="80" stroke="#333" stroke-width="1.5"></line>

    <g style="font-family: 'Noto Serif SC', 'Huiwen-Minchao', serif; text-anchor: middle;">
        <text x="200" y="130" font-size="36" fill="#333" font-weight="bold">金日成</text>
        <text x="200" y="160" font-size="16" fill="#555">Kim Il-sung / キム・イルソン</text>
    </g>

    <foreignObject x="40" y="220" width="320" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml" style="color: rgb(44, 44, 44); font-family: &quot;Noto Serif SC&quot;, Huiwen-Minchao, serif; font-size: 16px; line-height: 1.8; text-align: justify; overflow-wrap: break-word; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                一位政治标本师，他毕生的杰作就是将鲜活的“革命”，制作成了一具永久的、挂着微笑的干尸。
            </p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                然后，他把整个国家变成了一个巨大的、谢绝参观的标本陈列馆，而他自己，则成了那块永不褪色的背景板——或者说，福尔马林本身。
            </p>
        </div>
    </foreignObject>

    <!-- Line drawing area -->
    <g transform="translate(130, 430)">
        <!-- Butterfly pinned inside a box -->
        <path d="M 0,0 L -20,15 L -15,25 L 0,10 L 15,25 L 20,15 Z" fill="none" stroke="#333" stroke-width="1.5" transform="rotate(-10)"></path> <!-- Top wings -->
        <path d="M 0,10 L -25,45 L -10,55 L 0,30 L 10,55 L 25,45 Z" fill="none" stroke="#333" stroke-width="1.5" transform="rotate(5)"></path> <!-- Bottom wings -->
        <path d="M 0,0 C 5,15 5,25 0,40" fill="none" stroke="#333" stroke-width="1.5"></path> <!-- Body -->
        <!-- Pin with a sun at the top -->
        <line x1="0" y1="-20" x2="0" y2="60" stroke="#333" stroke-width="2"></line>
        <circle cx="0" cy="-25" r="5" fill="#333"></circle>
        <circle cx="0" cy="-25" r="8" fill="none" stroke="#333" stroke-width="1.5"></circle>
        <line x1="0" y1="-35" x2="0" y2="-40" stroke="#333" stroke-width="1.5"></line>
        <line x1="0" y1="-15" x2="0" y2="-10" stroke="#333" stroke-width="1.5"></line>
        <line x1="10" y1="-25" x2="15" y2="-25" stroke="#333" stroke-width="1.5"></line>
        <line x1="-10" y1="-25" x2="-15" y2="-25" stroke="#333" stroke-width="1.5"></line>
    </g>

    <g style="font-family: 'Noto Serif SC', 'Huiwen-Minchao', serif; text-anchor: middle;">
        <text x="200" y="550" font-size="16" fill="#333">
            <tspan x="200" dy="0">以太阳之名，将蝴蝶钉死，</tspan>
            <tspan x="200" dy="20">称其为永恒的春天。</tspan>
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
