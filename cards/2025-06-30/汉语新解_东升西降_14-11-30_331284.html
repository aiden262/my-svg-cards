
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【东升西降】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); display: block;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian-style Background -->
    <rect x="-19" y="-19" width="440" height="640" fill="#f2f2f2"></rect>
    <rect x="250" y="0" width="150" height="200" fill="#e02020"></rect>
    <rect x="0" y="450" width="120" height="150" fill="#104080"></rect>
    <rect x="300" y="500" width="100" height="100" fill="#ffc800"></rect>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#000" stroke-width="5"></line>
    <line x1="250" y1="0" x2="250" y2="200" stroke="#000" stroke-width="5"></line>
    <line x1="120" y1="450" x2="120" y2="600" stroke="#000" stroke-width="5"></line>
    <line x1="0" y1="450" x2="400" y2="450" stroke="#000" stroke-width="5"></line>

    <g style="font-family: 'Noto Serif SC', 'Noto Serif SC', serif; text-anchor: middle;">
        <text x="200" y="60" font-size="36" fill="#333">汉语新解</text>
    </g>

    <line x1="40" y1="80" x2="360" y2="80" stroke="#333" stroke-width="1"></line>

    <g style="font-family: 'Noto Serif SC', 'HW Mincho', serif; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="125" text-anchor="middle" font-size="32" font-weight="bold">东升西降</text>
        <text x="200" y="155" text-anchor="middle" font-size="16" fill="#666">The East is rising, and the West is declining</text>
        <text x="200" y="178" text-anchor="middle" font-size="16" fill="#666">東昇西降 (とうしょうせいこう)</text>

        <foreignObject x="40" y="220" width="320" height="150">

                一种宏大叙事的安慰剂。它巧妙地将全球竞争描绘成一场简单的跷跷板游戏，让你只专注于“我们”上升的快感，而忽略了脚下那块摇摇欲坠的支点，可能根本撑不起任何人。
            </p>
        </foreignObject>
    </g>

    <!-- Line Art: Critique Kernel -->

        <line x1="50" y1="400" x2="350" y2="360"></line>

        <path d="M 190 420 L 200 380 L 210 420 Z" stroke-linejoin="round" stroke-linecap="round"></path>
        <line x1="198" y1="390" x2="205" y2="405"></line>
        <line x1="202" y1="395" x2="195" y2="410"></line>

        <!-- East (Rising Sun) -->
        <circle cx="330" cy="335" r="15" fill="#e02020" stroke="none"></circle>
        <text x="330" y="340" text-anchor="middle" font-size="16" fill="white" style="stroke:none;">东</text>

        <!-- West (Setting Moon/Dim Sun) -->
        <circle cx="70" cy="405" r="15" fill="#104080" stroke="none"></circle>
        <text x="70" y="410" text-anchor="middle" font-size="16" fill="white" style="stroke:none;">西</text>

        <!-- Unstable Ground -->
        <path d="M 150 420 C 170 430, 230 430, 250 420" stroke-dasharray="4"></path>
    </g>

    <g style="font-family: 'Noto Serif SC', 'HW Mincho', serif; text-anchor: middle; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <foreignObject x="40" y="480" width="320" height="100">
             <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;HW Mincho&quot;, serif; font-size: 16px; line-height: 1.8; color: rgb(64, 64, 64); text-align: center; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
                极简总结: 在开裂的基石上玩跷跷板，比的不是谁更高，而是谁先掉下去。
            </p>
        </foreignObject>
    </g>
</svg>
        </div>

    </main>
</body>
