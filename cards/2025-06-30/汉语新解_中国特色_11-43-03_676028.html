
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【中国特色】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(245, 245, 245); border: 1px solid rgb(204, 204, 204); display: block;">
    <!-- Mondrian-inspired background elements -->
    <rect x="-19" y="-19" width="440" height="640" fill="#EAEAEA"></rect>
    <rect x="350" y="0" width="50" height="120" fill="#D0D0D0"></rect>
    <rect x="0" y="0" width="400" height="600" fill="none" stroke="#333" stroke-width="2"></rect>

    <!-- 居中标题 "汉语新解" -->
    <text x="200" y="65" font-family="Noto Serif SC" ,="" 'noto="" serif="" sc',="" serif"="" font-size="36" text-anchor="middle" fill="#333">
        汉语新解
    </text>

    <!-- 分隔线 -->
    <line x1="40" y1="95" x2="360" y2="95" stroke="#333" stroke-width="1.5"></line>

    <!-- 用户输入 -->
    <text x="200" y="140" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="28" text-anchor="middle" fill="#4a4a4a">
        中国特色
    </text>
    <text x="200" y="170" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#666">
        Chinese Characteristics
    </text>
    <text x="200" y="195" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#666">
        中国の特色
    </text>

    <!-- 解释 (手动换行) -->
    <text x="50" y="240" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="18" fill="#4a4a4a">
        <tspan x="50" dy="1.5em">一个最实用的哲学工具，也是一个最方便的</tspan>
        <tspan x="50" dy="1.5em">逻辑补丁。</tspan>
        <tspan x="50" dy="2em">当理论的齿轮与现实的履带对不上时，就</tspan>
        <tspan x="50" dy="1.5em">用它来填补缝隙，并宣布机器正在以前所</tspan>
        <tspan x="50" dy="1.5em">未有的方式高效运转。</tspan>
    </text>

    <!-- 线条图 -->
    <g transform="translate(110, 400) scale(0.9)">
        <!-- Gear 1: 理论 (Theory) -->
        <circle cx="50" cy="50" r="40" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="10, 6"></circle>
        <text x="50" y="55" text-anchor="middle" font-size="16" fill="#333">理论</text>

        <!-- Gear 2: 现实 (Reality) -->
        <circle cx="150" cy="50" r="40" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="10, 6"></circle>
        <text x="150" y="55" text-anchor="middle" font-size="16" fill="#333">现实</text>

        <!-- The "Patch": 中国特色 -->
        <path d="M 90 40 C 95 20, 105 20, 110 40 C 115 60, 105 80, 100 90 C 95 80, 85 60, 90 40 Z" fill="#c0392b" opacity="0.8"></path>
        <text x="100" y="115" text-anchor="middle" font-size="12" fill="#c0392b">特色补丁</text>
        
        <!-- Arrow showing forced connection -->
        <path d="M 90 50 L 110 50" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"></path>
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#333"></polygon>
            </marker>
        </defs>
    </g>

    <!-- 极简总结 -->
    <text x="200" y="560" font-family="'Huiwen Mingchao', 'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#4a4a4a">
        用一个模糊的概念，强行弥合理论与现实的裂痕。
    </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
