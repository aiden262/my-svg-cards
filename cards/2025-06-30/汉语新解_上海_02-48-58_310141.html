
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【上海】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="0 0 400 600" style="background-color: rgb(245, 245, 245); display: block;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian Style Background -->
    <rect x="0" y="0" width="400" height="600" fill="#FFFFFF"></rect>
    <rect x="20" y="20" width="80" height="120" fill="#E63946"></rect>
    <rect x="280" y="480" width="100" height="100" fill="#457B9D"></rect>
    <rect x="20" y="450" width="150" height="30" fill="#F4A261"></rect>
    <rect x="350" y="80" width="30" height="200" fill="#2A9D8F"></rect>
    <line x1="20" y1="20" x2="380" y2="20" stroke="#1D3557" stroke-width="2"></line>
    <line x1="20" y1="580" x2="380" y2="580" stroke="#1D3557" stroke-width="2"></line>
    <line x1="20" y1="20" x2="20" y2="580" stroke="#1D3557" stroke-width="2"></line>
    <line x1="380" y1="20" x2="380" y2="580" stroke="#1D3557" stroke-width="2"></line>

    <!-- Title -->
    <text x="200" y="75" font-family="'Noto Serif SC', 'Noto Serif SC', 'AR PL UKai CN', 'Noto Serif SC', serif" font-size="32" text-anchor="middle" fill="#333333">
        汉语新解
    </text>

    <!-- Separator -->
    <line x1="60" y1="100" x2="340" y2="100" stroke="#333333" stroke-width="1"></line>

    <!-- Word -->
    <text x="200" y="150" font-family="'Noto Serif SC', 'Noto Serif SC', 'AR PL UKai CN', 'Noto Serif SC', serif" font-size="48" text-anchor="middle" fill="#1D3557">
        上海
    </text>
    <text x="200" y="180" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#666666">
        Shanghai / 上海 (しゃんはい)
    </text>

    <!-- Explanation -->
    <foreignObject x="50" y="210" width="300" height="150">
        <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: HYWenMingchao, &quot;Times New Roman&quot;, serif; font-size: 16.5px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; overflow-wrap: break-word; margin: 0px; padding: 0px; box-sizing: border-box; width: 300px;">
            一个巨大而精致的保险箱，你把青春和理想小心翼翼地存进去，然后毕生都在寻找那个能打开它的密码——即便最后找到了，也常常忘了当初存进去的是什么。
        </p>
    </foreignObject>

    <!-- Line Art -->
    <g transform="translate(100, 380)" stroke="#1D3557" stroke-width="1.5" fill="none">
        <!-- Human figure offering something -->
        <path d="M 50,110 C 50,90 60,80 80,80"></path>
        <path d="M 80,80 C 100,80 110,90 110,110"></path>
        <circle cx="80" cy="65" r="10"></circle>
        <path d="M 80,80 V 120"></path>
        <path d="M 60,120 H 100"></path>
        <!-- The "Safe" / City -->
        <rect x="130" y="40" width="80" height="80" rx="5"></rect>
        <circle cx="170" cy="80" r="20"></circle>
        <path d="M 170,60 V 100 M 150,80 H 190"></path>
        <!-- Arrow of offering -->
        <path d="M 115,80 L 130,80"></path>
        <path d="M 125,77 L 130,80 L 125,83"></path>
    </g>

    <!-- Minimalist Summary -->
    <text x="200" y="530" font-family="'HYWenMingchao', 'Times New Roman', serif" font-size="18" text-anchor="middle" fill="#1D3557">
        极简总结: 献祭与迷航
    </text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
