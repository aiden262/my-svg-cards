
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【医院】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: rgb(253, 253, 252); display: block;">
  <!-- Mondrian-inspired background -->
  <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfc"></rect>
  <rect x="20" y="520" width="100" height="60" fill="#EAD554"></rect>
  <rect x="310" y="20" width="70" height="150" fill="#3A56A4"></rect>
  <rect x="20" y="20" width="40" height="40" fill="#D43E2A"></rect>
  <line x1="20" y1="200" x2="380" y2="200" stroke="#2c2c2c" stroke-width="2"></line>
  <line x1="20" y1="460" x2="380" y2="460" stroke="#2c2c2c" stroke-width="2"></line>

  <g style="fill: #3d3d3d; color: #3d3d3d; color: #3d3d3d;">
    <!-- 标题 -->
    <text x="200" y="60" font-family="'Ma Shan Zheng', 'Noto Serif SC', cursive" font-size="36" text-anchor="middle">汉语新解</text>
    
    <!-- 分隔线 -->
    <line x1="160" y1="80" x2="240" y2="80" stroke="#3d3d3d" stroke-width="1.5"></line>

    <!-- 词汇 -->
    <text x="200" y="120" font-family="'Ma Shan Zheng', 'Noto Serif SC', serif" font-size="48" text-anchor="middle">医院</text>
    <text x="200" y="155" font-family="'Georgia', serif" font-size="18" text-anchor="middle" fill="#666">Hospital</text>
    <text x="200" y="180" font-family="'Noto Sans JP', sans-serif" font-size="18" text-anchor="middle" fill="#666">病院 (びょういん)</text>

    <!-- 解释 -->
    <foreignObject x="40" y="220" width="320" height="220">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Noto Serif SC&quot;, serif; font-size: 16px; color: rgb(61, 61, 61); line-height: 1.8; text-align: justify; overflow-wrap: break-word; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px;">
        <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">一所人体的4S店。</p>
        <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">在这里，你的身体是那辆不知不觉就抛锚的老爷车，医生是永远说着你不懂的术语的技师，账单则是那份你永远看不懂的维修清单。</p>
        <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">唯一的区别是，离开这里时，你无法确定这辆“车”是不是真的修好了，但能确定的是，你的“钱包”肯定被掏空了。</p>
      </div>
    </foreignObject>

    <!-- 线条图 -->
    <g transform="translate(140, 480)" stroke="#3d3d3d" stroke-width="1.5" fill="none">
      <!-- Person with a price tag on heart -->
      <path d="M 50,20 C 50,0 20,0 20,20 C 20,40 50,40 50,60 C 50,40 80,40 80,20 C 80,0 50,0 50,20 Z" transform="scale(0.5) translate(10, 10)"></path>
      <circle cx="28" cy="20" r="5"></circle>
      <path d="M 28,25 V 55"></path>
      <path d="M 10,55 H 46"></path>
      <path d="M 28,55 L 18,75"></path>
      <path d="M 28,55 L 38,75"></path>
      <path d="M 10,40 L 46,40"></path>
      <!-- Price Tag -->
      <rect x="60" y="20" width="45" height="25" rx="3" fill="#fdfdfc"></rect>
      <text x="82.5" y="37" font-family="monospace" font-size="14" fill="#D43E2A" text-anchor="middle" stroke="none">¥???</text>
      <line x1="42" y1="28" x2="60" y2="32"></line>
    </g>

    <!-- 极简总结 -->
    <text x="200" y="580" font-family="'Noto Serif SC', serif" font-size="16" text-anchor="middle" fill="#3d3d3d">生命标价，概不赊账。</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
