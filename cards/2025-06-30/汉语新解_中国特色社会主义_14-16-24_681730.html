
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【中国特色社会主义】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <!-- Mondrian-style background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#f2f2f2"></rect>
    <rect x="20" y="20" width="150" height="100" fill="#de2c2c"></rect>
    <rect x="250" y="480" width="130" height="100" fill="#2c6dde"></rect>
    <rect x="20" y="450" width="80" height="130" fill="#f7e846"></rect>
    <rect x="300" y="80" width="80" height="150" fill="#333333"></rect>

    <!-- Main Content Box -->
    <rect x="15" y="15" width="370" height="570" fill="none" stroke="#333333" stroke-width="2"></rect>

    <g style="font-family: 'Noto Serif SC', 'Brush Kai', cursive; text-anchor: middle; fill: #3a3a3a; color: #3a3a3a;">
        <text x="200" y="65" font-size="36">汉语新解</text>
    </g>

    <line x1="40" y1="85" x2="360" y2="85" stroke="#3a3a3a" stroke-width="1.5"></line>

    <g style="text-anchor: middle; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="125" font-size="24" style="font-family: 'Noto Serif SC', 'Huiwen Ming', serif; font-weight: bold;">中国特色社会主义</text>
        <text x="200" y="150" font-size="14" style="font-family: Arial, sans-serif;">Socialism with Chinese Characteristics</text>
        <text x="200" y="170" font-size="14" style="font-family: 'MS Mincho', serif;">中国の特色ある社会主義</text>
    </g>

    <foreignObject x="40" y="190" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Ming&quot;, serif; color: rgb(64, 64, 64); font-size: 16.5px; line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                一个巨大的、名为“特色”的龙胃。无论投进去的是“市场经济”还是“996”，是“个人崇拜”还是“消费主义”，经过一番神秘的消化后，排泄出来的都贴着“社会主义”的合格标签。
            </p>
        </div>
    </foreignObject>

    <!-- Line Drawing -->
    <g id="line-drawing" transform="translate(100, 360)">
        <!-- The "Machine" Box -->
        <rect x="30" y="20" width="140" height="80" fill="none" stroke="#333" stroke-width="2"></rect>
        <text x="100" y="65" text-anchor="middle" font-size="22" style="font-family: 'Noto Serif SC', serif; fill: #333; color: #333; color: #333;">特色</text>

        <!-- Input Funnel -->
        <path d="M 80 0 L 120 0 L 110 20 L 90 20 Z" fill="none" stroke="#333" stroke-width="2"></path>
        <!-- Input Symbol: Dollar Sign -->
        <text x="100" y="15" text-anchor="middle" font-weight="bold" font-size="24" fill="#333">$</text>

        <!-- Output Chute -->
        <path d="M 90 100 L 110 100 L 120 120 L 80 120 Z" fill="none" stroke="#333" stroke-width="2"></path>
        <!-- Output Symbol: Hammer & Sickle -->
        <text x="100" y="145" text-anchor="middle" font-weight="bold" font-size="30" fill="#de2c2c">☭</text>

        <!-- Arrows -->
        <path d="M 100 25 V 40 M 95 35 L 100 40 L 105 35" stroke="#333" stroke-width="1.5" fill="none"></path>
        <path d="M 100 85 V 95 M 95 90 L 100 95 L 105 90" stroke="#333" stroke-width="1.5" fill="none"></path>
    </g>

    <g style="text-anchor: middle; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="520" font-size="16" style="font-family: 'Noto Serif SC', 'Huiwen Ming', serif;">[ 极简总结 ]</text>
        <text x="200" y="550" font-size="20" style="font-family: 'Noto Serif SC', 'Huiwen Ming', serif; font-weight: bold;">资本的输入，主义的输出。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
