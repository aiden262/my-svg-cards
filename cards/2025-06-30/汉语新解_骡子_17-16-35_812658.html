
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【骡子】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(240, 240, 240); font-family: sans-serif; display: block;">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&amp;family=ZCOOL+KuaiLe&amp;display=swap');
            .title-font { font-family: 'Ma Shan Zheng', 'Noto Serif SC', cursive; font-size: 36px; text-anchor: middle; fill: #333; color: #333; }
            .term-font { font-family: 'ZCOOL KuaiLe', 'Noto Serif SC', sans-serif; font-size: 32px; text-anchor: middle; fill: #2c3e50; color: #2c3e50; }
            .translation-font { font-family: 'Helvetica', sans-serif; font-size: 16px; text-anchor: middle; fill: #7f8c8d; color: #7f8c8d; }
            .explanation-font { font-family: 'ZCOOL KuaiLe', 'Noto Serif SC', sans-serif; font-size: 19px; fill: #34495e; color: #34495e; line-height: 1.6; }
            .summary-font { font-family: 'Helvetica Neue', 'sans-serif'; font-size: 14px; text-anchor: middle; fill: #555; color: #555; font-style: italic; }
        </style>
    </defs>

    <!-- Mondrian-inspired background elements -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="20" y="520" width="100" height="60" fill="#e74c3c" fill-opacity="0.8"></rect>
    <rect x="350" y="20" width="30" height="150" fill="#3498db" fill-opacity="0.7"></rect>
    <rect x="20" y="20" width="80" height="30" fill="#f1c40f" fill-opacity="0.7"></rect>
    <rect x="280" y="550" width="100" height="30" fill="#2c3e50" fill-opacity="0.8"></rect>

    <!-- Main Card Content -->
    <g transform="translate(20, 20)">
        <rect x="-2" y="-2" width="364" height="564" fill="none" stroke="#e0e0e0" stroke-width="1"></rect>

        <!-- 标题 -->
        <text x="180" y="60" class="title-font">汉语新解</text>
        <line x1="40" y1="90" x2="320" y2="90" stroke="#bdc3c7" stroke-width="1.5"></line>

        <!-- 词汇 -->
        <text x="180" y="140" class="term-font">骡子</text>
        <text x="180" y="165" class="translation-font">Mule / 騾 (ら)</text>

        <!-- 解释 -->
        <foreignObject x="40" y="190" width="280" height="200">
            <div xmlns="http://www.w3.org/1999/xhtml" style="margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word; line-height: 1.8; font-size: 8px;">
                <p class="explanation-font" style="margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word; line-height: 1.8; font-size: 10px;">
                    一种被精心设计出来的悲剧。
                    <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
                    它融合了父母的优点，却被剥夺了创造未来的权利。你看，它吃得少，干得多，脾气还倔得像个最后一丝反抗的理想主义者。
                    <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
                    它的一生都在为别人负重前行，是“工具”这个词最活生生、也最沉默的注解。
                    <br style="margin: 0px; padding: 0px; box-sizing: border-box;"><br style="margin: 0px; padding: 0px; box-sizing: border-box;">
                    所以，当有人夸你“像骡子一样能干”时，别急着高兴。他可能是在称赞你的使用价值，顺便哀悼了一下你的繁殖价值。
                </p>
            </div>
        </foreignObject>

        <!-- 线条图 (批判内核) -->
        <g transform="translate(180, 450) scale(0.8)">
            <!-- Mule body -->
            <path d="M -50,20 C -60,-20 -30,-40 0,-40 C 30,-40 50,-20 50,10 C 60,40 30,60 0,60 C -30,60 -40,40 -50,20 Z" fill="none" stroke="#34495e" stroke-width="2"></path>
            <!-- Legs -->
            <line x1="-30" y1="55" x2="-40" y2="90" stroke="#34495e" stroke-width="2"></line>
            <line x1="-10" y1="60" x2="-10" y2="95" stroke="#34495e" stroke-width="2"></line>
            <line x1="20" y1="60" x2="25" y2="95" stroke="#34495e" stroke-width="2"></line>
            <line x1="40" y1="50" x2="50" y2="85" stroke="#34495e" stroke-width="2"></line>
            <!-- Head and ears -->
            <path d="M -50,20 C -70,10 -80,-20 -60,-50 L -50,-55 L -40,-45 Z" fill="none" stroke="#34495e" stroke-width="2"></path>
            <line x1="-55" y1="-52" x2="-70" y2="-70" stroke="#34495e" stroke-width="2"></line>
            <line x1="-50" y1="-55" x2="-60" y2="-75" stroke="#34495e" stroke-width="2"></line>
            <!-- Gear on back -->
            <circle cx="0" cy="10" r="30" fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5 3"></circle>
            <text x="0" y="15" text-anchor="middle" font-size="20" fill="#e74c3c">X</text>
        </g>
        
        <!-- 极简总结 -->
        <text x="180" y="545" class="summary-font">生命被简化为一种功能。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
