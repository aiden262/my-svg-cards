        <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 540px; overflow-wrap: break-word; line-height: 1.8;">那猫，乖乖，可不是凡物。一团雪，白的晃眼，像是天上掉下来的一捧揉碎的月光。葱哥的眼珠子就像两颗钉子，死死钉在那团雪上了。房东太太那张干瘪的嘴唇在一张一合地说着什么，押金啦，水电啦，可葱哥一个字也没听进去。他耳朵里嗡嗡响，心里头也跟着嗡嗡响，全都是那小东西给闹的。</p>
        <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 540px; overflow-wrap: break-word; line-height: 1.8;">它蹲在那儿，像个小小的神仙，尾巴尖儿一翘一翘，像一根最灵的钓竿，不钓鱼，专钓人的魂儿。那对绿眼睛，我的天，像是两丸刚从地里掐出来的韭菜心儿，又嫩又亮，那么冷冷地一瞥，葱哥就觉得自己的心尖儿上被猫爪子轻轻挠了一下，又痒又麻，说不出的舒坦，又说不出的难熬。</p>
        <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 540px; overflow-wrap: break-word; line-height: 1.8;">他觉得自己的手心直冒汗，那巴掌像是有了自己的心思，痒得不行，就想伸过去，摸一摸那身滑溜溜的白毛，感受一下那没骨头似的身体是不是真的那么软。可他不敢，他怕惊了这小妖精，它一溜烟儿跑了，他这刚被勾起来的魂儿，就没处安放了。他就那么看着，像个傻子，整个世界都虚了，就剩下那团活了的雪，在他心里头走来走去，踩出一串梅花印子。</p>
