
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【牛马】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); display: block;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian-style background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#fdfdfd"></rect>
    <rect x="280" y="0" width="120" height="150" fill="#e02020"></rect>
    <rect x="0" y="480" width="180" height="120" fill="#104080"></rect>
    <rect x="320" y="520" width="80" height="80" fill="#f0e040"></rect>
    <line x1="0" y1="180" x2="400" y2="180" stroke="#101010" stroke-width="5"></line>
    <line x1="220" y1="0" x2="220" y2="180" stroke="#101010" stroke-width="5"></line>
    <line x1="0" y1="450" x2="400" y2="450" stroke="#101010" stroke-width="5"></line>

    <!-- Content Area -->
    <g transform="translate(20, 20)">
        <text x="180" y="50" font-family="'Noto Serif SC', 'Maobi Kaishu', cursive" font-size="32" text-anchor="middle" fill="#333">汉语新解</text>

        <line x1="40" y1="80" x2="320" y2="80" stroke="#333" stroke-width="1.5"></line>

        <text x="180" y="130" font-family="'Noto Serif SC', 'Huiwen Mingchao', serif" font-size="48" text-anchor="middle" fill="#4a4a4a" font-weight="bold">牛马</text>
        <text x="180" y="165" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#555">
            <tspan>Beast of Burden</tspan>
            <tspan dx="10">|</tspan>
            <tspan dx="10">社畜 (しゃちく)</tspan>
        </text>

        <foreignObject x="40" y="200" width="280" height="180">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; font-size: 16.5px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 280px; overflow-wrap: break-word;">
                一种新型燃料，专门用于点燃资本的引擎，并以燃烧自己的方式，为老板的梦想蓝图提供照明。它最伟大的价值，体现在它的可替代性上。当它学会了自我嘲讽，便以为获得了精神的自由，却忘了缰绳一直都在。
            </div>
        </foreignObject>
        
        <!-- Line Art -->
        <g id="line-art" transform="translate(180, 480) scale(0.8)">
            <!-- Person on treadmill -->
            <path d="M -80 0 L -70 -40 L -60 0" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"></path> <!-- legs -->
            <circle cx="-70" cy="-50" r="5" fill="#333"></circle> <!-- head -->
            <line x1="-70" y1="-40" x2="-70" y2="-20" stroke="#333" stroke-width="2"></line> <!-- body -->
            <path d="M -70 -35 L -85 -30 L -70 -25" fill="none" stroke="#333" stroke-width="2"></path> <!-- arms -->
            
            <!-- Treadmill made of banknotes -->
            <path d="M -120 5 L 0 5 L 20 -15 L -100 -15 Z" fill="none" stroke="#333" stroke-width="2"></path>
            <text x="-70" y="-2" font-size="10" fill="#333">$$$</text>

            <!-- Wire to Trophy -->
            <path d="M 20 -10 C 50 -40, 80 -40, 100 -10" fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3"></path>
            
            <!-- Trophy -->
            <path d="M 100 0 L 100 -20 Q 115 -45, 130 -20 L 130 0 Z" fill="#f0e040" stroke="#333" stroke-width="2"></path>
            <rect x="105" y="0" width="20" height="5" fill="#333"></rect>
        </g>
        
        <text x="180" y="550" font-family="'Noto Serif SC', 'Huiwen Mingchao', serif" font-size="16" text-anchor="middle" fill="#4a4a4a" style="font-style: italic;">
            生命被量化为KPI，燃料棒的唯一价值是燃烧殆尽。
        </text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
