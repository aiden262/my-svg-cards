
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【充电宝】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-19 -19 440 640" style="background-color: rgb(240, 240, 240); border: 1px solid rgb(204, 204, 204); display: block;">
    <!-- 蒙德里安风格背景 -->
    <rect x="-19" y="-19" width="440" height="640" fill="#F2F2F2"></rect>
    <rect x="20" y="20" width="100" height="150" fill="#DE3163"></rect>
    <rect x="150" y="450" width="230" height="130" fill="#FFD700"></rect>
    <rect x="250" y="80" width="130" height="200" fill="#6495ED"></rect>
    <line x1="0" y1="300" x2="400" y2="300" stroke="#0c0c0c" stroke-width="4"></line>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#0c0c0c" stroke-width="4"></line>

    <g style="font-family: 'Noto Serif SC', 'KaiTi', sans-serif; text-anchor: middle; fill: #333; color: #333;">
        <text x="200" y="65" font-size="36">汉语新解</text>
    </g>

    <line x1="40" y1="85" x2="360" y2="85" stroke="#333" stroke-width="1.5"></line>

    <g style="font-family: 'Noto Serif SC', 'HYWenMingChao', serif; fill: #2F4F4F; color: #2F4F4F; color: #2F4F4F;">
        <text x="200" y="130" text-anchor="middle" font-size="32" font-weight="bold">充电宝</text>
        <text x="200" y="160" text-anchor="middle" font-size="16">chōng diàn bǎo</text>
        <text x="200" y="185" text-anchor="middle" font-size="16">Power Bank / モバイルバッテリー</text>

        <!-- 解释 -->
        <foreignObject x="45" y="210" width="310" height="180">
            
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 310px; overflow-wrap: break-word; line-height: 1.8;">
                    为我们的赛博义肢（手机）准备的体外生命维持系统。
                </p>
                <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 310px; overflow-wrap: break-word; line-height: 1.8; font-size: 17px;">
                    它存在的唯一目的，就是缓解一种名叫“低电量焦虑”的现代精神疾病。它让你误以为自己是自由的，但实际上，你只是从一个插座的囚徒，变成了另一个更沉重、也需要被伺候的狱卒的囚徒。
                </p>
            
        </foreignObject>
    </g>

    <!-- 线条图 -->
    <g id="line-drawing" stroke="#2F4F4F" stroke-width="2" fill="none">
        <!-- 人 -->
        <circle cx="100" cy="450" r="15"></circle>
        <line x1="100" y1="465" x2="100" y2="500"></line>
        <line x1="100" y1="475" x2="80" y2="490"></line>
        <line x1="100" y1="475" x2="120" y2="490"></line>
        <line x1="100" y1="500" x2="85" y2="530"></line>
        <line x1="100" y1="500" x2="115" y2="530"></line>
        <!-- 手中的手机 -->
        <rect x="125" y="480" width="15" height="25" rx="2" stroke-width="1.5" fill="#f0f0f0"></rect>
        <!-- 充电宝 -->
        <rect x="250" y="490" width="50" height="30" rx="3" fill="#f0f0f0"></rect>
        <line x1="255" y1="495" x2="260" y2="495" stroke-width="2.5"></line>
        <!-- 连接线 (锁链) -->
        <path d="M 140 492 C 180 470, 210 530, 250 505" stroke-dasharray="4 2"></path>
        <text x="195" y="485" font-family="sans-serif" font-size="12" fill="#DE3163" style="text-anchor: middle;">焦虑的脐带</text>
    </g>

    <g style="font-family: 'Noto Serif SC', 'HYWenMingChao', serif; fill: #2F4F4F; color: #2F4F4F; color: #2F4F4F;">
        <text x="200" y="570" text-anchor="middle" font-size="16" font-weight="bold">你的电子器官续命包</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
