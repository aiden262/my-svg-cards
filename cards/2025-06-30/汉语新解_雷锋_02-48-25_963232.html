
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【雷锋】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(245, 245, 245); font-family: sans-serif; display: block;">
  <!-- Mondrian-inspired background -->
  <rect x="-20" y="-20" width="440" height="640" fill="#f5f5f5"></rect>
  <rect x="20" y="500" width="100" height="80" fill="#EAD9A4" opacity="0.7"></rect>
  <rect x="310" y="20" width="70" height="150" fill="#D96459" opacity="0.6"></rect>
  <rect x="20" y="20" width="120" height="120" fill="#588C7E" opacity="0.5"></rect>
  <line x1="0" y1="250" x2="400" y2="250" stroke="#333" stroke-width="2"></line>
  <line x1="180" y1="0" x2="180" y2="600" stroke="#333" stroke-width="1"></line>

  <g style="font-family: 'Noto Serif SC', 'Brush KaiTi', cursive; text-anchor: middle; fill: #333333; color: #333333; color: #333333;">
    <text x="200" y="60" style="font-size: 32px; font-weight: bold;">汉语新解</text>
  </g>

  <line x1="40" y1="85" x2="360" y2="85" stroke="#333333" stroke-width="1.5"></line>

  <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a; text-anchor: middle;">
    <text x="200" y="130" style="font-size: 48px; font-weight: bold;">雷锋</text>
    <text x="200" y="160" style="font-size: 18px; letter-spacing: 1px;">Lei Feng</text>
    <text x="200" y="185" style="font-size: 18px;">雷鋒 (らいほう)</text>
  </g>

  <foreignObject x="40" y="210" width="320" height="180">
    
      <p style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Mingchao&quot;, serif; font-size: 16.5px; color: rgb(61, 61, 61); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
        一种精神上的南孚电池。出厂设置就是“为人民服务”，电量用尽或型号过时，就会被系统回收，换上新的年份和包装。它的存在，是为了让某些机器能永远保持“高尚”的运转状态，至于电池本身想不想发光发热，那不重要。
      </p>
    
  </foreignObject>

  <!-- Line Art -->
  <g id="line-art" transform="translate(120, 410)" stroke="#333333" stroke-width="2" fill="none">
    <!-- Battery -->
    <rect x="20" y="20" width="120" height="60" rx="5" ry="5" fill="#f0f0f0"></rect>
    <rect x="140" y="40" width="10" height="20" rx="2" ry="2" fill="#d0d0d0"></rect>
    <text x="80" y="55" text-anchor="middle" font-family="monospace" font-size="14px" fill="#333" stroke="none">精神能源+</text>
    
    <!-- Slot labeled "System" -->
    <path d="M 170 30 L 170 90 L 180 90 L 180 30 Z" stroke-dasharray="4 2"></path>
    <text x="175" y="110" text-anchor="middle" font-family="monospace" font-size="12px" fill="#333" stroke="none">系统</text>
    
    <!-- Arrow showing insertion -->
    <path d="M 155 60 L 165 60"></path>
    <path d="M 160 55 L 165 60 L 160 65"></path>
  </g>
  
  <g style="font-family: 'Noto Serif SC', 'Huiwen Mingchao', serif; text-anchor: middle; fill: #333333; color: #333333; color: #333333;">
    <text x="200" y="560" style="font-size: 22px; font-weight: normal;">精神干电池</text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
