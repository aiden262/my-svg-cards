
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【杠葱】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 440 640" style="background-color: rgb(240, 240, 240); display: block;" xmlns="http://www.w3.org/2000/svg">
    <!-- Mondrian Style Background -->
    <rect x="-20" y="-20" width="440" height="640" fill="#f2f2f2"></rect>
    <rect x="280" y="450" width="120" height="150" fill="#EAD563"></rect> <!-- Yellow -->
    <rect x="0" y="0" width="100" height="120" fill="#D94A4A"></rect> <!-- Red -->
    <rect x="0" y="500" width="100" height="100" fill="#3D72B4"></rect> <!-- Blue -->
    <line x1="100" y1="0" x2="100" y2="600" stroke="#1a1a1a" stroke-width="6"></line>
    <line x1="0" y1="120" x2="400" y2="120" stroke="#1a1a1a" stroke-width="6"></line>
    <line x1="0" y1="500" x2="400" y2="500" stroke="#1a1a1a" stroke-width="6"></line>
    <line x1="280" y1="0" x2="280" y2="600" stroke="#1a1a1a" stroke-width="4"></line>

    <g style="font-family: 'Noto Serif SC', 'KaiTi', sans-serif; text-anchor: middle;">
        <text x="200" y="65" font-size="36" fill="#333333">汉语新解</text>
    </g>

    <line x1="40" y1="90" x2="360" y2="90" stroke="#333333" stroke-width="1.5"></line>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Ming', serif; text-anchor: middle; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="160" font-size="48" font-weight="bold">杠葱</text>
        <text x="200" y="190" font-size="18" font-style="italic">gàng cōng</text>
        <text x="200" y="215" font-size="18" font-style="italic">揚げ足取り (age-ashi-tori)</text>
    </g>

    <foreignObject x="40" y="240" width="320" height="150">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: &quot;Noto Serif SC&quot;, &quot;Huiwen Ming&quot;, serif; font-size: 12px; color: rgb(74, 74, 74); line-height: 1.8; text-align: justify; margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word;">
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                一道不敢评价的主菜，和一群围绕着葱花吵翻天的美食家。
            </p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                它是一种精神上的安全出口，将本该砸向铁屋的锤子，小心翼翼地挥向了调味碟。通过表演对配料的精通，来掩盖自己对食谱的一无所知，或是不敢置喙。
            </p>
            <p style="margin: 0px; padding: 0px; box-sizing: border-box; width: 320px; overflow-wrap: break-word; line-height: 1.8;">
                一种用战术上的勤奋，来掩盖战略上彻底躺平的行为艺术。
            </p>
        </div>
    </foreignObject>

    <g id="line-drawing" style="stroke: #333333; stroke-width: 2; fill: none; color: none; color: none; opacity: 0.9;">
        <!-- The "main dish" (a large, untouchable block) -->
        <rect x="120" y="400" width="160" height="60" stroke-dasharray="4 4"></rect>
        <text x="200" y="435" font-family="sans-serif" font-size="12" fill="#888" text-anchor="middle">不准碰</text>
        
        <!-- The "scallion" (a tiny circle) -->
        <circle cx="280" cy="460" r="5" fill="#333333" stroke="none"></circle>
        
        <!-- The "hammer" (the debater's effort) -->
        <path d="M 220 380 L 260 420" stroke-width="4"></path> <!-- Handle -->
        <rect x="255" y="415" width="20" height="10" fill="#333333" transform="rotate(45 265 420)"></rect> <!-- Head -->
    </g>

    <g style="font-family: 'Noto Serif SC', 'Huiwen Ming', serif; text-anchor: middle; fill: #4a4a4a; color: #4a4a4a; color: #4a4a4a;">
        <text x="200" y="545" font-size="16">巨锤砸向葱花，而非危楼。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: gemini-2.5-pro
        </footer>
    </main>
</body>
</html>
