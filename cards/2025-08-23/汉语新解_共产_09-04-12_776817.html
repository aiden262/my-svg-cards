
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【共产】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 440 640" style="display: block;">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&amp;display=swap');
    .title { font-family: 'Ma Shan Zheng', cursive; font-size: 28px; fill: #5C5C5C; color: #5C5C5C; }
    .text { font-family: 'Noto Serif SC', serif; font-size: 18px; fill: #333; color: #333; }
    .quote { font-style: italic; fill: #666; color: #666; }
  </style>
  
  <rect width="440" height="640" fill="#FAFAF8" x="-20" y="-20"></rect>
  
  <!-- 标题 -->
  <text x="200" y="50" class="title" text-anchor="middle">汉语新解</text>
  
  <!-- 分隔线 -->
  <line x1="50" y1="70" x2="350" y2="70" stroke="#E8E8E8" stroke-width="2"></line>
  
  <!-- 多语言对照 -->
  <text x="200" y="110" class="text" text-anchor="middle">共产 (gòngchǎn)</text>
  <text x="200" y="140" class="text" text-anchor="middle" font-style="italic">Communism</text>
  <text x="200" y="170" class="text" text-anchor="middle">共産主義 (kyōsanshugi)</text>
  
  <!-- 核心解释 -->
  <text x="200" y="220" class="text" text-anchor="middle">"共"是公共财产的共</text>
  <text x="200" y="250" class="text" text-anchor="middle">"产"是个人产出的产</text>
  
  <!-- 隐喻图形 -->
  <circle cx="200" cy="320" r="40" fill="none" stroke="#D9D9D9" stroke-width="2"></circle>
  <path d="M160 320 L240 320 M200 280 L200 360" stroke="#D9D9D9"></path>
  
  <!-- 批判性解读 -->
  <text x="200" y="420" class="quote" text-anchor="middle" font-size="16">
    “就像办公室的共享零食架：
  </text>
  <text x="200" y="450" class="quote" text-anchor="middle" font-size="16">
    总有人只贡献包装纸，
  </text>
  <text x="200" y="480" class="quote" text-anchor="middle" font-size="16">
    却声称拥有整个冰箱的所有权”
  </text>
  
  <!-- 底部装饰 -->
  <polygon points="200,520 190,560 210,560" fill="#E8E8E8"></polygon>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: deepseek-reasoner v3.1
        </footer>
    </main>
</body>
</html>
