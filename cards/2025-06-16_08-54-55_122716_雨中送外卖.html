
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 480 760" xmlns="http://www.w3.org/2000/svg">
<rect fill="#f5f5f5" height="100%" width="100%"/>
<!-- 标题 -->
<text fill="#555" font-family="'Noto Serif SC', serif" font-size="36" text-anchor="middle" x="240" y="60">人间苦</text>
<!-- 分隔线 -->
<line stroke="#999" stroke-width="1" x1="80" x2="400" y1="80" y2="80"/>
<!-- 用户输入 -->
<text fill="#555" font-family="'Noto Serif SC', serif" font-size="24" text-anchor="middle" x="240" y="120">雨中送外卖</text>
<!-- 抽象图像 -->
<g transform="translate(240, 280)">
<!-- 雨点 -->
<line stroke="#707070" stroke-width="1.5" x1="-100" x2="-105" y1="-80" y2="-50"/>
<line stroke="#707070" stroke-width="1.5" x1="-70" x2="-75" y1="-90" y2="-60"/>
<line stroke="#707070" stroke-width="1.5" x1="-40" x2="-45" y1="-85" y2="-55"/>
<line stroke="#707070" stroke-width="1.5" x1="-10" x2="-15" y1="-95" y2="-65"/>
<line stroke="#707070" stroke-width="1.5" x1="20" x2="15" y1="-80" y2="-50"/>
<line stroke="#707070" stroke-width="1.5" x1="50" x2="45" y1="-90" y2="-60"/>
<line stroke="#707070" stroke-width="1.5" x1="80" x2="75" y1="-85" y2="-55"/>
<!-- 弯曲的人影 -->
<path d="M0,0 Q-15,20 -10,40" fill="none" stroke="#555" stroke-width="2"/>

<rect fill="#a9a9a9" height="30" stroke="#555" stroke-width="1" width="40" x="-20" y="30"/>
<!-- 电动车简易线条 -->
<ellipse cx="-10" cy="80" fill="none" rx="20" ry="10" stroke="#555" stroke-width="1.5"/>
<ellipse cx="40" cy="80" fill="none" rx="20" ry="10" stroke="#555" stroke-width="1.5"/>
<line stroke="#555" stroke-width="1.5" x1="-10" x2="40" y1="80" y2="80"/>
</g>
<!-- 响应文本 -->
<text fill="#555" font-family="'Noto Serif SC', serif" font-size="18" x="100" y="420">
<tspan x="100" y="420">冰针般的雨丝刺着脸，渗进骨缝里去了。电动车喘着</tspan>
<tspan x="100" y="450">气，前轮卷起的水花打湿了裤腿。塑料雨衣早就破了</tspan>
<tspan x="100" y="480">几个洞，像是嘲笑。</tspan>
<tspan x="100" y="520">手机屏幕上的倒计时一分一秒地跳动着。迟一分钟，</tspan>
<tspan x="100" y="550">差评；再迟，罚款。系统冰冷的数字不管你是闯红灯</tspan>
<tspan x="100" y="580">还是摔进水沟。</tspan>
<tspan x="100" y="620">送到楼下，电梯又坏了。顶楼，二十一层。</tspan>
<tspan x="100" y="650">客户电话里催着："怎么还不到？外面下这么大雨，</tspan>
<tspan x="100" y="680">你怎么这么慢啊？"</tspan>
</text>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
