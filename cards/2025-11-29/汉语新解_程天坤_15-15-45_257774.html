
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【程天坤】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: #f4f4f4;">
    <!-- Mondrian Background -->
    <rect x="0" y="0" width="400" height="600" fill="#f4f4f4"/>
    <rect x="20" y="500" width="100" height="80" fill="#EAD578"/>
    <rect x="300" y="20" width="80" height="150" fill="#3C7BB6"/>
    <rect x="20" y="20" width="60" height="60" fill="#D84F47"/>
    <line x1="20" y1="0" x2="20" y2="600" stroke="#111" stroke-width="5"/>
    <line x1="0" y1="480" x2="400" y2="480" stroke="#111" stroke-width="5"/>
    <line x1="280" y1="0" x2="280" y2="200" stroke="#111" stroke-width="5"/>

    <g style="transform: translate(20px, 20px);">
        <!-- Main Content Area -->
        <rect x="0" y="0" width="360" height="560" fill="none"/>

        <!-- 标题: 汉语新解 -->
        <text x="180" y="60" font-family="'Maobi Kaishu', 'Noto Serif SC', 'KaiTi', sans-serif" font-size="36" text-anchor="middle" fill="#333">汉语新解</text>

        <!-- 分隔线 -->
        <line x1="120" y1="90" x2="240" y2="90" stroke="#333" stroke-width="1"/>

        <!-- 用户输入 -->
        <text x="180" y="140" font-family="'Huiwen Mingchao', 'STSong', 'SimSun', serif" font-size="48" text-anchor="middle" fill="#3a3a3a">程天坤</text>
        <text x="180" y="170" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">Cheng Tiankun</text>
        <text x="180" y="190" font-family="'MS Mincho', 'Hiragino Mincho ProN', serif" font-size="14" text-anchor="middle" fill="#555">てい てんこん (Tei Tenkon)</text>

        <!-- 解释 -->
        <foreignObject x="30" y="220" width="300" height="150">
            <body xmlns="http://www.w3.org/1999/xhtml" style="margin:0; padding:0;">
                <p style="font-family:'Huiwen Mingchao', 'STSong', 'SimSun', serif; color:#4a4a4a; font-size:18px; line-height:1.8; text-align:justify; margin:0;">
                    父母递过来的一张人生地图，上面只画了两样东西：星辰大海（天），和通往星辰大海的唯一路径（程）。至于孩子自己想去的那片小池塘（坤，大地），地图上没印。
                </p>
            </body>
        </foreignObject>

        <!-- 线条图 -->
        <g id="line-drawing" transform="translate(180, 400) scale(1.2)">
            <!-- The Path -->
            <path d="M 0 50 V -10" stroke="#333" stroke-width="2" fill="none"/>
            <!-- The Grand Path to the Star -->
            <path d="M 0 -10 C 10 -20, 30 -35, 50 -40" stroke="#333" stroke-width="2" fill="none"/>
            <!-- The Small Path to the Pond -->
            <path d="M 0 -10 C -10 -15, -25 -10, -40 -5" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3" fill="none"/>

            <!-- The Star (Ambition) -->
            <path d="M 50 -50 L 52 -45 L 57 -45 L 53 -42 L 55 -37 L 50 -40 L 45 -37 L 47 -42 L 43 -45 L 48 -45 Z" fill="#3C7BB6"/>

            <!-- The Pond (Personal Desire) -->
            <path d="M -50 -5 C -45 0, -35 0, -30 -5" stroke="#333" stroke-width="1.5" fill="none"/>
            <path d="M -52 -3 C -47 2, -33 2, -28 -3" stroke="#333" stroke-width="1.5" fill="none" opacity="0.6"/>

            <!-- The Person -->
            <circle cx="0" cy="55" r="5" fill="#D84F47"/>
            <line x1="0" y1="60" x2="0" y2="75" stroke="#D84F47" stroke-width="2"/>
        </g>

        <!-- 极简总结 -->
        <text x="180" y="520" font-family="'Huiwen Mingchao', 'Noto Serif SC', 'KaiTi', serif" font-size="16" text-anchor="middle" fill="#333">被规划的远方，与被无视的脚下。</text>
    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
