
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【吕洛】 - 汉语新解</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif; background-color: #f4f4f4;">
    <!-- Mondrian Background -->
    <rect x="0" y="0" width="400" height="600" fill="#fdfdfd"/>

        <text x="200" y="160" font-size="16" fill="#6c6c6c">nèi juǎn</text>

            <p>
                一部所有人都在奋力蹬车，却发现链条早就断了的荒诞剧。

            </p>

        <!-- Person 2 (trying harder) -->

        <path d="M 200 370 L 200 380 L 190 395" stroke="#3d3d3d" stroke-width="1.5" fill="none"/>
        <path d="M 200 375 L 215 365" stroke="#3d3d3d" stroke-width="1.5" fill="none"/>

        <circle cx="225" cy="400" r="15" stroke="#3d3d3d" stroke-width="1.5" fill="none"/>
        <path d="M 210 380 L 215 395" stroke="#3d3d3d" stroke-width="1.5" fill="none"/>
        <!-- Sweat drops -->
        <path d="M 212 358 q -5 -5 0 -10" stroke="#3d3d3d" stroke-width="1" fill="none"/>
        <path d="M 215 362 q -3 -5 -1 -8" stroke="#3d3d3d" stroke-width="1" fill="none"/>

    <g style="font-family: 'Source Han Serif CN', 'Songti SC', 'STSong', 'AR PL SungtiL GB', 'Noto Serif SC', serif; text-anchor: middle;">
        <text x="200" y="520" font-size="16px" fill="#3d3d3d" font-weight="bold">

    </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 汉语新解 | 模型: Gemini 2.5 Pro

    </main>
</body>
</html>
