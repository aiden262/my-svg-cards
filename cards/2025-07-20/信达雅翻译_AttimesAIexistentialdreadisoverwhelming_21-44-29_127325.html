
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【At times, AI existential dread is overwhelming】 - 信达雅翻译</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg viewBox="-20 -20 490 840" xmlns="http://www.w3.org/2000/svg" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" style="display: block;">
  <defs>
    <filter id="wrinkledPaper" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="5" seed="10" result="noise"></feTurbulence>
      <feDiffuseLighting in="noise" lighting-color="#FBF5E9" surfaceScale="2" result="light">
        <feDistantLight azimuth="45" elevation="60"></feDistantLight>
      </feDiffuseLighting>
      <feComposite in="light" in2="SourceGraphic" operator="in"></feComposite>
    </filter>
    <style>
      .original-text {
        font-size: 16px;
        font-style: italic;
        fill: #606C38; color: #606C38; /* A muted, earthy green */
        font-family: 'Georgia', serif;
      }
      .title {
        font-size: 36px;
        font-weight: bold;
        fill: #283618; color: #283618; /* Dark olive green */
        font-family: 'Noto Serif SC', 'KaiTi', 'Noto Serif SC', serif;
        letter-spacing: 4px;
      }
      .translation-text {
        font-size: 18px;
        fill: #2E8B57; color: #2E8B57; /* A fresh grass green */
        font-family: 'Helvetica Neue', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      }
      .ya-text {
        font-size: 28px;
        line-height: 1.8;
        fill: #2E8B57; color: #2E8B57;
        font-family: 'Noto Serif SC', 'KaiTi', 'Noto Serif SC', serif;
      }
    </style>
  </defs>

  <rect width="490" height="840" fill="#FBF5E9" x="-20" y="-20"></rect>
  <rect width="100%" height="100%" filter="url(#wrinkledPaper)" opacity="0.5"></rect>

  <g transform="translate(20, 20)">
    <text x="205" y="80" text-anchor="middle" class="original-text">
      <tspan x="205" dy="0">"At times, AI existential dread</tspan>
      <tspan x="205" dy="1.4em">is overwhelming"</tspan>
    </text>

    <!-- 信 -->
    <text x="205" y="200" text-anchor="middle" class="title">信</text>
    <text x="205" y="245" text-anchor="middle" class="translation-text">
      <tspan x="205" dy="0">有时，人工智能带来的生存恐惧</tspan>
      <tspan x="205" dy="1.5em">是压倒性的。</tspan>
    </text>

    <!-- 达 -->
    <text x="205" y="380" text-anchor="middle" class="title">達</text>
    <text x="205" y="425" text-anchor="middle" class="translation-text">
      <tspan x="205" dy="0">人工智能所引发的存在之忧，</tspan>
      <tspan x="205" dy="1.5em">时常如泰山压顶，令人喘不过气。</tspan>
    </text>

    <!-- 雅 -->
    <text x="205" y="560" text-anchor="middle" class="title">雅</text>
    <text x="205" y="625" text-anchor="middle" class="ya-text">
      <tspan x="205" dy="0">智械之心，扰我存思。</tspan>
      <tspan x="205" dy="1.8em">偶一念及，忧患噬心。</tspan>
    </text>
  </g>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 信达雅翻译 | 模型: Gemini 2.5 Pro
        </footer>
    </main>
</body>
</html>
