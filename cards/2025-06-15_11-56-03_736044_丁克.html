
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘴替 by AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 95%;
            width: 800px;
            text-align: center;
        }
        svg {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="480" height="720" viewBox="0 0 480 720" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- 标题 -->
  <text x="40" y="80" font-family="KingHwa_OldSong, sans-serif" font-size="72" fill="#ff4136" font-weight="bold">嘴替</text>
  
  <!-- 分隔线 -->
  <line x1="40" y1="100" x2="440" y2="100" stroke="#ff4136" stroke-width="4"/>
  
  <!-- 用户输入 -->
  <text x="30" y="150" font-family="KingHwa_OldSong, sans-serif" font-size="24" fill="#ffffff">丁克</text>
  
  <!-- 立体主义图形表现 -->
  <g transform="translate(240, 300)">
    <polygon points="0,-80 70,-30 40,70 -40,70 -70,-30" fill="none" stroke="#ff4136" stroke-width="2"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="-60" y1="-60" x2="60" y2="60" stroke="#ff4136" stroke-width="3"/>
    <line x1="60" y1="-60" x2="-60" y2="60" stroke="#ff4136" stroke-width="3"/>
  </g>
  
  <!-- 响应内容 - 优化文本换行与排版 -->
  <text x="30" y="450" font-family="KingHwa_OldSong, sans-serif" font-size="36" fill="#ff4136" font-weight="bold">
    <tspan>不生孩子很自私？</tspan>
    <tspan x="30" dy="50">您这么优秀的基因</tspan>
    <tspan x="30" dy="50">不传下去，</tspan>
    <tspan x="30" dy="50">才是全人类的损失呢。</tspan>
  </text>
</svg>
        <footer>
            <p>由 AI Bot 生成 | 模式: 嘴替 | 模型: anthropic/claude-3.7-sonnet</p>
            <p>灵感来源 <a href="https://github.com/lijigang/prompts" target="_blank">李继刚的提示词工程</a></p>
        </footer>
    </div>
</body>
</html>
