
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人间苦 by AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-background: #121212;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-on-surface-variant: #BDBDBD;
            --card-max-width: 800px;
            --border-radius: 16px;
        }

        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--md-sys-color-background);
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Roboto', 'Noto Serif SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3), 0 6px 10px rgba(0,0,0,0.25);
            width: 100%;
            max-width: var(--card-max-width);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: calc(var(--border-radius) / 2); /* 给SVG本身也加个小圆角 */
            background: var(--md-sys-color-background); /* SVG加载时的占位背景色 */
        }

        footer {
            font-size: 0.875rem;
            font-weight: 300;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            padding-top: 16px;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                padding: 16px;
            }
            .card {
                padding: 16px;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 760">
  <!-- 背景 -->
  <rect fill="#e4e1dc" / width="100%" height="100%">
  
  <!-- 标题 -->
  <text x="50%" y="80" font-family="'Noto Serif SC', serif" font-size="36" fill="#5c5852" text-anchor="middle">人间苦</text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="100" x2="380" y2="100" stroke="#a39e93" stroke-width="1" />
  
  <!-- 用户输入 -->
  <text x="50" y="140" font-family="'Noto Serif SC', serif" font-size="18" fill="#5c5852">寒夜里等车</text>
  
  <!-- 极简线条图 -->
  <g transform="translate(240, 300)" fill="none" stroke="#7a756b" stroke-width="1.5">
    <line x1="-80" y1="20" x2="80" y2="20" /> <!-- 地面 -->
    <line x1="-50" y1="20" x2="-50" y2="-30" /> <!-- 人影 -->
    <line x1="-60" y1="-10" x2="-40" y2="-10" /> <!-- 手臂 -->
    <path d="M-20,10 C-10,0 10,0 20,10" /> <!-- 冷风曲线 -->
    <circle cx="60" cy="-40" r="15" /> <!-- 远处的月亮 -->
    <line x1="0" y1="-15" x2="0" y2="-5" stroke-dasharray="2 2" /> <!-- 雪花 -->
    <line x1="-30" y1="-25" x2="-30" y2="-15" stroke-dasharray="2 2" /> <!-- 雪花 -->
    <line x1="30" y1="-20" x2="30" y2="-10" stroke-dasharray="2 2" /> <!-- 雪花 -->
  </g>
  
  <!-- 响应文本 -->
  <foreignObject x="50" y="400" width="380" height="320">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: KingHwa_OldSong; font-size: 16px; color: #5c5852; line-height: 1.6;">
      站牌下，老王缩着脖子，双手深插进破棉袄的口袋。风像刀子一样刮过他的脸。

      远处的路灯黄得发灰，像濒死的火苗，照不到他站的阴影里。从下午等到天黑，车影子都没见一个。

      他的脚已经没了知觉，就像他心里那点期望一样，早就冻僵了。家里的炉子恐怕也熄了，孩子还在发烧。

      雪无声地落在他肩上，不融化。老王想，这世上的路，是不是都通向一个叫绝望的地方。
    </div>
  </foreignObject>
</svg>
        </div>
        <footer>
            由 AI Bot 生成 | 模式: 人间苦 | 模型: anthropic/claude-3.7-sonnet
        </footer>
    </main>
</body>
</html>
